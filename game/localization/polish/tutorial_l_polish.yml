 lesson_basics_treasury_Pay:0 "#black Opłacanie wojska#!"
 lesson_basics_treasury_Influence:0 "#black Wywieranie wpływu na mniejsze państwa#!"
 lesson_basics_treasury_Taxes:0 "#black Podatki#!"

 lesson_basics_info_panels:0 "$lesson_basics$ – panele informacyjne"
 lesson_basics_info_panels_desc:0 "[GetPlayer.GetName] to państwo o różnych aspektach. Aby zobaczyć szczegóły dotyczące któregoś z nich, naciśnij jeden z wielu przycisków widocznych po lewej stronie ekranu.\n\nNiektóre aspekty pomagają zarządzać państwem, a inne mają charakter czysto informacyjny. Śmiało – zapoznaj się z nimi. Gdy zechcesz kontynuować, naciśnij przycisk Dalej."

 lesson_basics_lenses:0 "$lesson_basics$ – obiektywy"
 lesson_basics_lenses_short:0 "U dołu ekranu widać pięć obiektywów. Zapewniają one łatwy dostęp do czynności, które możesz wykonać, aby kształtować losy swojego państwa. Zawierają też informacje, dzięki którym podejmiesz dobre decyzje."
 lesson_basics_lenses_production:1 "Obiektyw #b Produkcja#! umożliwia rozwijanie [Concept('concept_building', 'przemysłu')] w celu produkcji [Concept('concept_good', 'towarów')]. Zawiera też szczegóły dotyczące twojej sytuacji gospodarczej."
 lesson_basics_lenses_politics:1 "Obiektyw #b Polityka#! służy do kierowania [Concept('concept_government', 'rządem')] i zarządzania [Concept('concept_pop', 'populacją')]. Zawiera też szczegóły dotyczące równowagi sił w twoim państwie."
 lesson_basics_lenses_diplomacy:1 "Obiektyw #b Dyplomacja#! pozwala zawierać lub zrywać [Concept('concept_diplomatic_pact', 'pakty')] z innymi państwami, a także rozpoczynać przeciwko innym państwom [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')]. Zawiera także szczegóły na temat tego, jak twoje państwo jest postrzegane na arenie międzynarodowej."
 lesson_basics_lenses_military:1 "Obiektyw #b Wojsko#! pozwala rozwijać [Concept('concept_military_building', 'armię i marynarkę wojenną')] oraz werbować [Concept('concept_commander', 'dowódców')]. Zawiera również szczegółowe informacje na temat spraw wojennych."
 lesson_basics_lenses_trade:2 "Obiektyw #b Handel#! umożliwia rozwijanie [Concept('concept_infrastructure', 'infrastruktury')] handlowej i ustanawianie [Concept('concept_trade_route', 'szlaków handlowych')]. Zawiera też informacje na temat [Concept('concept_market', 'rynków')]."
 lesson_basics_lenses_desc:1 "U dołu ekranu widać pięć obiektywów. Zapewniają one łatwy dostęp do czynności, które możesz wykonać, aby kształtować losy swojego państwa. Zawierają też informacje, dzięki którym podejmiesz dobre decyzje.\n\nObiektyw #b Produkcja#! umożliwia rozwijanie przemysłu i pozwala zapoznać się ze szczegółami na temat twojej sytuacji gospodarczej.\n\nObiektyw #b Polityka#! służy do kierowania rządem i zarządzania ludźmi oraz zawiera szczegóły na temat równowagi sił w twoim państwie.\n\nObiektyw #b Dyplomacja#! pozwala zawierać lub łamać umowy z innymi państwami, a także rozpoczynać [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')] przeciwko nim. Zawiera również informacje na temat tego, jak twoje państwo jest postrzegane na arenie międzynarodowej.\n\nObiektyw #b Wojsko#! pozwala rozwijać armię i marynarkę wojenną, a także zawiera szczegółowe informacje na temat rozkazów [Concept('concept_commander', 'dowódcy')] oraz spraw wojennych.\n\nObiektyw #b Handel#! umożliwia rozwijanie [Concept('concept_infrastructure', 'infrastruktury')] handlowej oraz zawiera informacje na temat [Concept('concept_market', 'rynków')] i [Concept('concept_trade_route', 'szlaków handlowych')]."
 lesson_basics_lenses_continue:0 "Otwórz interfejs obiektywów, klikając dowolny z przycisków obiektywów"
 
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:1 "Każdy obiektyw ma własny tryb mapy. Oddal widok i spójrz na mapę, aby zobaczyć zmiany. Klikaj różne obiektywy i przyglądaj się mapie przez ich pryzmat, aby uzyskać pełny obraz sytuacji panującej w twoim państwie.\n\nGdy zechcesz kontynuować, zamknij obiektyw i kliknij przycisk Dalej."
 lesson_basics_lenses_complete_continue:0 "Zamknij interfejs obiektywów, klikając ponownie przycisk obiektywu"

 TRIGGER_LESSON_BASICS_LENSES_CONTINUE:0 "Otwórz dowolny obiektyw"
 TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE:0 "Zamknij obiektyw"

 #POPS
 lesson_pops_intro:0 "Zbiorowości"
 lesson_pops_intro_desc:0 "Zbiorowości umożliwiają wygodny podział populacji każdego państwa na grupy ludzi, których łączy ta sama [concept_profession|l], [Concept('concept_building', 'miejsce pracy')] w [Concept('concept_state', 'obszarze administracyjnym')], [concept_culture|l] i [concept_religion|l]. Innymi słowy zbiorowość to odrębna grupa ludzi, którzy w danej społeczności pełnią taką samą rolę gospodarczą i polityczną.\n\nPodczas tej lekcji najpierw przyjrzymy się #b podsumowaniu#! zbiorowości w twoim państwie, a później zapoznamy się ze #b szczegółami#! na temat jednej z nich.\n\nAby rozpocząć, kliknij podświetloną ikonę Populacja."
 lesson_pops_intro_continue:0 "Otwórz panel Populacja"

 lesson_pops_summary:0 "Zbiorowości – podsumowanie"
 lesson_pops_summary_desc:0 "Tutaj sprawdzisz, jakie rodzaje zbiorowości zamieszkują twoje państwo i jaki mają one udział w generowaniu [Concept('concept_political_strength', 'siły politycznej')]. [GetPlayer.GetName] to państwo, w którym mieszkają różne zbiorowości, a my chcemy poznać więcej szczegółów na ich temat. Kliknij więc podświetloną opcję Lista szczegółowa, aby zobaczyć listę wszystkich zbiorowości w twoim państwie."
 lesson_pops_summary_continue:0 "Otwórz panel Lista szczegółowa"
 lesson_pops_intro_back:0 "Panel Populacja #b nie#! jest otwarty"
 
 lesson_pops_country_details:0 "Zbiorowości w twoim państwie"
 lesson_pops_country_details_desc:1 "Ta lista [Concept('concept_profession', 'profesji')] zawiera następujące informacje:\n$TAB$całkowitą #v liczbę#! osób,\n$TAB$całkowitą wartość [Concept('concept_political_strength', 'siły politycznej')],\n$TAB$dominujące [Concept('concept_interest_group', '$concept_interest_groups$')|l],\n$TAB$uśredniony [concept_sol|l].\n\nJeżeli chcesz zapoznać się z podobnymi informacjami na temat konkretnego obszaru administracyjnego, przejdź do panelu Przegląd obszaru administracyjnego. Kliknij teraz dowolny ze swoich obszarów administracyjnych i otwórz kartę Przegląd."
 lesson_pops_country_details_continue:0 "Kliknij dowolny ze swoich obszarów administracyjnych i otwórz kartę Przegląd"
 lesson_pops_country_details_back:0 "Lista szczegółowa #b nie#! jest otwarta"
 
 lesson_pops_state_population:0 "Zbiorowości w obszarze administracyjnym"
 lesson_pops_state_population_desc:1 "W panelu Przegląd obszaru administracyjnego dostępne są tylko niektóre podstawowe statystyki dotyczące populacji. Aby poznać szczegóły na temat populacji tego konkretnego obszaru administracyjnego, kliknij podświetloną kartę."
 lesson_pops_state_population_continue:1 "Kliknij kartę Populacja"
 lesson_pops_state_population_back:0 "Karta Przegląd obszaru administracyjnego #b nie#! jest otwarta"
 
 lesson_pops_state_population_details:0 "Zbiorowości w obszarze administracyjnym – szczegóły"
 lesson_pops_state_population_details_desc:0 "Ten panel przypomina poprzedni, ale uwzględnia tylko te zbiorowości, które zamieszkują wybrany przez ciebie obszar administracyjny (a nie całe państwo). W grze dostępne są też inne podobne panele podsumowujące i kategoryzujące informacje na temat twoich zbiorowości.\n\nPrzejdźmy dalej – kliknij jedną z widocznych kategorii, aby zobaczyć listę wszystkich zbiorowości ludzi wybranej profesji. Możesz też kliknąć każdą z poszczególnych zbiorowości, aby zapoznać się z najdrobniejszymi szczegółami na temat wybranej grupy demograficznej."
 lesson_pops_state_population_details_continue:1 "Rozwiń listę zbiorowości, a następnie kliknij wybraną zbiorowość"
 lesson_pops_state_population_details_back:0 "Karta Populacja #b nie#! jest otwarta"

 
 lesson_pops_stats_1:0 "Zbiorowości – charakterystyka"
 lesson_pops_stats_1_desc:0 "Tutaj zobaczysz wybraną zbiorowość w całej jej okazałości. Mimo że nie możesz wejść w bezpośrednią interakcję z żadną zbiorowością zamieszkującą twoje państwo, wszystkie twoje decyzje wpływają na ich charakterystykę. Z drugiej strony twoje państwo zmienia się w zależności od tego, jak zmieniają się możliwości, warunki, mobilność i pragnienia twojej populacji.\n\nTeraz przyjrzymy się charakterystyce jednej ze zbiorowości. Podczas zarządzania państwem niemal zawsze będziesz mieć styczność z różnorakimi całkowitymi lub uśrednionymi wartościami. Czasem jednak trzeba spojrzeć na poszczególne części składowe danej wartości, aby zrozumieć, #b dlaczego#! jest ona taka, a nie inna. Każda wartość opatrzona jest podpowiedzią objaśniającą."
 lesson_pops_stats_1_back:0 "Karta konkretnej zbiorowości #b nie#! jest otwarta"

 lesson_pops_stats_2:0 "Profesja"
 lesson_pops_stats_2_desc:1 "[concept_profession] to praca, z której utrzymuje się [concept_workforce|l] danej zbiorowości i która ma wpływ na pobierane przezeń [concept_building_wage|l] oraz [Concept('concept_interest_group', 'grupy interesu')], które dana zbiorowość będzie popierać. Każda z profesji może być powiązana z klasą [Concept('concept_lower_strata', 'niższą')], [Concept('concept_middle_strata', 'średnią')] lub [Concept('concept_upper_strata', 'wyższą')]. Od tego, z jaką klasą powiązana jest dana profesja, zależy m.in. [Concept('concept_taxes', '$concept_tax_rate$')|l].\n\nZbiorowość nie może nagle zmienić swojej profesji. Gdy w jednym z [Concept('concept_building', 'budynków')] znajdujących na terenie tego samego [Concept('concept_state', 'obszaru administracyjnego')] pojawią się nowe miejsca pracy, zbiorowości posiadające odpowiednie [Concept('concept_pop_qualifications', 'kwalifikacje')] otrzymają propozycje objęcia pewnej liczby nowych posad. Jeżeli nowa praca okaże się lepsza od aktualnej, niektórzy członkowie [Concept('concept_workforce', 'siły roboczej')] razem z [Concept('concept_dependents', 'osobami niesamodzielnymi')] z ich najbliższego grona dołączą do istniejącej zbiorowości związanej z odpowiednią profesją lub sami utworzą taką zbiorowość, jeśli takowa jeszcze nie istnieje.\n\nWszystko to dzieje się bez twojej ingerencji i raczej nie będziesz zwracać uwagi na te procesy, chyba że nowe miejsca pracy nie zostaną odpowiednio szybko obsadzone. Po pewnym czasie zauważysz, że zmiany demograficzne zachodzące w twoim państwie powiązane są ze zmianami dotyczącymi profesji."
 
 lesson_pops_stats_3:0 "Poziom życia"
 lesson_pops_stats_3_desc:1 "[concept_sol] zbiorowości zależy od jej [Concept('concept_wealth', 'zamożności')] i warunków życiowych. Wpływa on na ogólne zadowolenie zbiorowości z sytuacji życiowej oraz na jej [Concept('concept_pop_growth', 'rozrost')].\n\nJeżeli poziom życia się poprawi, pewna liczba członków zbiorowości zostanie [Concept('concept_loyalist', 'lojalistami')]. Jeśli zaś się pogorszy, zbiorowość stanie się bardziej [Concept('concept_radical', 'radykalna')]. Dopóki poziom życia będzie niższy niż oczekiwane minimum, dopóty wśród ludności będzie przybywać [Concept('concept_radical', 'radykałów')]."
 
 lesson_pops_stats_4:0 "Zdolność do podejmowania pracy"
 lesson_pops_stats_4_desc:0 "W tej sekcji sprawdzisz, w którym [Concept('concept_state', 'obszarze administracyjnym')] mieszka i pracuje dana zbiorowość, jak wiele osób wchodzących w jej skład jest [Concept('concept_literacy', 'piśmiennych')], do jakiej [Concept('concept_culture', 'kultury')] należy oraz jaką wyznaje [Concept('concept_religion', 'religię')]. Od dwóch ostatnich aspektów zależy poziom [Concept('concept_discrimination', 'dyskryminacji')] tej zbiorowości.\n\nAspekty te są szczególnie ważne przy określaniu zdolności do podejmowania pracy. Zbiorowości mogą podejmować pracę tylko w [Concept('concept_state', 'obszarze administracyjnym')], w którym mieszkają. [Concept('concept_discrimination', 'Dyskryminowanym')] zbiorowościom trudniej jest uzyskać [Concept('concept_pop_qualifications', 'kwalifikacje')] potrzebne do zdobycia lepszej [Concept('concept_profession', 'profesji')]. Wraz z nadejściem epoki nowoczesności na rynku pracy zaczynają pojawiać się stanowiska techniczne i akademickie. Aby uzyskać związane z nimi kwalifikacje, wymagany jest wysoki poziom [Concept('concept_literacy', 'piśmienności')]."
 
 lesson_pops_stats_5:0 "Polityka"
 lesson_pops_stats_5_desc:2 "W tej sekcji sprawdzisz, które [Concept('concept_interest_group', '$concept_interest_groups$')|l] popiera dana zbiorowość, ile [Concept('concept_political_strength', 'siły politycznej')] może im dać oraz ilu jej członków jest obecnie [Concept('concept_radical', 'radykałami')], a ilu [Concept('concept_loyalist', 'lojalistami')].\n\nGrupy interesu popierają różne [Concept('concept_law', 'prawa')] w zależności od tego, jakie [Concept('concept_ideology', 'ideologie')] wyznają. Czerpaną od zbiorowości siłę polityczną wykorzystują zaś do osiągania celów zgodnych ze swoimi poglądami. Lojaliści i radykałowie wpływają na poziom [Concept('concept_approval', 'aprobaty')] grup interesu popieranych przez daną zbiorowość. Radykałowie są ponadto źródłem [Concept('concept_turmoil', 'zamętu')] w [Concept('concept_state', 'obszarze administracyjnym')] danej zbiorowości."
 lesson_pops_stats_5_continue:0 "Otwórz kartę Gospodarka w panelu konkretnej zbiorowości"

 lesson_pops_stats_6:0 "Populacja i dochód"
 lesson_pops_stats_6_desc:2 "Każdą zbiorowość tworzą zarówno członkowie [Concept('concept_workforce', 'siły roboczej')], jak i [concept_dependents|l]. Przedstawiciele tej pierwszej grupy pracują w znajdujących się na terenie państwa [Concept('concept_building', 'budynkach')] i otrzymują za to [concept_building_wage|l]. Z kolei przedstawiciele tej drugiej grupy są niezdolni do pracy ze względu na swój wiek lub stan zdrowia albo zajmują się gospodarstwem domowym, wychowują dzieci lub opiekują się osobami starszymi. Mogą też parać się pracami dorywczymi. Zazwyczaj całkowity dochód zbiorowości zależy i od członków siły roboczej, i od osób niesamodzielnych, lecz największą rolę w tej kwestii odgrywają wynagrodzenia.\n\nCzłonkowie siły roboczej i osoby niesamodzielne charakteryzują się [Concept('concept_pop_needs', 'potrzebami zbiorowości')], które zaspokajają, przeznaczając swój dochód na zakup [Concept('concept_good', 'towarów')]. Jeżeli dana zbiorowość nie wyda na ten cel wszystkich swoich pieniędzy, z czasem wzrośnie poziom jej [Concept('concept_wealth', 'zamożności')]. Jeżeli zaś dochód nie wystarczy na pokrycie wydatków, poziom zamożności spadnie."
 lesson_pops_stats_6_back:0 "Karta Gospodarka w panelu konkretnej zbiorowości #b nie#! jest otwarta"
 
 lesson_pops_conclusion:0 "Zbiorowości – zakończenie"
 lesson_pops_conclusion_desc:0 "Zbiorowości są fundamentem twojego państwa, a zarządzanie nimi to klucz do zbudowania dobrze funkcjonującego społeczeństwa. Tworzenie miejsc pracy i ustanawianie praw, dzięki którym zbiorowości będą zamożniejsze, szczęśliwsze i bardziej piśmienne, przyniesie ci wiele korzyści, ale i postawi przed tobą wiele nowych wyzwań. Zmiany, które wprowadzasz, będą mieć wpływ na twoje zbiorowości – a te z kolei mogą stać się mniej lub bardziej skłonne do akceptowania nowych zmian."
 
 #ECONOMY
 lesson_expand_building_how_1:1 "Jak rozbudowywać budynki"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', '$concept_buildings$')] stawia się w obrębie [Concept('concept_state', 'obszarów administracyjnych')]. Gdy klikniesz wybrany obszar administracyjny na mapie, zobaczysz, które budynki się w nim znajdują lub mogą zostać w nim wybudowane.\n\nZnajdź na mapie obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem tę nazwę, a obszar ten zostanie zaznaczony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName])."
 lesson_expand_building_how_1_continue:1 "Kliknij na mapie obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "Wszystkie [Concept('concept_building', '$concept_buildings$')|l] znajdujące się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] znajdują się na karcie $concept_buildings$."
 lesson_expand_building_how_2_continue:1 "Otwórz kartę $concept_buildings$"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "W panelu Przegląd budynków zobaczysz [Concept('concept_building', '$concept_buildings$')|l] znajdujące się w [Concept('concept_state', 'obszarze administracyjnym')] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Są one podzielone na cztery kategorie: #b miasto#!, #b zasoby#!, #b rolnictwo#! i #b rozwój#!."
 lesson_expand_building_how_3_continue:1 "Kliknij następujący budynek w panelu $concept_state$: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Możesz teraz zobaczyć szczegółowe informacje na temat [Concept('concept_building', 'budynku')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Możesz zarządzić rozbudowę tego budynku, klikając znajdujący się w panelu podświetlony przycisk +.\n\nRozbudowę budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] możesz też zarządzić, korzystając z obiektywów, ale tego nauczysz się później.\n\nRozpocznij rozbudowę budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue:1 "Rozpocznij rozbudowę budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_building_how_5:0 "Rozbudowa budynku w toku"
 lesson_expand_building_how_5_desc:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] udało ci się zarządzić rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l].\n\nRozbudowa [Concept('concept_building', 'budynków')] zajmuje trochę czasu. Twój budynek, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], znajduje się teraz w [Concept('concept_construction_queue', 'kolejce budowy')] i zostanie wybudowany w ciągu kilku tygodni.\n\nNie czekaj na zakończenie tego procesu – graj dalej! Z kolejnych [Concept('concept_journal_entry', 'wpisów w dzienniku')] nauczysz się pozostałych mechanik gry Victoria 3."

 lesson_expand_building_why_1:1 "Dlaczego warto rozbudowywać budynki"
 lesson_expand_building_why_1K_desc:3 "Bezpiecznym sposobem rozwoju gospodarki jest rozbudowa [Concept('concept_building', 'budynku')], w którym produkuje się podstawowe [Concept('concept_good', 'towary')] spożywcze takie jak [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l].\n\nPodstawowe produkty spożywcze są kupowane w [Concept('concept_building', 'budynkach')] produkcyjnych i bezpośrednio [Concept('concept_good_consumption', 'konsumowane')] przez większość twoich [Concept('concept_pop', '$concept_pops$')|l]. Wzbogaca się na tym zatrudniona w tych budynkach [concept_workforce|l], na którą możesz nałożyć [Concept('concept_taxes', 'podatki')], aby zarabiać [concept_money|l] i gromadzić je w [Concept('concept_treasury', 'skarbcu')]. Fundusze te pozwolą ci rozwinąć inne obszary przemysłu."
 lesson_expand_building_why_1K_expand:1 "Rozbudowa budynku"
 lesson_expand_building_why_1K_enrich:1 "Wzbogacanie się ludzi"
 lesson_expand_building_why_1K_taxes:1 "Pobieranie podatków"
 lesson_expand_building_why_1K_original_desc:1 "Rozbudowa [Concept('concept_building', 'budynków')] to jeden z najlepszych sposobów na rozwój gospodarki. Dzięki rozbudowie pozwalasz wzbogacać się [Concept('concept_pop', 'zbiorowościom')], od których możesz następnie pobierać podatki stanowiące twoje źródło dochodu. Im zamożniejsze są twoje zbiorowości, tym więcej dochodu z podatków możesz czerpać.\n\nZa przykład niech posłuży nam [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem nazwę [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a wybrany [concept_state|l] zostanie podświetlony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc:2 "Za przykład niech posłuży nam budynek [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem nazwę [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a wybrany [concept_state|l] zostanie podświetlony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1_continue:1 "Kliknij na mapie obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:2 "Wszystkie [Concept('concept_building', '$concept_buildings$')|l] znajdujące się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] znajdują się na karcie $concept_buildings$."
 lesson_expand_building_why_2_continue:1 "Otwórz kartę $concept_buildings$"
 lesson_expand_building_why_2_back:0 "Aby się cofnąć, trzeba zamknąć panel $concept_state$"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "W panelu Przegląd [Concept('concept_building', 'budynków')] zobaczysz budynki znajdujące się w [Concept('concept_state', 'obszarze administracyjnym')] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Są one podzielone na cztery kategorie: #b miasto#!, #b zasoby#!, #b rolnictwo#! i #b rozwój#!."
 lesson_expand_building_3_icon_text:1 "Poszukaj budynku o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w panelu następującego obszaru administracyjnego: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_building_why_3_continue:1 "Kliknij następujący budynek w panelu $concept_state$: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_building_why_3_back:0 "Aby się cofnąć, trzeba zamknąć panel $concept_buildings$"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "W sekcji #v Procesy#! znajdziesz #v tygodniowe [concept_building_balance|l] [Concept('concept_building', '$concept_building_possessive$')|l]#!. $concept_building_balance$ dodatnie oznacza, że budynek przynosi zyski, a z podpowiedzi dowiesz się, na co są przeznaczane.\n\n$concept_building_industry$ z ujemnym #v saldem tygodniowym#! wiąże się z utratą środków, co w ogólnym ujęciu nie jest sytuacją pożądaną. Zajmiemy się tym w nadchodzącym wyzwaniu samouczkowym."
 lesson_expand_building_why_4_back:1 "Aby się cofnąć, trzeba zamknąć panel #b Informacje#! dotyczący następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "To są wydatki generowane przez [Concept('concept_building', 'budynek')]. Wśród nich zawsze uwzględnione będą [Concept('concept_building_wage', '$concept_building_wages$')|l] wypłacane zatrudnionej tam [Concept('concept_workforce', 'sile roboczej')]. Poza tym wydatki mogą obejmować też inne opłaty, nie tylko w postaci [Concept('concept_money', 'pieniędzy')] (@money!), ale też np. [Concept('concept_good', 'towarów')] wymaganych w procesie produkcyjnym lub poziomu [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] danego [Concept('concept_state', 'obszaru administracyjnego')]."

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "To są przychody generowane przez [Concept('concept_building', 'budynek')].\n\nPodstawowy [concept_good|l] produkowany w budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] to [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l], jednak wytwarzanie produktów drugorzędnych nie jest wykluczone: w wielu [Concept('concept_building', 'budynkach')] można produkować po kilka różnych rodzajów towarów."
 lesson_expand_building_why_6k2_desc:2 "Po wyprodukowaniu towary są sprzedawane [Concept('concept_pop', 'zbiorowościom')] lub podmiotom zarządzającym innymi budynkami, a ich ceny wahają się w zależności od warunków [Concept('concept_market', 'rynkowych')]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "[Concept('concept_building', '$concept_buildings$')] nie są bezpośrednim źródłem dochodu państwa, ale dzięki nim [Concept('concept_pop', '$concept_pops$')|l] znajdują [Concept('concept_profession', 'pracę')] i pobierają [Concept('concept_building_wage', '$concept_building_wages$')|l]. Aby sprawdzić, które zbiorowości pracują w tym budynku, otwórz kartę #v Siła robocza#!."
 lesson_expand_building_why_7_continue:1 "Kliknij kartę Siła robocza w panelu następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "Jednym ze sposobów czerpania dochodów z tego budynku jest opodatkowanie pracujących w nim [Concept('concept_pop', '$concept_pops$')|l]. Wysokość podatku możesz ustalić w panelu Budżet."
 lesson_expand_building_why_8_back:0 "Aby się cofnąć, w panelu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] trzeba zamknąć kartę Siła robocza"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "Rozbudowa [Concept('concept_building', 'budynku')] takiego jak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] umożliwia zatrudnienie w nim większej liczby [Concept('concept_pop', '$concept_pops$')|l], a ponadto skutkuje wzbogaceniem się reszty zbiorowości twojego [Concept('concept_country', '$concept_country_possessive$')|l] w związku z obniżką ceny następującego towaru: [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l]."
 lesson_expand_building_why_9k_desc_Building:1 "Budynek"
 lesson_expand_building_why_9k_desc_Workforce:1 "Siła robocza"
 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "Zbiorowości w państwie"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Zanim jednak rozbudujesz wszystkie swoje [Concept('concept_building', '$concept_buildings$')|l], weź pod uwagę, że rozbudowa #v kosztuje#! i nie we wszystkich przypadkach jest odpowiednim rozwiązaniem.\n\nWięcej o identyfikowaniu budynków, które warto rozbudowywać, dowiesz się podczas nadchodzących wyzwań samouczkowych. Na ten moment skupmy się na rozbudowie budynków rolniczych takich jak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] – zwykle nie wiąże się to z większym ryzykiem."

 lesson_expand_basic_building_started_1:1 "Rozbudowa budynku w toku"
 lesson_expand_basic_building_started_1_desc:3 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] udało ci się zarządzić rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l].\n\nRozbudowa [Concept('concept_building', 'budynków')] zajmuje trochę czasu. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] znajduje się teraz w [Concept('concept_construction_queue', 'kolejce budowy')] obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] [Concept('concept_state', '$concept_state_possessive$')|l] zostanie teraz miejscem pracy [Concept('concept_workforce', 'siły roboczej')], która postawi ten budynek. Budowa będzie postępować stopniowo.\n\nNie czekaj na zakończenie tego procesu – graj dalej! Kolejne [Concept('concept_journal_entry', '$concept_journal_entries$')|l] nauczą cię pozostałych mechanik gry Victoria 3."
 
 lesson_expand_basic_building_complete:0 "$concept_building$ rozbudowany"
 lesson_expand_basic_building_complete_desc:2 "Zakończono zarządzoną jakiś czas temu rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]. Miała ona miejsce na terenie obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. W [Concept('concept_building', 'budynku')] tym można teraz zatrudnić większą [Concept('concept_workforce', 'siłę roboczą')] i produkować więcej [Concept('concept_good', 'towarów')]. Nie musisz już też co tydzień ponosić kosztów materiałowych związanych z zakupem towarów niezbędnych do jego rozbudowy.\n\n[GetPlayer.GetNameNoFlag] – tempo zlecanej w tym państwie rozbudowy [Concept('concept_building', 'budynków')] jest ograniczone przez twój sektor budowlany ([GetBuildingType('building_construction_sector').GetName|l]), który możesz rozwijać dokładnie tak samo jak poszczególne przemysły. Istnienie budynków tego sektora w tym samym [Concept('concept_state', 'obszarze administracyjnym')], w którym znajduje się budynek w trakcie [Concept('concept_construction', 'budowy')], zwiększy jej wydajność."
 
 lesson_expand_productive_building_how_1:1 "Jak rozbudowywać [Concept('concept_productivity', 'wydajne')] budynki"
 lesson_expand_productive_building_how_1_desc:1 "Wiesz już, że aby rozbudować [Concept('concept_building', '$concept_buildings$')|l], możesz otworzyć panel [Concept('concept_state', 'obszaru administracyjnego')], wybrać konkretny budynek i kliknąć przycisk +. Inną metodą jest skorzystanie z obiektywu Produkcja. Jeśli zechcesz, możesz zakończyć ten [concept_journal_entry|l] właśnie w taki sposób.\n\nPodczas tej lekcji lepiej będzie jednak otworzyć panel Przegląd budynków i wybrać oraz rozbudować jeden z budynków cechujących się wyjątkową [Concept('concept_productivity', 'wydajnością')]."
 lesson_expand_productive_building_how_1_continue:0 "Otwórz panel $concept_buildings$"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:3 "Tutaj znajdziesz wygodną listę uwzględniającą wszystkie [Concept('concept_building', '$concept_buildings$')|l] znajdujące się na terenie następującego państwa: [GetPlayer.GetName]. Możesz z niej skorzystać, aby uzyskać bezpośredni dostęp do tych budynków i wykonać pewne powszechne działania, np. rozbudować budynek, [Concept('concept_subsidies', 'dofinansować')] go lub zmienić stosowane w nim [Concept('concept_production_method', '$concept_production_methods$')|l]. Korzystając z tego panelu, możesz także wykonać każde z tych działań jednocześnie na wszystkich znajdujących się na terenie twojego państwa budynkach konkretnego rodzaju.\n\nBudynek, który chcemy rozbudować ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l]), znajduje się na karcie #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!."
 lesson_expand_productive_building_how_2_icon_text:0 "Odszukaj ten budynek, rozwijając menu #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!"
 lesson_expand_productive_building_how_2_continue:1 "Przejrzyj menu rozwijane [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] na karcie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] i znajdź budynek o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back:0 "Aby się cofnąć, trzeba zamknąć panel $concept_buildings$"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "Jednym z najważniejszych aspektów każdego [Concept('concept_building', 'budynku')] jest jego [concept_productivity|l]. Właśnie ze względu na wysoką wydajność [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] to budynek, który wybraliśmy do rozbudowy. $concept_productivity$ jest lepszym wskaźnikiem oceny wartości danego budynku niż zysk. Jest ona bowiem miarą stopnia, w jakim dany budynek napędza gospodarkę, a przy jej określaniu nie bierze się pod uwagę czynników takich jak [Concept('concept_building_wage', '$concept_building_wages$')|l], [concept_taxes|l], [concept_subsidies|l] i [concept_dividends|l], które mogą się znacznie różnić w zależności od konkretnego budynku."
 lesson_expand_productive_building_how_3_back:0 "Aby się cofnąć, na karcie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] trzeba zamknąć menu rozwijane [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Czas rozpocząć rozbudowę tego budynku. Kliknij przycisk +, tak jak wcześniej, lub kliknij budynek *prawym przyciskiem myszy* i wybierz właściwą opcję."
 lesson_expand_productive_building_how_4_continue:0 "Rozpocznij rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Świetnie! Czekając na zakończenie rozbudowy, graj dalej i odkrywaj kolejne funkcje gry. Możesz też poczytać o tym, #v dlaczego#! warto rozbudowywać [Concept('concept_productivity', 'wydajne')] [Concept('concept_building', '$concept_buildings$')|l], klikając przycisk #v Dlaczego mam to zrobić?#! znajdujący się we [Concept('concept_journal_entry', 'wpisie w dzienniku')]."
 lesson_expand_productive_building_how_5_back:0 "Aby się cofnąć, trzeba zatrzymać rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_why_1:1 "Dlaczego warto rozbudowywać [Concept('concept_productivity', 'wydajne')] budynki"
 lesson_expand_productive_building_why_1_desc:1 "Rozbudowując [Concept('concept_building', '$concept_buildings$')|l] o wysokiej [Concept('concept_productivity', 'wydajności')], maksymalizujesz wartość, którą twoja [concept_workforce|l] daje gospodarce. Jeśli będziesz produkować niskowartościowe [Concept('concept_good', '$concept_goods$')|l], takie jak [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l], jednocześnie wydając mało [Concept('concept_money', 'pieniędzy')] na towary początkowe, np. [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName|l], wykarmisz swoją [Concept('concept_pop', 'populację')], ale będą one otrzymywać za swoją pracę niewielkie [Concept('concept_building_wage', '$concept_building_wages$')|l]. Jeśli jednak zlecisz swojej sile roboczej produkcję towarów o wysokiej wartości, takich jak [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName|l] lub [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName|l], zbiorowości będą generować więcej pieniędzy, nawet jeśli wysokość ich własnego wynagrodzenia się nie zmieni – oczywiście dopóki na rynku będzie popyt na wspomniane towary."
 lesson_expand_productive_building_why_1_continue:0 "Otwórz panel szczegółów następującego budynku znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "Względną [concept_productivity|l] ukazuje ikona koła zębatego ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]). Wskaż ją kursorem, aby dowiedzieć się więcej."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity] zależy wyłącznie od różnicy pomiędzy kosztem [Concept('concept_good', 'towarów')] początkowych a przychodem ze sprzedaży towarów wytwarzanych podzielonej przez całkowitą liczbę członków [Concept('concept_workforce', 'siły roboczej')] pracujących w danym [Concept('concept_building', 'budynku')]. Można rozumieć ją jako wartość, którą każdy pracownik daje gospodarce swojego budynku przez rok swojej pracy."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "Nawet jeśli wartość [Concept('concept_productivity', 'wydajności')] znacznie przewyższa uśrednione [Concept('concept_building_wage', '$concept_building_wages$')|l], różnica ta nie idzie na marne. Jedna jej część trafia do [Concept('concept_cash_reserves', 'rezerw gotówkowych')] danego budynku, a druga jest wypłacana w formie [Concept('concept_budget_dividends_taxes', 'podatków od dywidend')] pracującym w tym budynku [Concept('concept_pop', 'zbiorowościom')] posiadającym [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Z drugiej strony jeśli wartość wydajności jest zbyt niska, by umożliwić wypłacenie wynagrodzeń należnych pracującym w danym budynku ludziom, różnica zostanie odjęta od rezerw gotówkowych. Jest to jednak rozwiązanie krótkoterminowe. W dłuższej perspektywie taka sytuacja może doprowadzić do obniżenia wynagrodzeń oraz – potencjalnie – do zmniejszenia [Concept('concept_throughput', 'przerobu')]."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Zwiększanie wartości gospodarki poprzez rozbudowywanie wyłącznie [Concept('concept_building', 'budynków')] o wysokim współczynniku [Concept('concept_productivity', 'wydajności')] nie zawsze jest najlepszym rozwiązaniem. Przesycenie [Concept('concept_market', 'rynku')] spowoduje obniżenie [Concept('concept_market_price', 'cen rynkowych')] produkowanych [Concept('concept_good', 'towarów')] i znacznie zwiększy popyt na towary konsumowane, co z czasem doprowadzi do zmniejszenia wartości wydajności.\n\nCo więcej, budując np. [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName|l] na eksport, możesz sprawić, że [Concept('concept_pop', '$concept_pops$')|l] z [Concept('concept_ownership_share', 'udziałami własności')] pracujące w budynkach typu [GetBuildingType('building_shipyards').GetName|l] staną się bardzo [Concept('concept_wealth', 'zamożne')], a mimo to w ogóle nie przyczynią się do polepszenia sytuacji [Concept('concept_lower_strata', 'klasy niższej')]."


 ###The Journal
 lesson_journal_1:0 "Dziennik"
 lesson_journal_1_desc_short:0 "Właśnie rozpoczęło się twoje pierwsze wyzwanie samouczkowe! #v Wstrzymaliśmy grę#!, aby dać ci czas na przeczytanie jego opisu. Pamiętaj, aby #v wznowić#! grę za pomocą przycisków sterowania szybkością lub #v spacji#!, gdy zechcesz kontynuować.\n\nAby rozpocząć, #v otwórz dziennik#!, klikając podświetlony przycisk po lewej stronie."
 lesson_journal_1_desc:1 "Właśnie rozpoczęło się twoje pierwsze wyzwanie samouczkowe! Wszystkie wyzwania samouczkowe, które otrzymasz, będą pojawiać się w postaci wpisów w twoim [Concept('concept_journal_entry', 'dzienniku')]. Możesz je wykonywać we własnym tempie, korzystając z pomocy lub samodzielnie – to zależy od ciebie.\n\nAktualnie ponownie #v wstrzymaliśmy grę#!, aby dać ci czas na przeczytanie opisu wyzwania. Będzie się tak działo za każdym razem, gdy rozpoczniesz nową lekcję. Pamiętaj, aby #v wznowić#! grę za pomocą przycisków sterowania szybkością lub #v spacji#!, gdy zechcesz kontynuować.\n\nAby rozpocząć, #v otwórz dziennik#!, klikając podświetlony przycisk po lewej stronie."
 lesson_journal_1_continue:0 "Otwórz panel Dziennik, klikając podświetlony przycisk"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Oto twój dziennik. Znajdziesz w nim wszystkie otrzymane przez ciebie wyzwania samouczkowe. Od czasu do czasu mogą się w nim również pojawiać inne ważne wydarzenia mające miejsce w twoim państwie.\n\nZapoznaj się z otrzymanym wyzwaniem samouczkowym. Aby kontynuować, otwórz [concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#!."
 lesson_journal_2_back:0 "Aby się cofnąć, trzeba zamknąć panel Dziennik"
 lesson_journal_2_continue:0 "Aby kontynuować, wybierz wpis #v $je_tutorial_expand_basic_building$#!"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Otrzymujesz zadanie polegające na rozbudowaniu podstawowego [Concept('concept_building', 'budynku')] rolniczego w jednym z twoich [Concept('concept_state', 'obszarów administracyjnych')]. Podczas rozgrywki w twoim [Concept('concept_journal_entry', 'dzienniku')] będzie się pojawiać więcej wyzwań samouczkowych podobnych do tego.\n\nMożesz spróbować zakończyć wyzwanie samodzielnie, nie korzystając z pomocy, lub kliknąć przycisk #v Jak mam to zrobić?#!, aby zapoznać się z opisem wykonania wyzwania. Kliknięcie przycisku #v Dlaczego mam to zrobić?#! poskutkuje z kolei wyświetleniem bardziej szczegółowego objaśnienia dotyczącego powodu, z jakiego dane działanie jest istotne.\n\nPowodzenia!"
 lesson_journal_3_desc:1 "Otrzymujesz zadanie polegające na rozbudowaniu podstawowego [Concept('concept_building', 'budynku')] rolniczego w jednym z twoich [Concept('concept_state', 'obszarów administracyjnych')].\n\nWykonując wyzwania samouczkowe, dowiesz się, #b jak#! kształtować państwo w obranym przez siebie kierunku oraz #b dlaczego#! warto to robić. Możesz spróbować ukończyć otrzymane zadania, posiłkując się jedynie informacjami podanymi we [Concept('concept_journal_entry', 'wpisie w dzienniku')], lub kliknąć widoczny we wpisie przycisk Poprowadź mnie, aby zapoznać się ze szczegółowymi instrukcjami.\n\nW miarę postępów w grze otrzymasz dostęp do nowych wyzwań samouczkowych. Zaglądaj do dziennika co jakiś czas, aby poznać następne kroki."
 lesson_journal_3_back:0 "Aby się cofnąć, trzeba zamknąć panel [Concept('concept_journal_entry', 'wpisu w dzienniku')]"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Utrzymywanie równowagi budżetowej"
 lesson_budget_balance_1_desc:1 "Aktualnie twoje wydatki stałe pochłaniają więcej pieniędzy, niż trafia do twojego budżetu, co skutkuje deficytem budżetowym. Deficyt ten doprowadzi do wyczerpania twoich [Concept('concept_gold_reserves', 'rezerw złota')], a w przypadku ich braku doprowadzi do zwiększenia kwoty [Concept('concept_loans', 'pożyczek')]. Aby zacząć pracować nad rozwiązaniem tego problemu, otwórz panel Budżet."
 lesson_budget_balance_1_continue:0 "Otwórz panel Budżet"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Tutaj możesz zapoznać się z zestawieniem wszystkich swoich wydatków i źródeł przychodu oraz zmienić wysokość podatków i wynagrodzenia pracowników rządowych. Zazwyczaj najprostszym sposobem na rozwiązanie problemu deficytu budżetowego jest podniesienie podatków nałożonych na [Concept('concept_pop', '$concept_pops$')|l] lub wprowadzenie nowych [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')]. Pamiętaj jednak, że takie rozwiązanie może zmniejszyć poziom [Concept('concept_wealth', 'zamożności')] i doprowadzić do [Concept('concept_turmoil', 'zamętu')]. Możesz również spróbować obniżyć swoje wydatki, zmniejszając poziomy [Concept('concept_government_building', 'budynków administracji państwowej')], takich jak [GetBuildingType('building_barracks').GetName|l] i [GetBuildingType('building_naval_base').GetName|l], lub zmniejszając wysokość [Concept('concept_government_wage', 'wynagrodzeń pracowników rządowych')].\n\nMniej niezawodną (aczkolwiek lepszą) metodą na zwiększenie przychodów jest podniesienie wartości [Concept('concept_gdp', 'produktu krajowego brutto')] poprzez poprawienie wydajności swoich [Concept('concept_building', 'budynków')], a nawet sfinansowanie deficytu w celu rozbudowy [Concept('concept_building', 'budynków')] rentownych. Jest to jednak rozwiązanie trudne do wdrożenia i niezalecane dla nowych graczy."

 lesson_budget_balance_how:0 "Jak utrzymać równowagę budżetową"
 lesson_budget_balance_how_1:0 "Jak utrzymać równowagę budżetową"
 lesson_budget_balance_how_1_desc:0 "Aby zmniejszyć deficyt i spłacić pożyczki, możesz zwiększyć przychód, zmniejszyć wydatki lub zastosować obydwa te rozwiązania."
 lesson_budget_balance_how_1_continue:0 "Otwórz panel Budżet"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Twój przychód generowany jest przez [concept_budget_minting|l] i [concept_taxes|l]. Nowe pieniądze są wytwarzane automatycznie, aby nadążyć za rozwojem gospodarki, [concept_taxes|l] zaś są niezbędne do prawidłowego funkcjonowania potężnych rządów.\n\nIstnieją różne rodzaje podatków:\n– [concept_budget_income_taxes|l],\n– [concept_budget_poll_taxes|l],\n– [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l],\n – [concept_budget_dividends_taxes|l],\n – [concept_tariffs|l]\ni nie tylko.\n\nWprowadzenie nowych lub podwyższenie istniejących [Concept('concept_taxes', 'podatków')] natychmiast zwiększy twój przychód."
 lesson_budget_balance_how_2_continue:0 "Aby kontynuować, zwiększ dowolny podatek lub wprowadź nowy [concept_consumption_tax|l]"
 lesson_budget_balance_how_2_back:0 "Aby się cofnąć, trzeba zamknąć panel Budżet"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Wydatki przeznaczane na budowę nie zaliczają się do wydatków stałych, ponieważ konieczność ich ponoszenia znika w momencie zakończenia budowy. Trwające budowy obciążają jednak twój [concept_treasury|l], wstrzymaj je więc do czasu rozwiązania problemu."
 lesson_budget_balance_how_3_continue:1 "Wstrzymaj wszystkie budowy, aby odroczyć przeznaczane na nie wydatki we wszystkich [Concept('concept_state', 'obszarach administracyjnych')]"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Obiektami, które generują wydatki stałe, są [Concept('concept_government_building', '$concept_government_buildings$')|l] takie jak [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','urzędy')] i [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','koszary')]. Do generowanych przez te budynki wydatków stałych zaliczają się wydatki przeznaczane na wykorzystywane w nich [Concept('concept_good', '$concept_goods$')|l] oraz [concept_budget_wages|l] wypłacane pracownikom. Wydatki te możesz kontrolować, zmieniając wysokość wynagrodzeń wypłacanych w twoim [Concept('concept_country', 'państwie')].\n\nJeśli chcesz, możesz teraz obniżyć wysokość [Concept('concept_budget_government_wages', 'wynagrodzeń pracowników rządowych')] lub [Concept('concept_budget_military_wages', 'wynagrodzeń wojskowych')]. Zmiany w wysokości wynagrodzeń można cofnąć, lecz pamiętaj, aby zwrócić uwagę na widoczne w podpowiedzi skutki tego działania."
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Inną metodą kontrolowania wydatków jest zmniejszenie poziomu [Concept('concept_government_building', 'budynków administracji państwowej')] w konkretnych [Concept('concept_state', 'obszarach administracyjnych')], co permanentnie obniża koszty wypłacanych [Concept('concept_budget_wages', 'wynagrodzeń')] i wykorzystywanych [Concept('concept_good', 'towarów')], ale również uniemożliwia czerpanie korzyści związanych z wyższym poziomem danych [Concept('concept_building', 'budynków')]."
 lesson_budget_balance_how_5_continue:1 "Aby kontynuować, kliknij kartę [Concept('concept_state', '$concept_states$')]"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "Na karcie [Concept('concept_state', '$concept_states$')] znajduje się lista [Concept('concept_state', 'obszarów administracyjnych')] uwzględniająca ich przychody do [Concept('concept_treasury', 'skarbca')] oraz wydatki. Ułatwia ona znalezienie potencjalnych kandydatów do zmniejszenia poziomu. Sortując listę według wartości wydatków i wskazując je kursorem, możesz szybko sprawdzić, które [Concept('concept_building', '$concept_buildings$')|l] generują najwięcej kosztów.\n\nJeżeli chcesz, możesz teraz zmniejszyć swoje wydatki, zmniejszając poziom [Concept('concept_government_building', 'budynków administracji państwowej')]. Czynność tę można cofnąć tylko poprzez ponowną rozbudowę danego budynku, co wymaga [Concept('concept_money', 'pieniędzy')] i czasu."
 lesson_budget_balance_how_6_back:0 "Aby się cofnąć, trzeba zamknąć kartę [Concept('concept_state', '$concept_states$')]"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "Do jednych z potencjalnie największych wydatków stałych zaliczają się spłaty [Concept('concept_budget_interest', 'odsetek')] od twoich [Concept('concept_loans', 'pożyczek')]."
 lesson_budget_balance_how_7_continue:0 "Aby kontynuować, kliknij kartę Majątek"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Wysokość opłat związanych z [Concept('concept_budget_interest', 'odsetkami')] możesz zmniejszyć tylko poprzez spłatę [Concept('concept_principal', 'należności głównej')]. Dopóki saldo twojego [Concept('concept_treasury', 'skarbca')] będzie ujemne, dopóty wartość należności głównej będzie rosła, a wraz z nią rosnąć będzie również wysokość opłat związanych z odsetkami. Jeśli saldo twojego skarbca będzie dodatnie, automatycznie zmniejszysz wartość należności głównej i wysokość opłat związanych z odsetkami.\n\nJeśli uda ci się zmniejszyć oprocentowanie, zyskasz okazję do zaciągnięcia znacznie większych [Concept('concept_loans', 'pożyczek')], zanim wpadniesz w spiralę długów."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Jeżeli twoje saldo jest ujemne, podwyższaj istniejące [concept_taxes|l], wprowadzaj nowe lub zmniejszaj poziom [Concept('concept_government_building', 'budynków administracji państwowej')], aż saldo będzie dodatnie."

 lesson_budget_balance_why:0 "Dlaczego warto utrzymywać równowagę budżetową"
 lesson_budget_balance_why_1:0 "Dlaczego warto utrzymywać równowagę budżetową"
 lesson_budget_balance_why_1_desc:0 "Istnieje wiele różnych źródeł dochodu i wydatków. W panelu Budżet znajdziesz ich pełne zestawienie."
 lesson_budget_balance_why_1_continue:0 "W panelu Budżet otwórz kartę Przegląd"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Jeżeli wydatki przekraczają przychód, twoje [concept_gold_reserves|l] będą się co tydzień uszczuplać, a #v saldo tygodniowe#! będzie ujemne. Gdy [concept_gold_reserves|l] wyczerpią się całkowicie, wartość twoich [Concept('concept_loans', 'pożyczek')] zacznie rosnąć z tygodnia na tydzień. Taka sytuacja może stanowić problem, ale nie musi – wszystko zależy od tego, dokąd trafiają pieniądze."
 lesson_budget_balance_why_2_back:0 "Aby się cofnąć, w panelu Budżet trzeba zamknąć kartę Przegląd"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Większość wydatków to wydatki #v stałe#!. Dokładna wysokość wydatku stałego może się zmieniać w zależności od bieżących warunków gospodarczych, ale będzie się utrzymywać z tygodnia na tydzień, dopóki nie podejmiesz kroków mających na celu jej zmniejszenie.\n\nKoszty budowy oraz inne wydatki #v tymczasowe#! ponoszone są przez określony czas, po czym #v znikają#!. Jeżeli twoje saldo jest ujemne tylko z powodu wydatków tymczasowych, zwykle nie ma się czym przejmować – dzięki nim rozwijasz gospodarkę. Poza tym wydatki przeznaczane na budowy można w dowolnym momencie wstrzymać."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Jeżeli z twojego [Concept('concept_treasury', 'skarbca')] pobierane są pieniądze na pokrycie wydatków #v stałych#! przekraczających przychód, oznacza to, że twoje finanse są niezbilansowane. Nawet jeśli masz [concept_gold_reserves|l], prędzej czy później twoje państwo nie będzie w stanie funkcjonować bez [Concept('concept_loans', 'pożyczek')] zaciąganych od podmiotów krajowych."
 lesson_budget_balance_why_4_continue:0 "Otwórz kartę Majątek"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Nie bój się zaciągać [Concept('concept_loans', 'pożyczek')] na potrzeby swojego rozwoju, zwłaszcza że większość wydawanych @money! wraca do kieszeni twoich [Concept('concept_pop', '$concept_pops_possessive$')|l]. Pamiętaj, że każdy zakupiony [concept_good|l] i każda suma @money! wypłacona w postaci [Concept('concept_budget_wages', 'wynagrodzenia')] wzbogaca producenta, konsumenta lub obydwie te osoby. Wydawanie pieniędzy ze [Concept('concept_treasury', 'skarbca')] zawsze powoduje wzrost uśrednionego poziomu [Concept('concept_wealth', 'zamożności')], co z kolei zwiększa popyt na towary stanowiące [concept_pop_needs|l] – to właśnie dzięki temu mechanizmowi twoja gospodarka funkcjonuje jak należy."
 lesson_budget_balance_why_5_k_desc:1 "Nie bój się zaciągać [Concept('concept_loans', 'pożyczek')] na potrzeby swojego rozwoju, zwłaszcza że większość wydawanych @money! wraca do kieszeni twoich [Concept('concept_pop', '$concept_pops_possessive$')|l]."
 lesson_budget_balance_why_5_k2_desc:0 "Pamiętaj, że każdy zakupiony [concept_good|l] i każda suma @money! wypłacona w postaci [Concept('concept_budget_wages', 'wynagrodzenia')] wzbogaca producenta, konsumenta lub obydwie te osoby. Wydawanie pieniędzy ze [Concept('concept_treasury', 'skarbca')] zawsze powoduje wzrost uśrednionego poziomu [Concept('concept_wealth', 'zamożności')], co z kolei zwiększa popyt na towary stanowiące [concept_pop_needs|l] – to właśnie dzięki temu mechanizmowi twoja gospodarka funkcjonuje jak należy."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Zamożność zbiorowości#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Podatki#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Odsetki#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Skarbiec#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Rozwój przemysłu#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Zaciąganie pożyczek#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Zwiększanie popytu#!"
 lesson_budget_balance_why_5_back:0 "Aby się cofnąć, trzeba zamknąć kartę Majątek"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "Twój całkowity [concept_credit|l] to suma [Concept('concept_cash_reserves', 'rezerw gotówkowych')] wszystkich budynków. Im większy i lepiej prosperujący jest twój przemysł, tym więcej pieniędzy możesz otrzymać w ramach pożyczki."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Wartość pozostałego kredytu oblicza się za pomocą poniższego wzoru:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) − #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! (pozostały [concept_credit|l])\n\nWskaż kursorem wartość kredytu, aby zobaczyć zestawienie rezerw gotówkowych twoich obiektów przemysłowych."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Wartość pozostałego [Concept('concept_credit', 'kredytu')] oblicza się za pomocą poniższego wzoru:\n\n[concept_credit] – [concept_principal|l] = pozostały [concept_credit|l]."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Jeżeli wartość twojej [Concept('concept_principal', 'należności głównej')] wynosi tyle, ile wynosi twój [concept_credit|l], oznacza to, że twoje państwo [Concept('concept_default', 'nie dotrzymało zobowiązania')], gdyż nie jest w stanie spłacić swoich długów. Taki stan rzeczy powoduje wstrzymanie wszystkich prac budowlanych i [Concept('concept_radical', 'radykalizację')] zamieszkujących twoje państwo [Concept('concept_pop', '$concept_pops$')|l] posiadających [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Może to mieć katastrofalne skutki dla stabilności politycznej."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Każda zmiana gospodarcza wiąże się z pośrednimi skutkami o dużym zasięgu – zarówno pozytywnymi, jak i negatywnymi."
 lesson_budget_balance_why_8_continue:0 "Otwórz ponownie kartę Przegląd"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Wszystkie [concept_taxes|l] są pobierane bezpośrednio od [Concept('concept_pop', '$concept_pops$')|l], lecz każde [Concept('concept_law', 'prawo')] podatkowe wpływa na należące do członków tych zbiorowości finanse w inny sposób. Wszystkie wydatki również mają wpływ na twoją gospodarkę i ludzi, którzy dzięki niej zarabiają. Coś tak prostego jak podwyższenie podatków lub zmiana wysokości [Concept('concept_budget_government_wages', 'wynagrodzeń pracowników rządowych')] w celu pokrycia wydatków wprowadza nowy podział zbiorowości pod względem poziomu [Concept('concept_wealth', 'zamożności')] ich członków. Każde działanie ma swoje skutki wpływające na takie atrybuty jak [concept_pop_growth|l] czy [concept_turmoil|l]."
 lesson_budget_balance_why_9_back:0 "Aby się cofnąć, w panelu Budżet trzeba zamknąć kartę Przegląd"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "Budżet zrównoważony!"
 lesson_budget_balance_complete_1_desc:0 "Udało ci się przywrócić dodatnie saldo [Concept('concept_treasury', 'skarbca')], wykorzystując w tym celu różne dostępne ci narzędzia. W miarę postępów, które twoje państwo będzie czynić w XIX wieku i później, konieczne będzie nieustanne dostosowywanie budżetu – tylko w ten sposób zapewnisz sobie stabilny rozwój, nie pozostaniesz w tyle lub podniesiesz się po szczególnie kosztownych zdarzeniach. Twoje źródła dochodu i wydatków są zawsze widoczne w panelu #b Budżet#!, co ułatwia ich optymalizację."

 ### FAIL
 lesson_budget_balance_fail_1:0 "Nie masz pieniędzy!"
 lesson_budget_balance_fail_1_desc:0 "Spełnił się najczarniejszy scenariusz – twój [concept_treasury|l] jest pusty, a twoje państwo ma [concept_default|l]. Ale bez obaw, nawet z takiej sytuacji można wyjść. Próbuj dalej przywrócić dodatnie saldo i wydostać się z tego finansowego dołka, a jeśli twoje spłaty [Concept('concept_budget_interest', 'odsetek')] zbytnio cię obciążają, możesz ogłosić [concept_bankruptcy|l] na karcie #b Majątek#! w panelu #b Budżet#!. W ten sposób przejmiesz majątek swoich [Concept('concept_pop', '$concept_pops_possessive$')|l] i odbudujesz gospodarkę od zera."
 
###Trade Routes
 lesson_trade_routes_1:0 "Szlaki handlowe"
 lesson_trade_routes_1_desc:1 "[concept_trade_route] to droga łącząca dwa [Concept('concept_market', '$concept_markets$')|l] i umożliwiająca transport towarów między nimi. Dzięki szlakom handlowym na rynku eksportowym pojawiają się [concept_buy_orders|l] (co powoduje wzrost ceny danego [Concept('concept_good', 'towaru')]), a na rynku importowym pojawiają się [concept_sell_orders|l] (co powoduje spadek ceny danego [Concept('concept_good', 'towaru')]).\n\n[Concept('concept_trade_route', 'Szlaki handlowe')] zazwyczaj powinno się wykorzystywać do zwiększania rentowności [Concept('concept_building', 'budynków')] lub obniżania kosztów [Concept('concept_government_good', 'towarów państwowych')]. Omówmy tę sytuację na przykładzie konkretnego [Concept('concept_building', 'budynku')]. Jeżeli fabryka mebli walczy o przetrwanie, ponieważ ceny mebli są zbyt niskie, możesz wytyczyć szlak eksportowy mebli. W ten sposób zwiększysz ich cenę, a co za tym idzie – przychód wspomnianej fabryki mebli."
 lesson_trade_routes_1_continue:0 "Otwórz obiektyw Handel"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Najprostszym sposobem na tworzenie [Concept('concept_trade_route', 'szlaków handlowych')] jest skorzystanie z obiektywu Handel. Kliknij opcję Wytycz szlak importowy lub Wytycz szlak eksportowy, wybierz [concept_good|l], który chcesz importować/eksportować, a następnie wybierz rynki, do których chcesz poprowadzić nowy [concept_trade_route|l].\n\nSzlaki handlowe mają poziomy. Im wyższy poziom danego [Concept('concept_trade_route', 'szlaku handlowego')], tym więcej towarów można nim eksportować na [concept_market|l] importowy. Poziom utworzonego [Concept('concept_trade_route', 'szlaku handlowego')] możesz zwiększyć, klikając rynek docelowy, aż do osiągnięcia limitu pojemności szlaku handlowego rynku źródłowego."
 lesson_trade_routes_2_back:0 "Aby się cofnąć, trzeba zamknąć obiektyw Handel"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Jeśli nie masz możliwości wytyczenia nowych [Concept('concept_trade_route', 'szlaków handlowych')] na swoim [Concept('concept_market', 'rynku')], możesz usunąć istniejące szlaki handlowe za pomocą panelu [concept_market], rozbudować centrum handlu [GetBuildingType('building_trade_center').GetName|l] lub zastosować w nim bardziej zaawansowane [Concept('concept_production_method', '$concept_production_methods$')|l]."

 lesson_import_goods_how_1:0 "Jak importować towary"
 lesson_import_goods_how_1_desc:1 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] – na tym rynku cena jednego z towarów jest aktualnie bardzo wysoka. Ten towar to [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Jego cenę można obniżyć, wytyczając dla niego szlak importowy z innego [Concept('concept_market', 'rynku')].\n\nDo wytyczania [Concept('concept_trade_route', 'szlaków handlowych')] służy obiektyw Handel lub panel [Concept('concept_market', 'Rynek')]."
 lesson_import_goods_how_1_continue:0 "Kliknij znajdujący się w panelu Rynek przycisk #v $NEW_IMPORT_ROUTE$#! i wybierz towar [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l].\n\n#v Możesz też#!\n\notworzyć obiektyw Handel, a następnie kliknąć opcję #v $trade_route_import_lens_option$#! i wybrać następujący towar: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "Za pomocą obiektywu Handel można wytyczać różne [Concept('concept_trade_route', '$concept_trade_routes$')|l]. W zależności od [Concept('concept_trade_route', 'szlaku handlowego')] wykorzystywanego do importu poszczególne [Concept('concept_market', '$concept_markets$')|l] mogą zaopatrywać cię w różną ilość towarów. Ilość ta zależy od szeregu czynników, które możesz sprawdzić, wskazując kursorem znajdującą się na liście map (w panelu $mm_market_interaction$) pozycję Ilość."
 lesson_import_goods_how_2_continue:0 "Wybierz rynek, z którego chcesz importować towary"
 lesson_import_goods_how_2_back:0 "Aby się cofnąć, trzeba wrócić do panelu Rynek\n\n#v lub#!\n\nzamknąć obiektyw Handel"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Importujesz następujący towar: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Ilość importowanego towaru będzie stopniowo rosnąć, dopóki nie osiągnie limitu. Twoim celem jest importowanie na swój rynek więcej niż [GetTutorialJournalEntry.CalcCurrentGoalValue] [Concept('concept_sell_orders', 'zleceń sprzedaży')] następującego towaru: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Aby osiągnąć ten cel, wytycz odpowiednią liczbę [Concept('concept_trade_route', 'szlaków handlowych')]."

 lesson_import_goods_why_1:0 "Dlaczego warto importować towary"
 lesson_import_goods_why_1_desc:2 "Niewiele [Concept('concept_country', 'państw')] jest w stanie funkcjonować bez pomocy z zewnątrz. Produkowanie kluczowych dla twojego państwa [Concept('concept_good', 'towarów')] jest często dobrą strategią, ale czasami możesz nie mieć [Concept('concept_resource_potential', '$concept_resource_potentials$')|l]. Czasem warto również ustalić priorytety i skupić się na produkcji tylko konkretnych towarów, aby zwiększyć wydajność swojej [Concept('concept_workforce', 'siły roboczej')] lub czerpać korzyści płynące z [Concept('concept_economy_of_scale', 'ekonomii skali')]. Może się również zdarzyć tak, że będziesz pilnie potrzebować pewnych towarów, a na własną produkcję zabraknie ci czasu. Właśnie w takich sytuacjach przydają się importowe [Concept('concept_trade_route', 'szlaki handlowe')]."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "Ilość towaru, którą można przetransportować [Concept('concept_trade_route', 'szlakiem handlowym')], zależy od występującego na twoim [Concept('concept_market', 'rynku')] popytu na ten towar oraz od jego całkowitej dostępności na rynku, z którego importujesz. Dostępność ta zależy od tego, jak wiele innych [Concept('concept_country', 'państw')] importuje ten towar z tego samego rynku, a także od względnej [Concept('concept_trade_route_competitiveness', 'konkurencyjności twojego szlaku handlowego')]. [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (w twoim państwie jest to aktualnie [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) również może mieć w tym przypadku znaczenie."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "Import towarów z [Concept('concept_market', 'rynków')] zamorskich może stanowić wyzwanie dla twojej [Concept('concept_supply_network', 'sieci zaopatrzenia')], gdyż skuteczne dotarcie do tych rynków czasami wymaga ulepszenia istniejących budynków rodzaju [GetBuildingType('building_port').GetName|l] lub wybudowania nowych."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importowanie towarów z [Concept('concept_market', 'rynku')], który przynosi największe korzyści twojemu [Concept('concept_trade_route', 'szlakowi handlowemu')], to dobry pomysł. Pamiętaj jednak, że każda sztuka towaru poddana wymianie handlowej wpływa na [Concept('concept_market_price', 'cenę rynkową')] tego [Concept('concept_good', 'towaru')] na #v obu#! rynkach. Importowanie od [Concept('concept_country', 'państwa')], z którym rywalizujesz, rozwiąże wprawdzie twój problem niedoboru danego towaru, ale wzbogaci przy tym przemysł produkcyjny twojego rywala."
 
 lesson_select_target_building_to_continue:0 "Kliknij ikonę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue:0 "Kliknij na mapie [concept_state|l] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a następnie kliknij kartę [Concept('concept_building', '$concept_buildings$')]"

### Production Methods
 lesson_production_methods_how_1:1 "Jak zmienić metody produkcji"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] można zmienić w panelu szczegółów danego [Concept('concept_building', 'budynku')]. Ponownie za przykład posłuży nam [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] otwórz panel następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Oto [Concept('concept_production_method', '$concept_production_methods$')|l] stosowane aktualnie w tym [Concept('concept_building', 'budynku')]. Możesz kliknąć dowolną z nich, aby zobaczyć listę alternatyw. Liczba dostępnych alternatyw zaznaczona jest na #g zielono#!."
 lesson_production_methods_how_2_continue:2 "Wybierz dowolną metodę produkcji"
 lesson_production_methods_how_2_back:0 "Aby się cofnąć, trzeba zamknąć panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Wskaż kursorem dowolną z opcji, aby zobaczyć zestawienie zmian, które objęłyby wybrany [concept_building|l] w przypadku wybrania tej konkretnej [Concept('concept_production_method', 'metody produkcji')]."
 lesson_production_methods_how_3_continue:1 "Zmień dowolne metody produkcji"
 lesson_production_methods_how_3_back:1 "Aby się cofnąć, trzeba cofnąć wybór metody produkcji"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Świetnie! Nowe efekty wpływające na [concept_building|l] widoczne są natychmiast, ale konsekwencje w przypadku [Concept('concept_workforce', 'siły roboczej')] i gospodarki mogą uwidocznić się dopiero po pewnym czasie. Aby ukończyć lekcję, utrzymaj tę [Concept('concept_production_method', 'metodę produkcji')] przynajmniej przez [GetTutorialJournalEntry.GetTotalGoalValue|0] tyg."
 
 lesson_production_methods_why_1:0 "Dlaczego warto zmieniać [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] wpływają na funkcje [Concept('concept_building', 'budynków')] i mogą je zmieniać. Aby to zilustrować, posłużymy się przykładem. Będzie nim [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] otwórz panel następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_why_2:1 "Dlaczego warto zmieniać metody produkcji?"
 lesson_production_methods_why_2_desc:0 "Gdy wskażesz kursorem dowolną z aktywnych [Concept('concept_production_method', 'metod produkcji')], w podpowiedzi zobaczysz, ile [Concept('concept_good', 'towarów')] jest wykorzystywanych i produkowanych przy jej zastosowaniu. Możesz też sprawdzić, ilu przedstawicieli każdej [Concept('concept_profession', 'profesji')] musi się znaleźć wśród [Concept('concept_workforce', 'siły roboczej')], aby budynek, którym w tym przypadku jest [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], mógł funkcjonować przy zastosowaniu tej metody produkcji."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] są oznaczone różnymi kolorami:\n\n#b Podstawowe#! metody produkcji pozwalają wytwarzać produkty lub wywoływać efekty dzięki pracy wydajnej [Concept('concept_workforce', 'siły roboczej')] składającej się ze [Concept('concept_pop', '$concept_pops$')|l] różnych [Concept('concept_profession', 'profesji')]. W procesie produkcyjnym często wykorzystywany jest co najmniej jeden [Concept('concept_good', 'towar')]. Przynajmniej jedna bazowa metoda produkcji jest zawsze dostępna.\n\n#b Udoskonalone#! metody produkcji umożliwiają wytwarzanie mniejszej liczby towarów podstawowych, ale ich zastosowanie pozwala produkować bardziej zaawansowane lub luksusowe towary. W procesie produkcyjnym często wykorzystuje się inne towary początkowe.\n\nZastosowanie #b zautomatyzowanych#! metod produkcji wymaga wykorzystania towarów przemysłowych, ale eliminuje konieczność zatrudnienia w budynku niewykwalifikowanej siły roboczej.\n\n#b Własnościowe#! metody produkcji opierają się na określeniu prawa własności do budynku i gromadzeniu [Concept('concept_dividends', 'dywidend')]. To, które metody produkcji są dostępne, zazwyczaj zależy od ustanowionych [Concept('concept_law', 'praw')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Gdy klikniesz dowolną z aktywnych [Concept('concept_production_method', 'metod produkcji')], zauważysz, że istnieje wiele ich rodzajów, ale aktywna może być tylko jedna. Niektóre metody można uznać za ulepszone warianty innych metod tego samego rodzaju. Często wymagają one odblokowania nowych [Concept('concept_technology', 'technologii')]. Inne metody to po prostu alternatywy, które nie są ani lepsze, ani gorsze od pozostałych. Zdecyduj, która metoda jest najlepsza dla twojego [Concept('concept_country', 'państwa')], w zależności od tego, które [Concept('concept_good', '$concept_goods$')|l] i [Concept('concept_profession', '$concept_professions$')|l] masz już do dyspozycji, a które chcesz dopiero pozyskać."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Czasami ulepszanie [Concept('concept_production_method', 'metod produkcji')] do ich bardziej nowoczesnych wariantów nie jest pożądane, zwłaszcza jeśli [concept_market_price|l] [Concept('concept_good', 'towarów')] początkowych wymaganych do ich stosowania jest bardzo wysoka lub jeśli panuje ich [Concept('concept_input_goods_shortage', 'niedobór')]. Innym argumentem przeciwko szybkiej modernizacji jest fakt, że metody produkcji mogą czasem wymagać [Concept('concept_profession', 'profesji')], do wykonywania których twoje [Concept('concept_pop', '$concept_pops$')|l] mają niskie [concept_pop_qualifications|l]. Może się nawet zdarzyć tak, że odłożysz ulepszanie na później, ponieważ przedstawiciele nowych profesji zaangażują się w sprawy polityczne, które ci nie odpowiadają."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "Popraw zarobki niewydajnych budynków"
 lesson_fix_unproductive_building_how_1_desc:0 "Problemu niskiej [Concept('concept_productivity', 'wydajności')] [Concept('concept_building', '$concept_building_possessive$')|l] nie da się rozwiązać jednym kliknięciem. Przyjrzyjmy się zestawieniu przedstawiającemu procesy związane z budynkiem, aby sprawdzić, co może stanowić przyczynę."
 lesson_fix_unproductive_building_how_1_continue:0 "Otwórz panel szczegółów następującego budynku znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_fix_unproductive_building_how_2_back:0 "Aby się cofnąć, trzeba zamknąć panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "Jeśli [Concept('concept_good', '$concept_goods$')|l] wykorzystywane w procesie są zbyt drogie, możesz skupić się na zmniejszeniu ich ceny poprzez ich import na [concept_market|l] lub rozbudowę [Concept('concept_building', 'budynków')], w których są produkowane."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Jeśli [Concept('concept_good', '$concept_goods$')|l] produkowane w ramach procesu są zbyt tanie, możesz skupić się na zwiększeniu ich ceny. Aby to zrobić, eksportuj je na inne [Concept('concept_market', '$concept_markets$')|l], rozbuduj [Concept('concept_building', '$concept_buildings$')|l], w których dane towary są konsumowane, lub zachęć [Concept('concept_pop', '$concept_pops$')|l] do konsumowania tych towarów kosztem innych."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:1 "Najprostszym sposobem rozwiązania takiego problemu z rozbieżnością cen jest wytyczenie [Concept('concept_trade_route', 'szlaków handlowych')] w celu importowania potrzebnych [Concept('concept_good', 'towarów')] lub eksportowania towarów, które produkujesz w nadmiarze. Pomoże to wyrównać ceny i zwiększyć [concept_productivity|l] [Concept('concept_building', 'budynków')].\n\nEksport i import towarów możesz zlecać, korzystając z [Concept('concept_trade_lens', 'obiektywu Handel')]. Jeśli chcesz, przed przejściem dalej możesz wytyczyć korzystne według ciebie szlaki handlowe, ale handlem zajmiemy się bardziej szczegółowo w ramach przyszłych lekcji."
 lesson_fix_unproductive_building_how_4_continue:0 "Kontynuuj lekcję lub otwórz panel szczegółów budynku ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]) znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Różne kombinacje [Concept('concept_production_method', 'metod produkcji')] mogą zwiększyć [Concept('concept_productivity', 'wydajność')] [Concept('concept_building', 'budynku')]. Bardziej nowoczesne metody produkcji nie zawsze są lepsze, zwłaszcza jeśli ich wdrożenie wiąże się z wykorzystaniem droższych [Concept('concept_good', 'towarów')]. Wpływ metody produkcji na saldo budynku widoczny jest w tej podpowiedzi, możesz więc wypróbować różne metody i sprawdzić, czy jakaś sprawdzi się lepiej."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "[Concept('concept_decree', '$concept_decrees$')] mogą zwiększyć [concept_throughput|l] określonej klasy [Concept('concept_building', 'budynków')]. Zwiększanie przerobu [Concept('concept_productivity', 'niewydajnych')] budynków często nie jest najlepszym pomysłem, ponieważ może poskutkować wzrostem ceny wykorzystywanych w nich [Concept('concept_good', 'towarów')] i spadkiem ceny towarów będących efektem produkcji.\n\nSpróbuj zamiast tego zwiększyć przerób budynków, w których produkuje się towary wykorzystywane w niewydajnym budynku, lub tych, w których wykorzystuje się towary w takim budynku produkowane. Jeśli zależy ci na silnej gospodarce, poszukuj sposobów na tworzenie korzystnych zależności między budynkami."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Jeśli twoja gospodarka wymaga towarów produkowanych w niewydajnym [Concept('concept_building', 'budynku')], ale nie istnieje dobra metoda zwiększenia jego [Concept('concept_productivity', 'wydajności')], możesz go [Concept('concept_subsidies', 'dofinansować')]. Dzięki temu niezależnie od sytuacji zapewnisz jego zarządcom dość funduszy na zakup wykorzystywanych w nim [Concept('concept_good', 'towarów')] i utrzymanie konkurencyjnych [Concept('concept_building_wage', 'wynagrodzeń')] pracowników, wszystkie luki budżetowe zostaną bowiem wypełnione środkami ze [Concept('concept_treasury', 'skarbca')]. Rodzaj budynków, które możesz dofinansować, zależy od obowiązującego w twoim państwie prawa dotyczącego systemu gospodarczego."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "[Concept('concept_building', '$concept_buildings$')], których [concept_productivity|l] osiągnie poziom uniemożliwiający zaoferowanie konkurencyjnych [Concept('concept_building_wage', 'wynagrodzeń')], samoistnie dostosują się do warunków [Concept('concept_market', 'rynkowych')] – mniejsze zatrudnienie wpłynie na ich [concept_throughput|l], przekładając się na większe zarobki przypadające na każdego z pozostałych pracowników. Aby przyspieszyć ten proces, możesz zmniejszyć poziom budynku, wymuszając na sile roboczej zmianę miejsca pracy, pamiętaj jednak, że rozzłości to dotknięte konsekwencjami takiego działania [Concept('concept_pop', '$concept_pops$')|l] z [Concept('concept_ownership_share', 'udziałami własności')]."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Użyj wszelkich dostępnych środków w celu zwiększenia [Concept('concept_productivity', 'wydajności')] tego [Concept('concept_building', 'budynku')]. Jeśli wszystkie metody zawiodą, możesz go [Concept('concept_subsidies', 'dofinansować')], a nawet zmniejszyć jego poziom."

 lesson_fix_unproductive_building_complete:0 "Problem z niewydajnym budynkiem został rozwiązany!"
 lesson_fix_unproductive_building_complete_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]) – [concept_productivity|l] tego budynku zwiększyła się, dzięki czemu możliwe jest zwiększenie [Concept('concept_building_wage', 'wynagrodzeń')] i [Concept('concept_dividends', 'dywidend')], przy czym jedno nie wyklucza drugiego! Alternatywą jest, oczywiście, zarobienie na tym wzroście poprzez podniesienie [Concept('concept_taxes', 'podatków')], zanim [concept_workforce|l] zdąży przyzwyczaić się do nowych korzyści finansowych…\n\nSprawdzaj od czasu do czasu wydajność budynków i odpowiednio ją dostosowuj – dzięki temu zyskasz pewność, że dysponujesz odpowiednim ich zestawem i wykorzystujesz wszystkie możliwości."


 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0:2 "Nie możesz obecnie [Concept('concept_bolster', 'promować')] [Concept('concept_interest_group', 'grup interesu')]"
 lesson_promote_ig_how_0_desc:2 "Twoje państwo nie ma modyfikatora $modifier_country_promotion_ig_attraction_mult$, nie możesz więc [Concept('concept_bolster', 'promować')] [Concept('concept_interest_group', 'grup interesu')]. Najpierw musisz ustanowić [concept_law|l] dające ci taką możliwość.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_ig_how_0_continue:0 "Otwórz panel Polityka, kliknij kartę Prawa, a następnie kliknij [concept_law|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName], aby zobaczyć dostępne opcje. Po ustanowieniu nowego prawa rozpocznij tę lekcję ponownie."

 lesson_promote_ig_how_1:2 "Jak promować grupy interesu"
 lesson_promote_ig_how_1_desc:3 "Aby zacząć [Concept('concept_bolster', 'promować')] wybraną [Concept('concept_interest_group', 'grupę interesu')], przede wszystkim musisz ustanowić [concept_law|l], które na to zezwala. Ta możliwość zależy głównie od twojego stanowiska wobec następującej grupy praw: [GetLawGroup('lawgroup_free_speech').GetName] (aktualnie w twoim państwie jest to [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName|l]). Ustanawiając różne prawa, możesz zyskać mniej lub więcej mocy sprawczej w tym zakresie."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Listę aktualnie aktywnych [Concept('concept_interest_group', 'grup interesu')] znajdziesz w panelu $politics$."
 lesson_promote_ig_how_2_continue:0 "Na karcie $overview$ otwórz panel $politics$"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:1 "[Concept('concept_bolster', 'Promować')] można zarówno [Concept('concept_interest_group', '$concept_interest_groups$')|l] zasiadające w [Concept('concept_government', 'rządzie')], jak i te, które w nim nie zasiadają."
 lesson_promote_ig_how_3_continue:0 "Kliknij [Concept('concept_interest_group', 'grupę interesu')], która wydaje ci się interesująca"
 lesson_promote_ig_how_3_continue_close:2 "Aby się cofnąć, trzeba zamknąć panel $concept_interest_group$"
 lesson_promote_ig_how_3_back:0 "Aby się cofnąć, na karcie $overview$ trzeba zamknąć panel $politics$"

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:1 "[Concept('concept_bolster', 'Promowanie')] [Concept('concept_interest_group', 'grupy interesu')] wymaga [Concept('concept_authority', 'zwierzchnictwa')], a ty aktualnie masz go za mało. Przejrzyj działania wykorzystujące zwierzchnictwo i anuluj część z nich, aby mieć do dyspozycji co najmniej [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] pkt @aut! zwierzchnictwa."
 lesson_promote_ig_how_4_continue:2 "Miej do dyspozycji co najmniej [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] pkt @aut! zwierzchnictwa"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:1 "Możesz [Concept('concept_bolster', 'promować')] dowolną [Concept('concept_interest_group', 'grupę interesu')], ale pamiętaj, że potrzeba do tego [Concept('concept_authority', 'zwierzchnictwa')]. Aby zacząć [Concept('concept_bolster', 'promować')] wybraną grupę interesu, użyj przycisku #b $concept_bolster$#! znajdującego się u góry panelu każdej grupy interesu."
 lesson_promote_ig_how_5_continue:1 "Zacznij [Concept('concept_bolster', 'promować')] dowolną [Concept('concept_interest_group', 'grupę interesu')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:1 "[Concept('concept_bolster', 'Promowana')] [concept_interest_group|l] nie zmienia się radykalnie od razu. Zmienia się tylko poziom jej [Concept('concept_interest_group_attraction', 'atrakcyjności')], dzięki czemu stopniowo grupę będzie popierać coraz więcej uprawnionych do tego [Concept('concept_pop', '$concept_pops$')|l]. Po pewnym czasie zobaczysz, jak wpływa to na [Concept('concept_clout', 'siłę przebicia')] oraz członków promowanej grupy interesu."
 
 ### WHY
 lesson_promote_ig_why_1:2 "Dlaczego warto promować grupy interesu"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] mają kluczowe znaczenie w określaniu i kształtowaniu polityki twojego [Concept('concept_country', 'państwa')]. Jeżeli lekcja samouczkowa na temat grup interesu jest jeszcze przed tobą, zapoznaj się z nią przed rozpoczęciem tej lekcji.\n\nAby rozpocząć lekcję na temat grup interesu, wskaż kursorem [concept_concept|l] [Concept('concept_interest_group', '$concept_interest_groups$')] i kliknij przycisk #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Aby kontynuować, otwórz panel dowolnej grupy interesu"
 lesson_promote_ig_why_1_continue_close:0 "Zamknij panel grupy interesu"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[concept_political_strength] [Concept('concept_interest_group', 'grup interesu')] z czasem będzie rosnąć lub maleć (patrz pojęcie [concept_clout]). Zmiany w zakresie siły politycznej towarzyszą zmianom warunków wpływających na [Concept('concept_pop', '$concept_pops$')|l] w twoim [Concept('concept_country', 'państwie')]. Zachodzące na scenie politycznej zmiany mogą cię zaskoczyć i pokrzyżować twoje plany.\n\nAktywnie decydując o tym, którym grupom interesu udzielić swojego poparcia, możesz nie tylko wpłynąć na kierunek rozwoju swojego państwa, ale też łatwiej go przewidzieć."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:5 "[Concept('concept_bolster', 'Promowana')] [concept_interest_group|l] z czasem przybierze na [Concept('concept_political_strength', 'sile politycznej')] i zwiększy swoją liczebność – dołączy do niej więcej [Concept('concept_pop', 'zbiorowości')]. Gdy grupa interesu uzyska status oficjalnie uznanej, wzrośnie również poziom jej [Concept('concept_approval', 'aprobaty')].\n\nJeżeli będziesz [Concept('concept_bolster', 'promować')] grupy interesu popierające [Concept('concept_law', '$concept_laws$')|l], które chcesz ustanowić, lub posiadające [Concept('concept_interest_group_trait', 'cechy')], które chcesz wykorzystać, spotkasz się z mniejszym oporem podczas modyfikowania lub ustanawiania praw w swoim państwie."

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:2 "Możesz [Concept('concept_bolster', 'promować')] [Concept('concept_interest_group', '$concept_interest_groups$')|l], które popierasz, ale możesz też [Concept('concept_suppress', 'piętnować')] te, którym się przeciwstawiasz. Każde z tych działań wymaga pewnej liczby punktów @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')]."
 lesson_promote_ig_why_4_continue:0 "W panelu $politics$ otwórz kartę [Concept('concept_law', '$concept_laws$')]"

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "Na twoją zdolność do [Concept('concept_bolster', 'promowania')] i [Concept('concept_suppress', 'piętnowania')] [Concept('concept_interest_group', 'grup interesu')] wpływają dwa czynniki:\n\n* @aut![Nbsp][concept_authority|l]\n* i wartości modyfikatorów $modifier_country_promotion_ig_attraction_mult$ (aktualnie jest to wartość [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) oraz $modifier_country_suppression_ig_attraction_mult$ (aktualnie jest to wartość [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')]).\n\nWażnym źródłem obydwu z tych czynników jest aktualnie obowiązujące [concept_law|l] ([GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName|l]) z [Concept('concept_law_group', 'grupy praw')] o nazwie [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]."


 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc:0 "Ta lekcja wymaga wydania [Concept('concept_decree', 'rozporządzenia')] ([GetDecreeType('decree_road_maintenance').GetName]), ale masz za mało punktów @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')]. Wskaż kursorem obszar @aut![Nbsp][concept_authority] na górnym pasku, aby uzyskać podpowiedź wyjaśniającą przyczynę takiego stanu rzeczy. Przed ponownym rozpoczęciem tej lekcji wykorzystaj te informacje i zadbaj o to, aby uzyskać przynajmniej #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! pkt zwierzchnictwa."
 lesson_market_access_by_decree_how_0_continue:0 "Aby kontynuować, potrzebujesz punktów @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')] (min. [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )]). Pomiń tę lekcję i wróć do niej, kiedy je uzbierasz."
 
 lesson_market_access_by_decree_how_1:0 "Jak zwiększyć dostęp do rynku poprzez rozporządzenie"
 lesson_market_access_by_decree_how_1_desc:0 "Ilość dostępnej w danym [Concept('concept_state', 'obszarze administracyjnym')] [Concept('concept_infrastructure', 'infrastruktury')] możesz zwiększyć, wydając [Concept('concept_decree', 'rozporządzenie')] dotyczące utrzymania tamtejszych dróg."
 lesson_market_access_by_decree_how_1_continue:0 "Włącz [concept_political_lens|l], a następnie przejdź do karty $concept_decrees$"

 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc:0 "Istnieje wiele różnych rodzajów [Concept('concept_decree', 'rozporządzeń')], które możesz wydać. Rozporządzenia zawsze dotyczą [Concept('concept_state', 'obszaru administracyjnego')], a ich utrzymanie wymaga punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 lesson_market_access_by_decree_how_2_continue:0 "Wydaj rozporządzenie dotyczące utrzymania dróg w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back:0 "Aby się cofnąć, trzeba zamknąć kartę $concept_decrees$ w [Concept('concept_political_lens', 'obiektywie Polityka')]"

 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc:0 "Świetnie! Udało ci się wydać [concept_decree|l] ([GetDecreeType('decree_road_maintenance').GetName]) w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName] kosztem punktów [Concept('concept_authority', 'zwierzchnictwa')] (#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#![Nbsp]@aut!)."
 lesson_market_access_by_decree_how_3_continue:0 "Zamknij [concept_political_lens|l]"
 lesson_market_access_by_decree_how_3_back:0 "Aby się cofnąć, trzeba wycofać rozporządzenie dotyczące utrzymania dróg w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc:0 "Aktywne [Concept('concept_decree', 'rozporządzenia')] możesz wyświetlić przy pomocy obiektywu Polityka, który umożliwia też zarządzanie nimi. Rozporządzenia widoczne są także w panelu Przegląd dotyczącym konkretnego [Concept('concept_state', 'obszaru administracyjnego')]. W tym przypadku obszar ten to [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue:0 "Kliknij [concept_state|l] o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName] i przejdź do karty Przegląd"
 lesson_market_access_by_decree_how_4_back:0 "Aby się cofnąć, trzeba otworzyć [concept_political_lens|l]"

 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc:0 "Panel ten pokazuje także ilość dostępnej [Concept('concept_infrastructure', 'infrastruktury')] i poziom jej [Concept('concept_infrastructure_usage', 'wykorzystania')]. Wskaż kursorem wartość infrastruktury ([GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1]), aby sprawdzić, jak wpływa na nią twoje [concept_decree|l] ([GetDecreeType('decree_road_maintenance').GetName])."
 lesson_market_access_by_decree_how_5_back:0 "Aby się cofnąć, trzeba zamknąć kartę Przegląd dotyczącą następującego obszaru administracyjnego: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "Dlaczego warto zwiększyć dostęp do rynku poprzez rozporządzenie"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access] odzwierciedla jakość połączenia [Concept('concept_state', 'obszarów administracyjnych')] z ich [Concept('concept_market', 'rynkiem')]. \n\n#v Całkowity (100%)#! dostęp do rynku sprawia, że na każde 10 [Concept('concept_sell_orders', 'zleceń sprzedaży')] w obszarze administracyjnym przypada 10 wyprodukowanych [Concept('concept_good', 'towarów')], a na każde 10 [Concept('concept_buy_orders', 'zleceń kupna')] – 10 towarów podlegających konsumpcji.\n\nJeśli wartość dostępu do rynku wynosi #v 50%#!, takiej samej liczbie produkowanych lub konsumowanych towarów odpowiada tylko 5 zleceń kupna lub sprzedaży, co wpływa na [Concept('concept_market_price', 'cenę rynkową')] i szkodzi gospodarce.\n\nKoncentracja na konkretnej działalności specjalistycznej w każdym z obszarów administracyjnych i zapewnieniu odpowiedniego dostępu do rynku to klucz do dobrze prosperującego państwa."
 lesson_market_access_by_decree_why_1_continue:0 "Otwórz panel Rynek i kartę szczegółów dotyczącą następującego rynku: [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders] i [concept_buy_orders|l] określają standardową [Concept('concept_market_price', 'cenę rynkową')] obowiązującą na danym [Concept('concept_market', 'rynku')], jednak w [Concept('concept_state', 'obszarach administracyjnych')] z [Concept('concept_market_access', 'dostępem do rynku')] mniejszym niż 100% pełne wykorzystanie rynku nie jest możliwe. Cena części towarów produkowanych lokalnie może być niższa, a cena towarów o niemożliwym do zaspokojenia na poziomie lokalnym popycie – wyższa w stosunku do ceny rynkowej."
 lesson_market_access_by_decree_why_2_back:0 "Aby się cofnąć, trzeba zamknąć panel Rynek i kartę szczegółów dotyczącą następującego rynku: [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Warunki związane z ceną lokalną mogą być bardziej korzystne dla niektórych [Concept('concept_pop', 'zbiorowości')]. W [Concept('concept_state', 'obszarze administracyjnym')], w którym produkcja towaru takiego jak [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] jest wysoka, a [concept_market_access|l] niski, cena tego towaru będzie niższa niż [concept_market_price|l].\n\nTaki stan rzeczy sprawia, że zaspokojenie [Concept('concept_pop_needs', 'potrzeb zbiorowości')] z [Concept('concept_lower_strata', 'klasy niższej')] jest łatwiejsze, ale ogranicza wysokość [Concept('concept_building_wage', 'wynagrodzeń')] w [Concept('concept_building', 'budynkach')] produkujących określony towar, którym w tym przypadku jest [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l]). Na dłuższą metę obszary administracyjne o niskim [Concept('concept_market_access', 'dostępie do rynku')] pod względem finansowym będą wypadać mniej korzystnie niż inne."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[Concept('concept_decree', '$concept_decrees$')] mogą posłużyć do wywarcia efektu na dany [concept_state|l] kosztem punktów @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')]. Efekt ten będzie utrzymywał się dopóty, dopóki rozporządzenie pozostanie aktywne, musisz więc rozważnie wybierać wprowadzane rozporządzenia, pamiętając, że liczba punktów@aut![Nbsp]zwierzchnictwa jest ograniczona. Bardziej długoterminowe rozwiązanie problemu z deficytem [Concept('concept_infrastructure', 'infrastruktury')] wymaga innych podejść, o których nauczysz się później."

 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1:0 "Jak zwiększyć dostęp do rynku dzięki kolei"
 lesson_market_access_with_railways_how_1_desc:0 "Kolej można wybudować z poziomu [Concept('concept_trade_lens', 'obiektywu Handel')]"
 lesson_market_access_with_railways_how_1_continue:0 "Włącz obiektyw Handel, a następnie przejdź do karty [Concept('concept_building', '$concept_buildings$')]"

 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc:0 "Znajdź kolej i zbuduj ją w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue:0 "Zacznij budowę kolei w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back:0 "Aby się cofnąć, w obiektywie Handel trzeba zamknąć kartę [Concept('concept_building', '$concept_buildings$')]"

 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc:0 "Świetnie! Budowa jest teraz w toku.\n\nLinie kolejowe funkcjonują tak samo jak większość innych [Concept('concept_building', 'budynków')]: ich wybudowanie pochłania czas i pieniądze, a uruchomienie wymaga późniejszego zatrudnienia [Concept('concept_pop', '$concept_pops$')|l]. Konieczne będzie także wykorzystanie określonych zasobów ([GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName|l]) i jakiegoś rodzaju paliwa. Korzyścią jest nowa usługa, którą można sprzedać na [Concept('concept_market', 'rynku')] – [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName|l]. "
 lesson_market_access_with_railways_how_3_continue:0 "Wyłącz [concept_trade_lens|l]"
 lesson_market_access_with_railways_how_3_back:0 "Aby się cofnąć, trzeba anulować budowę kolei w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc:0 "Więcej informacji na temat efektów kolei znajdziesz w powiązanym z nią panelu szczegółów."
 lesson_market_access_with_railways_how_4_continue:0 "Otwórz panel szczegółów dotyczących kolei w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back:0 "Aby się cofnąć, trzeba otworzyć [concept_trade_lens|l]"

 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc:1 "Zakup usługi, jaką jest [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName|l], możliwy jest zarówno w przypadku [Concept('concept_pop', '$concept_pops$')|l], jak i [Concept('concept_building', 'budynków')]. Możesz w ten sposób zaspokoić [concept_pop_needs|l] lub umożliwić wdrożenie określonej [Concept('concept_production_method', 'metody produkcji')]. Jeśli jednak zapotrzebowanie na transport jest niskie, a koszt wykorzystywanych do jego realizacji towarów początkowych wysoki, kolej może łatwo stać się niewydajna i stracić pracowników ze względu na niskie [Concept('concept_building_wage', '$concept_building_wages$')|l]. Zapewnienie optymalnego dostępu do [Concept('concept_infrastructure', 'infrastruktury')] bazującej na kolei może wymagać [Concept('concept_subsidies', 'dofinansowania')] linii kolejowych – czy to w konkretnych [Concept('concept_state', 'obszarach administracyjnych')], czy też w całym państwie (o ile jeszcze nie wprowadzono takiego rozwiązania)."
 lesson_market_access_with_railways_how_5_continue:0 "Otwórz panel $concept_buildings$, kliknij kartę Rozwój i sprawdź, czy kolej podlega dofinansowaniu."
 lesson_market_access_with_railways_how_5_back:0 "Aby się cofnąć, trzeba zamknąć panel szczegółów dotyczących kolei w następującym obszarze administracyjnym: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "Możliwa jest sytuacja, w której po zakończeniu budowy kolei i pełnym zatrudnieniu pracowników [concept_infrastructure|l] [Concept('concept_state', 'obszaru administracyjnego')] w dalszym ciągu pozostanie niewystarczająca w stosunku do poziomu jej [Concept('concept_infrastructure_usage', 'wykorzystania')]. W takim przypadku możesz wybudować więcej linii kolejowych (pod warunkiem, że zadbasz o ich rentowność) lub je dofinansować. Innym rozwiązaniem jest obniżenie poziomu przestarzałych budynków przyczyniających się do nadmiernego wykorzystania infrastruktury obszaru administracyjnego."
 lesson_market_access_with_railways_how_6_back:0 "Aby się cofnąć, w panelu $concept_buildings$ trzeba zamknąć kartę Rozwój"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Dlaczego warto zwiększyć dostęp do rynku dzięki kolei"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure] to klucz do uprzemysłowienia. Większość [Concept('concept_building', 'budynków')] zwiększa poziom [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')], przy czym najbardziej przyczyniają się do tego największe zakłady produkcyjne. Mniejszy niż 100-procentowy [concept_market_access|l] nie zawsze oznacza koniec świata, ale wpływa na [Concept('concept_local_price', 'cenę lokalną')] i [Concept('concept_market_price', 'rynkową')] [Concept('concept_good', 'towarów')], na dłuższą metę powodując problemy z konkurencyjnością zakładów."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Niewielkie braki w [Concept('concept_infrastructure', 'infrastrukturze')] możesz zrekompensować, wydając rozporządzenie dotyczące utrzymania dróg, jest to jednak rozwiązanie co najwyżej tymczasowe – wiele państw z trudem zdobywa punkty [Concept('concept_authority', 'zwierzchnictwa')], a w przypadku rozległych terytoriów jednoczesne wykorzystanie tych punktów we wszystkich obszarach nie jest możliwe. W długoterminowej perspektywie kolej zawsze jest nadrzędną alternatywą, jeśli tylko stać cię na jej wybudowanie i utrzymanie niezbędnych do jej uruchomienia pracowników (oraz ewentualnych dofinansowań)."


 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1:0 "Jak zwiększyć wskaźnik imigracji"
 lesson_increase_immigration_how_1_desc:1 "Atrakcyjnym celem [Concept('concept_migration', 'migracji')] będzie [concept_state|l] o wysokim uśrednionym [Concept('concept_sol', 'poziomie życia')]. [Concept('concept_pop', '$concept_pops$')] przenoszą się z obszarów o niższej [Concept('concept_migration_pull', 'atrakcyjności migracji')] do bardziej atrakcyjnych obszarów w obrębie danego [Concept('concept_market', 'rynku')]."
 lesson_increase_immigration_how_1_continue:0 "Włącz tryb mapy $concept_migration$"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "Wskaż kursorem dowolny [concept_state|l], aby zobaczyć podpowiedź z zestawieniem dotyczącym [Concept('concept_migration_pull', 'atrakcyjności migracji')].\n\nGdy już zapoznasz się z podpowiedziami, znajdź na mapie obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName]. "
 lesson_increase_immigration_how_2_continue:0 "Kliknij obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName] i otwórz kartę Populacja"
 lesson_increase_immigration_how_2_back:0 "Aby się cofnąć, trzeba wyłączyć tryb mapy $concept_migration$"

 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "[concept_sol] [Concept('concept_pop', '$concept_pop_possessive$')|l] uzależniony jest od wielu czynników. Najważniejszym z nich jest [concept_wealth|l], która z kolei zależy od stosunku wysokości [Concept('concept_building_wage', 'wynagrodzeń')] zbiorowości do kosztów zaspokojenia jej [Concept('concept_pop_needs', 'potrzeb')].\n\nWskaż kursorem uśredniony poziom życia dowolnej klasy, aby sprawdzić, czy jest on wyższy, czy niższy niż [Concept('concept_expected_sol', 'oczekiwane minimum')]."
 lesson_increase_immigration_how_3_back:0 "Aby się cofnąć, trzeba zamknąć kartę Populacja dotyczącą następującego obszaru administracyjnego: [GetTutorialJournalEntry.GetTarget.GetState.GetName]"


 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc:0 "Jeśli naturalna [concept_migration_pull|l] [Concept('concept_state', 'obszaru administracyjnego')] jest niewystarczająca, możesz zwiększyć ją sztucznie, wydając rozporządzenie dotyczące kampanii promocyjnej obszaru."
 lesson_increase_immigration_how_4_continue:0 "Wydaj rozporządzenie dotyczące kampanii promocyjnej obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc:0 "Podpowiedź Atrakcyjność migracji pokazuje, jak duży wpływ na [concept_migration_pull|l] i przewidywaną skalę migracji z lub do danego [Concept('concept_state', 'obszaru administracyjnego')] ma rozporządzenie $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_5_back:0 "Aby się cofnąć, trzeba wycofać rozporządzenie dotyczące kampanii promocyjnej obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "Dlaczego warto zwiększyć wskaźnik imigracji"
 lesson_increase_immigration_why_1_desc:0 "Najbardziej popularnym powodem zachęcania do [Concept('concept_migration', 'migracji')] do określonego [Concept('concept_state', 'obszaru administracyjnego')] jest potrzeba zwiększenia podaży siły roboczej w celu bardziej wydajnej eksploatacji zasobów. Migracja jest zjawiskiem naturalnym – uboższe [Concept('concept_pop', '$concept_pops$')|l] poszukują lepszych miejsc do życia i pracy w obrębie danego [Concept('concept_market', 'rynku')]. Ingerowanie w ten proces poprzez wdrażanie [Concept('concept_law', 'praw')] i [Concept('concept_decree', 'rozporządzeń')] może przyspieszyć go, spowolnić, a nawet odwrócić."
 lesson_increase_immigration_why_1_continue:0 "Kliknij panel [Concept('concept_culture', '$concept_cultures$')]"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Duża [concept_migration_pull|l] nie tylko sprawia, że dany [concept_state|l] jest bardziej atrakcyjnym celem dla [Concept('concept_pop', '$concept_pops$')|l] z tego samego [Concept('concept_market', 'rynku')] lub [Concept('concept_country', 'państwa')], ale też zwiększa szansę na losowe wyznaczenie tego obszaru na [concept_migration_target|l] masowej zbiorowości o określonych [Concept('concept_culture', 'kulturach')], w których panuje [concept_turmoil|l] o wysokiej wartości uśrednionej. Wskaż kursorem wartość zamętu, aby zobaczyć jego wskaźnik w przypadku danej kultury zarówno w ujęciu narodowym, jak i globalnym."
 lesson_increase_immigration_why_2_back:0 "Aby się cofnąć, trzeba zamknąć panel [Concept('concept_culture', '$concept_cultures$')]"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Aby zobaczyć, czy przedstawiciele konkretnej [Concept('concept_culture', 'kultury')] mają jakieś [Concept('concept_migration_target', '$concept_migration_targets$')|l], możemy się jej przyjrzeć."
 lesson_increase_immigration_why_3_continue:0 "Kliknij dowolną kulturę"

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "[concept_migration_target] [Concept('concept_culture', '$concept_culture_possessive$')|l] pełni rolę mostu, który umożliwia reprezentującym ją [Concept('concept_pop', 'zbiorowościom')] [Concept('concept_migration', 'migrację')] niezależnie od ich [Concept('concept_market', 'rynku')]. Zbiorowości nie wyjadą za granicę, o ile nie będą miały ku temu dobrego powodu. Jeśli zbiorowość reprezentująca określoną kulturę nie ma aktualnie celu migracji, jej możliwości w tym zakresie ograniczają się do obszarów administracyjnych stanowiących część danego rynku."
 lesson_increase_immigration_why_4_back:0 "Aby się cofnąć, trzeba zamknąć konkretną kulturę"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Wyznaczenie twojego państwa na [concept_migration_target|l] może mieć duży wpływ na twoją gospodarkę. Efekty takiego stanu rzeczy mogą być zarówno korzystne, jak i szkodliwe, zwiększają bowiem podaż siły roboczej, zapotrzebowanie na [Concept('concept_good', '$concept_goods$')|l] i [concept_turmoil|l]."


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "Jak zwiększyć produkt krajowy brutto"
 lesson_grow_gdp_how_1_desc:0 "Najprostszym sposobem na zwiększenie [Concept('concept_gdp', 'produktu krajowego brutto')] jest przeznaczenie pieniędzy ze [Concept('concept_treasury', 'skarbca')] lub [Concept('concept_investment_pool', 'puli inwestycyjnej')] na rozbudowę budynków o wysokiej wydajności lub poprawę sytuacji budynków niewydajnych."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "Optymalny stan gospodarki przekłada się na większą [Concept('concept_wealth', 'zamożność')] populacji, co z czasem prowadzi do wzrostu poziomu [Concept('concept_good_consumption', 'konsumpcji')] towarów przez [Concept('concept_pop', 'zbiorowości')]. Jeśli lokalna [concept_good_production|l] jest w stanie pokryć zwiększony popyt na dane [Concept('concept_good', '$concept_goods$')|l], wówczas budynki, w których produkcja ta się odbywa, działają jeszcze wydajniej. Jeśli popyt można zaspokoić wyłącznie dzięki [Concept('concept_trade_route', 'szlakom handlowym')], korzystają na nim jedynie zbiorowości, których miejscem pracy jest [GetBuildingType('building_trade_center').GetName|l], lub które produkują dany towar na rynku eksportera."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "Najszybszym sposobem zwiększenia [Concept('concept_gdp', 'produktu krajowego brutto')] jest zwykle produkcja [Concept('concept_good', 'towarów')] konsumenckich, na które jest duży popyt, z wykorzystaniem podstawowych zasobów. Jeśli nie masz dostępu do wszystkich tych zasobów, możesz importować je z innego rynku. Twój partner handlowy będzie czerpał korzyści z twojej gospodarki, która stanie się zarazem bardziej podatna na zakłócenia spowodowane wrogimi działaniami dyplomatycznymi lub wojnami – uważaj więc, z kim handlujesz!"

 ### WHY
 lesson_grow_gdp_why_1:0 "Dlaczego warto zwiększyć produkt krajowy brutto"
 lesson_grow_gdp_why_1_desc:0 "[concept_gdp] to przydatny wskaźnik umożliwiający sprawdzenie siły gospodarki państwa w porównaniu do innych państw. Rosnąca wartość produktu krajowego brutto oznacza, że twoja [Concept('concept_pop', '$concept_population$')|l] poświęca czas na realizację celów o większej wydajności, zwiększając zarazem [concept_wealth|l] wszystkich zbiorowości w twoim państwie – co z kolei wpływa na wzrost popytu na towary i [Concept('concept_sol', 'poziomu życia')], które stwarzają więcej możliwości gospodarczych i przyczyniają się do rozrostu populacji."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[concept_gdp] nie jest jedynie wskaźnikiem – wpływa na wiele innych czynników.\n\n* Stanowi źródło [Concept('concept_prestige', 'prestiżu')]\n* Umożliwia [concept_budget_minting|l] w większych ilościach\n* W przypadku [Concept('concept_customs_union', 'unii celnych')] określa twoje [concept_market_share|l]"

 ### COMPLETE
 lesson_grow_gdp_complete:0 "Twój produkt krajowy brutto zwiększył się!"
 lesson_grow_gdp_complete_desc:1 "Udało ci się rozwinąć gospodarkę swojego państwa. Podczas zgłębiania innych aspektów gry, takich jak polityka i dyplomacja, nie zapomnij o ciągłym rozwijaniu kluczowych obszarów, aby nie pozostać w tyle. Zwiększenie [Concept('concept_gdp', 'produktu krajowego brutto')] przełoży się nie tylko na [concept_wealth|l], [concept_sol|l] i [concept_pop_growth|l] – wpłynie również na [concept_prestige|l], od którego zależą z kolei twoja [concept_rank|l], [concept_interests|l] i możliwości dyplomatyczne."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Jak ustanowić instytucję"
 lesson_enact_institution_law_how_1_desc:0 "Z paneli odpowiadających poszczególnym [Concept('concept_law_group', 'grupom praw')] dowiesz się, jakie [Concept('concept_law', '$concept_laws$')|l] możesz ustanowić, jaka jest szansa na pomyślne ich wprowadzenie oraz jakie będą ich efekty. Panele te znajdziesz na karcie #b $concept_laws$#! w panelu #b Polityka#!."
 lesson_enact_institution_law_how_1_continue:0 "Otwórz panel Polityka, przejdź na kartę $concept_laws$ i kliknij grupę praw o nazwie [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "Aktualnie obowiązujące w twoim państwie [concept_law|l] z grupy [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] to [GetTutorialJournalEntry.GetTarget.GetLawType.GetName|l]. Sprawia ono, że pożądana przez nas [concept_institution|l] – [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] – pozostaje nieaktywna, musimy więc ustanowić alternatywne prawo, które da nam do niej dostęp.\n\nZapewni go nam dowolne inne prawo z tej kategorii, ale każde z nich będzie miało odmienny efekt wpływający zarówno na [concept_country|l], jak i wspomnianą instytucję. Jeśli masz do wyboru kilka opcji, nie zapomnij zapoznać się z ich efektami, zanim podejmiesz decyzję o realizacji którejś z nich."
 lesson_enact_institution_law_how_2_back:0 "Aby się cofnąć, trzeba zamknąć następującą grupę praw: [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Do samej próby ustanowienia [Concept('concept_law', 'prawa')] wymagane jest poparcie przynajmniej jednej należącej do rządu [Concept('concept_interest_group', 'grupy interesu')] bądź aktywnego w danej chwili [Concept('concept_political_movement', 'ruchu politycznego')].\n\nZdolność [Concept('concept_government', 'rządu')] do ustanowienia prawa określana jest w oparciu o prawdopodobieństwo powodzenia tego działania – tzw. szansę na [concept_enactment_success|l]. Jeśli nie uda ci się ustanowić prawa za pierwszym razem, wystąpi inne wydarzenie, które może poskutkować zwiększeniem lub zmniejszeniem szans na ustanowienie tego prawa podczas kolejnego podejścia. Odstęp czasowy między poszczególnymi próbami zależy od poziomu twojej [Concept('concept_legitimacy', 'prawomocności')]."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] – wybierz inne [concept_law|l] z tej grupy i zacznij je ustanawiać.\n\n@information! Jeśli nie możesz ustanowić żadnego prawa, musisz umieścić w [concept_in_government|l] [Concept('concept_interest_group', 'grupę interesu')], która jakieś [Concept('concept_endorse_oppose', 'popiera')]."
 lesson_enact_institution_law_how_4_continue:0 "Zacznij ustanawiać dowolne prawo inne niż [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law', '$concept_laws$')] nie są [Concept('concept_enactment_of_laws', 'ustanawiane')] natychmiastowo. Proces ustanawiania praw składa się z kilku cykli, podczas których konieczna może być twoja interwencja w celu zwiększenia szansy na [concept_enactment_success|l]."
 lesson_enact_institution_law_how_5_back:0 "Aby się cofnąć, trzeba anulować ustanawianie prawa"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Dlaczego warto ustanowić instytucję"
 lesson_enact_institution_law_why_1_desc:0 "Z karty #b $concept_laws$#! w panelu #b Polityka#! dowiesz się, jakie [Concept('concept_law', '$concept_laws$')|l] możesz ustanowić, jaka jest szansa na pomyślne ich wprowadzenie oraz jakie będą ich efekty."
 lesson_enact_institution_law_why_1_continue:0 "W panelu Polityka otwórz kartę $concept_laws$"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law', '$concept_laws$')] określają podstawowe zasady funkcjonowania [Concept('concept_country', '$concept_country_possessive$')|l], wpływając na wszystkie jego aspekty – od organu sprawującego władzę i organizacji procesów biurokratycznych aż po sposób zarabiania i wydawania [Concept('concept_money', 'pieniędzy')] oraz preferencje różnych części [Concept('concept_pop', 'populacji')] względem konkretnych praw. Pamiętaj, aby dostosowywać prawo do zmieniających się czasów – nie tylko ze względów praktycznych, ale też w celu uniknięcia wybuchu powstania."
 lesson_enact_institution_law_why_2_back:0 "W panelu Polityka zamknij kartę $concept_laws$"

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Obecnie funkcjonujące [Concept('concept_institution', '$concept_institutions$')|l] widoczne są na karcie $concept_institution$."
 lesson_enact_institution_law_why_3_continue:0 "W panelu Polityka otwórz kartę $concept_institutions$"
 
 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution', '$concept_institutions$')] przynoszą korzyści narodowi lub zapewniają ci dodatkowe uprawnienia. Wykorzystywane są w tym celu punkty @bur![Nbsp][Concept('concept_bureaucracy', 'biurokracji')], co z kolei przekłada się na wydatki ze [Concept('concept_treasury', 'skarbca')] uzależnione od wielkości [Concept('concept_incorporated_state', 'wcielonej')] populacji. Aby utworzyć nową instytucję, musisz ustanowić [concept_law|l], które to umożliwia."
 lesson_enact_institution_law_why_4_back:0 "Aby się cofnąć, trzeba zamknąć kartę $concept_institutions$"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Pamiętaj, że ustanawianie [Concept('concept_law', 'praw')] pomimo dużego sprzeciwu ze strony populacji może być procesem zarówno żmudnym, jak i ryzykownym. Bezproblemowe ustanowienie niektórych praw wymaga dużej finezji i wysokich umiejętności zarządzania państwem."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "Nowa instytucja jest już dostępna!"
 lesson_enact_institution_law_complete_desc:0 "Udało ci się zmienić pierwsze z wielu [Concept('concept_law', 'praw')] podczas swojej podróży przez epokę wiktoriańską. Z czasem nauczysz się, jakie rodzaje [Concept('concept_interest_group', 'grup interesu')] zasiadających w rządzie, [Concept('concept_political_movement', 'ruchów politycznych')] oraz wartości [Concept('concept_clout', 'siły przebicia')] i [Concept('concept_legitimacy', 'prawomocności')] w połączeniu ze sobą zapewniają ci optymalną możliwość ustanawiania pożądanych praw. Póki co nie bój się jednak eksperymentować!"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Jak zreformować rząd"
 lesson_reform_government_how_1_desc:1 "Bieżący skład swojego rządu możesz sprawdzić na karcie #b $concept_government_reform$#! w panelu #b Polityka#!."
 lesson_reform_government_how_1_continue:1 "W panelu Polityka otwórz kartę $concept_government_reform$"
 lesson_reform_government_how_1_back:0 "Aby się cofnąć, trzeba zamknąć kartę Rząd"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Aby zreformować rząd, kliknij przycisk Zreformuj rząd."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Tutaj możesz do woli sprawdzać przeróżne konfiguracje. Żadne zmiany nie zostaną wprowadzone, dopóki nie zatwierdzisz nowego rządu. Możesz również zresetować zmiany i wrócić do konfiguracji początkowej."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Tutaj przedstawione są czynniki wpływające na twoją prawomocność w zależności od aktualnie obowiązujących w twoim państwie praw. Sprawdzisz tu też, w jaki sposób aktualna potencjalna konfiguracja rządu wpływa na twoją prawomocność."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Wykluczenie grup interesu, które dawniej były u władzy, doprowadzi do ich radykalizacji. Zbyt częste reformowanie rządu może natomiast doprowadzić do poważnej niestabilności politycznej.\n\nPierwsza reforma dokonana zaraz po zakończeniu demokratycznych wyborów nie powoduje zjawiska radykalizacji. Wykorzystaj tę okazję do stworzenia skutecznego rządu na pozostały okres trwania jego kadencji."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "Prawomocność wpływa tylko na skuteczność działania twojego rządu, a nie na jego możliwości. Aby prawo mogło zostać ustanowione, musi je popierać co najmniej jedna grupa interesu w rządzie – chyba że prawo to ma poparcie jednego z ruchów politycznych. Prawa, które nowy rząd może ustanowić, są wyszczególniane na etapie tworzenia rządu. Aby więc przetrwać nadchodzący okres, zadbaj o odpowiednią równowagę między właściwymi grupami interesu a wystarczającym współczynnikiem prawomocności."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Grupy interesu można przyjmować do rządu i je z niego usuwać. Jeżeli dana grupa interesu należy do partii w demokratycznym systemie wyborczym, cała partia musi albo należeć do rządu, albo działać poza nim.\n\nSprawdź, czy możesz zreformować swój rząd tak, aby móc zwiększyć wartość [Concept('concept_legitimacy', 'prawomocności')] do poziomu powyżej #v 60#! punktów. Jeżeli nie jest to jeszcze możliwe, wróć tu później i spróbuj ponownie."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "Twój nowy rząd ma znacznie rozsądniejszy poziom [Concept('concept_legitimacy', 'prawomocności')] wynoszący [GetPlayer.GetGovernmentLegitimacy], dzięki czemu może podejmować próby ustanowienia nowych praw co [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dni. Oby był również w stanie wprowadzać w życie pożądane przez ciebie zmiany polityczne! W przeciwnym razie zawsze możesz dokonać zmian w swoim rządzie, o ile jesteś w stanie ponieść koszty takiego działania, które wpłyną na poziom prawomocności lub radykalizmu."

 
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0:0 "Nie możesz ocieplać stosunków"
 lesson_increase_relations_how_0_desc:1 "[GetDiplomaticActionType('increase_relations').GetName] – aby ocieplić stosunki z państwem o nazwie [GetTutorialJournalEntry.GetTarget.GetCountry.GetName], potrzebujesz co najmniej następującej liczby dostępnych punktów @inf![Nbsp][Concept('concept_influence', 'wpływu')]: #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#!. Zakończ tę lekcję i wróć do niej, gdy zerwiesz niektóre z innych [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')]."
 lesson_increase_relations_how_0_continue:1 "Miej do dyspozycji co najmniej #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! pkt @inf![Nbsp][Concept('concept_influence', 'wpływu')]"

 lesson_increase_relations_how_1:0 "Jak ocieplić stosunki"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] to rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')], który można znaleźć w obiektywie #b Dyplomacja#!."
 lesson_increase_relations_how_1_continue:1 "W obiektywie #b Dyplomacja#! wejdź w sekcję #b Działania dyplomatyczne#! i wybierz opcję [GetDiplomaticActionType('increase_relations').GetName]"

 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] – naszym celem jest teraz ocieplenie stosunków z państwem o nazwie [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Utrzymywanie większości [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')] wymaga @inf![Nbsp][Concept('concept_influence', 'wpływu')]. Koszty utrzymania paktu dyplomatycznego można sprawdzić z wyprzedzeniem."
 lesson_increase_relations_how_2_continue:0 "Aby zacząć ocieplanie stosunków z państwem o nazwie [GetTutorialJournalEntry.GetTarget.GetCountry.GetName], kliknij je na mapie lub na liście map"
 lesson_increase_relations_how_2_back:0 "Aby się cofnąć, trzeba zamknąć obiektyw #b Dyplomacja#!"

 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Niektóre [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')|l] wymagają aprobaty drugiej strony. W takim przypadku propozycja dotycząca danego paktu zostaje wysłana do odbiorcy, a po kilku tygodniach nadchodzi pozytywna lub negatywna odpowiedź. Zazwyczaj da się przewidzieć, czy dane państwo byłoby skłonne przyjąć pakt dyplomatyczny, jeszcze zanim wyśle się dotyczącą go propozycję.\n\nPakt dyplomatyczny o nazwie [GetDiplomaticActionType('increase_relations').GetName] nie wymaga aprobaty. Oba państwa mogłyby zacząć ocieplać stosunki (pakt dyplomatyczny [GetDiplomaticActionType('increase_relations').GetName]), a nawet je oziębiać (pakt dyplomatyczny [GetDiplomaticActionType('damage_relations').GetName]) w tym samym czasie."
 lesson_increase_relations_how_3_back:0 "Aby się cofnąć, trzeba anulować pakt dyplomatyczny [GetDiplomaticActionType('increase_relations').GetName] zawarty z następującym państwem: [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]"

 ### WHY
 lesson_increase_relations_why_1:0 "Dlaczego warto ocieplać stosunki"
 lesson_increase_relations_why_1_desc:0 "Wydawanie punktów @inf![Nbsp][Concept('concept_influence', 'wpływu')] na utrzymywanie [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')] ze strategicznie wybranymi państwami jest kluczem do zwiększania miękkiej siły i poszerzania strefy wpływów. Ocieplanie [Concept('concept_relations', 'stosunków')] nie tylko zachęca inne państwa do popierania cię podczas konfliktów, ale też pozwala zawierać z tymi państwami inne pakty dyplomatyczne."
 lesson_increase_relations_why_1_continue:0 "Aby kontynuować, otwórz kartę #b Dyplomacja#! dowolnego państwa"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Tutaj widoczne są wszystkie [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l], które możesz podjąć wobec wybranego państwa. Sprawdzisz tu też, czy państwo to jest skłonne przyjąć ofertę wymagającą jego aprobaty. Podjęcie niektórych działań dyplomatycznych wymaga konkretnego poziomu [Concept('concept_relations', 'stosunków')] – niekoniecznie pozytywnego!\n\nWiele [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')] ma wymóg dotyczący minimalnego poziomu stosunków, więc warto o nie dbać, aby ten poziom utrzymać."
 lesson_increase_relations_why_2_back:0 "Aby się cofnąć, trzeba zamknąć kartę #b Dyplomacja#! dotyczącą państwa"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "[concept_relations], o które się nie dba, w naturalny sposób [Concept('concept_decay', 'przemijają')], aż w końcu stają się #b neutralne#!. Tempo przemijania stosunków zależy od aktualnych wydarzeń. Negatywne stosunki również mogą stać się #b neutralne#!."

 ### COMPLETE
 lesson_increase_relations_complete:0 "Stosunki uległy ociepleniu!"
 lesson_increase_relations_complete_desc:0 "Skoro udało ci się już ocieplić [concept_relations|l] z innym państwem, możesz utrzymać ten [concept_diplomatic_pact|l] ([GetDiplomaticActionType('increase_relations').GetName|l]) lub zerwać go, aby zdobyć więcej punktów @inf![Nbsp][Concept('concept_influence', 'wpływu')], które możesz przeznaczyć na inne cele. Pamiętaj, że jeżeli żadne państwo nie podejmuje wysiłku w celu utrzymania waszych wzajemnych stosunków, te zaczną stopniowo [concept_decay|l], aż staną się #b neutralne#!."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Jak rozwijać wojsko"
 lesson_expand_military_how_1_desc:1 "Za tworzenie i utrzymywanie twoich sił zbrojnych odpowiadają [Concept('concept_military_building', '$concept_military_buildings$')|l]. Rozwijanie wojska wiąże się z rozbudową tych budynków – na tym etapie gry powinny ci już być one dobrze znane."
 lesson_expand_military_how_1_continue:0 "W obiektywie #b Wojsko#! otwórz kartę $concept_buildings$"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Koszary to budynki, w których powstają i utrzymywane są bataliony tworzące twoją armię. Pod dowództwem generałów bataliony posuwają się naprzód na frontach lub bronią ich. Mogą również stanowić posiłki dla twoich garnizonów, pomagając chronić nienaruszalność granic twojego państwa.\n\nBazy morskie to budynki, w których powstają i utrzymywane są flotylle tworzące twoją marynarkę wojenną. Pod dowództwem admirałów flotylle mogą wykonywać różne misje.\n\nWybierz, który z dwóch wspomnianych budynków chcesz zbudować."
 lesson_expand_military_how_2_continue:0 "Wybierz koszary lub bazę morską"
 lesson_expand_military_how_2_back:0 "Aby się cofnąć, trzeba zamknąć obiektyw #b Wojsko#!"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:2 "[concept_military_buildings], tak jak wszystkie inne budynki, powstają w [Concept('concept_state', 'obszarach administracyjnych')]. [Concept('concept_unit', '$concept_units_short$')] zapewniane przez te budynki można przydzielić dowolnemu [Concept('concept_commander', 'dowódcy')] w [Concept('concept_hq', 'kwaterze głównej')]. Postaraj się, aby twoje wojsko wywodziło się z tych obszarów administracyjnych, na terenie których możesz poświęcić nieco [Concept('concept_workforce', 'siły roboczej')], zachowując przy tym odpowiedni poziom dostępu do [Concept('concept_infrastructure', 'infrastruktury')] i [Concept('concept_military_goods', 'towarów wojskowych')].\n\nDopilnuj, aby koszty rozwoju twojego wojska nie przekraczały wartości zasobów znajdujących się w twoim [Concept('concept_treasury', 'skarbcu')]. Jeśli twój budżet nie jest zrównoważony, wstrzymaj się z rozwojem wojska, dopóki nie wdrożysz w życie wymaganych usprawnień."
 lesson_expand_military_how_3_continue:0 "Aby kontynuować, zacznij rozbudowę"
 lesson_expand_military_how_3_back:0 "Aby się cofnąć, trzeba zamknąć obiektyw #b Wojsko#!"


 ### WHY
 lesson_expand_military_why_1:0 "Dlaczego warto rozwijać wojsko"
 lesson_expand_military_why_1_desc:1 "[concept_country] bez wojska nie jest w stanie się bronić, a tym samym nie może zagwarantować sobie ciągłości istnienia. Co prawda możesz bronić się przed agresorami, zostając [Concept('concept_protectorate', 'protektoratem')] państwa o wysokiej [Concept('concept_rank', 'randze')] lub też utrzymując dobre [concept_relations|l] z państwami o [Concept('concept_interest', 'interesach')] zbieżnych z twoimi, jednak jeżeli chcesz zostać ważnym graczem na arenie międzynarodowej, musisz podeprzeć swoją dyplomację czymś bardziej namacalnym."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "Każda [Concept('concept_combat_unit', 'jednostka wojskowa')] ma swój udział w twojej [Concept('concept_power_projection', 'projekcji siły')], co bezpośrednio przekłada się na [concept_prestige|l]. Duże wojsko może oznaczać wysokie koszty utrzymania, ale jednocześnie wpływa na twoją sprawność i wiarygodność.\n\n@flotillas! [Concept('concept_flotilla', '$concept_flotillas$')] mają większy udział w projekcji siły niż @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$')|l], ale koszty ich utrzymania mogą być wysokie."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "Podstawą silnego wojska jest silna gospodarka. Zarówno [Concept('concept_military_wage', '$concept_military_wages$')|l], jak i [Concept('concept_military_good', '$concept_military_goods$')|l] mogą być źródłem znacznych wydatków – zwłaszcza w czasach [Concept('concept_war', 'wojny')], która wymusza [Concept('concept_mobilize_battalion', 'mobilizację batalionów')]. Zadbaj o to, aby twoje obiekty przemysłowe były w stanie wytwarzać potrzebny sprzęt, lub znajdź odpowiednich partnerów handlowych, którzy będą ci go dostarczać.\n\nWykorzystywanie [Concept('concept_conscription_center', 'poboru')] do tworzenia @battalions![Nbsp][Concept('concept_battalion', 'batalionów')] wedle potrzeb może wydawać się kuszącym rozwiązaniem, ale pamiętaj, że poborowymi są zawsze przedstawiciele twojej regularnej [Concept('concept_workforce', 'siły roboczej')], dlatego takie rozwiązanie może zaszkodzić twojej gospodarce na różne nieprzewidywalne sposoby. Wojska regularne mogą być drogie w utrzymaniu, ale bardziej opłacalne w dłuższej perspektywie. Poza tym zapewniają [Concept('concept_power_projection', 'projekcję siły')] w czasach pokoju."

 ### COMPLETE
 lesson_expand_military_complete:0 "Udało ci się rozwinąć wojsko!"
 lesson_expand_military_complete_desc:1 "Twoje wojsko jest teraz bardziej kompetentne! Z pewnością okaże się to przydatne w przyszłości – czy to podczas działań defensywnych, ofensywnych, czy też dyplomatycznych. W miarę jak twoje państwo nabiera siły, raz na jakiś czas sprawdzaj stan swoich oddziałów wojskowych, aby mieć pewność, że są odpowiednio duże i zdolne do rywalizacji na arenie międzynarodowej. Otrzymasz również dostęp do [Concept('concept_technology', 'technologii')], dzięki którym ulepszysz swoje siły wojskowe w zamian za zwiększoną [Concept('concept_good_consumption', 'konsumpcję')] [Concept('concept_military_good', 'towarów wojskowych')]."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Jak naprawić deficyt kompetencji"
 lesson_fix_capacity_deficit_how_1:0 "Jak naprawić deficyt kompetencji"
 lesson_fix_capacity_deficit_how_1_desc:0 "Twoje trzy [Concept('concept_capacity', '$concept_capacities$')|l], tak jak twój budżet, generowane są w konkretny sposób i wydawane na konkretne cele. Wartość widoczna u góry ekranu określa poziom twojej nadwyżki lub deficytu. Poziom kompetencji nie kumuluje się, ale ulega przekształceniu w efekt pozytywny, jeśli jest większy od zera, i w efekt negatywny, jeśli jest mniejszy od zera.\n\nEfekt negatywny niesie za sobą o wiele poważniejsze skutki niż pozytywny, dlatego zwykle lepiej jest wykorzystywać kompetencje, nie przekraczając ich limitu, niż mieć ich wysoki poziom dodatni. Deficyt jest zaś zawsze bardzo złym zjawiskiem, trzeba więc mu jak najszybciej zaradzać."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Aby naprawić deficyt, dokładnie przyjrzyj się swoim przychodom i wydatkom, a następnie zwiększ liczbę generowanych punktów danej [Concept('concept_capacity', 'kompetencji')], zmniejsz stopień jej wykorzystania lub zastosuj obydwa te rozwiązania. Po wskazaniu kursorem wybranej kompetencji zobaczysz powiązane z nią czynniki. Każdą z kompetencji omówimy po kolei."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Najpierw wskaż kursorem @bur![Nbsp][Concept('concept_bureaucracy', 'biurokrację')].\n\n@bur![Nbsp]Za generowanie biurokracji odpowiadają głównie [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','urzędy')]. Aby generować jej więcej, wystarczy zbudować więcej budynków tego typu.\n\nDzięki biurokracji możesz skutecznie pobierać [Concept('concept_taxes', 'podatki')] w swoich [Concept('concept_incorporated_state', 'obszarach wcielonych')]. Koszt biurokracji związany z tą czynnością zmienia się w zależności od wielkości twojej populacji. Co więcej, każdy [concept_investment_level|l] w [Concept('concept_institution', 'instytucje')] kosztuje pewną liczbę punktów @bur![Nbsp]biurokracji w zależności od wielkości twojej populacji na obszarach wcielonych.\n\nDodatkowo @bur![Nbsp]biurokracja jest też wykorzystywana przez [Concept('concept_commander', 'dowódców')]. Im wyższa jest [concept_commander_rank|l], tym więcej biurokracji dowódca ten wykorzystuje. Każdy utrzymywany przez ciebie [concept_trade_route|l] prowadzący do [Concept('concept_country', 'państwa')], z którym nie łączy cię [concept_trade_agreement|l], również wymaga określonej liczby punktów biurokracji."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Utrzymywanie nadwyżki @bur![Nbsp][Concept('concept_bureaucracy', 'biurokracji')] zwiększa skuteczność @construction![Nbsp][Concept('concept_construction', 'budowy')], dzięki czemu twój [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','sektor budowlany')] może liczyć na lepsze wyniki.\n\nW przypadku wystąpienia deficytu [Concept('concept_tax_waste', 'dochód z opodatkowania będzie marnowany')], co szybko doprowadzi do załamania gospodarczego.\n\nZwykle najlepszym sposobem na eliminację deficytu @bur![Nbsp][Concept('concept_bureaucracy', 'biurokracji')] jest zbudowanie dodatkowych [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','urzędów')] lub zmiana wykorzystywanych w nich [Concept('concept_production_method', 'metod produkcji')] na bardziej wydajne. Jeżeli nie masz tej możliwości, zawsze możesz zmniejszyć [concept_investment_level|l] w którąś z [Concept('concept_institution', '$concept_institution_possessive$')|l] lub odwołać któregoś z [Concept('concept_commander', 'dowódców')]."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Teraz przyjrzymy się @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwu')]. Aby zapoznać się z omówieniem tej kompetencji, wskaż ją kursorem.\n\nŹródłem @aut![Nbsp]zwierzchnictwa są [Concept('concept_law', '$concept_laws$')|l] – zwłaszcza te mniej liberalne.\n\nZwierzchnictwo umożliwia ściąganie [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')], którymi objęte są [concept_pop_needs|l], narzucanie swojej woli [Concept('concept_pop', 'populacji')] za pomocą [Concept('concept_decree', 'rozporządzeń')], [Concept('concept_suppress', 'piętnowanie')] i [Concept('concept_bolster', 'promowanie')] [Concept('concept_interest_group', 'grup interesu')] oraz wykonywanie innych podobnych czynności."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "Utrzymywanie nadwyżki @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')] zwiększa twoją skuteczność legislacyjną, co pozwala szybciej (choć niekoniecznie łatwiej) [Concept('concept_enactment_of_laws', 'ustanawiać')] [Concept('concept_law', '$concept_laws$')|l].\n\nW przypadku wystąpienia deficytu [Concept('concept_authority', 'zwierzchnictwa')] zmniejszy się [concept_approval|l] [Concept('concept_interest_group', 'grup interesu')] [concept_in_opposition|l], co spowoduje aktywację negatywnych [Concept('concept_interest_group_trait', 'cech grup interesu')], częstsze powstawanie bardziej [Concept('concept_radical', 'radykalnych')] [Concept('concept_political_movement', 'ruchów politycznych')], a w skrajnych przypadkach nawet wybuch [Concept('concept_revolution', 'rewolucji')].\n\nUstanawianie surowszych praw to jeden ze sposobów na generowanie większej liczby punktów @aut![Nbsp][Concept('concept_authority', 'zwierzchnictwa')], jednak jeżeli już borykasz się z deficytem, bezpieczniejszym krótkoterminowym rozwiązaniem może być wycofanie [Concept('concept_decree', 'rozporządzenia')] lub nawet wprowadzenie tymczasowej ulgi obejmującej [Concept('concept_consumption_tax', 'podatek konsumpcyjny')]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "Na koniec wskaż kursorem @inf![Nbsp][concept_influence|l] i sprawdź, co go generuje i do czego jest on wykorzystywany.\n\nGłównym źródłem @inf![Nbsp][Concept('concept_influence', 'wpływu')] jest twoja [concept_rank|l], która wynika z twojego względnego [Concept('concept_prestige', 'prestiżu')]. @inf![Nbsp]$concept_influence$ mogą też generować [Concept('concept_rivalry', '$concept_rivalries$')|l], podczas których każdy zbieżny [concept_interest|l] pozwala zdobyć niewielką liczbę punktów tej kompetencji.\n\nWpływ służy do utrzymywania [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')], w tym również stosunków [Concept('concept_subject', 'poddańczych')]. Wywieranie wpływu na [Concept('concept_country', '$concept_countries$')|l] o wyższych [Concept('concept_rank', 'rangach')] często wymaga większej liczby punktów @inf! wpływu."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Utrzymywanie nadwyżki @inf![Nbsp][Concept('concept_influence', 'wpływu')] zwiększa tempo [Concept('concept_decay', 'przemijania')] [Concept('concept_infamy', 'niesławy')], co pomaga radzić sobie z negatywnymi skutkami rozpoczynania [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] i deklarowania roszczeń podczas tych posunięć.\n\nDeficyt może być katastrofalny w skutkach, ponieważ zmniejsza [concept_prestige|l], a w konsekwencji może wpłynąć na twoją [Concept('concept_rank', 'rangę')] i zmniejszyć liczbę generowanych punktów @inf![Nbsp]wpływu.\n\nJeżeli chcesz mieć coś do powiedzenia w sprawach międzynarodowych, zawsze staraj się utrzymać wysoki prestiż i rangę, aby zmaksymalizować swój @inf![Nbsp]wpływ. Jest to jednak inicjatywa długoterminowa, która nie stanowi rozwiązania problemu deficytu. Jeśli masz mało punktów wpływu, zerwij któryś z [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')] lub – jeżeli deficyt jest mały – rozpocznij [Concept('concept_rivalry', 'rywalizację')]."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Wykorzystaj informacje z poprzednich kroków, aby zwiększyć poziom wybranej [Concept('concept_capacity', 'kompetencji')] powyżej zera. W zależności od podjętych działań może to chwilę potrwać. To normalne – pamiętaj tylko, aby obserwować skutki i posuwać się naprzód w odpowiednim kierunku.\n\nPowodzenia!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "Poziom twojej [Concept('concept_capacity', 'kompetencji')] znów jest dodatni!"
 lesson_fix_capacity_deficit_complete_desc:0 "Świetnie! Utrzymywanie choćby niewielkiej nadwyżki każdej [Concept('concept_capacity', 'kompetencji')] to zawsze dobry pomysł. W ten sposób zapewniasz sobie ochronę przed niespodziewanymi deficytami i małą premię. Tylko uważaj, aby nie przedobrzyć, ponieważ korzyści odnoszone z tytułu wykorzystywania kompetencji są zazwyczaj cenniejsze niż zapewniana przez nadwyżki premia. Ponadto często można zatrzymać wykorzystywanie punktów wybranej kompetencji, aby przywrócić ją na dodatni poziom."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Jak zwerbować dowódcę"
 lesson_recruit_promote_commander_how_1_desc:0 "Nowych [Concept('concept_commander', 'dowódców')] możesz werbować za pomocą [Concept('concept_military_lens', 'obiektywu Wojsko')]."
 lesson_recruit_promote_commander_how_1_continue:1 "Otwórz #b obiektyw Wojsko#! i przejdź do karty #b Armia#! lub #b Marynarka wojenna#!, a następnie wybierz opcję #b Zwerbuj generałów/admirałów#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "Wszyscy [Concept('concept_commander', 'dowódcy')] mają macierzystą [Concept('concept_hq', 'kwaterę główną')] reprezentującą [concept_strategic_region|l], z którego pochodzą. To z tej kwatery głównej dowódcy pozyskują swoje [Concept('concept_unit', '$concept_units$')|l]."
 lesson_recruit_promote_commander_how_2_back:0 "Aby się cofnąć, w obiektywie Wojsko trzeba zamknąć kartę #b Armia#!"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Jeżeli na terenie twojego państwa znajduje się kilka [Concept('concept_hq', 'kwater głównych')], w panelu listy map widoczne będą przydatne informacje, które pomogą ci wybrać najlepszą kwaterę do wzmocnienia. Wśród tych informacji znajdują się zarówno aktualna liczba [Concept('concept_commander', 'dowódców')] odpowiedniego rodzaju, jak i liczba dostępnych jednostek wojskowych."
 lesson_recruit_promote_commander_how_3_continue:1 "Wybierz [concept_strategic_region|l], z którego ma pochodzić twój nowy [concept_commander|l]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "Możesz teraz wybrać jednego spośród kilku dowódców. Przyjrzyjmy się ich cechom i sprawdźmy, dlaczego jedni mogą być lepszym wyborem od innych."
 lesson_recruit_promote_commander_how_4_back:0 "Aby się cofnąć, trzeba zamknąć panel wyboru [Concept('concept_commander', 'dowódcy')]"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "[Concept('concept_character_trait', '$concept_character_traits$')] wpływają na ich zachowanie i zdolności zarówno podczas [Concept('concept_battle', 'bitwy')], jak i poza nią. Aby dowiedzieć się, za co odpowiada dana cecha, wskaż ją kursorem i przeczytaj dotyczącą jej podpowiedź. Niektóre cechy działają tylko wtedy, gdy dana [concept_character|l] odgrywa określoną rolę. Na razie interesują nas tylko te efekty cech, które wpływają na dowódców.\n\nNiebieskie cechy to cechy osobowości. Każda postać ma tylko jedną taką cechę, która zwykle się nie zmienia. Białe cechy to cechy umiejętności wpływające na zdolności postaci pełniącej bieżącą rolę. Cechy umiejętności można zdobywać lub rozwijać z czasem za pomocą [Concept('concept_life_experience', 'doświadczenia życiowego')]. Czerwone cechy to warunki – mają negatywny wpływ na postać i zwykle się nie zmieniają."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Wszystkie postacie należą do jakiejś [Concept('concept_interest_group', 'grupy interesu')], której politykę popierają. $concept_commanders$ zwiększają [Concept('concept_clout', 'siłę przebicia')] swojej grupy interesu. Gdy grupa interesu rozpocznie rewolucję, popierający ją dowódcy się do niej przyłączą. Warto dopilnować, aby dowódcy o najwyższych rangach popierali taką politykę, którą chcesz prowadzić w swoim państwie."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank] wpływa na jego [concept_command_limit|l] i wartość [Concept('concept_clout', 'siły przebicia')] zapewnianej jego grupie interesu. Większość dowódców zaczyna karierę z pierwszą rangą, ale możesz ich w każdej chwili awansować, wykorzystując @bur! [Concept('concept_bureaucracy', 'biurokrację')]."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Zapoznaj się z dostępnymi możliwościami i wybierz [Concept('concept_commander', 'dowódcę')], którego chcesz zwerbować."
 lesson_recruit_promote_commander_how_8_continue:0 "Zwerbuj dowódcę"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Swojego nowego dowódcę znajdziesz w panelu #b Wojsko#!."
 lesson_recruit_promote_commander_how_9_continue:1 "Przejdź do #b panelu Wojsko#!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Zwerbowanego [Concept('concept_general', 'generała')] znajdziesz na karcie Armia, a zwerbowanego [Concept('concept_admiral', 'admirała')] – na karcie Marynarka wojenna. Aby kontynuować, znajdź zwerbowanego przez siebie [Concept('concept_commander', 'dowódcę')] i wybierz jego portret."
 lesson_recruit_promote_commander_how_10_continue:0 "Przejdź do panelu nowo zwerbowanego #b dowódcy#!"
 lesson_recruit_promote_commander_how_10_back:0 "Aby się cofnąć, w #b panelu Wojsko#! trzeba zamknąć kartę #b Armia#!"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:2 "Tutaj możesz awansować [Concept('concept_commander', 'dowódcę')] na wyższą [Concept('concept_commander_rank', 'rangę')]. Awans nie spowoduje zwiększenia umiejętności dowódcy – zwiększy się tylko jego [concept_command_limit|l] określający wielkość sił, które dany dowódca może mieć pod sobą. Jeżeli liczba [Concept('concept_unit', 'jednostek wojskowych')] wszystkich dowódców w kwaterze głównej jest zbyt mała, jednostki zostaną rozdysponowane proporcjonalnie."
 lesson_recruit_promote_commander_how_11_back:0 "Aby się cofnąć, trzeba zamknąć panel zwerbowanego #b dowódcy#!"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Możesz awansować [Concept('concept_commander', 'dowódcę')], klikając przycisk #b Awansuj#! w tym panelu lub klikając dowódcę prawym przyciskiem myszy w dowolnym innym interfejsie."
 lesson_recruit_promote_commander_how_12_continue:1 "Aby ukończyć samouczek, awansuj dowódcę."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Nowy dowódca otrzymał awans!"
 lesson_recruit_promote_commander_complete_desc:1 "Zwerbowanie kolejnego dowódcy i przyznanie mu awansu sprawiło, że zwiększyła się liczba potencjalnych [Concept('concept_unit', 'jednostek wojskowych')], którymi możesz dowodzić. Zwiększeniu uległa także liczba jednostek wojskowych pod bezpośrednim dowództwem tego dowódcy.\n\nMasz też teraz do dyspozycji postać o nowych [Concept('concept_character_trait', 'cechach')], które mogą okazać się przydatne. Zwiększyła się również [concept_clout|l] [Concept('concept_interest_group', 'grupy interesu')] nowego dowódcy. Wszystko to stało się jednak kosztem @bur! [Concept('concept_bureaucracy', 'biurokracji')].\n\nEfekty te utrzymają się, dopóki dowódca nie umrze lub nie zostanie zmuszony do przejścia na emeryturę. Pamiętaj jednak, że przejście dowódcy na emeryturę – jeśli w przyszłości zdecydujesz się na tę opcję – wpłynie również na [Concept('concept_approval', 'aprobatę')] jego grupy interesu."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "Jak zadeklarować interes"
 lesson_declare_interest_how_1_desc:0 "[Concept('concept_interest', '$concept_interests$')] można deklarować za pomocą obiektywu #b Dyplomacja#! na karcie Posunięcie dyplomatyczne albo w menu otwieranym za pomocą kliknięcia prawym przyciskiem myszy. Znajdź tę opcję w obiektywie i wybierz ją."
 lesson_declare_interest_how_1_continue:0 "W obiektywie #b Dyplomacja#! znajdź i kliknij opcję #b Zadeklaruj interes#!"

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Teraz wybierz [concept_strategic_region|l], w którym chcesz zadeklarować [concept_interest|l]. Weź pod uwagę obecność innych [Concept('concept_country', 'państw')] w tym regionie oraz ich interesy, które go dotyczą. Twoja deklaracja może bowiem w przyszłości doprowadzić do wybuchu konfliktu między tobą a tymi państwami."
 lesson_declare_interest_how_2_continue:0 "Zadeklaruj interes dotyczący dowolnego państwa"
 lesson_declare_interest_how_2_back:0 "Aby się cofnąć, trzeba zamknąć obiektyw"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "Twój nowy [concept_interest|l] jest na początku bierny. Zmieni się na czynny po upływie #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dni#!. W tym czasie interes nie zapewnia żadnych korzyści."

 ### WHY
 lesson_declare_interest_why_1:0 "Dlaczego warto deklarować interes"
 lesson_declare_interest_why_1_desc:0 "Domyślnie zawsze zyskujesz [Concept('concept_interest', '$concept_interests$')|l] we wszystkich [Concept('concept_strategic_region', 'regionach strategicznych')], w których ty lub twoje [Concept('concept_subject', '$concept_subjects$')|l] posiadacie ziemie. Oprócz tego możesz również zadeklarować określoną liczbę interesów w zależności od swojej [Concept('concept_rank', 'rangi')]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "[concept_interest] może oznaczać wiele rzeczy. Być może masz zamiar podbić lub skolonizować ziemie w danym [Concept('concept_strategic_region', 'regionie strategicznym')], a może chcesz tylko zyskać możliwość interwencji w razie konfliktu.\n\nJeśli rywalizujesz z innym [Concept('concept_country', 'państwem')] (działanie dyplomatyczne [GetDiplomaticActionType('rivalry')]), zyskujesz dodatkowe punkty @inf![Nbsp][Concept('concept_influence', 'wpływu')] za każdy region strategiczny, wobec którego ty i to drugie państwo macie interesy."

 ### COMPLETE
 lesson_declare_interest_complete:0 "Zadeklarowano interes!"
 lesson_declare_interest_complete_desc:2 "Twój nowy [concept_interest|l] jest już [Concept('concept_active_interest', 'czynny')], dzięki czemu udało ci się objąć zasięgiem nowy [concept_strategic_region|l]. Teraz możesz rozpoczynać nowe [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l], uczestniczyć w nich, a nawet [Concept('concept_colony', 'kolonizować')] ziemie tego regionu."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "Jak rozpocząć posunięcie"
 lesson_start_diplomatic_play_how_1_desc:0 "[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] możesz rozpocząć za pomocą obiektywu #b Dyplomacja#! na karcie Posunięcie dyplomatyczne."
 lesson_start_diplomatic_play_how_1_continue:0 "W [Concept('concept_diplomatic_lens', 'obiektywie Dyplomacja')] otwórz kartę #b Posunięcie dyplomatyczne#!"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "#G Zielona liczba#! widoczna w prawym rogu każdego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] pokazuje, z iloma [Concept('concept_country', 'państwami')] możesz wykonać dane posunięcie dyplomatyczne."
 lesson_start_diplomatic_play_how_2_continue:0 "Wybierz i rozpocznij dowolne posunięcie dyplomatyczne"
 lesson_start_diplomatic_play_how_2_back:0 "Aby się cofnąć, w [Concept('concept_diplomatic_lens', 'obiektywie Dyplomacja')] trzeba zamknąć kartę #b Posunięcie dyplomatyczne#!"

 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Udało ci się rozpocząć [concept_diplomatic_play|l], którego jesteś [Concept('concept_initiator', 'inicjatorem')]. W ciągu najbliższych miesięcy posunięcie przejdzie przez trzy fazy, którymi są kolejno: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] i [concept_countdown_to_war|l]. Jeżeli żadna ze stron nie ustąpi, zanim rozpocznie się odliczanie do wojny, wybuch [Concept('concept_war', 'wojny')] będzie nieunikniony."


 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1:0 "Jak wcielić obszar administracyjny"
 lesson_incorporate_state_how_1_desc:0 "[Concept('concept_incorporated_state', '$concept_incorporating$')] [Concept('concept_unincorporated_state', 'obszaru niewcielonego')] możesz rozpocząć na karcie #b Obszar adm. – działania#! w [Concept('concept_political_lens', 'obiektywie Polityka')]."
 lesson_incorporate_state_how_1_continue:0 "W obiektywie Polityka otwórz kartę #b Obszar adm. – działania#!"

 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc:1 "Aby móc [Concept('concept_incorporated_state', 'wcielić')] [concept_state|l], musi on być [Concept('concept_unincorporated_state', 'niewcielony')] i #b nie może#! stanowić obiektu [Concept('concept_colony', 'kolonizacji')]. Twoja bieżąca liczba [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'$concept_unincorporated_states$', 'obszarów niewcielonych')] wynosi [GetPlayer.GetNumUnincorporatedStates]."
 lesson_incorporate_state_how_2_continue:1 "Kliknij opcję #b $concept_incorporate_state$#! i zacznij wcielać jeden ze swoich obszarów niewcielonych"
 lesson_incorporate_state_how_2_back:0 "Aby się cofnąć, w obiektywie Polityka trzeba zamknąć kartę #b Obszar adm. – działania#!"

 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc:1 "Rozpoczęło się właśnie [Concept('concept_incorporated_state', 'wcielanie')] wybranego przez ciebie [Concept('concept_state', 'obszaru administracyjnego')]. [Concept('concept_incorporated_state', '$concept_incorporating$')] [Concept('concept_state', 'obszarów administracyjnych')] może zająć wiele lat w zależności od stopnia, w jakim dany obszar zbliżony jest pod względem kulturowym do twoich [Concept('concept_primary_cultures', 'kultur dominujących')]. Pełny koszt @bur![Nbsp][Concept('concept_bureaucracy', 'biurokratyczny')] ponosisz natychmiast, ale korzyści płynące z wcielenia narastają z biegiem czasu."
 lesson_incorporate_state_how_3_back:0 "Aby się cofnąć, trzeba anulować wcielanie obszaru administracyjnego"


 ### COMPLETE
 lesson_incorporate_state_complete:0 "Obszar administracyjny został wcielony!"
 lesson_incorporate_state_complete_desc:0 "Fantastycznie! Udało ci się [Concept('concept_incorporated_state', 'wcielić')] [Concept('concept_unincorporated_state', 'obszar niewcielony')]. Od teraz będzie on płacił podatki, zyska dostęp do korzyści płynących z [Concept('concept_institution', 'instytucji')] i zacznie w pełni uczestniczyć w systemie politycznym twojego państwa."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Czym są [Concept('concept_interest_group', '$concept_interest_groups$')|l]"
 lesson_interest_group_1_desc:1 "Grupy interesu możesz przeglądać w panelu $POLITICS$ na karcie $OVERVIEW$."
 lesson_interest_group_1_continue:1 "Na karcie $OVERVIEW$ otwórz panel $POLITICS$"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] to frakcja będąca częścią twojego państwa. Popierające ją [Concept('concept_pop', 'zbiorowości')] mają takie same interesy polityczne. Pod względem statusu grupy interesu można podzielić na trzy rodzaje.\n\nGrupy [concept_in_government|l] – należą do klasy rządzącej (na mocy wolnych wyborów, prawa boskiego, w wyniku użycia siły lub na innej podstawie).\n\nGrupy [concept_in_opposition|l] – manifestują swoje wpływy poza rządowymi salami.\n\n[concept_marginalized] – są zbyt słabe, aby ktokolwiek się z nimi liczył. Nie mają praktycznie żadnego prawa głosu.\n\nWe wszystkich państwach obecne są grupy interesu tych samych rodzajów. Mogą się one jednak różnić pewnymi cechami w zależności od warunków historycznych, kulturowych lub religijnych."
 lesson_interest_group_2_back:1 "Aby się cofnąć, na karcie $OVERVIEW$ trzeba zamknąć panel $POLITICS$"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "To #b ty#! decydujesz, które grupy interesu mają zasiadać [concept_in_government|l], a twoje aktualne [Concept('concept_law', '$concept_laws$')|l] określają stopień [Concept('concept_legitimacy', 'prawomocności')] tego rządu. Bardzo prawomocny rząd skuteczniej ustanawia nowe prawa, zaś mało prawomocny rząd potrzebuje więcej czasu na załatwianie spraw i jest bardziej podatny na [Concept('concept_revolution', '$concept_revolutions$')|l]."
 lesson_interest_group_3_continue:1 "Otwórz panel szczegółów dowolnej z twoich grup interesu"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Najbardziej fundamentalnym aspektem wszystkich [Concept('concept_interest_group', 'grup interesu')] są ich [Concept('concept_ideology', '$concept_ideologies$')|l]. Wpływają one nie tylko na to, jaki stosunek dana grupa interesu ma wobec poszczególnych [Concept('concept_law', 'praw')], ale też na to, które prawa preferuje.\n\nWskaż kursorem wybraną ideologię, aby sprawdzić, na których prawach zależy danej grupie interesu i jakie ma ona zdanie na ich temat."
 lesson_interest_group_4_back:0 "Aby się cofnąć, trzeba zamknąć kartę $concept_interest_group$"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "[concept_ideology] widoczna na górze listy jest tą, którą wyznaje [concept_leader|l] danej grupy interesu. Podczas rozgrywki przywódcy i ich ideologie będą się zmieniać. W niektórych przypadkach przywódcy mogą drastycznie i permanentnie zmienić poglądy swoich grup interesu.\n\nPrzywódcy mogą też wpływać na grupy interesu w inny sposób w zależności od tego, jakie [Concept('concept_character_trait', '$concept_character_traits$')|l] posiadają i jak bardzo są [Concept('concept_popularity', 'popularni')]."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] mają własne [Concept('concept_interest_group_trait', 'cechy')] wpływające w sposób bezpośredni na całe państwo. Cechy grup interesu aktywują się i dezaktywują na różnych poziomach [Concept('concept_approval', 'aprobaty')] i są silniejsze, jeżeli dana grupa interesu jest [Concept('concept_powerful', 'potężna')].\n\nDbaj o zadowolenie grup interesu, a twój lud na tym zyska. Jeżeli je rozgniewasz, będą wywierać na tobie presję, dopóki nie zmienisz swojego podejścia."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Miarą potęgi [Concept('concept_interest_group', 'grup interesu')] jest ich [concept_clout|l], czyli część łącznej [Concept('concept_political_strength', 'siły politycznej')] twojego państwa. Źródłem siły politycznej są [Concept('concept_pop', '$concept_pops$')|l]. Popierają one te grupy interesu, które najlepiej zaspokajają ich potrzeby dotyczące kształtowania państwa i które zapewniają im największe korzyści."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Wszystkie [Concept('concept_pop', '$concept_pops$')|l] popierające wybraną [Concept('concept_interest_group', 'grupę interesu')] można zobaczyć w panelu grupy. Pamiętaj, że każdy członek zbiorowości może sam zdecydować, której [Concept('concept_interest_group', 'grupie interesu')] udzieli swojego poparcia. Dlatego zazwyczaj jedna zbiorowość popiera od dwóch do czterech grup interesu."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "[Concept('concept_law', '$concept_laws$')] popierane przez wybraną [Concept('concept_interest_group', 'grupę interesu')] również są widoczne w formie listy i posegregowane od najbardziej do najmniej pożądanego. Wskaż kursorem przycisk $enact$, aby sprawdzić, jaki wpływ [concept_approval|l] danego prawa będzie mieć na tę grupę interesu oraz na inne grupy interesu działające w twoim państwie."


 ### Journal Entries
 JOURNAL_ENTRY_IN_PROGRESS:0 "@green_checkmark! #bold Ukończenie w toku#!"
 
 je_tutorial_expand_basic_building:1 "Rozbuduj podstawowy budynek"
 je_tutorial_expand_basic_building_status:0 "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] rozbuduj następujący budynek: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_reason:1 "Jednym ze sposobów na rozwój gospodarki jest stawianie i rozbudowywanie [Concept('concept_building', 'budynków')]. Nie zawsze da się przewidzieć, czy dany budynek będzie przynosić zyski, ale rozbudowa podstawowego [Concept('concept_building', 'budynku')] rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l], to dość bezpieczna inwestycja."
 je_tutorial_expand_basic_building_goal:0 "[JournalEntry.GetTarget.GetBuilding.GetName] [JournalEntry.GetTotalGoalValue|v0] poziomu w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (aktualny poziom: [JournalEntry.CalcCurrentGoalValue|v0])"

 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:2 "Rozwój gospodarki poprzez stawianie [Concept('concept_building', 'budynków')] ma kluczowe znaczenie dla dobrobytu państwa takiego jak [Country.GetName]. Rozbudowa podstawowego budynku rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l], to dość bezpieczna inwestycja. Koszty materiałów potrzebnych do rozbudowy tego budynku są niskie, a na produkowane w nim podstawowe produkty spożywcze często panuje duży popyt z racji tego, że konsumują je wszyscy mieszkańcy twojego państwa. Dlatego budynek ten umożliwia zazwyczaj osiągnięcie skromnego zysku przy niewielkim ryzyku.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] nie jest [Concept('concept_government_building', 'budynkiem administracji państwowej')], więc generowany tam przychód nie stanowi bezpośredniego źródła twojego dochodu. W przypadku takich budynków przychód wypłacany jest w formie [Concept('concept_building_wage', 'wynagrodzenia')] pracującym w nim [Concept('concept_pop', 'zbiorowościom')]. To one zasilą budżet obszaru administracyjnego swoimi [Concept('concept_money', 'pieniędzmi')], płacąc [concept_budget_income_taxes|l]."
 
 je_tutorial_expand_basic_building_complete_tooltip:0 "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] pomyślnie zakończono rozbudowę następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_invalid_tooltip:0 "Państwo [GetPlayer.GetName] nie jest już właścicielem następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName|l]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 je_tutorial_fix_budget_deficit:0 "Rozwiąż problem deficytu budżetowego"
 je_tutorial_fix_budget_deficit_status:0 "Miej stały dochód przekraczający wysokość wydatków stałych"
 je_tutorial_fix_budget_deficit_reason:0 "Nasza gospodarka nie jest w dobrym stanie, ponieważ wydatki stałe są wyższe niż nasz przychód, co skutkuje cotygodniowym deficytem. Istnieje kilka rozwiązań tego problemu – można na przykład podnieść podatki, obniżyć wynagrodzenia pracowników rządowych lub wynagrodzenia wojskowych albo zmniejszyć poziomy budynków finansowanych przez rząd."

 je_tutorial_increase_trade_capacity:0 "Zwiększ możliwości handlowe"
 je_tutorial_increase_trade_capacity_status:0 "Zwiększ liczbę [Concept('concept_trade_route', 'szlaków handlowych')] na następującym rynku: [JournalEntry.GetCountry.GetCapital.GetMarket.GetName]"
 je_tutorial_increase_trade_capacity_reason:0 "[Country.GetCapital.GetMarket.GetName] – na tym rynku brakuje dostępnych [Concept('concept_trade_route', 'szlaków handlowych')]. Zwiększ ich liczbę, stawiając lub rozbudowując następujący budynek: [GetBuildingType('building_trade_center').GetName|l]. Możesz też zmienić stosowane w nim [Concept('concept_production_method', '$concept_production_methods$')|l]."
  
 je_tutorial_import_goods:0 "Importuj towary"
 je_tutorial_import_goods_status:0 "[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] – importuj ten towar na następujący rynek: [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_import_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] – cena jednego z towarów na tym rynku jest wysoka. Ten towar to [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Stało się tak, ponieważ liczba dostępnych na tym [Concept('concept_market', 'rynku')] [Concept('concept_buy_orders', 'zleceń kupna')] jest większa niż liczba [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Z jednej strony sytuacja ta jest korzystna dla zatrudnionych w [Concept('concept_building', 'budynkach')] osób produkujących następujący towar: [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Z drugiej strony jego wysoka cena może poważnie zaszkodzić osobom pracującym w [Concept('concept_building', 'budynkach')], w których się go wykorzystuje. Ponadto jeżeli [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] to towar stanowiący [Concept('concept_pop_needs', 'potrzebę zbiorowości')], konsumujące go [Concept('concept_pop', '$concept_pops$')|l] mogą zubożeć.\n\nJednym ze sposobów na zwiększenie liczby [Concept('concept_sell_orders', 'zleceń sprzedaży')] – i zmniejszenie ceny wspomnianego towaru ([JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]) – na [Concept('concept_market', 'rynku')] jest wytyczenie [Concept('concept_trade_route', 'szlaku handlowego')], który umożliwi import tego [Concept('concept_good', 'towaru')] z innego [Concept('concept_market', 'rynku')] na rynek [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]."
  
 je_tutorial_change_production_method:1 "Zmień metodę produkcji"
