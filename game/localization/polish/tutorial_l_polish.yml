 lesson_basics_treasury: "$lesson_basics$ – skarbiec"
 lesson_basics_treasury_short: "[concept_money] przechowywane w [Concept('concept_treasury', 'skarbcu')] służą finansowaniu aparatu państwowego, rozwijaniu przemysłu i infrastruktury, opłacaniu wojska, a nawet wywieraniu wpływu na mniejsze narody."
 lesson_basics_treasury_show_more: "Większość pieniędzy w twoim państwie trafia do obiegu dzięki [Concept('concept_building', 'budynkom')] oraz [Concept('concept_pop', 'zbiorowościom')] i nie znajduje się pod twoją bezpośrednią kontrolą. Jeżeli chcesz zwiększyć przychód trafiający do skarbca, rozwiń gospodarkę i wprowadź podatki. Obniż wydatki, minimalizując koszty operacyjne [Concept('concept_government_building', 'budynków administracji państwowej')].\n\nSaldo widoczne na górnym pasku odzwierciedla tygodniową zmianę wartości. W przeciwieństwie do kompetencji [concept_money|l] można oszczędzać na później, lecz popadnięcie w długi z powodu ujemnego salda tygodniowego może przynieść lepszy zwrot z inwestycji. Gdy saldo tygodniowe zmieni się na dodatnie, pożyczki zostaną automatycznie spłacone."
