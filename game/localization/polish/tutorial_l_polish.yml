 je_tutorial_expand_basic_building_status: "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] rozbuduj następujący budynek: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_reason: "Jednym ze sposobów na rozwój gospodarki jest stawianie i rozbudowywanie [Concept('concept_building', 'budynków')]. Nie zawsze da się przewidzieć, czy dany budynek będzie przynosić zyski, ale rozbudowa podstawowego [Concept('concept_building', 'budynku')] rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l], to dość bezpieczna inwestycja."
 je_tutorial_expand_basic_building_goal: "[JournalEntry.GetTarget.GetBuilding.GetName] [JournalEntry.GetTotalGoalValue|v0] poziomu w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (aktualny poziom: [JournalEntry.CalcCurrentGoalValue|v0])"
 je_tutorial_expand_basic_building_header: ""
 je_tutorial_expand_basic_building_reason_long: "Rozwój gospodarki poprzez stawianie [Concept('concept_building', 'budynków')] ma kluczowe znaczenie dla dobrobytu państwa takiego jak [Country.GetName]. Rozbudowa podstawowego budynku rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l], to dość bezpieczna inwestycja. Koszty materiałów potrzebnych do rozbudowy tego budynku są niskie, a na produkowane w nim podstawowe produkty spożywcze często panuje duży popyt z racji tego, że konsumują je wszyscy mieszkańcy twojego państwa. Dlatego budynek ten umożliwia zazwyczaj osiągnięcie skromnego zysku przy niewielkim ryzyku.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] nie jest [Concept('concept_government_building', 'budynkiem administracji państwowej')], więc generowany tam przychód nie stanowi bezpośredniego źródła twojego dochodu. W przypadku takich budynków przychód wypłacany jest w formie [Concept('concept_building_wage', 'wynagrodzenia')] pracującym w nim [Concept('concept_pop', 'zbiorowościom')]. To one zasilą budżet obszaru administracyjnego swoimi [Concept('concept_money', 'pieniędzmi')], płacąc [concept_budget_income_taxes|l]."
 je_tutorial_expand_basic_building_complete_tooltip: "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] pomyślnie zakończono rozbudowę następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_invalid_tooltip: "Państwo [GetPlayer.GetName] nie jest już właścicielem następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName|l]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_fix_budget_deficit: "Rozwiąż problem deficytu budżetowego"
 je_tutorial_fix_budget_deficit_status: "Miej stały dochód przekraczający wysokość wydatków stałych"
 je_tutorial_fix_budget_deficit_reason: "Nasza gospodarka nie jest w dobrym stanie, ponieważ wydatki stałe są wyższe niż nasz przychód, co skutkuje cotygodniowym deficytem. Istnieje kilka rozwiązań tego problemu – można na przykład podnieść podatki, obniżyć wynagrodzenia pracowników rządowych lub wynagrodzenia wojskowych albo zmniejszyć poziomy budynków finansowanych przez rząd."
 je_tutorial_change_production_method: "Zmień metodę produkcji"
 je_tutorial_change_production_method_status: "Zmień dowolną metodę produkcji stosowaną w następującym budynku: [JournalEntry.GetTarget.GetBuilding.GetName|l]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_change_production_method_reason: "[JournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] to [concept_building|l], w którym można zmienić stosowaną [Concept('concept_production_method', 'metodę produkcji')], aby zwiększyć zarobki pracujących w nim osób.\n\nNa potrzeby tej lekcji zalecamy zmianę metody produkcji na inną, względnie bezpieczną. Możesz na przykład sprawić, aby w twoich gospodarstwach zaczęto produkować [GetGoods('fruit').GetName|l] lub [GetGoods('liquor').GetName|l] albo przestawić hodowle na nacisk na [GetGoods('tools').GetName|l]."
 je_tutorial_change_production_method_invalid_tooltip: "Państwo [GetPlayer.GetName] nie jest już właścicielem następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName|l]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_change_production_method_goal: "Czas aktywności (w tygodniach) nowej metody produkcji stosowanej w budynku [JournalEntry.GetTarget.GetBuilding.GetName|l] w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]: #variable [JournalEntry.GetGoalProgressValue|0]/[JournalEntry.GetTotalGoalValue|0]#!."
