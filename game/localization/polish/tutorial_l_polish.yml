 je_tutorial_grow_gdp_reason: "To jest zadanie otwarte, podczas którego musisz wykorzystać całą nabytą wiedzę na temat [Concept('concept_building', 'budynków')], [Concept('concept_market', 'rynków')] i [Concept('concept_trade', 'handlu')], aby zwiększyć [concept_gdp|l] w swoim państwie.\n\nStawianie budynków, zwiększanie liczebności [Concept('concept_pop', 'populacji')], zmienianie [Concept('concept_production_method', 'metod produkcji')] i manipulowanie cenami na rynku to sposoby, dzięki którym możesz zwiększyć produkt krajowy brutto."
