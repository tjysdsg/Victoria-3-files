 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1:0 "Jak wytyczyć szlak handlowy"
 lesson_establish_trade_route_how_1_desc:0 "[Concept('concept_trade_route', '$concept_trade_routes$')] łączą dwa [Concept('concept_market', '$concept_markets$')|l], umożliwiając kupno, transport i sprzedaż konkretnego [Concept('concept_good', 'towaru')]. Możesz wykorzystać swoje szlaki handlowe do importowania towarów na swój rynek lub eksportowania ich z niego. Twoje szlaki handlowe są zawsze połączone z innym rynkiem.\n\nJeśli wiesz, który towar jest ci potrzebny, możesz z łatwością wytyczyć szlak importowy za pomocą obiektywu #b Handel#!."
 lesson_establish_trade_route_how_1_continue:0 "W obiektywie #b Handel#! otwórz kartę Szlaki importowe"

 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:1 "Znajdź opcję [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] i wybierz ją."
 lesson_establish_trade_route_how_2_continue:1 "Wybierz opcję [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]"

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:1 "Na tej liście wymienione są wszystkie [Concept('concept_market', '$concept_markets$')|l], z których możesz importować następujący towar: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]. Aby wytyczyć szlak handlowy, kliknij odpowiednią opcję na liście lub wybrany rynek na mapie. Zanim jednak to zrobisz, dowiedz się, dlaczego jeden rynek może być lepszym wyborem niż inny."
 lesson_establish_trade_route_how_3_continue:0 "Naciśnij przycisk Dalej"
 lesson_establish_trade_route_how_3_back:0 "Odznacz opcję [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "Jeśli nie prowadzisz handlu drogą lądową z sąsiadującym [Concept('concept_market', 'rynkiem')], do prowadzenia wymiany handlowej potrzebne będą ci [concept_convoys|l] i [GetBuildingType('building_port').GetName|l]. Z kolei odległy rynek musi mieć wybrzeże, ale [GetBuildingType('building_port').GetName|l] nie będzie mu potrzebny. Liczba [Concept('concept_sea_node', 'węzłów morskich')], które przecina szlak handlowy, wpływa na [concept_convoy_cost|l], jako że prowadzenie wymiany handlowej z bardziej odległymi rynkami wymaga większej liczby konwojów.\n\nAby handlować z innym rynkiem, musisz mieć również [concept_active_interest|l] w [Concept('concept_strategic_region', 'regionie strategicznym')], w którym rynek ten jest obecny."
 lesson_establish_trade_route_how_4_continue:0 "Naciśnij przycisk Dalej"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "#v Poziom#! jest przewidywanym poziomem, jaki musi mieć [GetBuildingType('building_trade_center').GetName|l], aby możliwe było zarządzanie w pełni funkcjonalnym szlakiem handlowym. [GetBuildingType('building_trade_center').GetNameNoFormatting] nie wymaga budowy, ale skaluje się automatycznie w zależności od liczby i wielkości twoich szlaków.\n\nPoziom można uznać za liczbę [Concept('concept_pop', 'populacji')] utrzymywanych dzięki danemu szlakowi handlowemu. Wyższa wartość jest zwykle korzystna, chyba że w [Concept('concept_market_capital', 'stolicy rynku')] brakuje ci [Concept('concept_workforce', 'siły roboczej')] – wówczas utrzymanie populacji może stanowić problem."
 lesson_establish_trade_route_how_5_continue:0 "Naciśnij przycisk Dalej"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "#v Liczba jednostek towaru#! transportowanego danym [Concept('concept_trade_route', 'szlakiem handlowym')] jest związana z jego poziomem. Określa liczbę [Concept('concept_good', 'towarów')], które można transportować danym szlakiem w ramach wymiany handlowej przy jego pełnej przepustowości. Zależy od podaży i popytu na dany towar oraz od rentowności szlaku handlowego. Liczba towarów podlegających wymianie handlowej przekłada się na [concept_buy_orders|l] i [concept_sell_orders|l] na odpowiednich [Concept('concept_market', 'rynkach')].\n\n#b Szlaki importowe:#!\n$TAB$[concept_buy_orders] na rynku odległym\n$TAB$[concept_sell_orders] na rynku wyjściowym\n\n#b Szlaki eksportowe:#!\n$TAB$[concept_sell_orders] na rynku odległym\n$TAB$[concept_buy_orders] na rynku wyjściowym\n\nMa to wpływ na [Concept('concept_market_price', 'cenę rynkową')] towarów na obu rynkach."
 lesson_establish_trade_route_how_6_continue:0 "Naciśnij przycisk Dalej"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "[concept_productivity] [Concept('concept_trade_route', 'szlaku handlowego')] to wielkość zysku generowanego przez pracowników budynku odpowiadającego za zarządzanie tym szlakiem ([GetBuildingType('building_trade_center').GetName|l]) pomniejszona o [concept_tariffs|l] pobrane przez [Concept('concept_market_owner', 'właściciela rynku')] importującego i eksportującego. Im większa różnica w [Concept('concept_market_price', 'cenie rynkowej')] na dwóch [Concept('concept_market', 'rynkach')] przed rozpoczęciem handlu, tym większa wydajność."
 lesson_establish_trade_route_how_7_continue:0 "Naciśnij przycisk Dalej"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Skoro wiesz już, z czym może się wiązać wytyczenie jednego [Concept('concept_trade_route', 'szlaku handlowego')] kosztem innego, wybierz co najmniej jeden [Concept('concept_market', 'rynek')], z którego będziesz importować towary. Klikając na nagłówki, możesz posortować listę.\n\nKażdy [concept_good|l] można wymieniać na kilku rynkach jednocześnie, ale utrzymanie każdego szlaku handlowego kosztuje określoną liczbę punktów @bur![Nbsp][Concept('concept_bureaucracy', 'biurokracji')]. Wytycz jak najmniej szlaków handlowych, które zapewnią ci dość towarów, aby rozwiązać problem [Concept('concept_input_goods_shortage', 'niedoboru towarów początkowych')]."
 lesson_establish_trade_route_how_8_continue:0 "Aby kontynuować, wytycz szlak importowy"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "Dobrze! Twój [concept_trade_route|l] właśnie został wytyczony. Dopóki będzie przynosił zysk [Concept('concept_pop', 'zbiorowościom')] w [GetBuildingType('building_trade_center').GetName|l] i dopóki twoje [concept_convoys|l] będą w stanie ten szlak utrzymać, będzie się on rozwijał aż do momentu ustalenia zrównoważonej [Concept('concept_market_price', 'ceny rynkowej')] między dwoma [Concept('concept_market', 'rynkami')]. Jeśli liczba jednostek towarów jest zbyt mała, aby rozwiązać problem [Concept('concept_input_goods_shortage', 'niedoboru towarów początkowych')], możesz wytyczyć więcej szlaków handlowych, skupić się na produkcji krajowej lub spróbować zmniejszyć liczbę wykorzystywanych towarów. Przeglądając samouczek wyjaśniający, #b dlaczego#! warto prowadzić wymianę handlową, zapoznasz się z bardziej zaawansowanymi kwestiami, których znajomość również może okazać się przydatna.\n\nPowodzenia!"
 lesson_establish_trade_route_how_9_continue:0 "Zakończ"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Dlaczego warto prowadzić wymianę handlową?"
 lesson_establish_trade_route_why_1_desc:2 "Tylko nieliczne dobrze prosperujące gospodarki mogą pozwolić sobie na całkowitą samowystarczalność. Być może jesteś w stanie utrzymać swoje [Concept('concept_pop', 'zbiorowości')], przez jakiś czas opierając się na rolnictwie zwyczajnym i chałupnictwie. Możesz też mieć dostęp do kilku cennych zasobów, które nadają się na fundament twojego przemysłu. Dążąc do uprzemysłowienia swojego państwa, szybko przekonasz się jednak, że dostęp do niektórych [Concept('concept_good', 'towarów')] jest w twoim kraju niewystarczający.\n\nPodobnym problemem jest spadek popytu na towary produkowane w nadmiernej ilości. Eksportowanie takich towarów na inne [Concept('concept_market', '$concept_markets$')|l], które ich potrzebują, pozwoli twoim producentom wypłacać wyższe [Concept('concept_building_wage', '$concept_building_wages$')|l] pracownikom [GetBuildingType('building_trade_center').GetName|l]. Sprawi to też, że do twojego [Concept('concept_treasury', 'skarbca')] trafią środki pozyskane dzięki [Concept('concept_tariffs', 'cłom')] nakładanym na eksportowane towary. Dodatkowo uzależnienie innych państw od twoich produktów pozwoli ci nieco zwiększyć swoją tzw. miękką siłę."
 lesson_establish_trade_route_why_1_continue:1 "Na karcie #b Towary#! otwórz panel #b Rynek#! i wybierz dowolny [concept_good|l] z listy"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Oprócz wytyczenia własnych [Concept('concept_trade_route', 'szlaków handlowych')] możesz zachęcić lub zniechęcić innych do wymiany konkretnego [Concept('concept_good', 'towaru')], określając [Concept('concept_market_good_policy', 'politykę towarową rynku')]. Wpływa ona na wysokość nałożonych na dany towar [Concept('concept_tariffs', 'ceł')], co z kolei może zwiększyć lub zmniejszyć potencjalny zysk czerpany przez [GetBuildingType('building_trade_center').GetName|l] dzięki szlakom, którymi się w tym budynku zarządza. Niskie cła zachęcają do wymiany handlowej, a wysokie – wręcz przeciwnie."
 lesson_establish_trade_route_why_2_continue:0 "Naciśnij przycisk Dalej"
 lesson_establish_trade_route_why_2_back:0 "Wróć do panelu #b Rynek#! lub go zamknij"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Efekty twojej [Concept('concept_market_good_policy', 'polityki towarowej rynku')] zależą od twojego [Concept('concept_law', 'prawa')] z następującej grupy: [GetLawGroup('lawgroup_trade_policy').GetName]. "
 lesson_establish_trade_route_why_3_continue:0 "Otwórz panel #b Polityka#!, kliknij kartę #b Prawa#! i wybierz [concept_law|l] z następującej grupy: [GetLawGroup('lawgroup_trade_policy').GetName]"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Poszczególne [Concept('concept_law', '$concept_laws$')|l] z grupy [GetLawGroup('lawgroup_trade_policy').GetName] wpływają na wysokość [Concept('concept_tariffs', 'ceł')], które możesz nakładać, koszt @bur![Nbsp][Concept('concept_bureaucracy', 'biurokratyczny')] każdego [Concept('concept_trade_route', 'szlaku handlowego')], liczbę jednostek towaru poddawanego wymianie handlowej na każdym poziomie budynku typu [GetBuildingType('building_trade_center').GetName|l], a także na samą możliwość prowadzenia handlu lub jej brak.\n\nWybór odpowiedniego prawa z grupy [GetLawGroup('lawgroup_trade_policy').GetName] dla danej gospodarki jest równie ważny co [GetLawGroup('lawgroup_economic_system').GetName|l]."
 lesson_establish_trade_route_why_4_continue:0 "Naciśnij przycisk Dalej"
 lesson_establish_trade_route_why_4_back:0 "Zamknij panel [Concept('concept_law', 'prawa')] z następującej kategorii: [GetLawGroup('lawgroup_trade_policy').GetName]"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Jeśli dużo handlujesz, koszty @bur![Nbsp][Concept('concept_bureaucracy', 'biurokratyczne')] mogą się sumować. Aby temu zapobiec, zawrzyj z jednym lub dwoma [Concept('concept_country', 'państwami')] [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')|l] następującego rodzaju: [GetDiplomaticActionType('trade_agreement').GetName]."
 lesson_establish_trade_route_why_5_continue:2 "Zamknij panel #b Polityka#!, otwórz obiektyw #b Dyplomacja#!, przejdź do karty #b Działania dyplomatyczne#! i wybierz działanie o nazwie [GetDiplomaticActionType('trade_agreement').GetName]"
 lesson_establish_trade_route_why_5_back:0 "Nie wybrano pozycji [GetDiplomaticActionType('trade_agreement').GetName] na karcie #b Działania dyplomatyczne#!"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:1 "[GetDiplomaticActionType('trade_agreement').GetName] zużywa punkty @inf![Nbsp][Concept('concept_influence', 'wpływu')], ale dopóki [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')|l] ten obowiązuje, zniesione są wszelkie koszty @bur![Nbsp][Concept('concept_bureaucracy', 'biurokratyczne')] dotyczące [Concept('concept_trade_route', 'szlaków handlowych')] prowadzących na [concept_market|l], którego [Concept('concept_market_owner', 'właścicielem')] są państwa objęte umową handlową. Działa to w obu kierunkach. Ponadto zniesione zostają wszystkie [concept_tariffs|l] nałożone na szlaki handlowe łączące oba [Concept('concept_country', '$concept_countries$')|l], co wpływa na zwiększenie rentowności handlu i liczby wymienianych towarów."
 lesson_establish_trade_route_why_6_back:0 "Zamknij następującą interakcję z mapą: [GetDiplomaticActionType('trade_agreement').GetName]"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Nie musisz stale obserwować swoich szlaków handlowych, ale warto je teraz zoptymalizować."
 lesson_establish_trade_route_why_7_continue:1 "Otwórz panel #b Rynek#! i przejdź do karty #b Szlaki handlowe#!"
 lesson_establish_trade_route_why_7_back:0 "Zamknij kartę #b Szlaki handlowe#!"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "W tym panelu widoczne są wszystkie [Concept('concept_trade_route', '$concept_trade_routes$')|l] dotyczące twojego [Concept('concept_market', 'rynku')] – zarówno te, które należą do ciebie, jak i stanowiące własność innych [Concept('concept_country', 'państw')]. Dopóki dysponujesz wystarczającą liczbą [Concept('concept_convoys', 'konwojów')], wytyczone szlaki handlowe są rozszerzane, aby spełnić wymagania [Concept('concept_market', 'rynkowe')]. Gdy szlak stanie się nierentowny – na przykład z powodu konkurencyjnej wymiany handlowej lub niespodziewanych zmian podaży i popytu – może ulec zmniejszeniu i zwolnić konwoje na rzecz innych szlaków. W tym miejscu możesz dostosować [Concept('concept_market_good_policy', 'politykę towarową rynku')] odnoszącą się do istniejącego szlaku handlowego. Znajdziesz tu również skróty umożliwiające wytyczanie szlaków handlowych w celu importu [Concept('concept_good', 'towarów')] o wysokim popycie lub eksportu towarów o wysokiej podaży."
 lesson_establish_trade_route_why_8_continue:0 "Naciśnij przycisk Dalej"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Perfekcyjne opanowanie kwestii handlu to bardzo ważny aspekt rozwijania własnego państwa. Wytyczając dochodowe szlaki importowe, możesz zapewnić swoim [Concept('concept_pop', 'zbiorowościom')] [Concept('concept_good', '$concept_goods$')|l] bez konieczności samodzielnej ich produkcji. Eksport towarów produkowanych w nadmiarze pozwoli ci z kolei wyspecjalizować swój przemysł, dzięki czemu zdobędziesz przewagę konkurencyjną, a do twojego [Concept('concept_country', 'państwa')] zaczną spływać pieniądze od innych [Concept('concept_wealth', 'zamożnych')] [Concept('concept_pop', '$concept_pop_possessive$')|l].\n\nWadą polegania na handlu jest konieczność dbania o stosunki z innymi państwami i ochrony swoich [Concept('concept_shipping_lane', 'szlaków żeglugowych')] przed wrogimi flotami. Z jednej strony handel może w czasie wojny zapewnić środki niezbędne do życia, a z drugiej – jest bardziej podatny na zakłócenia niż produkcja lokalna."
 lesson_establish_trade_route_why_9_continue:0 "Zakończ"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "Problem niedoboru towarów początkowych rozwiązany!"
 lesson_establish_trade_route_complete_desc:0 "[GetPlayer.GetMarket.GetName] – na tym rynku znów jest dostępny następujący towar: [JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName|l]. Nareszcie! Chociaż kara [Concept('concept_good_production', 'produkcyjna')] nadal częściowo obowiązuje, będzie stopniowo zanikać, aż w końcu twoje zakłady produkcyjne zaczną znowu funkcjonować na pełnych obrotach.\n\nDzięki nowo zdobytej wiedzy na temat wytyczania [Concept('concept_trade_route', 'szlaków handlowych')] możesz teraz zacząć zarządzać swoją gospodarką na światowym poziomie. Poeksperymentuj z nowymi szlakami importowymi i eksportowymi, aby zoptymalizować swoją gospodarkę i zwiększyć [concept_sol|l] ludności w państwie o nazwie [GetPlayer.GetNameNoFlag]."
 
