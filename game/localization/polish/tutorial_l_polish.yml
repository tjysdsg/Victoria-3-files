 je_tutorial_fix_unproductive_building_reason: "[JournalEntry.GetTarget.GetBuilding.GetName] – ten budynek znajdujący się w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] generuje zbyt mały przychód w stosunku do wydatków. Budynek nie jest przez to konkurencyjny.\n\nWykorzystaj nabytą przez siebie wiedzę na temat [Concept('concept_building', 'budynków')] i [Concept('concept_production_method', 'metod produkcji')], aby spróbować rozwiązać ten problem. Możesz też spróbować [concept_subsidies|l]."
