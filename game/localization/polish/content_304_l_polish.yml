 KOR_declare_korean_empire: "Ogłoś powstanie Cesarstwa Koreańskiego"
 KOR_declare_korean_empire_desc: "Koreę otaczają ziemie dwóch cesarzy. Aby zabezpieczyć naszą suwerenność, musimy zrównać się z nimi."
 korea.1.t: "Epoka Gwangmu"
 korea.1.d: "Niedawno koronowany cesarz [SCOPE.sCharacter('korea_emperor_scope').GetFullName] ogłosił w nowo wybudowanej świątyni Hwangudan koniec epoki państwa o nazwie [ROOT.GetCountry.GetName] i powstanie nowego Cesarstwa Koreańskiego."
 korea.1.f: "Dekady nieśmiałych myśli, lata planowania, miesiące przygotowań – wszystko doprowadziło do tej właśnie chwili, do wielkiego odrodzenia ducha ludu. Nad głowami zebranych ludzi odzianych w piękne jedwabie rozbłyskiwały fajerwerki, a do ich uszu dobiegały swojskie pieśni. Tych kilku zagranicznych dygnitarzy biorących udział w uroczystości podniosło kieliszki z milczącym uznaniem i nieprzyjemnym spojrzeniem."
 korea.1.a: "Cóż za wspaniały dzień."
