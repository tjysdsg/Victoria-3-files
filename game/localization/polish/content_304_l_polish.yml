 corporate_state.1.t: "Unie narodowe"
 corporate_state.1.d: "Część grupy interesów znanej jako [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] okazała poparcie względem oficjalnego uznania pracy fizycznej w ramach zaproponowanego prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Ludzie ci służą za cenną przeciwwagę w stosunku do komunistycznej opozycji."
 corporate_state.1.f: "– Dziś sama burżuazja, co w żadnym wypadku nie jest nielogiczne, okazuje zrozumienie i przychylność względem zakładania związków zawodowych przez klasę robotniczą. W rzeczy samej, co bardziej inteligentne osoby z burżuazji chętnie zaakceptowałaby reformy państwa i aparatu reprezentacyjnego, by pozostawić przestrzeń na „apolityczne” związki, a nawet zgodziłyby się na ich roszczenia dotyczące przejęcia kontroli nad systemem produkcji. Burżuazji wydaje się, że dopóki czyny proletariatu mogą być ograniczone do natychmiastowych żądań gospodarczych wnoszonych na zasadzie handlu wymiennego, pomaga to w ochronie statusu quo i unikaniu formowania się niebezpiecznej „politycznej” świadomości…" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Ich poparcie jest mile widziane."
 corporate_state.1.b: "Wykorzystajmy ich, by przeprowadzić rekrutację do naszej narodowej organizacji pracy."
 corporate_state.1.c: "To doskonała okazja do zdyskredytowania naszych przeciwników."
 corporate_state.2.t: "Socjalizacja"
 corporate_state.2.d: "Część naszego rządu zaczyna debatować nad nacjonalizacją kluczowych gałęzi przemysłu w ramach proponowanego prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Wielu prywatnych przedsiębiorców nie zgadza się na tę propozycję."
 corporate_state.2.f: "Właściciel fabryki był małym człowiekiem, który wydawał się trochę większy przez buty na obcasie, pulchną twarz i imponujący kapelusz. Wyraźnie wskazywało to na jego wysoki status i fakt, że człowiek ten doskonale zdaje sobie z niego sprawę.\n\n– Miałem trzynaście lat, kiedy zostałem szewcem – zaczął, wykonując przy tym żywe gesty w stronę okna wychodzącego na sklep. – Mój mentor był wielkim człowiekiem. W wieku dwudziestu lat odziedziczyłem po nim sklep, a dziewięć lat później kupiłem tę fabrykę. Beze mnie to miasto byłoby niczym. Rozumiesz? Nie będę tego słuchać. Nie będę."
 corporate_state.2.a: "Poprzyj socjalizowanie działalności handlowych zatrudniających ponad stu pracowników."
 corporate_state.2.b: "Zachęć do zakładania samorządów sklepowych, by koordynować małe przedsiębiorstwa."
 corporate_state.2.c: "Poprzyj upaństwawianie wyłącznie przedsiębiorstw będących własnością zagraniczną."
 corporate_state.2.e: "Prywatne przedsiębiorstwo może samodzielnie kontrolować swoje sprawy."
 corporate_state.3.t: "Różnice nie do pogodzenia"
 corporate_state.3.d: "Wieści o brutalnych nadużyciach względem pracowników w budynku takim jak [SCOPE.sBuilding('relevant_building').GetName|l] w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName] obiegły cały naród. Dysydenci twierdzą, że jest do dowód, że zaproponowane przez rząd prawo ([SCOPE.sLaw('current_law_scope').GetName|l]) nie jest w stanie ochronić praw robotników."
 corporate_state.3.f: "– Każdego dnia słyszymy o naszych braciach z tej samej klasy społecznej, którzy tracą swe życia, po części lub w całości z powodu bandyctw, których dopuszczają się ich pracodawcy. Ci odpowiadają jednak na te zarzuty, że sami również są obciążeni i że dbają o nas tak samo, jak my dbamy o nich. Dlaczego więc nigdy nie słyszymy o właścicielu, który stracił palec lub wzrok? Dlaczego więc oni umierają w wieku sześćdziesięciu pięciu lat, a my – trzydziestu? Widok naszych ciał wywożonych z ich fabryk stał się już rutyną, podczas gdy najgorszy los, jaki może spotkać ich, to stanie się jednym z nas!"
 corporate_state.3.a: "Ogłoś wystąpienie na drogę sądową przeciwko właścicielom."
 corporate_state.3.b: "Zapobiegnij rozprzestrzenianiu się tej informacji."
 corporate_state.3.c: "Co nas obchodzi taka [SCOPE.sPop('relevant_pop').GetCulture.GetName|l] hołota?"
 corporate_state.4.t: "Kategoria osiadła"
 corporate_state.4.d: "Poprzez jawne faworyzowanie sektorów zatrudnienia uznawanych za wydajne rządowi udało się zyskać poparcie do ustanowienia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]. Przeciwnicy zostali uznani za ludzi niewydajnych i pasożyty."
 corporate_state.4.f: "– Gdyby poddać analizie sumę produkcji w gospodarce kapitalistycznej, dojdzie się do wniosku, że istnieją dwie główne kategorie, na które można podzielić społeczeństwo. Kategoria wydajna – wytwarzająca materialną poprawę – i kategoria osiadła, która tego nie robi. Ta pierwsza produkuje pewną wartość, podczas gdy ta druga żarłocznie ją pochłania.\n\n– W kapitalistycznym społeczeństwie ta druga kategoria obejmuje samych kapitalistów: wszelkiego rodzaju służby bezpieczeństwa, biurokratów, urzędników, fachowców i „pracowników usługowych”. Pierwsza kategoria uzasadnia sens swojego istnienia, tworząc sobie samej warunki do reprodukcji. A co robi ta druga?" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Przykładanie się do pracy to [SCOPE.sCulture('primary_culture_scope').GetName|l] tradycja."
 corporate_state.4.b: "Za uczciwy ustrój wydajnych klas!"
 corporate_state.5.t: "Organy nominacyjne"
 corporate_state.5.d: "Podczas gdy rząd debatuje nad wprowadzeniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), różne organizacje domagają się większej liczby swoich przedstawicieli w organach korporacyjnych. Wśród tych grup są organizacje zrzeszające pracowników, związki pracodawców, a także uniwersytety."
 corporate_state.5.f: "Wykres przedstawiony przez zwolenników nowego prawa robił ogromne wrażenie. Na liście gęsto wypełnionej czarnym atramentem znalazła się każda oficjalnie uznawana [ROOT.GetCountry.GetAdjectiveNoFormatting|l] grupa – czy to związek zawodowy, czy to konfederacja pracodawców. Linie łączyły je z dwudziestoma dwoma dużymi blokami, podlegającymi kilku organom koordynacyjnym oraz proponowanej radzie ministrów. Każdy tymczasowy członek rady, który spojrzał na tę prezentację, pomyślał o tym samym – co ma zrobić, aby to jego nazwisko wypełniło puste miejsce?"
 corporate_state.5.a: "Sprzyjaj organizacjom pracowniczym i grupie interesu znanej jako [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 corporate_state.5.b: "Wspieraj stowarzyszenia pracodawców i grupę interesu znaną jako [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 corporate_state.5.c: "Okaż poparcie uniwersytetom i grupie interesu znanej jako [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]."
 corporate_state.5.e: "Nie będziemy okazywać nikomu względów w procesie nominacji."
