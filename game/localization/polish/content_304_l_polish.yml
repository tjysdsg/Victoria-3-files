 je_reunify_china: "Era militarystów"
 je_reunify_china_reason: "Upadek zwierzchnictwa rządu centralnego doprowadził do pojawienia się w całych Chinach licznych ścierających się ze sobą potęg militarnych. Jeśli mamy odbudować z ruin Chiny, musimy stać się kimś więcej niż jedynie kolejnym #bold państwem watażki#!.\n\nGdy ten [concept_journal_entry|l] będzie aktywny, słabsze państwa watażków będą bardziej skłonne wesprzeć inne przeciwko potężniejszym państwom."
 warlord_china_events.101.t: "Zjednoczenie Chin"
 warlord_china_events.101.d: "Dzięki pracowitości naszego ludu i odwadze naszych żołnierzy armie ostatniego z watażków zostały rozbite lub podporządkowały się nam. [ROOT.GetCountry.GetName] to teraz zjednoczone państwo, które nigdy wcześniej nie było tak potężne."
 warlord_china_events.101.f: "Nigdy wcześniej nie widziała tylu świateł na niebie. Fale czerwonych, żółtych i różowych iskier przekształciły noc w dzień, a do jej uszu raz za razem docierają kolejne dźwięki wybuchających fajerwerków. Na ulicy, niedaleko jej domu, sąsiad wypuścił w powietrze całe mnóstwo migoczących lampionów, które uniosły się w niebo i dołączyły do strzelających iskier.\n\nTo jasne, że kończące się zapasy i potrzeba snu sprawią, że prędzej czy później uroczystości dobiegną końca, ale stan, który doprowadził do tego wybuchu radości, przetrwa. Chiny znów są zjednoczone – są państwem niepodzielnym, niezależnym i wiecznym."
 warlord_china_events.101.a: "Nasz naród na zawsze musi pozostać jednością."
 warlord_china_events.101.b: "Poświęćmy całą naszą energię na odbudowę."
