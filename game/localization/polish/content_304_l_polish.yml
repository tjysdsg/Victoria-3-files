 je_sell_alaska_button_desc: "Terytorium Alaski przynosi nam więcej zobowiązań niż zysków. Znalezienie dla niego kupca będzie korzystne zarówno dla naszego skarbca, jak i bezpieczeństwa narodowego."
 selling_alaska_tt: "Otrzymamy pokaźną rekompensatę finansową za obszar administracyjny o nazwie [SCOPE.sState('alaska_scope').GetName], a nasze [concept_relations|l] z jego #bold nabywcą#! ulegną poprawie"
 je_buy_alaska_button: "Złóż ofertę kupna Alaski"
 je_buy_alaska_button_desc: "Alaska stanowi obecnie terytorium kolonialne sojuszniczego narodu. Być może pozytywne stosunki umożliwią nam zakup tego terytorium."
 foster_national_agitation: "Wzbudź agitację narodową"
 foster_national_agitation_desc: "#lore [Character.GetFullName] – daj tej postaci zadanie polegające na agitowaniu wśród osób, których kulturą jest kultura [Character.GetCulture.GetName|l] i które stanowią część populacji obcego mocarstwa."
