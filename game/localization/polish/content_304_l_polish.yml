 alk_breakup.1.t: "Zagubieni w chłodzie"
 alk_breakup.1.d: "Obszar pozbawiony został steru i linii ratunkowej, zapewnianej dotąd przez kolonialnego suwerena – w tych warunkach działania państwa o nazwie [ROOT.GetCountry.GetName] wydają się nie do utrzymania. Europejscy osadnicy szykują się do masowej ewakuacji."
 alk_breakup.1.f: "– Naszą zbiorowość, liczącą zaledwie kilka tysięcy ludzi, otacza zewsząd pusty kontynent. Jeśli pozostaniemy bez wsparcia, nasze jedzenie zgnije, a domy się rozpadną. Co poczniemy, gdy nadejdzie zima? Jeśli się pospieszymy, może uda nam się wcześniej dotrzeć do Irkucka; a jeśli odważymy się ruszyć przez fiordy – do Vancouver."
 alk_breakup.1.a: "Wycofaj się z Alaski w uporządkowany sposób."
 alk_breakup.1.b: "Zostań na miejscu, licząc na powrót suwerena."
 alk_breakup.1.c: "Niech ktoś przyniesie pióro i papeterię. Przejmiemy tę ziemię!"
 alk_breakup.1.e: "Oddaj ziemię rdzennej ludności."
