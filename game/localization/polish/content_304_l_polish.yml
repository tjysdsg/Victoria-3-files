l_polish:
 je_risorgimento: "Zjednoczenie Włoch"
 je_risorgimento_reason: "Nasze państwo, [ROOT.GetCountry.GetName], targane jest przez wiatry nacjonalizmu, które dotarły do nas z państw Europy. Pod ich wpływem zarówno przedstawiciele naszego rządu, jak i osoby spoza niego, zaczęły dążyć do odnowienia zjednoczonych Włoch.\n\nW naszych obszarach administracyjnych, w których dominują kultury [SCOPE.sCulture('north_italian_scope').GetAdjective|l] i [SCOPE.sCulture('south_italian_scope').GetAdjective|l], radykałów jest [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D], podczas gdy całkowita populacja wynosi [Country.MakeScope.Var('italian_states_pop_total').GetValue|D] – stanowią więc oni [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! populacji włoskiej.\n\nJeżeli współczynnik ten wyniesie #red;bold;shadow 25%#!, administracja [ROOT.GetCountry.GetAdjective|l] zostanie przejęta przez rewolucjonistów panwłoskich[ROOT.GetCountry.GetCustom('italy_fate_loc')]"
 austrian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj nacjonalizm włoski#! w ciągu ostatnich #bold trzech lat#!"
 italian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj ideę zjednoczenia#! w ciągu ostatnich #bold trzech lat#!"
 is_italy_tt: "Utworzono #bold Włochy#!"
 italy_will_get_couped_custom: ", którzy ustanowią #bold republikę demokratyczną#!."
 italy_will_get_annexed_custom: ", którzy doprowadzą do #red aneksji#! terenów przez wiodący włoski obszar administracyjny."
 je_risorgimento_austrian_radicals_button: "Promuj nacjonalizm włoski"
 je_risorgimento_austrian_radicals_button_desc: "Od czasu zakończenia wojen napoleońskich terytoriami włoskimi władają obce mocarstwa. Nasza podróż ku zjednoczeniu półwyspu może natchnąć mieszkańców tych terenów i zachęcić ich do zbrojnego wystąpienia przeciwko swoim oprawcom."
 je_risorgimento_italian_radicals_button: "Promuj ideę zjednoczenia"
 je_risorgimento_italian_radicals_button_desc: "Ludność całego Półwyspu Apenińskiego powoli budzi się i skłania ku idei zjednoczenia Włoch. Jeżeli tamtejsi władcy nie będą chcieli usłyszeć jej zewu, może ich poddani to zrobią."
 ausrad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold trzy lata#!"
 itarad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold trzy lata#!"
 russia_monarchy.1.t: "Początek rządów Aleksandra II"
 russia_monarchy.1.d: "Wraz z końcem panowania Mikołaja I na tron państwa o nazwie [ROOT.GetCountry.GetName] wstępuje [SCOPE.sCharacter('tsar_scope').GetFullName], znany od tej pory jako car rosyjski Aleksander II. Wielu biurokratów o poglądach liberalnych liczy na to, że [SCOPE.sCharacter('tsar_scope').GetCustom('PL_jego_jej')] rządy zapoczątkują nową epokę reform."
 russia_monarchy.1.f: "– Przed obliczem Boga, nieuchwytnego dla oczu, lecz wszechobecnego, ślubuję za jedyny cel powziąć dobro ojczyzny.\n\nOpatrzność powierzyła mi szczytne zadanie: pod jej przewodnictwem wyniosę Rosję na chwalebne wyżyny, by urosła w nieznaną dotąd siłę. Niechaj przeze mnie realizują się ponadczasowe pragnienia i idee naszych świętych przodków, którzy będą czczeni na wieki." #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Niech żyje car!"
 russia_monarchy.2.t: "Osłabienie"
 russia_monarchy.2.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] podczas pobytu na wakacjach gwałtownie podupada na zdrowiu. Lekarze twierdzą, że może stracić życie."
 russia_monarchy.2.f: "Podczas podróży u wybrzeża Morza Śródziemnego objawiła się u niego choroba wywołana najwyraźniej przez tak chwalone za swą leczniczą naturę nadmorskie powietrze. Pomimo spływającego mu z czoła potu, którym przesiąkały poduszki, leżał owinięty kocami, trzęsąc się na całym ciele.\n\nPielęgniarka stojąca przy łóżku słyszała, jak drżącymi wargami wypowiadał jakieś słowa, ale nie była w stanie ich zrozumieć."
 russia_monarchy.2.a: "Musimy sprawić, by spędził ostatnie dni w cieple i wygodzie."
 russia_monarchy.2.b: "Podajcie mu innowacyjne leki."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wróci do zdrowia"
 russia_monarchy.3.t: "Początek rządów Mikołaja II"
 russia_monarchy.3.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] – dotąd carewicz – wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Mikołaj II. Nauczyciele nowego cara chwalą [SCOPE.sCharacter('tsar_scope').GetCustom('PL_go_ja')] za erudycyjne poglądy zwiastujące początek liberalnych i oświeconych rządów."
 russia_monarchy.3.f: "– O Panie moich przodków i Królu nad królami! O Ty, któryś stworzył wszystko swym słowem! Zmiłuj się nade mną i ześlij na mnie z Niebios swą królewską mądrość, ażebym wiedział, co raduje Twe serce, i mógł wypełniać Twą wolę." #- Tsar's Prayer
 russia_monarchy.3.a: "Panie, ocal tych, którzy strzegą dla nas prawdy!"
 russia_monarchy.4.t: "Początek rządów Aleksandra III"
 russia_monarchy.4.d: "Po tragicznej śmierci swojego starszego brata carewicz [SCOPE.sCharacter('tsar_scope').GetFullName] wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Aleksander III. Oczekuje się, że [SCOPE.sCharacter('tsar_scope').GetCustom('PL_jego_jej')] panowanie zapoczątkuje triumf zaciekłego patriotyzmu i antyrewolucyjnego konserwatyzmu."
 russia_monarchy.4.f: "– Choć w sercu noszę smutek, głos Boga nakazuje mi z pogodą ducha wspomóc rząd w nadziei, iż Pan weźmie mnie w opiekę, i z wiarą w moc i słuszność władzy, którą dla dobra ludu należy umocnić i chronić przed wszelkim złem." #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Chwała poskromicielowi dumnych!"
 russia_monarchy.5.t: "Początek rządów Mikołaja II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] obejmuje tron po swoim ojcu i zostaje carem państwa o nazwie [ROOT.GetCountry.GetName]. Oczekuje się, że rządy nowego władcy – Mikołaja II – przyniosą modernizację gospodarki, centralizację polityki i umocnienie władzy monarchii."
 russia_monarchy.5.f: "– Niech wszyscy wiedzą, że wykorzystam całą powierzoną mi władzę dla dobra ludu, by strzec podstaw naszego ustroju z równą determinacją i stanowczością, z jaką bronił ich mój nieodżałowany ojciec. Niech miłosierny Bóg wesprze mnie w tej misji, niech wzmocni mnie i pobłogosławi, ażebym wiódł długi i owocny żywot."
 russia_monarchy.5.a: "Boże, chroń cara i tradycjonalistyczną Rosję!"
 russia_monarchy.6.t: "Narodziny Aleksego"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] wraz z żoną doczekali się syna. Narodzony właśnie [SCOPE.sCharacter('alexei_scope').GetFullName] będzie wychowywany jako przyszły [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: "„Niemowlę niesiono na złotej poduszce, którą u ramion księżnej przytrzymywał szeroki złoty pas. Otulone było ciężkim, podszytym futrem gronostaja złotym okryciem następcy tronu. Płakało wniebogłosy jak każde inne dziecko, gdy stary ojciec Janiszew zanurzał je w chrzcielnicy”." #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Narodził się car."
 alexei_becomes_heir_tt: "#variable Aleksy Romanow#! zostaje następcą tronu państwa o nazwie [SCOPE.sCountry('rus_scope').GetName]"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName] choruje"
 russia_monarchy.7.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] głęboko przeżywa problemy, z jakimi boryka się [ROOT.GetCountry.GetAdjective|l] ludność. Choruje obecnie na ostre zapalenie płuc i odmawia leczenia."
 russia_monarchy.7.f: "– Nie posłucha naszych rad. Przedzierał się przez narastający z każdą chwilą mróz, żeby sprawdzić stan oddziałów. Chorował dwukrotnie, a mimo to odmawia odpoczynku. Albo jest w gabinecie, albo na polu bitwy.\n\nLekarz spogląda niespokojnie w bok, sprawdzając, czy nikt nie nadchodzi.\n\n– To… gorsze niż śmierć. To samobójstwo!"
 russia_monarchy.7.a: "Nie ma czasu do stracenia – leżenie w łóżku w niczym nie pomoże."
 russia_monarchy.7.b: "Postarajmy się przekonać [SCOPE.sCharacter('nicholas_scope').GetCustom('PL_go_ja')] do rozpoczęcia leczenia."
 russia_monarchy.8.t: "Ostatnia przejażdżka"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName] mimo złego stanu zdrowia wsiadł na motocykl i zniknął gdzieś na wsi. Jego służba martwi się o niego."
 russia_monarchy.8.f: "Dźwięk silnika staje się coraz cichszy, kiedy motocykl wjeżdża na jedno ze wzniesień, by wkrótce zniknąć za nim. [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] przepada gdzieś wśród zieleni, uciekając przed bólem narastającym powoli w klatce piersiowej."
 russia_monarchy.8.a: "Znajdźcie go i sprowadźcie do domu"
 russia_monarchy.8.b: "Zabierzcie go do nowego szpitala."
 michael_becomes_heir_tt: "#variable Michał Romanow#! zostaje następcą tronu państwa o nazwie [SCOPE.sCountry('rus_scope').GetName]"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wróci do zdrowia"
 russia_monarchy.9.t: "Początek rządów Aleksego II"
 russia_monarchy.9.d: "Wraz z końcem panowania Mikołaja II jego pierworodny i jedyny syn – [SCOPE.sCharacter('tsar_scope').GetFullName] – wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Aleksy II. Młody i bojowo nastawiony car chce, aby armia [ROOT.GetCountry.GetAdjectiveNoFormatting|l] jeszcze bardziej urosła w siłę."
 russia_monarchy.9.f: "– O Panie mych przodków, otul me serce. Pozwól mi działać na rzecz powierzonego mej opiece ludu i ku Twej chwale. Niechaj w dniu sądu bez winy stanę przed Tobą, aby opowiedzieć o swych czynach." #- The Tsar's Prayer
 russia_monarchy.9.a: "Pan odpędzi niegodnych i da nam siłę!"
 russia_monarchy.10.t: "Początek rządów Michała II"
 russia_monarchy.10.d: "Po zakończeniu rządów Mikołaja II jego następcą i nowym carem państwa o nazwie [ROOT.GetCountry.GetName] zostaje jego młodszy brat, [SCOPE.sCharacter('tsar_scope').GetFullName]. Wstrzemięźliwe rządy Michała II mogą oznaczać ostrożne reformy konstytucyjne i odpowiedzialne sprawowanie władzy."
 russia_monarchy.10.f: "– Wierząc, podobnie jak naród, że dobro naszego kraju to wartość nadrzędna, proszę o błogosławieństwo dla Rosjan i przysięgam przed obliczem Boga chronić naszą ojczyznę poprzez powierzoną mi władzę." #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Chwała obrońcy słabych!"
 russia_monarchy.11.t: "Początek rządów Jerzego I"
 russia_monarchy.11.d: "Wraz z końcem panowania Mikołaja II tron państwa o nazwie [ROOT.GetCountry.GetName] obejmuje [SCOPE.sCharacter('tsar_scope').GetFullName]. Pomimo wiecznie złego stanu zdrowia nowy władca Jerzy I jest zdecydowanym orędownikiem postępu naukowego i reform modernistycznych."
 russia_monarchy.11.f: "– Panie Boże, Ty, któryś stworzył wszystko swym słowem, i któryś w swej mądrości powołał do życia człowieka, aby godnie kroczył po Ziemi i sprawiedliwie rządził światem Twego dzieła, wyznaczyłeś mnie na cara i sędziego Twego ludu. Pokładam więc wiarę w Twym niezbadanym planie i kłaniam się z wdzięcznością przed Twym majestatem." #- The Tsar's Prayer
 russia_monarchy.11.a: "Niech nam żyje jak najdłużej!"
 modifier_alexander_ii: "Wielki reformator"
 modifier_nicholas_tsesarevich: "Rządy perfekcji"
 modifier_alexander_iii: "Orędownik pokoju"
 modifier_nicholas_ii: "Car z innej epoki"
 modifier_george_i: "Odrealniony monarcha"
 modifier_michael_ii: "Zafrasowany patriota"
 modifier_alexei_ii: "Car wojownik"
 alexander_ii_enthroned_tt: "[SCOPE.sCountry('russia_scope').GetName] – prawdopodobieństwo, że w czasie, gdy rządzi [SCOPE.sCharacter('tsar_scope').GetFullName], w tym państwie pojawią się postacie będące liberałami gospodarczymi, wzrasta"
 alexander_iii_enthroned_tt: "[SCOPE.sCountry('russia_scope').GetName] – prawdopodobieństwo, że w czasie, gdy rządzi [SCOPE.sCharacter('tsar_scope').GetFullName], w tym państwie pojawią się postacie będące tradycjonalistami, wzrasta"
 alexei_ii_enthroned_tt: "[SCOPE.sCountry('russia_scope').GetName] – prawdopodobieństwo, że w czasie, gdy rządzi [SCOPE.sCharacter('tsar_scope').GetFullName], w tym państwie pojawią się postacie będące agresywnymi nacjonalistami, wzrasta"
 unfriendly_nation_with_interest_in_alaska_tt: "Wrogie [concept_country|l], którego [concept_rank|l] jest wyższa niż nasza, ma [concept_interest|l] w [Concept('concept_strategic_region', 'regionie strategicznym')] o nazwie #bold Wybrzeże Pacyfiku#!"
 friendly_nation_with_interest_in_alaska_tt: "#bold Północnoamerykańskie#! [concept_great_power|l] z [Concept('concept_incorporated_state', 'obszarem wcielonym')] w [Concept('concept_strategic_region', 'regionie strategicznym')] o nazwie #bold Wybrzeże Pacyfiku#! ma z nami pozytywne [concept_relations|l]"
 sold_alaska_tt: "Z powodzeniem sprzedaliśmy #bold Alaskę#!"
 not_sold_alaska_tt: "#bold Nie#! udało nam się sprzedać #bold Alaski#!"
 has_alaska_sale_cooldown_tt: "Nie podjęto tego działania w minionym #bold roku#!"
 notification_alaska_negotiations_fail_name: "Oferta dotycząca Alaski odrzucona"
 notification_alaska_negotiations_fail_desc: "[SCOPE.sCountry('alaska_buyer').GetName] – to państwo wycofało się z negocjacji w sprawie sprzedaży Alaski. Terytorium to pozostanie pod naszą kontrolą do czasu podjęcia kolejnej próby."
 notification_alaska_negotiations_fail_tooltip: "#header $notification_alaska_negotiations_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_alaska_negotiations_fail_desc$"
 je_sale_of_alaska: "Sprzedaż Alaski"
 je_sale_of_alaska_reason: "Odizolowane terytorium na obrzeżach państwa o nazwie [SCOPE.sCountry('alaska_owner_scope').GetName], [SCOPE.sState('alaska_scope').GetName], w ostatnich latach było zagrożone przejęciem przez wrogie mocarstwa.\n\nAby zapewnić sobie zysk i uniknąć upokorzenia w postaci przejęcia go przez wrogów w razie wojny, urzędnicy w rządzie, którym zarządza [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], zasugerowali poszukanie nabywcy dla obszaru administracyjnego o nazwie [SCOPE.sState('alaska_scope').GetName]."
 je_sell_alaska_button: "Znajdź nabywcę"
 je_sell_alaska_button_desc: "Terytorium Alaski przynosi nam więcej zobowiązań niż zysków. Znalezienie dla niego kupca będzie korzystne zarówno dla naszego skarbca, jak i bezpieczeństwa narodowego."
 selling_alaska_tt: "Otrzymamy pokaźną rekompensatę finansową za obszar administracyjny o nazwie [SCOPE.sState('alaska_scope').GetName], a nasze [concept_relations|l] z jego #bold nabywcą#! ulegną poprawie"
 je_buy_alaska_button: "Złóż ofertę kupna Alaski"
 je_buy_alaska_button_desc: "Alaska stanowi obecnie terytorium kolonialne sojuszniczego narodu. Być może pozytywne stosunki umożliwią nam zakup tego terytorium."
 foster_national_agitation: "Wzbudź agitację narodową"
 foster_national_agitation_desc: "#lore [Character.GetFullName] – daj tej postaci zadanie polegające na agitowaniu wśród osób, których kulturą jest kultura [Character.GetCulture.GetName|l] i które stanowią część populacji obcego mocarstwa."
 not_homeland_of_states_tt: "Kultura [SCOPE.sCulture('agitator_culture').GetName|l] nie jest jedną z [Concept('concept_primary_cultures', 'kultur dominujących')] właściciela tego obszaru administracyjnego"
 is_rival_of_owner_tt: "Właściciel tego obszaru administracyjnego toczy z nami [Concept('concept_rivalry', 'rywalizację')]"
 italian_unification.4.t: "[SCOPE.sState('capital_scope').GetCityHubName] w trzech kolorach"
 italian_unification.4.d_annex: "[SCOPE.sState('capital_scope').GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Twierdzą, że ich władcą jest [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] z państwa o nazwie [SCOPE.sCountry('italian_leader').GetName], i przysięgają lojalność wobec tej osoby."
 italian_unification.4.d_coup: "[SCOPE.sState('capital_scope').GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Twierdzą, że rząd, któremu przewodzi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], upadł."
 italian_unification.4.f: "– Zdrajcy! Zdrajcy są wśród nas! Bić na alarm, natychmiast wezwać straże!\n\n– Ma pan na myśli tych stojących obok mnie mężczyzn w garniturach? Oby, bo postąpił pan bardzo nieroztropnie, informując o swojej obecności. Ponieważ to pańska całkowita niekompetencja zmusiła nas do podjęcia działania, pozwoli pan, że wyrażę się jasno: nastaje świt zjednoczonych Włoch. Włoch, dla których musi znaleźć się miejsce na arenie międzynarodowej. Ale to nie ludzie pańskiego pokroju o to zadbają."
 italian_unification.4.a: "Powstaniemy raz jeszcze – jako część jednej całości."
 italian_unification.4.b: "Niech żyje Italia!"
 italian_unification.4.c: "Powstaniemy raz jeszcze – jako część jednej całości."
 italian_unification.5.t: "[SCOPE.sState('capital_scope').GetCityHubName] pod kontrolą włoskich nacjonalistów"
 italian_unification.5.d: "[SCOPE.sCountry('italian_pannational_country').GetName] – kontrolę nad krajem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do utworzenia jednego państwa włoskiego. Mówią, że dążą do zjednoczenia Włoch pod sztandarem persony znanej jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "O zjednoczeniu Włoch często wypowiadali się zarówno szaleńcy, jak i ludzie ambitni. W rzeczy samej, wspaniałe przebudzenie półwyspu skłoniłoby do refleksji nawet Boga jedynego. Dawniej próby zjednoczenia państwa uznawano za głupotę. A jednak wśród ukradkowych szeptów słychać teraz przekonanie, jakoby wciąż istniała nadzieja na świt nowego Rzymu."
 italian_unification.5.a: "Witamy naszych braci i nasze siostry."
 italian_unification.5.b: "Lepiej nie wystraszyć naszych sąsiadów."
 italian_unification.6.t: "[SCOPE.sCountry('italian_pannational_country').GetAdjective] administracja obalona przez włoskich nacjonalistów"
 italian_unification.6.d: "[SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Ogłosili oni utworzenie republiki składającej się z dawnych terytoriów suwerennych."
 italian_unification.6.f: "Wieści, które przyniósł asystent, były niewiarygodne – kolejna próba zjednoczenia Półwyspu Apenińskiego pod jednym sztandarem. Owo przedsięwzięcie wydawało się niemożliwe do zrealizowania zważywszy na fakt, iż terytorium to podzielone było między co najmniej pół tuzina drobnych władców i miasta-państwa, które chętnie i szybko udusiłyby zarówno siebie nawzajem, jak i całą Europę. Lecz gdy asystent mówił dalej, stało się jasne, że nie były to tylko czcze słowa. Nie, ta idea zasługiwała na emisariuszy niosących albo miecz, albo gałązkę oliwną."
 italian_unification.6.a: "Okażmy naszą przychylność wobec nowego ustroju."
 italian_unification.6.b: "Nic nas nie łączy z tymi terrorystami."
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName] w pięć dni"
 italian_unification.7.d: "W następstwie niepokoju panującego wśród włoskiej populacji zamieszkującej ziemię Lombardzko-Wenecką zbuntowani nacjonaliści ogłosili utworzenie rewolucjonistycznego obszaru administracyjnego o nazwie [SCOPE.sCountry('rsm_scope').GetName]. Ich celem jest wywalczenie niepodległości od państwa o nazwie [ROOT.GetCountry.GetName]."
 italian_unification.7.f: "Biały jeździec siedzący okrakiem na równie białej galopującej klaczy minął miejsce, w którym [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] co ranek spożywa śniadanie. Zlany potem od stóp do głów lokaj, który do [ROOT.GetCountry.GetRuler.GetCustom('PL_niego_niej')] przyszedł, miał ze sobą krwistoczerwony list. Włoskie terytoria się zbuntowały. Kolejny spocony asystent dostarczył jeszcze jeden raport: owe zbuntowane terytoria wzywały posiłki. Posiłki, które na pewno nadejdą – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] nie ma co do tego żadnych wątpliwości."
 italian_unification.7.a: "Natychmiast uciekać do Quadrilatero!"
 italian_unification.7.b: "Viva San Marco!"
 italian_states_choose_sides_tt: "#bold Włoskie#! obszary administracyjne otrzymają możliwość poparcia państwa o nazwie [SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning! Stosunki z #bold włoskimi#! obszarami administracyjnymi mogą się szybko oziębić"
 italian_unification.8.t: "Włoska wojna o niepodległość"
 italian_unification.8.d: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] – rewolucjoniści w tym mieście ogłosili utworzenie następującego państwa: [SCOPE.sCountry('rsm_scope').GetName]. Jest ono niepodległe, a zatem państwo o nazwie [SCOPE.sCountry('rsm_revolted_scope').GetName] nie ma nad nim władzy. Wspomniani rewolucjoniści proszą wszystkie włoskie obszary administracyjne o pomoc w walce."
 italian_unification.8.f: "– Matko… podjąłem decyzję. Wyruszam do Wenecji, z twoim błogosławieństwem czy bez niego.\n\n– Zabraniam ci! Mój syn nie zmarnuje sobie życia z powodu czegoś tak pozbawionego sensu jak flaga. Tego typu bezużyteczne spory o długość makaronu odebrały mi już braci i wujów. Zostań tu, tu jest bezpiecznie!\n\n– To nie jest nic bezużytecznego, matko! Włochy znów mają szansę tworzyć jedność. Moglibyśmy pojechać, dokąd chcemy, i robić, co chcemy. Znów mielibyśmy #bold coś#! dla siebie!"
 italian_unification.8.a: "Oni wspierają nas, a my ich."
 italian_unification.8.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] krew nie zostanie przelana za takie miasto jak [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Szepty o zjednoczeniu Włoch"
 italian_unification.10.d: "Wiatry nacjonalizmu dotarły do podzielonych od dawna obszarów administracyjnych na Półwyspie Apenińskim. Patrioci i wyznający ideę romantyzmu uczeni z państwa o nazwie [ROOT.GetCountry.GetName] zaczęli nawoływać do utworzenia zjednoczonego państwa włoskiego."
 italian_unification.10.f: "– Nie, signore. Nie jestem obcokrajowcem. [ROOT.GetCountry.GetNameNoFormatting] to nie moja ojczyzna. Jestem Włochem, a Włoch we Włoszech nigdy nie jest obcy."
 italian_unification.10.a: "Należy przywrócić dawno zapomniane Włochy."
 italian_unification.10.b: "Nie podejmiemy tego ryzyka."
