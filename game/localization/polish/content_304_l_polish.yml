 je_great_reformer: "Wielki reformator"
 je_great_reformer_reason: "Gdy osoba, którą jest [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName], wstąpiła na tron państwa znanego jako [ROOT.GetCountry.GetNameNoFormatting], wielu reformatorów dostrzegło w jej rządach szansę na całkowitą przemianę przestarzałych struktur administracyjnych. Zorientowana na transformację głowa państwa utworzyła liczne komisje mające na celu analizę proponowanych reform i ich wprowadzenie. Jeśli te „wielkie reformy” zakończą się sukcesem, zasilone nową energią państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] może wybić się ponad inne europejskie potęgi.\n\nW trakcie rządów władcy, którym jest [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting], w państwie o nazwie [ROOT.GetCountry.GetName] istnieje zwiększone prawdopodobieństwo pojawienia się postaci określanych w następujący sposób: [GetIdeology('ideology_market_liberal').GetName|l]."
 je_great_reformer_goal: "Ukończ #v 3#! [Concept('concept_journal_entry', 'wpisy w dzienniku')] dotyczące wielkich reform"
 je_great_reforms_serfdom: "Wielkie reformy: reforma chłopstwa"
 je_great_reforms_serfdom_reason: "W kręgach reformatorów praktyka znana jako [GetLawType('law_serfdom').GetName|l] od dawna budzi niezadowolenie. Liberalni członkowie zbiorowości o nazwie [GetPopType('aristocrats').GetName|l] krytykują ten system za marnowanie pokaźnego kapitału na niewydajnych chłopów pańszczyźnianych, przez co arystokracja ma ograniczoną możliwość inwestowania w działania bardziej produktywne. Tak długo, jak praktyka ta pozostanie w użyciu, będzie blokować unowocześnianie gospodarki.\n\nAby dogonić rozwój gospodarczy Europy Zachodniej, trzeba uwłaszczyć chłopów i skierować gospodarkę na bardziej wydajne działania."
 je_great_reforms_military: "Wielkie reformy: reforma wojskowa"
 je_great_reforms_military_reason: "#b Armia Imperium Rosyjskiego#!, której fundament to [GetLawType('law_peasant_levies').GetName|l] i która składa się ze słabo wyszkolonych jednostek, z upływem czasu zostawała coraz bardziej w tyle za profesjonalnymi siłami wojskowymi Europy. Aby zrekompensować jej słabości, trzeba podnieść jakość uzbrojenia i wyszkolenia armii, a także wprowadzić reformę poboru, która przełoży się na większą pulę doświadczonego personelu wojskowego."
 je_great_reforms_bureaucratic: "Wielkie reformy: reforma biurokratyczna"
 je_great_reforms_bureaucratic_reason: "Mimo starań poprzedniego cara, który usiłował wzmocnić biurokrację, aparat państwowy kraju znanego jako [ROOT.GetCountry.GetName] jest wciąż zbyt zależny od samowolnych, przestarzałych organów władzy lokalnej. Aby skutecznie wprowadzić pozostałe reformy, musimy zadbać o jednolite rządy prawa i silną władzę państwa na naszych przepastnych terytoriach.\n\nSystem podatkowy, który obecnie opiera się na pobieraniu podatków od chłopów przez lokalnych właścicieli ziemskich, musi zostać zcentralizowany. Do tego należy zmniejszyć przywileje administracyjne szlachty i wymusić na zarządcach lokalnych odpowiedzialność za pełnione obowiązki."
