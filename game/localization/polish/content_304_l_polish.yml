 je_chinese_missions_reason: "Ponieważ strona [ROOT.GetCountry.GetAdjective|l] otworzyła niektóre miasta dla przybyszy z Zachodu, misjonarze reprezentujący religię znaną jako [GetReligion('protestant').GetName|l] mogą teraz dostać się dalej w głąb naszego państwa. Ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] coraz częściej postrzega tych misjonarzy jako pierwszy front w kontekście zachodnich wpływów na ustalony porządek."
