l_polish:
 je_risorgimento: "Zjednoczenie Włoch"
 je_risorgimento_reason: "Nasze państwo, [ROOT.GetCountry.GetName], targane jest przez wichry nacjonalizmu, które dotarły do nas z państw Europy. Pod ich wpływem zarówno przedstawiciele naszego rządu, jak i osoby spoza niego, zaczęły dążyć do odnowienia zjednoczonych Włoch.\n\nGdy ten wpis w dzienniku jest aktywny, wybuch jakiejkolwiek [Concept('concept_revolution', 'rewolucji')] wywołany przez #tooltippable;tooltip:[GetPlayer.GetTooltipTag],italian_nationalist_movements_list_tt zgodny#! [concept_political_movement|l] sprawi, że administracja [ROOT.GetCountry.GetAdjective|l] zostanie przejęta przez rewolucjonistów panwłoskich[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj nacjonalizm włoski#! w ciągu ostatnich #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] lat#!"
 italian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj ideę zjednoczenia#! w ciągu ostatnich #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] lat#!"
 is_italy_tt: "Utworzono #bold Włochy#!"
 italy_will_get_couped_custom: ", którzy ustanowią #bold republikę demokratyczną#!."
 italy_will_get_annexed_custom: ", którzy doprowadzą do #red aneksji#! terenów przez wiodący włoski obszar administracyjny."
 owns_italian_homelands_tt: "Zajmuje obszary administracyjne będące [Concept('concept_homeland', 'ojczyznami')] następujących kultur: kultura [GetCulture('north_italian').GetName|l] lub [GetCulture('south_italian').GetName|l]"
 je_risorgimento_italian_minors_tt: "#b $ITA_ADJ$#! ludność zasługuje na własne państwo! #b $ITA_ADJ$#! ziemia jest najcenniejsza! Jeśli uda się nam zostać jedynym [Concept('concept_unification_candidate', 'kandydatem do jej zjednoczenia')], pomniejsze narody zjednoczą się z naszym państwem."
 je_risorgimento_austrian_radicals_button: "Promuj nacjonalizm włoski"
 je_risorgimento_austrian_radicals_button_desc: "Od czasu zakończenia wojen napoleońskich terytoriami włoskimi władają obce mocarstwa. Nasza podróż ku zjednoczeniu półwyspu może natchnąć mieszkańców tych terenów i zachęcić ich do zbrojnego wystąpienia przeciwko swoim oprawcom."
 je_risorgimento_italian_radicals_button: "Promuj ideę zjednoczenia"
 je_risorgimento_italian_radicals_button_desc: "Ludność całego Półwyspu Apenińskiego powoli budzi się i skłania ku idei zjednoczenia Włoch. Jeżeli tamtejsi władcy nie będą chcieli usłyszeć jej zewu, może ich poddani to zrobią."
 ausrad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za następującą liczbę lat: #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')]#!"
 itarad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za następującą liczbę lat: #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')]#!"
 owns_no_italian_homelands_tt: "#b Nie#! posiada żadnych obszarów administracyjnych będących [Concept('concept_homeland', 'ojczyznami')] następujących kultur: kultura [GetCulture('north_italian').GetName|l] lub [GetCulture('south_italian').GetName|l]"
 russia_monarchy.1.t: "Początek rządów Aleksandra II"
 russia_monarchy.1.d: "Wraz z końcem panowania Mikołaja I na tron państwa o nazwie [ROOT.GetCountry.GetName] wstępuje [SCOPE.sCharacter('tsar_scope').GetFullName], znany od tej pory jako car rosyjski Aleksander II. Wielu biurokratów o poglądach liberalnych liczy na to, że [SCOPE.sCharacter('tsar_scope').GetCustom('PL_jego_jej')] rządy zapoczątkują nową epokę reform."
 russia_monarchy.1.f: "– Przed obliczem Boga, nieuchwytnego dla oczu, lecz wszechobecnego, ślubuję za jedyny cel powziąć dobro ojczyzny.\n\nOpatrzność powierzyła mi szczytne zadanie: pod jej przewodnictwem wyniosę Rosję na chwalebne wyżyny, by urosła w nieznaną dotąd siłę. Niechaj przeze mnie realizują się ponadczasowe pragnienia i idee naszych świętych przodków, którzy będą czczeni na wieki." #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Niech żyje car!"
 russia_monarchy.2.t: "Osłabienie"
 russia_monarchy.2.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] podczas pobytu na wakacjach gwałtownie podupada na zdrowiu. Lekarze twierdzą, że może stracić życie."
 russia_monarchy.2.f: "Podczas podróży u wybrzeża Morza Śródziemnego objawiła się u niego choroba wywołana najwyraźniej przez tak chwalone za swą leczniczą naturę nadmorskie powietrze. Pomimo spływającego mu z czoła potu, którym przesiąkały poduszki, leżał owinięty kocami, trzęsąc się na całym ciele.\n\nPielęgniarka stojąca przy łóżku słyszała, jak drżącymi wargami wypowiadał jakieś słowa, ale nie była w stanie ich zrozumieć."
 russia_monarchy.2.a: "Musimy sprawić, by spędził ostatnie dni w cieple i wygodzie."
 russia_monarchy.2.b: "Podajcie mu innowacyjne leki."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wróci do zdrowia"
 russia_monarchy.3.t: "Początek rządów Mikołaja II"
 russia_monarchy.3.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] – dotąd carewicz – wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Mikołaj II. Nauczyciele nowego cara chwalą [SCOPE.sCharacter('tsar_scope').GetCustom('PL_go_ja')] za erudycyjne poglądy zwiastujące początek liberalnych i oświeconych rządów."
 russia_monarchy.3.f: "– O Panie moich przodków i Królu nad królami! O Ty, któryś stworzył wszystko swym słowem! Zmiłuj się nade mną i ześlij na mnie z Niebios swą królewską mądrość, ażebym wiedział, co raduje Twe serce, i mógł wypełniać Twą wolę." #- Tsar's Prayer
 russia_monarchy.3.a: "Panie, ocal tych, którzy strzegą dla nas prawdy!"
 russia_monarchy.4.t: "Początek rządów Aleksandra III"
 russia_monarchy.4.d: "Po tragicznej śmierci swojego starszego brata carewicz [SCOPE.sCharacter('tsar_scope').GetFullName] wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Aleksander III. Oczekuje się, że [SCOPE.sCharacter('tsar_scope').GetCustom('PL_jego_jej')] panowanie zapoczątkuje triumf zaciekłego patriotyzmu i antyrewolucyjnego konserwatyzmu."
 russia_monarchy.4.f: "– Choć w sercu noszę smutek, głos Boga nakazuje mi z pogodą ducha wspomóc rząd w nadziei, iż Pan weźmie mnie w opiekę, i z wiarą w moc i słuszność władzy, którą dla dobra ludu należy umocnić i chronić przed wszelkim złem." #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Chwała poskromicielowi dumnych!"
 russia_monarchy.5.t: "Początek rządów Mikołaja II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] obejmuje tron po swoim ojcu i zostaje carem państwa o nazwie [ROOT.GetCountry.GetName]. Oczekuje się, że rządy nowego władcy – Mikołaja II – przyniosą modernizację gospodarki, centralizację polityki i umocnienie władzy monarchii."
 russia_monarchy.5.f: "– Niech wszyscy wiedzą, że wykorzystam całą powierzoną mi władzę dla dobra ludu, by strzec podstaw naszego ustroju z równą determinacją i stanowczością, z jaką bronił ich mój nieodżałowany ojciec. Niech miłosierny Bóg wesprze mnie w tej misji, niech wzmocni mnie i pobłogosławi, ażebym wiódł długi i owocny żywot."
 russia_monarchy.5.a: "Boże, chroń cara i tradycjonalistyczną Rosję!"
 russia_monarchy.6.t: "Narodziny Aleksego"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] wraz z żoną doczekali się syna. Narodzony właśnie [SCOPE.sCharacter('alexei_scope').GetFullName] będzie wychowywany jako przyszły [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: "„Niemowlę niesiono na złotej poduszce, którą u ramion księżnej przytrzymywał szeroki złoty pas. Otulone było ciężkim, podszytym futrem gronostaja złotym okryciem następcy tronu. Płakało wniebogłosy jak każde inne dziecko, gdy stary ojciec Janiszew zanurzał je w chrzcielnicy”." #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Narodził się car."
 alexei_becomes_heir_tt: "#variable Aleksy Romanow#! zostaje następcą tronu państwa o nazwie [SCOPE.sCountry('rus_scope').GetName]"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName] choruje"
 russia_monarchy.7.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] głęboko przeżywa problemy, z jakimi boryka się [ROOT.GetCountry.GetAdjective|l] ludność. Choruje obecnie na ostre zapalenie płuc i odmawia leczenia."
 russia_monarchy.7.f: "– Nie posłucha naszych rad. Przedzierał się przez narastający z każdą chwilą mróz, żeby sprawdzić stan oddziałów. Chorował dwukrotnie, a mimo to odmawia odpoczynku. Albo jest w gabinecie, albo na polu bitwy.\n\nLekarz spogląda niespokojnie w bok, sprawdzając, czy nikt nie nadchodzi.\n\n– To… gorsze niż śmierć. To samobójstwo!"
 russia_monarchy.7.a: "Nie ma czasu do stracenia – leżenie w łóżku w niczym nie pomoże."
 russia_monarchy.7.b: "Postarajmy się przekonać [SCOPE.sCharacter('nicholas_scope').GetCustom('PL_go_ja')] do rozpoczęcia leczenia."
 russia_monarchy.8.t: "Ostatnia przejażdżka"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName] mimo złego stanu zdrowia wsiadł na motocykl i zniknął gdzieś na wsi. Jego służba martwi się o niego."
 russia_monarchy.8.f: "Dźwięk silnika staje się coraz cichszy, kiedy motocykl wjeżdża na jedno ze wzniesień, by wkrótce zniknąć za nim. [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] przepada gdzieś wśród zieleni, uciekając przed bólem narastającym powoli w klatce piersiowej."
 russia_monarchy.8.a: "Znajdźcie go i sprowadźcie do domu"
 russia_monarchy.8.b: "Zabierzcie go do nowego szpitala."
 michael_becomes_heir_tt: "#variable Michał Romanow#! zostaje następcą tronu państwa o nazwie [SCOPE.sCountry('rus_scope').GetName]"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wróci do zdrowia"
 russia_monarchy.9.t: "Początek rządów Aleksego II"
 russia_monarchy.9.d: "Wraz z końcem panowania Mikołaja II jego pierworodny i jedyny syn – [SCOPE.sCharacter('tsar_scope').GetFullName] – wstępuje na tron państwa o nazwie [ROOT.GetCountry.GetName] jako Aleksy II. Młody i bojowo nastawiony car chce, aby armia [ROOT.GetCountry.GetAdjectiveNoFormatting|l] jeszcze bardziej urosła w siłę."
 russia_monarchy.9.f: "– O Panie mych przodków, otul me serce. Pozwól mi działać na rzecz powierzonego mej opiece ludu i ku Twej chwale. Niechaj w dniu sądu bez winy stanę przed Tobą, aby opowiedzieć o swych czynach." #- The Tsar's Prayer
 russia_monarchy.9.a: "Pan odpędzi niegodnych i da nam siłę!"
 russia_monarchy.10.t: "Początek rządów Michała II"
 russia_monarchy.10.d: "Po zakończeniu rządów Mikołaja II jego następcą i nowym carem państwa o nazwie [ROOT.GetCountry.GetName] zostaje jego młodszy brat, [SCOPE.sCharacter('tsar_scope').GetFullName]. Wstrzemięźliwe rządy Michała II mogą oznaczać ostrożne reformy konstytucyjne i odpowiedzialne sprawowanie władzy."
 russia_monarchy.10.f: "– Wierząc, podobnie jak naród, że dobro naszego kraju to wartość nadrzędna, proszę o błogosławieństwo dla Rosjan i przysięgam przed obliczem Boga chronić naszą ojczyznę poprzez powierzoną mi władzę." #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Chwała obrońcy słabych!"
 russia_monarchy.11.t: "Początek rządów Jerzego I"
 russia_monarchy.11.d: "Wraz z końcem panowania Mikołaja II tron państwa o nazwie [ROOT.GetCountry.GetName] obejmuje [SCOPE.sCharacter('tsar_scope').GetFullName]. Pomimo wiecznie złego stanu zdrowia nowy władca Jerzy I jest zdecydowanym orędownikiem postępu naukowego i reform modernistycznych."
 russia_monarchy.11.f: "– Panie Boże, Ty, któryś stworzył wszystko swym słowem, i któryś w swej mądrości powołał do życia człowieka, aby godnie kroczył po Ziemi i sprawiedliwie rządził światem Twego dzieła, wyznaczyłeś mnie na cara i sędziego Twego ludu. Pokładam więc wiarę w Twym niezbadanym planie i kłaniam się z wdzięcznością przed Twym majestatem." #- The Tsar's Prayer
 russia_monarchy.11.a: "Niech nam żyje jak najdłużej!"
