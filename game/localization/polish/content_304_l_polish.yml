 je_sale_of_alaska_reason: "Odizolowane terytorium na obrzeżach państwa o nazwie [SCOPE.sCountry('alaska_owner_scope').GetName], [SCOPE.sState('alaska_scope').GetName], w ostatnich latach było zagrożone przejęciem przez wrogie mocarstwa.\n\nAby zapewnić sobie zysk i uniknąć upokorzenia w postaci przejęcia go przez wrogów w razie wojny, urzędnicy w rządzie, którym zarządza [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], zasugerowali poszukanie nabywcy dla obszaru administracyjnego o nazwie [SCOPE.sState('alaska_scope').GetName]."
