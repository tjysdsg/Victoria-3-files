 sweden_monarchy.1.t: "Początek rządów Oskara I"
 sweden_monarchy.1.d: "Wraz z końcem panowania Karola Jana na tron państwa o nazwie [ROOT.GetCountry.GetName] wstępuje [SCOPE.sCharacter('oscar_scope').GetFullName], osoba znana od tej pory jako Oskar I, król [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Wiele osób liczy na to, że [SCOPE.sCharacter('oscar_scope').GetCustom('PL_jego_jej')] rządy zapoczątkują nową epokę reform."
 sweden_monarchy.1.f: "Arcybiskup namaścił czoło, pierś, skronie i nadgarstki króla, wypowiadając następujące słowa:\n\n– Niech Bóg Wszechmogący wypełni Duchem Świętym duszę twoją i umysł twój, a także zamiary i przedsięwzięcia twoje. Niech ten dar pozwoli ci władać ziemią i królestwem w taki sposób, aby czcić i sławić imię Boga, dbać o sprawiedliwość i równość oraz dobro ziemi i ludzi.\n\nKról wstał i zasiadł na swym tronie.\n\n– [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] został ukoronowany na króla Szwecji, Gotów i Wendów. On i nikt inny." #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Niech żyje król!"
 sweden_monarchy.2.t: "Śmierć króla"
 sweden_monarchy.2.d: "Rządy Oskara I dobiegły końca. Choroba, na którą cierpiał, postępowała coraz bardziej, powodując paraliż i w końcu śmierć. Na tron państwa o nazwie [ROOT.GetCountry.GetName] wstępuje [SCOPE.sCharacter('relevant_heir').GetFullName], osoba znana od tej pory jako Karol XV, król [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Wiele osób liczy na to, że [SCOPE.sCharacter('relevant_heir').GetCustom('PL_jego_jej')] rządy zapoczątkują nową epokę reform."
 sweden_monarchy.2.f: "Arcybiskup namaścił czoło, pierś, skronie i nadgarstki króla, wypowiadając następujące słowa:\n\n– Niech Bóg Wszechmogący wypełni Duchem Świętym duszę twoją i umysł twój, a także zamiary i przedsięwzięcia twoje. Niech ten dar pozwoli ci władać ziemią i królestwem w taki sposób, aby czcić i sławić imię Boga, dbać o sprawiedliwość i równość oraz dobro ziemi i ludzi.\n\nKról wstał i zasiadł na swym tronie.\n\n– [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] został ukoronowany na króla Szwecji, Gotów i Wendów. On i nikt inny." #- Swedish coronation manifesto
 sweden_monarchy.2.a: "Niech żyje król!"
 sweden_monarchy.3.t: "Nieoczekiwana śmierć"
 sweden_monarchy.3.d: "Wraz z końcem panowania Karola XV na tron państwa o nazwie [ROOT.GetCountry.GetName] wstępuje [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName], osoba znana od tej pory jako Oskar II, król [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Wiele osób liczy na to, że [SCOPE.sCharacter('oscar_relevant_ruler').GetCustom('PL_jego_jej')] rządy zapoczątkują nową epokę reform."
 sweden_monarchy.3.f: "Arcybiskup namaścił czoło, pierś, skronie i nadgarstki króla, wypowiadając następujące słowa:\n\n– Niech Bóg Wszechmogący wypełni Duchem Świętym duszę twoją i umysł twój, a także zamiary i przedsięwzięcia twoje. Niech ten dar pozwoli ci władać ziemią i królestwem w taki sposób, aby czcić i sławić imię Boga, dbać o sprawiedliwość i równość oraz dobro ziemi i ludzi.\n\nKról wstał i zasiadł na swym tronie.\n\n– [SCOPE.sCharacter('oscar_relevant_ruler').GetFullNameNoFormatting] został ukoronowany na króla Szwecji, Gotów i Wendów. On i nikt inny." #- Swedish coronation manifesto
