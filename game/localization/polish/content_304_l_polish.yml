 caudillo.6.t: "Podważanie władzy"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName] – popularny dowódca wojskowy – zaczyna podważać władzę cywilną grupy interesu znanej jako [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l], na czele której stoi [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Istnieje ryzyko, że [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] doprowadzi do rozprzestrzenienia się rządów caudillo w kolejnych kręgach społeczeństwa."
 caudillo.6.f: "#bold Nowa ofensywa wojskowa: cywilni funkcjonariusze pod ostrzałem! #!\n\nDzisiejszego ranka usłyszeliśmy osobliwe oświadczenie: [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] zamierza wprowadzić daleko idące reformy w aktualnym systemie politycznym, na czele którego stoi [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Rozbrzmiewające na ulicach miasta [ROOT.GetCountry.GetCapital.GetCityHubName] nieśmiałe szepty na temat rządów polityka znanego jako [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] przeradzają się powoli w donośne nawoływania do ustąpienia ze stanowiska przekrzykujące chór głosów krytykujących działania, jakie podejmuje [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (Ciąg dalszy na stronie 3)"
 caudillo.6.a: "Zaufajmy bohaterstwu naszego dowódcy. [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName] wie, co robi."
 caudillo.6.b: "Grupa interesu znana jako [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l] musi pozostać pod kontrolą ludu."
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName] przymusowo zniknie z życia politycznego"
 resignation.2.t: "Ręce w górze"
 resignation.2.d: "Wobec publicznego zamętu w państwie o nazwie [ROOT.GetCountry.GetName] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] [SCOPE.sCharacter('resigning_politician').GetFullName] zrzeka się swojego stanowiska. Jako że w mieście [ROOT.GetCountry.GetCapital.GetCityHubName] brakuje teraz władz, zarówno rewolucjoniści, jak i lojaliści wypatrują okazji do wypełnienia tej luki."
 resignation.2.f: "– Godzinę temu przez centrum przemaszerował tłum. Na razie niesie lampiony, ale za chwilę w ruch pójdą strzelby i pałki.\n\n– A więc to koniec naszych rządów. Niech tak będzie: pójdziemy tam i dokonamy formalnej kapitulacji. Najpierw jednak, stary druhu, napij się ze mną po raz ostatni. Przyda nam się odwaga."
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetFullName] musi się poddać, ale nasze państwo, [ROOT.GetCountry.GetName], tego nie zrobi."
 resignation.2.b: "Jesteśmy bezradni wobec nadchodzącej burzy."
 resignation.2.c: "Nie ma czasu na półśrodki. Wdrożyć specjalne pełnomocnictwa."
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName] abdykuje"
 resignation.3.d: "Wobec publicznego zamętu w państwie o nazwie [ROOT.GetCountry.GetName] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName] zrzeka się tronu. Jako że w mieście [ROOT.GetCountry.GetCapital.GetCityHubName] brakuje teraz władz, zarówno rewolucjoniści, jak i lojaliści wypatrują okazji do wypełnienia tej luki."
 resignation.3.f: "Z balkonu na trzecim piętrze pałacu doskonale widać, że mandat niebios należy teraz do ludu. [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] musi pożegnać się ze swoim stanowiskiem. Lepiej, jak sądzi, wycofać się teraz, gdy tłumy są skłonne przyjąć kapitulację, niż trafić na stryczek."
 resignation.3.a: "Naszą nadzieją jest [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Niech ucieka za granicę, dopóki jest na to czas."
 resignation.3.c: "[SCOPE.sCharacter('abdicating_monarch').GetCustom('PL_jego_jej')|U] następca musi rządzić ze stanowczością, której [SCOPE.sCharacter('abdicating_monarch').GetCustom('PL_mu_jej')] brakowało."
