 resign_from_office: "Rezygnacja z posady"
 resign_from_office_desc: "Ta postać zrezygnuje z funkcji, którą pełni jako [Character.GetPrimaryRoleTitle] państwa o nazwie [Character.GetCountry.GetName]"
 resignation.1.t: "Pisemna rezygnacja"
 resignation.1.d1: "Wobec całkowitej utraty poparcia wśród przedstawicieli grupy interesu o nazwie [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] [SCOPE.sCharacter('resigning_politician').GetFullName] ogłasza rezygnację ze swojego stanowiska."
 resignation.1.d2: "Po serii skandalicznych wydarzeń i wobec żałośnie niskiego poparcia opinii publicznej [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] [SCOPE.sCharacter('resigning_politician').GetFullName] ogłasza rezygnację ze swojego stanowiska."
 resignation.1.d3: "Powołując się na kiepski stan zdrowia, [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] [SCOPE.sCharacter('resigning_politician').GetFullName] ogłasza rezygnację ze swojego stanowiska."
 resignation.1.d4: "Podając za powód chęć poświęcenia większej ilości czasu rodzinie, [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] [SCOPE.sCharacter('resigning_politician').GetFullName] ogłasza rezygnację ze swojego stanowiska."
 resignation.1.f: "Ogłoszenie wywołało niezliczone reakcje. Ci, według których [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] odpowiednio sprawuje swoją funkcję, z trudem powstrzymują się od przyznania się do swoich obaw i porażki. Z kolei opozycja okazuje albo współczucie, albo ekscytację na myśl o zajęciu [SCOPE.sCharacter('resigning_politician').GetCustom('PL_jego_jej')] pozycji. Dla personelu wszystko to wiązało się jednak wyłącznie z kolejnym długim tygodniem unikania dziennikarzy i przestawiania mebli."
 resignation.1.a: "Życzmy [SCOPE.sCharacter('resigning_politician').GetCustom('PL_jego_jej')] następcy dobrego zdrowia i powodzenia."
 resignation.1.b: "Długi ciąg katastrof dobiegł końca."
 resignation.1.c: "Zwołać natychmiastowe wybory i uformować nowy rząd."
