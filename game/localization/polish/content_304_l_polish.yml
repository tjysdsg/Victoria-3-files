 election_generic.1.t: "Palące problemy"
 election_generic.1.d: "Przez trwające wybory mównice różnych stron toczących spór wzbudziły zainteresowanie. Wyborcy w całym państwie o nazwie [ROOT.GetCountry.GetName] zastanawiają się, której partii warto powierzyć rząd na kolejną kadencję."
 election_generic.1.f: "– Najważniejszą rzeczą dla mnie jest bezpieczeństwo moich inwestycji. Jeśli w partii rządzi chaos, mogę ją spokojnie zignorować.\n\nMakler strzepnął popiół z cygara do popielnicy, po czym kontynuował wypowiedź. Dziennikarz notował jego słowa na bieżąco.\n\n– W jaki sposób planowana polityka celna rządu wpłynie na towary importowane, których potrzebuję? Chcą wprowadzić podatki, które spotęgują poczucie niepewności? Chcą się podjąć ryzyka w kwestiach militarnych? Czy takie ryzyko się opłaci, czy może zrujnuje budżet? Trzeba wiele rozważyć."
 election_generic.1.a: "Partia znana jako [SCOPE.sParty('party_1_scope').GetName] przedstawia przekonujące argumenty."
 election_generic.1.b: "Wyborcy ufają programowi partii znanej jako [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "Program partii znanej jako [SCOPE.sParty('party_3_scope').GetName] został wyróżniony."
 election_generic.1.e: "Najlepsze argumenty posiada partia znana jako [SCOPE.sParty('party_4_scope').GetName]."
 election_generic.2.t: "Konkurs popularności"
 election_generic.2.d: "Wzrok wszystkich wyborców padł na kandydatów chcących zdobyć pozycję na czele rządu. W związku ze zbliżającymi się wyborami, osoby z prawem do głosu zastanawiają się, kto będzie najlepiej przewodzić państwu o nazwie [ROOT.GetCountry.GetName]."
 election_generic.2.f: "– [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting]? Jak dla mnie może być. – Mężczyzna przy barze podzielił się swoim przemyśleniem. – Nie umiem powiedzieć, w czym się z [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('PL_nim_nia')] zgadzam, ale mogę o [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('PL_nim_niej')] powiedzieć, że ma łeb na karku.\n\nGość siedzący obok skomentował. – To wystarczy, żeby nie zwracać uwagi na firmę, którą prowadzi?\n\n– A nie? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] wie, że to samo tyczy się kogokolwiek z nas. Nikt nie zajmie się głupcem lepiej niż jego przyjaciel."
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] pokazuje dziś, że ma lwie serce."
 election_generic.2.b: "To państwo potrzebuje kadencji kogoś takiego jak [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName]."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName] ma odpowiedni charakter do tego zadania."
 election_generic.2.e: "[SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] to osoba, której warto wysłuchać"
