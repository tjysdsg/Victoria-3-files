 notification_nationalism_national_agitation_occurred_name: "Kultura [SCOPE.sCulture('agitation_culture').GetName|l] – niepokój w obszarze administracyjnym o nazwie [SCOPE.sState('agitation_state').GetName]"
 notification_nationalism_national_agitation_occurred_desc: "W obszarze administracyjnym o nazwie [SCOPE.sState('agitation_state').GetName] znacznie wzrósł niepokój wśród ludności, której kulturą jest kultura [SCOPE.sCulture('agitation_culture').GetName|l]. O podżeganie do buntów podejrzewa się agentów państwa o nazwie [SCOPE.sCountry('agitation_sponsor').GetName]."
 notification_nationalism_national_agitation_occurred_tooltip: "#header $notification_nationalism_national_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_national_agitation_occurred_desc$"
 notification_nationalism_decision_agitation_occurred_name: "Wzburzenie w regionach #bold włoskich#!"
 notification_nationalism_decision_agitation_occurred_desc: "Na naszych #bold włoskich#! terytoriach znacznie wzrosło wzburzenie wśród #bold włoskich#! nacjonalistów, a to za sprawą pogłosek o zjednoczeniu, które niosą się po obszarach administracyjnych na #bold Półwyspie Apenińskim#!. Podejrzewa się, że źródłem tego zamieszania jest [SCOPE.sCountry('saboteur_country').GetAdjective|l] propaganda."
 notification_nationalism_decision_agitation_occurred_tooltip: "#header $notification_nationalism_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_decision_agitation_occurred_desc$"
 notification_sabotage_decision_agitation_occurred_name: "[SCOPE.sCountry('victim_country').GetName] – zwolenników zjednoczenia przybywa"
 notification_sabotage_decision_agitation_occurred_desc: "Pod wpływem nawoływań do zjednoczenia Włoch, które niosą się z państwa o nazwie [SCOPE.sCountry('saboteur_country').GetName], na naszych ziemiach panuje coraz większe wzburzenie."
 notification_sabotage_decision_agitation_occurred_tooltip: "#header $notification_sabotage_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_sabotage_decision_agitation_occurred_desc$"
 je_confederation_of_the_rhine: "Związek Reński"
 je_confederation_of_the_rhine_reason: "W latach 1806–1813 decyzją Napoleona Bonapartego niemieckie obszary administracyjne zostały zjednoczone pod rządami jednej władzy, tworząc #bold Związek Reński#!. Napoleon umocnił w ten sposób swoje panowanie w Niemczech, podporządkowując sobie zarówno #bold Prusy#!, jak i #bold Austrię#!. Przywrócenie tego porozumienia zapewniłoby państwu o nazwie [SCOPE.sCountry('rhine_overlord').GetName] władzę w Niemczech i zapobiegłoby powstaniu niemożliwych do okiełznania zjednoczonych Niemiec."
 rhine_formed_tt: "Przekazaliśmy fundusze na rzecz utworzenia #bold Związku Reńskiego#! jako państwa poddańczego względem kraju o nazwie [SCOPE.sCountry('rhine_overlord').GetName]"
 je_confederation_of_the_rhine_confederate_button: "Zorganizuj Związek"
 je_confederation_of_the_rhine_confederate_button_desc: "Dzięki temu, że kontrolujemy niektóre niemieckie systemy polityczne, możemy ponownie przekształcić to terytorium w sprawnie działający #bold Związek Reński#!, tym samym temperując zapędy Prus i Austrii w regionie."
 je_confederation_of_the_rhine_expand_button: "Poszerz granice Związku"
 je_confederation_of_the_rhine_expand_button_desc: "Dzięki pozyskaniu nowych terytoriów niemieckich możemy objąć większą część regionu jurysdykcją naszego państwa satelickiego."
 rhine_annexes_subjects_tt: "#bold Związek Reński#! zaanektuje wszystkie państwa poddańcze, których kulturą są kultury [SCOPE.sCulture('north_german_scope').GetName|l] i [SCOPE.sCulture('south_german_scope').GetName|l], czyniąc nas ich suzerenem"
 rhine_annexes_states_tt: "#bold Związek Reński#! zaanektuje wszystkie kontrolowane przez nasze państwa niewcielone i nieprzejęte ojczyzny ludności, których kulturą są kultury [SCOPE.sCulture('north_german_scope').GetName|l] i [SCOPE.sCulture('south_german_scope').GetName|l]"
 rhine_confederation.1.t: "Rheinbundakte po raz drugi"
 rhine_confederation.1.d: "Podpisanie nowego dokumentu Rheinbundakte pod nadzorem państwa o nazwie [ROOT.GetCountry.GetName] sprawiło, że z wyznających odmienne wartości niemieckich obszarów administracyjnych odrodziło się inne państwo: [SCOPE.sCountry('rhine_scope').GetName]."
 rhine_confederation.1.f: "W obliczu niepewnej przyszłości istnieje pewne sprawdzone remedium na niezliczone zagrożenia, które już czyhają u naszego progu: jedność. Ta rzeka – nasze życie, nasz dom, nasze bijące serce – powinna stanowić przykład dla nas, maszerujących ku nowej erze. Wspólnie będziemy dążyć do realizacji większego celu. Powstaniemy i będziemy karmić się nawzajem aż do końca. A jeśli kiedykolwiek nękać nas będą proce i strzały, znajdziemy schronienie w objęciach rzeki."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] władza rozszerza się dalej na wschód."
 rhine_confederation.1.b: "To nowy świt dla Niemiec."
 modifier_fall_of_germany: "Porażka nad Renem"
 no_confederation_of_the_rhine_tt: "#bold Związek Reński#! nie istnieje"
 root_has_german_subjects_tt: "Mamy [Concept('concept_subject', '$concept_subjects$')|l], których [Concept('concept_primary_cultures', 'kulturami dominującymi')] są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l]"
 root_has_german_states_tt: "Kontrolujemy niewcielone i nieprzejęte [Concept('concept_state', '$concept_states$')|l] będące [Concept('concept_homeland', 'ojczyznami')] ludności, której [Concept('concept_culture', 'kulturami')] są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l]"
 no_german_great_powers_tt: "Nie istnieją żadne państwa, których kulturami są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l], o [Concept('concept_rank', 'randze')] większej niż [concept_major_power|l]"
 rhine_expansion_cooldown_tt: "Nie podjęto tej decyzji w ciągu ostatnich #bold 3#! lat"
 confederation_of_rhine_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold 3 lata#!"
 modifier_jap_terakoya: "Szkoły terakoja"
 modifier_legacy_of_terakoya: "Integracja szkół terakoja"
 je_terakoya: "System terakoja"
 je_terakoya_reason: "W epoce rodu Tokugawa popularność zyskały programy wspomagające edukację ludności szogunatu. Pomimo braku oficjalnego państwowego systemu szkolnictwa zdecentralizowane, prywatne szkoły przyświątynne znane jako terakoja zapewniają praktyczną edukację zwykłym mieszkańcom całego kraju.\n\nChoć system terakoja umożliwia zdobycie umiejętności czytania i pisania oraz praktycznej edukacji na podstawowym poziomie, nie zorganizowano go z myślą o zaawansowanym programie nauczania prowadzonym na skalę narodową. Jeśli nasze państwo chce scentralizować system edukacji, konieczna będzie reforma zwrócona w kierunku bardziej formalnego systemu szkolnictwa."
 patagonia_campaign: "Kampania Patagońska"
 KOR_declare_korean_empire: "Ogłoś powstanie Cesarstwa Koreańskiego"
 KOR_declare_korean_empire_desc: "Koreę otaczają ziemie dwóch cesarzy. Aby zabezpieczyć naszą suwerenność, musimy zrównać się z nimi."
 korea.1.t: "Epoka Gwangmu"
 korea.1.d: "Niedawno koronowany cesarz [SCOPE.sCharacter('korea_emperor_scope').GetFullName] ogłosił w nowo wybudowanej świątyni Hwangudan koniec epoki państwa o nazwie [ROOT.GetCountry.GetName] i powstanie nowego Cesarstwa Koreańskiego."
 korea.1.f: "Dekady nieśmiałych myśli, lata planowania, miesiące przygotowań – wszystko doprowadziło do tej właśnie chwili, do wielkiego odrodzenia ducha ludu. Nad głowami zebranych ludzi odzianych w piękne jedwabie rozbłyskiwały fajerwerki, a do ich uszu dobiegały swojskie pieśni. Tych kilku zagranicznych dygnitarzy biorących udział w uroczystości podniosło kieliszki z milczącym uznaniem i nieprzyjemnym spojrzeniem."
 korea.1.a: "Cóż za wspaniały dzień."
 yangban_dissolution_tt: "[SCOPE.gsInterestGroup('yangban_scope').GetName] – ta klasa zostanie zastąpiona #bold właścicielami ziemskimi#!"
 KOR_korean_empire_tooltip: "To państwo będzie znane jako #bold Cesarstwo Koreańskie#!"
 modifier_korean_empire: "Heroldowie epoki Gwangmu"
 modifier_egalitarian_workers_movement: "Egalitarne związki zawodowe"
 je_chinese_missions: "Misje Chin"
 je_chinese_missions_reason: "Ponieważ strona [ROOT.GetCountry.GetAdjective|l] otworzyła niektóre miasta dla przybyszy z Zachodu, misjonarze reprezentujący religię znaną jako [GetReligion('protestant').GetName|l] mogą teraz dostać się dalej w głąb naszego państwa. Ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] coraz częściej postrzega tych misjonarzy jako pierwszy front w kontekście zachodnich wpływów na ustalony porządek."
 missionary_ban_tt: "Wypędzono misjonarzy z Chin"
 CHI_deport_missionaries_button: "Wypędź misjonarzy chrześcijańskich"
 CHI_deport_missionaries_button_desc: "Teraz, po zniesieniu naszych zobowiązań traktatowych wobec zachodnich mocarstw, możemy deportować zagranicznych misjonarzy z naszego państwa bez obaw o interwencję."
 modifier_chi_deporting_missionaries: "Wypędzenie misjonarzy chrześcijańskich"
 modifier_china_state_evangelisation: "Próby ewangelizacji chrześcijańskiej"
 open_to_missionaries_tt: "Obszar administracyjny o nazwie [SCOPE.sState('forbidden_state').GetName] będzie otwarty na działania misjonarzy"
 missionaries_forbidden_10_years_tt: "Misjonarze z zagranicy nie będą próbowali uzyskać dostępu do obszaru administracyjnego o nazwie [SCOPE.sState('forbidden_state').GetName] przez następne #variable 10#! lat"
 modifier_chi_missionary_hospitals: "Szpitale misjonarskie"
 modifier_chi_missionary_schools: "Szkoły misjonarskie"
 modifier_chi_rebuked_christian_missionaries: "Nagana dla zagranicznych misjonarzy"
 missionaries_enough_time_tt: "Misjonarze reprezentujący religię o nazwie [GetReligion('protestant').GetName|l] są aktywni w naszym państwie od przynajmniej #bold kilku lat#!"
 modifier_taiping_hiring_bonus: "Buntujące się armie"
 CHI_missionaries.1.t: "Aktywność misjonarska w obszarze administracyjnym o nazwie [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.1.d: "Podczas gdy przybysze z zagranicy wykorzystują prawo dostępu do regionu, aktywność misjonarzy reprezentujących religię znaną jako [GetReligion('protestant').GetName|l] w obszarze administracyjnym o nazwie [SCOPE.sState('evangelisation_state').GetName] zaczyna przynosić rezultaty w postaci nowych zwolenników."
 CHI_missionaries.1.f: "Patrząc na kiepsko wyciosany różaniec na jego szyi, można było stwierdzić, że jest diakonem w każdym calu. Różaniec ten wykonał własnoręcznie, by teraz mógł przynosić mu dumę i radość podczas jego licznych przygód. Kiedy wkraczał do obszaru administracyjnego o nazwie [SCOPE.sState('evangelisation_state').GetNameNoFormatting], ścisnął go mocno. Uważał, że nawet jedna owieczka, którą Pan Bóg pomoże mu przekonać, mile wzbogaci stadko Jezusa."
 CHI_missionaries.1.a: "Głosy z odległego świata."
 CHI_missionaries.1.b: "Powinni darować sobie kazania i odstawić opium."
 CHI_missionaries.2.t: "Naruszenie granic w obszarze administracyjnym o nazwie [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Grupa przybyłych z państwa o nazwie [SCOPE.sCountry('missionary_country').GetName] misjonarzy reprezentujących religię znaną jako [GetReligion('protestant').GetName|l] została zatrzymana kilka kilometrów za granicą prowincji [SCOPE.sState('forbidden_state').GetName], do której obcokrajowcy nie mają wstępu."
 CHI_missionaries.2.f: "– To już trzynasty misjonarz pojmany w minionych tygodniach i pierwszy od dłuższego czasu, którego kraj pochodzenia to [SCOPE.sCountry('missionary_country').GetNameNoFormatting].\n\n– Chwila… Spójrz w dokumenty. Jest chroniony. Co możemy zrobić?\n\n– Czy to ważne? To tylko zagubiony, niepiśmienny chrześcijanin. Tu obowiązuje nasze prawo, a nie jego."
 CHI_missionaries.2.a: "Zabierzcie ich na granicę i wykonajcie egzekucję."
 CHI_missionaries.2.b: "Wdrożyć szóstą klauzulę naszego prawa w zakresie walki z zabobonami."
 CHI_missionaries.2.c: "Dopuśćmy podróże w obrębie prowincji w ograniczonym zakresie."
 deport_to_central_asia_tt: "Misjonarze zostaną deportowani do obszaru administracyjnego o nazwie [SCOPE.sState('deport_to_central_asia_tt').GetName] i zostaną niewolnikami"
 CHI_missionaries.3.t: "Szkoła misjonarska w obszarze administracyjnym o nazwie [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "Misjonarze reprezentujący religię znaną jako [GetReligion('protestant').GetName|l] otworzyli kilka szkół charytatywnych w obszarze administracyjnym o nazwie [SCOPE.sState('missionary_schools_state').GetName]. Oferują w nich edukację w zakresie zachodnich praktyk religijnych i odkryć naukowych."
 CHI_missionaries.3.f: "– Nazwę ją imieniem świętego Judy. Skoro nikt inny nie odpowiada na modlitwy na Wschodzie, niech usłyszy je ten, kto szuka ich w oddali.\n\n– Kim jest ten cały święty Juda? Czy to aby nie on zdradził waszego Jezusa?\n\n– To był Judasz. Juda zaś znany jest z niesienia pomocy zdesperowanym. A nasza szkoła, wbrew wszelkim przeciwnościom, nadal istnieje."
 CHI_missionaries.3.a: "Pozwólmy im działać w tym regionie."
 CHI_missionaries.3.b: "Zakażmy naszym obywatelom uczęszczania do tych szkół."
 CHI_missionaries.4.t: "Otwarcie szpitala misjonarskiego w mieście [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.4.d: "Misjonarze reprezentujący religię znaną jako [GetReligion('protestant').GetName|l] otworzyli szpital charytatywny w mieście [SCOPE.sState('missionary_hospitals_state').GetCityHubName]. Oferują w nim bezpłatne leczenie chorym i rannym, głosząc przy tym swoją ewangelię."
 CHI_missionaries.4.f: "#bold Bóg wita wszystkich w Domu Uzdrowienia!#!\n\nNowy szpital dla najbardziej potrzebujących w obszarze administracyjnym o nazwie [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting]. Jezus przyjmie wszystkich.\n\n#italic Wezwał wówczas do siebie dwunastu swoich uczniów i dał im władzę nad duchami nieczystymi, aby wypędzali je, lecząc wszelkie choroby i przypadłości. (Mt 10:1)#!"
 CHI_missionaries.4.a: "Pozwólmy im działać w tym regionie."
 CHI_missionaries.4.b: "Czas położyć kres temu nieautoryzowanemu tworowi."
 CHI_missionaries.5.t: "Misjonarze aresztowani w obszarze administracyjnym o nazwie [SCOPE.sState('missionary_strife_state').GetName]"
 CHI_missionaries.5.d: "Lokalne władze w obszarze administracyjnym o nazwie [SCOPE.sState('missionary_strife_state').GetName] aresztowały kilku reprezentujących religię znaną jako [GetReligion('protestant').GetName|l] misjonarzy z państwa o nazwie [SCOPE.sCountry('missionary_country').GetName] za wywoływanie konfliktów z miejscową ludnością. Przedstawiciele władz potrzebują wskazówek dotyczących postępowania z obcokrajowcami."
 CHI_missionaries.5.f: "Odziani w zieleń stróże prawa przynieśli roztaczający przyjemną woń kufer i postawili go przed zakutymi w kajdany misjonarzami. Któryś otworzył wieko i wskazał gestem znajdujące się w środku dokumenty. Wszyscy misjonarze – z wyjątkiem jednego – zmarszczyli brwi i potrząsnęli głowami. Ten stojący pośrodku skrzywił się: schludne, łacińskie pismo bez wątpienia należało do niego. Wśród listów z prośbami o pomoc do kardynałów znajdowały się raporty szczegółowo opisujące zwyczaje miejscowego sędziego."
 CHI_missionaries.5.a: "Cofnijcie ich do obszaru, w którym wolno im przebywać."
 CHI_missionaries.5.b: "Potraktujemy ich jak wszystkich innych przestępców."
 warlord_china_events.200.t: "Stulecie triumfu"
 warlord_china_events.200.d: "Okres pieczołowitej modernizacji i centralizacji doprowadził wreszcie do zażegnania ryzyka podziału państwa pomiędzy drobnych watażków. Pomimo wysiłków wrogów zarówno w kraju, jak i poza nim, nasze państwo – [ROOT.GetCountry.GetName] – trwa w niezłomności i zjednoczeniu."
 warlord_china_events.200.f: "Na horyzoncie ostatnie obce statki majaczyły w świetle zachodzącego słońca. Ich bandery falowały na wietrze, spuszczone do połowy masztu – nie było więc wątpliwości, że przybysze uciekali z podkulonymi ogonami. Na chińskich terenach przed nimi powiewała wysoko w górze flaga Chin. Świat otrzymał klarowne przesłanie: Chiny nie podlegają nikomu, a o ich przyszłości decydować będą wyłącznie ich obywatele."
 warlord_china_events.200.a: "I niech tak będzie już zawsze."
 warlord_china_events.200.b: "Dzięki umysłom naszych ludzi zajdziemy jeszcze dalej."
