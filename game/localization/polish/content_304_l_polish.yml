 corporate_state.6.t: "Brak kwalifikacji do zarządzania"
 corporate_state.6.d: "Propozycja ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) spotkała się z oporem ze strony grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Jej członkowie twierdzą, że na mocy proponowanego prawa niewykwalifikowani robotnicy zyskają zbyt dużą kontrolę nad zatrudniającymi ich przedsiębiorstwami."
 corporate_state.6.f: "– Odkąd pamiętam, obowiązuje nas niezmienna umowa. To my zarządzamy ludźmi, którzy dla nas pracują, a jakość tego zarządzania zależna jest od moich decyzji. Mam szczęście pracować w branży meblarskiej już od czterdziestu lat… a ci ludzie, którzy mieliby zrównać się ze mną władzą – ilu z nich potrafi czytać i pisać? Ilu z nich ma wyższe wykształcenie?\n\nGdy właściciel przemawiał, siedzący za biurkiem urzędnik kiwał głową, marszcząc brwi. „Ten człowiek czuł się zagrożony i kierowały nim najlepsze intencje” – powtarzał sobie urzędnik. Prawdziwe czy nie, słowa tej mantry pozwalały mu skupić się na konkretach.\n\n– To może omówimy bieżące kierownictwo średniego szczebla?"
 corporate_state.6.a: "Zapewnij ich, że prawo do własności prywatnej jest dla nas ważne."
 corporate_state.6.b: "Dokonaj wyodrębnienia kapitału tych przedsiębiorstw."
 corporate_state.6.c: "Nie mają prawa mówić o kwalifikacjach."
