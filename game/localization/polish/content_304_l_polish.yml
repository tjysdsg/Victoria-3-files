 notification_nationalism_unlock_national_agitation_name: "Agitacja narodowa jest dostępna"
 notification_nationalism_unlock_national_agitation_desc: "Dzięki temu, że nasz naród rozwinął ideologię nacjonalizmu, w przypadku [Concept('concept_agitator', 'agitatorów')] dostępna jest teraz interakcja z postacią „Wzbudź agitację narodową”."
