 paralegal_discrimination.1.t: "Nowi sąsiedzi, nowe niesnaski"
 paralegal_discrimination.1.d: "[SCOPE.sCulture('newcomer_culture').GetName] grupa mniejszościowa, licząc na lepszą przyszłość, osiedliła się niedawno w następującym obszarze administracyjnym: [ROOT.GetState.GetName]. Miejscowa [SCOPE.sCulture('biggest_primary_culture').GetName|l] elita podsyca jednak niechęć wobec przybyszów, twierdząc, że kultura [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l] zniszczy panujące obecnie tradycje."
 paralegal_discrimination.1.f: "– To nie jest ich miejsce. Nasza kultura [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting|l] ma zwyczaje i tradycje, które przepadną, jeśli pozwolimy, by ludność [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l] się tu zadomowiła – powiedział pewien znaczący właściciel ziemski, którego słowa odbiły się echem w knajpach i na rynkach miasta znanego jako [ROOT.GetState.GetCityHubName]. Przybysze pełni nadziei, ale też zmęczeni, liczyli na możliwości, a spotkali się z zamkniętymi drzwiami i z wrogimi spojrzeniami."
 paralegal_discrimination.1.a: "Ludność [SCOPE.sCulture('newcomer_culture').GetName|l] musi zaakceptować swój los."
 paralegal_discrimination.1.b: "Kultura [SCOPE.sCulture('newcomer_culture').GetName|l] czy [SCOPE.sCulture('biggest_primary_culture').GetName|l] – to jest nieważne. Musimy dbać o harmonię między ludźmi."
 paralegal_discrimination.1.c: "Stare tradycje kultury takiej jak [SCOPE.sCulture('biggest_primary_culture').GetName|l] nie mogą dalej dominować w nowoczesnym narodzie."
 great_reformer.1.t: "Wielki reformator"
 great_reformer.1.d: "Najważniejsze reformy, którym patronowała głowa państwa – [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] – zostały przyjęte. Liberalni biurokraci świętują, widząc w nich drogę do modernizacji państwa znanego jako [ROOT.GetCountry.GetName]."
 great_reformer.1.f: "– Nawet w najbardziej oddalonych miasteczkach, tam, gdzie do tej pory prym wiodły karty, wódka, łapówki i plotki, pojawiły się biblioteki publiczne, czasopisma i gazety. We wszystkich zakątkach państwa obudziło się – lub odrodziło – życie intelektualne." #- Severnaya Pchela article
 great_reformer.1.a: "Należy uhonorować cara za jego pracę."
 great_reformer.1.b: "Po reformie: rewolucja."
