 CHI_deport_missionaries_button: "Wypędź misjonarzy chrześcijańskich"
 CHI_deport_missionaries_button_desc: "Teraz, po zniesieniu naszych zobowiązań traktatowych wobec zachodnich mocarstw, możemy deportować zagranicznych misjonarzy z naszego państwa bez obaw o interwencję."
