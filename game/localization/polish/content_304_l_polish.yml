 government_collapse.1.d: "Gdy grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] dołączyła do otwartego powstania, władza, jaką partia znana jako [SCOPE.sParty('relevant_party').GetName] miała nad ludnością państwa o nazwie [ROOT.GetCountry.GetName], legła w gruzach. Lojalni przedstawiciele rządu zaproponowali rozwiązanie partii w celu ocalenia kraju."
 government_collapse.1.f: "– Doprowadziliśmy do sytuacji, w której staliśmy się tak bardzo od nich zależni, że ich odejście zaburzyło naszą równowagę. Musimy działać! Jeśli nie ocalimy choć tych skąpych resztek, nie ocalimy niczego.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] przegląda zalegające na [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] biurku doniesienia o rozpaczliwych działaniach oraz dezercjach i podejmuje decyzję."
 government_collapse.1.a: "Musimy ustanowić rząd ratunkowy."
 government_collapse.1.b: "Zaproponujmy gałązkę oliwną, zanim będzie za późno."
