 ### Utopians
 modifier_utopian_commune: "Kolonie utopijne"
 utopian.1.t: "Szansa na utopię"
 utopian.1.d: "Jako [GetIdeology('ideology_utopian').GetName|l] [SCOPE.sCharacter('utopian_leader_scope').GetFullName] inspiruje pewną grupę ludzi do założenia eksperymentalnej kolonii w wiejskim obszarze o nazwie [SCOPE.sState('utopian_community_state_scope').GetName]. Kolonia ma być postrzegana jako szansa na stworzenie idyllicznego społeczeństwa przyszłości."
 utopian.1.f: "„Tytuł pazia otrzymują ci, którzy służą królom. Przysługuje jednak bardziej tym, którzy służą w falansterze, ponieważ falanster to działanie Boga. Jest to duch boży uosabiający dwanaście pasji zjednoczonych namiętnością, praktyczną szczerością, precyzyjną sprawiedliwością i wspólnym działaniem.\n\nTak więc falanster oznacza służbę Bogu, ponieważ jest służbą zbiorczą, a w związku z tym obowiązki domowe należy postrzegać jako harmonię. Jeśli ta prymitywna gałąź przemysłu byłaby dyskredytowana tak jak obecnie, namiętna równowaga nie byłaby możliwa”." #Edited quote from Charles Fourier
 utopian.1.a: "Inspirujące."
 utopian.1.b: "Nic z tego nie wyniknie."
 utopian.1.c: "Insurekcja nabiera realnych kształtów."
 utopian.2.t: "Nie pozostawiając złudzeń"
 utopian.2.d: "Obecne pokolenie socjalistów zamieniło liczne przestarzałe hasła ideologii, którą inspiruje się każdy [GetIdeology('ideology_utopian').GetName|l], na tryb analizy opartej na walce klas. Marzyć to już za mało."
 utopian.2.f: "„Drodzy utopiści, socjalizm wyraża prawdę absolutną, rozum i sprawiedliwość, z czego każde pojęcie różni się w zależności od założyciela każdej odrębnej szkoły. A ponieważ każdy wyjątkowy rodzaj prawdy absolutnej, rozumu i sprawiedliwości jest też uwarunkowany przez subiektywne pojmowanie, warunki egzystencji, ocenę wiedzy i ćwiczenia intelektualne, jedynym możliwym zakończeniem tego konfliktu prawd absolutnych jest wykluczenie się ich nawzajem”." #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "Socjalizm ewoluował i to samo muszą zrobić jego zwolennicy."
 utopian.2.b: "Wolność dla jednostki pozwoli na realizację utopii."
 utopian.2.c: "Współpraca klas da początek nowemu społeczeństwu."
 utopian.2.e: "Ciężkie czasy wymagają od człowieka, aby trzymał się tego, co daje mu siłę do działania."
