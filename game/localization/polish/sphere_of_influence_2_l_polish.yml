 persia_resettle_merv_button: "Przywróć region [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "#bold Wielki Merw#!, dawna wschodnia stolica świata islamskiego o populacji wynoszącej niemal pół miliona mieszkańców, przeżywa trudny okres. Po jej trwającym wiele stuleci upadku szach Murad z Buchary pod koniec XVIII wieku zrównał Merw z ziemią, przełamując tamy utrzymujące oazę przy życiu. W następstwie tych wydarzeń zbiorowość [SCOPE.sCulture('persian_culture').GetName|l] zalała falami dziesiątek tysięcy migrantów region administracyjny o nazwie [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nTeraz po Merwie zostały tylko zgliszcza, wśród których ludność [SCOPE.sCulture('turkmen_culture').GetName|l] wypasa bydło. Odbudowa miasta nie będzie łatwym zadaniem, ale dokonamy tego czynu."
 persia_events.1.t: "Kraina Wschodzącego Słońca"
 persia_events.1.d: "Wschodnie granice państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetName] zostały całkowicie przywrócone. Tym samym [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] dopilnowuje ostatecznej naprawy wielkiej historycznej krzywdy."
 persia_events.1.f: "Od żyznych oaz Chorezmu przez starożytne miasta Chorasanu aż po turańskie centrum za Oksusem – starożytne wschodnie prowincje Persji wróciły do swojego prawowitego władcy."
 persia_events.1.a: "Wielkie bogactwo wschodu przyspieszy nasz postęp."
 persia_events.1.b: "Niech te starożytne centra intelektualne znów zakwitną."
 persia_events.1.c: "Ja Ali! Zachód drży, słysząc ryk lwa."
