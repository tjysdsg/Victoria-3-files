 favour_belgium_button_desc: "Państwo o nazwie #v $BEL$#! ma otrzymać całość Limburgii i Luksemburga.\n\nAby zrekompensować państwu znanemu jako #v $NET$#! utratę obu tych prowincji, państwo o nazwie #v $BEL$#! musi przejąć cały [Concept('concept_credit', '$concept_credit_debt$')|l] byłego #tooltippable #tooltip:london_treaty_public_debt_info #bold Królestwa Niderlandów#!#!#!."
