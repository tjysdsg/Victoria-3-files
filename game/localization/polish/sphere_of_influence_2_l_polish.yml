 je_eastern_frontier: "Wschodnia granica"
 je_eastern_frontier_reason: "Już od czasów Manoczehra [SCOPE.GetRootScope.GetCountry.GetAdjective|l] część Chorasanu kojarzy się z wielkim obszarem na wschód od nas, w którym dominują niegdyś tętniące życiem miasta takie jak [SCOPE.sStateRegion('merv_scope').GetName] i [SCOPE.sStateRegion('herat_scope').GetName]. I choć straciliśmy te ziemie wskutek upływu czasu oraz dominacji potężnych i agresywnych władców, dłużej tak być nie może.\n\nMusimy podjąć stanowcze kroki i odzyskać te kłopotliwe ziemie; dopilnować, aby żadne obce mocarstwo już nigdy ich nie najechało i ich nam nie odebrało.\n\n#bold Turańska niewola#!\nTurkmeni najeżdżają nasze ziemie od wielu pokoleń, przez co liczne populacje niewolników perskich zmuszone są harować w oazach takich jak [SCOPE.sStateRegion('uzbekia_scope').GetName] i [SCOPE.sStateRegion('khiva_scope').GetName]. Przejęcie tych obszarów pozwoli nam wyzwolić i #tooltippable #tooltip:je_eastern_frontier_tt_5 przesiedlić#!#! zniewolone społeczności perskie, jeśli zechcemy to zrobić."
