 #Dracula Events
 spooky_halloween_events.1.t: "Nocne uwertury"
 spooky_halloween_events.1.d: "O północy do miasta o nazwie [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] przybywa powóz, z którego wysiada wysoki blady mężczyzna, przedstawiając się jako hrabia [SCOPE.sCharacter('dracula_scope').GetLastName]. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] otrzymuje ofertę w postaci usług przybysza podającego się za potomka Attyli i potężnych wojewodów."
 spooky_halloween_events.1.f: "Uścisk dłoni mężczyzny był zimny i żelazny. Powstrzymując grymas bólu, przedstawiciel rządu spojrzał w oczy hrabiego. – [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] prosi o cierpliwość, przygotowaliśmy dla pana pokój i posiłek. Podróż musiała być wyczerpująca.\n\n– To nie będzie konieczne – odparł hrabia, uśmiechając się lekko – jadłem późną kolację. W każdym razie minęły wieki od mojej ostatniej wizyty w tym mieście. Jestem ciekaw, co w miejscu takim jak [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] się zmieniło."
 spooky_halloween_events.1.a: "Trudno nie skorzystać z usług tak wybitnego jegomościa."
 spooky_halloween_events.1.b: "Oczywiście, mój hrabio, zaraz zorganizujemy prywatną audiencję."
 spooky_halloween_events.1.c: "Uprzejmie odmów hrabiemu i odprowadź go do bram miasta."
 dracula_coup_tt: "Będąc jakby pod wpływem uroku, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zrzeka się władzy na rzecz hrabiego."
 umbral_coup_modifier: "Zamach stanu w ciemnościach"
 dracula_leaves_tt: "Hrabia w milczeniu wsiada do powozu."
 dracula_passive_tt: "Drakula zachowuje dotychczasową ideologię"
 spooky_halloween_events.2.t: "Odwiedziny o północy"
 spooky_halloween_events.2.d: "Rezydencja, w której mieszka [SCOPE.sCharacter('fair_maiden_scope').GetFullName], doczekała się dyskretnej wizyty. [SCOPE.sCharacter('dracula_scope').GetFullName] kroczy pośród ospałych strażników, przemierzając długie, ciemne korytarze prowadzące do pracowni, w której pojedyncze źródło światła wciąż oświetla sterty listów."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] nie rozpoznała mężczyzny stojącego w drzwiach ani słów, które wypowiadał, chociaż zdecydowanie mówił w jej ojczystym języku. Obrazy oficjalnych bankietów i uroczystości przeleciały jej przed oczami, aż w końcu umysł i wzrok skupiły się na oczach nieznajomego.\n\nIch blask był tak przerażający, że nie miała odwagi w nie patrzeć, ale jeszcze bardziej obawiała się odwrócić wzrok. Gdy nieznajomy zrobił krok naprzód, powoli obnażając zęby, spróbowała ostatni raz wysilić się na odwrócenie spojrzenia i wypowiedzenie słów, jakichkolwiek, byleby padły z jej ust."
 spooky_halloween_events.2.a: "Następnie jej umysł spowiła mgła."
 spooky_halloween_events.2.b: "Co… czekaj. Kim jesteś i co tutaj robisz? Straże!"
 spooky_halloween_events.2_tt: "Drzemka jeszcze nikomu nie zaszkodziła."
 feeling_drained_1: "Do ostatniej kropli krwi"
 feeling_drained_2: "Do ostatniej kropli krwi"
 feeling_invigorated: "Uczucie orzeźwienia"
 fair_maiden_fail: "[SCOPE.sCharacter('fair_maiden_scope').GetFirstName] przyjmuje na siebie wściekły i potężny atak hrabiego."
 fair_maiden_success: "Hrabia znika w mroku i pospiesznie się wycofuje."
 spooky_halloween_events.3.t: "Władza nad tym, co stare i nowe"
 spooky_halloween_events.3.d: "Rozmyślając nad ciągle zmieniającym się światem wokół, [SCOPE.sCharacter('dracula_scope').GetFullName] rozważa, czy również musi się zmieniać."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] przewraca strony gazety „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]” wydawanej w mieście znanym jako [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], pochłaniając treść niczym gąbka krew. Wojny, akty okrucieństwa i morderstwa dominują wśród nagłówków jak zawsze. Świadomość, że pewne sprawy można rozwiązać równie prosto w tym świecie, jak w zamierzchłych czasach, dawała mu zdumiewające poczucie pewnego komfortu.\n\nAle takie spostrzeżenia były tylko częściowo prawdziwe. Pośród znajomego chaosu pojawiły się znaki innego świata, którego ruch napędzany jest tłokami, elektrycznością i wzburzeniem politycznym. Pomimo swoich lat [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] nie odczuł chwilowej sentymentalności. – Niech mniej znaczące istoty kontynuują lament nad starym światem – pomyślał. – Ja zamierzam ukształtować nowy."
 spooky_halloween_events.3.a: "Stolica daje siłę."
 spooky_halloween_events.3.b: "Mężczyźni to po prostu dzieci, więc szacunek czują jedynie wobec rózgi."
 spooky_halloween_events.3.c: "Po co rezygnować ze sprawdzonych sposobów na rzecz niewypróbowanych?"
 spooky_halloween_events.3.e: "Stare musi ustąpić miejsca nowemu."
