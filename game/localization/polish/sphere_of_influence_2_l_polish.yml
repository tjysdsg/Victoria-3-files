 london_conference_approve_button: "Ratyfikuj traktat londyński"
 london_conference_approve_button_desc: "Uzgodniona propozycja jest możliwa do przyjęcia. Poinstruujmy naszych ludzi w Londynie, aby podpisali dokument."
 london_conference_approve_button_tt: "Państwo znane jako [ROOT.GetCountry.GetName] ratyfikuje traktat. Wejdzie on w życie, o ile oba państwa znane jako $NET$ i $BEL$ przyjmą jego warunki."
 london_conference_disapprove_button: "Odmów podpisu"
 london_conference_disapprove_button_desc: "Dla nas najważniejsza jest sprawa [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. Uzgodniony rezultat jej nie służy. Nie podpiszemy tego świstka."
 london_conference_disapprove_button_tt: "Negocjacje pomiędzy państwami znanymi jako $BEL$ i $NET$ zostaną przerwane."
 london_conference_has_concluded_loc: "Zakończono konferencję londyńską."
 improve_relations_with_german_confederation_tt: "Poniższe warunki będą miały zastosowanie do wszystkich [Concept('concept_country', 'państw')] o niemieckiej kulturze położonych w Europie:"
 je_conference_of_london_acceptance_timer_tt: "\n\nAutomatycznie zaakceptujemy rezultat konferencji po upływie następującej liczby miesięcy: #variable [GetGlobalVariable('je_conference_of_london_acceptance_timer').GetValue]#!."
 treaty_of_london_events.1.t: "Kwestia belgijska"
 treaty_of_london_events.1.d: "Od 1830 roku, czyli momentu secesji państwa znanego jako [SCOPE.sCountry('belgium_scope').GetName], sprawa [ROOT.GetCountry.GetAdjective|l], której celem jest zjednoczenie kraju, wciąż pozostaje niezrealizowana. Ludzie są zmęczeni skutkami obecnego, niełatwego rozejmu i oczekują, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] przystanie na wynegocjowane ostateczne porozumienie."
 treaty_of_london_events.1.f: "– Rewolucja z 1830 roku jest i pozostanie największym błędem państwowym tego stulecia, lecz nasze wysiłki na rzecz odzyskania tych ziem siłą spełzły na niczym, a nasze perspektywy z każdym dniem wyglądają coraz gorzej.\n\nPowinniśmy skupić się raczej na arbitrażu niż na użyciu siły. Błagam o jak najszybsze wysłanie misji do Brukseli."
 treaty_of_london_events.1.a: "Zgoda. Zwołajmy konferencję, aby wreszcie rozstrzygnąć tę sprawę."
 treaty_of_london_events.1.b: "Nie będziemy negocjować z rebeliantami."
 treaty_of_london_explanation_tt: "Obecne na konferencji [Concept('concept_great_power', '$concept_great_powers$')|l] będą głosować nad rozwiązaniem, które zostanie przedstawione do ratyfikacji państwom znanym jako $BEL$ i $NET$."
 treaty_of_london_events.2.t: "Zaproszenie na konferencję w Hadze"
 treaty_of_london_events.2.d: "Władza [SCOPE.sCountry('netherlands_scope').GetAdjective|l] jest zmęczona niełatwym rozejmem między naszymi krajami i wystąpiła do nas z propozycją zwołania konferencji, której celem byłoby rozwiązanie naszych sporów terytorialnych i prawnych."
 treaty_of_london_events.2.f: "– Holendrzy chcą teraz arbitrażu? Jak na dłoni widać, że marzą o prawowicie belgijskiej ziemi. Choć ich ambicje są jasne, nie mamy zbyt dużego wyboru. Odmowa zawarcia kompromisu może zaszkodzić naszej pozycji w Europie w sposób, który trudno będzie odwrócić."
 treaty_of_london_events.2.a: "Niech będzie, wyraźmy zgodę na pośrednictwo wielkich mocarstw."
 treaty_of_london_events.2.b: "Nie oddamy przeklętym Holendrom nawet centymetra!"
 treaty_of_london_events.3.t: "Zaproszenie londyńskie"
 treaty_of_london_events.3.d: "Nierozstrzygnięta sprawa [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag|l] i [SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag|l] zagraża stabilności Europy od 1830 roku. W Londynie zwołano konferencję, która ma rozstrzygnąć tę kwestię raz na zawsze, a do arbitrażu zaproszono wielkie mocarstwa Europy."
 treaty_of_london_events.3.f: "– Od niemal dekady staramy się posadzić przy stole obie strony i niemal od dekady jesteśmy sfrustrowani. Czy to dzięki opatrzności, czy to szczęściu w końcu nam się to udało. Nie zmarnujmy tej okazji, od naszego powodzenia zależy stabilność Europy."
 treaty_of_london_events.3.a: "Rozstrzygnijmy tę kwestię raz na zawsze."
 treaty_of_london_events.3.b: "Ta scysja nas nie interesuje."
 treaty_of_london_events.4.t: "Koniec konferencji londyńskiej"
 treaty_of_london_events.4.d: "Konferencja została zakończona i [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Mocarstwa europejskie gwarantują pokój i stabilność#!\nNowo ratyfikowany traktat londyński staje się kamieniem węgielnym europejskiego pokoju. Traktat umacnia neutralność i niepodległość Belgii oraz wyznacza nowy rozdział w europejskiej dyplomacji, w którym priorytetem jest pokój i wzajemny szacunek między narodami. Z kolei holenderska delegacja… (ciąg dalszy na stronach 3–6)"
 treaty_of_london_events.4.a: "Za pokój w naszych czasach, hurra!"
 guarantors_of_peace_modifier: "Gwarant pokoju"
 treaty_of_london_events.5.t: "Fiasko konferencji londyńskiej"
 treaty_of_london_events.5.d: "Po całkowitym zerwaniu negocjacji pomiędzy państwami znanymi jako [SCOPE.sCountry('belgium_scope').GetName] i [SCOPE.sCountry('netherlands_scope').GetName] wygląda na to, że dyplomatyczne rozwiązanie kwestii belgijskiej po raz kolejny wymknęło się Europie z rąk."
 treaty_of_london_events.5.f: "Gdy delegacje przeniosły się z ministerstwa spraw zagranicznych na ulicę Króla Karola, atmosfera otwartości, którą tak usilnie starały się utrzymać, całkowicie wyparowała. Nie dało się stwierdzić, jakie skutki będzie to miało dla przyszłych stosunków holendersko-belgijskich. Jednak obie strony w końcu mogły zgodnie przyznać, że nie przyniesie to niczego dobrego."
 treaty_of_london_events.5.a: "To była strata czasu."
 favour_belgium_loc: "zdecydowano się uznać wszystkie roszczenia terytorialne Belgii w zamian za przejęcie holenderskich długów."
 favour_netherlands_loc: "zdecydowano się uznać wszystkie roszczenia terytorialne Holandii w zamian za przejęcie belgijskich długów."
 partition_compromise_loc: "zdecydowano się podzielić sporne obszary między Holandię i Belgię, dzieląc zarówno Luksemburg, jak i Limburgię."
 luxembourg_compromise_loc: "zdecydowano się podzielić sporne obszary między Holandię i Belgię, zachowując integralność Luksemburga i Limburgii."
 not_yet_settled_loc: "nie znaleziono rozwiązania."
 treaty_of_london_outcome_tt: "Nastąpi wymiana terytoriów pomiędzy państwami znanymi jako $BEL$ i $NET$ zgodnie z postanowieniami traktatu."
