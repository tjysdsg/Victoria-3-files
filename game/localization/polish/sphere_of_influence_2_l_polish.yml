 london_treaty_voting_rules: "Jeżeli dwie wiodące propozycje zostaną poparte taką samą wartością [Concept('concept_prestige', 'prestiżu')], wybrana zostanie propozycja poparta przez [concept_great_power|l] z najwyższą [Concept('concept_rank', 'rangą')].\n\nJeśli do czasu zakończenia konferencji nie poprzesz oficjalnie żadnego rozwiązania, twoi delegaci będą działać niezależnie i wybiorą je za ciebie."
