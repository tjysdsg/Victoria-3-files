 persia_events.5.t: "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName] – niewolnicy"
 persia_events.5.d: "Obszar administracyjny [SCOPE.sState('persia_slave_liberate_state_scope').GetName] został przejęty, a my napotkaliśmy tam wielu niewolników. To ludność [SCOPE.sCulture('persian_culture').GetName|l]. Ich krewni wołają o wolność dla nich, ale jeśli ich wyzwolimy, prawdopodobnie ściągniemy na siebie gniew ich obecnych turkijskich panów."
 persia_events.5.f: "– Ago, wiele lat temu podczas misji, gdy stałem na bucharskim bazarze, byłem świadkiem transakcji sprzedaży młodej Persjanki. Była pogrążona w rozpaczy, a jej pan traktował ją obrzydliwie brutalnie.\n\nJa zaś byłem bezsilny. Jako obcy na ich ziemi nie miałem możliwości, żeby ją wykupić. Serce mi pękało i czułem się nikim. „Inszallah, kiedyś nadejdzie ten dzień” – przysiągłem sobie wtedy."
 persia_events.5.a: "Bismillah! Trzeba wyzwolić każdego napotkanego Persa."
 persia_events.5.b: "Trzeba ich uwolnić i umożliwić im przeniesienie się."
 persia_events.5.c: "Zostawmy ich, nie są warci zachodu."
 persia_events.5.tt: "Jeżeli któryś [concept_state|l] wydał [concept_decree|l] „[GetDecreeType('decree_emergency_relief').GetName]”, na cel wyswobodzonych [Concept('concept_pop', '$concept_pops$')|l] zostanie wyznaczony losowy obszar administracyjny z tym rozporządzeniem. W przeciwnym razie zbiorowości przeniosą się do prowincji, z której je porwano."
 modifier_slave_relocation_costs_persia: "Wydatki na przesiedlenia"
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] i zajęcie Heratu"
 persia_events.6.d: "[SCOPE.sState('herat_scope').GetName], miasto o strategicznym położeniu, wśród niektórych członków naszej administracji znane również jako klucz do wrót Indii, zostało zajęte przez żołnierzy, których zwierzchnikiem jest [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] z państwa o nazwie [SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f: "– Zarówno ja, pański skromny sługa, jak i pozostali obecni tu dżentelmeni uważamy, że jeśli wrogie mocarstwo zechce najechać Indie z zachodu, zrobi to, wykorzystując Persję, a zatem i Herat. Dlatego też nalegamy, aby rozważyć zażądanie natychmiastowego wycofania się Persów z miasta pod groźbą odpowiedzi zbrojnej."
 persia_events.6.a: "Jeżeli Persowie nie opuszczą Heratu, wypowiemy im wojnę."
 persia_events.6.b: "To miasto nie jest warte kości ani jednego brytyjskiego grenadiera."
 persia_events.7.t: "Wielki Merw"
 persia_events.7.d: "Bazary w mieście [SCOPE.sState('merv_scope').GetName] ponownie tętnią życiem, przywołując echa jego chwalebnej przeszłości. Do oazy znów napływają bogactwa, dlatego rząd musi zdecydować, co najlepiej z nimi zrobić."
 persia_events.7.f: "#italic W tej cudownej Prowincji Słońca\nNa pierwszej perskiej ziemi, nad którą [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] świeci bez końca\nGdzie żyją wszystkie najukochańsze dzieci [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('PL_jego_jej')] promieni\nGdzie rosną kwiaty i owoce, a nad każdym strumykiem łąka się zieleni\nTam Murgab – ze wszystkich strumyków najbystrzejszy\nPłynie wśród Meronu gajów i pałaców najjaśniejszych#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Wykorzystajmy te zasoby do odbudowy wielkich tam na Murgabie."
 persia_events.7.b: "Odbudujemy pałace i ogrody Merwu – wspaniałe po dwakroć."
 modifier_soltanbent_dam: "Odbudowa tamy Soltan-Bent"
 modifier_merv_queen_of_the_world: "Merwi-Szah-Dżihan"
 persia_events.8.t: "Brytania żąda wycofania się z Heratu"
 persia_events.8.d: "Emisariusz z państwa o nazwie [SCOPE.sCountry('britain_scope').GetName] poinformował nas, że jeśli ludność [SCOPE.GetRootScope.GetCountry.GetAdjective|l] nie wycofa się z miasta [SCOPE.sState('herat_scope').GetName], zostanie to uznane za akt wojenny."
 persia_events.8.f: "Posługując się łamanym perskim, brytyjski delegat odczytał żądania swojego rządu przed zgromadzeniem. Persja ma trzy miesiące na wycofanie się z Heratu. Ponadto ma zrzec się wszelkich roszczeń dotyczących władzy nad miastem Herat i jego terytorium oraz już nigdy nie wymagać od wodzów swoich plemion żadnej posłuszności, chociażby w postaci danin.\n\nZa plecami emisariusza niespokojnie wiercili się dworzanie. Nie mieli pojęcia, jaką rolę odegra w tym wszystkim [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]. Wiedzieli jednak, że szykują się kłopoty."
 persia_events.8.a: "Niech ci farangowie przyjdą, jeśli mają odwagę."
 persia_events.8.b: "Wycofajmy się. Nie możemy pozwolić, by strona [SCOPE.sCountry('britain_scope').GetAdjective|l] wypowiedziała nam wojnę."
