 je_secure_influence_over_persia: "Zdobądź wpływy w Persji"
 je_secure_influence_over_persia_reason: "Persja jest zamożna i bogata w zasoby, a oprócz tego stanowi dla armii korytarz do centralnych terenów Indii i Azji Środkowej. Każde wielkie mocarstwo z udziałami w tych regionach będzie dążyć do zagarnięcia tej ziemi dla siebie i zrobi wszystko, aby wrogowie nie mieli na nią wstępu."
 persia_puppeted_tt: "Państwo o nazwie #v $PER$#! jest naszym [Concept('concept_subject', 'państwem poddańczym')]"
 je_consolidate_persia: "Zjednoczenie Persji"
 je_consolidate_persia_reason: "Kontrola administracyjna nad prowincjami perskimi już od dawna stanowi kwestię delikatnej natury, ponieważ autonomiczne szejkanaty i zagraniczne mocarstwa mają większą władzę nad tymi obszarami niż mianowani przez władze miasta [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] gubernatorzy.\n\nJeśli mamy skutecznie zmodernizować państwo, musimy wzmocnić suwerenność rządu centralnego."
 je_achieve_sovereignty: "Uzyskaj suwerenność"
 je_achieve_sovereignty_reason: "Dopóki społeczność międzynarodowa nie uzna nas za równych sobie, obce mocarstwa będą nadal mieszać się w nasze sprawy wewnętrzne.\n\nPowinniśmy za wszelką cenę wywalczyć sobie równą pozycję – w przeciwnym razie nasze państwo może podzielić los Starego Chorezmu."
 je_achieve_sovereignty_tt: "Jesteśmy [Concept('concept_subject', 'państwem poddańczym')] od #bold 10#! lat bez przerwy (obecnie #variable [ROOT.GetCountry.MakeScope.Var('achieve_sovereignty_var').GetValue]#!)."
 je_achieve_sovereignty_tt_2: "Utrzymując naszą niepodległość w obliczu europejskiej agresji, przybliżymy się do zakończenia Wielkiej Gry na naszą korzyść."
