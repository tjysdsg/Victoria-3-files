 je_earn_recognition_tt: "Podpiszemy #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]#! z odpowiednim [Concept('concept_great_power', 'wielkim mocarstwem')], co zapewni nam uznanie w oczach świata."
 earn_recognition_events.1.t: "Strony [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l] i [SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting|l] podpisują [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]"
 earn_recognition_events.1.d: "Ten przełomowy traktat, podpisany dzisiejszego popołudnia w mieście o nazwie [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], oficjalnie unieważnia wszelkie niesprawiedliwe traktaty, które podpisały w przeszłości [SCOPE.sCountry('treaty_partner_country_scope').GetName] i [SCOPE.GetRootScope.GetCountry.GetName], na rzecz nowego traktatu wynegocjowanego na zasadach partnerskich."
 earn_recognition_events.1.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] i [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting], w równym stopniu dążąc do utrzymania opartych na dobrym zrozumieniu stosunków szczęśliwie łączących obydwa państwa, poprzez rozszerzenie zakresu tychże stosunków i z przekonaniem, iż celu tego nie da się osiągnąć inaczej niż poprzez wprowadzenie poprawek do obowiązujących traktatów, postanawiają dokonać stosownych zmian traktatowych w oparciu o zasady równości i wzajemnych korzyści."
 earn_recognition_events.1.a: "W państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] nastaje nowy świt. Ratyfikujemy traktat."
 lobby_events.21.t: "Wróg mojego wroga"
 lobby_events.21.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] – wśród nastawionych patriotycznie członków tej grupy interesu upowszechniła się pro[SCOPE.sCountry('relevant_country_scope').GetAdjective|l] część stowarzyszeń, która karmi się zaobserwowaną wspólną niechęcią względem państwa o nazwie [SCOPE.sCountry('lobby_target_scope').GetName]."
 lobby_events.21.f: "Zebrani dżentelmeni w zamyśleniu przytakiwali słowom mówcy. Dopóki państwo znane jako [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] pozostaje zagrożeniem, trzeba chwytać się wszystkiego, co można wykorzystać przeciw niemu.\nKażda [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l] akcja podjęta przeciwko miastu o nazwie [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] oznacza mniej pracy dla nich."
 lobby_events.21.a: "Popierajmy ich. Sprawa [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l] to nasza sprawa!"
 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] – członkowie tej grupy interesu mają prawo do własnych opinii."
 lobby_events.21.c: "Na pierwszym miejscu musimy postawić nasze stosunki z państwem o nazwie [SCOPE.sCountry('lobby_target_scope').GetName]."
 enemy_of_enemy_ig_modifier: "Piętnowanie lobbystów"
 lobby_events.22.t: "Blask postępu"
 lobby_events.22.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] to grupa interesu, której członkowie przychylnie spoglądają na ukształtowany w państwie o nazwie [SCOPE.sCountry('relevant_country_scope').GetName] system praw ([SCOPE.sLaw('relevant_law_scope').GetName|l]). Pro[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l] część stowarzyszeń cieszy się wśród nich ostatnimi czasy dużą popularnością."
 lobby_events.22.f: "— Słysząc nazwę „[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]”, wielu naszych rodaków najpierw pomyśli niestety o polityce zagranicznej, a nie o krajowej. To jednak w polityce zagranicznej trzeba nam szukać fundamentów prawdziwej i silnej więzi między naszymi narodami."
 lobby_events.22.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] filozofia prawna ma pewną wartość."
 lobby_events.22.b: "W państwie takim jak [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] nie ma miejsca na rządy motłochu."
 lobby_events.23.t: "Absolutystyczny ideał"
 lobby_events.23.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] to grupa interesu, której członkowie coraz częściej wychwalają państwo o nazwie [SCOPE.sCountry('relevant_country_scope').GetName] jako przykład odpowiednio praktykowanych rządów absolutystycznych. Jako postać [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] staje się wśród nich niemalże obiektem kultu."
 lobby_events.23.f: "Choć niewielu członków klubu – o ile jacyś w ogóle – chciałoby, żeby ktoś taki jak [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] państwa znanego jako [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] sprawował w obecnych okolicznościach rządy z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], znaleźli w [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('PL_jego_jej')] osobie inspirację ukazującą, jak mogłoby wyglądać państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting], gdyby jego losy potoczyły się inaczej."
 lobby_events.23.a: "Musimy uważnie śledzić rozwój wydarzeń."
 lobby_events.23.b: "[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting] tyrania nie powinna inspirować grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l]."
 racist_rhetorics_modifier: "Rasistowska retoryka"
 lobby_events.24.t: "Struktura [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]"
 lobby_events.24.d: "Status, jakim cieszy się [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')], bardzo imponuje kluczowym postaciom z grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] w państwie znanym jako [ROOT.GetCountry.GetName]. Osoby te związały się z następującym lobby politycznym: [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.24.f: "W licznych klubach oficerskich w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] od dawna wzbudzała zarówno szacunek, jak i strach. W grach wojennych upatrywano w niej źródła inspiracji i snuto przeciw niej plany – za żadną cenę nie należało jej lekceważyć. Po stronie wroga mogła obrócić wszystko w pył. Ale jako sojusznik…?"
 lobby_events.24.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] może nas wiele nauczyć."
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] – członkowie tej grupy interesu powinni być lojalni wyłącznie wobec państwa o nazwie [ROOT.GetCountry.GetNameNoFlag]."
 officer_corps_unrest_modifier: "Niepokoje w korpusie oficerskim"
 affiliation_ban_enforced_modifier: "Wprowadzenie zakazu afiliacji"
 x_army_custom_loc: "armia"
 x_navy_custom_loc: "marynarka wojenna"
 lobby_events.25.t: "[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting] i czerwone tendencje"
 lobby_events.25.d: "Grupie interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] imponuje wprowadzenie w państwie o nazwie [SCOPE.sCountry('relevant_country_scope').GetName] następującego prawa: [SCOPE.sLaw('relevant_law_scope').GetName|l]. W związku z tym grupa ta zaczyna zmieniać poglądy w kierunku, który charakteryzuje silna tendencja pro[SCOPE.sCountry('relevant_country_scope').GetAdjective|l]."
 lobby_events.25.f: "– Robotnicy, towarzysze! Miasto [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] emanuje blaskiem przychylności dla zwolenników socjalizmu ze wszystkich stron. To blask, który wrogie siły będą próbowały ugasić. Blasku tego, jako przyjaciele i członkowie klasy robotniczej, ze wszystkich sił musimy bronić!"
 lobby_events.25.a: "Niby nie stąd, a jednak o słusznych poglądach. [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]! [ROOT.GetCountry.GetAdjective] klasa robotnicza przesyła pozdrowienia!"
 lobby_events.25.b: "Nasi obywatele nazbyt chętnie zatruwają się tym przesłaniem."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] to [ROOT.GetCountry.GetNameNoFormatting]!"
 lobby_events.26.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] to grupa interesu, która zaczęła opowiadać się za następującym lobby: [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]. Według jej przedstawicieli przyzwalanie na to, aby obszar administracyjny znany jako [SCOPE.sState('relevant_state_scope').GetName] należał do państwa o nazwie [SCOPE.sCountry('relevant_country_scope').GetName], jest zbrodnią, której ofiarą padnie ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 lobby_events.26.f: "– Nie ma kłamstwa ponad stwierdzenie, że obszar administracyjny o nazwie [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] to własność [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]. Nie ma zatem zbrodni ponad przyzwolenie, by te wspaniałe ziemie zostały w szponach ich obecnych panów. Dopóki miasto [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] sprawuje kontrolę nad miastem o nazwie [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], dopóty żaden obywatel tego obszaru nie będzie prawdziwie wolny."
 lobby_events.26.a: "Taki patriotyzm to wzór do naśladowania."
 lobby_events.26.b: "Nie powinniśmy narażać stosunków, jakie łączą nas z państwem o nazwie [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.27.t: "Czerwone zagrożenie"
 lobby_events.27.d: "W obawie przed konsekwencjami krajowymi reżimu socjalistycznego w państwie o nazwie [SCOPE.sCountry('relevant_country_scope').GetName] jedna z grup interesu – [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] – wsparła następujące lobby: [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.27.f: "– Choć tamtejsza stolica, [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], może być pełna oratorów mamiących innych mrzonkami o równości i wolności, w rządach tych ludzi w istocie widać wyłącznie przerażający despotyzm. Ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] powinna usłyszeć to ostrzeżenie, aby nie ruszyła za złym przykładem, w imię wolności dając się zakuć w kajdany."
 lobby_events.27.a: "W tej kwestii rząd w pełni popiera grupę interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l]."
 lobby_events.27.b: "Nasze stosunki międzynarodowe określa polityczny realizm – nie zaś ideologia."
 lobby_events.28.t: "Podstawy tradycji"
 lobby_events.28.d: "[SCOPE.sCountry('relevant_country_scope').GetName] – w tym państwie doszło niedawno do uniewinnienia znanego pisarza oskarżonego o bluźnierstwo i obrazę moralności, co wywołało w państwie znanym jako [ROOT.GetCountry.GetName] powszechne oburzenie. Jedna z grup interesu, [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l], oskarża teraz system sądowniczy w państwie o nazwie [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] o pogwałcenie moralnego i religijnego porządku świata dyktowanego przez następujące wyznanie: [SCOPE.sPop('relevant_religion').GetReligion.GetName|l]."
 lobby_events.28.f: "– Publikacja tego skandalicznego, bluźnierczego i nieczystego tekstu zniesławiającego naszą wiarę oraz ciche na nią przyzwolenie społeczeństwa w państwie o nazwie [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] to ostateczny przejaw prawdziwej natury tego bezbożnego narodu. Błagam wszystkich prawych obywateli wiary: zróbcie wszystko, co w waszej mocy, aby przeciwdziałać szkodliwemu wpływowi tych bluźnierców na porządek świata, jaki dyktuje nam [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting|l] – bez względu na cenę."
 lobby_events.28.a: "Z każdym dniem ludność [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag|l] coraz głębiej zanurza się w mroku."
 lobby_events.28.b: "Sprawy wewnętrzne państwa o nazwie [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] nas nie dotyczą."
 refused_to_condemn_blasphemy_modifier: "Odmowa potępienia bluźnierstwa"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] i tamtejszy despota"
 lobby_events.29.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] – ta grupa interesu wsparła następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]. Przyczyną jest sprzeciw jej przedstawicieli wobec samowolnych, niezgodnych z ideałami liberalizmu rządów, jakie sprawuje [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.29.f: "– Dla orędowników wolności [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] to państwo, którego [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] uosabia najgorsze okrucieństwa despotyzmu. Żaden kraj bardziej niż [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] nie pogwałca nienaruszalnego prawa każdej duszy do dążenia ku własnemu przeznaczeniu. I żaden kraj bardziej niż [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] nie stanowi zagrożenia dla naszej wolności. Państwo znane jako [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] musi zostać pokonane. Jeśli tak się nie stanie, wówczas to nas czekać będzie upadek."
 lobby_events.29.a: "Precz z tyranami. Precz z państwem znanym jako [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b: "Skuteczne rządy czasami wymagają twardej ręki."
 in_league_with_tyrants_modifier: "Konszachty z tyranami"
 lobby_events.30.t: "Akcja i reakcja"
 lobby_events.30.d: "Gdy z miasta o nazwie [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] dotarły do nas wieści o kolejnej brutalnej rozprawie, której ofiarą padła [SCOPE.sCountry('relevant_country_scope').GetAdjective|l] klasa robotnicza, wzburzeni członkowie jednej z grup interesu ([SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l]) ruszyli na ulice naszej stolicy ([ROOT.GetCountry.GetCapital.GetCityHubName]), aby okazać wsparcie następującemu lobby: [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.30.f: "Według członków ruchu robotniczego w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] kraj znany jako [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] od dawna stanowił bastion reakcjonistów, ale ten incydent zdawał się nieco różnić od poprzednich. Może tym razem działania policji w mieście o nazwie [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] były wyjątkowo brutalne, a może czara goryczy po prostu się przelała.\n\nNiezależnie od przyczyny, gdy [ROOT.GetCountry.GetAdjectiveNoFormatting|l] klasa robotnicza uniosła sztandary i ruszyła w stronę ambasad, okrzyki obywateli domagających się, aby głowa tego państwa – [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] – została obalona, rozbrzmiewały w mieście donośnie jak nigdy dotąd."
 lobby_events.30.a: "Dopóki ich wściekłość ogniskuje się za granicą, nie musimy reagować."
 lobby_events.30.b: "Musimy podjąć działanie dyplomatyczne, które złagodzi ich oburzenie."
