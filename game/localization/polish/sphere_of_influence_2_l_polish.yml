 je_conference_of_london_reason: "Wielkie mocarstwa wysłały swoje delegacje do Londynu, aby znaleźć rozwiązanie w sprawie nierozstrzygniętych kwestii granicznych między Holandią a Belgią.\n\nW konferencji bierze udział następująca liczba [Concept('concept_great_power', 'wielkich mocarstw')]: #variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#!.\nŁączny [concept_prestige|l] uczestników popierających opcję #bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#!: #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#!\nŁączny [concept_prestige|l] uczestników popierających opcję #bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#!: #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#!\nŁączny [concept_prestige|l] uczestników popierających opcję #bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#!: #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#!\nŁączny [concept_prestige|l] uczestników popierających opcję #bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#!: #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#!\n\nKonferencja zakończy się po #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! miesiącach. Następnie propozycja, którą #tooltippable #tooltip:london_treaty_voting_rules poprą#!#! mocarstwa dysponujące najwyższą łączną wartością prestiżu, zostanie jej oficjalnym rozstrzygnięciem.\n\n#Bold Rezultat#!\nPodczas konferencji [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')][ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
