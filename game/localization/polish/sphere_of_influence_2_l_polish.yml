 modifier_persianize_the_east: "Wiedza wschodu"
 modifier_military_of_the_east: "Sziran-e Pars"
 darulfunun_modifier: "Dar ul-Funun"
 persia_events.2.t: "Perła Chorasanu"
 persia_events.2.d: "Mimo twardego afgańskiego oporu i machinacji obcych mocarstw wielkie miasto [SCOPE.sState('herat_scope').GetName] w końcu się ugięło – pokonała je [SCOPE.GetRootScope.GetCountry.GetAdjective|l] potęga."
 persia_events.2.f: "#italic Świat jest oceanem,\nChorasan ostrygą,\na miasto Herat\n– perłą w samym jej środku.#!" #Medieval Persian epigram
 persia_events.2.a: "Wrota na wschód zostały sforsowane. Naprzód, marsz!"
 modifier_herat_inspiration: "Władcy Chorasanu"
 persia_events.2.tt: "Ten [concept_modifier|l] #bold zniknie#!, jeśli stracimy kontrolę nad obszarem administracyjnym o nazwie [SCOPE.sState('herat_scope').GetName]."
 persia_events.3.t: "Plaga turańska"
 persia_events.3.d: "[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] plaga musi się zakończyć. Te plemiona już zbyt długo najeżdżają nasze ziemie na północy, nie ponosząc żadnych konsekwencji. Musimy naprawić tę krzywdę, dlatego [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ogłasza rozpoczęcie wielkiej kampanii pacyfikacji północy."
 persia_events.3.f: "Skuci łańcuchami jeńcy przemierzają pustynię Kara-kum krokiem rytmicznym, lecz przyprawiającym o ból. Wielką ciszę raz na jakiś czas przerywają tylko ich żałosne krzyki oraz drwiny ze strony turkmeńskich porywaczy.\n\n#italic Porwali nas alamani!\nBiedni, biedni Kyzyłbaszowie!\nProwadzą nas, prowadzą nas\nw żelaznych łańcuchach, w żelaznych łańcuchach\nDo Urgenczu i Buchary.#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Pokażmy tym rozbójnikom potęgę perskiej stali."
 persia_events.4.t: "Persja prosi o misję wojskową"
 persia_events.4.d: "Rząd państwa o nazwie [SCOPE.sCountry('persian_nation_scope').GetName] poprosił nas o wysłanie misji wojskowej do pomocy w modernizacji jego armii. W zamian oferuje pewne ustępstwa dyplomatyczne i eksterytorialne."
 persia_events.4.f: "– Tuzin dział, kilka tysięcy karabinów i pięcioletni zapas kul armatnich i naboi?\n– Zgadza się.\n– Rozumiem. A druga partia?\n– Piszczałki, bębny i instrumenty dęte. Ani się obejrzymy, a będą maszerować w rytm pieśni „[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]”."
 persia_events.4.a: "To leży w naszym interesie. Czym prędzej wyślijmy misję."
 persia_events.4.b: "Grzecznie odrzuć prośbę."
