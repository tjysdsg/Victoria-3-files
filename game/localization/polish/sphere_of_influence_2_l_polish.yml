 partition_compromise_button_desc: "Limburgia i Luksemburg zostaną podzielone między państwa znane jako #v $BEL$#! i #v $NET$#!.\n\nAby zrekompensować Związkowi Niemieckiemu utratę Luksemburga Zachodniego, prowincja o nazwie $LIM$ stanie się [Concept('concept_subject', 'państwem poddańczym')], którego przynależność będzie $NET_ADJ$, i zostanie mianowana częścią Związku Niemieckiego."
