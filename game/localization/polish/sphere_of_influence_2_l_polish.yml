 greater_khorasan_button: "Zażądaj Wielkiego Chorasanu"
 greater_khorasan_button_desc: "Choć strona [SCOPE.GetRootScope.GetCountry.GetAdjective|l] rości sobie prawo do Wielkiego Chorasanu już od wielu tysiącleci, na przestrzeni ostatnich wieków nasza kontrola nad tym obszarem wahała się od niewielkiej po symboliczną. Wschodnie kampanie Nadira Szaha doprowadziły do krótkotrwałego odzyskania władzy nad Chorasanem przez Persję, lecz jego osiągnięcia okazały się ulotne i nie dotrwały do końca jego rządów.\n\nTo, co rozpoczął Nadir Szah, dokończy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Dokona tego za pomocą wielkiej kampanii, dzięki której Persja odzyska władzę na wschodzie i będzie sprawować ją po wsze czasy. Fundamentem całego tego przedsięwzięcia będzie zaś [SCOPE.sStateRegion('herat_scope').GetName] – Perła Chorasanu i nasz klucz do wrót na wschód."
 greater_khorasan_button_tt: "[SCOPE.sCountry('britain_scope').GetName] – to państwo może, w zależności od łączących nas [Concept('concept_relations', 'stosunków')], zareagować negatywnie na naszą okupację regionu administracyjnego o nazwie [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Spacyfikuj Turkmenów"
 persian_baluchistan_button_desc: "Na północy szaleje [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l] plaga – tamtejsze plemiona sprzeciwiają się naszej władzy, najeżdżając należące do nas ziemie i co roku porywając tysiące wiernych nam poddanych, których następnie sprzedają na targach niewolników w Bucharze i Chiwie, a przy tym cały czas bezprawnie zajmują perską ziemię. Upieczmy dwie pieczenie na jednym ogniu i zmuśmy tych bandytów do uklęknięcia przed nami."
 je_conquest_of_central_asia_turkmen_button: "Spacyfikuj Turkmenów"
 je_conquest_of_central_asia_turkmen_button_desc: "Na południu szaleje [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l] plaga – tamtejsze plemiona sprzeciwiają się naszej władzy, najeżdżając należące do nas ziemie, odmawiając uznania zwierzchnictwa jakichkolwiek oficerów, cara czy chana oraz nie płacąc podatków, a przy tym cały czas bezprawnie zajmują rosyjską ziemię. Upieczmy dwie pieczenie na jednym ogniu i zmuśmy tych bandytów do uklęknięcia przed nami."
