 gg_afghanistan.7.t: "Ten, który miał być królem"
 gg_afghanistan.7.d: "Z obszaru znanego jako [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName], w obładowanej towarami karawanie, przybywa zagraniczny podróżnik o imieniu [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]. Przywozi podarunki w postaci broni palnej i tkanin, a jego marzeniem jest tytuł – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] kraju znanego jako [ROOT.GetCountry.GetNameNoFlag]. Tajemniczy pretendent obiecuje wielkie bogactwa i władzę każdemu, kto się do niego przyłączy."
 gg_afghanistan.7.f: "– Przyjacielu, w dzisiejszych czasach ten, kto chce być mężczyzną, musi być panem. Opatrzność nie dała mi takiej możliwości na Zachodzie, lecz dzięki imperium mogę się o to postarać tutaj, w głębokich dolinach Hindukuszu."
 gg_afghanistan.7.a: "Odeślij tego niedorzecznego szaleńca."
 gg_afghanistan.7.b: "Broń i tkaniny, powiadasz?"
