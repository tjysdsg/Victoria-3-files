 titanic.2.t: "Ogromna tragedia"
 titanic.2.d: "Monumentalny Titanic opuścił stocznie obszaru administracyjnego o nazwie [SCOPE.sState('titanic_state').GetName], lecz nie minęło dużo czasu, a nastąpiła tragedia – kadłub statku zderzył się z równie imponującą górą lodową."
 titanic.2.d2: "Monumentalny [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] opuścił stocznie obszaru administracyjnego o nazwie [SCOPE.sState('titanic_state').GetName], lecz nie minęło dużo czasu, a nastąpiła tragedia – kadłub statku zderzył się z równie imponującą górą lodową."
 titanic.2.f: "– Gdy wsadzono mnie do szalupy ratunkowej, usłyszałam, jak do mnie krzyczy. „Wszystko będzie dobrze, mała. Idź. Ja zostanę”. Gdy odpływaliśmy, posłał w moją stronę pocałunek. Wtedy widziałam go po raz ostatni." #real life Titanic quote
 titanic.2.a: "To prawdziwa tragedia."
 titanic_sank_modifier: "Transatlantyk tonie"
 titanic.3.t: "Imponujący rejs"
 titanic.3.d: "Monumentalny Titanic opuścił stocznie obszaru administracyjnego o nazwie [SCOPE.sState('titanic_state').GetName] i nie minęło dużo czasu, zanim dziewiczy rejs statku okazał się całkowitym sukcesem. Tłumy ludzi przywitały wpływających do portu pasażerów wiwatami."
 titanic.3.d2: "Monumentalny [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] opuścił stocznie obszaru administracyjnego o nazwie [SCOPE.sState('titanic_state').GetName] i nie minęło dużo czasu, zanim dziewiczy rejs statku okazał się całkowitym sukcesem. Tłumy ludzi przywitały wpływających do portu pasażerów wiwatami."
 titanic.3.f: "– Czymże jest człowiek w porównaniu z falami i oceanem? Ten statek to jedyny dowód na to, że człowiek potrafi zawładnąć morzem. Starożytni mędrcy zadrżeliby i obrzuciliby nas klątwami, gdyż oczarowaliśmy ich bogów i przechytrzyliśmy morskie bestie.\n\nJesteśmy tu i teraz, a podziw wobec nas będzie wieczny."
 titanic.3.a: "To statek marzeń."
 titanic_good_modifier: "Udany rejs transatlantyku"
 je_krakatoa: "Erupcja wulkanu Krakatau"
 je_krakatoa_reason: "Następstwa erupcji wulkanicznej, która miała miejsce w zachodniej części wyspy Jawa, nadal wpływają na klimat na całym świecie."
 krakatoa_je_tt: "Wulkan Krakatau wybuchł."
 krakatoa.1.t: "Dni spowite mrokiem"
 krakatoa.1.d: "W obszarze administracyjnym o nazwie [SCOPE.sState('krakatoa_state').GetName] miała miejsce erupcja wulkanu o niespotykanej dotąd sile, która doszczętnie zniszczyła dobytek wielu ludzi, a innym odebrała życie. Wybuch wulkanu Krakatau było słychać nawet setki kilometrów od miejsca zdarzenia. Cała najbliższa okolica wyspy została natychmiast zrównana z ziemią."
 krakatoa.1.f: "– Dzień zmienił się w noc. Ogromne wodospady ognia spływały zboczem góry. Pojawiła się wielka czarna chmura. Wszystkie ptaki zdążyły już dawno odlecieć z pola.\n\n– Pewnego dnia usiądę przy kominku i już żadne światło nie będzie mi przeszkadzać."
 krakatoa.1.a: "Zrobimy wszystko, co w naszej mocy, aby pomóc."
 krakatoa.1.b: "Natura jest bardzo kapryśna."
 krakatoa_eruption_help_modifier: "Erupcja wulkanu Krakatau"
 krakatoa_cost_modifier: "Pomoc humanitarna dla ofiar erupcji Krakatau"
 krakatoa_eruption_no_help_modifier: "Erupcja wulkanu Krakatau"
 krakatoa.5.d: "W obszarze administracyjnym o nazwie [SCOPE.sState('krakatoa_state').GetName] miała miejsce erupcja wulkanu o niespotykanej dotąd sile, która doszczętnie zniszczyła dobytek wielu ludzi, a innym odebrała życie. Ich państwo, [SCOPE.sCountry('krakatoa_country').GetNameNoFormatting], bardzo ucierpiało. Wybuch wulkanu Krakatau było słychać nawet setki kilometrów od miejsca zdarzenia. Cała najbliższa okolica wyspy została natychmiast zrównana z ziemią."
 krakatoa.5.a: "Zrobimy wszystko, co w naszej mocy, aby pomóc."
 krakatoa.5.b: "Natura jest bardzo kapryśna."
 krakatoa.2.t: "Nocne fale"
 krakatoa.2.d: "Obszar administracyjny o nazwie [SCOPE.sState('tsunami_state').GetName] został spustoszony przez fale wyższe niż kominy. Ta tragedia to następstwo erupcji wulkanu."
 krakatoa.2.f: "– Nigdy nie zapomnę tej wszechogarniającej ciszy."
 krakatoa.2.a: "Tej tragedii nie da się opisać żadnymi słowami."
 krakatoa_tsunami_tt: "Tsunami spowoduje zniszczenie w znajdujących się w pobliżu wybuchu #bold przybrzeżnych obszarach administracyjnych#! na całym świecie:\nIndochiny: zniszczenie wzrasta o #red 30%#!,\nIndonezja: zniszczenie wzrasta o #red 30%#!,\nChiny południowe: zniszczenie wzrasta o #red 30%#!,\nJaponia, Oceania, Zandż, Etiopia, Afryka Południowa i Indie południowe: zniszczenie wzrasta o #red 10%#!"
 krakatoa.3.t: "Płonące prochy"
 krakatoa.3.d: "Spadek temperatury spowodowany erupcją wulkanu zniszczył uprawy w całym państwie. Rolnicy z obszaru administracyjnego o nazwie [SCOPE.sState('farm_state').GetName] błagają o pomoc."
 krakatoa.3.f: "– Nie mamy co jeść, proszę pana. Nie udało się uratować ani jednego korzenia. Dzieci ciągle zadają pytania. Niebo jest ciemne, czerwone. Wszyscy są głodni. Głodni i przestraszeni. Ja też."
 krakatoa.3.a: "Możemy im wysłać trochę jedzenia."
 krakatoa.3.b: "Nic nie możemy zrobić."
 krakatoa.3.c: "Dobrze, że wydaliśmy rozporządzenie dotyczące pomocy doraźnej."
 crop_failure_big_modifier: "Nieurodzaj spowodowany zimą wulkaniczną"
 crop_failure_medium_modifier: "Nieurodzaj spowodowany zimą wulkaniczną"
 crop_failure_small_modifier: "Nieurodzaj spowodowany zimą wulkaniczną"
 krakatoa_crop_cost_modifier: "Koszt pomocy dla ofiar nieurodzaju spowodowanego zimą wulkaniczną"
 krakatoa_crop_failure_tt: "Nieurodzaj wpłynie również na resztę świata."
 krakatoa_crop_failure_small_modifier_tt: "Nasze obszary administracyjne, na których znajdują się gospodarstwa lub plantacje, ucierpią z powodu drobnego nieurodzaju."
 krakatoa_crop_failure_medium_modifier_tt: "Nasze obszary administracyjne, na których znajdują się gospodarstwa lub plantacje, ucierpią z powodu poważnego nieurodzaju."
 krakatoa_crop_failure_big_modifier_tt: "Nasze obszary administracyjne, na których znajdują się gospodarstwa lub plantacje, ucierpią z powodu wyniszczającego nieurodzaju."
 krakatoa.4.t: "Smugi dymu"
 krakatoa.4.d: "Od kilku miesięcy zachody słońca w całym państwie są jaskrawoczerwone. Wysłano nawet wozy strażackie, aby ugasić rzekomy pożar w obszarze administracyjnym o nazwie [SCOPE.sState('art_state').GetName]. Wielu artystów i pracowników akademickich wyraziło swoje zainteresowanie tym zjawiskiem."
 krakatoa.4.f: "– Księżyc czasami jest niebieski, a czasami zielony. Jego płomieniste światło rozświetla noc nienaturalnie intensywnym blaskiem. Promienie księżyca przebijają się przez chmury i padają na ziemię, mieniąc się fioletem, a czasami też błękitem i zielenią.\n\nLawendowe słońce i srebrzyste obłoki są obrzydliwie fascynujące."
 krakatoa.4.a: "Tylko malarz mógłby uchwycić takie piękno."
 krakatoa.4.b: "Pracownicy akademiccy muszą dopilnować, abyśmy byli przygotowani na kolejną erupcję."
 krakatoa_art_modifier: "Sponsorowanie natchnionych artystów"
 krakatoa_uni_modifier: "Finansowanie badań nad wulkanami"
 krakatoa_uni.tt: "W przyszłości erupcje wulkaniczne będą mniej niszczycielskie."
 je_prohibition: "Ruch trzeźwościowy"
 je_prohibition_reason: "Mimo iż [SCOPE.gsInterestGroup('devout_ig').GetName|l] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] mają skrajnie różne poglądy, zgadzają się co do jednej kwestii. Obie grupy interesu uważają, że alkohol zatruwa umysły. Tylko rządowy zakaz jest w stanie wyplenić to zło."
 je_prohibition_goal: "Przez łącznie 10 lat (z ewentualnymi przerwami) muszą być spełnione następujące warunki:"
 prohibition_fail.tt: "Odrzucono ruch trzeźwościowy podczas wydarzenia Prohibicja."
 prohibition_success.tt: "Wszystkie kultury dominujące zostaną pozbawione [Concept('concept_obsession', 'obsesji')] na punkcie napojów alkoholowych."
 prohibition.1.t: "Prohibicja"
 prohibition.1.d: "Dwie grupy interesu – [SCOPE.gsInterestGroup('devout_ig').GetName|l] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] – wyraziły chęć powstrzymania niepokojąco wysokiej konsumpcji napojów alkoholowych w naszym państwie. Przedstawiły rządowi petycję w sprawie zakazania tych trunków."
 prohibition.1.f: "– Ja nigdy nie piję ani nie palę, bo mój nauczyciel wpoił mi trzy kardynalne cnoty: czystość ciała, czystość umysłu i trzeźwość." #John Burns
 prohibition.1.a: "Alkohol zatruwa umysł."
 prohibition.1.b: "Nic tak nie wprawia w dobry humor, jak szklaneczka whiskey przed snem!"
 started_temperance_modifier: "Rozpoczęto ruch trzeźwościowy"
 rejected_prohibition_modifier: "Odrzucono ruch trzeźwościowy"
 rejected_prohibition_tt: "Wpis w dzienniku Ruch trzeźwościowy zostanie usunięty."
 prohibition.2.t: "Od środka"
 prohibition.2.d: "Odkryto, że [SCOPE.sCharacter('alcoholic_leader').GetFullName] z grupy interesu o nazwie [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l] ma w swoim domu nielegalną gorzelnię. Podczas pozornie niewinnego przyjęcia urodzinowego [SCOPE.sCharacter('alcoholic_leader').GetCustom('PL_jego_jej')] syna goście weszli do złej szopy."
 prohibition.2.f: "– To jakiś obłęd! Jak można oskarżać mnie, wzorową i przestrzegającą prawa osobę, o taką zdradę! O takie… podłe zachowanie. To jest zdrada! Szantaż! Ktoś chce mnie wrobić!"
 prohibition.2.a: "Tylko winny się tłumaczy! Wysłać ludzi na to przeklęte przyjęcie!"
 prohibition.2.b: "Z [SCOPE.sCharacter('alcoholic_leader').GetCustom('PL_nim_nia')] zawsze są same problemy."
 prohibition.2.c: "To oczywiste, że ktoś chce [SCOPE.sCharacter('alcoholic_leader').GetCustom('PL_go_ja')] wrobić."
 birthday_raid_modifier: "Nielegalna gorzelnia zniszczona"
 birthday_raid_leader_modifier: "Nielegalna gorzelnia znaleziona"
 birthday_raid_gentlemen_modifier: "Nielegalna gorzelnia znaleziona"
 prohibition.3.t: "Interesy cierpią"
 prohibition.3.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] to grupa interesu, której przedstawiciele wyrazili swoje niezadowolenie z niedawno powstałego ruchu trzeźwościowego. Twierdzą, że przemysł alkoholowy jest ważnym źródłem ich dochodów."
 prohibition.3.f: "– I co ja niby mam teraz zrobić? Zabawki sprzedawać? Odwiedzić babcię i poprosić ją, żeby nauczyła mnie szycia malutkich sweterków dla uroczych laleczek? Na litość boską, jesteśmy chyba dorośli, prawda?"
 prohibition.3.a: "Niech lepiej od razu idzie do babci."
 prohibition.3.b: "Nadal mogą korzystać z winnic."
 industrialists_rejected_modifier: "Dotyczące napojów alkoholowych żądania przemysłowców zostały odrzucone"
 wine_allowed_modifier: "Poparcie dla produkcji wina"
 prohibition.4.t: "Najlepszy sklep zoologiczny w mieście" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "[SCOPE.sState('temperance_state').GetCityHubName] – mieszkańcy miasta donoszą o dziwnych odgłosach i podejrzanym zachowaniu w jednym z miejsc. Niedawno otwarty sklep zoologiczny przyciąga mnóstwo klientów."
 prohibition.4.f: "– Sklep zoologiczny, tak? Mam tylko jedno pytanie. Czy to normalne, że ze sklepu zoologicznego dobiegają głośne wiwaty i muzyka? I to o pierwszej w nocy?" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "To pewnie tylko ci hałaśliwi pracownicy sklepu."
 prohibition.4.b: "Sprawdźmy papiery tego sklepu."
 prohibition.4.c: "Myślą, że nas wyrolują?! Nasłać na nich policję!"
 prohibition.5.t: "Baronowie piwni"
 prohibition.5.d: "[SCOPE.sBuilding('temperance_building').GetName] w obszarze administracyjnym [SCOPE.sState('temperance_state').GetName] jest teraz obiektem sporu, gdyż okazało się, że członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l] produkują tam nadprogramowy alkohol, który następnie nielegalnie sprzedają dla własnych zysków."
 prohibition.5.f: "– To wszystko przez te ziemniaki! Co niby mamy z nich robić? Purée? Czy to nasza wina, że one z natury wytwarzają alkohol?"
 prohibition.5.a: "Trzeba natychmiast ukrócić ten proceder."
 prohibition.5.b: "To tylko gospodarstwo."
 subsistence_liquor_modifier: "Produkcja alkoholu w gospodarstwach dozwolona"
 subsistence_liquor_bad_modifier: "Produkcja alkoholu w gospodarstwach zakazana"
 banned_subsistence_liquor: "Produkcja alkoholu w gospodarstwach zakazana"
 prohibition.6.t: "Całkowita abstynencja"
 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, której przedstawiciele twierdzą, że zakaz spożywania napojów alkoholowych nie ma żadnego sensu, skoro nie dotyczy wina."
 prohibition.6.f: "– Jak ktoś będzie chciał się upić i zmienić w potwora, to nadal ma taką możliwość! Po co udawać, że problem zniknął, skoro rozpustnicy nadal są wśród nas? Piją wino i ucztują, jak gdyby nigdy nic!"
 prohibition.6.a: "Jest w tym trochę racji."
 prohibition.6.b: "Nasi obywatele nie zniosą więcej zakazów."
 teetoliarism_modifier: "Poparcie dla całkowitej abstynencji"
 no_teetoliarism_modifier: "Odrzucenie całkowitej abstynencji"
 prohibition.7.t: "Masakra w biały dzień"
 prohibition.7.d: "Członkowie dwóch rywalizujących ze sobą gangów zostali dziś zamordowani w biały dzień podczas kłótni związanej z alkoholem. Jeden z przywódców tych gangów został w końcu zidentyfikowany. Ludzie domagają się ochrony."
 prohibition.7.f: "– Przecież to taki dobry człowiek! Zawsze bardzo życzliwy, nawet mimo tego, że nielegalnie pędził alkohol i prowadził jakieś szemrane interesy. Daje datki na biednych i otwiera jadłodajnie dla potrzebujących. To taki nowoczesny Robin Hood, naprawdę!"
 prohibition.7.a: "Koniec z tym. Stanie przed sądem."
 prohibition.7.b: "Jedni go nienawidzą, inni kochają. Możemy zawrzeć z nim układ."
 prohibition.7.c: "Damy nauczkę jemu i jego gangowi."
 deal_with_gangster_modifier: "Układ z gangsterem"
 gangsters_modifier: "Gangster stanął przed sądem"
 prohibition.8.t: "Niebieska wstążka"
 prohibition.8.d: "Po wielu staraniach rządu mających na celu zakazanie napojów alkoholowych [ROOT.GetCountry.GetName] to wreszcie państwo całkowicie wolne od alkoholu."
 prohibition.8.f: "– Powiedzcie dzieciom Izraela, aby zrobiły sobie frędzle na skrajach szat swoich. I tak samo niech zrobią ich potomkowie. A do każdego frędzla niech przywiążą niebieską wstążkę. Służyć wam będą te frędzle, albowiem gdy spojrzycie na nie, przypomnicie sobie przykazania Pana naszego i wypełnicie je." #Numbers 15:38-39
 prohibition.8.a: "Nasz naród wreszcie uwolnił się od zła."
 prohibition_laws_pm.tt: "Przyczyni się to do znacznego zwiększenia postępów wpisu w dzienniku Ruch trzeźwościowy."
 prohibition_laws_weak_pm.tt: "Przyczyni się to do zwiększenia postępów wpisu w dzienniku Ruch trzeźwościowy."
 prohibition_laws_bad_pm.tt: "Przyczyni się to do zmniejszenia postępów wpisu w dzienniku Ruch trzeźwościowy."
 expedition_events.695.t: "Niespodziewana grupa"
 expedition_events.695.d: "Ekspedycja posuwa się naprzód, gdy nagle gęsta dżungla odsłania przed nią niespodziewany widok: to członkowie zaginionej ekspedycji, która wyruszyła z państwa o nazwie [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting]. Leżeli osłabieni na prowizorycznych hamakach."
 expedition_events.695.f: "– To było tak, jakby nagle opadła jakaś kurtyna. Na pobladłej twarzy tego człowieka malowały się posępna duma, bezlitosna moc, tchórzliwa zgroza – a przede wszystkim ogromna rozpacz.\n\nCzyżby przeżywał swoje życie jeszcze raz w każdym szczególe pożądania i pokusy, poddając się w najwspanialszej chwili całkowitej świadomości? Próbował krzyknąć, gdy ujrzał jakiś obraz, jakąś wizję, ale jedyne, co zrobił, to szepnął. Zrobił to dwukrotnie, ledwie wyduszając z siebie oddech:\n\n– Horror! Horror!" #Joseph Conrad
 expedition_events.695.a: "Zaprowadzimy tych ludzi w bezpieczne miejsce."
 expedition_events.695.b: "Niech się do nas przyłączą! Co dwie ekspedycje, to nie jedna."
 expedition_events.695.c: "Tylko by nas spowolnili."
 expedition_events.695.e: "[SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] to państwo niegodne zaufania, tak jak i jego mieszkańcy. Lepiej naostrzmy noże."
 killed_lost_expedition_tt: "To działanie może nieść za sobą konsekwencje."
 expedition_events.696.t: "Wieści się roznoszą"
 expedition_events.696.d: "Niedługo po triumfalnym powrocie ekspedycji jej członkowie i przywódca, [SCOPE.sCharacter('expedition_leader').GetFullName], zostali potępieni. Całe państwo – [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] – skupia się teraz na plotkach, według których ludzie ci przypieczętowali los jego zaginionej ekspedycji."
 expedition_events.696.f: "– Mieli brązowe plamy na ubraniach i ślady oparzeń słonecznych. Na ich twarzach malowały się dziecinne grymasy. Raz się uśmiechali, raz śmiali w głos, a teraz… pogrążeni są w żalu. Być może. Krew wyschła już wiele tygodni temu, a może nawet i miesięcy. Czy brzydzili się swoich czynów? A może napawały ich one dumą? Czy byliby w stanie kiedykolwiek uciec? Zapomnieć o wszystkim? Czuć nienawiść? Krew wyschła już wiele tygodni temu, a może nawet i miesięcy."
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetLastName] musi natychmiast ustąpić ze stanowiska!"
 expedition_events.696.b: "Nie mają żadnych dowodów."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] ustąpi."
 je_assassination: "Udaremnij plany zamachu"
 je_assassination_reason: "Dowiedz się, kim są spiskowcy, i udaremnij zamach, zanim będzie za późno.\n\nAby zwiększyć szansę na zatrzymanie zdrajców, zwiększ poziom #bold instytucji policji#!, ustanów prawo #bold Brak wolności słowa#!, #bold Policja wyspecjalizowana#! lub #bold Tajna policja#! i przeprowadź badania nad możliwością wykorzystania #bold dokumentów tożsamości#! lub #bold masowej inwigilacji#!."
 je_assassination_low: "Postępy w kwestii poznania tożsamości osób planujących zamach są niewielkie."
 je_assassination_middle: "Poczyniliśmy pewne postępy w kwestii poznania tożsamości osób planujących zamach."
 je_assassination_high: "Jesteśmy niemal pewni, że znamy tożsamość osób planujących zamach."
 je_assassination_tt: "Zagrożony władca nie sprawuje już władzy."
 je_assassination_timeout_tt: "Spiskowcy zdołali zamordować naszego władcę."
 je_assassination_caught_em_tt: "Dowiedzieliśmy się, kim są spiskowcy."
 assassination_events.1.t: "Niewidzialni ludzie"
 assassination_events.1.d: "Wiarygodne źródła informują o planowanym w naszym kraju zamachu, którego celem ma być [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Jeśli szybko nie podejmiemy działań, państwo może ulec destabilizacji."
 assassination_events.1.f: "Może to ton ich głosu, a może nieunikniony lęk, który wiąże się z władzą. Mroczna, słodka życzliwość, tak fałszywa, że nawet zdrajcy baliby się swojej ostatniej wieczerzy.\n\n– Ludzie gadają, a niektórzy z nich chcieliby, aby jedna konkretna persona, [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting], zamilkła na wieki.\n\nTrzydzieści srebrników to symboliczna cena. Może dziś, może jutro – jeśli szczęście nam dopisze."
 assassination_events.1.a: "Znajdziemy ich i powiesimy!"
 advance_assassination_progress_tt: "Dzięki temu poczynimy postępy w kwestii ustalenia tożsamości tych, którzy planują zamach na naszego władcę."
 assassination_events.2.t: "Niewidzialni ludzie: wolne miejsce"
 assassination_events.2.d: "Odkryto tajne spotkanie zorganizowane przez grupę interesu o nazwie [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Jej członkowie zarzekają się, że rozmawiali wyłącznie o finansach, jednak wiele osób uważa, że są oni powiązani ze spiskowcami planującymi zamach."
 assassination_events.2.f: "Mimo swych podłych zamiarów rozmawiają całkiem swobodnie i głośno – na tyle głośno, że wyraźnie słychać ich na ulicy. Dźwięk brzęczącego szkła słychać jednak tylko w środku. Ich twarze stają się niewyraźne, gdy odbijają się w winie.\n\n– Siedzą tu cały dzień – mówi kwiaciarka, wskazując na nich surowo.\n\n– Widziałam ich, gdy otwierałam kwiaciarnię. Nie wyszli nawet na obiad."
 assassination_events.2.a: "Wygląda to na zwykłe spotkanie."
 assassination_events.2.b: "Faktycznie, podejrzane."
 assassination_events.2.c: "O grupie interesu o nazwie [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l] słyszało się już gorsze rzeczy."
 assassination_ig_not_monitored_modifier: "Brak obserwacji grupy interesu"
 assassination_events.3.t: "Niewidzialni ludzie: wtyka"
 assassination_events.3.d: "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('snitch_ig').GetName|l] ([SCOPE.sCharacter('snitch_leader').GetFullName]) przyszedł do nas z niepokojącym ostrzeżeniem. Twierdzi, że to grupa o nazwie [SCOPE.gsInterestGroup('snitched_ig').GetName|l] stoi za planami zamachu, którego celem ma być [SCOPE.sCharacter('assassination_ruler_scope').GetFullName]."
 assassination_events.3.f: "– Wiecie przecież, że drugiej tak uczciwej osoby jak ja ze świecą szukać. Nigdy by mi do głowy nie przyszło, by czynić wbrew równemu sobie dżentelmenowi czy prawdziwej damie. Ale tamci to nie są szlachetni ludzie. To zazdrośni zdrajcy, którzy nie potrafią trzymać języka za swoimi przegniłymi zębami."
 assassination_events.3.a: "Chyba nikogo to nie dziwi."
 assassination_events.3.b: "Czy na pewno możemy zaufać rywalowi?"
 assassination_events.3.c: "Ciekawe… Bo na [SCOPE.sCharacter('snitch_leader').GetCustom('PL_jego_jej')] temat też słyszeliśmy różne plotki."
 suspicious_modifier: "Podejrzana grupa interesu"
 snitch_modifier: "Kapuś"
 assassination_events.4.t: "Niewidzialni ludzie: oskarżenia"
 assassination_events.4.d: "Najznamienitsi członkowie społeczeństwa całymi dniami oskarżają się teraz o udział w spisku związanym z zamachem. Tym razem wszystkie oczy zwrócone są na jedną grupę interesu. To [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f: "– Drogi pamiętniczku, dziś był naprawdę cudowny dzień. Zjadłam obiad razem z mamą, a potem pojechałyśmy w odwiedziny do jej znajomych, którzy przyjechali do miasta.\n\nSzkoda tylko, że jedynym, o czym rozmawiali, był ten niedorzeczny zamach. Że tego i tamtego dżentelmena widziano tu i tam, jak robili to i tamto. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] jest jednak łaskawy i na szczęście tamten maluszek mnie polubił. Przez większość wieczoru bawiłam się z nim w salonie. Uroczy z niego bobas!"
 assassination_events.4.a: "Brzmi dość podejrzanie."
 assassination_events.4.b: "#italic Czyje#! to w ogóle są słowa?"
 assassination_events.4.c: "Jeżeli informacje szerzą się tak łatwo, to mamy większe problemy."
 assassination_events.6.t: "Zamach – albo i nie"
 assassination_events.6.d: "Plan zamachu zakończył się w bardzo nieoczekiwany sposób. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] nie jest już głową państwa, więc zamachowcy poniechali swoich działań."
 assassination_events.6.f: "– Czasem się wygrywa, a czasem przegrywa. Czasem trzeba zaś przegrać, aby wygrać."
 assassination_events.6.a: "Cóż, przynajmniej nie doszło do zamachu."
 deposed_ruler_modifier: "Władca traci stanowisko"
 assassination_events.7.t: "Zamach powstrzymany"
 assassination_events.7.d: "Zdradzieckie zamiary grupy interesu o nazwie [SCOPE.gsInterestGroup('suspicious_ig').GetName|l] w końcu ujrzały światło dzienne. Władze znalazły wystarczająco dużo dowodów, aby zapobiec zamachowi."
 assassination_events.7.f: "„[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] je śniadanie o 8:00 od poniedziałku do piątku, a w weekendy o 8:30. Po obiedzie lubi spacerować w ogrodach – najczęściej robi to bez obstawy”.\n\nDalsza część tekstu to lista wszystkich osób, które [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] zaprasza na grę w karty. Są wśród nich [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('PL_jego_jej')] kucharz, służące i kilku pracowników rządowych."
 assassination_events.7.a: "Możemy być z siebie dumni!"
 assassination_caught_em_modifier: "Plan zamachu udaremniony"
 assassination_events.8.t: "Zamach – albo i nie"
 assassination_events.8.d: "Plan zamachu zakończył się w bardzo nieoczekiwany sposób. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] nie żyje – przyczyny śmierci nie są znane. Tak czy inaczej, zamachowcy poniechali swoich działań."
 assassination_events.8.f: "I tak oto, jak zawsze, po śmierci przychodzi zmartwychwstanie. Z pasji tejże godziny rodzi się radość. Oby nasz naród nie musiał już nigdy obcować ze śmiercią!" #Denis Wortman
 assassination_events.8.a: "Niech [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] spoczywa w pokoju."
 assassination_dead_ruler_modifier: "Władca nie żyje"
 election_other_parties_events.1.t: "Człowiek ponad maszyną"
 election_other_parties_events.1.d: "Członkowie partii o nazwie [SCOPE.sParty('agrarian_party').GetName] wyrażają obawy dotyczące zastąpienia człowieka maszynami. Uważają, że pozbawia to pracę fizyczną niezależności i godności."
 election_other_parties_events.1.f: "– Czy powierzylibyście maszynie edukację waszych dzieci? Albo wasze zdrowie? To dlaczego mielibyśmy zaprzęgać maszyny do pracy na roli?\n\nJedzenie, które spożywamy, poczucie solidarności, ciężka praca, kooperacja – to wszystko daje nam rolnictwo. To fundamenty naszego społeczeństwa, których postęp nie może zastąpić i nigdy tego nie zrobi."
 election_other_parties_events.1.a: "Nie możemy narażać na szwank pracy naszych ludzi."
 election_other_parties_events.1.b: "Postęp zawsze znajdzie sposób."
 anti_industrial_party_modifier: "Człowiek ponad maszyną"
 election_other_parties_events.2.t: "Wola boża"
 election_other_parties_events.2.d: "[SCOPE.sCharacter('religious_leader').GetFullName] z jednej z grup interesu ([SCOPE.gsInterestGroup('ig_devout').GetName|l]) prawi kazania wychwalające jedną z partii politycznych. Partia, o którą chodzi, to [SCOPE.sParty('religious_party').GetName]. Kaznodzieja twierdzi, że czuwa nad nią [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] i że jej zwycięstwo to część boskiego planu."
 election_other_parties_events.2.f: "– Myślicie, że [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nie ma planu dla naszego religijnego narodu? Oczywiście, że ma! Zawsze jest jakiś plan! Mam wizje. Są niezwykle wyraźne, ukazują mi się tuż przed oczami.\n\nKtóż miałby poprowadzić ten zagubiony rząd, jeśli nie ci, którzy potrafią odczytać boski plan?"
 election_other_parties_events.2.a: "Skoro [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ma plan, kimże jesteśmy, aby się mu sprzeciwiać?"
 election_other_parties_events.2.b: "Jaka szkoda, że to nie [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] rządzi naszym państwem."
 election_other_parties_events.2.c: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] na pewno chce, aby wygrała inna partia – [SCOPE.sParty('other_party').GetName]!"
 gods_will_modifier: "Boska wola"
 gods_wont_modifier: "Zlekceważona przemowa"
 custom_god: "Bóg"
 custom_the_lord: "Pan"
 custom_allah: "Allah"
 custom_gods: "Stwórca"
 election_other_parties_events.3.t: "Naturalne rozwiązanie"
 election_other_parties_events.3.d: "Aktualnym tematem numer jeden wśród członków partii o nazwie [SCOPE.sParty('military_party').GetName] jest trwająca wojna ([SCOPE.sWar('ongoing_war').GetName|l]). Uważają oni, że jedynym sposobem, aby ją zakończyć, jest przekazanie im władzy."
 election_other_parties_events.3.f: "– Bezwzględne czasy wymagają bezwzględnych środków. Nie jesteśmy jednym z nich, tak się tylko mówi. To taka naturalna kwestia lingwistyczna. Jak kto lubi, ordo naturalis. Musimy przestrzegać zasad. A czy jest coś bardziej naturalnego niż [SCOPE.sParty('military_party').GetName] w roli przywódców wojennych?"
 election_other_parties_events.3.a: "W rzeczy samej, nie znajdziemy nikogo bardziej kompetentnego."
 election_other_parties_events.3.b: "Populizm militarny? Na mojej wojnie?"
 supported_war_politics_modifier: "Polityka wojenna"
 supported_war_leaders_modifier: "Poparcie dla przywódców wojskowych"
 election_other_parties_events.4.t: "Złoty środek"
 election_other_parties_events.4.d: "Członkowie partii o nazwie [SCOPE.sParty('social_democrat_party').GetName] zwracają uwagę na coraz większe wpływy innej partii – tej o nazwie [SCOPE.sParty('leftist_party').GetName]. Są chętni zaproponować bardziej umiarkowane rozwiązanie problemu ekstremizmu politycznego swoich rywali."
 election_other_parties_events.4.f: "– Obiła się wam o uszy nazwa [SCOPE.sParty('leftist_party').GetName]? To niebezpieczni ludzie. Podobno członkowie tej partii spotykają się nocą i opracowują plan ataku terrorystycznego, w ramach którego chcą zjeść nasze dzieci! Dzieci, powtarzam!"
 election_other_parties_events.4.a: "I dobrze. To boży plan, a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] wie, co robi."
 election_other_parties_events.4.b: "To trochę naciągane, co nie zmienia faktu, że [SCOPE.sParty('social_democrat_party').GetName] to nadal rozsądna opcja."
 election_other_parties_events.5.t: "Ekspansja radykałów"
 election_other_parties_events.5.d: "Postulaty partii o nazwie [SCOPE.sParty('radical_party').GetName] zyskują coraz większe zainteresowanie w całym państwie, co może doprowadzić do zamętu."
 election_other_parties_events.5.f: "– Ci, którzy wyznają idee wolności, a jednocześnie deprecjonują poruszenie wśród ludu, chcieliby zbierać plony bez siania ziaren. Niestety dla nich, nie ma burzy bez piorunów i błyskawic, a oceanu bez ryczących fal." #Frederick Douglas
 election_other_parties_events.5.a: "Ich ekspansja powinna być jeszcze większa."
 election_other_parties_events.5.b: "Oni naruszają jedność państwa takiego jak [ROOT.GetCountry.GetNameNoFormatting]!"
 election_other_parties_events.5.c: "Ktoś musi ich przekonać do zaprzestania działań."
 stopped_radicals_modifier: "Sprzeciw wobec radykalizmu"
 je_belle_epoque: "Belle époque"
 je_belle_epoque_goal: "Spraw, aby twoje państwo – [ROOT.GetCountry.GetName] – przez #BOLD 10 lat#! funkcjonowało jako kulturalna i technologiczna stolica świata."
 je_belle_epoque_reason: "Osiągnęliśmy już bardzo wiele w dziedzinie sztuki i postępów społecznych. W końcu możemy odpocząć i cieszyć się naszymi sukcesami."
 belle_epoque_sol_trigger: "Wskaźnik poziomu życia w ponad 50% naszych obszarów wcielonych jest wyższy niż #BOLD 15#!."
 belle_epoque_events.1.t: "Wieża Eiffla"
 belle_epoque_events.1.d: "Budowa wieży Eiffla podzieliła paryską opinię publiczną. Jedni twierdzą, że konstrukcja zostanie najsłynniejszym zabytkiem miasta, inni zaś prześmiewczo nazywają ją gigantyczną wieżą radiową."
 belle_epoque_events.1.f: "– My – pisarze, malarze, rzeźbiarze, architekci i żarliwi wielbiciele dotychczasowego nienaruszonego piękna Paryża – w imieniu wszystkich urażonych, mających gust Francuzów, wyrażamy oburzenie i stanowczy sprzeciw wobec tej bezużytecznej, potwornej konstrukcji zwanej wieżą Eiffla."
 belle_epoque_events.1.a: "Mylą się! Ta budowla to prawdziwy symbol Paryża!"
 belle_epoque_events.1.b: "Gdy tak teraz o tym mówią…"
 belle_epoque_events.1.c: "Ta wieża i tak zostanie zniszczona w ciągu najbliższych dziesięciu lat."
 Alexandre_Gustave: "Alexandre Gustave"
 Eiffel: "Eiffel"
 eiffel_tower_modifier: "Otwarcie wieży Eiffla"
 gustave_eiffel_modifier: "Poparcie dla architekta Eiffla"
 gustave_eiffel_sad_modifier: "Krytyka budowy wieży Eiffla"
 eiffel_tower_intelligentsia_modifier: "Krytyka architektury wieży Eiffla"
 eiffel_tower_slander_modifier: "Szkalowanie wieży Eiffla"
 gustave_eiffel_angry_modifier: "Brak szacunku dla architekta Eiffla"
 belle_epoque_events.2.t: "Styl secesyjny"
 belle_epoque_events.2.d: "Wśród wyższych sfer w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName] popularność zyskał nowy, inspirowany naturą styl artystyczny. Jego cechą charakterystyczną jest przedstawianie wijących się roślin razem z wyrazistymi elementami żelaznymi i szklanymi, co pozwala ukazać kontrasty postępu."
 belle_epoque_events.2.f: "– Ten obraz po prostu powstał. Bez żadnego planu czy szkicu. Powstał, bo sugerowała mi to intuicja. Pod koniec, dodając każdy detal z wielką swobodą, udało mi się osiągnąć prawdziwą doskonałość. Powróciwszy do rogu, od którego to wszystko się zaczęło, trzeba było więc namalować część obrazu jeszcze raz, gdyż inaczej byłby bardzo niespójny. Praca sprawiła mi tyle radości, że ta harmonia błękitu i złota pochłonęła mnie bez reszty." #James McNeill Whistler
 belle_epoque_events.2.a: "Ten nowy styl jest wprost hipnotyzujący."
 belle_epoque_events.2.b: "Mówią, że malują bez żadnego szkicu? To widać."
 art_nouveau_strike_modifier: "Atak na styl secesyjny"
 art_nouveau_love_modifier: "Fascynacja stylem secesyjnym"
 belle_epoque_events.3.t: "Las symboli" #Baudelaire reference
 belle_epoque_events.3.d: "Po sukcesie, jaki odniosły publikacje ruchu symbolistów, [SCOPE.sCharacter('symbolist_leader').GetFullName] postanawia dalej podążać obraną przez siebie ścieżką i samodzielnie wyrusza w literacką podróż, czym zamartwia grupę interesu o nazwie [SCOPE.gsInterestGroup('symbolist_ig').GetName|l]."
 belle_epoque_events.3.f: "„A jednak\nod wina, a nawet od opium, wolę\neliksir twych warg, na których objawia się miłość,\na na pustkowiu pożądania\noczy twe napełniają studnie, które gaszą moje pragnienie”." #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "Każdy zasługuje na odrobinę prywatności."
 belle_epoque_events.3.b: "Polityk, a jednocześnie poeta! Niesłychane!"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetFullName] musi ustąpić."
 symbolist_leader_modifier: "Przywódca symbolista"
 symbolist_ig_bad_modifier: "Obawy dotyczące przywódcy symbolisty"
 symbolist_leader_bad_modifier: "Zła reputacja przywódcy symbolisty"
 symbolist_ig_good_modifier: "Skarcenie przywódcy symbolisty"
 belle_epoque_events.4.t: "Moulin Rouge"
 belle_epoque_events.4.t2: "Dym i kabaret"
 belle_epoque_events.4.d: "Otwarcie luksusowego kabaretu u stóp wzgórza Montmartre sprawiło, że Paryż zaczął tętnić nocnym życiem. Oczywiście nie uszło to uwadze podejrzliwych konserwatystów."
 belle_epoque_events.4.f: "Kobieta wzdycha, czytając raport w zadymionym pokoju. Woni kadzidła nie da się odróżnić od zapachu papierosów. Dym jest wszędzie, nie wiadomo jednak, skąd dokładnie pochodzi. Muzyka jest tu przytłumiona, a atmosfera – gęsta jak syrop.\n\n– Dziękuję za wsparcie w te zimne noce – mruczy kobieta, wrzucając dokument do ognia.\n\n– Dodatkowe paliwo bardzo się nam przyda."
 belle_epoque_events.4.a: "To miejsce ma wszystko, czego trzeba!"
 belle_epoque_events.4.b: "Trzeba natychmiast zamknąć tę gorszącą melinę."
 cabaret_modifier: "Otwarcie kabaretu"
 cabaret_good_modifier: "Krytyka kabaretu"
 cabaret_building_modifier: "Poparcie dla kabaretu"
 shut_down_cabaret_modifier: "Koszty krytyki kabaretu"
 belle_epoque_events.5.t: "Szczepionka Pasteura przeciw wściekliźnie"
 belle_epoque_events.5.t2: "Szczepionka przeciw wściekliźnie"
 belle_epoque_events.5.d: "Ludwik Pasteur, badacz znany z prac nad chorobami jedwabników, sterylizacją i przenoszeniem chorób, zakończył testowanie na człowieku szczepionki przeciw wściekliźnie bazującej na wysuszonej tkance nerwowej pobranej od zainfekowanego królika."
 belle_epoque_events.5.d2: "W jednym z laboratoriów w państwie o nazwie [ROOT.GetCountry.GetName] po raz pierwszy przeprowadzono na człowieku testy praktycznej szczepionki przeciw wściekliźnie bazującej na wysuszonej tkance nerwowej pobranej od zainfekowanego królika."
 belle_epoque_events.5.f: "– Śmierć tego dziecka wydawała się nieunikniona. Nie bez potężnych, jak mogą sobie państwo wyobrazić, obaw postanowiłem skorzystać w przypadku Josepha Meistera z metody, którą z konsekwentnym powodzeniem stosowałem na psach."
 belle_epoque_events.5.f2: "Sukces wymaga podawania szczepionki raz na dobę w porze zbliżonej do końca cyklu roboczego przez okres 14–21 dni, przy czym pierwszą dawkę należy zastosować jak najszybciej po kontakcie z chorym zwierzęciem."
 belle_epoque_events.5.a: "Ludzkość po raz kolejny wygrała z zarazą."
 modifier_rabies_vaccine: "Szczepionka przeciw wściekliźnie"
 belle_epoque_events.6.t: "Wyjście robotników z fabryki Lumière, [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "Rozwój filmografii"
 belle_epoque_events.6.d: "Odpowiedzialni za wynalezienie kinematografu Louis i Auguste Lumière zaprezentowali trwający czterdzieści pięć sekund „animowany pokaz fotograficzny”, który przedstawia robotników opuszczających ich fabrykę w obszarze administracyjnym o nazwie [SCOPE.sState('lumiere_state').GetName]."
 belle_epoque_events.6.d2: "Krótki film przedstawiający pracowników fabryki aparatów fotograficznych w mieście [SCOPE.sState('lumiere_state').GetCityHubName] zwrócił uwagę opinii publicznej na technologię ruchomych obrazów. W obszarze administracyjnym o nazwie [SCOPE.sState('belle_epoque_state').GetName] całe tłumy pragną obejrzeć ten i inne podobne mu pokazy w salonach i teatrach."
 belle_epoque_events.6.f: "Publiczność, inwestorzy i przedsiębiorcy – wszyscy z fascynacją wpatrywali się w ekran i wyświetlaną na nim projekcję. Najpierw wyszli członkowie zarządu, następnie zatrudnione w fabryce kobiety, a na końcu zwykli robotnicy. Czterdzieści pięć sekund zdawało się trwać znacznie dłużej, gdy żywe obrazy przesuwały się po tkaninie, a skąpane w blasku projektora drobinki kurzu wisiały w powietrzu w takim samym oczekiwaniu jak widzowie."
 belle_epoque_events.6.a: "Dwudziesty wiek uwiecznimy na filmie!"
 belle_epoque_events.6.b: "Kino nie ma komercyjnej przyszłości."
 modifier_film_industry_bonus: "Rozwój kinematografii"
 modifier_trad_arts_bonus: "Poparcie dla sztuki tradycyjnej"
 belle_epoque_events.7.t: "Cinéorama"
 belle_epoque_events.7.d: "Innowator Raoul Grimoin-Sanson stworzył fotoachygraf – urządzenie, które wyświetla ruchome obrazy na wielu powierzchniach jednocześnie. Wykorzystując swój wynalazek i wykonane z lotu ptaka zdjęcia Paryża, opracował symulację podróży balonem na gorące powietrze – tzw. Cinéoramę."
 belle_epoque_events.7.f: "Powiew bryzy szarpnął plakat, jeszcze bardziej nadwyrężając i tak już niezbyt pewnie przytrzymującą go szpilkę. Tuż obok ogromny tłum otaczał potężną, wzniesioną specjalnie na tę okazję kopułę.\n\n„La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON”!"
 belle_epoque_events.7.a: "Fotoachygraf to urządzenie o niesłychanym potencjale!"
 belle_epoque_events.7.b: "Niesłychany potencjał – być może. A do tego niesłychanie wielkie zagrożenie pożarowe."
 modifier_cineorama_nice: "Loty w Cinéoramie"
 modifier_cineorama_fire: "Cinéorama w ogniu"
 belle_epoque_events.8.t: "Serpollet-Peugeot"
 belle_epoque_events.8.t2: "Omnibus z napędem parowym"
 belle_epoque_events.8.d: "We współpracy z inżynierem Léonem Serpolletem przedsiębiorstwo Peugeot opracowało eksperymentalną konstrukcję: parowy pojazd trójkołowy wykorzystujący opracowany przez Serpolleta „błyskawiczny generator pary”. Mimo braku oficjalnej premiery wynalazek stał się symbolem innowacji, z jakich słynie nasze państwo – [ROOT.GetCountry.GetName]."
 belle_epoque_events.8.d2: "Teraz, gdy rząd złagodził przepisy dotyczące pojazdów mechanicznych, a na rynek trafiają coraz wydajniejsze silniki parowe, na ulicach w obszarze administracyjnym o nazwie [SCOPE.sState('belle_epoque_state').GetName] coraz częściej można zobaczyć napędzane parą autobusy."
 belle_epoque_events.8.f: "– Zalety? Szybki rozruch, lekka konstrukcja, niewielki rozmiar, niskie zużycie wody… i, oczywiście, zminimalizowane ryzyko wybuchu."
 belle_epoque_events.8.f2: "– Omnibusy silnikowe są zasilane parą i – co ma znaczenie w przypadku miast takich jak [SCOPE.sState('belle_epoque_state').GetFarmHubName] – nie generują zapachu, hałasu ani wibracji."
 belle_epoque_events.8.a: "Dzięki tym maszynom nasze miasta się rozwiną."
 belle_epoque_events.8.b: "Opodatkowanie pojazdów mechanicznych zapewni nam przychód, którego potrzebujemy."
 modifier_steam_car: "Powozy z napędem parowym"
 belle_epoque_events.9.t: "Paryż-Rouen"
 belle_epoque_events.9.d: "Rozwój pojazdów napędzanych silnikiem spalinowym zainspirował różnych producentów samochodów z państwa o nazwie [ROOT.GetCountry.GetName] do zorganizowania pokazu w formie wyścigu z udziałem powozów bez koni na trasie Paryż-Rouen."
 belle_epoque_events.9.f: "Różnych kształtów pojazdy napędzane benzyną i parą ustawiły się w rzędach po pięć.\n\nMachnięciu flagi zawtórowała kakofonia syku i terkotu silników, kiedy maszyny pomknęły ulicą, przeganiając pieszych obserwatorów, aby wkrótce zniknąć za zakrętem. Na linii startu ich oddalające się ryki zagłuszył tymczasem wiwat."
 belle_epoque_events.9.a: "I ruszyli!"
 belle_epoque_events.9.b: "To jakiś koszmar!"
 modifier_paris_rouen: "Pokaz Paryż-Rouen"
 modifier_noise_complaints: "Skargi na hałas"
 belle_epoque_events.10.t: "Nuworysze"
 belle_epoque_events.10.t2: "Nowe bogactwo"
 belle_epoque_events.10.d: "Dobrobyt, w jakim żyje ludność [ROOT.GetCountry.GetAdjective|l], dał początek nowej generacji zamożnych przedsiębiorców. Najmodniejszym miejscem spotkań owych nuworyszów jest lokal Maxim’s – ekskluzywna restauracja w stylu secesyjnym, w której obsługiwani są najbogatsi i najmodniejsi mieszkańcy miasta [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.d2: "[ROOT.GetCountry.GetAdjective] socjeta, która wzbogaciła się na gwałtownym postępie technologicznym ostatnich czasów, zaczęła wprowadzać własne trendy, urządzając coraz bardziej ekstrawaganckie przyjęcia dla wyższych sfer i chadzając do ekskluzywnych restauracji w stylu secesyjnym."
 belle_epoque_events.10.f: "– Takiego bezliku aksamitu, koronek, wstążek, diamentów i innych ozdób nie potrafię nawet opisać. Rozebranie którejkolwiek z tych panien wymagałoby trzech tygodni przygotowań – jakby się człowiek przeprowadzał."
 belle_epoque_events.10.f2: "– Ma specyficzny głos – zauważyłem. – Słychać w nim… – zawahałem się.\n\n– W jej głosie słychać pieniądze – wpadł mi nagle w słowo.\n\nTrafił w sedno. Wcześniej tego nie rozumiałem. W jej głosie słychać było pieniądze i na tym właśnie polegał jego niewyczerpany urok. To był sekret kryjący się za tą melodyjnością; za dźwięcznością nasuwającą skojarzenie z grą cymbałów." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "W takim miejscu można znaleźć kobietę, ale nie żonę."
 belle_epoque_events.10.b: "Oto nowy świat: materialny, a jednak nieprawdziwy."
 modifier_noveaux_riches: "Nowobogactwo"
 belle_epoque_events.11.t: "Pałac wrotkarski w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Taniec na kółkach"
 belle_epoque_events.11.d: "W modnej dzielnicy miasta [SCOPE.sState('belle_epoque_state').GetCityHubName] powstał pałac wrotkarski, który zyskał niewiarygodną popularność już w chwilę po oficjalnym otwarciu."
 belle_epoque_events.11.d2: "W mieście [SCOPE.sState('belle_epoque_state').GetCityHubName] otwarto plac wrotkarski, który oferuje nową, ekscytującą rozrywkę klasom miejskim."
 belle_epoque_events.11.f: "Podczas gdy wewnątrz budynku ci, którzy mieli szczęście przybyć na miejsce wcześniej, śmiali się, zataczając koła na drewnianej powierzchni, spóźnialscy na zewnątrz ścierali się z policją, domagając się wejścia."
 belle_epoque_events.11.f2: "– Szaleństwo? Pewnie, że tak! Gdzie indziej można zobaczyć, jak odziany w diamenty i jedwabie milioner upada na cztery litery, śmieje się jak wariat, a potem to wszystko powtarza?"
 belle_epoque_events.11.a: "Kapryśna ludność potrzebowała takiego miejsca."
 belle_epoque_events.11.b: "Łatwo w ten sposób zapomnieć o swoich demonach."
 modifier_roller_skating_sol: "Taniec na kółkach"
 belle_epoque_events.12.t: "Metro w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "Metro w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "[SCOPE.sState('belle_epoque_state').GetCityHubName] to miasto, w którym uroczyście otwarto sieć podziemnych stacji kolejowych z zaprojektowanymi przez Hectora Guimarda wejściami w stylu secesyjnym. Wyróżniające się czerwonymi światłami i ozdobnymi literami łukowate wejścia szybko zostały symbolem metropolii."
 belle_epoque_events.12.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName] to miasto, w którym uroczyście otwarto sieć podziemnych stacji kolejowych. Metro stało się ikonicznym i tanim środkiem transportu miejskiego."
 belle_epoque_events.12.f: "– Boskie wejścia do metra pozwalają nam wkroczyć do królestwa miejskiej podświadomości, w którym dominuje monarchiczna estetyka jutra." #- Salvador Dali
 belle_epoque_events.12.f2: "„Ulice prezentują się teraz dużo lepiej. Kiedyś kroczył nimi pochód ponurych ludzi zmierzających do miejsc pracy i z nich powracających. Dziś te brzydkie tłumy zapędzono pod ziemię; zamknięto w tubach pędzących ciemnymi tunelami. A czymże jest postęp, jeśli nie pędzeniem na oślep przed siebie?” – pomyślał, kierując się do stacji metra."
 belle_epoque_events.12.a: "Kolejny krok w stronę miasta przyszłości."
 belle_epoque_events.12.b: "Oto kolejny symbol postępu naszego narodu."
 modifier_metro_prestige: "Ceniony system metra"
 modifier_metro_productivity: "Wydajny system metra"
 belle_epoque_events.13.t: "Wystawa kolonialna w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "W obszarze administracyjnym [SCOPE.sState('belle_epoque_state').GetName] zorganizowano wystawę prezentującą bogactwo naszych kolonii na całym świecie. Przyciąga ona gości pokazami egzotycznych zwierząt i zasobów naturalnych, ale atrakcją jest też etnologiczna ekspozycja w formie sztucznej wioski, która ma pokazywać, jak żyje rdzenna ludność [SCOPE.sCulture('colonial_culture').GetName|l]."
 belle_epoque_events.13.f: "Plakat reklamujący wystawę przyciągał wzrok jaskrawą czerwienią, tytułem „L’EXPOSITION ORIENTALE” i karykaturami mieszkańców imperium.\n\nNagie, wykrzywione w grymasach kobiety z Afryki Zachodniej z tarczami i kijami w dłoniach otaczały odzianych w szaty Algierczyków z ananasami i drobne, umalowane Wietnamki niosące na głowach dzbany.\n\nUwieszone na ramieniu odzianej w jedwab matki dziecko spoglądało z nadzieją w oczach to na plakat, to na kobietę.\n\n– To tylko pół franka, mamusiu!"
 belle_epoque_events.13.f2: "– Wydaje nam się, że nasza rasa ma dość zmartwień i bez pokazywania naszych braci w towarzystwie małp. Wierzymy, że zasługujemy na miano ludzi; że mamy dusze." #- James H. Gordon
 belle_epoque_events.13.a: "Niesamowite – i pouczające!"
 belle_epoque_events.13.b: "Wystawy z udziałem ludzi wydają się przesadą."
 modifier_condemned_human_zoos: "Krytyka ludzkich ogrodów zoologicznych"
 modifier_condemned_human_zoos_negative: "Krytyka ludzkich ogrodów zoologicznych"
 belle_epoque_events.14.t: "Haute couture"
 belle_epoque_events.14.t2: "Kult mody"
 belle_epoque_events.14.d: "[ROOT.GetCountry.GetAdjective] kobieta coraz częściej za cel swych podróży obiera państwo o nazwie [SCOPE.sCountry('haute_couture_country').GetName]. Zachwycone popularnymi obrazami nieskazitelnych jedwabnych sukien i modnej biżuterii produkowanej przez paryskich rzemieślników panie poszukują zachwycającej odzieży w paryskich butikach."
 belle_epoque_events.14.d2: "[ROOT.GetCountry.GetAdjective] kobieta coraz częściej zamawia zachwycającą odzież za granicą, w państwie o nazwie [SCOPE.sCountry('haute_couture_country').GetName]. Nasze panie są zachwycone popularnymi obrazami nieskazitelnych jedwabnych sukien i modnej biżuterii produkowanej przez tamtejszych projektantów."
 belle_epoque_events.14.f: "– Dlaczego zwykła odzież jest tak droga? Jak bardzo może cię ona uszczęśliwić?\n\n– W takim samym stopniu, jak ciebie uszczęśliwiają złote zegarki i szable – a może nawet i bardziej."
 belle_epoque_events.14.a: "Oba nasze narody jednakowo czczą piękno, niezależnie od granic."
 belle_epoque_events.14.b: "[SCOPE.sCountry('haute_couture_country').GetName] – to państwo nie może być lepsze od nas!"
 modifier_haute_couture_competition: "Rywalizacja haute couture"
 belle_epoque_events.15.t: "Misja haute couture"
 belle_epoque_events.15.t2: "Wykwintne krawiectwo"
 belle_epoque_events.15.d: "Nasze państwo, [SCOPE.sCountry('haute_couture_country').GetName], zaczęło przyciągać kobiety z miejsc tak odległych jak [SCOPE.sCountry('haute_couture_buyer_scope').GetName]. Zachwycone popularnymi obrazami nieskazitelnych jedwabnych sukien i modnej biżuterii produkowanej przez paryskich rzemieślników panie poszukują zachwycającej odzieży w paryskich butikach."
 belle_epoque_events.15.d2: "Nasze państwo, [SCOPE.sCountry('haute_couture_country').GetName], zaczęło przyciągać kobiety z miejsc tak odległych jak [SCOPE.sCountry('haute_couture_buyer_scope').GetName]. Zachwycone popularnymi obrazami nieskazitelnych jedwabnych sukien i modnej biżuterii produkowanej przez naszych rzemieślników panie poszukują zachwycającej odzieży w tutejszych butikach."
 belle_epoque_events.15.f: "Widok, który ostatnio stał się codziennością, budził w konduktorach stacji [SCOPE.sState('belle_epoque_state').GetCityHubName] rozbawienie. Kobiety o rozbieganych oczach i pełnych portfelach wysiadały z pociągów przyjeżdżających ze stacji w państwie o nazwie [SCOPE.sCountry('haute_couture_buyer_scope').GetNameNoFormatting], aby kilka tygodni później wyruszyć w drogę powrotną w wytwornych sukniach, za to ze znacznie mniejszą ilością gotówki.\n\nObie te grupy mieszały się na peronach, gdzie apatyczni mężowie odwracali wzrok, podczas gdy ich żony komplementowały wzajemnie swój dobry gust i obiecywały sobie powtórne spotkanie."
 belle_epoque_events.15.a: "Nasze państwo, [ROOT.GetCountry.GetName], będzie światową stolicą mody."
 belle_epoque_events.15.b: "To wszystko jest możliwe dzięki pracy projektantów i robotników." #Like that would ever happen.
 modifier_prestigious_fashion_industry: "Prestiżowy przemysł związany z modą"
 modifier_recognised_fashion_industry: "Uznanie dla pracowników przemysłu związanego z modą"
 belle_epoque_events.16.t: "La Grande Roue de Paris"
 belle_epoque_events.16.t2: "Na przełomie wieków"
 belle_epoque_events.16.d: "Aby uczcić koniec dziewiętnastego, a zarazem początek dwudziestego wieku, w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName] zbudowano ogromny diabelski młyn, z którego kapsuł można oglądać fajerwerki wystrzeliwane na powitanie nowego roku w całej metropolii."
 belle_epoque_events.16.d2: "Aby uczcić koniec dziewiętnastego, a zarazem początek dwudziestego wieku, w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName] zbudowano ogromny diabelski młyn, z którego kapsuł można oglądać fajerwerki wystrzeliwane na powitanie nowego roku w całej metropolii."
 belle_epoque_events.16.f: "Cały Paryż skąpany był w blasku świateł – czy to łodzi płynących Sekwaną, czy fajerwerków odbijających się od pokrytych śniegiem dachów. Gdy kapsuła znalazła się na szczycie młyna, Marie wyobraziła sobie, że widzi swój skromny dom. Dom, w którym panuje całkowita ciemność – trzeba wszak oszczędzić nieco grosza na kolejne alkoholowe wybryki męża.\n\n„Może gdzieś na tym wielkim, pełnym blasku świecie, z dala od tego wszystkiego, czeka na mnie lepsza przyszłość?” – pomyślała."
 belle_epoque_events.16.f2: "Największe marzenie ludzkości to spojrzeć na wszystkich z góry – choćby tylko przez chwilę."
 belle_epoque_events.16.a: "Witaj, nowe stulecie!"
 belle_epoque_events.16.b: "…a to, co było, niech idzie w zapomnienie!"
 modifier_new_century: "Nowe stulecie"
 belle_epoque_events.17.t: "Idee fin de siècle"
 belle_epoque_events.17.t2: "Koniec stulecia"
 belle_epoque_events.17.d: "U schyłku stulecia nasze państwo, [ROOT.GetCountry.GetName], stało się miejscem rozkwitu ruchu literackiego i artystycznego, który wyraża pesymizm i lęk przed społeczną degeneracją."
 belle_epoque_events.17.f: "– Oby czekał nas jutro miły dzień, Lane.\n\n– Będzie koszmarny jak zawsze, proszę pana.\n\n– Ależ z ciebie pesymista.\n\n– Staram się jak najlepiej spełniać oczekiwania." #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "Świat robi się coraz lepszy. Nie wiedzą o naszym PKB?"
 belle_epoque_events.17.b: "Wszyscy nosimy w sercach ziarno pesymizmu."
 modifier_fin_de_sicle: "Idee fin de siècle"
 modifier_fin_de_sicle_more: "Wzmocnione tendencje fin de siècle"
 belle_epoque_events.18.t: "Dekadencja w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "Artyści i autorzy związani z grupą interesu znaną jako [SCOPE.gsInterestGroup('decadent_ig').GetName|l] zaczęli czerpać inspirację z „dekadenckiej” powieści Jorisa-Karla Huysmansa pt. „À Rebours” opisującej w szczegółach doświadczenia człowieka, który w próbie ucieczki przed światem oddaje się hiperestetycznym doznaniom zmysłowym i idealistycznemu artyzmowi."
 belle_epoque_events.18.f: "„Każdy z jej wynalazków – choćby najbardziej wyrafinowany czy imponujący – ludzki geniusz może odtworzyć. Nikt nie powinien w to wątpić: ta drętwa, nieznająca pojęcia czasu starucha nie jest już ideałem prawdziwych artystów. Nadeszła pora, aby zastąpić ją tym, co sztuczne”."
 belle_epoque_events.18.a: "Kwintesencja dekadentyzmu."
 belle_epoque_events.18.b: "Cóż za odrażający, szkodliwy tekst."
 modifier_decadence_movement: "Dekadentyzm"
 modifier_decadence_movement_no: "Odrzucenie dekadentyzmu"
 belle_epoque_events.19.t: "Manifest symbolistyczny"
 belle_epoque_events.19.d: "Podążający śladami ruchu dekadentów poeta Jean Moréas opublikował manifest artystyczny opisujący tendencję w sztuce, która koncentruje się na próbie wyrażenia egzotycznych ideałów poprzez osobliwe analogie i zawoalowane odniesienia."
 belle_epoque_events.19.f: "„Rytm: ożywiona starożytna miara; zręcznie uporządkowany chaos; rymy illucescente, ukute niczym puklerz ze złota i brązu, niepojęcie płynne; przepełnione ruchomymi przestankami aleksandryny; dzieło siedmiu, dziewięciu, jedenastu, trzynastu – liczb tak śmiało zakorzenionych w rozmaitych kombinacjach rytmicznych, których są podstawą”."
 belle_epoque_events.19.a: "Odważmy się żyć!"
 belle_epoque_events.19.b: "Ożywianie tego przeżytku to pomysł godny szaleńca."
 modifier_symbolism_movement_triumphant: "Tryumf ruchu symbolistów"
 modifier_symbolism_movement_mediocre: "Marginalny ruch symbolistów"
 belle_epoque_events.20.t: "Nowa menażeria"
 belle_epoque_events.20.t2: "Ogrody botaniczne w mieście [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.20.d: "Podczas gdy ludność [SCOPE.sCountry('france_scope').GetAdjective|l] wzbogaca się i cieszy coraz większą ilością czasu wolnego, w ogrodzie zoologicznym Ménagerie du Jardin des Plantes w obszarze administracyjnym o nazwie [SCOPE.sState('belle_epoque_state').GetName] otwierane są nowe wystawy."
 belle_epoque_events.20.d2: "Podczas gdy ludność [ROOT.GetCountry.GetAdjective|l] wzbogaca się i cieszy coraz większą ilością czasu wolnego, w ogrodzie zoologicznym w obszarze administracyjnym [SCOPE.sState('belle_epoque_state').GetName] otwierane są nowe wystawy."
 belle_epoque_events.20.f: "– W prywatnej kolekcji mam spektakularny okaz lwa, którego schwytano za młodu podczas polowania w Afryce. Chętnie go użyczę…\n\n– Od dłuższego już czasu znam pewnego zbieracza i hodowcę egzotycznych ptaków, który w prywatnej menażerii trzyma zjawiskowe papużki faliste…\n\nKurator rozsiadł się wygodnie, spoglądając na zebranych przed sobą sponsorów.\n\n– Drodzy panowie, potrzebuję jedynie…"
 belle_epoque_events.20.manul: "– W prywatnej kolekcji mam spektakularny okaz lwa, którego schwytano za młodu podczas polowania w Afryce. Chętnie go użyczę…\n\n– Jeśli szczęście mi dopisze, będę w stanie schwytać dla was przedstawiciela gatunku, który szczególnie sobie upodobałem – manula. To puszysty, ale agresywny kot pochodzący z odległych stepów Mongolii. Opisał go Pallas…\n\nKurator rozsiadł się wygodnie, spoglądając na zebranych przed sobą sponsorów.\n\n– Drodzy panowie, potrzebuję jedynie…"
 belle_epoque_events.20.a: "…nieustraszonego koguta – symbolu, z którego niezmiennie słynie nasze państwo, [SCOPE.sCountry('france_scope').GetName]."
 belle_epoque_events.20.b: "…majestatycznego lwa – uniwersalnego symbolu siły."
 belle_epoque_events.20.c: "…nieustraszonego koguta – symbolu, z którego niezmiennie słynie nasz naród, ludność [SCOPE.sCountry('france_scope').GetAdjective|l]."
 belle_epoque_events.20.e: "…szlachetnego tygrysa, którego domem jest [SCOPE.sCountry('britain_scope').GetAdjective|l] dzicz indyjskich wzgórz."
 belle_epoque_events.20.g: "…krzepkiego niedźwiedzia, którego domem jest [SCOPE.sCountry('russia_scope').GetAdjective|l] tajga."
 belle_epoque_events.20.h: "…potężnego bizona, którego domem jest [SCOPE.sCountry('usa_scope').GetAdjective|l] wielka równina."
 belle_epoque_events.20.i: "…dzikiego manula, którego domem jest [SCOPE.sCountry('china_scope').GetAdjective|l] wyżyna i tamtejsze góry."
 belle_epoque_events.20.j: "…dostojnego serau, którego domem jest [SCOPE.sCountry('japan_scope').GetAdjective|l] puszcza."
 belle_epoque_events.20.k: "…szybującego w przestworzach orła przedniego z wysokich Pirenejów, gdzie włada [SCOPE.sCountry('spain_scope').GetAdjective|l] natura."
 modifier_famous_botanical_garden: "Słynne ogrody botaniczne"
 expedition_low_peril_loc: "Ekspedycja czyni postępy, a zagrożenie jest niewielkie."
 expedition_medium_peril_loc: "Ekspedycja mierzy się z umiarkowanym zagrożeniem. Jej członkowie muszą zachować ostrożność."
 expedition_high_peril_loc: "Ekspedycja jest w poważnym niebezpieczeństwie, a jej członkowie powinni zadbać o to, by obniżyć poziom zagrożenia."
 expedition_costs_tt: "Budżet ekspedycyjny zostanie usunięty, gdy ekspedycja zakończy się sukcesem lub niepowodzeniem."
 exhibition_events.8.t: "Wyjątkowy zbiór"
 exhibition_events.8.d: "Członkowie komitetu wystawy sugerują, że pamiątki z minionych ekspedycji powinny zostać wystawione w hali."
 exhibition_events.8.f: "Trudno sprzeciwić się jego słowom, zwłaszcza wypowiadanym z taką pasją. Odchyla głowę, śmiejąc się ze wzmianki swojego mniej ambitnego towarzysza.\n\n– Mówię o odległych afrykańskich tropikach – wyjaśnia gorliwie. – O wyschniętych równinach Ameryki, nieodkrytych górach Antarktyki. Tak niewielu naszych obywateli zawita kiedykolwiek choćby i w jednym z tych miejsc. Powinniśmy im je przybliżyć."
 exhibition_events.8.a: "Niezwykły okaz nosorożca."
 exhibition_events.8.b: "Te zdjęcia wykonano na Wielkich Równinach."
 exhibition_events.8.c: "Tych egzotycznych amerykańskich kwiatów nie widziano nigdy wcześniej."
 exhibition_events.8.e: "Naszyjnik zakupiony od afrykańskiego wodza."
 exhibition_events.8.g: "Film nakręcony na rzece Niger."
 exhibition_events.8.h: "Mapy zachodniego obszaru Ameryki Północnej."
 exhibition_events.8.i: "Tajemnicza skała znaleziona na pustkowiach Antarktyki."
