 ig_suppression_events.4.t: "Ostateczny cios"
 ig_suppression_events.4.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName] odmawia ustąpienia ze stanowiska mimo nieustępliwych prób zszargania [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] reputacji. Trzeba podjąć bardziej stanowcze działania."
 ig_suppression_events.4.f: "Drzwi znowu się otwierają, ale tym razem żaden podmuch wiatru ani dźwięk nie zwracają twojej uwagi. Nic nie przerywa twojej pracy w tym bezpiecznym pokoju. Po raz kolejny słyszysz ten sam łagodny głos. – Przepraszam. – Rozpoznajesz jego ton. – Mam nadzieję, że moja wizyta nie zakłóca żadnych ważnych spraw. Jednakże obiekt naszych działań jakimś cudem się nam opiera, więc zostało nam już tylko jedno rozwiązanie.\n\n– Nie możemy [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_go_jej')] zabić!\n\nNapotykasz zaskoczony wzrok.\n\n– Zabić? Och, nie. Nie to mam na myśli! Chcę tylko powiedzieć, że mamy do dyspozycji tak wiele pustych celi…"
 ig_suppression_events.4.a: "Niech [SCOPE.sCharacter('suppressed_leader').GetFullName] zgnije w więzieniu."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] ustąpi."
 ig_suppression_events.4.b: "Musimy być trochę bardziej przekonujący…"
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] trafi do więzienia."
 ig_suppression_events.4.c: "To zaszło zdecydowanie za daleko!"
 imprisoned_ig_modifier: "Przywódca w więzieniu"
 imprisoned_ig_people_modifier: "Areszt polityczny"
 ig_suppression_events.7.t: "Ostatnie słowo"
 ig_suppression_events.7.d: "Nasze starania mające na celu zszarganie reputacji grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] odniosły ogromny sukces. Zmniejszyliśmy wpływy tej grupy, czas więc zająć się ważniejszymi sprawami."
 ig_suppression_events.7.f: "Tym razem drzwi się nie otwierają. Czas upływa minuta za minutą, lecz nic się nie dzieje. Trochę szkoda. Gdy wychodzisz, na korytarzu widzisz mężczyznę w aksamitnym surducie. Patrzysz na niego wyczekująco. Po chwili podchodzi do niego inny mężczyzna, po czym obaj wychodzą. Nic się nie dzieje."
 ig_suppression_events.7.a: "Ludzie będą wiedzieć, kogo mają szanować."
 ig_suppression_events.7.b: "Nigdy nie pozwolimy im zapomnieć o tych, którzy stoją za tym osiągnięciem."
 ig_suppression_events.7.c: "To dobry moment, aby przypomnieć im o naszych prawach."
 founded_fear: "Piętnowanie narzędziem terroru"
 founded_fear_legitimacy: "Spokojne państwo"
 je_famine: "Wielki głód"
 je_famine_reason: "Wielki nieurodzaj sprowadził na nasz lud niewyobrażalne cierpienie. Ludzie błagają nasz rząd o podjęcie specjalnych działań w tej sprawie."
 je_famine_goal: "Zaczekaj, aż klęska głodu minie, lub zwiększ [concept_sol|l] w swoim państwie o 3 punkty."
 je_major_famines_success: "Zaczekaj, aż klęska głodu minie, lub zwiększ [concept_sol|l] w swoim państwie o 3 punkty."
 natural_disaster_variable: "Poniesiono szkody w wyniku katastrofy naturalnej"
 natural_disaster_events.7.t: "[SCOPE.sState('volcanic_state').GetName] – erupcja wulkanu"
 natural_disaster_events.7.d: "Obszarem administracyjnym o nazwie [SCOPE.sState('volcanic_state').GetName] wstrząsnęła gwałtowna erupcja wulkanu. Fragmenty materiału piroklastycznego i pył wulkaniczny zniszczyły budynki oraz uprawy. Jest też kilka ofiar śmiertelnych."
 natural_disaster_events.7.f: "– Najpierw z krateru wydobyła się gęsta kolumna dymu, a później nastąpił głośny wybuch. Pasterze, którzy akurat pracowali u podnóża góry, mimowolnie spojrzeli na jasną, wyraźną chmurę. A po chwili osunęła się ziemia."
 natural_disaster_events.7.a: "Erupcje są nie do przewidzenia."
 natural_disaster_events.7.b: "Nasz naród nas potrzebuje!"
 modifier_volcano_relief: "Pomoc dla ofiar erupcji wulkanu"
 natural_disaster_events.8.t: "[SCOPE.sState('mega_volcanic_state').GetName] – wielka erupcja wulkanu"
 natural_disaster_events.8.d: "W obszarze administracyjnym o nazwie [SCOPE.sState('mega_volcanic_state').GetName] miała miejsce erupcja wulkanu o niespotykanej dotąd skali, która doszczętnie zniszczyła dobytek wielu ludzi, a innym odebrała życie. Wybuch było słychać nawet setki kilometrów od miejsca zdarzenia. Cała najbliższa okolica góry została natychmiast zrównana z ziemią."
 natural_disaster_events.8.f: "– Dzień zmienił się w noc. Ogromne wodospady ognia spływały zboczem góry. Pojawiła się wielka czarna chmura. Wszystkie ptaki zdążyły już dawno odlecieć z pola.\n\n– Pewnego dnia usiądę przy kominku i już żadne światło nie będzie mi przeszkadzać."
 natural_disaster_events.8.a: "Niestety, nie możemy przeznaczyć żadnych funduszy na pomoc."
 natural_disaster_events.8.b: "Musimy koniecznie pomóc tym ludziom."
 modifier_mega_volcanic_relief: "Pomoc dla ofiar wielkiej erupcji wulkanu"
 natural_disaster_variable_tt: "Istnieje ryzyko, że w ciągu kilku najbliższych miesięcy nastąpi klęska głodu."
 famine_events.1.t: "Trudne czasy"
 famine_events.1.d: "Głód stał się w naszym państwie poważnym zagrożeniem. Ludność zamieszkująca obszar administracyjny o nazwie [SCOPE.sState('famine_state').GetName] zgłasza, że nie ma co jeść. Zażądano pomocy doraźnej."
 famine_events.1.f: "– Brakuje słów, aby w odpowiedni sposób opisać trudy, które nieustannie i po cichu znoszą ci ludzie… W wielu miejscach jedynym źródłem pożywienia są ziemniaki, a do picia jest tylko woda. Domostwa rzadko zapewniają ochronę przed pogodą. Łóżko czy koc to rzadki luksus, a jedyną własnością tych ludzi są świnie i obornik." #Devon
 famine_events.1.a: "Nie stać nas na taki wydatek."
 famine_events.1.b: "W obszarze administracyjnym o nazwie [SCOPE.sState('famine_state').GetName] zostanie zorganizowana pomoc doraźna."
 emergency_hunger_relief_modifier: "Pomoc dla głodujących"
 thats_life_modifier: "Brak pomocy dla głodujących"
 great_famine_modifier: "Wielka klęska głodu"
 emergency_relief_promise_tt: "Trzeba będzie wydać rozporządzenie, aby zorganizować pomoc doraźną w obszarze administracyjnym o nazwie [SCOPE.sState('famine_state').GetName]."
 famine_events.2.t: "Chleb i krew"
 famine_events.2.d: "Brak żywności dotknął już również sąsiedni obszar administracyjny o nazwie [SCOPE.sState('famine_2_state').GetName], gdzie nieurodzaj spowodował wzrost liczby ofiar śmiertelnych."
 famine_events.2.f: "– Żaden człowiek nie jest w stanie pojąć tragedii, z którą mierzy się wiele rodzin w obszarze administracyjnym o nazwie [SCOPE.sState('famine_2_state').GetNameNoFormatting]. Nie oddadzą jej żadne słowa, nie opisze jej żaden autor czy dziennikarz, nie da jej wyrazu żaden aktor czy malarz. Twarze niedożywionych są wąskie niczym pyski wychudzonych psów. Dzieci prawie nie da się odróżnić od skłębionych koców, na których leżą. Koców, które wielu z tych ludzi musiało sprzedać, aby kupić ostatnie artykuły spożywcze na najbliższy miesiąc."
 famine_events.2.a: "Pomoc doraźna, którą zorganizowaliśmy, przyczyniła się do zmniejszenia liczby ofiar."
 famine_events.2.b: "Musimy się liczyć z takimi skutkami."
 famine_events.2.c: "Powinniśmy zorganizować pomoc doraźną w obszarze administracyjnym o nazwie [SCOPE.sState('famine_state').GetName], gdzie głód pojawił się najpierw."
 no_emergency_relief_tt: "Głód szerzy się z powodu braku pomocy doraźnej."
 emergency_famine_modifier: "Pomoc dla głodujących"
 famine_events.3.t: "W poszukiwaniu lepszego życia"
 famine_events.3.d: "Mieszkańcy obszaru administracyjnego o nazwie [SCOPE.sState('famine_state').GetName] rozpoczęli masową migrację przez całe państwo. Liczą na to, że znajdą jakieś lepsze miejsce i uciekną od wielkiej klęski głodu, która zniszczyła ich życie."
 famine_events.3.f: "Wzdłuż opuszczonych torów kolejowych niesie się tylko płacz dzieci. Pierwszy pociąg przyjedzie dopiero w południe, ale wiele rodzin już koczuje w pobliżu zniszczonego dworca. Niektórzy z nich maszerują od wielu dni.\n\n– Gdzie jest mój brat? – pada pytanie. Idą dalej.\n\nPodejrzewają, że pogłoski o lepszym życiu w innym miejscu to tylko ułuda.\n\n– Gdzie jest mój brat?\n\nDeszcz pada na ziemię usłaną ciałami."
 famine_events.3.a: "Pomoc doraźna, którą zorganizowaliśmy, przyczyniła się do zmniejszenia liczby ofiar."
 famine_events.3.b: "Musimy się liczyć z takimi skutkami."
 famine_events.3.c: "Powinniśmy zorganizować pomoc doraźną w obszarze administracyjnym o nazwie [SCOPE.sState('famine_state').GetName], gdzie głód pojawił się najpierw."
 no_emergency_relief_migration_tt: "Ludzie migrują z powodu braku pomocy doraźnej."
 great_famine_migration_modifier: "Migracja spowodowana wielką klęską głodu"
 famine_migration_modifier: "Migracja spowodowana klęską głodu"
 famine_events.4.t: "Hojne datki"
 famine_events.4.d: "Gdy wieści o tragedii, z którą mierzą się mieszkańcy obszaru administracyjnego o nazwie [SCOPE.sState('famine_state').GetName], rozeszły się po świecie, inne państwa postanowiły okazać nam solidarność. Wiele z nich chce przekazać nam datki."
 famine_events.4.f: "– Patrzcie! Oto przed nami leży niegdyś piękne, dobrze prosperujące miasto. Gleby były tam żyzne, ludzie zadowoleni, a życie – proste. Niestety, tak było kiedyś, dawno temu. Teraz tutejszych mieszkańców zadręcza głód straszliwy niczym wilk! Naszym obowiązkiem jest ulżyć im w cierpieniu.\n\nWierzę, że dzięki temu na zawsze zagościmy w ich sercach, w sercu ich państwa i w sercu całej ludzkości. Nasze narody zacieśnią w ten sposób więzi!"
 famine_events.4.a: "Przyjmijmy datki, które chce nam przekazać nasz sąsiad, [SCOPE.sC('neighbor_country_1').GetName]."
 famine_events.4.b: "Przyjmijmy datki, które chce nam przekazać nasz sąsiad, [SCOPE.sC('neighbor_country_2').GetName]."
 famine_events.4.c: "Powinniśmy polegać wyłącznie na datkach wewnętrznych."
 famine_donations_modifier: "Datki na pomoc w walce z głodem"
 famine_internal_donations_modifier: "Datki na pomoc w walce z głodem"
 donations_ig_modifier: "Datki na pomoc w walce z głodem"
 ig_suppression_events.5.t: "Niezapowiedziana wizyta"
 ig_suppression_events.5.d: "Podobno przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] organizują niezwykle ciekawe spotkania w swojej kwaterze głównej. Tak się składa, że dobrze wiemy, gdzie to jest. Koniecznie powinniśmy ich odwiedzić."
 ig_suppression_events.5.f: "– Przypadkiem przechodziliśmy obok, gdy zauważyliśmy wasze jakże urocze spotkanie. Choć trochę to niegrzeczne, że zaprosiliście na nie tylko członków waszej grupy. Można by nawet powiedzieć, że przypomina to trochę… sektę, czyż nie?\n\n– Oczywiście nigdy byśmy was o coś takiego nie oskarżyli, ale może będzie lepiej dla wszystkich, jeśli się grzecznie rozejdziecie i natychmiast zakończycie to nielegalne, podłe zgromadzenie."
 ig_suppression_events.5.a: "Nasi agenci dyskretnie zajmą się tą sprawą."
 ig_suppression_events.5.b: "Wyważyć drzwi!"
 ig_suppression_events.5.c: "Jaka szkoda, że nie obejmuje ich wolność zgromadzeń…"
 ig_suppression_events.5.e: "Nie potrzebujemy żadnego szczególnego powodu, aby ich rozgonić."
 suppressed_meeting_modifier: "Przerwane spotkanie"
 sneaky_suppressed_meeting_modifier: "Subtelnie przerwane spotkanie"
 violent_suppressed_meeting_modifier: "Brutalnie przerwane spotkanie"
 ig_suppression_events.6.t: "Autosabotaż"
 ig_suppression_events.6.d: "Mówi się, że [SCOPE.sCharacter('suppressed_leader').GetFullName] z grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] ma słabą wolę. Rzecz w tym, że to wcale nie są pogłoski, tylko fakt. Możemy wykorzystać słabość naszego przeciwnika na wiele sposobów."
 ig_suppression_events.6.f: "– Masz przed sobą dwa rodzaje metali. Widzisz je, prawda? Możesz wybrać albo łaskawie oferowane złoto, albo tę ostrą, ale równie piękną stal. Rozumiesz, co mam na myśli?"
 ig_suppression_events.6.a: "Grosza daj liderowi."
 ig_suppression_events.6.b: "Są też inne… tańsze metody."
 ig_autosabotage_modifier: "Autosabotaż"
 ig_autosabotage_leader_modifier: "Autosabotaż"
 bribing_scandal_modifier: "Łapówka za autosabotaż"
 je_airships: "Statki na niebie"
 je_airships_reason: "Spektrum zastosowań naszej najnowszej technologii stale się powiększa, a marzenia o stworzeniu balonów, którymi można by latać, niedługo mogą się spełnić."
 society_tech_events.301.t: "Wysoko na niebie"
 society_tech_events.301.d: "Sterowiec [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] został wybrany na miejsce wyjątkowego balu dla klasy wyższej. Na temat tej majestatycznej maszyny wypowiedziały się najznamienitsze osobistości w państwie."
 society_tech_events.301.f: "Z tej wysokości horyzont wygląda jak złoty naszyjnik ostrożnie i ciasno zapięty na szyi tętniącego życiem błękitu morza. Kelnerzy podają do stołu, a restaurację wypełnia lekki dym, wśród którego słychać głębokie głosy.\n\n– Czy mogę zaproponować pani stolik, panno…?\n\nNie zapiszę swojego nazwiska, gdyż niektórzy z nas skrywają sekrety, które muszą pozostać niewyjawione. Metaliczny dźwięk sztućców podąża za ostatnimi uderzeniami serca słońca w rytmicznym pożegnaniu. Skurcz, rozkurcz."
 society_tech_events.301.a: "Cóż za haniebna ekscentryczność. Toż to zwiadowcza machina wojenna!"
 society_tech_events.301.b: "Spójrzcie na te aksamitne poduszki! I na te obrazy na jedwabiu wiszące na ścianach!"
 society_tech_events.301.c: "Gdyby tak zamiast ludzi transportować sterowcami towary…"
 zeppelins_military_modifier: "Sterowce wojskowe"
 zeppelins_society_modifier: "Sterowce publiczne"
 zeppelins_trading_modifier: "Sterowce handlowe"
 je_romanticism: "Wesprzyj romantyzm"
 je_romanticism_reason: "Romantyczny ruch artystyczny wychwala wspaniałą przeszłość: rycerzy, zamki, piratów, zakazaną naturę i zapomnianych bohaterów. Musimy bez wahania szerzyć ten pociągający nurt."
 society_tech_events.302.t: "Czyż to nie romantyczne?"
 society_tech_events.302.d: "[SCOPE.sBuilding('academy_building').GetName] – w tym budynku w obszarze administracyjnym o nazwie [SCOPE.sState('academy_state').GetName] zanotowano zwiększone zainteresowanie romantyzmem. Niektórzy z naszych największych artystów tworzą tam prawdziwe arcydzieła."
 society_tech_events.302.f: "„W Xanadu z rozkazu Kubilaj-chana\nStanie kopuła błyszcząca niczym zorza\nGdzie Alf, rzeka za świętą uznawana\nBiegnie przez jaskinię, co jest niezbadana\nI niknie w toni ciemnego morza”." #Coleridge
 society_tech_events.302.a: "Pokażmy światu, na czym polega romantyzm!"
 society_tech_events.302.b: "Ci obiecujący młodzieńcy zasługują na każdy grosz."
 society_tech_events.302.c: "A nie dałoby się stworzyć czegoś odrobinę bardziej… realistycznego?"
 romantic_building_modifier: "Architektura romantyczna"
 preraphaelites_modifier: "Finansowani artyści"
 je_fascism_1: "Droga do faszyzmu"
 je_fascism_1_reason: "Wszyscy musimy maszerować pod jednym sztandarem. Nie wolno nam zapomnieć o tym, kim są nasi przywódcy, ani o tym, że tylko oni mogą nas ochronić przed zagrożeniem ze strony obcych."
 fascism_1_tt: "Przywódca lub agitator jest #bold faszystą#!"
 fascism_events.1.t: "Noc długich noży"
 fascism_events.1.d: "Coraz częściej słyszy się o tym, jakoby niektórzy z naszych generałów i przywódców stanowili wewnętrzne zagrożenie. [SCOPE.sCharacter('fascist_leader').GetFullName] też ma tego świadomość. Wyeliminowanie zagrożeń czyhających na reżim faszystowski zaczyna być koniecznością. Popędliwie wypowiadane słowa, ulotne spojrzenia. Oni są wszędzie. Wszędzie."
 fascism_events.1.f: "– Noże spadły na nich nocą. Spali, gdy się zjawiliśmy.\n\n– Wstawać! – Drewniana podłoga przemokła ich krwią.\n\n– Jesteście oskarżeni o zbrodnie przeciwko naszemu przywódcy i reżimowi. Wiemy, że [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] jest celem waszych ataków. Co macie na swoją obronę?\n\nIch głosy przypominały parsknięcia koni na polu bitwy, odgłosy wystrzałów z broni palnej i armat.\n\n– To bzdura!\n\n– Oskarżono was o…\n\n– Bzdura! To wszystko to jakiś bunt! Niech żyje [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!\n\nSą wszędzie. Wszędzie."
 fascism_events.1.a: "Musimy bardzo ostrożnie podejść do tej sprawy."
 fascism_events.1.b: "Zorganizujmy im publiczną egzekucję."
 fascism_events.1.c: "Niech gniją w więzieniu."
 night_of_the_long_knives.tt: "Przywódcami grupy interesu o nazwie [SCOPE.gsInterestGroup('fascist_ig').GetName|l] będą mogli zostać tylko faszyści."
 fascism_to_jail_tt: "Zdrajcy reżimu trafią do więzienia."
 traitors_jailed: "Uwięziono podejrzanych o zdradę"
 traitors_executed_propaganda: "Stracono podejrzanych o zdradę"
 traitors_executed_approves: "Poparcie dla egzekucji"
 traitors_executed_disapproves: "Brak poparcia dla egzekucji"
 no_traitors_executed: "Żaden zdrajca nie został stracony"
 no_traitors_executed_approves: "Poparcie dla rezygnacji z egzekucji"
 traitors_disappeared: "Podejrzane zniknięcia"
 fascism_events.2.t: "Słowa zachęty"
 fascism_events.2.d: "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('fascist_ig').GetName|l], [SCOPE.sCharacter('fascist_leader').GetFullName], ostatnio zyskuje coraz większe poparcie. Przyczyniają się do tego faszystowskie przemowy, które nasi obywatele biorą sobie do serca."
 fascism_events.2.f: "– Żadne miasto nie powstało w jeden dzień, żaden ocean nie utworzył się w kilka poranków. Nasze statki nie powstały z lenistwa, a domów, które zapewniają schronienie naszym rodzinom, nie zbudowano z dnia na dzień.\n\nNasze państwo zasługuje na to, aby dostąpić chwały, jednak nie będzie to łatwe zadanie. Ba, wcale nie powinno takim być. Niczym architekci dawnego świata wzniesiemy cuda na naszych ziemiach. Cuda, które będą trwać wiecznie. Pasja, siła i niezłomność będą naszymi narzędziami!"
 fascism_events.2.a: "Pasja, siła i niezłomność!"
 fascism_events.2.b: "Nie potrzebny nam kolejny agitator."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] to znacznie lepszy przywódca."
 promoted_fascist_leader_modifier: "Promowanie faszystowskiego przywódcy"
 ignored_fascist_leader_modifier: "Ignorowanie faszystowskiego przywódcy"
 promoted_fascist_leader_ig_modifier: "Promowanie faszystowskiego przywódcy"
 ignored_fascist_leader_ig_modifier: "Ignorowanie faszystowskiego przywódcy"
 je_fascism_2: "Naród ponad sobą samym"
 je_fascism_2_reason: "Żadne państwo nie może być bezpieczne, jeśli jego obywatele stanowią dla niego zagrożenie. Zdrajcy i spiskowcy mogą czaić się wszędzie, a my musimy potrafić sobie z nimi radzić."
 fascism_2_tt: "Wszystkie grupy interesu, których przywódcą jest #bold awangardzista, komunista, anarchista bądź radykał#!, są albo #bold marginalizowane#!, albo #bold piętnowane#!"
 fascism_events.3.t: "Zorganizowana większość"
 fascism_events.3.d: "Nasz lud może się czuć bezpiecznie na ulicach. Służby ochrony dbają o bezpieczeństwo w dzień i w nocy, a podżegacze stanowią w naszym faszystowskim rządzie mniejszość."
 fascism_events.3.f: "– W ciepłe dni można usłyszeć dźwięczny śpiew ptaków, któremu towarzyszą alarmy policjantów patrolujących ulice. Dzieci bawią się w parku aż do nocnej godziny policyjnej. Jesteśmy na dobrej drodze do tego, aby nasze społeczeństwo było inne, bezpieczniejsze."
 fascism_events.3.a: "Musimy się skupić na kwestii bezpieczeństwa."
 fascism_events.3.b: "Ludzie muszą nam ufać."
 fascist_authority_modifier: "Autorytarna polityka"
 fascist_loyalty_modifier: "Lojalna polityka"
 fascism_events.4.t: "Sojuszników przybywa"
 fascism_events.4.d: "Nasze faszystowskie ideały zapuściły korzenie wśród innych grup, a społeczeństwo jest coraz bardziej niezadowolone. Dzięki temu pod wpływem grupy interesu o nazwie [SCOPE.gsInterestGroup('fascist_ig').GetName|l] członkowie innej grupy, tej o nazwie [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l], wybrali przywódców ideologicznie bliższych reżimowi."
 fascism_events.4.f: "– Naprawdę pozwolicie tym łajdakom hańbić nasz naród? A [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting|l]? Szacunek, na który ta grupa ciężko pracowała, a także wszystkie jej ideały, przepadną bezpowrotnie pod rządami tak niekompetentnych osób.\n\nNiech sobie marzą o spokojnym i równym społeczeństwie jak dzieci. Prawdziwy pokój można osiągnąć tylko w jeden sposób: używając władzy."
 fascism_events.4.a: "W rzeczy samej, nie ma innego sposobu."
 fascism_events.4.b: "Wszystkie drogi prowadzą do Rzymu."
 fascism_leaders.tt: "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] będą zawsze wybierać faszystów na swoich przywódców."
 conservative_leaders.tt: "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] będą zawsze wybierać faszystów, tradycjonalistów lub etnonacjonalistów na swoich przywódców."
 je_modernization_program: "Program modernizacji"
 je_modernization_program_reason: "Prawdziwie potężne państwo czerpie siłę z filarów, na których się opiera. Musimy rozbudować naszą infrastrukturę, aby bardziej się wzbogacić."
 je_modernization_program_tt: "Wartość infrastruktury #bold stolicy#! wynosi przynajmniej 150"
 fascism_events.5.t: "Plan czteroletni"
 fascism_events.5.d: "Rozbudowa infrastruktury naszego państwa przyczyniła się do wzrostu wydajności przemysłu. Niech to będzie początek ery technologicznego postępu!"
 fascism_events.5.f: "– Tak zwane „wielkie zagraniczne mocarstwa” nie raz próbowały nas ograniczyć, zaszkodzić naszej ziemi i reputacji, zranić nasz lud. Ale od dziś już nikt więcej nas nie zrani. [ROOT.GetCountry.GetAdjectiveNoFormatting] siła ducha jest najsilniejsza na świecie. Nawet najszlachetniejsze żelazo, antyczne ostrza ani stal damasceńska nie mogą się z nią równać.\n\nDzisiaj wszystkim to udowodnimy. [ROOT.GetCountry.GetNameNoFormatting] to państwo o niezachwianej gospodarce, ponieważ nasza infrastruktura wyrwała się ze szponów zagranicznych drapieżców."
 fascism_events.5.a: "Nasze stocznie zapewnią nam korzystną pozycję."
 fascism_events.5.b: "Powinniśmy wykorzystać tę sytuację, aby zwiększyć tempo budowy."
 infrastructure_port_modifier: "Wydajne porty"
 infrastructure_time_modifier: "Rozbudowana infrastruktura"
 fascism_events.6.t: "Mity narodowe"
 fascism_events.6.d: "Zgoda wśród naszego narodu to już nie sen – to rzeczywistość. Wszyscy obywatele są zjednoczeni pod flagą tego samego państwa. To państwo to [ROOT.GetCountry.GetName]."
 fascism_events.6.f: "– Wśród dawnych legend już niedługo pojawią się nowe, nasze własne. Nasi bohaterowie narodowi patrzą teraz na nas, uśmiechając się. Synowie i córy wspólnych przodków! Wreszcie uhonorujemy nasze dziedzictwo, nasz język i naszą kulturę, czyli wszystko to, co nas łączy."
 fascism_events.6.a: "Nasz naród, nasza kultura!"
 fascism_events.6.b: "Nie możemy pozwolić, aby to zwycięstwo stworzyło nowe podziały."
 ethno_nationalist_leaders.tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName|l] będzie zawsze wybierać etnonacjonalistów na swoich przywódców."
 ethno_conservative_leaders.tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName|l] będzie zawsze wybierać etnonacjonalistów, faszystów lub tradycjonalistów na swoich przywódców."
 je_ethno_nationalist: "Nasz naród, nasza kultura"
 je_ethno_nationalist_reason: "Ojczyzna naszych przodków należy do nas, a więc i do nas powróci."
 ethnonationalist_tt: "Przywódca jest #bold etnonacjonalistą lub faszystą#!"
 je_ethno_nationalist_tt: "#bold Wszystkie#! związane z twoim państwem ojczyzny kulturowe należą do ciebie"
 fascism_events.8.t: "Głos narodu"
 fascism_events.8.a: "To się nazywa porządny hymn!"
 fascism_events.8.d: "Skontaktowała się z nami grupa uznanych kompozytorów wykładających muzykę w obszarze administracyjnym o nazwie [SCOPE.sState('anthem_state').GetName]. [SCOPE.sBuilding('anthem_building').GetName] to miejsce, w którym pracują. Zwrócili uwagę na fakt, że naszemu narodowi brakuje odpowiedniego hymnu, który pokrzepiałby ludzi."
 first_line_rhyme_a_1: "Kraino górzysta, co leżysz nad rzeką,\n"
 first_line_rhyme_a_2: "Kraino bogactwa, gdzie płyną miód i mleko,\n"
 first_line_rhyme_b_1: "Kraino wojowników, skąpana w chwale,\n"
 first_line_rhyme_b_2: "Kraino wojny, co zwyciężasz stale,\n"
 second_line_rhyme_a_1: "Cześć i sława ci na wieki,\n"
 second_line_rhyme_a_2: "Wrogowie uciekną daleko!\n"
 second_line_rhyme_b_1: "Twoi obrońcy nie ugną się wcale!\n"
 second_line_rhyme_b_2: "Najeźdźców powal i kwitnij dalej!\n"
 third_line_rhyme_a_1: "Noc matką naszą, z dnia siłę czerpiemy,\n"
 third_line_rhyme_a_2: "Krokami naszymi drogę wskazujemy,\n"
 third_line_rhyme_b_1: "Krew wszystkich przodków w żyłach naszych płynie,\n"
 third_line_rhyme_b_2: "[SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting] zdrajców plaga niechaj ginie,\n"
 fourth_line_rhyme_a_1: "Każdego agresora wnet rozbijemy."
 fourth_line_rhyme_a_2: "Dziś spełni się to, czego pragniemy!"
 fourth_line_rhyme_b_1: "Ogniem i mieczem zgładzimy wszystkie żmije!"
 fourth_line_rhyme_b_2: "Trwajmy niezmiennie w mądrości i sile!"
 national_anthem_modifier: "Hymn państwowy"
 decree_events.1.t: "Na dobrej drodze"
 decree_events.1.d: "Dzięki temu, że nasze drogi są w doskonałym stanie, wielu inżynierów z całego państwa chce z nami nawiązać różne ciekawe rodzaje współpracy."
 decree_events.1.f: "– Gładziutki asfalt błyszczący niczym błękitna, spokojna laguna. Zapach spalin i gumy. Natura ujarzmiona przez postęp… Lubimy skracać dystans!\n\nZapewniam cię, jeśli zatrudnisz inżynierów, którzy ukończyli studia na naszym prestiżowym uniwersytecie w obszarze administracyjnym o nazwie [SCOPE.sState('engineers_state').GetNameNoFormatting], nic – absolutnie nic – nie stanie ci już na drodze… Ani na drodze twojego samochodu!"
 decree_events.1.a: "Naszym priorytetem powinno być ulepszenie systemu kanalizacyjnego."
 decree_events.1.b: "Ten obiecujący młodzieniec oferuje nam tańszą alternatywę."
 decree_events.1.c: "Kamienny podkład, mówisz? Ryzykowny, ale świetny pomysł!"
 decree_events.1.e: "Nie musimy słuchać tych oszustów."
 drainage_roads_cheaper_modifier: "Drogowy system kanalizacyjny"
 drainage_roads_modifier_costs: "Drogowy system kanalizacyjny"
