 risky_road_modifier_costs: "Koszt poprawy stanu dróg"
 no_roads_sad_modifier: "Brak poprawy stanu dróg"
 decree_events.2.t: "Szare dni"
 decree_events.2.d: "Poprawienie stanu dróg przyczyniło się do zwiększenia ruchu ulicznego w obszarze administracyjnym o nazwie [SCOPE.sState('decree_state').GetName], co z kolei spowodowało wzrost poziomu zanieczyszczeń."
 decree_events.2.f: "– W ponurych czasach epoki postindustrialnej panuje mrok. W nocy jest jaśniej niż za dnia. Światło bije od lamp ulicznych, z okien mieszkań klasy średniej, z palenisk rozpalonych w biedniejszych dzielnicach. A w dzień… W dzień nie świeci już słońce, którego promienie dotychczas rozjaśniały wszystko dookoła.\n\nDym wydobywa się nie tylko z fabryk, ale też z pojazdów jeżdżących ulicami. Wszędzie unosi się szara mgła przyprawiająca ludzi o duszności."
 decree_events.2.a: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('ecology_ig').GetName|l] sugeruje, że trzeba niezwłocznie podjąć jakieś działania."
 decree_events.2.b: "Zawsze można wybrać się w góry i tam zażyć świeżego powietrza."
 addressed_pollution_modifier: "Obawy dotyczące zanieczyszczenia"
 ignored_pollution_modifier: "Brak środków podejmowanych przeciwko zanieczyszczeniu"
 good_pollution_modifier: "Środki podejmowane przeciwko zanieczyszczeniu"
 decree_events.3.t: "Od zera"
 decree_events.3.d: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l] ma nowego popularnego przywódcę, którym jest mężczyzna urodzony wśród nizin społecznych. Niektórzy nie są zadowoleni z takiej zmiany statusu społecznego."
 decree_events.3.f: "– Na początku mieszkał z biedną, owdowiałą matką, potem z okrutnym wujem. Później podobno oboje umarli, a wtedy został sierotą i uciekł z kraju. Ponoć jako młodzieniec sprzedawał wino, a niektórzy twierdzą, że chciał zostać stróżem prawa. Później próbował swoich sił jako pisarz, co nawet nie najgorzej mu wychodziło, a teraz… Teraz cała grupa interesu o nazwie [SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l] jest jego. W końcu ma spokój."
 decree_events.3.a: "Zasłużył na to stanowisko."
 decree_events.3.b: "Zaiste poruszająca historia, ale człowiek ten nie zasługuje na wyjątkowe traktowanie."
 Copperfield: "Copperfield"
 david_copperfield_modifier: "Poparcie dla nisko urodzonego przywódcy"
 ignored_david_copperfield_modifier: "Ignorowanie nisko urodzonego przywódcy"
 decree_events.4.t: "Z morskich odmętów"
 decree_events.4.d: "W portach w obszarze administracyjnym o nazwie [SCOPE.sState('decree_state').GetName] mówi się o pewnym nowym admirale. Marynarze przyjęli go ponoć z otwartymi ramionami. Jak się jednak okazuje, pewna osoba z kręgów arystokracji, [SCOPE.sCharacter('noble_character').GetFullName], ma bratanka, który również interesuje się admiralską posadą."
 decree_events.4.f: "– Jeśli przysłuchać się niektórym rozmowom, usłyszy się historie tak nieprawdopodobne, że można by pomyśleć, iż ktoś wziął je z jakiejś powieści. Marynarze mówili, że był sobie taki dzieciak, który szybko rozpoczął pracę na statku wielorybników i był jednym z ośmiu szczęśliwców, którzy wrócili z tamtej okropnej wyprawy.\n\nPrzez wiele lat nikt nie wiedział, gdzie się podział. Do nikogo się nie odzywał, nikomu nie patrzył w oczy. Potem służył na sześciu różnych statkach wielorybniczych. Każdy z nich znalazł bezpieczną drogę do portu."
 decree_events.4.a: "Ludzie za nim pójdą."
 decree_events.4.b: "Jeśli [SCOPE.sCharacter('noble_character').GetLastName] się wścieknie, będzie nieciekawie."
 social_mobility_modifier: "Nowy admirał"
 decree_events.5.t: "Noc w operze"
 decree_events.5.d: "Do prestiżowego budynku ([SCOPE.sBuilding('decree_building').GetName|l] w obszarze administracyjnym o nazwie [SCOPE.sState('decree_state').GetName]) wysłano specjalną komisję, która ma nakłonić jednego z czołowych kompozytorów do napisania opery narodowej oddającej majestat państwa takiego jak [ROOT.GetCountry.GetName]."
 decree_events.5.f: "– Nawet najbardziej zajadli krytycy nie znajdą ani jednej wady w harmonii, w skali ani w rytmie mojej najwybitniejszej opery. „[SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]” to opowieść o miłości, o śmierci, o wiecznie żywych tematach, którymi przesiąknięta jest kultura [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. To także opowieść o legendarnych bohaterach, którzy za sprawą cudownych arii na zawsze zostaną w naszej pamięci!"
 decree_events.5.a: "Zaiste jest to pomysł godny uznania!"
 decree_events.5.b: "Świetny pomysł… który można zrealizować taniej u kogoś innego."
 decree_events.5.c: "Czy to nie powinna być darmowa usługa? W końcu skorzystałby na tym cały naród."
