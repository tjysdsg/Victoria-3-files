 sol_events.4.t: "Przeludnienie"
 sol_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – w slumsach żyje już tak wielu ludzi, że podobno całe rodziny zmuszone są mieszkać na schodach kilku budynków."
 sol_events.4.f: "– Gdy przybyliśmy na miejsce, naszym oczom ukazało się ponure zbiorowisko domów stłoczonych niczym trybiki machiny ubóstwa. Brudne, parujące bloki mieszkalne. Stare, zniszczone, podupadłe dziedzińce i piwnice. Mieszkające w nich rodziny zbijają się w jedną wielką masę. Przypomina to chlew pełen świń. Nie ma tam ani śladu godnego życia."
 sol_events.4.a: "Ci ludzie zasługują na odrobinę godności."
 sol_events.4.b: "Nie stać nas na pokrycie kosztów."
 slums_housing_opposed_modifier: "Sprzeciw wobec warunków mieszkaniowych w slumsach"
 slums_housing_modifier: "Lepsze warunki mieszkaniowe w slumsach"
 slums_housing_rejected_modifier: "Odrzucono lepsze warunki mieszkaniowe w slumsach"
 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName] – stan na dziś"
 sol_events.5.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – gazeta [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] opublikowała artykuł na temat warunków mieszkaniowych w miejskich slumsach. Publikacja trafiła do szerokiego grona odbiorców i szybko wywołała oburzenie."
 sol_events.5.f: "– Gdy spojrzymy na to wspaniałe miasto, na jego przepych i blask, możemy szybko wpaść w przesadną euforię. Wprawia nas w nią widok jaśniejących pałaców, świątyń i rezydencji, a także sądów, akademii naukowych oraz instytucji filantropijnych. Oczywiście ubolewamy nad tym, że w mieście takim jak to jest tyle niegodziwości, zepsucia, barbarzyństwa i rozwiązłości… Ubolewamy nad masami godnych pożałowania, brudnych, mizernych, rozpustnych, znękanych wyrzutków, których zepchnięto na margines społeczeństwa." #John Knox
 sol_events.5.a: "Trzeba jak najszybciej odkazić to miejsce."
 sol_events.5.b: "Artykuł? Jaki artykuł?"
