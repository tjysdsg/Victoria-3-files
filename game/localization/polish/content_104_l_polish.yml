 je_sol_1_goal: "Popraw [concept_sol|l] w swoim państwie."
 je_sol_goal_desc: "Popraw [concept_sol|l] w swoim państwie o 3 punkty."
 je_sol_1_reason: "Klasy niższe wyraziły swoje obawy o to, że nie stać ich na godne życie."
 je_sol_invalid_desc: "Zlekceważono protesty biedoty podczas wydarzenia Znak czasów."
 sol_events.1.t: "Znak czasów"
 sol_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – w centrum miasta pewna kobieta rozpoczęła protest, twierdząc, że jej dzieci nie mają co jeść i żywią się tylko szczurami. Wokół kobiety zebrali się ludzie, którzy przyłączyli się do jej desperackiego apelu."
 sol_events.1.f: "– Obyście nigdy nie musieli podać swoim dzieciom do jedzenia zwęglonego szczura, mówiąc im, że to schab. Obyście nie musieli kłamać, aby przedłużyć ich niewinność choćby o jeden dzień. Obyście nie musieli zakazywać dzieciom zabawy w chowanego w obawie przed tym, że zgłodnieją jeszcze bardziej. Obyście nie musieli im mówić, że jeśli będą biegać, przyjdzie licho i je zabierze."
 sol_events.1.a: "Nikt nie zasługuje na taki los."
 sol_events.1.b: "Bieda to fakt, z którym trzeba się pogodzić."
 sol_events.1.c: "Natychmiast aresztuj agitatorów."
