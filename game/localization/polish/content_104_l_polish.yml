 children_rights_events.6.t: "Zawsze na marginesie"
 children_rights_events.6.d: "Niektórzy członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] wyrazili swoje obawy związane z ustanowieniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Sądzą, że wpłynęłoby ono na strukturę zatrudnienia i wywołałoby poruszenie wśród klas niższych."
 children_rights_events.6.f: "– Każdy ma swoje miejsce w społeczeństwie, prawda? Sądzę, że wszyscy się co do tego zgodzimy. Jeśli będziemy uczyć ich dzieci tego samego co nasze, to lada moment zaczną domagać się takiej samej pracy.\n\nA kto wtedy będzie wykonywał ich obowiązki? Edukacja dla edukacji to nonsens, idylliczna utopia prowadząca do niedoli. Fabryki by opustoszały, a robotnicy by się rozleniwili."
 children_rights_events.6.a: "Każdemu należy dać szansę."
 children_rights_events.6.b: "Powiedzmy przedstawicielom grupy interesu o nazwie [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l], że mają rację, a potem działajmy dalej zgodnie z naszym planem."
 children_rights_events.6.c: "Dofinansowanie ze środków prywatnych mogłoby rozwiązać te problemy."
