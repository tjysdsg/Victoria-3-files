 vampire_panic.1.t: "Dziwne zabobony"
 vampire_panic.1.d: "Docierają do nas doniesienia o dziwnej chorobie dręczącej przedstawicieli jednej z rodzin zamieszkujących obszar administracyjny o nazwie [SCOPE.sState('vampire_state').GetName]. Tubylcy zaczęli odgrzebywać zwłoki, próbując rzekomo położyć kres tej tak zwanej „klątwie”."
 vampire_panic.1.f: "– Nie sądzisz, że istnieją rzeczy dla nas niezrozumiałe, a jednak prawdziwe? Że niektórzy widzą więcej niż inni? Istnieją takie zjawiska, stare i nowe, nad którymi człowiekowi zastanawiać się nie wolno, gdyż inni powiedzieli mu już o nich wszystko (lub tak mu się tylko wydaje).\n\nTo wina próbującej wyjaśnić wszystko nauki, która – ilekroć napotyka rzeczy niewytłumaczalne – stwierdza, że nie ma czego tłumaczyć!" #Bram Stoker
 vampire_panic.1.d.cullen: "Docierają do nas doniesienia o dziwnej chorobie dręczącej przedstawicieli rodziny Cullenów zamieszkujących obszar administracyjny o nazwie [SCOPE.sState('vampire_state').GetName]. Tubylcy zaczęli odgrzebywać zwłoki, próbując rzekomo położyć kres tej tak zwanej „klątwie”."
 vampire_panic.1.a: "To tylko kolejny przykład wieśniaczych zabobonów."
 vampire_panic.1.b: "Kilku profesorów wyraziło zainteresowanie tym tematem."
 vampire_panic.1.c: "[SCOPE.gsInterestGroup('devout_ig').GetName] – ta grupa interesu chce zbadać ciała."
 vampire_research_modifier: "Badania związane z zabobonami"
