 sol_events.6.t: "Walka o chleb"
 sol_events.6.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – deficyt artykułów spożywczych oraz niskie wynagrodzenia (lub też ich całkowity brak) w slumsach doprowadziły do tego, że wśród kobiet dochodzi do zamieszek. Zdemolowano kilka witryn sklepowych."
 sol_events.6.f: "– Nie mamy co jeść, nie mamy pieniędzy, a tymczasem ci łajdaccy bogacze gromadzą jedzenie, jakby mieli umrzeć z głodu. Przecież ich palce są grubsze od naszych ramion! My też chcemy się najeść. Mamy do tego takie samo prawo jak oni."
 sol_events.6.a: "Na pewno znajdziemy coś, co można im dać."
 sol_events.6.b: "Niech płacą za jedzenie tak jak wszyscy inni."
 starvation_palliative_modifier: "Półśrodki dotyczące problemu głodu"
 bread_riots_modifier: "Półśrodki dotyczące problemu głodu"
 je_telephone: "Rozszerz spektrum zastosowań telefonu"
 je_telephone_reason: "Musimy zapewnić sobie możliwość masowej produkcji tego innowacyjnego urządzenia elektrycznego, którym jest wynalazek zwany telefonem."
 production_tech_events.300.t: "Czy wy też to słyszycie?"
 production_tech_events.300.d: "Wynalezienie telefonu otworzyło przed nami drzwi do wprowadzenia wspaniałych usprawnień w dziedzinie komunikacji… lub w naszym przemyśle elektroenergetycznym."
 production_tech_events.300.f: "Gdy asystent usłyszał głos swojego majstra w zimnej, zakurzonej piwnicy, ciarki przeszły mu po plecach.\n\n– Rozumiesz, co do ciebie mówię? – Mężczyzna zamarł, prawie upuszczając drewnianą skrzynkę, którą niósł. Rewolucyjne urządzenie – pół maszyna, pół człowiek – stało w słabym świetle ustawionych wokół świec. – T-tak, rozumiem – odpowiedział.\n\n– Chodź tu w te pędy! Dorwaliśmy coś, młody."
 production_tech_events.300.a: "Powinniśmy usprawnić komunikację."
 production_tech_events.300.b: "Przecież można napisać list! Energia elektryczna jest dla przemysłu!"
 electrics_building_modifier: "Rozkwit przemysłu energetycznego"
 je_whaling: "Przemysł wielorybniczy"
 je_whaling_reason: "Tłuszcz z wieloryba to nasza przeszłość, jak i nasza przyszłość! Mydło, paliwo, lampy naftowe, a nawet smar niezbędny do funkcjonowania naszych maszyn – ta wszechstronna substancja zaspokaja wszystkie nasze potrzeby."
 production_tech_events.301.t: "Niebezpieczne interesy"
 production_tech_events.301.d: "Nasz budynek – [SCOPE.sBuilding('whaling_building').GetName|l] – w obszarze administracyjnym o nazwie [SCOPE.sState('whaling_state').GetName] charakteryzuje się dużą wydajnością, ale praca w nim wiąże się z ryzykiem. Niemal każdy rejs kończy się śmiercią ludzi. To wysoka cena, ale zysk jest równie wysoki."
 production_tech_events.301.f: "Cielsko wieloryba leżało nieruchomo, szerokie niczym niebo. Łeb zwierzęcia opróżniono, a wypełnione tłuszczem beczki splamione były krwią. Po nabrzeżu poniósł się głos:\n\n – Straciliśmy dwunastu chłopa!\n\nNastępnie głos ten wymienił każdego ze straconych oraz ich rodzinne miejscowości. Kilku pochodziło ze stolicy. Jeden nazywał się tak samo jak twój brat.\n\nTłuszcz połyskuje, jest niczym płynne złoto, niczym krew syreny. Wabi ludzi, a potem ściąga na nich śmierć."
 production_tech_events.301.a: "Musimy zadbać o bezpieczeństwo marynarzy."
 production_tech_events.301.b: "Ale jak pięknie się świeci!"
 whaling_state_modifier: "Rozkwit wielorybnictwa"
 whaling_state_mortality_modifier: "Środki ostrożności w zakresie wielorybnictwa"
 whaling_admiral_modifier: "Środki ostrożności w zakresie wielorybnictwa"
 je_ig_suppression_1: "Utrzymanie władzy"
 je_ig_suppression_1_reason: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] stała się zbyt potężna, biorąc pod uwagę opinię, jaką ma na nasz temat. Jej przedstawiciele stanowią zagrożenie dla naszego pokojowego rządu."
 je_ig_suppression_1_goal_desc: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] nie może być aż tak [Concept('concept_powerful', 'potężna')]."
 je_ig_suppression_1_invalidad_desc: "Odrzucono ofertę pomocy podczas wydarzenia $ig_suppression_events.1.t$."
 je_ig_suppression_status_1: "Krążą plotki o tym, że przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] dopuszcza się niemoralnych działań, szargając jej reputację."
 je_ig_suppression_status_2: "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] postanawia ustąpić ze stanowiska pod wpływem plotek o niemoralnych działaniach, których rzekomo się dopuszcza."
 je_ig_suppression_status_3: "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] trafia do aresztu z powodu odmowy pokojowego ustąpienia ze stanowiska."
 ig_suppression_events.1.t: "To dopiero przyjaciele"
 ig_suppression_events.1.d: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('suppressed_ig').GetName|l] ma wielką siłę przebicia, przez co stała się zagrożeniem dla naszego rządu. Jeden z naszych agentów zaproponował nieco mniej… konwencjonalne rozwiązanie tego problemu."
 ig_suppression_events.1.f: "Nikt nie zauważył otwierających się drzwi, dopóki wiatr nie rozwiał dokumentów leżących na drewnianym biurku.\n\n– Najmocniej przepraszam – wybrzmiał łagodny głos, podczas gdy jego właściciel ostrożnie podnosił dokumenty.\n\n– Mam nadzieję, że moja wizyta nie zakłóca żadnych ważnych spraw. Jednakże zauważono, że pewna grupa interesu, a mianowicie [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting|l], zboczyła z właściwej ścieżki. Koniecznie trzeba ją na tę ścieżkę ponownie naprowadzić. I oni na tym skorzystają, i my."
 ig_suppression_events.1.a: "Z pewnością potrzebują naszej pomocy."
 ig_suppression_events.1.b: "To absolutnie niemoralne!"
 ig_suppression_tt: "Spowoduje to wydarzenia związane z ograniczeniem władzy grupy interesu o nazwie [SCOPE.gsInterestGroup('suppressed_ig').GetName|l]."
 dismissed_ig_suppression_tt: "Odrzuciliśmy okazję – zamiast tego wykorzystamy konwencjonalne środki w celu piętnowania grupy interesu o nazwie [SCOPE.gsInterestGroup('suppressed_ig').GetName|l]."
 ig_suppression_events.2.t: "Chodzą słuchy"
 ig_suppression_events.2.d: "Według fałszywych plotek [SCOPE.sCharacter('suppressed_leader').GetFullName] z grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l] żyje w grzechu. Plotki te mogą się niedługo rozprzestrzenić niczym pożar."
 ig_suppression_events.2.f: "– Że niby co komu zrobili? To nie do wiary! W tym pobożnym państwie nie ma miejsca na tak skandaliczne zachowanie! Co takiego? Że niby co było potem? Nie chcę już nic więcej o tym słyszeć! Proszę, oszczędźcie mi tego cierpienia! Dość tego, błagam! Błagam!"
 ig_suppression_events.2.a: "Najlepsze plotki to takie, których źródła nie da się namierzyć."
 ig_suppression_events.2.b: "To będzie temat numer jeden na wielu balach arystokratów."
 ig_suppression_events.2.c: "Mieszkańcom przedmieść przyda się jakiś temat do rozmowy."
 undermined_upper_class_modifier: "Skandal wśród wyższych klas"
 undermined_lower_class_modifier: "Skandal wśród niższych klas"
 undermined_ig_modifier: "Autorytet grupy interesu podważony"
 suppression_discovered: "Odkryto spisek mający na celu podważenie autorytetu"
 ig_suppression_events.3.t: "Perswazja"
 ig_suppression_events.3.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName] ma już zszarganą reputację, a plotki dotyczące [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] stylu życia dotarły do wszystkich klas społecznych. Teraz z pewnością uda się nam [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_go_ja')] przekonać do ustąpienia ze stanowiska przywódcy grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName|l]."
 ig_suppression_events.3.f: "– To był jeden z tych dni, gdy płomienie fabryk migoczą jak małe oczy patrzące przez okno. Wzrok całego miasta zwrócony był na jedną osobę. Kto nią był? [SCOPE.sCharacter('suppressed_leader').GetFullName]. Wokół słychać było tylko oskarżenia i żądania. Ale to nie była [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] wina! Na pewno nie, przecież nie stało się nic złego… To na pewno sprawka rządu. Nie może być inaczej! Rząd szerzy kłamstwa! W końcu rząd nigdy [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_go_jej')] nie lubił, prawda? Och, nie, nigdy.\n\n– Na co się gapicie?!"
 ig_suppression_events.3.a: "Przyda nam się tu mały szantażyk."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] ustąpi ze stanowiska."
 ig_suppression_events.3.b: "Może trzeba jeszcze bardziej napompować ten skandal."
 ig_suppression_events.3.c: "To zaszło za daleko."
