 sol_events.2.t: "Opowieść o nadziei"
 sol_events.2.desc: "W ostatnim czasie warunki życiowe naszego ludu stopniowo się poprawiają, przynosząc nadzieję do najbardziej ponurych części miast. Mimo to przed nami jeszcze długa droga."
 sol_events.2.f: "– To były najlepsze czasy i najgorsze czasy, era mądrości i era głupoty, epoka wiary i epoka niedowierzania, pora światła i pora mroku, wiosna nadziei i zima rozpaczy." #Dickens
 sol_events.2.a: "Nasz lud nigdy nie zapomni, co dla niego zrobiliśmy."
 sol_events.2.b: "Dzięki temu poczynimy jeszcze większe postępy!"
 sol_events.2.c: "Fakt, że ludzie są zadowoleni z życia, w zupełności nam wystarcza."
 sol_improved_modifier: "Poprawiony poziom życia"
 sol_increased_modifier: "Lojalni obywatele"
 sol_institution_modifier: "Rozwój instytucji"
 sol_events.3.t: "Gorzki płacz"
 sol_events.3.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] – widziano, jak przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('ig_devout').GetName|l] odwiedzają slumsy w mieście i rozdają biednym jałmużnę w postaci jedzenia. Teraz jednak żądają, aby państwo zapłaciło za ich inicjatywę."
 sol_events.3.f: "– Spacer tamtymi alejkami jest dla duszy niczym wejście do królestwa diabła. Wszędzie czuć przytłaczający smród robactwa, a oczy same zamykają się ze współczucia, widząc, jak piekielne wrota otwierają się szeroko.\n\nJeśli nie otrzymamy potrzebnego wsparcia, boskie światło może nie dać rady oświetlić tych pokrytych pyłem twarzy."
 sol_events.3.a: "Warto wesprzeć tę inicjatywę."
 sol_events.3.b: "Mają już wystarczająco dużo władzy."
