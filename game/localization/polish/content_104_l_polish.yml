 children_rights_events.4.t: "Szkoły dla ubogich dzieci"
 children_rights_events.4.d: "W ramach naszych działań mających na celu ustanowienie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) w całym państwie gorliwie nawołujemy do utworzenia szkół dla ubogich dzieci. Te organizacje dobroczynne zapewniałyby jedzenie i edukację najbiedniejszym dzieciom z naszego społeczeństwa."
 children_rights_events.4.f: "– Jest tylko jeden sposób na to, aby zapewnić możliwość funkcjonowania w społeczeństwie dzieciom, które nie mają żadnych koneksji ani rodziny. Trzeba dać im dostęp do edukacji. Jeśli nie potrafią napisać własnego imienia, nauczymy je tego. Jeśli nie umieją czytać, pokażemy im, skąd czerpać wiedzę. Jeśli nie są w stanie zdobyć niczego do jedzenia, damy im pracę."
 children_rights_events.4.a: "Tak szczytną i pobożną inicjatywę powinna podjąć grupa interesu o nazwie [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 children_rights_events.4.b: "To cudowna inicjatywa, którą powinni podjąć nauczyciele."
 children_rights_events.4.c: "Nie jest nam to potrzebne."
 ragged_schools_modifier: "Szkoły dla ubogich dzieci"
 ragged_schools_devout: "Kościelne szkoły dla ubogich dzieci"
 ragged_schools_no_devout: "Świeckie szkoły dla ubogich dzieci"
 children_rights_events.5.t: "Pióro i papier"
 children_rights_events.5.d: "Proces ustanawiania nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) został wstrzymany z powodu publicznych protestów. Wśród wielu protestujących są rodziny, którym brakuje siły nabywczej, aby pokryć wydatki wiążące się z zakupem przyborów szkolnych. Taka sytuacja sprawia, że rodzin tych nie stać na edukację dzieci."
 children_rights_events.5.f: "– Proszę mnie posłuchać. Żaden rodzic nie powstrzymałby swojego dziecka, gdyby chciało mieć przyszłość lepszą od tej, która czeka je tutaj. Ale jeśli muszę wybierać między chlebem a piórem i atramentem, to coś jest nie tak."
 children_rights_events.5.a: "Zamożność nie może być czynnikiem wykluczającym."
 children_rights_events.5.b: "Nie możemy przeznaczyć na to większej ilości funduszy publicznych."
 school_supplies_modifier: "Zapewniono przybory szkolne"
