 opera_didnt_pay_modifier: "Opera narodowa"
 decree_events.6.t: "Muzyka dla uszu"
 decree_events.6.d: "Ciesząca się powszechnym uznaniem trupa wędrownych artystów zawitała do obszaru administracyjnego o nazwie [SCOPE.sState('decree_state').GetName]. Do naszego szczodrego rządu nadesłano setki próśb o sfinansowanie jednego z jej koncertów."
 decree_events.6.f: "– Teksty ich utworów… Nie, nie zrozumielibyście ich. Tylko najsmutniejsze i najgłębiej czujące dusze są w stanie zajrzeć do serc tych artystów. Serc, które otwierają się na oścież przy akompaniamencie nut wygrywanych na fortepianie… Ich utwory traktują o samotności, niezrozumieniu, braku miejsca, do którego można by uciec i tam odpocząć… Ci artyści naprawdę potrafią oddać rozterki nastoletnich dusz, ale skąd wy byście mieli o tym wiedzieć?"
 decree_events.6.a: "Koniecznie sfinansujmy ich koncert!"
 decree_events.6.b: "Brzmią… niezbyt przekonująco."
 foreign_concert_modifier: "Koncert zagranicznych gwiazd"
 foreign_concert_costs_modifier: "Wydatki na koncert zagranicznych gwiazd"
 ignored_concert_modifier: "Brak koncertu zagranicznych gwiazd"
 ignored_concert_country_modifier: "Brak koncertu zagranicznych gwiazd"
 rubber_events.1.t: "Gorączka kauczuku"
 rubber_events.1.d: "W obszarze administracyjnym o nazwie [ROOT.GetState.GetName] pomyślnie uprawia się kauczuk. To bardzo ważne osiągnięcie, ponieważ drzewa te są bardzo delikatne i można je uprawiać tylko w określonych warunkach."
 rubber_events.1.f: "Amazonia w końcu straciła monopol na handel kauczukiem! Po wielu nieudanych próbach te piękne drzewa, te małe uparciuchy, wreszcie wyrosły na innej ziemi. Teraz musimy położyć kres imperiom tych chciwych magnatów."
 rubber_events.1.a: "Zdaje się, że drzewa najlepiej przyjęły się właśnie tutaj."
 rubber_events.1.b: "Ostrożnie. Nie możemy doprowadzić do wyjałowienia tej gleby."
 state_rubber_modifier: "Gorączka kauczuku"
 children_rights_events.1.t: "Niesłyszalny płacz"
 children_rights_events.1.d: "Z powodu nieludzkich warunków, w których zmuszone są pracować dzieci, wiele rodzin w obszarze administracyjnym o nazwie [SCOPE.sState('child_labor_state').GetName] ukrywa swoje pociechy, licząc na to, że nikt nie wyśle ich do pracy."
 children_rights_events.1.f: "– Kazali nam siedzieć cichutko, proszę pana, i tak zrobiliśmy. Mój brat i ja staliśmy tu cicho jak mysz pod miotłą. Próbowaliśmy wstrzymywać oddech tak długo, jak tylko się da, ale było bardzo ciemno, pomyśleliśmy więc, że już sobie poszli. Mama powiedziała, że tu by nas nie znaleźli. Ale było zbyt ciemno i bardzo zimno, proszę pana."
 children_rights_events.1.a: "Dzieci? Jakie znowu dzieci?"
 children_rights_events.1.b: "Byłoby przykro, gdyby musiały się ukrywać w tych opuszczonych domach…"
 hidden_children_modifier: "Ukrywające się dzieci"
 helped_hidden_children_modifier: "Udzielono pomocy w ukryciu dzieci"
 children_rights_events.2.t: "Gorzka prawda"
 children_rights_events.2.d: "Robotnicy w obszarze administracyjnym o nazwie [SCOPE.sState('child_labor_state').GetName] otrzymują bardzo niskie wynagrodzenia, przez co coraz więcej rodziców jest zmuszonych wysyłać swoje dzieci do pracy, aby jakoś wykarmić rodzinę."
 children_rights_events.2.f: "– To obłęd! Jak mamy pomóc tym ludziom, skoro sami wysyłają swoje dzieci do pracy? Musimy coś zrobić! Trzeba niezwłocznie położyć kres temu barbarzyństwu!\n\n– To raczej oczywiste, że rodzice nie robiliby tego własnym dzieciom, gdyby mieli inne wyjście, prawda? Osądzanie tych biedaków na podstawie decyzji, które podejmują, aby przetrwać, wcale im nie pomoże."
 children_rights_events.2.a: "Trzeba położyć temu kres."
 children_rights_events.2.b: "Robią, co muszą."
 stopped_families_modifier: "Debata nad pracą nieletnich"
 allowed_families_send_their_children_modifier: "Ustępstwa w zakresie pracy nieletnich"
 didnt_allow_families_send_their_children_modifier: "Brak ustępstw w zakresie pracy nieletnich"
 children_rights_events.3.t: "Wypadki nie do uniknięcia"
 children_rights_events.3.d: "Rząd stara się przeforsować ustanowienie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). W związku z tym do pracy, którą zwykle wykonywałyby dzieci, zmusza się dorosłych mężczyzn. Są oni jednak zbyt duzi, a ich palce zbyt grube, przez co liczba wypadków w miejscach pracy jest coraz większa."
 children_rights_events.3.f: "– Całą fabrykę wypełniły krzyki, a na maszyny trysnęła krew, przez co wyglądały, jakby miały własne serca. To już dziesiąty raz w tym tygodniu, gdy jakiś mężczyzna stracił palce, próbując obsługiwać maluteńką maszynę przystosowaną tylko do smukłych dziecięcych rąk. Protesty przybierają na sile. „Jeśli nie oni, to my”."
 children_rights_events.3.a: "Nikt nie powinien wykonywać takiej pracy."
 children_rights_events.3.b: "Dzieci nie wrócą do pracy, więc niech ci mężczyźni lepiej się przyzwyczają."
 workers_appeased_modifier: "Uspokojono robotników"
 confronted_workers_modifier: "Skonfrontowano się z robotnikami"
 #Antarctica Expedition
 antarctica_expedition: "Ekspedycja antarktyczna"
 antarctica_expedition_desc: "Dzięki cudom technologii oraz heroizmowi naszych odkrywców wreszcie możemy zapuścić się w głąb Antarktydy. Wyścig już trwa – to my musimy pierwsi zdobyć biegun!"
 cold.101.t: "Ekspedycja na Antarktydę"
 cold.101.d: "Antarktyda pozostaje kontynentem niemal całkowicie niezbadanym. Zorganizowanie ekspedycji, która odkryłaby tajemnice tamtejszego lodowego pustkowia, byłoby bardzo kosztowne i wiązałoby się z licznymi zagrożeniami. Nie da się jednak zaprzeczyć, że gdybyśmy jako pierwsi dotarli na biegun, okrylibyśmy się wielką chwałą."
 cold.101.f: "We wszystkich najbardziej prestiżowych akademiach naukowych świata słychać pomruki i szepty. Perspektywa dokonania ostatecznego odkrycia geograficznego stała się już czymś więcej niż tylko gorączkowym marzeniem."
 cold.101.a: "Znam osobę w sam raz do tej roboty."
 cold.101.b: "Czy skarbiec jest w stanie pokryć tak wielki wydatek?"
 cold.102.t: "Polarnik"
 cold.102.d: "Musimy wybrać przywódcę zbliżającej się ekspedycji na Antarktydę. Spośród wszystkich kandydatów wyróżnia się kilka obiecujących osób."
 cold.102.f: "Niewielu ludzi jest w stanie docenić ten heroiczny wyczyn, ten cudowny dowód ludzkiej odwagi i energiczności. Ci śmiałkowie popłyną do samego serca dryfującego lodu, który wszyscy poprzedni odkrywcy uważali za śmiertelnie niebezpieczny. To bohaterowie w pełnym tego słowa znaczeniu."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] to doświadczony polarnik."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] poprowadzi nas ku chwale."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] nigdy nie zawodzi."
 cold.102.e: "Nikt nie przygotuje się do wyprawy tak dobrze jak [SCOPE.sCharacter('expedition_leader_4').GetFullName]."
 cold.1.t: "W górach szaleństwa"
 cold.1.d: "Ekspedycja zauważa na horyzoncie dwa bliźniacze szczyty wulkaniczne – to Erebus i Terror. Gdy odkryto je po raz pierwszy, czego dokonał James Clark Ross, trwała akurat erupcja Erebusa. Na szczęście teraz wulkany spokojnie drzemią."
 cold.1.f: "– Piętrzyły się posępnie ku zachodniemu niebu, dzięki czemu mogliśmy dostrzec przeróżne gołe, smętne, ciemne szczyty. Widok ten niezmiernie nas zaciekawił – był jak z jakiejś fantazji. Czerwonawa antarktyczna łuna kontrastowała prowokacyjnie z opalizującymi lodowymi chmurami." #Lovecraft
 cold.1.a: "Powinniśmy jak najszybciej ruszać dalej."
 cold.1.b: "Zbierzmy próbki geologiczne."
 cold.1.c: "Wejdźmy na górę Erebus. Jako pierwsi dotrzemy do krateru!"
 antarctic_mountains_modifier: "Zbadano góry Antarktydy"
 cold.2.t: "Tymczasowa chata"
 cold.2.d: "Ekspedycja opuściła pokład statku u skutych lodem brzegów Antarktydy. Gdy jej członkowie znaleźli się we względnie łatwo dostępnym miejscu, jeden z załogantów zaproponował zbudowanie wytrzymałej chaty, w której moglibyśmy odpocząć i zostawić zapasy na podróż powrotną. Być może w przyszłości skorzystaliby z niej również inni odkrywcy."
 cold.2.d2: "Ekspedycja opuściła pokład statku u skutych lodem brzegów Antarktydy. Gdy uczestnicy wyprawy zeszli na ląd, ich oczom ukazała się drewniana chata. Widok ten podniósł wszystkich na duchu. Wiatr nawiał do środka tylko trochę śniegu. Chata nadaje się do zamieszkania, załoga znalazła w niej nawet spore zapasy jedzenia."
 cold.2.f: "– Temperatura w chacie jest oczywiście niska, ale pod każdym innym względem jest nam zupełnie wygodnie. Mamy nieograniczone zapasy sucharów, zaś odkrycia, których dokonaliśmy w miejscu noszącym nazwę Pram Point, oznaczają dla nas niewyczerpane zapasy foczego mięsa. Z pustej puszki po nafcie i kilku cegieł ogniotrwałych skonstruowaliśmy niewielki piecyk, który połączyliśmy ze starą rurą. Już teraz możemy śmiało nazwać tę chatę naszym tymczasowym domem." #Scott
 cold.2.a: "Ta chata wytrzyma próbę czasu."
 cold.2.b: "Chata musi wytrzymać tylko do naszego powrotu."
 cold.2.c: "Odpocznijmy i uzupełnijmy zapasy, zanim ruszymy dalej."
 discovery_hut_tt: "W przyszłości inni odkrywcy zrobią #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt postępy#!, gdy odwiedzą chatę."
 cold.3.t: "Zboczenie z kursu"
 cold.3.d: "Członkowie ekspedycji zdali sobie sprawę, że minęli kolejny punkt zaopatrzeniowy, który mieli odwiedzić na swojej drodze."
 cold.3.f: "– Gdy przedzieraliśmy się przez bezlitosny biały puch, coraz rzadziej widywaliśmy śnieżne kopce. A przynajmniej tak się nam zdawało.\n\n– Już prawie wieczór.\n\nZatrzymaliśmy się.\n\n– Wystarczy nam jedzenia? – ledwie udało mi się spytać. Wszyscy znaliśmy odpowiedź. Wszyscy wiedzieliśmy, skąd to pytanie. Jedno przytaknięcie, nikt się nie odezwał. Wszyscy wiedzieliśmy, że te kłamstwa były niewinne. Tak niewinne, jak niewinna jest ta biała kraina."
 cold.3.f2: "– Gdy przedzieraliśmy się przez bezlitosny biały puch, coraz rzadziej widywaliśmy śnieżne kopce. A przynajmniej tak się nam zdawało. Boże, miej nas w swojej opiece. To oczywiste, że nie damy rady. Między sobą jesteśmy nieustannie weseli, ale mogę tylko zgadywać, co każdy z nas czuje w głębi serca." #Scott
 cold.3.a: "Potrzebujemy tych zapasów. Zawróćmy."
 cold.3.b: "Idźmy dalej, poradzimy sobie bez tych zapasów."
 cold.4.t: "Koniec jest blisko"
 cold.4.d: "Ekspedycja jest skazana na zagładę. Wszyscy są przemęczeni i przemarznięci. Zapasy się skończyły. Pozostaje już tylko czekać na chłodne objęcia śmierci."
 cold.4.f: "„Każdego dnia jesteśmy gotowi wyruszyć do naszej oddalonej o 18 kilometrów stacji, ale na zewnątrz namiotu wiatr nieustannie smaga zaspy. Nie sądzę, aby sytuacja miała się poprawić. Wytrzymamy do końca, ale robimy się coraz słabsi, co oczywiste. Koniec nie może być daleko. To przykre, ale nie jestem już w stanie dalej pisać”.\n\n– Niech Bóg ma naszych ludzi w opiece." #Scott
 cold.4.a: "Wyjdę tylko na zewnątrz, może mnie chwilę nie być."
 cold.5.t: "Biegun południowy"
 cold.5.d: "Ekspedycja dotarła do celu: oto biegun południowy! [SCOPE.sCharacter('expedition_leader').GetFullName] z dumą rozstawia namiot. [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] flaga powiewa na wietrze. Członkowie wyprawy świętują swoje osiągnięcie kubkiem kakao."
 cold.5.d2: "Ekspedycja dociera na biegun południowy, gdzie zastaje zaskakujący widok. [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting] flaga powiewa na wietrze. Ktoś był tu przed nami!"
 cold.5.f: "– Biegun. Nieskazitelny. Czysty. Powietrze błyszczało się tak, jakby śnieg świecił własnym światłem. Pod naszymi przemarzniętymi stopami musiało spoczywać jakieś ukryte słońce.\n\n– To tutaj.\n\nWykonaliśmy pomiary, odnotowaliśmy każdą możliwą anomalię.\n\n– To tutaj, przesuń sondę.\n\nI to naprawdę było tutaj, tuż przed moimi oczami. A potem gdzieś indziej, bliżej sań, ale jednak wciąż tutaj. Wreszcie. Połyskliwa bladość tego miejsca oświetlała nasze przemęczone twarze.\n\n– Panowie, teraz możemy odpocząć.\n\nTo tutaj."
 cold.5.a: "Sukces! Lecz teraz zaczyna się trudna podróż na północ…"
 cold.5.b: "A niech to! Teraz zaczyna się trudna podróż na północ…"
 cold.6.t: "Psie mięso"
 cold.6.d: "Antarktycznym odkrywcom kończą się zapasy. Załoga zastanawia się, jakie korzyści dałoby zabicie kilku psów zaprzęgowych i podzielenie mięsa między siebie oraz pozostałe psy, aby zwiększyć szanse na przetrwanie."
 cold.6.f: "– Nie da się ze spokojem rozważać zabicia zwierząt o tak wielkiej inteligencji i osobowości. Zwierząt, które mają tak wiele ujmujących cech. Zwierząt, które bardzo często uważa się za swoich przyjaciół i towarzyszy.\n\n– Ustaliliśmy, że nie cofniemy się przed niczym, aby tylko osiągnąć cel! Jeśli tego nie zrobimy, reszta psów i tak z pewnością padnie z niedożywienia lub wyczerpania." #Scott
 cold.6.a: "To praktyczne rozwiązanie."
 cold.6.b: "Nie uciekniemy się do takiego barbarzyństwa!"
 pet_dog.tt: "Głaskasz psy i kontynuujesz podróż."
 ate_dogs_modifier: "Zjedzono psy"
 cold.7.t: "Powrót do domu"
 cold.7.d: "Członkowie ekspedycji na Antarktydę wreszcie powrócili do domu. Chociaż nie udało im się osiągnąć celu, ich wysiłek pomógł poczynić postępy nauce, a oni sami przetarli szlaki dla kolejnych odkrywców."
 cold.7.d2: "Członkowie ekspedycji na Antarktydę wreszcie powrócili do domu. Ich ojczyzna – [SCOPE.sCountry('expedition_country').GetNameNoFormatting] – godnie ich przywitała. Ogłoszono ich bohaterami, gdyż jako pierwsi na świecie dotarli na biegun południowy."
 cold.7.f: "– Chwała. Zwycięstwo. Owacje i parady. Absurdalnie wielkie kwoty pieniędzy. Miłe słowa. Miano bohatera na zawsze powiązane z nazwiskiem. Załoga, te wspaniałe, nieustraszone skurczybyki. Dom. Dni. Noce. Jakże tęskno mi było do dni i nocy, do ich regularnego nastawania i mijania. Nuda i rutyna. Pobudka w moim łóżku. Gorąca czekolada. Kawa. Herbata. Moje ulubione babeczki. Och, jakże brakowało mi zgiełku ulicy."
 cold.7.a: "Następnym razem się uda."
 cold.7.b: "Są chlubą swojego narodu."
 succesfull_south_pole_modifier: "Polarny sukces"
 cold.8.t: "Lód dryfujący"
 cold.8.d: "Ekspedycja jest coraz bliżej celu, ale na powierzchni wody pojawia się coraz więcej odłamanych fragmentów lodu. Statek toruje sobie drogę przez tę zimną masę, taranując i krusząc lodowe kry, ale im dalej w głąb morza, tym bryły lodu są twardsze."
 cold.8.f: "– Nierozsądnym byłoby wyznać, że takie niebezpieczeństwo mnie intrygowało, ale nasze rychłe przybycie do celu, zwiastowane przez coraz większe nagromadzenie lodu na powierzchni otaczającej nas wody, fascynowało mnie i przerażało jednocześnie. Ocean przykryty był warstwą śniegu, toteż w wodzie nie odbijały się ani sylwetki nasze, ani sylwetka statku. Dookoła widać było tylko biel. Byliśmy tylko my i biegun."
 cold.8.a: "Naprzód!"
 cold.8.b: "[SCOPE.sCharacter('expedition_leader').GetFullName] ma wielkie doświadczenie. Musimy się na nie zdać."
 cold.9.t: "Unieruchamiający lód"
 cold.9.d: "Seria fal uderzyła z wielką siłą w statek ekspedycji, krusząc otaczający jednostkę lód i odłamując większe jego fragmenty. Triumfalna chwila szybko mija, gdy dwie kry przylegają do sterburty, jedna do dziobu, a jeszcze inna do rufy, unieruchamiając statek. Załoga zastanawia się, jak go uwolnić."
 cold.9.d2: "Przebicie się przez dryfujący lód okazało się syzyfową pracą. Co gorsza, lód naciska na statek z taką siłą, że powoduje uszkodzenia kadłuba. Nawet jeśli uwolnimy jednostkę, nie będzie się już nadawać do żeglugi. Pozostaje tylko opuścić statek i liczyć na to, że gdzieś niedaleko jest stacja wielorybnicza, do której da się dojść na piechotę."
 cold.9.f: "– Dopadł nas chłód. Wiekowe dębowe deski kryją się teraz nieśmiało pod białymi warstwami śniegu. Gdyby nie drżące lampy, które udało się nam rozpalić, statek zdawałby się opuszczony. Lód otaczał nas ze wszystkich stron. Z naturalną gracją przebił nasze cenne schronienie."
 cold.9.a: "Przebijemy się przez ten lód!"
 cold.9.b: "Opuśćmy statek."
 cold.10.t: "Stacja wielorybnicza"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] doprowadza członków ekspedycji do stacji wielorybniczej na wyspie Georgia Południowa, mężnie pokonując trasę z Wyspy Słoniowej na nieosłoniętej szalupie ratunkowej, mając ze sobą tylko ubogie zapasy. [SCOPE.sCharacter('expedition_leader').GetFirstName] to osoba, której bohaterstwo i imię naród zapamięta już na zawsze mimo tego, że ekspedycja się nie udała."
 cold.10.f: "Ostatniej nocy, którą spędziliśmy, obozując wśród bezlitosnej bieli, nasz kucharz spytał mnie, czy to była trudna decyzja.\n\n– Trudno było zawrócić, gdy zaszło się tak daleko? – zapytał.\n\n– Nie, nie było trudno – chciałoby się odpowiedzieć.\n\n– Jakąż to radość miałby człowiek, utknąwszy na biegunie między morzem a górskimi pasmami? Byłby ledwie zagłodzoną sylwetką wśród mgły i lodu. Gdyby suchy wiatr wiał choć trochę mocniej, zdmuchnąłby nas wszystkich jak przezroczyste płatki śniegu."
 cold.10.a: "Wiwat, [SCOPE.sCharacter('expedition_leader').GetFullName]! Wiwat, wiwat!"
 safe_polar_exp_modifier: "Polarne zbawienie"
 cold.11.t: "Wielka bariera lodowa"
 cold.11.d: "Gdy statek ekspedycji wykonuje zwrot, oczom załogi ukazuje się zdumiewająco wysoka, pionowa ściana lodu – jedyna droga w głąb kontynentu."
 cold.11.f: "– I wtedy ją zobaczyliśmy. Gdyby miała twarz, z pewnością by się z nas śmiała. Usłyszeliśmy ten niedorzeczny dźwięk pękającego lodu, po czym do morza spadła wielka bryła. Groźna. Śmiertelnie niebezpieczna. Dryfowała na trasie naszego statku. Ta chwila nawiedzała nasze umysły, odkąd tylko wypłynęliśmy z ostatniego portu. Rejs był wymagający, ale zapuszczenie się w głąb tego niezbadanego kontynentu będzie jak skok w odmęty skutego lodem piekła."
 cold.11.a: "Musimy się wspiąć!"
 cold.11.b: "Powinniśmy opłynąć rozpadlinę."
 cold.12.t: "Góry Transantarktyczne"
 cold.12.d: "Ekspedycja przemierzała wiecznie zaśnieżone pustkowia przez wiele dni, aż trafiła na nieprzebyte Góry Transantarktyczne. Przed uczestnikami wyprawy rysuje się nowe wyzwanie, gdyż mało kto wytyczył wśród tych szczytów jakiekolwiek szlaki."
 cold.12.f: "– Wiecznie szare niebo wprawiło nas w stan okrutnego znieczulenia. Nie potrafiliśmy stwierdzić, gdzie kończy się śnieg, a gdzie zaczyna się atmosfera. Nie widzieliśmy śladów stóp ani nawet samych siebie. Przed nami rozciągało się coś ostrego i szarego. Coś, czego niewzruszenie dodawało otuchy.\n\nSkalna ściana przykryta była śniegiem i musiał minąć niemal cały dzień, zanim zdaliśmy sobie sprawę, że nie było to żadne pionowe niebo. Nie waliły się na nas niebiosa. Nie było słychać żadnego śpiewu czy zwiastującej zagładę melodii wygrywanej na trąbach. Nie był to też żaden miraż. To były po prostu góry."
 cold.12.a: "Znajdziemy inną drogę."
 cold.12.b: "Pójdziemy znaną trasą."
 cold.13.t: "Dziwne znaki"
 cold.13.d: "Przebijając się przez biały puch, ekspedycja natknęła się na dziwną skałę ozdobioną nieznanymi znakami. Głaz był częściowo zakopany w śniegu."
 cold.13.f: "– Dziś rano wykopaliśmy z ziemi jasnokolorową skałę. Jest gładka i doskonale zaokrąglona. Zdobią ją jednak dziwne znaki, których znaczenia nikt z nas nie potrafi odgadnąć. Oświetlana promieniami słońca skała przybiera różne kolory w zależności od pory dnia. Raz jest biała, raz żółta, a o zmierzchu – zielona."
 cold.13.f2: "– Dziś rano wykopaliśmy z ziemi jasnokolorową skałę. Jest gładka i doskonale zaokrąglona. Zdobią ją jednak dziwne znaki, które pierwotnie zdawały się nieczytelne, a które po chwili udało mi się rozpoznać. Nie wiem, w jakim języku je wyryto. Nie znam nawet znaczenia pojedynczych słów – wiem jednak, co oznaczają razem. Ludzie robią się głodni. Bardzo głodni."
 cold.13.a: "Zatrzymajmy się i zbadajmy tę skałę."
 cold.13.b: "Zignorujmy to."
