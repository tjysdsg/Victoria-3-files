l_polish:
 congo_river_expedition: "Ekspedycja wzdłuż rzeki Kongo"
 congo_river_expedition_desc: "Serce afrykańskiego kontynentu wciąż skrywa wiele tajemnic. Wyślemy ekspedycję, aby nanieść na mapę bieg rzeki Kongo."
 congo_river_expedition_tooltip: "Wymagania:"
 modifier_congo_river_expedition_complete: "Naniesiono na mapę rzekę Kongo"
 expedition_events.601.t: "Ekspedycja wzdłuż rzeki Kongo"
 expedition_events.601.d: "Zorganizowano ekspedycję, której celem jest zbadanie rzek Lualaba i Kongo."
 expedition_events.601.f: "Specjalizujący się w różnych dziedzinach eksperci zebrali się, aby wziąć udział w ekspedycji do serca natury. Ich młodzieńczy entuzjazm po cichu zmieszał się z ostrożnością i strachem, którym niezbadany kontynent napawa większość naszych weteranów."
 expedition_events.601.a: "Dobry pomysł."
 expedition_events.601.b: "Nie teraz."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Określenie budżetu"
 expedition_events.603.d: "Jaki budżet chcesz przeznaczyć na ekspedycję?"
 expedition_events.603.f: "– Możemy napotkać wszelkiego rodzaju przeszkody. Im większy budżet, tym lepiej będziemy na nie przygotowani."
 expedition_events.603.a: "Mały budżet."
 expedition_events.603.b: "Średni budżet."
 expedition_events.603.c: "Duży budżet."
 expedition_events.604.t: "Ekspedycja dociera na miejsce"
 expedition_events.604.d: "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetFullName], dotarła do ujścia Kongo. Stamtąd wyruszy w dalszą drogę w celu ustalenia biegu tej niezbadanej jeszcze rzeki."
 expedition_events.604.f: "– Podczas podróży w górę rzeki czuliśmy się tak, jakbyśmy przenieśli się do najwcześniejszych początków świata, gdy na Ziemi rządziła roślinność, a wielkie drzewa były niczym królowie. Dziewicza rzeka, niezakłócona cisza, nieprzebyty las. Powietrze było ciepłe, gęste, ciężkie i powolne. Świetliste promienie słońca nie dawały radości. Woda ciągnęła się i ciągnęła, samotnie, ku ponurej, spowitej cieniem oddali." #Joseph Conrad
 expedition_events.604.a: "Naprzód!"
 expedition_events.611.t: "Ekspedycja udana"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] powraca, triumfując. Udało się nanieść bieg rzeki Kongo na mapę aż po samo jej źródło."
 expedition_events.611.f: "– Powrót do domu powinien być najłatwiejszy i w pewnym sensie taki był. Ale dżungla pochłonęła nas bezpowrotnie. Nasze dusze zaznały w niej zarówno zabawy, jak i grozy. Pewna cząstka nas pozostała tam już na zawsze. Po zamknięciu oczu w dżungli ukazywał mi się obraz mojej rodziny. Gdy zamykam je tutaj, widzę tylko wszechogarniającą zieleń."
 expedition_events.611.a: "To wspaniałe wieści!"
 congo_expedition_modifier: "Ekspedycja wzdłuż rzeki Kongo udana"
 expedition_events.612.t: "Ekspedycja nieudana"
 expedition_events.612.d: "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja mająca na celu naniesienie biegu rzeki Kongo na mapę zakończyła się porażką, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetFullName], przepadł wraz z nią."
 expedition_events.612.d2: "Po wielu miesiącach milczenia ze strony członków ekspedycji jej los zdawał się oczywisty. Dziś rano przyszedł jednak list, którego autorem jest przywódca ekspedycji, [SCOPE.sCharacter('expedition_leader').GetFullName]. Z listu wynika, że jedynym sposobem na przeżycie był powrót do domu."
 expedition_events.612.f: "– Rozumiecie tę opowieść? Rozumiecie cokolwiek? Zdaje mi się, że próbuję opowiedzieć wam sen, ale na próżno. Żadne sprawozdanie z wydarzeń, które miały miejsce podczas snu, nie odda towarzyszących mu doznań. Tego połączenia absurdu, zdumienia i oszołomienia, tego wstrząsu i gwałtownego buntu, tego uczucia owładnięcia przez niesamowitość. To właśnie esencja snów…"
 expedition_events.612.a: "A niech to!"
 expedition_events.612.b: "A niech to!"
 failed_congo_river_expedition_modifier: "Ekspedycja wzdłuż rzeki Kongo nieudana"
 expedition_events.620.t: "Naprawy łodzi"
 expedition_events.620.d: "Podczas nawigowania po jednym z wąskich meandrów rzeki w obszarze administracyjnym o nazwie [SCOPE.sState('current_expedition_location').GetName] wpłynęliśmy na skałę, której nie zauważyliśmy. Uszkodziliśmy w ten sposób naszą łódź."
 expedition_events.620.f: "– Koryto zwężającej się rzeki jest pełne ostrych skał, drewnianych szczątków i dryfujących fragmentów otaczającej nas dżungli. Nietrudno się zgubić na tej rzece, nietrudno też pogubić się we własnych myślach. Te ruiny można zaś łatwo uznać za ruiny samego siebie.\n\nZ tej dziecinnej zadumy, z tych wspomnień o prostszych czasach w innym miejscu i innym czasie – odległym, pochłaniającym wszelkie istnienie, przekształcającym je w coś dzikszego i samotniejszego – wyrwał nas głośny hałas. Wnet sprawdziliśmy, skąd pochodził. Okazało się, że część kadłuba została znacznie uszkodzona."
 expedition_events.620.a: "Musimy się zatrzymać i zająć się tym."
 expedition_events.620.b: "Nie możemy tracić czasu."
 expedition_events.620.c: "Z łatwością naprawimy łódź w kilka dni."
 expedition_events.630.t: "Biała mgła"
 expedition_events.630.d: "Gdy członkowie ekspedycji budzą się o brzasku, wszystko jest spowite gęstą białą mgłą, która znacznie ogranicza widoczność."
 expedition_events.630.f: "– Naszym oczom ukazał się zakrzepły, oblepiający wszystko chory oddech natury – niczym masa zgniłej krwi o barwie kości słoniowej. Nie dało się dostrzec naszego parowca ani rozpoznać stojącego obok człowieka (ani nawet stwierdzić, czy on w ogóle jeszcze żyje).\n\nWoda była spokojna, a my – wręcz przeciwnie. Wszechogarniająca cisza napawała nas niepokojem."
 expedition_events.630.a: "Nie przejmujmy się tym i kontynuujmy podróż."
 expedition_events.630.b: "Niebezpiecznie jest płynąć w takich warunkach."
 expedition_events.640.t: "Krokodyle!"
 expedition_events.640.d: "Podczas rejsu rzeką jeden z naszych ludzi sprawdzał stan kadłuba, gdy nagle coś wciągnęło go pod wodę – przepadł bezpowrotnie."
 expedition_events.640.f: "– Na srebrzących się piaszczystych brzegach w słońcu wygrzewały się hipopotamy i krokodyle. O świcie słychać było krzyk, jednak zdawał się on tylko niespokojnym i głośnym snem, jakże zadziwiającym pośród przytłaczających jaw tego dziwnego świata roślin, wody i zgiełku. Ospale poszliśmy za dźwiękiem i odkryliśmy, że jeden z naszych ludzi zniknął wśród głębin rzeki. Wciągnął go tam stwór o ostrych zębiskach, jasnych oczach i szmaragdowej skórze."
 expedition_events.640.a: "Nie daj się bestii, człowieku!"
 expedition_events.641.t: "Triumf życia"
 expedition_events.641.d: "Po walce, która trwała zaledwie minutę, choć ciągnęła się w nieskończoność, nasz człowiek zdołał wsadzić deskę między szczęki krokodyla i szybko wszedł z powrotem na pokład."
 expedition_events.641.f: "– Krzyki, szamotanina i strach. Ciosy, kąsające szczęki i miotanie się w wodzie. Zamknięte oczy, a potem westchnięcia ulgi. Spojrzeliśmy na człowieka, który przed chwilą wygrał walkę z samą śmiercią, położyliśmy mu na ramieniu drżące dłonie i powiedzieliśmy: „odpocznij”."
 expedition_events.641.a: "Dajcie mu podwyżkę!"
 expedition_events.642.t: "Chwila ciszy"
 expedition_events.642.d: "Po walce, która trwała zaledwie minutę, choć ciągnęła się w nieskończoność, natura udowodniła, że z nią nikt nie wygra."
 expedition_events.642.f: "– Głośny dźwięk zaciskających się szczęk ustąpił miejsca odgłosowi zębów wgryzających się w coś miękkiego. Szkoda, że nie mogliśmy wtedy po prostu przestać słuchać. Nasz parowiec płynął dalej wodą zabarwioną szkarłatem."
 expedition_events.642.a: "Ten człowiek na zawsze pozostanie w naszej pamięci."
 expedition_events.650.t: "Tylna kolumna"
 expedition_events.650.d: "Dotarliśmy do obozu misjonarzy, gdzie znaleźliśmy jedzenie i zaznaliśmy odpoczynku – tak bardzo pragnęliśmy jednego i drugiego. Podczas podróży brakowało nam pożywienia, co skłoniło jednego z nas do zażądania podziału ekspedycji."
 expedition_events.650.f: "– Nigdy w życiu nie zdarzyło mi się widzieć takiego wyrazu twarzy. A raczej zdarzyło, ale w młodości, gdy fascynacja i nadzieja mieszały się z ambicją i pragnieniem. Ten widok mnie nie poruszył. Przeraził mnie. Skóra wokół ust tego człowieka nie układała się w uśmiech. Była wręcz popękana z ekscytacji.\n\n– [SCOPE.sCharacter('expedition_leader').GetFullName], chcę zostać z tyłu. Pozwól mi, błagam."
 expedition_events.650.a: "Nie jesteśmy w stanie wykarmić wszystkich naszych ludzi."
 expedition_events.650.b: "Nie możemy podzielić ekspedycji."
 expedition_events.650.tt: "Ludzie zostali w tyle."
 expedition_events.651.t: "Wieści od tylnej kolumny"
 expedition_events.651.d: "[ROOT.GetCountry.GetNameNoFlag] – to tam dotarły listy wysłane przez garstkę honorowych ludzi, którzy zostali w tyle, ale jeszcze żyją. Tylna kolumna zmieniła się w ponury krąg piekła."
 expedition_events.651.f: "– Nie mieliśmy pojęcia, jaki los spotkał tych, których zostawiliśmy. Kontynuowaliśmy rejs, nie oglądając się za siebie, gdyż inaczej odczulibyśmy wyrzuty sumienia i żal, że sami nie zostaliśmy z nimi. Nie wiedzieliśmy, jakie okropieństwa się tam dzieją. Nie byliśmy ich świadomi. Może to i lepiej."
 expedition_events.651.a: "Nasza ekspedycja została splamiona."
 expedition_events.652.t: "Rewolta!"
 expedition_events.652.d: "Ludzie, którzy zażądali podzielenia ekspedycji, wszczęli bunt."
 expedition_events.652.f: "– Uciekające spojrzenia, unikanie rozmów. W wyrazie twarzy niektórych z naszych ludzi było coś, co skłoniło mnie do rozmyślań: może trzeba było ich posłuchać i zostać w tyle? Nie dlatego, aby spełnić ich samolubne zachcianki, tylko dlatego, że w ich obecności coraz częściej towarzyszyło mi uczucie pogardy.\n\n– [SCOPE.sCharacter('expedition_leader').GetFullName], radzę zawrócić ekspedycję – powiedziano mi, po czym przystawiono do mojej piersi zimną lufę pistoletu."
 expedition_events.652.a: "Precz ze zdrajcami!"
 modifier_expedition_rear_column_disaster: "Tragedia w tylnej kolumnie"
 expedition_events.660.t: "Enklawa kupców"
 expedition_events.660.d: "Ekspedycja dotarła do arabskiej placówki handlowej. Tamtejsi kupcy zaproponowali, że dadzą nam jedzenie w zamian za część naszych zapasów amunicji i broni."
 expedition_events.660.f: "– Podążaliśmy za tym wielkim, wijącym się wężem. Jego głowa wchodziła w morze, ciało sunęło spokojnie przez rozległą krainę, a ogon ginął gdzieś w głębi lądu. Podążaliśmy za tymże ogonem niczym grupa wygłodniałych myśliwych, ale zgubiliśmy węża.\n\nGdy wyłoniliśmy się z dżungli, naszym oczom ukazała się mała enklawa. Jej mieszkańcy ubrani byli jak ludzie zamieszkujący tereny na północ od pustyni. Przyglądali się nam z zaciekawieniem i wskazywali palcami naszą broń. – Jedzenie – powiedział jeden z nich, pokazując naszej głodnej i wycieńczonej grupie bochenek chleba."
 expedition_events.660.a: "Potrzebujemy więcej jedzenia."
 expedition_events.660.b: "Potrzebujemy tej broni."
 expedition_event_decreasing_peril_tt: "#tooltippable;TOOLTIP:expedition_peril_explanation_tt Zmniejszy #!to bieżące ryzyko niepowodzenia ekspedycji."
 expedition_events.670.t: "W głąb dżungli"
 expedition_events.670.d: "Podczas planowania ekspedycji nie wzięliśmy pod uwagę trudności, których przysporzył nam las w obszarze administracyjnym [SCOPE.sState('current_expedition_location').GetName]. Mieliśmy pokonać ten region rzeki Kongo w dwa miesiące, ale najpewniej będziemy potrzebować dwa razy tyle czasu."
 expedition_events.670.f: "– Nie rozumieliśmy, że zaszliśmy już za daleko. Wszelkie próby przekonania naszych oficerów okazywały się fiaskiem. Nie słuchali. Mówili, że wcale nie zapuściliśmy się aż tak głęboko w dżunglę. Sami nie rozumieli, że zaszliśmy za daleko. I wcale nie w głąb dżungli, nie w głąb rzeki ani nie w tę nieskazitelną, gwiaździstą, zupełnie cichą noc.\n\nZmierzamy ku kresowi czasów, ku początkowi czasów, ku pierwszym i ostatnim wiekom. Żadne znaki nie podpowiadają nam, co robić. Iść naprzód? Zawrócić? Dżungla nie huczy – jest cicho. Zupełnie cicho."
 expedition_events.670.a: "Musimy racjonować nasze zapasy jedzenia."
 expedition_events.670.b: "Zbliżamy się do końca."
 expedition_events.680.t: "Siedem katarakt"
 expedition_events.680.d: "Przemierzając las w obszarze administracyjnym o nazwie [SCOPE.sState('current_expedition_location').GetName], ekspedycja idzie za szumem wody i dociera do nieodkrytych wodospadów."
 expedition_events.680.f: "– Kurtyna wreszcie opadła. Zieleń dżungli sprawiła, że zapomnieliśmy o wszystkich innych kolorach. Byliśmy głusi na rześkość tego świata. I w końcu: jest! Przedarliśmy się głęboko do samego serca mroku i przebiliśmy je naszymi zębami. Zjedliśmy je i połknęliśmy, po czym wyszliśmy stamtąd z zakrwawionymi dłońmi oraz ustami. Czerwień była naszym nowym kolorem.\n\nUporaliśmy się z roślinnością. Szliśmy, omijając drewno, liście i kamienie. Błękit. Biel. Naszym oczom ukazały się wodospady. Kuszące, wspaniałe, inspirujące, dzikie. Wydawało się, że są jedynym źródłem wody na tym spragnionym świecie."
 expedition_events.680.a: "Od dziś te wodospady będą nosić imię przywódcy naszej ekspedycji. Niech żyje [SCOPE.sCharacter('expedition_leader').GetLastName]!"
 modifier_expedition_waterfalls: "Wodospady na rzece Lualaba"
 waterfalls_modifier: "Nazwano wodospady"
 expedition_events.690.t: "Hojny prezent"
 expedition_events.690.d: "W trakcie podróży przez obszar administracyjny o nazwie [SCOPE.sState('current_expedition_location').GetName] ekspedycja zatrzymała się w miejscowej wiosce, gdzie [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetFullName] ofiarował nam prezent jako dowód pokojowego nastawienia."
 expedition_events.690.f: "Przybyliśmy o świcie. W samym sercu dżungli słyszeliśmy hałasy i coś, co przypominało ludzkie głosy. Nasze przemęczone ciała skupiały się tylko na tych głosach, innych niż nasze własne.\n\nPrzybyliśmy o świcie. Nie spodziewali się nas, ale widzieli już ludzi nam podobnych. Osoba, która wyglądała na ich przywódcę, podeszła do nas i przedstawiła się jako [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting]. Krótkimi, choć przyjaznymi gestami zaprosiła nas do spędzenia tego dnia z nią i jej ludźmi. Wręczyła mi też naszyjnik, czym bardzo mnie zaskoczyła."
 expedition_events.690.a: "Odwdzięczymy się za ten hojny prezent."
 expedition_events.690.b: "Nie mamy czasu na bratanie się z tubylcami."
 urbanization_events.1.t: "Droga ku postępowi"
 urbanization_events.1.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName] to grupa interesu, której przedstawiciele wyrazili zadowolenie z kierunku obranego przez państwo i z nowo wybudowanych fabryk."
 urbanization_events.1.f: "– Jest tylko jeden słuszny kierunek: naprzód! Postęp jest jak pociąg, który nigdy się nie zatrzymuje i na nikogo nie czeka. Albo się do niego wsiądzie, albo nie."
 urbanization_events.1.a: "Zrobiliśmy to dla naszego ludu."
 urbanization_events.1.b: "Będziemy wspierać ten pociąg."
 modifier_urbanized_state: "Przychylność wobec ludu"
 ig_urbanization_industrialists: "Przychylność wobec przemysłowców"
 je_urbanization_events_1: "Od gospodarstw do fabryk"
 je_urbanization_events_1_reason: "Naród chłopów to naród żyjący przeszłością. Jak do naszych domów ma zawitać postęp, skoro są nimi nędzne gospodarstwa?"
 je_urbanization_events_2: "[ROOT.GetCountry.GetNameNoFlag] – czas na urbanizację"
 je_urbanization_events_2_reason: "Przyszłość nie jest ani biała, ani czarna, jak mówią stare bajania. Przyszłość jest szara! Jak pociąg, którym możemy odwiedzać obce kraje! Jak fabryka, dzięki której możemy zapłacić za tę podróż! Szarość, moi drodzy, to kolor postępu."
 modifier_final_urbanization: "Rozwinięta urbanizacja"
 urbanization_events.2.t: "Och, miasto obfitości"
 urbanization_events.2.d: "Najwybitniejsi przedstawiciele wyższych sfer z obszaru administracyjnego o nazwie [SCOPE.sState('urbanization_state').GetName] już od jakiegoś czasu urządzają wystawne przyjęcia w nowych, okazałych budynkach miejskich."
 urbanization_events.2.f: "– Marmurowe ściany, połyskujący kamień, gwar gości. To wszystko sprawia, że miasto ożywa, podczas gdy my nawet nie wiedzieliśmy, że umarło. Wysokie budynki zasłaniają zachód słońca, dzieci bawią się cegłami, dym miesza się z chmurami. Gdzieś daleko dzwon zapowiada przyjazd kolejnego pociągu. Nadchodzi postęp."
 urbanization_events.2.a: "Niech świętują."
 urbanization_events.2.b: "To przyjęcie będzie trwać wiecznie!"
 modifier_ig_industrialists_urbanization: "Zadowolenie z urbanizacji"
 modifier_strong_urbanized_state: "Usprawniona urbanizacja"
 urbanization_events.4.t: "Rosnące obawy"
 urbanization_events.4.d: "Przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l] wyrazili swoje obawy na temat decyzji rządu, który jawnie faworyzuje interesy grupy o nazwie [SCOPE.gsInterestGroup('industrialist_ig').GetName|l]."
 urbanization_events.4.f: "– Podejmowanie decyzji nie jest łatwe. Nie dlatego, że ona sama w sobie jest trudna, tylko dlatego, że jej konsekwencje mogą być… niewygodne. Plotki szerzą się jak dym z komina fabryki, zanieczyszczając czyste powietrze. Nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – spowija gęsta, trująca mgła."
 urbanization_events.4.a: "Trzeba zareagować na ten problem."
 urbanization_events.4.b: "Niech pogodzą się z faktem, że nie da się zadowolić wszystkich."
 modifier_ig_happy_urbanization: "Odpowiedziano na obawy dotyczące urbanizacji"
 modifier_ignored_ig_urbanization: "Obawy dotyczące urbanizacji zostały zignorowane"
 modifier_ig_happy_urbanization_bad: "Brak poparcia dla obaw dotyczących urbanizacji"
 modifier_ig_ignored_urbanization: "Brak poparcia dla ignorowania obaw"
 urbanization_events.5.t: "Powiew świeżości"
 urbanization_events.5.d: "Obszar administracyjny o nazwie [SCOPE.sState('urbanization_state').GetName] przeszedł długą drogę, odkąd zwróciliśmy na niego uwagę. Małe domy i rozproszone grunty rolne to już przeszłość – teraz może tam powstać kwitnąca metropolia."
 urbanization_events.5.f: "Kobieta wzdycha, a jej stare dłonie przerywają na chwilę szydełkowanie.\n\n– Gdy byłam małą dziewczynką, wszędzie wokół były grunty rolne. Razem z innymi dziećmi bawiłam się beztrosko na polach. Nie musieliśmy się wtedy martwić, czy przejedzie nas powóz albo czy porwą nas jacyś przestępcy. I jeszcze mieliśmy czas na pracę!\n\n– Babciu, ale teraz miejsc pracy będzie jeszcze więcej."
 urbanization_events.5.a: "Obszar administracyjny o nazwie [SCOPE.sState('urbanization_state').GetName] wreszcie błyszczy jak nigdy przedtem."
 urbanization_events.5.b: "To jeszcze nie koniec!"
 modifier_heavily_urbanized: "Bardzo rozwinięta urbanizacja"
 modifier_urban_centers: "Skuteczność centrum miejskiego"
 urbanization_events.6.t: "Niewydajne rolnictwo"
 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName] to grupa interesu, której przedstawiciele zaczęli narzekać na gospodarstwa samozaopatrzeniowe w obszarze administracyjnym o nazwie [SCOPE.sState('subsistence_state').GetName]. Twierdzą oni, że trzeba jak najszybciej zareagować, bo gospodarstwa te są niepodważalnie niewydajne."
 urbanization_events.6.f: "– Żyzna ziemia naszych ludzi cierpi, bo doglądają jej zmęczone i pozbawione czucia ręce. Przemęczone pracą fizyczną, która w dodatku nie spełnia przyzwoitych norm. Zbyt biedne, aby używać zaawansowanych narzędzi, które mogłyby zwiększyć zysk… Ten przemysł to bezużyteczna inwestycja."
 urbanization_events.6.a: "Powinniśmy posłuchać tych rad."
 urbanization_events.6.b: "Te gospodarstwa służą naszym celom."
 modifier_no_subsistence_farming: "Zniechęcanie do samozaopatrzeniowej produkcji rolnej"
 subsistence_farms_ignored: "Samozaopatrzeniowa produkcja rolna dozwolona"
 marx_events.1.t: "Manifest komunistyczny"
 marx_events.1.d: "Coraz większa dysproporcja zamożności wśród naszego społeczeństwa stała się tak groźna i ostra jak ostrze kosy. Uwagę tłumów przykuł pamflet o tytule „Manifest komunistyczny” napisany przez rewolucjonistę o socjalistycznych poglądach."
 marx_events.1.f: "– Historia wszystkich dotychczasowych społeczeństw to historia walk klasowych.\n\nCzłowiek wolny i niewolnik, arystokrata i plebejusz, pan i chłop pańszczyźniany, cechmistrz i czeladnik, czyli innymi słowy ciemiężca i ciemiężony, są w nieustannej opozycji względem siebie. Toczą nieprzerwaną, raz ukrytą, a raz otwartą walkę, która zawsze kończy się albo rewolucyjną przemianą całego społeczeństwa, albo upadkiem obu rywalizujących ze sobą klas."
 marx_events.1.a: "Nasz lud mógłby skorzystać na tych naukach."
 marx_events.1.b: "Łączcie się! Nie mamy nic do stracenia oprócz naszych kajdan!"
 marx_events.1.c: "Nie chcemy mieć nic wspólnego z tym buntem."
