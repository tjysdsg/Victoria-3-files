 expedition_events.290.t: "Przystanek po drodze"
 expedition_events.290.d: "Temperatura w górach jest niska. Ekspedycja znalazła idealną polanę, na której można się schronić – w pobliżu rzeki, ale wystarczająco daleko od jakiejkolwiek osady, aby nie zakłócić spokoju tubylców. [SCOPE.sCharacter('expedition_leader').GetFullName] sugeruje, aby z drewna rosnących na brzegach topoli zbudować obozowisko."
 expedition_events.290.d2: "Temperatura w górach jest niska. Ekspedycja znalazła idealną polanę, na której można się schronić – w pobliżu rzeki, ale wystarczająco daleko od jakiejkolwiek osady, aby nie zakłócić spokoju tubylców. W okolicy dumnie wznosi się fort zbudowany przez poprzednich odkrywców."
 expedition_events.290.f: "– Miesiąc, w którym pasmo górskie ogłosiło nam swój bezlitosny wyrok, był wyjątkowo zimny. Gdy słońce zaczęło zachodzić, przez korony drzew przedarł się błyszczący promyk światła. Cienie zadrżały, a brązową, niemal zgniłą trawę zrosiły krople deszczu.\n\nUczestnicy ekspedycji byli zmęczeni, a to zmęczenie dusz – tkwiących gdzieś daleko od domu i blisko oceanu – dało się odczuć jeszcze bardziej, gdy na spuchnięte twarze ludzi padły ostatnie promienie słońca."
 expedition_events.290.a: "To doskonałe miejsce na budowę fortu."
 expedition_events.290.b: "Nie możemy sobie pozwolić na takie opóźnienie."
 expedition_events.290.c: "Zatrzymajmy się i odpocznijmy."
 built_fort_tt: "Ktoś z poprzedniej ekspedycji zbudował już fort."
 expedition_events.291.t: "Cud życia"
 expedition_events.291.d: "Uczestnicy ekspedycji budzą się w środku nocy. Z jednego z namiotów dochodzą nieludzkie wrzaski. Nagle wybrzmiewa kobiecy głos: „dziecko!”."
 expedition_events.291.f: "– Cud życia! Chociaż gdy ta biedna kobieta rodziła swoje dziecko, nie zdawało się to cudem, a raczej torturą. Krzyki niosły się jeszcze przez dwie godziny. Wykorzystaliśmy cały nasz szczupły zapas leków, aby ułatwić ten przerażający poród. Czy zadziałały? Nie wiem. Przyznam szczerze, że nie mam zbyt dużej nadziei. Życzę jednak tej kobiecie, aby nie musiała już więcej przeżywać takiej męki."
 expedition_events.291.f2: "– Cud życia! Chociaż gdy ta biedna kobieta rodziła swoje dziecko, nie zdawało się to cudem, a raczej torturą. Krzyki niosły się jeszcze przez dwie godziny. Wykorzystaliśmy cały nasz szczupły zapas leków, aby ułatwić ten przerażający poród. Czy zadziałały? Nie wiem. Przyznam szczerze, że nie mam zbyt dużej nadziei. Życzę jednak naszej przewodniczce, aby nie musiała już więcej przeżywać takiej męki."
 expedition_events.291.a: "Zaopiekujemy się tym dzieckiem."
 expedition_events.291.b: "Lepiej będzie, jeśli matka uda się z dzieckiem z powrotem do osady."
 expedition_events.292.t: "Marzy mi się żywot odkrywcy"
 expedition_events.292.d: "Wśród członków ekspedycji utworzyła się pewna buntownicza grupa. Dwóch mężczyzn wymknęło się pod osłoną nocy do sklepu monopolowego."
 expedition_events.292.d2: "Ci sami dwaj mężczyźni, których już wcześniej ostrzegano, że ich nieposłuszeństwo jest nie do przyjęcia, po raz kolejny zniknęli gdzieś w nocy. Następnego ranka znaleziono ich pijanych na podłodze."
 expedition_events.292.f: "– Myśmy tylko… Wie kapitan, jak to jest… Tyle czasu daleko od domu i… Yps! Odkrywcy już tak mają, nie? Tak tylko żeśmy sobie zwiedzali… Trochę zboczyliśmy z drogi… Yps! Ale tylko zwiedzaliśmy!"
 expedition_events.292.a: "Trzeba nauczyć ich dyscypliny."
 expedition_events.292.b: "Potrzebowali po prostu odpocząć."
 expedition_events.293.t: "Nowe zadanie"
 expedition_events.293.d: "W miarę jak ekspedycja czyni postępy, coraz ważniejsze staje się ustalanie priorytetów poszczególnych zadań. [SCOPE.sCharacter('expedition_leader').GetFullName] zaczyna prowadzić dziennik, w którym notuje, kto ma jakie zadanie do wykonania."
 expedition_events.293.d2: "Ekspedycja czyni postępy, coraz ważniejsze staje się więc ustalanie priorytetów poszczególnych zadań. [SCOPE.sCharacter('expedition_leader').GetFullName] prowadzi dziennik, w którym notuje, kto ma jakie zadanie do wykonania. Nieposłuszni odkrywcy wyrazili już jednak swój sprzeciw wobec tej decyzji."
 expedition_events.293.f: "Dokumentujemy nowe gatunki roślin, kwiatów i zwierząt. Rysujemy je. Jeden z naszych ludzi ma artystyczny dryg, chociaż kilka innych osób podważyło już jego umiejętność odwzorowywania zawiłości anatomicznych. Tak czy inaczej, człowiek ten jest dla naszej ekspedycji nieoceniony.\n\nWiększość pozostałych zajmuje się polowaniem. Opuszczamy już osady i drogi naniesione na mapę przez naszych poprzedników. Teraz jesteśmy już tylko my i dzicz."
 expedition_events.293.a: "Najważniejsze jest polowanie."
 expedition_events.293.b: "Musimy koniecznie znaleźć jakąś osadę."
 expedition_events.294.t: "Pokojowe zamiary"
 expedition_events.294.d: "Uczestnicy ekspedycji wysłani na misję zwiadowczą wrócili po kilku dniach, ogłaszając, że znaleźli osadę rdzennych mieszkańców, w której grupa może znaleźć pomoc."
 expedition_events.294.d2: "Uczestnicy ekspedycji wysłani na misję zwiadowczą wrócili po kilku dniach, ogłaszając, że znaleźli osadę rdzennych mieszkańców, w której grupa może znaleźć pomoc. Nowo narodzone dziecko może posłużyć za symbol pokojowych zamiarów."
 expedition_events.294.f: "– Dni mijają jeden za drugim, a otaczający nas krajobraz prawie wcale się nie zmienia. Jedne góry są bardziej postrzępione, inne są starsze, bardziej dotknięte erozją. Raz rzeka płynie po jednej stronie, a raz po drugiej. Ale okoliczności pozostają niezmienne.\n\nNasi ludzie wrócili, niosąc świetną nowinę. Znaleźli kolejną osadę rdzennych mieszkańców, więc przygotowaliśmy dla nich dary: igły, lustra, medale, wstęgi i inne piękne akcesoria, które zdają się symbolizować bogactwo. Powtarzaliśmy ten rytuał już chyba sto razy, ale każdy był równie ważny. Potrzebujemy pomocy tych ludzi."
 expedition_events.294.a: "Warto podjąć z nimi próbę handlu."
 expedition_events.294.b: "Czy jest tam ktoś, kto może posłużyć za przewodnika?"
 expedition_events.294.c: "Zaoferowali nam trochę zapasów dla dziecka i jego matki."
 expedition_baby_tt: "Ekspedycja podróżuje z małym dzieckiem."
 expedition_events.295.t: "Polowanie"
 expedition_events.295.d: "Członkowie ekspedycji wysłani na polowanie znaleźli nad brzegiem rzeki teren zamieszkany przez wszystkie zwierzęta, które jak dotąd spotkali podczas podróży. Mamy teraz zagwozdkę – którego zwierza upolować?"
 expedition_events.295.f: "– Zielony las był jak z jakiegoś snu. Widzieliśmy w nim niedźwiedzie, dziki, wilki, jelenie i bizony, zające, lisy, a nawet kozy. Wszędzie dookoła niosły się ich odgłosy i widać było ruch. To było jak żywa książka przyrodnicza. Natura jest tam zupełnie wolna, nieokiełznana. Czuliśmy ogromną pokusę, by rzucić wszystko i również zaznać tej swobody. Wrócić do rajskich ogrodów."
 expedition_events.295.a: "Nie możemy ryzykować. Zapolujmy na jakieś małe zwierzę."
 expedition_events.295.b: "Potrzebujemy jedzenia. Zapolujmy na dużą zwierzynę."
 expedition_events.296.t: "Gdy Ziemia otworzyła swą gardziel"
 expedition_events.296.d: "Przemierzając góry, ekspedycja dochodzi do niebezpiecznego wąwozu. Przewodniczka radzi, aby pójść inną drogą – dłuższą, ale mniej groźną."
 expedition_events.296.d2: "Przemierzając góry, ekspedycja dochodzi do niebezpiecznego wąwozu. Przewodniczka autochtonka sugeruje, aby pójść inną drogą, którą sama kiedyś pokonywała ze swoim plemieniem."
 expedition_events.296.f: "– Gdy nastał fioletoworóżowy poranek, cienie górskich szczytów stały się odbiciami w kolorze bzu. Żłobieniami w skałach naśladującymi własne sylwetki niczym miniatury na wystawie w muzeum. Wąwóz jest coraz bardziej stromy i węższy. Stoimy przed gardzielą samej Ziemi. Niektórych rodzajów głodu nie da się zaspokoić."
 expedition_events.296.a: "Nasza przewodniczka wie lepiej."
 expedition_events.296.b: "Nie mamy czasu do stracenia."
 expedition_events.296.c: "Ona zna te szlaki."
 native_guide_tt: "Ekspedycja podróżuje z przewodnikiem reprezentującym ludność rdzenną."
 expedition_events.297.t: "Klaustrofobia"
 expedition_events.297.d: "Ekspedycja znajduje w górach małą, podniszczoną chatę. Zdaje się, że wcześniej mieszkali w niej hiszpańscy misjonarze, ale teraz jest pusta."
 expedition_events.297.f: "– To doskonałe miejsce na bunt. Na rebelię. Ci ludzie przeszli wiele trudów i pokonali wiele zagrożeń, których nigdy nie zapomną. Dwóch z nich rozmawiało dzisiaj o mnie. Mamrotali coś między sobą i raz na jakiś czas spoglądali w moją stronę, co oznaczało, że ich zamiary nie były tak szlachetne, jak mogłoby się wydawać.\n\nNawet teraz czuję na sobie ich niecierpliwy wzrok. Spojrzeli na chatę, a potem przytaknęli sobie nawzajem. – Lepiej tu przenocujmy, sir.\n\nWcale się nie dziwię, że to zasugerowali."
 expedition_events.297.a: "Nie zmienia to faktu, że gdzieś musimy przenocować."
 expedition_events.297.b: "Nie możemy im dać tej okazji."
 expedition_events.120.t: "Dr [SCOPE.sCharacter('old_expedition_leader').GetLastName], jak mniemam"
 expedition_events.120.d: "Gdy ekspedycja dociera do położonej nad rzeką osady, jeden z jej mieszkańców natychmiast podbiega do odkrywców i mamrocze coś o „jednym z nich”."
 expedition_events.120.f: "Dżungla, jej odgłosy, przerażające zwierzęta i ich donośne ryki. Chwila, w której docieramy do kolejnej osady, zawsze napawa nas radością i spokojem.\n\nGdy mieszkańcy zobaczyli, że nadchodzimy, pewien młodzieniec podbiegł do nas, wskazując palcem w kierunku osady i mówiąc, że jest tam jeden z nas. Tak przynajmniej wywnioskowaliśmy. I faktycznie, był tam. Cień człowieka, niewyraźny, pozbawiony koloru.\n\n– Dr [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], jak mniemam?"
 expedition_events.120.f2: "Dżungla, jej odgłosy, przerażające zwierzęta i ich donośne ryki. Chwila, w której docieramy do kolejnej osady, zawsze napawa nas radością i spokojem.\n\nGdy mieszkańcy zobaczyli, że nadchodzimy, pewien młodzieniec podbiegł do nas, wskazując palcem w kierunku osady i mówiąc, że jest tam jeden z nas. Tak przynajmniej wywnioskowaliśmy. I faktycznie, był tam. Cień człowieka, niewyraźny, pozbawiony koloru. Zaczął na nas wrzeszczeć, a w jego oczach nie było ani śladu jego dawnej osobowości.\n\n– Dr [SCOPE.sCharacter('old_expedition_leader').GetLastName], jak mniemam?"
 expedition_events.120.a: "Znaleźliśmy go!"
 expedition_events.120.b: "Chyba jest tu szczęśliwy."
 expedition_events.120.c: "Zabranie go z nami mogłoby zagrozić naszej ekspedycji."
 found_explorer_modifier: "Znaleziono zagubionego odkrywcę"
 found_old_explorer: "Znaleziono zagubionego odkrywcę"
 expedition_events.130.t: "Niespodziewany gość"
 expedition_events.130.d: "Gdy ekspedycja spotyka grupę podejrzanych kupców, jeden z nich mówi, że jest ambasadorem porwanym przez tych „najemników”. Twierdzi, że jego ojczyzna to [SCOPE.sC('ambassador_country').GetNameNoFlag]."
 expedition_events.130.f: "Ich dłonie były brudne od ziemi, trawy i zakrzepłej krwi. Uśmiechali się, gdy nas zobaczyli. Ja i moi ludzie mieliśmy srogie miny. Przecież w sercu dżungli nie ma powodów do radości.\n\nJeden z nich podszedł do nas i przemówił w obcym języku, który rozumiał jeden z naszych chłopców.\n\n– Są kupcami – wyjaśnił. – Pytają, czy mamy coś na sprzedaż.\n\n– Odkrywcy? – wykrzyczał desperacko inny, szorstki głos. – Ci ludzie porwali mnie wiele miesięcy temu! To złodzieje, najemnicy i kryminaliści! Jestem ambasadorem! [SCOPE.sC('ambassador_country').GetNameNoFormatting] to moja ojczyzna! Uwolnijcie mnie od tych dzikusów!"
 expedition_events.130.a: "Musimy zaprowadzić tego człowieka w bezpieczne miejsce."
 expedition_events.130.b: "Skąd mamy wiedzieć, czy on nie kłamie?"
 expedition_events.140.t: "Złe wieści"
 expedition_events.140.d: "Gdy dotarliśmy do jednej z enklaw, [SCOPE.sCharacter('expedition_leader').GetFullName] zastał w niej list. Jego ojczyzna – [ROOT.GetCountry.GetName] – przysłała złe wieści. Z treści listu wynikało, że narzeczona przywódcy wyszła za mąż za innego człowieka."
 expedition_events.140.f: "– Och, jakże rozpacza teraz moje serce, jakże skłębione mam myśli! Ta zdradziecka kobieta rzuciła na mnie urok i zatruła moją duszę! Och, co za nędza! Och, co za desperacja! Jeśli los jest sprawiedliwy, tę nikczemnicę spotka zasłużony koniec!"
 expedition_events.140.a: "Niech rozpacza w spokoju."
 expedition_events.140.b: "Znajdzie sobie inną."
 expedition_events.150.t: "Wśród nas"
 expedition_events.150.d: "Jednego z uczestników ekspedycji przyłapano na kradzieży jedzenia. Powiedział, że musi jeść więcej, bo jest chory."
 expedition_events.150.f: "– Racje żywnościowe są coraz szczuplejsze, a wśród grupy szerzą się pogłoski i panuje atmosfera nieufności. Jeden z naszych ludzi oskarżył innego o kradzież chleba i fasoli pod osłoną nocy.\n\n– Proszę pana! – wykrzyczał ten człowiek, a twarz miał pożółkłą i smukłą. – Potrzebuję tego jedzenia! Mój organizm słabnie, nie nadążam już podczas tych długich marszów w głąb dżungli.\n\nJednak wielu innych wątpi w prawdziwość jego słów."
 expedition_events.150.a: "Potrzebujemy wszystkich naszych ludzi."
 expedition_events.150.b: "Nic nam po takim złodzieju."
 expedition_events.160.t: "Nieopłacalny interes"
 expedition_events.160.d: "[ROOT.GetCountry.GetName] – wieści o licznych zagrożeniach, z którymi mierzy się ekspedycja, a także o jej niewielkich postępach, rozeszły się już po całym państwie. Postanowiono wysłać do ekspedycji list, w którym poproszono ją o niezwłoczny powrót do domu."
 expedition_events.160.f: "– Ci zasmarkani biurokraci siedzą sobie wygodnie za dębowymi biurkami, paląc cygara i sącząc starą whiskey, a ich jedynym zmartwieniem jest to, jaki formularz wyślą swojej kolejnej ofierze, na jaką piekielną odyseję papierkowej roboty ją skażą.\n\nW południe przyszedł list o następującej treści: „Szanowny Panie [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], poinformowano nas, że pańska ekspedycja nie przynosi oczekiwanych rezultatów…”.\n\n– Gdybyśmy tylko mogli spalić ten list, zrobilibyśmy to bez wahania. Możemy iść wszędzie, byle tylko naprzód!"
 expedition_events.160.a: "To strata czasu."
 expedition_events.160.b: "Nie możemy teraz zawrócić!"
 expedition_extra_expenses_modifier: "Dodatkowe wydatki na ekspedycję"
 internal_security_events.1.t: "Tajemnicze zniknięcie"
 internal_security_events.1.d: "Zniknięcie przywódcy grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName|l], którym jest [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], wywołało poważne obawy wśród elit, które pamiętają [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('PL_jego_jej')] niedawny sprzeciw wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 internal_security_events.1.f: "– Późnym popołudniem rodzina zgłosiła zaginięcie odpowiednim władzom. [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] nie daje znaku życia od zeszłej nocy. Żadnej zostawionej notatki, listu. Krewni obawiają się, że zniknięcie ma związek z [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('PL_jego_jej')] niedawnym sprzeciwem wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Kilka dni przed zaginięciem na progu ich domu ktoś zostawił mały nóż. Teraz krewni sądzą, że była to groźba."
 internal_security_events.1.a: "Nie ma tu nic do ustalenia."
 internal_security_events.1.b: "Nie możemy ustanowić prawa kosztem zaufania naszego ludu."
 forced_disappearance_modifier: "Tajemnicze zniknięcie"
 forced_disappearance_coverage_modifier: "Sprawa zniknięcia przywódcy nierozwiązana"
 forced_disappearance_acknowledge_modifier: "Zniknięcie przywódcy zauważone"
 internal_security_events.2.t: "Przypadkowe odkrycie"
 internal_security_events.2.d: "Podczas gdy rząd przygotowuje się do ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), nasi agenci schwytali obcego szpiega. Jego ojczyzna to [SCOPE.sC('spy_country').GetNameNoFormatting] – państwo, wobec którego już i tak byliśmy nieufni."
 internal_security_events.2.f: "– Ma listę wszystkich naszych generałów i ich rodzin, notatki na temat stanu naszych koszar i portów, prognozy dotyczące importu, eksportu, produkcji, portów, dosłownie wszystko! Brakuje jeszcze tylko inwentarza naszego ulubionego alkoholu, którym jest [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')|l]!"
 internal_security_events.2.a: "Nasz naród musi się o tym dowiedzieć!"
 internal_security_events.2.b: "To bardzo przydatne informacje, które powinny pozostać… tajne."
 counterintelligence_modifier: "Działania kontrwywiadowcze"
 counterattack_modifier: "Atak kontrwywiadu"
 counterintelligence_weak_modifier: "Działania kontrwywiadowcze"
 internal_security_events.3.t: "Epoka informacji"
 internal_security_events.3.d: "Podczas gdy nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l]) zyskuje uznanie, wielu naszych obywateli wyraża obawy dotyczące swojej prywatności."
 internal_security_events.3.f: "– Mam prawo do nieistnienia! – twierdzi jeden z zaniepokojonych obywateli, jak relacjonuje gazeta [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. – Tego jeszcze nie było! To oburzające! W państwie zapanuje ogromny chaos! Proszę sobie tylko wyobrazić, że ktoś może zostać oskarżony o popełnienie przestępstwa, które w istocie popełnił ktoś inny, tylko dlatego, że zostanie wpisany na złą listę, przypisany do złej ideologii, do złego środowiska."
 internal_security_events.3.a: "Jest w tym trochę racji."
 internal_security_events.3.b: "Nie ma się czym przejmować!"
 privacy_concerns_modifier: "Obawy dotyczące prywatności"
 privacy_concerns_movement_modifier: "Obawy dotyczące prywatności"
 privacy_concerns_movement_bad_modifier: "Obawy dotyczące prywatności"
 privacy_concerns_ig_modifier: "Obawy dotyczące prywatności"
 privacy_concerns_good_modifier: "Nic do ukrycia"
 internal_security_events.4.t: "Wołanie o wolność"
 internal_security_events.4.d: "Zorganizowano protest, aby wyrazić poparcie wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) i aby uciszyć jego krytykantów. Policja postanowiła jednak wziąć sprawy w swoje ręce i brutalnie stłumiła protest."
 internal_security_events.4.f: "– Ach, co za ironia! Protest przeciwko aktualnemu prawu, które w żaden sposób nie chroni obywateli przed skorumpowaną policją, zostaje stłumiony przez tę właśnie policję! Gdy piszę ten artykuł, moje ręce drżą z oburzenia. Skoro policja jest w stanie zrobić coś takiego już teraz, to co będzie robić w przyszłości? Prawo musi nas chronić."
 internal_security_events.4.a: "Obydwie strony muszą się uspokoić."
 internal_security_events.4.b: "Policja będzie musiała publicznie przeprosić za ten incydent."
 violent_suppression_modifier: "Brutalne stłumienie"
 violent_suppression_ig_modifier: "Brutalne stłumienie"
 blamed_police_modifier: "Poparcie dla protestujących"
 internal_security_events.5.t: "Kwestia bezpieczeństwa"
 internal_security_events.5.d: "Po zgłoszeniu propozycji ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) członkowie rządu zaczęli się obawiać, że naruszy ono bezpieczeństwo wewnętrzne państwa."
 internal_security_events.5.f: "– Jak mamy zapobiegać atakom i spiskom reakcjonistów, skoro nie mamy dostępu do informacji publicznych? Jak mamy dbać o bezpieczeństwo naszego narodu, skoro jedyne, co możemy mu zaoferować, to fałszywe poczucie braku zagrożenia?"
 internal_security_events.5.a: "Te informacje mają kluczowe znaczenie dla naszej administracji."
 internal_security_events.5.b: "Wykorzystamy inne, mniej natarczywe metody."
 government_info_bad_modifier: "Rząd zachowuje dostęp do prywatnych informacji"
 government_info_modifier: "Prywatne informacje są bezpieczne"
 internal_security_events.6.t: "Nieusprawiedliwione ataki"
 internal_security_events.6.d: "Odkryto, że policja systematycznie organizuje ataki na zwolenników nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Policjanci niszczą ich firmy i miejsca spotkań."
 internal_security_events.6.f: "– Zdemolowali ławki i wyważyli drzwi. Rzucali kamieniami w okna i spalili wszystkie książki. Na ścianach namalowali obrazy, na których my jesteśmy zwierzętami, a oni nami rządzą. Zostawili też groźby. To na pewno ich sprawka."
 internal_security_events.6.a: "Wygłosimy publiczną przemowę i damy jasno do zrozumienia, że to nie do przyjęcia."
 internal_security_events.6.b: "Policja stała się skorumpowana i niemoralna. Trzeba przeprowadzić czystki w jej szeregach."
 terrorist_attack_modifier: "Publiczne przeprosiny"
 purged_police_modifier: "Czystki wśród policji"
 psychology_events.1.t: "Nieobecny umysł"
 psychology_events.1.d: "Według pogłosek [SCOPE.sCharacter('mentally_ill_leader').GetFullName], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('mentally_ill_ig').GetName|l], nie bierze udziału w spotkaniach i nie dopełnia swoich obowiązków. Nie możemy już dłużej ignorować [SCOPE.sCharacter('mentally_ill_leader').GetCustom('PL_jego_jej')] nieobecności."
 psychology_events.1.f: "– [SCOPE.sCharacter('mentally_ill_leader').GetLastName] ledwo odpowiada, gdy ktoś zwróci się do [SCOPE.sCharacter('mentally_ill_leader').GetCustom('PL_niego_niej')] po imieniu. Spojrzenie ma nieobecne, prawie wcale nie mruga. Zaproponowaliśmy spacer. Ani słowa, tylko ciche przytaknięcie. Spacerowaliśmy więc w tej ciszy."
 psychology_events.1.a: "Musi [SCOPE.sCharacter('mentally_ill_leader').GetCustom('PL_go_ja')] zbadać lekarz."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetFullName] może otrzymać niezbędną pomoc w szpitalu psychiatrycznym."
 psychology_events.1.c: "Psychoanaliza to bardzo obiecująca dziedzina naukowa."
 psychology_events.1.tt: "Ta postać zostanie odesłana do szpitala psychiatrycznego."
 psychology_events.2.t: "Ostatnia deska ratunku"
 psychology_events.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nie pojawia się już na publicznych wystąpieniach, więc całe państwo martwi się o [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] zdrowie. Najbliżsi członkowie rodziny głowy państwa ze łzami w oczach przyznali, że żaden lekarz nie jest w stanie nic zdziałać."
 psychology_events.2.f: "– Próbowaliśmy już wszystkiego! Rzecz w tym, że [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] choroba bierze się… z wewnątrz. Nie ma żadnych złamań czy bolącego gardła.\n\nObawiam się, że trzeba zastosować inne metody. Moja kuzynka cierpiała na podobną przypadłość, ale jej dobry przyjaciel ją wyleczył! Pstryknął palcami, wyczytał jej przyszłość z kart i już! Była zdrowa, szczęśliwa i pełna życia jak za młodu."
 psychology_events.2.a: "Bzdura! Tutaj jest potrzebny prawdziwy lekarz, który zna się na hipnozie."
 psychology_events.2.b: "Warto spróbować."
 psychology_events.2.c: "Wydział filozofii zaproponował, że podejmie się eksperymentalnego leczenia."
 hypnosis_modifier: "Leczenie hipnozą"
 psychology_events.3.t: "Choroba żołnierza"
 psychology_events.3.d: "Po powrocie ze służby [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetFullName] zachowuje się jakoś inaczej. Unika koszar jak ognia, odmawia używania broni i twierdzi, że nie chce słyszeć ani słowa o wojnie."
 psychology_events.3.f: "– Budzi się w środku nocy, poci się, krzyczy. Patrzy na mnie i mnie nie poznaje, tylko wskazuje palcem i pyta, gdzie jest [SCOPE.sCharacter('mentally_ill_character').GetCustom('PL_jego_jej')] braciszek.\n\nCzasem nawet próbuje we mnie czymś rzucić. „Gdzie ja jestem?!” – wrzeszczy, nie dostrzegając mnie."
 psychology_events.3.a: "Takie wspomnienia wyniszczyłyby każdego. To trzeba leczyć."
 psychology_events.3.b: "Odpowiednie leczenie byłoby dostępne w szpitalu psychiatrycznym, z dala od ludzi."
 psychology_events.3.c: "To tylko kolejny przypadek tchórzliwego żołnierza. Wysłać [SCOPE.sCharacter('mentally_ill_character').GetCustom('PL_go_ja')] z powrotem na służbę."
 leader_sent_back_modifier: "Oficer wysłany z powrotem na służbę"
 asylum_leader_modifier: "Oficer w szpitalu psychiatrycznym"
 public_shame_modifier: "Wstyd przed opinią publiczną"
 psychology_events.4.t: "Wątpliwe metody"
 psychology_events.4.d: "Pacjenci wypisani ze szpitala psychiatrycznego w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] stanowczo potępiają praktyki, które miały być częścią ich leczenia. Wśród zarzutów wobec ośrodka padają złe traktowanie chorych, przejmowanie ich listów i wymierzanie niewspółmiernych do przewinień kar."
 psychology_events.4.f: "– Kazali nam godzinami siedzieć na krześle, a czasami nawet całymi dniami. W ciszy. Nie mogliśmy się odzywać do innych pacjentów ani czytać książek. Jeżeli nie mieliśmy szczęścia, nie mogliśmy nawet pójść do toalety. Musieliśmy załatwiać się do zardzewiałego wiadra. Nie dawali nam jeść ani pić. Kto nie trafił do szpitala chory, z pewnością zachorowałby tam w ciągu kilku tygodni."
 psychology_events.4.a: "Nie można ufać ich słowom."
 psychology_events.4.b: "Potrzebna jest całkowita reforma szpitali psychiatrycznych."
 psychology_events.4.c: "Administrację szpitali psychiatrycznych może przejąć grupa interesu o nazwie [SCOPE.gsInterestGroup('healthcare_ig').GetName|l]."
 ignored_asylums_modifier: "Złe traktowanie w szpitalach psychiatrycznych"
 asylums_modifier: "Reformy szpitali psychiatrycznych"
 asylum_pay_modifier: "Reformy szpitali psychiatrycznych"
 asylum_owner_modifier: "Właściciel szpitali psychiatrycznych"
 asylum_paperwork_modifier: "Biurokracja w szpitalach psychiatrycznych"
 psychology_events.5.t: "Interpretacja snów"
 psychology_events.5.d: "[SCOPE.sBuilding('university_building').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('university_state').GetName] słynie z tego, że wykłada tam pewien szanowany doktor. Prowadzi on nowatorskie badania psychiatryczne, podkreślając rolę, którą nieświadomy umysł i ukryte w nim wspomnienia z dzieciństwa odgrywają w przypadku chorób psychicznych."
 psychology_events.5.f: "– Na kolejnych stronach udowodnię, że istnieje pewna technika psychologiczna, która pozwala interpretować sny. Po jej zastosowaniu każdy sen okaże się mającą wiele sensu strukturą psychologiczną, którą da się przypisać do konkretnego miejsca aktywności psychicznej w stanie pełnej świadomości.\n\nPrędzej czy później w trakcie badań problem snu połączy się z innymi problemami, których rozwiązanie wymaga innych środków." #Sigmund Freud
 psychology_events.5.a: "Niech kontynuuje swoje badania na uniwersytecie."
 psychology_events.5.b: "Tak genialnemu człowiekowi trzeba dać jakąś znaczącą posadę!"
 psychology_events.5.c: "To wszystko brzmi bardzo nieprzekonująco."
 freud_modifier: "Poparcie dla psychoanalizy"
 freud_ig_modifier: "Poparcie dla psychoanalizy"
 freud_building_modifier: "Poparcie dla psychoanalizy"
 freud_rejected_modifier: "Odrzucenie psychoanalizy"
 sigmun_freud_tt: "Sigmund Freud zostanie przywódcą grupy interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], zyskując dużą popularność."
 sigmun_freud_else_tt: "Niezwykle popularny badacz zostanie przywódcą grupy interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]."
 psychology_events.6.t: "Dziennik nauk filozoficznych"
 psychology_events.6.d: "[SCOPE.sBuilding('university_building').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('university_state').GetName] ma wydział filozofii, którego pracownicy podpisali wniosek formalny o sfinansowanie przez rząd ich następnego projektu: czasopisma naukowego."
 psychology_events.6.f: "– Powstanie dziedziny nauk filozoficznych to początek epoki dokładnych badań nad umysłem! Będzie to epoka szczegółowych analiz i poważnych eksperymentów. Nasi naukowcy będą współpracować z zagranicznymi kolegami, aby stworzyć bezpieczną przystań, w której można będzie dzielić się wynikami wszystkich badań dotyczących tej dziedziny."
 psychology_events.6.a: "Nie mamy środków na wsparcie tego przedsięwzięcia."
 psychology_events.6.b: "Sfinansujemy to czasopismo!"
 founded_psycho_journal_modifier: "Finansowanie czasopisma filozoficznego"
 founded_psycho_journal_cost_modifier: "Wydatki na czasopismo filozoficzne"
 psychological_affliction: "Przypadłość psychologiczna"
 psychological_affliction_desc: "Ta postać cierpi na chorobę psychiczną, która nie została jeszcze dobrze poznana, przez co niełatwo ją skutecznie leczyć."
 Sigismund_Schlomo: "Sigmund"
 Freud: "Freud"
 je_grand_exhibition: "W oczekiwaniu na wielką wystawę"
 je_grand_exhibition_reason: "Państwa z całego świata niecierpliwie czekają na naszą wystawę."
 je_grand_exhibition_bad_points: "Nie mamy się czym pochwalić."
 je_grand_exhibition_medium_points: "Mamy niewiele eksponatów do pokazania na wystawie."
 je_grand_exhibition_good_points: "Jesteśmy w komfortowej sytuacji i możemy zorganizować wystawę."
 je_grand_exhibition_great_points: "To będzie najwspanialsza wystawa na świecie!"
 grand_exhibition_complete_tt: "Aby zwiększyć liczbę punktów wystawy, znajduj skarby podczas ekspedycji, prowadź badania nad technologiami i zwiększaj rangę swojego państwa.\nStracisz punkty, jeśli poziom twojej niesławy się zwiększy."
 invalid_grand_exhibition_tt: "Wpis w dzienniku Wielka wystawa zostanie usunięty."
 ge_points_up_3: "Liczba punktów #bold Wielkiej wystawy#! zwiększa się o #bold 3#!"
 exhibition_events.1.t: "Nie aż tak wspaniała wystawa"
 exhibition_events.1.d: "Po wielu miesiącach przygotowań wystawa wreszcie się skończyła. Wszyscy twierdzą, że okazała się klapą."
 exhibition_events.1.f: "– Odbijający światło parasol, jakiś diament mniejszy i jeszcze bardziej nijaki niż te, które nosi moja babcia, i powóz, od którego wciąż bije smród ulic.\n\n– To ma być wystawa? Po to człowiek się tłucze przez pół kraju?"
 exhibition_events.1.a: "No cóż."
 exhibition_events.2.t: "Wspaniała wystawa"
 exhibition_events.2.d: "Po wielu miesiącach przygotowań wystawa wreszcie się skończyła. Wszystkim bardzo się podobała."
 exhibition_events.2.f: "– Na wystawie można było podziwiać niezliczone cuda. Ogromne szklane kopuły, diamenty wielkości pięści. Dzieci co rusz pytały, co to za zwierzę, a nikt nie potrafił odpowiedzieć. To było nie do wiary, jakby człowiek znalazł się w innym świecie."
 exhibition_events.2.a: "To wspaniałe wieści!"
 exhibition_events.3.t: "Najwspanialsza wystawa"
 exhibition_events.3.d: "Po wielu miesiącach przygotowań wystawa wreszcie się skończyła. Według powszechnej opinii była to najwspanialsza wystawa tej epoki."
 exhibition_events.3.f: "– A ten posąg wydobyliśmy z dna morza.\n\nStanął w pobliżu centralnej fontanny i wciąż były na nim ślady wody.\n\n– Spójrz przez to szkło, a zobaczysz najdalsze gwiazdozbiory.\n\nPo drugiej stronie holu widać było, jak [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] w białych szatach wita gości.\n\nTrąbki wygrywały melodie, a ludzie wiwatowali. Wystawie towarzyszyła muzyka i dym. Wszyscy byli zafascynowani i zdumieni. Wystawa wprost tętniła życiem."
 exhibition_events.3.a: "Cudownie. Po prostu… cudownie."
 exhibition_events.4.t: "Budzące się podejrzenia"
 exhibition_events.4.d: "Już niedługo ma się odbyć wystawa, która stała się jednak źródłem kontrowersji. Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('conservative_ig').GetName|l] wyrazili obawy o to, że tłum odwiedzających może się przekształcić w zbiorowisko rewolucjonistów."
 exhibition_events.4.f: "– Jeżeli [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dopuści do zorganizowania tego pokazu tandety, wykaże się absurdalną głupotą. Każdy rozsądny człowiek powinien dojść do takiego wniosku. Dziwi mnie, że ministrowie nie nalegają, aby głowa państwa udała się chociaż na ten czas gdzieś indziej. Obszar administracyjny o nazwie [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] byłby w sam raz. Przecież nie wiadomo, co się może wtedy zdarzyć.\n\n– Taki pomysł powinien zaskoczyć każdego uczciwego i mającego dobre chęci człowieka. [ROOT.GetCountry.GetNameNoFormatting] to nie miejsce na takie obawy. Wygląda jednak na to, że ktoś chce podkopać nasz wizerunek w oczach Europy." #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Te obawy są nieuzasadnione."
 exhibition_events.4.b: "Duży napływ odwiedzających może być źródłem problemów."
 ignored_conservatives_modifier: "Obawy dotyczące wystawy zostały zignorowane"
 exhibition_controversy_tt: "Liczba punktów #bold Wielkiej wystawy#! zmniejsza się o #bold 1#!"
 exhibition_events.5.t: "Natura wzywa"
 exhibition_events.5.d: "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_toilet_ig').GetName|l] dali jasno do zrozumienia, że publiczne toalety w miejscu wystawy będą źródłem nieprzyjemnego zapachu i zmniejszą jej prestiż."
 exhibition_events.5.f: "– Mamusiu, mamusiu! Chce mi się siusiać! Szkoda, że rząd tego państwa nie zadbał o publiczne toalety!\n\nO rany. Nie byliśmy na to przygotowani."
 exhibition_events.5.a: "Zapach będzie jeszcze bardziej nieprzyjemny, a prestiż jeszcze mniejszy, jeśli nie zadbamy o publiczne toalety."
 exhibition_events.5.b: "Nie powinniśmy narażać wystawy z tego powodu."
 grand_exhibition_toilets_modifier: "Koszt instalacji publicznych toalet"
 grand_exhibition_toilets_ig_modifier: "Zainstalowano publiczne toalety"
 grand_exhibition_toilets_no_ig_modifier: "Nie zainstalowano publicznych toalet"
 exhibition_events.6.t: "Imponująca pamiątka"
 exhibition_events.6.d: "Niedługo będzie miało miejsce otwarcie naszej wystawy, musimy więc przygotować się na to, że odwiedzający zechcą wrócić z niej do domów z jakąś pamiątką."
 exhibition_events.6.f: "Mocno wyperfumowana kobieta paraduje po terenie wystawy, komentując eksponaty.\n\n– Auguścik byłby tym zachwycony! – stwierdza, stając obok wszystkiego, co zobaczy. Wątpisz, żeby Auguścik był zachwycony mechanizmami napędzającymi fontannę, ale nie zaprzeczasz kobiecie.\n\n– Pijawki! – wrzeszczy, a w jej głosie słychać przejęcie."
 exhibition_events.6.a: "Fotografie stereoskopowe pozwolą odwiedzającym jeszcze raz zobaczyć wystawę."
 exhibition_events.6.b: "Każdy będzie mógł sobie pozwolić na papierową pamiątkę."
 stereoscope_cards_modifier: "Pamiątki – fotografie stereoskopowe"
 lithographic_cards_modifier: "Pamiątki – litografie"
 exhibition_events.7.t: "Kwestia interesów"
 exhibition_events.7.d: "Jacyś podejrzani dżentelmeni pobierają dodatkową opłatę za oglądanie specjalnych eksponatów w holu wystawy."
 exhibition_events.7.f: "Widzisz mężczyznę z bardzo, bardzo wysokim cylindrem. Wskazuje palcem jeden z teleskopów, który zdaje się wyjątkowo ważny, inny niż wszystkie.\n\n– Chciałby panicz spojrzeć? Za jednego pensa można zobaczyć cuda nocnego nieba!\n\nZatrzymujesz się. Przyrząd błyszczy. Zdaje ci się, że coś pulsuje pod jego stalową powłoką. Wstęp na wystawę kosztował cię całego szylinga. W kieszeniach już nic ci nie zostało. Teraz mężczyzna się uśmiecha, szczerząc zęby."
 exhibition_events.7.a: "Nie możemy pozwolić, aby ci mężczyźni zszargali dobre imię wystawy."
 exhibition_events.7.b: "Każdemu przyda się dodatkowy grosz czy dwa…"
 titanic.1.t: "Titanic"
 titanic.1.t2: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName] z grupy interesu o nazwie [SCOPE.gsInterestGroup('titanic_ig').GetName|l] proponuje sfinansowanie budowy transatlantyku w stoczniach w obszarze administracyjnym o nazwie [SCOPE.sState('titanic_state').GetName]. Statek ma być czymś, czego jeszcze nikt nigdy nie widział."
 titanic.1.f: "– Majestat, światło doskonale odbijające się od czterech czarnych kominów. Już samo to robiło wrażenie. Niektórzy z nas mogli wdychać świeże powietrze, przechadzając się po pokładzie. Wieczorem towarzyszy nam uczucie pustki. Jakieś dziecko stało w ciszy. Nikt nie był w stanie nic powiedzieć.\n\nStatek, zachód słońca – i bezwstydny sen przyszłości, który właśnie się ziścił."
 titanic.1.a: "Ludzie będą rozmawiać o luksusach tego statku!"
 titanic.1.b: "Powinniśmy sprawić, aby budowa tego statku była bardziej wydajna."
 titanic.1.c: "Nie mamy czasu na realizowanie urojonych marzeń jakiegoś maniaka."
