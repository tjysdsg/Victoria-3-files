l_braz_por:
 #Leader Ideologies
 ideology_moderate: "Moderação"
 ideology_moderate_desc: "#lore Esta liderança é considerada moderada em seus Grupos de Interesse, sem uma ideologia própria.#!"
 ideology_traditionalist: "Tradicionalismo"
 ideology_traditionalist_desc: "#lore Esta liderança crê na manutenção dos costumes tradicionais e os vê como uma extensão das leis da natureza. #!"
 ideology_traditionalist_minoritarian: "Tradicionalismo Minoritário"
 ideology_traditionalist_minoritarian_desc: "#lore Esta liderança crê na manutenção dos costumes tradicionais e os vê como uma extensão das leis da natureza. Enquanto o país dela continuar sob o domínio de outra religião, ela não aceitará impor a religião do estado ao povo. #!"
 ideology_nihilist: "Niilista"
 ideology_nihilist_desc: "#lore Esta liderança prioriza o questionamento e o fim da ordem social e das instituições tradicionalistas a todo custo, visando abrir caminho para uma sociedade amplamente revolucionária. #!"
 ideology_republican_leader: "Republicanismo"
 ideology_republican_leader_desc: "#lore Esta liderança busca estabelecer uma república governada por oficiais eleitos. #!"
 ideology_radical: "Radicalismo"
 ideology_radical_desc: "#lore Esta liderança busca por reformas liberais radicais que promovam os ideais democráticos. #!"
 ideology_abolitionist: "Abolicionismo"
 ideology_abolitionist_desc: "#lore Esta liderança vê a escravidão como uma violação abominável dos direitos humanos e busca aboli-la do mundo. #!"
 ideology_slaver: "Escravismo"
 ideology_slaver_desc: "#lore Esta liderança vê a escravidão como uma parte natural do próprio modo de vida e é contra a abolição. #!"
 ideology_feminist: "Feminismo"
 ideology_feminist_desc: "#lore Esta liderança defende que as mulheres são iguais aos homens e busca a extensão dos direitos delas como cidadãs.#!"
 ideology_reformer: "Reformismo"
 ideology_reformer_desc: "#lore Esta liderança deseja fazer algumas mudanças incrementais para criar uma sociedade um pouco mais igualitária. Mas nem tanto assim.#!"
 ideology_pacifist: "Pacifismo"
 ideology_pacifist_desc: "#lore Esta liderança crê na não violência como método e na paz como objetivo.#!"
 ideology_jingoist_leader: "Jingoísmo"
 ideology_jingoist_leader_desc: "#lore Esta liderança defende uma política externa agressiva e enfatiza a prontidão à guerra para alcançar suas ambições. #!"
 ideology_royalist: "Monarquismo"
 ideology_royalist_desc: "#lore Esta liderança é leal à monarquia e ao seu legítimo governante.#!"
 ideology_social_democrat: "Socialismo Democrático"
 ideology_social_democrat_desc: "#lore Esta liderança crê na concretização de uma sociedade socialista por meio de reformas parlamentares. #!"
 ideology_communist: "Comunismo"
 ideology_communist_desc: "#lore Esta liderança crê na tomada do poder político pela classe trabalhadora a todo custo. #!"
 ideology_vanguardist: "Vanguardismo"
 ideology_vanguardist_desc: "#lore Esta liderança crê na concretização de uma sociedade socialista por meio de um partido de vanguarda de radicais dedicados. #!"
 ideology_fascist: "Fascismo"
 ideology_fascist_desc: "#lore Esta liderança ultranacionalista adota a revitalização de valores entendidos como tradicionais e autoritários em um contexto moderno. #!"
 ideology_anarchist: "Anarquismo"
 ideology_anarchist_desc: "#lore Esta liderança busca a extinção da hierarquia, da autoridade e do Estado, deixando as pessoas governarem a si próprias. #!"
 ideology_ethno_nationalist: "Etnonacionalismo"
 ideology_ethno_nationalist_desc: "#lore Esta liderança crê em uma nação definida sobre fundamentos étnicos. #!"
 ideology_theocrat: "Teocracia"
 ideology_theocrat_desc: "#lore Esta liderança crê em um Estado governado pela igreja, alinhado a valores doutrinários.#!"
 ideology_market_liberal: "Liberalismo Econômico"
 ideology_market_liberal_desc: "#lore Esta liderança crê que a mão invisível do mercado livre deveria ser a força motriz da economia da nação."
 ideology_liberal_leader: "Democrata"
 ideology_liberal_leader_desc: "#lore Esta liderança prioriza a instituição da democracia e contraria o governo incontestado da nação.#!"
 #Interest Group Ideologies
 ideology_paternalistic: "Paternalismo"
 ideology_paternalistic_desc: "#lore Este grupo não possui muita fé na tentativa do povo de governar a si próprio e crê que a população precisa ser conduzida por uma aristocracia tradicional.#!"
 ideology_magnatial: "Magnata"
 ideology_magnatial_desc: "#lore Este grupo tem uma longa tradição de governança parlamentar, favorecendo a cooperação entra a monarquia e uma câmara eleita, dominada por uma elite fundiária.#!"
 ideology_patriarchal: "Patriarquismo"
 ideology_patriarchal_desc: "#lore Este grupo acredita que os homens devem ter autoridade política e as mulheres devem obedecer a seus pais e maridos.#!"
 ideology_republican: "Republicanismo"
 ideology_republican_desc: "#lore Este grupo crê que as melhores lideranças são eleitas por meio do voto público e apoia uma forma republicana de governo.#!"
 ideology_populist: "Populismo"
 ideology_populist_desc: "#lore Este grupo crê na governança pelo povo e busca expandir o direito de voto a todas as classes sociais.#!"
 ideology_stratocratic: "Estratocracia"
 ideology_stratocratic_desc: "#lore Este grupo favorece a manutenção de uma hierarquia societária por meio de formas tradicionais de tributação e relações de trabalho.#!"
 ideology_oligarchic: "Oligarquia"
 ideology_oligarchic_desc: "#lore Este grupo favorece a monopolização do poder nas mãos de um estado secular controlado por oligarquias locais.#!"
 ideology_laissez_faire: "Laissez-Faire"
 ideology_laissez_faire_desc: "#lore Este grupo crê no fluxo livre do comércio e das forças de trabalho, favorecendo os mercados ao invés dos governos.#!"
 ideology_individualist: "Individualismo"
 ideology_individualist_desc: "#lore Este grupo crê que cada pessoa é responsável por seu próprio destino e se opõe a programas de governo que fornecem serviços que podem ser pagos pelo indivíduo.#!"
 ideology_pious: "Devoção"
 ideology_pious_desc: "#lore Este grupo crê que os princípios religiosos são as verdades morais supremas e que devem ser difundidos por toda a sociedade.#!"
 ideology_particularist: "Particularismo"
 ideology_particularist_desc: "#lore Este grupo deseja autonomia regional no trabalho, livre de provisões feudais de servidão contratual.#!"
 ideology_isolationist: "Isolacionismo"
 ideology_isolationist_desc: "#lore Este grupo deseja que o Estado foque em questões nacionais e se opõe tanto à ambição de expandir para outras terras quanto à imigração a partir delas.#!"
 ideology_moralist: "Moralismo"
 ideology_moralist_desc: "#lore Este grupo tem uma crença forte em uma ordem moral religiosa e vê a diversidade de opiniões como uma ameaça.#!"
 ideology_jingoist: "Jingoísmo"
 ideology_jingoist_desc: "#lore Este grupo crê em uma política externa agressiva e a manutenção de um exército para sustentá-la.#!"
 ideology_loyalist: "Lealismo"
 ideology_loyalist_desc: "#lore Este grupo crê que cada cidadão deve pagar cotas para financiar as funções vitais do Estado.#!"
 ideology_meritocratic: "Meritocracismo"
 ideology_meritocratic_desc: "#lore Este grupo crê que o sucesso é conquistado, e aqueles que o alcançaram merecem responsabilidade e condição financeira correspondentes.#!"
 ideology_patriotic: "Patriotismo"
 ideology_patriotic_desc: "#lore Este grupo é altamente devoto a seu país e quer medidas duras contra aqueles que propagam a dissidência.#!"
 ideology_liberal: "Liberalismo"
 ideology_liberal_desc: "#lore Este grupo vê a igualdade liberal e legal como valores importantes a serem garantidos.#!"
 ideology_anti_clerical: "Anticlericalismo"
 ideology_anti_clerical_desc: "#lore Este grupo se opõe à influência da religião organizada nos sistemas político e educacional. Ele acredita que mentes racionais devem estar à frente do governo.#!"
 ideology_proletarian: "Proletariado"
 ideology_proletarian_desc: "#lore Este grupo vê a política através das lentes da luta de classes e se posiciona junto aos trabalhadores nesse conflito.#!"
 ideology_egalitarian: "Igualitarismo"
 ideology_egalitarian_desc: "#lore Este grupo crê que o tratamento igual e humanitário do povo deveria ser um pilar da política.#!"
 ideology_anti_slavery: "Antiescravismo"
 ideology_anti_slavery_desc: "#lore Este grupo abomina a escravidão e a vê como elemento de um passado cruel.#!"
 ideology_pro_slavery: "Pró-Escravismo"
 ideology_pro_slavery_desc: "#lore Este grupo vê a escravidão como uma parte necessária de uma sociedade funcional.#!"
 ideology_reactionary: "Reacionarismo"
 ideology_reactionary_desc: "#lore Este grupo tem saudades de um passado, real ou imaginário, no qual somente reis governavam sobre uma sociedade uniforme.#!"
 ideology_plutocratic: "Plutocracismo"
 ideology_plutocratic_desc: "#lore Este grupo acredita que os ricos provaram seu valor como tomadores de decisões e formam uma elite intelectual altamente capacitada para definir o curso da sociedade.#!"
 ideology_agrarian: "Agrarianismo"
 ideology_agrarian_desc: "#lore Este grupo crê que o foco da política econômica deve ser a agricultura e os interesses dos fazendeiros.#!"
 ideology_corporatist: "Corporativismo"
 ideology_corporatist_desc: "#lore Este grupo acredita na resolução do conflito entre as classes por meio da aplicação dos princípios religiosos.#!"
 ideology_corporatist_leader: "Corporativismo"
 ideology_corporatist_leader_desc: "#lore Esta liderança acredita na resolução do conflito de classes por meio de concessões da classe superior e da colaboração entre diferentes grupos sociais.#!"
 ideology_agrarian_jeffersonian: "Jeffersonianismo"
 ideology_agrarian_jeffersonian_desc: "#lore Este grupo acredita que a classe dos pequenos agricultores é o alicerce do país, apoiando o agrarismo como base de uma sociedade livre.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Elitismo"
 ideology_republican_paternalistic_desc: "#lore Este grupo favorece o domínio da elite latifundiária, mas ainda apoia uma forma de governo republicana.#!"
 ideology_scholar_paternalistic: "Nobreza Acadêmica"
 ideology_scholar_paternalistic_desc: "#lore Este grupo prefere o país governado por um monarca orientado por sábios e bem-educados.#!"
 ideology_junker_paternalistic: "Junker"
 ideology_junker_paternalistic_desc: "#lore Este grupo crê que a nobreza latifundiária é mais adequada para liderar o país ao futuro.#!"
 ideology_papal_paternalistic: "Baronial"
 ideology_papal_paternalistic_desc: "#lore Este grupo apoia a autoridade do papa e a hierarquia tradicional da Santa Sé.#!"
 ideology_confucian: "Confucionismo"
 ideology_confucian_desc: "#lore Este grupo crê nos ensinamentos de Confúcio e apoia uma ordem social vista como as raízes das leis divinas.#!"
 ideology_bakufu: "Bakufu"
 ideology_bakufu_desc: "#lore Este grupo apoia o xogunato e crê que o poder pertence às mãos da classe guerreira.#!"
 ideology_shinto_moralist: "Devoção ao Xintoísmo"
 ideology_shinto_moralist_desc: "#lore Este grupo crê na divindade do imperador e relaciona essa crença à adoração antiga de deuses e espíritos.#!"
 ideology_caudillismo: "Caudilhismo"
 ideology_caudillismo_desc: "#lore Este grupo tende a apoiar lideranças autoritárias com histórico militar ao invés de um estado de direito constitucional.#!"
 ideology_heavenly_kingdom_theocratic: "Adoradores de Deus"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Este grupo apoia a ideia de que todas as pessoas se tornam filhos e filhas de Deus quando são redimidas por Cristo, e favorece uma forma de governo teocrática.#!"
 ideology_papal_moralist: "Papismo"
 ideology_papal_moralist_desc: "#lore Esse grupo tem uma devoção forte à manutenção dos poderes temporais e eclesiásticos da Igreja Católica.#!"
 ideology_liberal_modern: "Liberalismo"
 ideology_liberal_modern_desc: "#lore Este grupo vê a igualdade liberal e legal como valores importantes a serem garantidos.#!"
 ideology_egalitarian_modern: "Igualitarismo"
 ideology_egalitarian_modern_desc: "#lore Este grupo crê que o tratamento igual e humanitário do povo deveria ser um pilar da política.#!"
 ideology_enclavist: "Enclavista"
 ideology_enclavist_desc: "#lore Os interesses desse grupo são preservar a própria posição como classe colonial dominante, isolando-se dos súditos, e garantir seu poder por meio de um sistema burocrático complexo e isento de responsabilidades.#!"
 ideology_malthusian: "Malthusianos"
 ideology_malthusian_desc: "#lore Esse grupo segue as teorias econômicas estabelecidas por Thomas Malthus e acredita que qualquer esforço para diminuir a pobreza é inútil por causa do crescimento populacional resultante.#!"
 liberal_and_egalitarian_amended_tt: "O posicionamento das [Concept('concept_ideology', '$concept_ideologies$')] [GetIdeology('ideology_liberal').GetName] e [GetIdeology('ideology_egalitarian').GetName] sobre $lawgroup_rights_of_women$ mudará"
 #Movement Ideologies
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore Este movimento abomina a escravidão e a vê como elemento de um passado cruel.#!"
 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore Este movimento vê a escravidão como uma parte necessária de uma sociedade funcional e apoia as instituições que a mantêm.#!"
 ideology_absolutist_movement: "Absolutista"
 ideology_absolutist_movement_desc: "#lore Este movimento é leal à instituição da monarquia e apoia a concessão do poder absoluto a ela.#!"
 ideology_royalist_movement: "Monarquista"
 ideology_royalist_movement_desc: "#lore Este movimento é leal à monarquia e ao seu legítimo governante.#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore Este movimento enxerga a política como uma luta de classes, apoiando condições melhores e maior influência política para os trabalhadores.#!"
 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore Este movimento apoia a tomada dos meios de produção pelos trabalhadores e o fim do sistema capitalista.#!"
 ideology_communist_movement: "Comunista"
 ideology_communist_movement_desc: "#lore Este movimento crê na tomada do poder político pela classe trabalhadora a todo custo.#!"
 ideology_anarchist_movement: "Anarquista"
 ideology_anarchist_movement_desc: "#lore Este movimento busca a abolição da hierarquia, da autoridade e do Estado, deixando as pessoas governarem a si próprias.#!"
 ideology_vanguardist_movement: "Vanguardista"
 ideology_vanguardist_movement_desc: "#lore Este movimento busca uma sociedade socialista por meio de uma revolução liderada por um partido de vanguarda de radicais dedicados.#!"
 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore Este movimento busca o estabelecimento um estado totalitarista embasado nos princípios corporativistas e a revitalização de valores entendidos como tradicionais e autoritários em um contexto moderno.#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore Este movimento apoia a resolução do conflito de classes por meio de concessões da classe alta e da colaboração entre diferentes grupos sociais.#!"
 ideology_liberal_movement: "Liberalismo"
 ideology_liberal_movement_desc: "#lore Este movimento valoriza a instituição da democracia e apoia a garantia de liberdades essenciais aos cidadãos. #!"
 ideology_radical_movement: "Radical"
 ideology_radical_movement_desc: "#lore Este movimento busca por reformas liberais radicais que promovam os ideais democráticos. #!"
 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore Este movimento prioriza o questionamento e o fim da ordem social e das instituições tradicionalistas a todo custo, visando abrir caminho para uma sociedade amplamente revolucionária.#!"
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore Este movimento apoia uma sociedade embasada nas ideias tecnocráticas e anticlericalistas, desdenhando do poder arbitrário dos monarcas e dos caprichos inconstantes do povo.#!"
 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore Este movimento está determinado a acabar com o poder dos grandes latifundiários e redistribuir as terras para que sejam trabalhadas pelo povo comum.#!"
 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore Este movimento defende que as mulheres são iguais aos homens e busca a extensão dos direitos delas como cidadãs.#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore Este movimento busca restaurar um passado, real ou imaginário, no qual somente reis governavam sobre uma sociedade uniforme.#!"
 ideology_modernizer_movement: "$ideology_modernizer$"
 ideology_modernizer_movement_desc: "#lore Este movimento está fortemente empenhado em modernizar e centralizar a nação por meio do racionalismo.#!"
 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore Este movimento busca manter os costumes tradicionais e os vê como uma extensão das leis da natureza.#!"
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore Este movimento busca elevar a posição da própria religião na sociedade ao proteger seus seguidores contra a discriminação e manter seus costumes tradicionais.#!"
 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore Este movimento deseja uma nação definida nos princípios étnicos, dentro da qual a supremacia da etnia dominante é legalmente consagrada.#!"
 ideology_pluralist_movement_1: "Pluralismo"
 ideology_pluralist_movement_1_desc: "#lore Este movimento deseja resguardar suas tradições culturais, sua identidade e seu idioma. #!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore Este movimento contraria as medidas opressivas impostas à sua nação pelas autoridades coloniais e busca avançar as políticas que visam a autogovernança nacional.#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore Este movimento apoia a codificação e a racionalização das funções do governo para promover o bem comum.#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore Este movimento apoia a reivindicação da casa de Orléans ao trono francês e deseja a ordem constitucional sob uma monarquia contida.#!"
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore Este movimento apoia a restauração de Bonaparte ao trono francês e um novo Imperador que leve a França a uma nova era de poder inquestionável.#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore Este movimento sente falta da época dos antigos reis franceses, antes de o Reino do Terror manchar tudo.#!"
 #Government Principles group
 lawgroup_governance_principles: "Princípios Governamentais"
 lawgroup_governance_principles_desc: "Os princípios básicos e a autoridade que governa seu país. Determina quem será o Chefe de Estado."
 law_chiefdom: "Chefatura"
 law_chiefdom_desc: "Um sistema político pré-industrial hierárquico baseado em parentela e liderado por um chefe militar ou pelo primogênito de uma família proeminente. Sistema incapaz de controle centralizado eficiente sobre Estados inteiros."
 law_monarchy: "Monarquia"
 law_monarchy_desc: "Uma forma de governo na qual uma dinastia aristocrata representa a identidade nacional de um país e garante poderes executivos à liderança real da dinastia."
 law_presidential_republic: "República Presidencialista"
 law_presidential_republic_desc: "Um sistema político no qual o poder é condicionado ao povo e a seus representantes eleitos. As repúblicas elegem ou nominam um $RULER_TITLE_PRESIDENT$ como Chefe de Estado."
 law_parliamentary_republic: "República Parlamentarista"
 law_parliamentary_republic_desc: "Um sistema político no qual o poder é condicionado ao povo e a seus representantes eleitos. A liderança da legislatura atua como Chefe de Estado e é chamada de $RULER_TITLE_CHANCELLOR$."
 law_theocracy: "Teocracia"
 law_theocracy_desc: "O governo é administrado pelo clero e sua interpretação da escritura sagrada. A figura de Chefe de Estado, teoricamente, é a de adoração, embora, na prática, seja uma representação mundana escolhida por mérito, posição social ou natalidade."
 law_council_republic: "República Conciliar"
 law_council_republic_desc: "Um sistema político no qual os trabalhadores elegem representantes para conselhos regionais. Os conceitos de uma organização de trabalho são estendidos para a governança em geral."
 law_corporate_state: "Estado Corporativo"
 law_corporate_state_desc: "Um sistema político baseado na colaboração institucionalizada entre grupos corporativos oficialmente reconhecidos. O Estado atua como um fórum de negociação entre as diferentes classes sociais."
 #Free speech group
 lawgroup_free_speech: "Liberdade de Expressão"
 lawgroup_free_speech_desc: "Leis que regulam a liberdade de expressão e a liberdade de reunir-se publicamente."
 law_outlawed_dissent: "Dissidência Proibida"
 law_outlawed_dissent_desc: "Fazer críticas ao governo é considerado como traição e ilegal."
 law_censorship: "Censura"
 law_censorship_desc: "Há uma censura de imprensa ativa e nenhuma liberdade de reunião garantida."
 law_right_of_assembly: "Liberdade de Reunião"
 law_right_of_assembly_desc: "Cidadãos desfrutam do direito de reunir-se publicamente."
 law_protected_speech: "Discurso Protegido"
 law_protected_speech_desc: "A proteção da liberdade de expressão é prevista por lei."
 #Army Model group
 lawgroup_army_model: "Modelo de Exército"
 lawgroup_army_model_desc: "Como o seu exército é organizado e regulamentado."
 law_peasant_levies: "Recrutamento de Camponeses"
 law_peasant_levies_desc: "A principal força do exército vem da infantaria conscrita com nenhum ou pouco treinamento."
 law_national_militia: "Milícia Nacional"
 law_national_militia_desc: "O exército permanente é pequeno, mas as milícias regionais podem ser ativadas para defender seus lares."
 law_mass_conscription: "Conscrição em Massa"
 law_mass_conscription_desc: "Uma grande quantidade de infantaria conscrita pode ser ativada quando necessário, complementando o exército profissional."
 law_professional_army: "Exército Profissional"
 law_professional_army_desc: "O exército é formado por soldados profissionais e bem treinados."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Distribuição de Poder"
 lawgroup_distribution_of_power_desc: "Como o poder político é distribuído. Determina a quem a figura de Chefe de Estado deve prestar contas."
 law_autocracy: "Autocracia"
 law_autocracy_desc: "O poder da figura de Chefe de Estado é absoluto e não presta contas a nenhum poder terreno."
 law_oligarchy: "Oligarquia"
 law_oligarchy_desc: "O Chefe de Estado divide o poder e a responsabilidade com um pequeno grupo de indivíduos poderosos e que não foram eleitos."
 law_landed_voting: "Voto Latifundiário"
 law_landed_voting_desc: "Donos de terras ou propriedades fundiárias têm direito a votar."
 law_wealth_voting: "Voto por Condição Financeira"
 law_wealth_voting_desc: "Cidadãos ricos têm direito ao voto. Homens com melhor condição financeira têm direito a mais votos."
 law_census_voting: "Sufrágio Censitário"
 law_census_voting_desc: "Homens instruídos de uma determinada posição social têm direito a votar."
 law_universal_suffrage: "Sufrágio Universal"
 law_universal_suffrage_desc: "Todos os homens adultos têm direito a um voto igual."
 law_elder_council: "Conselho de Anciões"
 law_elder_council_desc: "Os homens mais respeitados decidem a governança da nação."
 law_anarchy: "Anarquia"
 law_anarchy_desc: "As comunidades locais cuidam dos próprios assuntos e enviam representantes para cumprir mandatos limitados em conselhos cooperativos maiores. É difícil exercer autoridade central sem hierarquias formais."
 law_single_party_state: "Estado Monopartidário"
 law_single_party_state_desc: "Esse Estado é governado por um único partido político legal que controla toda a atividade política dentro da nação."
 ruler_in_party_tt: "O [concept_ruler] dessa nação é membro de um [concept_interest_group] que tem um [concept_party] político ativo"
 sps_no_party_tt: "Esta nação não tem [Concept('concept_party', 'partidos políticos')] ativos"
 sps_government_reshuffle_tt: "A composição do [concept_government] será atualizada com membros do único [concept_party] legal"
 #Voting System group
 law_first_past_the_post: "Sistema de Escrutínio Maioritário"
 law_first_past_the_post_desc: "Também conhecido como O Vencedor Leva Tudo, este sistema elege o único candidato que vence o maior número de cadeiras nas eleições regionais. O sistema tende a criar governos de partido único com mandatos fortes, mas está vulnerável a manipulação distrital."
 law_proportional_representation: "Representação Proporcional"
 law_proportional_representation_desc: "Este sistema distribui as cadeiras parlamentares em proporção ao número de votos expressos. O sistema tende a criar governos de coalizão multipartidários nos quais o compromisso é essencial para realizar tudo."
 #Workplace Safety group
 lawgroup_labor_rights: "Direitos Trabalhistas"
 lawgroup_labor_rights_desc: "Os direitos dos trabalhadores."
 law_serfdom: "Servidão"
 law_serfdom_desc: "Os camponeses estão presos às suas terras e devem trabalhar para seus senhores feudais."
 law_no_workers_rights: "Sem Direitos dos Trabalhadores"
 law_no_workers_rights_desc: "Os trabalhadores não têm direitos trabalhistas garantidos pelo Estado."
 law_regulatory_bodies: "Órgãos Reguladores"
 law_regulatory_bodies_desc: "Instituições governamentais foram criadas para regular os excessos dos empregadores."
 law_worker_protections: "Proteção aos Trabalhadores"
 law_worker_protections_desc: "Os trabalhadores desfrutam de proteções extensas previstas por lei."
 #Children's Rights group
 lawgroup_childrens_rights: "Direitos das Crianças"
 lawgroup_childrens_rights_desc: "Os direitos e proteções concedidos às crianças."
 law_child_labor_allowed: "Trabalho Infantil Permitido"
 law_child_labor_allowed_desc: "Não há restrições legais aos locais em que crianças podem trabalhar."
 law_restricted_child_labor: "Trabalho Infantil Restringido"
 law_restricted_child_labor_desc: "Crianças não são permitidas no chão de fábrica."
 law_compulsory_primary_school: "Ensino Fundamental Compulsório"
 law_compulsory_primary_school_desc: "Todas as crianças devem cursar vários anos de ensino fundamental, durante os quais são proibidas de trabalhar."
 #Slavery group
 lawgroup_slavery: "Escravidão"
 lawgroup_slavery_desc: "Pessoas como propriedade."
 law_slavery_banned: "Escravidão Banida"
 law_slavery_banned_desc: "Nenhum ser humano pode pertencer a outro."
 law_debt_slavery: "Escravidão por Dívida"
 law_debt_slavery_desc: "Aqueles que não podem quitar suas dívidas abdicam de si próprios para serem propriedade do credor."
 law_slave_trade: "Comércio de Escravos"
 law_slave_trade_desc: "A demanda por mão de obra barata é atendida por um comércio desumano de corpos estrangeiros."
 law_legacy_slavery: "Escravidão Hereditária"
 law_legacy_slavery_desc: "Como um acordo entre abolicionistas e senhores de escravos, a instituição da escravidão pode continuar, contanto que não se expanda."
 #Church and State group
 lawgroup_church_and_state: "Igreja e Estado"
 lawgroup_church_and_state_desc: "A relação entre governantes físicos e espirituais."
 law_state_religion: "Religião do Estado"
 law_state_religion_desc: "A igreja é um órgão oficial do Estado. Todas as religiões minoritárias são discriminadas."
 law_freedom_of_conscience: "Liberdade de Consciência"
 law_freedom_of_conscience_desc: "O Estado possui uma religião oficial, mas as pessoas podem escolher no que acreditar. Apenas religiões notadamente exóticas são discriminadas."
 law_total_separation: "Separação Total"
 law_total_separation_desc: "Nenhuma igreja ou fé pode interferir nas atribuições do governo. Nenhuma religião pode ser discriminada."
 law_atheist_state: "Estado Ateu"
 law_atheist_state_desc: "A pregação de crenças religiosas é proibida e sua prática é condenável. Todas as religiões são discriminadas."
 #Citizenship group
 lawgroup_citizenship: "Cidadania"
 lawgroup_citizenship_desc: "Extensão dos direitos de cidadania."
 law_ethnostate: "Etnoestado"
 law_ethnostate_desc: "Todas as culturas estrangeiras são discriminadas."
 law_national_supremacy: "Supremacia Nacional"
 law_national_supremacy_desc: "As culturas estrangeiras são discriminadas, a menos que partilhem tanto a descendência quanto o idioma (ou outros costumes)."
 law_racial_segregation: "Segregação Racial"
 law_racial_segregation_desc: "Culturas estrangeiras de descendência diferente são discriminadas."
 law_cultural_exclusion: "Exclusão Cultural"
 law_cultural_exclusion_desc: "Culturas estrangeiras que não têm afinidades com as suas culturas primárias são discriminadas."
 law_multicultural: "Multiculturalismo"
 law_multicultural_desc: "Nenhuma cultura é discriminada."
 #Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Hegemonia de Castas"
 lawgroup_caste_hegemony_desc: "Exclusão de direitos entre os membros da sociedade com base no Sistema de Castas Indo-Britânico."
 law_hindu_caste_enforced: "Sistema de Castas Forçado"
 law_hindu_caste_enforced_desc: "A hierarquia de castas é forçada legalmente e impede a mobilidade socioeconômica ascendente."
 law_hindu_caste_codified: "Sistema de Castas Codificado"
 law_hindu_caste_codified_desc: "A hierarquia de castas é reconhecida e usada para restringir a mobilidade socioeconômica ascendente."
 law_hindu_caste_not_enforced: "Casta Não Forçada"
 law_hindu_caste_not_enforced_desc: "A mobilidade socioeconômica na base das castas não é restringida legalmente, mas a discriminação pode persistir."
 law_affirmative_action: "Ação Afirmativa"
 law_affirmative_action_desc: "Medidas ativas para criar uma situação socioeconômica igualitária, priorizando grupos anteriormente marginalizados."
 #Economic System group
 lawgroup_economic_system: "Sistema Econômico"
 lawgroup_economic_system_desc: "Os princípios fundamentais da sua economia."
 law_traditionalism: "Tradicionalismo"
 law_traditionalism_desc: "Economia de subsistência pré-industrial com pouco controle centralizado."
 law_agrarianism: "Agrarianismo"
 law_agrarianism_desc: "Uma economia rural que se concentra no desenvolvimento agrário e comunitário."
 law_cooperative_ownership: "Propriedade Cooperativa"
 law_cooperative_ownership_desc: "Um sistema econômico baseado no conceito de propriedade social, no qual a produção excedente é distribuída de maneira mais igualitária entre os trabalhadores."
 law_command_economy: "Economia de Comando"
 law_command_economy_desc: "Uma economia intervencionista de foco interno, na qual muitos aspectos da produção são gerenciados diretamente pelo governo."
 law_laissez_faire: "Laissez-Faire"
 law_laissez_faire_desc: "Uma economia liberal fundada sobre os princípios da vantagem comparativa e de que menos intervenções governamentais significam maior crescimento."
 law_interventionism: "Intervencionismo"
 law_interventionism_desc: "Para garantir a estabilidade da nossa nação, o governo deve frear os exageros prejudiciais dos negócios privados."
 #Trade Policy group
 lawgroup_trade_policy: "Política Comercial"
 lawgroup_trade_policy_desc: "As leis que governam o comércio e a troca de mercadorias pelas fronteiras."
 law_free_trade: "Livre Mercado"
 law_free_trade_desc: "A troca livre de mercadorias não deve ser impedida, pois o comércio beneficia a todos."
 law_protectionism: "Protecionismo"
 law_protectionism_desc: "Nossas indústrias devem ser protegidas das depredações de atores do mercado estrangeiro."
 law_isolationism: "Isolacionismo"
 law_isolationism_desc: "Uma economia que se concentra em suprir as necessidades internas da nação, mantendo-se à parte das demais."
 law_mercantilism: "Mercantilismo"
 law_mercantilism_desc: "Uma economia exportadora que se concentra na manutenção de uma balança comercial positiva e na competição com outras nações."
 law_canton_system: "Sistema Cantonês"
 law_canton_system_desc: "Uma variação do $law_isolationism$ em que o comércio só é permitido em um único estado costeiro."
 canton_system_trade_center_trigger_tt: "Sob a [concept_law] de [GetLawType('law_canton_system').GetName], os Centros Comerciais só podem ser erguidos até o nível #v 50#! em #v $STATE_GUANGDONG$#!"
 #Taxation Group
 lawgroup_taxation: "Tributação"
 lawgroup_taxation_desc: "Maneira com que o Estado arrecada receita ao cobrar impostos dos cidadãos."
 law_consumption_based_taxation: "Tributação Baseada no Consumo"
 law_consumption_based_taxation_desc: "Um sistema tributário no qual não há renda direta ou impostos per capita. Em vez disso, a receita é arrecadada por meio de tributação do consumo de mercadorias."
 law_land_based_taxation: "Tributação Baseada em Terras"
 law_land_based_taxation_desc: "Uma forma tradicional de tributação baseada em terras, coletada principalmente dos camponeses."
 law_per_capita_based_taxation: "Tributação Per Capita"
 law_per_capita_based_taxation_desc: "Um sistema tributário que cobra impostos desproporcionais dos pobres por meio da combinação de renda e impostos per capita."
 law_proportional_taxation: "Tributação Proporcional"
 law_proportional_taxation_desc: "Um sistema tributário baseado principalmente na renda que busca garantir que todos paguem uma parte semelhante da renda ao Estado."
 law_graduated_taxation: "Tributação Gradual"
 law_graduated_taxation_desc: "Um sistema tributário que visa onerar sobretudo os mais ricos por meio de altos impostos sobre dividendos."
 #Education System group
 lawgroup_education_system: "Sistema Educacional"
 lawgroup_education_system_desc: "Para quando as crianças terminarem de engraxar os sapatos."
 law_no_schools: "Sem Escolas"
 law_no_schools_desc: "A educação é de responsabilidade dos pais. Somente os cidadãos com tempo disponível aprendem a ler e escrever."
 law_religious_schools: "Escolas Religiosas"
 law_religious_schools_desc: "Deixar que a igreja tome conta da educação estatal garante uma população leal e moralmente saudável."
 law_private_schools: "Escolas Privadas"
 law_private_schools_desc: "É melhor deixar a educação aos interesses privados, que podem garantir a liberdade de decisão do indivíduo."
 law_public_schools: "Escolas Públicas"
 law_public_schools_desc: "A educação é de responsabilidade do Estado: deve ser padronizada e igualmente acessível a todos."
 #Health System group
 lawgroup_health_system: "Sistema de Saúde"
 lawgroup_health_system_desc: "Leis sobre o envolvimento do governo (ou a falta disso) no fornecimento de assistência médica aos cidadãos."
 law_no_health_system: "Sem Sistema de Saúde"
 law_no_health_system_desc: "O governo não financia nenhum sistema de assistência médica."
 law_charitable_health_system: "Hospitais de Caridade"
 law_charitable_health_system_desc: "Organizações de caridade, geralmente religiosas, fornecem alguma ajuda aos doentes e moribundos da forma que podem."
 law_private_health_insurance: "Seguro de Saúde Privado"
 law_private_health_insurance_desc: "A saúde da população é gerenciada por meio de um sistema de hospitais privados pagos com programas de seguro de saúde privados, garantindo o bem-estar de todos aqueles que podem pagar por isso, e com impacto mínimo no tesouro do governo."
 law_public_health_insurance: "Seguro de Saúde Público"
 law_public_health_insurance_desc: "O governo financia e fornece um programa de seguro de saúde público, garantindo o acesso à saúde para todos."
 #Welfare group
 lawgroup_welfare: "Assistência Social"
 lawgroup_welfare_desc: "Assistência governamental aos desprovidos de renda."
 law_no_social_security: "Sem Segurança Social"
 law_no_social_security_desc: "Não é função do Estado prover àqueles que não podem prover a si mesmos."
 law_poor_laws: "Leis dos Pobres"
 law_poor_laws_desc: "Varrer os mendigos e vagabundos das ruas e colocá-los em casas de trabalho é um dinheiro bem gasto."
 law_wage_subsidies: "Subsídios de Salário"
 law_wage_subsidies_desc: "Todos que estão dispostos a trabalhar têm o direito de comer. A nenhum homem deve faltar os meios para sustentar a família."
 law_old_age_pension: "Aposentadoria por Idade"
 law_old_age_pension_desc: "Há um limite prático à idade em que a nossa mão de obra já não é mais eficiente e seu bem-estar é atribuído ao governo."
 law_disability_insurance: "Seguro de Invalidez"
 law_disability_insurance_desc: "O Estado é responsável por tomar conta daqueles que, sem qualquer culpa própria, se encontram incapazes de trabalhar."
 #Rights of Women group
 lawgroup_rights_of_women: "Direitos das Mulheres"
 lawgroup_rights_of_women_desc: "As regulamentações legais do sexo frágil."
 law_no_womens_rights: "Tutela Legal"
 law_no_womens_rights_desc: "As mulheres estão sob a tutela dos homens e desfrutam de pouquíssimos direitos."
 law_women_own_property: "Mulheres Proprietárias"
 law_women_own_property_desc: "As mulheres também têm o direito e o dever de possuir e valorizar seus bens, quer sejam herdados ou conquistados de outra maneira."
 law_women_in_the_workplace: "Mulheres no Ambiente de Trabalho"
 law_women_in_the_workplace_desc: "Como poderemos manter as fornalhas do progresso acesas usando somente metade da mão de obra potencial?"
 law_womens_suffrage: "Sufrágio Feminino"
 law_womens_suffrage_desc: "De acordo com a nova ordem, nós, mulheres, demandamos ter direito ao voto, e não aceitaremos nada menos que isso."
 #Policing
 lawgroup_policing: "Policiamento"
 lawgroup_policing_desc: "As prioridades da força policial nacional."
 law_no_police: "Sem Polícia"
 law_no_police_desc: "Não há qualquer tipo de força policial estruturada neste país."
 law_local_police: "Força Policial Regional"
 law_local_police_desc: "Este país possui forças policiais regionais operantes."
 law_dedicated_police: "Força Policial Dedicada"
 law_dedicated_police_desc: "Este país possui uma força policial dedicada com treinamento padronizado."
 law_militarized_police: "Força Policial Militarizada"
 law_militarized_police_desc: "Ao conceder equipamentos e treinamentos militares à sua força policial, sua vontade será cumprida com mais efetividade."
 #Bureaucracy
 lawgroup_bureaucracy: "Burocracia"
 lawgroup_bureaucracy_desc: "Como o seu país é administrado."
 law_hereditary_bureaucrats: "Burocratas Hereditários"
 law_hereditary_bureaucrats_desc: "Os burocratas mantêm suas posições por meio de heranças tradicionais e passam as responsabilidades aos filhos."
 law_appointed_bureaucrats: "Burocratas Nomeados"
 law_appointed_bureaucrats_desc: "Os burocratas são nomeados pelos governantes para servir aos melhores interesses do país em troca de salários altos."
 law_meritocratic_bureaucracy: "Burocracia Meritocrata"
 law_meritocratic_bureaucracy_desc: "Os burocratas disputam posições de poder por mérito. Com o passar do tempo, isso cria administrações enormes e complicadas."
 law_elected_bureaucrats: "Burocratas Eleitos"
 law_elected_bureaucrats_desc: "Governantes regionais são eleitos por seus constituintes, descentralizando o poder e facilitando o gerenciamento dos cidadãos."
 #Colonization
 lawgroup_colonization: "Colonização"
 lawgroup_colonization_desc: "Sua posição sobre o estabelecimento de colônias para suplantar e conquistar [concept_decentralized_nation]."
 law_no_colonial_affairs: "Sem Assuntos Coloniais"
 law_no_colonial_affairs_desc: "O país não se envolve em nenhum tipo formal de colonização e não pode estabelecer colônias."
 law_colonial_resettlement: "Restabelecimento Colonial"
 law_colonial_resettlement_desc: "As colônias são estabelecidas para fornecer terras aos colonos dos estados incorporados do país."
 law_colonial_exploitation: "Exploração Colonial"
 law_colonial_exploitation_desc: "As colônias são estabelecidas para que seus recursos naturais e mão de obra barata sejam explorados."
 #Internal Security
 lawgroup_internal_security: "Segurança Interna"
 lawgroup_internal_security_desc: "Para manter seus assuntos em ordem."
 law_no_home_affairs: "Sem Assuntos Internos"
 law_no_home_affairs_desc: "O Estado não faz nenhuma tentativa especial para impedir tumultos e revoltas."
 law_national_guard: "Guarda Nacional"
 law_national_guard_desc: "O Estado pode usar a força militar para suprimir tumultos domésticos."
 law_secret_police: "Polícia Secreta"
 law_secret_police_desc: "A polícia secreta acompanha de perto elementos radicais e dissidentes."
 law_guaranteed_liberties: "Garantia de Liberdade"
 law_guaranteed_liberties_desc: "O gabinete de assuntos internos do estado está focado apenas em abordar as queixas dos cidadãos e está proibido de investigá-los ou prendê-los sem justa causa."
 #Migration
 lawgroup_migration: "Migração"
 lawgroup_migration_desc: "Para controlar o fluxo de pessoas."
 law_no_migration_controls: "Sem Controles Migratórios"
 law_no_migration_controls_desc: "O país não faz nenhuma tentativa de controlar o movimento em suas fronteiras."
 law_migration_controls: "Controles Migratórios"
 law_migration_controls_desc: "Apenas as pessoas de culturas e religiões não discriminadas podem migrar do país ou para ele."
 law_closed_borders: "Fronteiras Fechadas"
 law_closed_borders_desc: "A migração do país ou para ele não é permitida."
 liberate_slaves_tt: "Todos os [GetPopType('slaves').GetName] serão libertados"
 enslave_discriminated_farm_workers_tt: "Todos os $laborers$ com [concept_acceptance] baixa trabalhando em fazendas, ranchos e plantações em antigos Estados Escravagistas serão [Concept('concept_slavery', 'escravizados')]."
 enact_law_radical_leftist_government_warning_desc: "@warning! Promulgar essa [concept_law] pode fazer com que [Concept('concept_country', '$concept_countries$')] sem $lawgroup_governance_principles$ semelhantes se tornem agressivos contra nós."
 enact_law_radical_leftist_economy_warning_desc: "@warning! A promulgação desta [concept_law] pode fazer com que [Concept('concept_country', '$concept_countries$')] sem uma forma semelhante de $lawgroup_economic_system$ se tornem agressivos contra nós."
 #Luddites
 law_industry_banned: "Indústria Banida"
 law_industry_banned_desc: "Uma visão econômica que rejeita a indústria pesada e a automação, preferindo os frutos do trabalho honesto a máquinas cruéis."
 industry_banned_tt: "Não será mais possível erguer construções de #bold Indústria Pesada#!"
 industry_banned_destroy_tt: "@warning! Todas as construções de #bold Indústria Pesada#! nesse país serão desmanteladas"
 ideology_luddite: "Ludismo"
 ideology_luddite_desc: "Os ludistas se opõem à automação industrial ou, em casos mais extremos, à indústria em si."
 law_extraction_economy: "Economia de Extração"
 law_extraction_economy_desc: "Um sistema econômico colonial focado na extração máxima de capital para benefício da metrópole."
 #Land Reform Laws
 lawgroup_land_reform: "Reforma Agrária"
 lawgroup_land_reform_desc: "As leis que regem as terras agrícolas e o povo que trabalha nelas."
 law_tenant_farmers: "Fazendeiros Inquilinos"
 law_tenant_farmers_desc: "As terras agrícolas são heranças da elite. Os trabalhadores não estão vinculados a elas e podem buscar outros empregos se conseguirem encontrar."
 law_homesteading: "Apropriação Original"
 law_homesteading_desc: "Fazendeiros reivindicam terrenos onde trabalhem junto com a mão de obra contratada."
 law_commercialized_agriculture: "Agricultura Comercializada"
 law_commercialized_agriculture_desc: "A agricultura é um negócio como qualquer outro, sujeita às forças do mercado e de propriedade da capital."
 law_collectivized_agriculture: "Agricultura Coletiva"
 law_collectivized_agriculture_desc: "As terras agrícolas são organizadas em terrenos trabalhados por grupos de fazendeiros como um empreendimento conjunto."
 pm_homesteading: "Apropriação Original"
 pm_homesteading_building_subsistence: "Apropriação Original"
 pm_privately_owned_plantation: "Propriedade Privada"
 pm_publicly_traded_plantation: "Capital Aberto"
 pm_government_run_plantation: "Administrada pelo Governo"
 #Jacksonian Democrat
 ideology_jacksonian_democrat: "Democracia Jacksoniana"
 ideology_jacksonian_democrat_desc: "Este personagem defende uma maior participação pública no governo... Para um \"público\" determinado."
 #Enactment Stages
 enactment_phase_0_tec: "Formulação"
 enactment_phase_1_tec: "Revisão"
 enactment_phase_2_tec: "Implementação"
 enactment_phase_0_courep: "Discussão"
 enactment_phase_1_courep: "Emenda"
 enactment_phase_2_courep: "Aprovação"
 enactment_phase_0_autocracy: "Introdução"
 enactment_phase_1_autocracy: "Consideração"
 enactment_phase_2_autocracy: "Adoção"
 enactment_phase_0_demrep: "Patrocínio"
 enactment_phase_1_demrep: "Estudo"
 enactment_phase_2_demrep: "Votação"
 enactment_phase_0_conmon: "Encaminhamento"
 enactment_phase_1_conmon: "Elaboração"
 enactment_phase_2_conmon: "Votação"
 enactment_phase_0_mon: "Introdução"
 enactment_phase_1_mon: "Consideração"
 enactment_phase_2_mon: "Consentimento"
 enactment_phase_0_generic: "Elaboração"
 enactment_phase_1_generic: "Emenda"
 enactment_phase_2_generic: "Votação"
 #Frontier Colonization
 law_frontier_colonization: "Colonização da Fronteira"
 law_frontier_colonization_desc: "As fronteiras selvagens do nosso território estão prontas para serem colonizadas, se puderem ser pacificadas e domadas primeiro."
