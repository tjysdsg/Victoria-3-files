 subject_interactions.2.e: "O país [SCOPE.sCountry('target_country').GetName] se tornará a vanguarda da revolução!"
 je_seminole_wars: "As Guerras Seminoles"
 je_seminole_wars_reason: "Pelo Tratado de Adams-Onís, podemos governar a Flórida como quisermos, e pelo Tratado de Payne's Landing, o país [SCOPE.sCountry('seminoles').GetName] deve ser direcionado às reservas mais ao oeste. Mas graças aos chefes teimosos, eles não querem se render ao nosso governo ou se mudar para [SCOPE.sStateRegion('oklahoma_region').GetName]. Precisamos encontrar uma maneira de deixar a Flórida totalmente sob o nosso controle."
 je_seminole_wars_removal: "Cada [concept_pop] [SCOPE.sCulture('seminole_peoples').GetName] em [SCOPE.sState('flarda').GetName] se mudará para [SCOPE.sStateRegion('oklahoma_region').GetName]"
 native_resettlement.7.t: "A Paz Seminole"
 native_resettlement.7.d: "Nossa vitória na Flórida obrigou o povo [SCOPE.sCulture('seminole_people').GetName] a ceder seus últimos refúgios ao governo. Chegou a hora de construir um novo futuro para essas terras vastas."
 native_resettlement.7.f: "Eles fugiram para as profundezas do pântano, entre a planície sedimentar e os ciprestes. Os Casacos Azuis acharam que todos haviam partido, mas estavam errados. Eles esperavam que, algum dia, seria seguro viver fora desse abrigo sufocante. Por enquanto, sobreviveram."
 native_resettlement.7.a: "O Tratado de Payne's Landing finalmente foi cumprido."
 florida_resettlement: "Reassentamento da Flórida"
