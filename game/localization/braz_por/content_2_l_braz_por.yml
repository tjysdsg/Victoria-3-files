 monarchy_law_events.1.t: "Aclamação Popular"
 monarchy_law_events.1.d: "Soldados e civis se uniram a uma procissão de ativistas na capital a favor da monarquia. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] aproveitou a oportunidade para fazer um discurso direcionado à multidão."
 monarchy_law_events.1.f: "\"Amigos! A nação implora por liderança, justiça e pelo fim do caos! Se desejam estabilidade e que a vontade da nação seja concretizada, vamos juntos votar por um rei e jamais precisaremos votar de novo.\""
 monarchy_law_events.1.a: "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] sabe mesmo o que está fazendo."
 monarchy_law_events.1.b: "Está claro que o grupo [SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] abriga monarquistas e, portanto, a nação."
 monarchy_law_events.2.t: "Sussurros Mundanos"
 monarchy_law_events.2.d: "Ouviram [ROOT.GetCountry.GetRuler.GetFullNameWithTitle], teocrata do povo [ROOT.GetCountry.GetAdjective], falando bem de diversos governos seculares. Alguns suspeitam que esteja se cansando do governo."
 monarchy_law_events.2.f: "\"Sim, sim, é claro que eu me importo com meu rebanho. Não há nada maior do que o chamado à salvação do homem, à redenção dos rebeldes, à fé triunfante. Mas... sejamos sinceros, o que há de errado em uma coroa?\""
 monarchy_law_events.2.a: "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] sabe para que lado os ventos estão soprando."
 monarchy_law_events.2.b: "O grupo [SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] agradece o apoio às suas ideias."
 monarchy_law_events.3.t: "Sangue Nobre Importado?"
 monarchy_law_events.3.d: "A pergunta sobre quem deveria ocupar o trono fez com que alguns monarquistas sugerissem convidar um membro da família real do país [SCOPE.sCountry('neighboring_monarchy').GetNameNoFormatting] para nos servir como monarca. A ideia foi recebida de maneira minimamente controversa."
 monarchy_law_events.3.f: "\"É simples: precisamos de alguém que não só simbolize a força e a estabilidade da nossa nação, mas que também entenda perfeitamente as expectativas e a função de um monarca. Quem poderia cumprir melhor esse papel do que alguém que cresceu em uma corte real?\""
 monarchy_law_events.3.a: "Não vamos incentivar os discursos dessas pessoas."
 monarchy_law_events.3.b: "Todo monarquista merece ser ouvido."
 monarchy_law_events.4.t: "A Coroa Folheada a Ouro"
 monarchy_law_events.4.d: "Alguns monarquistas andam discutindo sobre qual deveria ser o símbolo real, o que os fez perceber que o país não tem nada muito apropriado para um monarca. Esforços foram feitos para criar uma coroa caseira de estanho e folha de ouro, que foi considerada um símbolo da \"natureza barata\" da monarquia proposta."
 monarchy_law_events.4.f: "\"A bela monarquia que devemos ter exige a dignidade de alguns símbolos modestos e charmosos. Por isso, já falei com vários ourives, lapidadores, joalheiros e com uma loja que pode fabricar um trono respeitável, que dizem ser de couro coríntio, algo de qualidade. Enquanto isso...\""
 monarchy_law_events.4.a: "Essa coroa é só um símbolo! Hã..."
 monarchy_law_events.4.b: "Essa coroa É um símbolo! Um símbolo do amor desta nação pela monarquia!"
