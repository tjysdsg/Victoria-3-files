 slavery_law_events.1.t: "Acorrentamento Clássico"
 slavery_law_events.1.d: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], fez um discurso bem recebido sobre os fundamentos clássicos de [SCOPE.sLaw('current_law_scope').GetName] e sua legitimidade histórica."
 slavery_law_events.1.f: "\"Desde os primórdios da civilização, homens escravizam uns aos outros. Essa sempre foi a ordem natural das coisas, e ainda não vejo motivos para abandonarmos essa natureza.\""
 slavery_law_events.1.a: "Promover [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] a liderança dos homens."
 slavery_law_events.1.b: "Enaltecer o grupo [SCOPE.gsInterestGroup('slaver_ig_scope').GetName] como cultivadores de mentes brilhantes."
 slavery_law_events.2.t: "Escravidão Hipotética"
 slavery_law_events.2.d: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], manifestou seu interesse em defender a escravidão em um debate público. No entanto, é possível que o debate teórico não saia conforme o esperado."
 slavery_law_events.2.f: "\"Debata comigo! Digamos que eu seja a favor da escravidão, e você, hipoteticamente, resolve me contrariar, mesmo estando errado. Debata comigo!\""
 slavery_law_events.2.a: "Não há necessidade de organizar um debate público."
 slavery_law_events.2.b: "Deixe que [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] faça seu debate público."
 slavery_law_events.3.t: "Narrativas de Escravos Importadas"
 slavery_law_events.3.d: "Inúmeros livros estrangeiros escritos por antigos escravos foram publicados recentemente no país [SCOPE.GetRootScope.GetCountry.GetName], detalhando as condições terríveis que enfrentaram. Isso abalou a confiança do público nos esforços para implementar [SCOPE.sLaw('current_law_scope').GetName] por aqui."
 slavery_law_events.3.f: "\"Dizem que minha vida e meu sofrimento durante o tempo em que fiquei acorrentado despertam a curiosidade do público. Desde que ganhei a liberdade, percebi o interesse crescente em relação à escravidão...\""
 slavery_law_events.3.a: "Isso é só um pequeno contratempo em nossos planos."
 slavery_law_events.3.b: "Devemos questionar publicamente esse material calunioso!"
 slavery_law_events.4.t: "A Vida Entre os Humildes"
 slavery_law_events.4.d: "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], escreveu uma história sensacional sobre a vida em uma plantação escravagista."
 slavery_law_events.4.f: "\"No fim da tarde de um dia frio de fevereiro, dois cavalheiros sentados um ao lado do outro pareciam discutir fervorosamente sobre algum assunto. Digamos que eram dois cavalheiros. No entanto, quando um dos homens começou a falar sobre sua plantação, ele já não merecia ser chamado de 'cavalheiro', aparentemente.\""
 slavery_law_events.4.a: "Celebrar a excelência de [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]."
 slavery_law_events.4.b: "Promover o grupo [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] como editor de obras antiescravismo."
 slavery_law_events.5.t: "Os Grandes Debates"
 slavery_law_events.5.d: "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName] sugeriu organizar uma série de debates para discutir os méritos da abolição. Se seus debates forem bem-sucedidos, o grupo [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] e a causa abolicionista prosperarão."
 slavery_law_events.5.f: "\"Trata-se da eterna luta entre os princípios de certo e errado pelo mundo inteiro. A escravidão tem o mesmo princípio errado de tirania, não importa a forma com a qual se apresenta.\""
 slavery_law_events.5.a: "Um debate público é muito arriscado. Não podemos permitir isso."
 slavery_law_events.5.b: "Permitir debates públicos sobre os méritos da abolição."
 slavery_law_events.6.t: "Proponentes da Plantação Divulgam Políticas"
 slavery_law_events.6.d: "Defensores da continuidade da escravidão publicaram uma série de afrontas, dissertações e narrativas fictícias sensacionalistas para apoiar essa causa. A quantidade dessas obras, talvez até a qualidade delas, abalou a confiança do público no abolicionismo."
 slavery_law_events.6.f: "\"Além de ser indispensável ao interesse público, é meu dever remover rapidamente os preconceitos contra as instituições particulares da nossa nação. Por que eliminar uma instituição que existe há eras? A presunção de tal esforço só pode ser igualada por sua própria tolice.\""
 slavery_law_events.6.a: "Deixar os escravagistas proclamarem suas palavras vazias."
 slavery_law_events.6.b: "Essas publicações estão cheias de maldade e mentiras. Devemos questioná-las."
