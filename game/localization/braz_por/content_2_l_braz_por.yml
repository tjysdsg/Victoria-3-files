 election_neutral.4.t: "A Campanha de [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.4.d: "A relação amigável do governo com [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], um país infame com uma terrível reputação, foi alvo de duras críticas e forte retórica de candidatos proeminentes da oposição."
 election_neutral.4.f: "\"E pensar que o nome [ROOT.GetCountry.GetNameNoFormatting], não por necessidade real, mas puramente por gestos diplomáticos cínicos, estaria associado a crimes hediondos como os cometidos pelo país [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]! Já lhes digo, temos que buscar uma nova política estrangeira, uma com ética! Que bem faz tudo isso se não pudermos nos olhar no espelho sem sentirmos vergonha?\""
 election_neutral.4.a: "Talvez o argumento do orador do partido [SCOPE.sParty('opposition_party').GetName] faça sentido."
 election_neutral.4.b: "Se o governo se distanciar do país [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], o argumento do partido [SCOPE.sParty('opposition_party').GetName] não fará sentido."
 election_neutral.5.t: "Partidários Excessivamente Empolgados"
 election_neutral.5.d: "Os apoiadores do partido [SCOPE.sParty('campaign_club_party').GetName] foram além de uma simples campanha para o próprio partido, chegando a assediar e até atacar fisicamente os partidários da oposição."
 election_neutral.5.f: "\"Sou um simples partidário, só isso. Eu sei de quem gosto e de quem não gosto, e sei que quero que o meu pessoal ganhe e o deles perca.\""
 election_neutral.5.a: "Reprimir as atividades do partido [SCOPE.sParty('campaign_club_party').GetName]."
 election_neutral.5.b: "Deixar os membros do partido [SCOPE.sParty('campaign_club_party').GetName] continuarem sem serem molestados."
 election_neutral.5.c: "Por que eles deveriam limitar os alvos? Avancem e lutem pela boa causa!"
 election_neutral.5.c.tt: "Uma liderança do partido [SCOPE.sParty('campaign_club_party').GetName] tem a característica Ira ou Crueldade."
 election_neutral.6.t: "Jornais Partidários"
 election_neutral.6.d: "Um jornal afiliado a um partido está se espalhando neste ano eleitoral. As publicações associadas ao partido [SCOPE.sParty('newspaper_party').GetName] têm sido particularmente eficientes em disseminar a ideologia do partido."
 election_neutral.6.f: "\"Leia tudo! Políticos honestos atacados por covardes inescrupulosos! Candidato líder emite um apelo comovente ao coração do cidadão comum! Candidato da campanha acaricia filhotinhos! Leia tudo!\""
 election_neutral.6.a: "O partido [SCOPE.sParty('newspaper_party').GetName] usou o jornal de maneira brilhante."
 election_neutral.6.b: "O jornal nunca circulou tanto! Isso é o auge das editoras."
 election_neutral.6.c1: "É do interesse do Estado promover a verdade."
 election_neutral.6.c2: "É do interesse do Estado limitar a propagação de mentiras."
 election_neutral.6.c1.tt: "Você tem a lei de #bold Censura#!\nUm Grupo de Interesse apoiando o partido [SCOPE.sParty('newspaper_party').GetName] está no governo."
 election_neutral.6.c2.tt: "Você tem a lei #bold Censura#!\n#bold Não#! há um Grupo de Interesse apoiando o partido [SCOPE.sParty('newspaper_party').GetName] no governo."
 election_neutral.7.t: "Financiamento da Campanha"
 election_neutral.7.d: "Os partidos, especialmente o [SCOPE.sParty('campaign_financing_party').GetName], estão com dificuldades para levantar fundos para todas as necessidades de campanha desta eleição."
 election_neutral.7.f: "\"Vejamos o que vocês estão cobrando... Taxas, sim, já era de se esperar, mas e essa cobrança de alojamento? Aquele quarto de hotel chique comportaria metade de um vilarejo! E tem [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] aqui suficiente para afogar um peixe!\"\n\n\"Votos não são baratos. O senhor quer vencer, né?\""
 election_neutral.7.a: "Podemos ceder algum dinheiro para o partido [SCOPE.sParty('campaign_financing_party').GetName]."
 election_neutral.7.b: "Todos os partidos podem receber financiamento básico nestas eleições."
 election_neutral.7.c: "Um partido deveria fazer campanha se não consegue bancá-la?"
 election_neutral.8.t: "A Cruzada pela Mudança"
 election_neutral.8.d: "Os esforços atuais para implementar a lei [SCOPE.sLaw('changing_policies_law').GetName] deram asas à imaginação do partido [SCOPE.sParty('changing_policies_favorable_party').GetName], que adicionou o apoio total à nova lei como parte de sua plataforma central."
 election_neutral.8.f: "\"O país anseia por mudanças! Há muito assistimos ao sofrimento da nação. Não é certo convocar uma revolta? Não é certo pedir mudanças que já deviam ter sido feitas há muito tempo? Devemos abraçar o futuro!\""
 election_neutral.8.a: "O partido [SCOPE.sParty('changing_policies_favorable_party').GetName] é o campeão das mudanças!"
 election_neutral.8.b: "O povo fala, e a nação deve ouvir!"
