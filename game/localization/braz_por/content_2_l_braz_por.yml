 anti_state_religion.1.t: "Corrupção Religiosa Exposta"
 anti_state_religion.1.d: "Denúncia chocante! [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [ROOT.GetCountry.GetNameNoFormatting] revelou a espantosa corrupção enraizada nas instituições religiosas da nossa nação. A opinião pública se virou de maneira decisiva contra o clero do [SCOPE.sReligion('country_religion').GetName]."
 anti_state_religion.1.f: "\"A classe sacerdotal se importa com a alma ou com a carteira de um homem? Ela usa o ouro para chamados superiores ou para algo impróprio? Como os homens podem trabalhar em tais gabinetes e não serem pegos na teia da imoralidade que eles mesmos abominam?\""
 anti_state_religion.1.a: "Até a fé pode ser corrompida!"
 anti_state_religion.1.b: "Que horror! Talvez seja hora de mudar."
 anti_state_religion.2.t: "Contra o Anticlericalismo"
 anti_state_religion.2.d: "Os esforços do estado para frear o poder do clero provocou uma reação do grupo [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName], que está exigindo o fim das políticas anticlericais."
 anti_state_religion.2.f: "\"A nação precisa de fé para se unir. Abandonar nossos costumes nos faria adotar um sistema cheio de erros e falácias! Ora, isso seria... subverter a ordem social por meio da destruição da base de tudo aquilo que amamos!\""
 anti_state_religion.2.a: "O anticlericalismo é necessário."
 anti_state_religion.2.b: "É melhor reconsiderarmos nossas políticas planejadas."
 anti_state_religion.3.t: "O Mártir"
 anti_state_religion.3.d: "Um pregador fanático do [SCOPE.sReligion('country_religion_pop').GetName] apareceu na capital, provocando brigas com os guardas e esbravejando uma retórica instigante. Ele está claramente tentando ser preso para se fazer de \"mártir\" da fé."
 anti_state_religion.3.f: "\"Esse governo é antiético com a fé natural dos homens! Seu conceito de sociedade é totalmente alheio às verdades espirituais. Ele acredita que há uma oposição inevitável entre a nossa fé e a visão de mundo do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], além de achar que, de alguma forma, pode decidir o destino das nossas almas. Ridículo! Esse governo é uma farsa obscena e uma blasfêmia contra tudo o que é bom.\""
 anti_state_religion.3.a: "Encantador. Prenda esse homem."
 anti_state_religion.3.b: "Sério? Deixe-o em paz."
 election_neutral.1.t: "Faça o Favor de Queimar esta Carta"
 election_neutral.1.d: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName], membro proeminente do partido [SCOPE.sParty('mulligan_letters_party').GetName], tem sofrido graves acusações de corrupção. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] negou com veemência todas as alegações, até que cartas incriminatórias assinadas por [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe] foram descobertas."
 election_neutral.1.f: "\"Sim, sim, vou discutir o conteúdo dessas cartas com o comitê, mas antes eu quero ter tempo para estudar o conteúdo das cartas em meus aposentos particulares. Claro, juro pela minha honra que não vou alterar ou destruir nenhuma evidência. Eu juro.\""
 election_neutral.1.a: "O partido [SCOPE.sParty('mulligan_letters_party').GetName] deve defender [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] e negar tudo."
 election_neutral.1.b: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] deve se isolar para proteger o resto do partido [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c: "Há aliados no partido [SCOPE.sParty('mulligan_letters_party').GetName] que podem falar em defesa de [SCOPE.sCharacter('mulligan_letters_leader').GetLastName]."
 election_neutral.1.c.tt: "Um personagem no partido [SCOPE.sParty('mulligan_letters_party').GetName] tem a característica Carisma."
 election_neutral.2.t: "Comandante Saúda a Coalisão Civil"
 election_neutral.2.d: "[SCOPE.sCharacter('electioneering_commander').GetCustom('BR_OA')|U] [SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] fez declarações públicas apoiando o partido [SCOPE.sParty('electioneering_commander_party').GetName], colocando a neutralidade política dos militares em dúvida."
 election_neutral.2.f: "\"É meu dever defender a nação e seus interesses. Política é tão importante na guerra quanto batalhas e logística, não vejo problema em cumprir com o meu dever e fazer o que eu puder para garantir que as pessoas mais qualificadas para proteger a nação estejam no comando.\""
 election_neutral.2.a: "[SCOPE.sCharacter('electioneering_commander').GetFullName] pode falar o que [SCOPE.sCharacter('electioneering_commander').GetSheHe] quiser."
 election_neutral.2.b: "[SCOPE.sCharacter('electioneering_commander').GetSheHe|U] deve sofrer repreensão. Bons soldados não dão ordens, eles obedecem!"
 election_neutral.2.c: "Se [SCOPE.sCharacter('electioneering_commander').GetFullName] gosta tanto de política, [SCOPE.sCharacter('electioneering_commander').GetSheHe] deveria se envolver mais."
 election_neutral.2.c.tt: "[SCOPE.sCharacter('electioneering_commander').GetFullName] não tem a característica Político."
 election_neutral.3.t: "Viagem com Paradas"
 election_neutral.3.d: "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] pretende viajar por todo o estado de [SCOPE.sState('whistle_stop_state').GetName] de trem para fazer campanha para o partido [SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f: "\"Eu só quero me apresentar ao povo. Sou apenas [SCOPE.sCharacter('whistle_stop_leader').GetCustom('BR_UmUma')] [SCOPE.sCharacter('whistle_stop_leader').GetWomanMan] tentando espalhar a mensagem do nosso partido pelos melhores meios disponíveis.\""
 election_neutral.3.a: "Fazer campanha por trem é inteligente."
 election_neutral.3.b: "Seria uma pena se o trem da campanha sofresse atrasos."
 election_neutral.3.c: "O destino da nação depende de aquele trem chegar na hora!"
 election_neutral.3.b.tt: "Um Grupo de Interesse apoiando o partido [SCOPE.sParty('whistle_stop_party').GetName] não está no governo."
