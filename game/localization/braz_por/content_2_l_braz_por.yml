 economy_laws.1.t: "Crescimento Acima do Esperado"
 economy_laws.1.d: "O gabinete de economia central declarou que nossos esforços para reunir assuntos econômicos sob o controle do governo resultaram em um crescimento surpreendentemente positivo."
 economy_laws.1.f: "O homem ajustou os óculos, nervoso. \"Honestamente, é incrível\", ele admitiu, \"conferi os números duas vezes e pedi para três funcionários do escritório verificarem meu trabalho... Quem diria? Estamos adiantados no cronograma e acima dos valores projetados! Ora, acho que vou comemorar!\"\n\nDesajeitado, ele tirou sua gravata borboleta e gritou de felicidade. \"Cuidado, mundo, hoje eu estou à solta!\""
 economy_laws.1.a: "Excelente! Proceder com a legislação."
 economy_laws.1.b: "Excelente! Vamos apoiar os funcionários que tornaram isso possível."
 economy_laws.2.t: "Disputas de Partido"
 economy_laws.2.d: "Uma facção do governo está se opondo ao ritmo e à abordagem da nossa política econômica em mudança e deseja discutir e revisar nossa agenda atual."
 economy_laws.2.f: "\"Sei que alguns me acusam de ter um viés oposicionista, mas posso garantir a todos aqui que sou um homem leal ao partido. Amigos, só estou dizendo que precisamos avaliar se nossa política amadureceu o suficiente para descartarmos totalmente o sistema socioeconômico ultrapassado.\""
 economy_laws.2.a: "Deixar os membros do partido debaterem a questão."
 economy_laws.2.b: "Levar nossa posição às conferências do partido."
 economy_laws.2.c: "Ter uma conversa com nossos adversários."
 economy_laws.3.t: "Deslumbrados pelo Sucesso"
 economy_laws.3.d: "Nossos esforços para instaurar a reforma econômica gerou escassez e má gestão em [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f: "\"É fato que excedemos a reforma planejada da economia, e isso fez com que nossos amigos do grupo [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting] ficassem deslumbrados com o sucesso, perdendo a capacidade de raciocinar e enxergar com clareza por um momento.\""
 economy_laws.3.a: "Temos que assumir nossos erros."
 economy_laws.3.b: "Não temos falhas, apenas sucessos!"
 economy_laws.4.t: "Extorsão Indefensável"
 economy_laws.4.d: "Um orador do grupo [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] partiu em uma viagem de palestras pela nação, denunciando [SCOPE.sLawType('standing_law_scope').GetName] e enaltecendo o valor do Livre Mercado."
 economy_laws.4.f: "\"Quando consideramos que a teoria do nosso grande sistema garante que todos aproveitem os frutos das indústrias e empresas, fica claro que qualquer coisa além do fluxo livre de mercadorias é uma extorsão indefensável e uma traição imperdoável aos nossos valores.\""
 economy_laws.4.a: "Trabalhamos por um objetivo em comum!"
 economy_laws.4.b: "O grupo [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] tem um palestrante tão talentoso."
 economy_laws.5.t: "O Mercado das Ideias"
 economy_laws.5.d: "Os adversários das nossas reformas econômicas planejadas exigiram o direito de ter suas ideias igualmente ouvidas e se atreveram a usar nossa retórica do Livre Mercado para justificar o direito à palavra."
 economy_laws.5.f: "\"Só queremos um livre mercado... de ideias.\""
 economy_laws.5.a: "Queremos livres mercados, não conversa fiada!"
 economy_laws.5.b: "A competição é necessária, até mesmo em ideias."
 economy_laws.5.c: "Em um encontro livre, a verdade prevalece!"
 economy_laws.6.t: "A Indústria Sofre em [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d: "A competição de mercadorias estrangeiras fez com que a demanda por produtos de [SCOPE.sState('industrial_protectionist_state').GetName] despencasse, gerando preocupação no estado quanto às nossas reformas planejadas."
 economy_laws.6.f: "\"O livre comércio estrangeiro dá nosso dinheiro e mercado aos outros, ferindo nosso trabalho, nossa indústria e nosso povo. Para que servem essas políticas que não nos beneficiam?\""
 economy_laws.6.a: "Precisamos amenizar as preocupações em [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b: "Precisamos tentar convencer [SCOPE.sState('industrial_protectionist_state').GetName] sobre o mérito das nossas reformas."
 economy_laws.6.c: "Temos que continuar com nossos planos de qualquer maneira."
 africa_colonial_events.40.t: "Jingoísta Insubordinado"
 africa_colonial_events.40.d: "Um oficial das nossas colônias africanas provocou intencionalmente um confronto com o país [SCOPE.sCountry('jingoist_officer_victim').GetName], apesar das instruções para manter a paz. Podemos seguir o plano do oficial e manter as aparências ou reconvocá-lo, admitindo que perdemos o controle da situação e irritando os jingoístas."
 africa_colonial_events.40.f: "\"Esqueça as cartas dos tolos da capital! Tudo o que eu conquistei durante essas campanhas foi feito apesar do ministério, e não graças a ele.\""
 africa_colonial_events.40.a: "Não temos escolha a não ser atacar o país [SCOPE.sCountry('jingoist_officer_victim').GetName]."
 africa_colonial_events.40.b: "Tragam o oficial de volta e parem com essa loucura!"
 africa_colonial_events.40.c: "Gostei desse cara! Continuem o ataque e promovam o oficial."
 africa_colonial_events.41.t: "O Imperialista Renegado"
 africa_colonial_events.41.d: "Um explorador patriota e partidário do grupo [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] está analisando a terra de [SCOPE.sState('rogue_imperialist_state').GetName] e assinando tratados com lideranças locais em nome da nossa nação, mas o país [SCOPE.sCountry('rogue_imperialist_target').GetName] já estabeleceu presença na região. Se as reivindicações do explorador forem reconhecidas, o país [SCOPE.sCountry('rogue_imperialist_target').GetName] ficará furioso conosco."
 africa_colonial_events.41.f: "\"Esse homem é louco! Estamos tentando usar uma estratégia cuidadosa e delicada aqui e ele coloca tudo a perder, atormentando a todos, e para quê? Pela nação? Ora, por favor! Será que ele não percebe o estrago que está fazendo?\""
 africa_colonial_events.41.a: "Aceitar a reivindicação em [SCOPE.sState('rogue_imperialist_state').GetName] e irritar o país [SCOPE.sCountry('rogue_imperialist_target').GetName]."
 africa_colonial_events.41.b: "Rejeitar o explorador e irritar nossos próprios jingoístas."
 africa_colonial_events.41.c: "Esse homem é um exemplo! Ele deveria assumir o grupo [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]."
