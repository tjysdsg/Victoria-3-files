 industrial_accident_events.1.t: "O Grande Incêndio da Fábrica de Roupas"
 industrial_accident_events.1.d: "Um terrível incêndio matou muitos trabalhadores em [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], em parte por causa de condições de trabalho perigosas e saídas de emergência trancadas. Também foi divulgado que a fábrica incendiada era propriedade de [SCOPE.sCharacter('guilty_factory_owner').GetFullName], membro importante do grupo [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]."
 industrial_accident_events.1.f: "Um dos homens que tentou apagar o fogo testemunhou no inquérito. \"Pensei que só havia máquinas carbonizadas no local\", ele disse, \"até que pisei em algo macio\"."
 industrial_accident_events.1.a: "Esse é o preço do progresso."
 industrial_accident_events.1.b: "Devemos responsabilizar [SCOPE.sCharacter('guilty_factory_owner').GetFullName] por essas mortes!"
 industrial_accident_events.1.b.tt: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] irá para a prisão e perderá sua posição de poder."
 industrial_accident_events.2.t: "Acidente na Tinturaria"
 industrial_accident_events.2.d: "Várias pessoas foram atingidas na tinturaria de [SCOPE.sState('dyeworks_state').GetName] quando um tanque enorme derramou tintura quente por todo o chão da oficina e sobre os trabalhadores desavisados."
 industrial_accident_events.2.f: "Os moradores locais estão pasmos com o incidente, alegando que a culpa é das fracas regulamentações de segurança no ambiente de trabalho quente e perigoso, e exigem que o governo tome alguma atitude. Os trabalhadores estão sendo resgatados, mas muitos foram atingidos."
 industrial_accident_events.2.a: "Cedo ou tarde, o fim cairá sobre todos nós."
 industrial_accident_events.2.b: "O sofrimento deles não será em vão!"
 industrial_accident_events.3.t: "O Maquinista Corajoso"
 industrial_accident_events.3.d: "Um acidente ferroviário em [SCOPE.sState('casey_jones_state').GetName] só não terminou em tragédia graças à agilidade do maquinista, que faleceu no local. Poucas pessoas morreram, mas os destroços não serão removidos tão cedo."
 industrial_accident_events.3.f: "\"Aproximem-se para ouvir a história de um maquinista corajoso...\""
 industrial_accident_events.3.a: "Ainda bem que existem maquinistas ágeis!"
 industrial_accident_events.3.b: "Funcionários das ferrovias merecem mais do que canções por se sacrificarem no trabalho."
 industrial_accident_events.4.t: "A Grande Inundação de Melaço"
 industrial_accident_events.4.d: "Um tanque de armazenamento cheio de melaço para destilação de rum transbordou, inundando as ruas do centro comercial de [SCOPE.sState('molasses_flood_state').GetCityHubName] e deixando centenas de pedestres mortos e feridos."
 industrial_accident_events.4.f: "\"O melaço cobriu as ruas até a altura da cintura, borbulhando e destruindo tudo pela frente. Algumas formas eram visíveis... mas não sabíamos dizer se eram animais ou humanos. Só enxergávamos a luta pela vida em meio ao líquido pegajoso.\""
 industrial_accident_events.4.a: "Fechar as destilarias até que os destroços sejam removidos."
 industrial_accident_events.4.b: "Uma tragédia não pode deter o progresso!"
 industrial_accident_events.5.t: "Explosão da Caldeira"
 industrial_accident_events.5.d: "Uma fábrica em [SCOPE.sState('boiler_explosion_state').GetName] foi abalada pela explosão de uma grande caldeira, deixando dezenas de mortos e feridos. A história dessa tragédia logo se tornou um evento nacional."
 industrial_accident_events.5.f: "\"O vapor escaldante liberado pela explosão da caldeira atingiu o rosto dos homens no chão de fábrica. Quem escapou disso, certamente sofreu o impacto da própria explosão ou dos destroços.\""
 industrial_accident_events.5.a: "Esses eventos são o preço do progresso."
 industrial_accident_events.5.b: "Os trabalhadores não devem ser explorados e forçados a tais condições."
 industrial_accident_events.5.c: "Máquinas são perigosas! A indústria é um câncer."
 industrial_accident_events.6.t: "Acidente de Mineração"
 industrial_accident_events.6.d: "Uma mina em [SCOPE.sState('mining_accident_state').GetName] desabou, prendendo os mineiros dentro dos túneis escuros. A gravidade do acidente transformou a tragédia em notícia, em [SCOPE.sState('mining_accident_state').GetName] e por toda a nação."
 industrial_accident_events.6.f: "\"Eles me tiraram de lá, mas deixaram meu amigo para trás.\"\n\nIsso foi tudo o que o feitor conseguiu arrancar do pobre rapaz. Trapos sujos de fuligem se agarravam a ele como pedaços rasgados de uma jaqueta de funeral. Ele não sabia se o rapaz estava segurando as lágrimas por medo de levar uma surra ou para se manter forte. Ele estava esgotado e torcia para que o gerente tivesse misericórdia."
 industrial_accident_events.6.a: "Esse é um pequeno preço pelo avanço da indústria."
 industrial_accident_events.6.b: "Esse abuso revoltante do cidadão comum não pode continuar!"
 industrial_accident_events.6.c: "Essas minas são a praga da humanidade e do interior."
 egyptian_crisis_events.1.t: "Reafirmando nossa Autoridade na Síria"
 egyptian_crisis_events.1.d: "O Egito dominou a maioria das nossas províncias levantinas em 1833, após a tentativa frustrada de seu governante de derrubar todo o governo imperial. Já passou da hora de recuperarmos as terras que perdemos naquela guerra.\n\nNo entanto, é provável que isso chame a atenção das [Concept('concept_great_power', '$concept_great_powers$')] europeias."
 egyptian_crisis_events.1.f: "\"O que já foi nosso será nosso de novo. A marca que deixamos no Egito e no Levante não pode ser ignorada. Como as linhas que o tempo entalha em uma montanha, nós também entalhamos nosso destino na terra deles com as pegadas dos nossos ancestrais.\n\nAvancem, filhos do sol!\""
 egyptian_crisis_events.1.a: "Temos que garantir que estão do nosso lado."
 egyptian_crisis_events.1.a.tt: "Será oferecido um [concept_active_interest] na região ao país [THIS.GetCountry.GetName]."
 egyptian_crisis_events.1.b: "Não precisamos da aprovação deles para tomar o que é nosso."
 egyptian_crisis_events.2.t: "A Incursão Turca"
 egyptian_crisis_events.2.d: "Os otomanos começaram a tramar planos para recuperar as terras que ganhamos deles em 1833. Isso viola nossa soberania! No entanto, é provável que essa situação chame a atenção das [Concept('concept_great_power', '$concept_great_powers$')] europeias, o que nos dá uma chance de obter aliados poderosos no conflito."
 egyptian_crisis_events.2.f: "\"Chegou a hora do Sultão e eu acertarmos as contas.\""
 egyptian_crisis_events.2.a: "Devemos resistir a essa agressão!"
 egyptian_crisis_events.2.a.tt: "Um [concept_active_interest] em nossa região será oferecido a todas as [Concept('concept_great_power', '$concept_great_powers$')] europeias."
 egyptian_crisis_events.4.t: "A Crise Egípcio-Otomana"
 egyptian_crisis_events.4.d: "A tentativa do Império Otomano de retomar o controle do Levante das mãos do Egito se tornou um incidente internacional. Nosso envolvimento pode afetar o equilíbrio do poder na região."
 egyptian_crisis_events.4.f: "O mensageiro veio com um único envelope selado com cera ao meio-dia e meia. Ventos gelados seguiam seus passos cansados. Todos os generais e conselheiros reunidos ao redor [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pediram decoro. O mensageiro entregou o envelope, sufocando um suspiro ao ver a origem dele: Egito. Os otomanos estavam vindo ao Egito."
 egyptian_crisis_events.4.a: "Devemos ficar de olho na região."
 egyptian_crisis_events.4.b: "Não temos interesse nessa crise."
