 production_tech_events.501.t: "Auge das Ferrovias"
 production_tech_events.501.d: "O aumento de ramificações das principais rotas ferroviárias foi inestimável para o crescimento da nossa indústria ferroviária emergente."
 production_tech_events.501.f: "\"Uma criança foi presa por pegar carvão nos trilhos recém-colocados. Se tivesse sido esperta o bastante para roubar a ferrovia inteira, estaríamos diante de um Napoleão da indústria.\""
 production_tech_events.501.a: "As ferrovias de [SCOPE.sState('railway_state').GetName] prosperarão."
 production_tech_events.501.b: "Os fabricantes de locomotivas de [SCOPE.sState('engine_state').GetName] se beneficiarão desse auge."
 production_tech_events.501.c: "Não vamos nos acomodar, vamos nos preparar para o futuro!"
