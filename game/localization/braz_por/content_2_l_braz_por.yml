 je_submarines: "A Guerra Sob as Ondas"
 je_submarines_reason: "Avanços na tecnologia de submersíveis significam que a guerra naval não precisa mais ser travada apenas na superfície do mar."
 naval_tech_events.4.t: "Submarinos Supremos"
 naval_tech_events.4.d: "Nosso uso crescente de submarinos em combate criou uma nova geração de comandantes, exemplificada por pessoas como [SCOPE.sCharacter('submarine_commander').GetFullName], que entende muito bem a natureza do combate subaquático."
 naval_tech_events.4.f: "\"O mar é infinito e, mesmo assim, nós apenas oscilamos em sua superfície, indiferentes às profundezas abaixo. Imagine o poder que teremos se transformarmos o vasto abismo em nosso próprio domínio e atacarmos os tolos na superfície quando quisermos?\""
 naval_tech_events.4.a: "Nossos submarinos sufocarão nossos inimigos!"
 naval_tech_events.4.b: "Aprender como nos defender dessas embarcações."
 naval_tech_events.4.c: "Promover as habilidades de [SCOPE.sCharacter('submarine_commander').GetLastName] como comandante."
 naval_tech_events.4.e: "Promover [SCOPE.sCharacter('submarine_commander').GetLastName] como herói valente de uma nova era."
 unrestricted_submarine_warfare: "Combate Submarino Irrestrito"
 je_carriers: "Voando Sobre as Ondas"
 je_carriers_reason: "Inovações nas tecnologias naval e aeronáutica criaram uma nova embarcação: o porta-aviões. Este navio transporta aviões, em vez de torpedos e canhões. Ainda não se sabe qual é sua possível força em batalha, mas o projeto é muito promissor."
 naval_tech_events.5.t: "A Demonstração Explosiva"
 naval_tech_events.5.d: "[SCOPE.sCharacter('aviator_commander').GetFullName], proponente importante do poder aéreo naval, orquestrou uma série de exercícios navais, bombardeando cascos abandonados por cima com aeronaves lançadas de outros navios."
 naval_tech_events.5.f: "\"Nenhum navio consegue escapar da devastação de uma aeronave atacando por cima. A munição naval mais eficiente do futuro será uma bomba vinda dos céus, não um projétil disparado do convés. O exercício demonstrou claramente que os aviões devem ser a espada e o escudo da marinha do futuro.\""
 naval_tech_events.5.a: "Nenhuma marinha será tão avançada quanto a nossa!"
 naval_tech_events.5.b: "Demitam [SCOPE.sCharacter('aviator_commander').GetFullName] por envergonhar o serviço!"
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName] poderia avançar melhor com sua causa no governo."
 naval_tech_events.5.e: "As forças terrestres devem acompanhar a tecnologia naval."
 naval_traditions_upheld: "Tradições Navais Mantidas"
 je_unite_the_principalities: "Principados, Uni-vos"
 je_unite_the_principalities_reason: "Os Principados do Danúbio despertaram da longa letargia. Os direitos e interesses da terra natal clamam por libertação e o bem e a felicidade da nação romena exigem ação! Devemos buscar união e ajudar a construir um único país para o nosso povo. No entanto, é preciso ter cuidado, pois não podemos perturbar nenhuma [concept_great_power] no processo."
 je_unite_the_principalities_button: "Pressionar pela união"
 je_unite_the_principalities_button_desc: "O primeiro passo para unificar a nação romena é estabelecer um único governante entre nosso povo. Garantir uma liderança comum, mesmo que nossos países continuem separados no papel, contribuirá muito para a causa da unificação."
 je_unite_the_principalities_united_two_principalities_tt: "O país [SCOPE.GetRootScope.GetCountry.GetName] formou uma [concept_personal_union] com outro país #bold romeno#! ou o transformou em [concept_puppet] do país [SCOPE.GetRootScope.GetCountry.GetName]."
 je_unite_the_principalities_friend_with_all_great_powers_tt: "O país [SCOPE.GetRootScope.GetCountry.GetName] tem relações #bold positivas#! com cada [concept_great_power] que tem um [concept_active_interest] na região."
 je_unite_the_principalities_no_other_romanians_tt: "Não há outros países #bold romenos#! com os quais se unir."
 je_unite_the_principalities_romania_is_real_tt: "A #bold Romênia#! já se formou."
 je_unite_the_principalities_amicable_or_better_relations_tt: "O país [SCOPE.GetRootScope.GetCountry.GetName] tem relações #bold amistosas#! ou melhores com outro país #bold romeno#!. Os dois são independentes ou súditos do mesmo soberano e, por sua vez, podem ter súditos."
 je_all_for_one: "Todos por Um"
 je_all_for_one_reason: "Juntos somos mais fortes. Devemos preservar a união incerta que temos para que, a partir dela, possamos formar uma única e grande Romênia."
 je_all_for_one_goal: "Mantenha a união dos principados por 10 anos"
 je_south_bessarabian_retrocession_button: "O Retrocesso no Sul da Bessarábia"
 je_south_bessarabian_retrocession_button_desc: "A Moldávia já controlou terras com acesso ao mar. Seria benéfico para nós recuperarmos esse antigo território e conectarmos nosso país ao comércio marítimo do Mar Negro."
 je_south_bessarabian_retrocession_button_tt1: "O país [SCOPE.GetRootScope.GetCountry.GetName] deve ter relações #bold amistosas#! com uma [concept_great_power] que #bold não#! possui a #bold Bessarábia#!."
 je_south_bessarabian_retrocession_button_tt2: "A #bold Bessarábia#! deve ser controlada por um país que tenha relações #bold positivas#! com o país [SCOPE.GetRootScope.GetCountry.GetName]"
 je_marea_unire_button: "Marea Unire"
 je_marea_unire_button_desc: "A Grande União de todos os povos romenos requer não só a união dos Principados do Danúbio, mas a união de todas as terras romenas, incluindo a Transilvânia."
 rom_annex_trs: "Conclua a Grande União"
 rom_annex_trs_desc: "A nação romena não está completa sem a inclusão da Transilvânia. Se esse território estivesse em nossa esfera, nós poderíamos... ou melhor, devemos agir para incorporá-lo totalmente."
 romania.1.t: "A Declaração de União da Romênia"
 romania.1.d: "O país [SCOPE.sCountry('romania_unifier').GetName] proclamou-se unificador da Romênia e busca estabelecer uma união com os outros principados romenos da região."
 romania.1.f: "\"Nós nos proclamamos os verdadeiros representantes da nação, os herdeiros de uma terra rica e de uma história vibrante. Essa realização de um desejo sagrado nos abençoará pela posteridade, e não aceitaremos resistência de nenhum outro estado. Esta é a nossa terra e este é o nosso destino.\""
 romania.1.a: "Nós acolhemos essa união e honraremos nossos acordos com o país [SCOPE.sCountry('romania_unifier').GetName]."
 romania.1.b: "Nós não aprovamos isso! O país [SCOPE.sCountry('romania_unifier').GetName] deve ser condenado por suas ações."
 romania.2.t: "Nossa Declaração de União"
 romania.2.d: "Com nossa força e perspicácia, demos os primeiros passos para unir a nação romena. O futuro nos chama!"
 romania.2.f: "O repórter começou a registrar as experiências do dia. \"Só se ouvia as mais animadas demonstrações de alegria pela capital. Era o único espetáculo que podia ser visto em todas as ruas, em todas as calçadas, em todos os locais públicos da cidade. Nossos irmãos camponeses agora gritavam com todo o vigor de suas almas: '#italic Vida longa à nação! Vida longa à Romênia!#!'\"\n\nUma única lágrima de alegria rolou pelo rosto dele. \"As pessoas se abraçavam sem se importar com suas diferenças, como se todos tivessem se livrado do jugo mais opressivo\"."
 romania.2.a: "Toți în unu!"
 romania.2.a.tta: "O país [SCOPE.sCountry('romania_lesser_partner').GetName] se tornará o membro inferior em uma [concept_personal_union] conosco."
 romania.2.a.ttb: "O país [SCOPE.sCountry('romania_lesser_partner').GetName] se tornará nosso [concept_puppet]."
 romania.3.t: "Despertem, romenos!"
 romania.3.d: "Nossa união com o país [SCOPE.sCountry('romania_lesser_union_partner').GetName] foi concluída. Nossos laços são sólidos, nossa vontade é inabalável. Juntos, nós somos a #bold Romênia#!."
 romania.3.d2: "Nossa união com os países [SCOPE.sCountry('romania_lesser_union_partner').GetName] e [SCOPE.sCountry('transylvania_union_partner').GetName] foi concluída. Nossos laços são sólidos, nossa vontade é inabalável. Juntos, nós somos a #bold Romênia#!."
 romania.3.f: "\"Acordem, romenos, de seu sono mortal\", bradou a multidão.\n\n\"No qual foram induzidos pelos tiranos bárbaros.\nAgora ou nunca, semeiem um novo destino para si\nAo qual até seus inimigos cruéis se curvarão!\"\n\nTrês cores tremulavam ao vento. Crianças estavam sendo erguidas no ar para gravar o momento em suas memórias. Juntas, as pessoas cantavam uma música que nunca haviam ouvido, mas cuja letra já conheciam em seus corações."
 romania.3.a: "União pela vida e fraternidade pela morte!"
 romania.4.t: "O Retrocesso no Sul da Bessarábia"
 romania.4.d: "Com o apoio de uma superpotência, o país [SCOPE.sCountry('romanian_bessarabia_receiver').GetName] solicitou um pedaço de terra em [SCOPE.sState('south_bessarabia_cession').GetName], um território antes controlado pela Moldávia, para ter acesso ao Mar Negro. Enviados nos informaram que teríamos a gratidão de uma nação romena se aceitarmos esse pedido."
 romania.4.f: "\"Que tipo de estado seríamos sem acesso ao mar? Cahul, Bolgrad e Ismail fariam muito por nossa prosperidade e pela própria posteridade.\""
 romania.4.a: "Ceder [SCOPE.sState('south_bessarabia_cession').GetName] é algo que podemos fazer."
 romania.4.b: "O estado [SCOPE.sState('south_bessarabia_cession').GetName] é e sempre será nosso, não deles!"
