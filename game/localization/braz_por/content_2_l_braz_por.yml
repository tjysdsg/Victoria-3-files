 slave_revolt.1.t: "Motim na Escuna de Escravos"
 slave_revolt.1.d: "Escravos em um dos navios mercantes da nossa nação se rebelaram, tomaram o controle da embarcação e navegaram até o país vizinho [SCOPE.sCountry('neighbor_country').GetName], no qual a escravidão é ilegal."
 slave_revolt.1.f: "\"Não cabe às cortes estrangeiras decidirem o status dessas pessoas que navegaram sob a bandeira da nossa nação. Esse direito nunca pode pertencer a outro país, não importa a causa!\""
 slave_revolt.1.a: "Emitir um protesto forte."
 slave_revolt.1.b: "Isso está fora de nossas mãos agora."
 notification_slave_revolt_1_tooltip: "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name: "[concept_relations] com [SCOPE.sC('originator').GetName] prejudicadas"
 notification_slave_revolt_1_desc: "O país [SCOPE.sC('originator').GetName] diminuiu as [concept_relations] conosco, pois nossa rejeição à escravidão fez com que os escravos deles fugissem para o nosso território em busca de liberdade."
 slave_revolt.2.t: "Fuga de Escravos"
 slave_revolt.2.d: "Um grupo significativo de escravos se rebelou e cruzou as fronteiras do país [SCOPE.sCountry('neighbor_country').GetName], no qual a escravidão é ilegal."
 slave_revolt.2.f: "\"É a tarefa deste governo capturar e prender fugitivos e enviá-los de volta ao território de onde vieram. Agora vá e cumpra seu dever!\""
 slave_revolt.2.a: "Vamos financiar a captura de todos os fugitivos."
 slave_revolt.2.b: "Não pagaremos nada."
