 omani_realm_splits: "O reino omanense será dividido entre Omã e Zanzibar."
 zanzibar.1.t: "A Ascenção de Zanzibar"
 zanzibar.1.d: "Embora [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] tenha chegado ao poder em Omã e Muscat, seu irmão mais novo, [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName], estabeleceu uma base de poder independente como o [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] do [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag], na África Oriental."
 zanzibar.1.f: "\"Por que a África? Olhe ao seu redor! O azul das águas de Zanzibar é mais brilhante que o do próprio céu, as areias brancas são tão finas que eu poderia me deitar na praia e imaginar estar sobre cem almofadas, e todas as mercadorias da África que você pode imaginar estão nos mercados. Por que sofrer em Omã quando posso construir um império aqui com essas riquezas?\""
 zanzibar.1.a: "[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] ainda reina absoluto!"
 zanzibar.1.a.tt: "Continuar a jogar como [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b: "Nossas fortunas estão em [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.c: "Detenham [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]! Não podemos dividir [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
