 texan_war_of_independence.3.t: "General Santa Anna Capturado"
 texan_war_of_independence.3.d: "[SCOPE.sCharacter('santa_anna_scope').GetFullName], governante do México e um de seus principais generais, foi capturado pelas nossas forças em um pântano, trajando um uniforme de dragão. Ele oferece assinar imediatamente um acordo de paz conosco em troca de sua liberdade."
 texan_war_of_independence.3.f: "\"Santa Anna vivo tem um valor inestimável para o Texas. Morto, ele seria só mais uma baixa.\""
 texan_war_of_independence.3.a: "Usar Santa Anna para forçar um acordo."
 texan_war_of_independence.3.b: "Deixe-o voltar para o México, nós continuamos a lutar!"
 notification_santa_anna_captured_notification_name: "Santa Anna Capturado"
 notification_santa_anna_captured_notification_desc: "O país [SCOPE.sCountry('texas_scope').GetName] capturou o general [SCOPE.sCountry('mexico_scope').GetAdjective] Santa Anna, que usou seu poder pessoal para negociar o fim da Guerra de Independência do Texas"
