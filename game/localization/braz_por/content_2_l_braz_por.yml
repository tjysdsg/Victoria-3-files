 je_trench_warfare: "Guerra na Lama"
 je_trench_warfare_reason: "Os soldados descobriram uma nova arma nesta era de guerra científica: a pá."
 trench_warfare.1.t: "O Fronte Entrincheirado"
 trench_warfare.1.d: "O uso intenso de trincheiras em [SCOPE.sState('trench_warfare_state').GetName] por [SCOPE.sCharacter('trench_warfare_general').GetFullName] deixou a terra parecendo um inferno. O impasse não pode durar para sempre, mas não está claro qual é o melhor jeito de prosseguir."
 trench_warfare.1.f: "\"Você já esteve nas trincheiras? É menos solitário do que pensa. Há amigos por toda parte: os ratos estarão com você dia e noite, e mesmo quando seus colegas morrerem, eles ficarão ao seu lado, lá na lama.\""
 trench_warfare.1.a: "Precisamos nos entrincheirar mais em [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b: "Não podemos deixar nossas defesas estagnarem."
 trench_warfare.1.c: "Precisamos de uma brecha."
