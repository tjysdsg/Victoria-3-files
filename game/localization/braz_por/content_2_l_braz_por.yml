 notification_slave_revolt_2_desc: "O país [SCOPE.sC('originator').GetName] diminuiu as [concept_relations] conosco, pois nossa rejeição à escravidão fez com que os escravos deles fugissem para o nosso território em busca de liberdade."
 slave_revolt.3.t: "A Insurreição de [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d: "Escravos se rebelaram em [SCOPE.sState('slave_insurrection_state').GetName]. Eles ainda não representam uma força significativa, e há várias maneiras de abordá-los."
 slave_revolt.3.f: "\"Queremos liberdade! Queremos retribuição! Isso é mesmo uma surpresa? Quem nega a liberdade aos outros não a merece.\""
 slave_revolt.3.a: "Negociar a paz com as lideranças da revolta."
 slave_revolt.3.b: "Não negociamos com insurrecionais."
