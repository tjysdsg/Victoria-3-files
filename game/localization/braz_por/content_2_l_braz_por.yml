 trains.1.t: "A Grande Destruição de Trem"
 trains.1.d: "Um empreendedor do entretenimento organizou um evento em uma feira local para que duas locomotivas antigas colidissem. O impacto pode representar um perigo à multidão, mas isso não impediu [SCOPE.sCharacter('train_crash_attendee').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName] de confirmar sua presença na primeira fileira do evento."
 trains.1.f: "\"Céus, por quê? Por que você quer tanto ver uma colisão?\"\n\n\"Sinceramente? Eu acredito que, dentro de cada pessoa normal, inclusive eu, existe o desejo reprimido de destruir coisas.\""
 trains.1.a: "Senhoras e senhores, aproveitem o espetáculo!"
 trains.1.b: "Proibir [SCOPE.sCharacter('train_crash_attendee').GetFullName] de arriscar a vida nesse evento!"
 a_smashing_appearance: "Uma Aparência Arrebatadora"
 the_desire_to_smash_things_up: "As Coisas Foram Bem Destruídas"
