 je_military_aviation_reason: "Avanços na aviação abriram um novo campo de batalha: os céus."
 aviation.1.t: "Oficial Ás"
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName] ganhou renome não apenas por utilizar uma aeronave em batalha, mas por até pilotar uma por conta própria nos céus de [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f: "\"Os jornais estão dizendo que [SCOPE.sCharacter('flying_circus_general').GetSheHe] é '[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')]'! [SCOPE.sCharacter('flying_circus_general').GetSheHe|U] é incrível... Não dá para dizer se é melhor realizar desfiles com [SCOPE.sCharacter('flying_circus_general').GetSheHe] em casa ou continuar mandando que ataque todo mundo em [SCOPE.sState('flying_circus_state').GetNameNoFormatting].\""
 aviation.1.a: "O heroísmo nacional ajudará internamente."
 aviation.1.b: "Heróis de guerra devem continuar na guerra."
