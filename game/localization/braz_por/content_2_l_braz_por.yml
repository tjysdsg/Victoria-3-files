 je_unite_the_nations: "As Nações da Ilha da Tartaruga"
 je_unite_the_nations_reason: "Para a nossa sobrevivência e de nossos irmãos, devemos nos reunir. Só seremos capazes de resistir aos avanços diplomáticos e forçados dos colonizadores em nossas fronteiras se estivermos unidos."
 je_unite_the_nations_proclaim_turtle_island_button: "Proclamar a Ilha da Tartaruga"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "Juntos, somos muito mais poderosos do que qualquer nação isolada. Nós seremos o centro da resistência, o brado de guerra contra aqueles que nos pressionam e usurpam tudo que é precioso para nós."
 je_unite_the_nations_organize_the_tribes_button: "Organizar as Tribos"
 je_unite_the_nations_organize_the_tribes_button_desc: "Por meio de enviados e assistência direta, podemos incentivar a transformação das nossas nações irmãs em algo mais resistente à invasão e mais receptivo à nossa própria abordagem ao governo."
 je_unite_the_nations_offer_confederation_button: "Oferecer Confederação"
 je_unite_the_nations_offer_confederation_button_desc: "Nossa causa é a causa comum de todos os povos desta terra. É natural que nossos irmãos queiram unir forças conosco."
 supporting_reform_efforts_among_brothers: "Apoiando Esforços Reformistas Entre Irmãos"
 je_unite_the_nations_complete_tt: "Todas as [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] na #bold América do Norte#! foram anexadas por nós ou colonizadas por potências estrangeiras."
 je_unite_the_nations_organize_the_tribes_tt: "Converteremos a [concept_decentralized_nation] com o maior [concept_gdp] que faz fronteira conosco em uma [concept_unrecognized_power]."
 je_unite_the_nations_offer_confederation_tt: "Ofereceremos a confederação à nação indígena com o maior [concept_gdp] que faz fronteira conosco."
 turtle_island_state_of_nations: "Estado de Muitas Nações"
 subject_interactions.1.t: "Nomeando um Governador"
 subject_interactions.1.d: "Podemos considerar vários tipos de candidatos possíveis para liderar a administração no país [SCOPE.sCountry('target_country').GetName]. Que tipo de liderança estamos procurando?"
 subject_interactions.1.f: "\"A governança é algo muito delicado. Cada estado tem suas pressões específicas, seus lobbies e suas preocupações. É nosso dever garantir que todas essas questões sejam eliminadas para que jamais voltem a interferir em nossos objetivos.\""
 subject_interactions.1.a: "Só precisamos de uma figura confiável da metrópole."
 subject_interactions.1.a.tt: "Cria um governante do povo [SCOPE.sCulture('our_primary_culture').GetName] para o país [SCOPE.sCountry('gubernatorial_change_country').GetName] que pertença ao grupo [SCOPE.gsInterestGroup('our_ruling_interest_group_permanent').GetName]."
 subject_interactions.1.b: "Nomeie um morador local como governador. Os colonos vão adorar."
 subject_interactions.1.b.tt: "Cria um governante do povo [SCOPE.sCulture('their_primary_culture').GetName] para o país [SCOPE.sCountry('gubernatorial_change_country').GetName] que pertença ao grupo [SCOPE.gsInterestGroup('their_their_ruling_group').GetName]."
