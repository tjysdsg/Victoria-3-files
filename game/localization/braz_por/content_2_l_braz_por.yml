 laws_police.1.t: "Por Um Triz"
 laws_police.1.d: "Um assassino quase acertou um tiro em um ministro do grupo [SCOPE.gsInterestGroup('assassination_target_ig').GetName] nesta manhã, gerando apelos pela rápida aprovação de [SCOPE.sLaw('current_law_scope').GetName]. O grupo [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], contrário a essa lei, também está sendo acusado de apoiar implicitamente o assassino."
 laws_police.1.f: "\"Esse atentado é apenas o mais recente de uma série de incidentes. Se não fizermos nada hoje, quando faremos? Quantas pessoas serão feridas até tomarmos uma atitude?\""
 laws_police.1.a: "Temos que proteger o nosso povo."
 laws_police.1.b: "Quem contraria a ordem deve ser censurado."
 laws_police.2.t: "As Polêmicas da Polícia dos Jornais"
 laws_police.2.d: "O esforço nacional para implementar [SCOPE.sLaw('current_law_scope').GetName] virou assunto de debate entre jornais partidários e pode abalar o processo legislativo."
 laws_police.2.f: "\"Caro editor,\n\nComo cidadão comum sem conexão alguma com a disputa nacional atual sobre essa lei de policiamento, eu humildemente gostaria de escrever algumas palavras...\""
 laws_police.2.a: "Deixar os jornais escreverem o que quiserem."
 laws_police.2.b: "Emitir nossos próprios editoriais para os jornais."
 laws_police.2.c: "Os jornais falaram com liberdade suficiente sobre esse tema."
 laws_police.3.t: "Ignorância na Manifestação"
 laws_police.3.d: "Uma manifestação essencialmente pacífica para o [SCOPE.sPoliticalMovement('rally_movement').GetName] sofreu ataques violentos da milícia local. O grupo [SCOPE.gsInterestGroup('rally_movement_ig').GetName], grande apoiador do movimento, está insatisfeito com a violência. O episódio fez muitos questionarem se seria inteligente estabelecer qualquer policiamento permanente com o direito de usar a força."
 laws_police.3.f: "\"Os perversos e carniceiros saíram com seus machados já cheirando a sangue dos inocentes. Essa é a 'justiça' que deseja propagar pela nação? A menos que o governo responsabilize os ministros e acalme o povo, ele certamente será destituído.\""
 laws_police.3.a: "Talvez um período de reflexão seja necessário neste momento."
 laws_police.3.b: "Não podemos deixar que essa notícia se espalhe. Reprima o [SCOPE.sPoliticalMovement('rally_movement').GetName]."
 laws_police.3.c: "É exatamente por isso que precisamos de [SCOPE.sLaw('current_law_scope').GetName], não desses bárbaros!"
