 native_resettlement.1.t: "Worcester contra Geórgia"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] desafiou o governo da Suprema Corte e ordenou a remoção do povo [SCOPE.sCulture('cherokee_culture').GetName] para o [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f: "\"De que importa a opinião da Suprema Corte? Só precisamos fazer uma fogueira embaixo deles e, quando estiver bem quente, eles irão embora e poderemos retomar o que é nosso.\""
 native_resettlement.1.a: "E isso é legal?"
 native_resettlement.2.t: "Petição de Protesto de John Ross"
 native_resettlement.2.d: "John Ross, um dos principais chefes do povo [SCOPE.sCulture('cherokee_culture').GetName], apresentou uma petição ao Congresso solicitando a anulação do tratado que obrigará a realocação do povo [SCOPE.sCulture('cherokee_culture').GetName] para o [SCOPE.sCountry('indian_territory_scope').GetName]. A petição já tem quase a mesma quantidade de assinaturas que toda a população Cherokee oriental."
 native_resettlement.2.f: "\"Esse tratado remove todos os nossos atributos de liberdade. Nossas casas podem ser pilhadas diante dos nossos olhos. A violência contra o nosso povo está permitida, podem tirar até mesmo as nossas vidas que ninguém ouvirá nossas queixas. Perdemos nossa nação, perdemos nossos direitos. Removeram o nosso pertencimento à família humana!\""
 native_resettlement.2.a: "Um tratado é um tratado. Não podemos anular o que assinamos."
 native_resettlement.2.b: "Nossa consciência nos obriga a anular o tratado de remoção."
 native_resettlement.3.t: "A Remoção Indígena"
 native_resettlement.3.d: "De acordo com o tratado de remoção, está na hora de o povo [SCOPE.sCulture('cherokee_culture').GetName] do estado [SCOPE.sState('indian_removal_state').GetName] ser realocado para o [SCOPE.sCountry('indian_territory_scope').GetName]. Alguns ainda se recusam a deixar suas casas, e muitos não estão preparados para a jornada."
 native_resettlement.3.f: "\"Meus amigos, as circunstâncias impossibilitam que vocês se desenvolvam em meio à nossa comunidade. A única solução a seu alcance é se mudarem para o oeste. Quanto antes fizerem isso, mais rápido poderão iniciar suas trajetórias de progresso e prosperidade.\""
 native_resettlement.3.a: "Forçá-los com as baionetas."
 native_resettlement.3.b: "Oferecer alguma ajuda para a jornada."
 native_resettlement.4.t: "O Caminho das Lágrimas"
 native_resettlement.4.d: "Nossos esforços para remover o povo [SCOPE.sCulture('cherokee_culture').GetName] das terras orientais resultaram na morte de muitos durante a marcha ao oeste."
 native_resettlement.4.f: "\"Sarampo, cólera, desnutrição... Essa remoção criou um caminho de lágrimas e morte para o nosso povo.\""
 native_resettlement.4.a: "Fizemos o que podíamos."
 native_resettlement.4.b: "O sangue deles está em nossas mãos."
 native_resettlement.5.t: "A Desobstrução do Leste"
 native_resettlement.5.d: "A remoção do povo [SCOPE.sCulture('cherokee_culture').GetName] para o [SCOPE.sCountry('indian_territory_scope').GetName] foi concluída. Bem ou mal, a questão está resolvida."
 native_resettlement.5.f: "\"Quem viveu aqui antes de nós? Que nome deram a este local? Algum de nós saberá? Alguém ainda se lembra?\""
 native_resettlement.5.a: "Vamos rezar para que isso nunca mais aconteça."
 je_indian_removal: "A Remoção Indígena"
