 je_splitting_oman: "Fragmentação de Omã"
 je_splitting_oman_reason: "Os filhos de [ROOT.GetCountry.GetRuler.GetFullName] estão com fome de poder e terra. Com a morte do sultão, os filhos de [ROOT.GetCountry.GetRuler.GetFirstName] dividirão o país entre os territórios árabes e africanos e lutarão pela supremacia."
