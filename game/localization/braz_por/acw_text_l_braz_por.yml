l_braz_por:
 acw_events.1.t: "O Martírio do Abolicionista"
 acw_events.1.d: "Um escritor abolicionista fervoroso morreu em um confronto contra uma multidão pró-escravismo que se reuniu em frente à sua casa. Essa história foi divulgada nacionalmente e radicalizou pessoas até então indiferentes por todos os lados."
 acw_events.1.f: "O amigo dele suspirou. O funeral foi pequeno para que a multidão não aparecesse novamente. A lápide era simples e não chamava a atenção. O único adorno permitido era uma inscrição simples:\n\n\"Aqui jaz um homem corajoso. Poupem o túmulo dele\"."
 acw_events.1.a: "Que horror! Devemos resistir à violência dos escravagistas."
 acw_events.1.b: "Essa incitação abolicionista deve ser detida!"
 acw_events.2.t: "O Escravo Fugitivo"
 acw_events.2.d: "Um escravo de [SCOPE.sCharacter('slaver_ig_leader').GetFullName] fugiu de sua propriedade e foi para um estado livre do norte. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] exigiu que ele voltasse, mas os abolicionistas estão pedindo que essa exigência seja ignorada."
 acw_events.2.f: "\"Não me importo com muitas coisas além da justiça. Se um homem perder o casaco, é natural que devolvam a ele, não é? Só peço que me devolvam o que é meu. Por que isso está causando tanto alvoroço?\""
 acw_events.2.a: "Devemos encontrar e devolver o escravo fugitivo de [SCOPE.sCharacter('slaver_ig_leader').GetFullName]."
 acw_events.2.b: "Uma terra livre liberta qualquer um. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] não receberá ajuda do governo."
 acw_events.3.t: "A Condição de [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], sugeriu proibir totalmente a escravidão em todos os nossos novos territórios ocidentais. Alguns adversários exigem apenas moderação, mas outros querem a legalização da escravidão em todos os novos territórios."
 acw_events.3.f: "\"Esta instituição intolerável não pode propagar ainda mais sua influência! Uma nação livre precisa de terras livres para prosperar!\""
 acw_events.3.a: "Rejeitar a condição, isso continua sendo uma questão de cada estado."
 acw_events.3.b: "Aceitar a condição e abolir a escravidão no oeste."
 acw_events.3.c: "Rejeitar a condição e expandir a escravidão no oeste."
 acw_events.4.t: "O Evento Esquecido"
 acw_events.5.t: "[SCOPE.sState('bleeding_kansas').GetName] Sangrento"
 acw_events.5.d: "Abolicionistas e defensores da escravidão estão chegando ao [SCOPE.sState('bleeding_kansas').GetName] na esperança de moldar o governo do território como querem. Os grupos paramilitares começaram praticar atos de violência entre si e contra os civis."
 acw_events.5.f: "\"Diante de Deus e na presença dessas testemunhas, a partir de agora, eu dedico minha vida à destruição da escravidão. Os crimes desta terra culpada só poderão ser expurgados com sangue.\"" #two separate quotes by John Brown.
 acw_events.5.a: "Os bandidos da fronteira não podem ditar as leis! O [SCOPE.sState('bleeding_kansas').GetName] deve ser um estado livre."
 acw_events.5.b: "Os Jayhawkers não podem decidir o que é certo! O [SCOPE.sState('bleeding_kansas').GetName] será um estado escravagista."
 acw_events_5_free_state_tt: "O [SCOPE.sState('bleeding_kansas').GetName] continuará sendo um território livre."
 acw_events_5_slave_state_tt: "Um pequeno número de escravos se mudará para o [SCOPE.sState('bleeding_kansas').GetName]."
 acw_events.6.t: "O Espancamento de [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], um abolicionista declarado, foi espancado por [SCOPE.sCharacter('preston_brooks_leader').GetFullName], um dono de escravos. Os ferimentos de [SCOPE.sCharacter('charles_sumner_leader').GetLastName] o obrigam a se aposentar do gabinete público para que se recupere, enquanto [SCOPE.sCharacter('preston_brooks_leader').GetLastName] continua livre."
 acw_events.6.f: "\"Que barbárie! Infelizmente, não vejo como duas comunidades tão diferentes ainda podem constituir um estado.\""
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] só estava defendendo sua honra. Não faremos nada."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] se aposenta do gabinete."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] atacou um cidadão! Ele deve ser removido do gabinete e preso."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] é removido do gabinete."
 acw_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')], o Estado Livre"
 acw_events.7.d: "Incitantes contra o movimento de secessão no estado [SCOPE.sState('free_state_of_county').GetName] buscaram apoio e declararam a criação de um governo unionista."
 acw_events.7.f: "\"Em oposição aos secessionistas e por decisão do povo, nós nos separamos desses traidores e nos declaramos Livres e Independentes, mas ainda leais aos [SCOPE.sCountry('unionist_usa').GetName].\""
 acw_events.7.a: "Uma demonstração de força os fará ceder."
 acw_events.7.b: "Não temos condições de agir contra eles agora."
 acw_events.8.t: "A Perseguição da Grande Locomotiva"
 acw_events.8.d: "Invasores inimigos conseguiram roubar uma locomotiva e destruíram quilômetros de trilhos e linhas de telégrafo no estado [SCOPE.sState('great_locomotive_chase_state').GetName] antes de serem detidos."
 acw_events.8.f: "Os jatos de fumaça ficavam cada vez mais fracos a cada suspiro de [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')], a locomotiva cansada. Os invasores ficaram sem combustível a quilômetros atrás, e os trilhos que eles removeram não foram suficientes para salvá-los. Ao longe, as nuvens de fumaça dos perseguidores se aproximavam cada vez mais. A perseguição estava chegando ao fim."
 acw_events.8.a: "Que se dane, reconstrua os trilhos e as linhas agora!"
 acw_events.8.b: "Manter tropas em nossos trens os atrasará, mas eles estarão seguros."
 acw_events.8.c: "Na próxima, vamos capturar os invasores antes que comecem."
 acw_events_low_tt: "As tensões da Guerra Civil aumentarão um pouco."
 acw_events_med_tt: "As tensões da Guerra Civil aumentarão moderadamente."
 acw_events_high_tt: "As tensões da Guerra Civil aumentarão muito."
 acw_followup_events.1.t: "O Atentado Contra a Vida de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Um simpatizante da rebelião recente tirou a vida de [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Ele foi capturado após o ato e seus colegas conspiradores foram expostos, mas a morte de [SCOPE.sCharacter('lincoln_proxy').GetLastName] continua sendo um final sombrio para esta era trágica da história americana."
 acw_followup_events.1.f: "\"Em cumprimento do dever, [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] foi para o posto de perigo e, embora perdida, a vida dele não foi em vão de maneira alguma. A grande mancha em nosso país e em nosso caráter nacional, fonte de conflito e discórdia entre o nosso povo, foi removida e apagada pela coragem e perseverança dele. O nome de [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] entrou para a história.\""
 acw_followup_events.1.a: "A nação lamentará este dia."
 acw_followup_events.2.t: "O Atentado Contra a Vida de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Um simpatizante da rebelião recente tentou assassinar [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Ele foi pego tentando invadir, e sua trama e seus colegas conspiradores foram expostos. [SCOPE.sCharacter('lincoln_proxy').GetLastName] aproveitou a oportunidade para reunir a população mais uma vez em favor de sua causa."
 acw_followup_events.2.f: "\"Como esses tolos pensam que podem se levantar novamente quando não conseguem nem acertar um tiro?\""
 acw_followup_events.2.a: "Uma tragédia evitada!"
 acw_followup_events.3.t: "O Atentado Contra a Vida de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Um simpatizante da rebelião recente tentou assassinar [SCOPE.sCharacter('lincoln_proxy').GetFullName]. As coisas não saíram como planejado para o assassino."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] ouviu as tábuas do assoalho rangendo atrás dele. Antes que o agressor conseguisse terminar de sacar a arma, [SCOPE.sCharacter('lincoln_proxy').GetLastName] estava sobre ele. \"Patife! Traiçoeiro! Você não tem dignidade?\", ele gritou, pontuando cada palavra com outro soco naquele que quase foi seu assassino."
 acw_followup_events.3.a: "É isso que assassinos merecem!"
 acw_followup_events.4.t: "Quarenta Acres e uma Mula"
 acw_followup_events.4.d: "Na guerra contra os secessionistas, muitos escravos acreditavam que, após serem libertados, teriam direito à terra em que foram forçados a trabalhar. As pessoas no estado [SCOPE.sState('land_redistribution_state').GetName] pressionaram a questão com as autoridades locais, que estão buscando a nossa orientação."
 acw_followup_events.4.f: "\"Terra! Precisamos de terra! Não posso me alimentar de urnas, dê-me o pedaço de terra no qual trabalho para que eu possa alimentar minha família.\""
 acw_followup_events.4.a: "Autorizar a redistribuição limitada de terras."
 acw_followup_events.4.b: "Medidas econômicas só causarão problemas."
 acw_followup_events.5.t: "Violência supremacista no estado [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "A violência entre manifestantes brancos e negros libertos causou uma tensão significativa no estado [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "\"Os manifestantes pisotearam, chutaram e espancaram sem piedade. As ruas ficaram escorregadias com o sangue de homens inocentes. Revólveres vazios tilintavam no chão enquanto os ataques frenéticos impediam que fossem recarregados. Foi só quando a lei marcial foi declarada e as tropas marcharam até lá que a ordem começou a ser restaurada.\""
 acw_followup_events.5.a: "Usar o poder total do governo para proteger os libertos."
 acw_followup_events.5.b: "Não podemos afastar as lideranças locais com o uso de tropas."
 acw_followup_events.6.t: "Redentores"
 acw_followup_events.6.d: "Uma coalizão de antigos confederados e simpatizantes ganhou o controle do governo do estado [SCOPE.sState('redeemer_state').GetName] por meios contraditórios, ameaçando o processo de reconstrução em andamento."
 acw_followup_events.6.f: "\"Imagine uma linha. De um lado vemos inteligência, virtude, respeito próprio e democracia. Do outro, a supremacia política absoluta e descontrolada da força bruta e do terror, e lá não enxergamos um atributo do governo livre, e sim a mais triste tirania do Velho Sul que já amaldiçoou esta terra tentando desesperadamente recuperar o poder.\"" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "A reconciliação exige um acordo com esses homens."
 acw_followup_events.6.b: "Prender esses homens e instaurar um novo governo estadual."
 acw_followup_events.7.t: "Intimidação Paramilitar"
 acw_followup_events.7.d: "Grupos políticos contrários à reconstrução organizaram unidades militantes para intimidar os eleitores no estado [SCOPE.sState('paramilitary_intimidation_state').GetName] e voltar ao poder."
 acw_followup_events.7.f: "\"Entendo que nossa organização causa consternação a alguns elementos da população, mas posso garantir que nossas baionetas e nossos fuzis são apenas uma exibição.\""
 acw_followup_events.7.a: "Um governo estadual leal é só o que importa."
 acw_followup_events.7.b: "Terrível! Acabe com essas unidades agora mesmo!"
 acw_followup_events.8.t: "Oportunistas"
 acw_followup_events.8.d: "Os nortistas no estado [SCOPE.sState('carpetbagger_state').GetName] foram alvos dos locais que os denunciaram como arruaceiros e exploradores. No entanto, escritores e oradores no estado [SCOPE.sState('carpetbagger_home').GetName] exigiram que o governo protegesse esses nortistas."
 acw_followup_events.8.f: "\"Eu vim até aqui para ajudar a construir algo melhor após derrubar o poder escravo, e não me importaria em ganhar alguma coisa no processo, mas o que consegui? Estou aqui de mãos vazias, com nada além de calúnias e ameaças contra o meu nome.\""
 acw_followup_events.8.a: "Deixar as pessoas do estado [SCOPE.sState('carpetbagger_state').GetName] fazer o que quiserem."
 acw_followup_events.8.b: "Devemos proteger todos os americanos, mesmo que isso enfureça alguns."
 wild_west.1.t: "Criminosos no estado [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Uma gangue notória de criminosos está aterrorizando os respeitáveis assentamentos do estado [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "O homem bruto guardou o revólver, chutando o corpo do policial para o lado. \"Eu avisei\", ele gargalhou. \"Avisei que se eu me libertasse, a gangue [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] mostraria o que é ser cruel #S de verdade#!.\""
 wild_west.1.a: "Deixar o xerife local resolver isso."
 wild_west.1.b: "Contratar os Pinkertons, eles sabem ser brutos."
 wild_west.1.c: "As armas da guarda nacional deterão os criminosos."
 wild_west.2.t: "Ataques ao Cavalo de Ferro"
 wild_west.2.d: "Os ataques dos nativos estão cada vez mais frequentes e as ferrovias são os alvos mais comuns. Os cidadãos do estado [SCOPE.sState('raided_railroad').GetName] estão exigindo uma ação do governo."
 wild_west.2.f: "\"Nós construímos aquela ferrovia em terras intocadas, mas eles nos atacaram mesmo assim! Como vamos trabalhar enquanto os trens continuam sendo atacados e os trilhos destruídos?\""
 wild_west.2.a: "Enviar o exército!"
 wild_west.2.b: "Não podemos ajudar em nada."
 wild_west.2.c: "Vamos conversar com as lideranças de [SCOPE.sCulture('native_people_infringed').GetName] e fazer um acordo."
 wild_west.3.t: "Tiroteio no Curral"
 wild_west.3.d: "Homens da lei no [SCOPE.sState('OK_corral_state').GetName] se envolveram em um tiroteio com vários caubóis. As investigações revelaram que a causa provável foi uma briga pessoal entre marechais americanos e os cidadãos envolvidos, e não uma perseguição da lei. As pessoas estão exigindo justiça... contra os homens da lei."
 wild_west.3.f: "\"Vamos, mais alguém quer tentar a sorte? Estão vendo este distintivo? Significa que eu estou no comando! Eu sou a justiça! Agora circulando, não tem nada para ver aqui.\""
 wild_west.3.a: "Os homens da lei são a lei e não podemos detê-la."
 wild_west.3.b: "Destituir os marechais do estado [SCOPE.sState('OK_corral_state').GetName] temporariamente."
 fsa_events.1.t: "Uma União Mais Perfeita"
 fsa_events.1.d: "Pensadores abolicionistas de toda a nação se uniram para dizer que apenas abolir a escravidão não basta para estender a liberdade aos acorrentados. Eles propõem um plano de desagregação e reparações para eliminar as lacunas entre as raças."
 fsa_events.1.f: "As correntes da escravidão foram quebradas nesta bela nação, mas nosso povo ainda está algemado. Séculos de subjugação fizeram nossos cidadãos afro-americanos viverem eternamente nas sombras da plantação, sem poder sobre o próprio destino. Para termos esperança de criar uma nação igualitária e formar uma união ainda mais perfeita, é necessário que os erros do passado sejam corrigidos por meio dos esforços ativos do Estado."
 fsa_events.1.a: "Eles já podem se virar sozinhos, não é mesmo?"
 fsa_events.1.b: "Esses problemas não serão resolvidos sem a redistribuição do poder político e econômico."
 fsa_reparation_cost: "Gastos Sociais"
 fsa_reparation_reward: "Reparações"
 every_yankee_state_in_root: "Cada [concept_state] que é [concept_homeland] do povo [GetCulture('yankee').GetName] no país [GetPlayer.GetName]"
 je_acw_countdown: "O Debate da Escravidão"
 je_acw_countdown_reason: "Donos de escravos e abolicionistas estão entrando em debates cada vez mais acirrados em toda a nação. Cedo ou tarde, as discussões não serão mais com palavras, e sim com balas."
 je_acw_countdown_complete: "A Guerra Civil Americana começou."
 je_acw_reconstruction: "Reconstrução"
 je_acw_reconstruction_status: "Reconstrua a nação após a Guerra Civil separatista."
 je_acw_reconstruction_reason: "Com o fim da Guerra Civil, é hora de os antigos estados secessionistas serem reintegrados à União."
 je_acw_reconstruction_goal: "Reconstruir os antigos estados rebeldes."
 je_acw_reincorporate: "Readmitir os Estados Secessionistas"
 je_acw_reincorporate_status: "Reúna os antigos estados secessionistas como estados incorporados plenos novamente."
 je_acw_reincorporate_reason: "Readmitir os estados rebeldes na União é essencial para restaurar o espírito abalado da nação, e pode ajudar a estabelecer novas bases de poder para o governo."
 je_acw_equality: "Igualdade para Todos"
 je_acw_equality_status: "Crie um sistema que reconhece todos os homens, do norte e do sul, negros e brancos, como iguais em nossa nação."
 je_acw_equality_reason: "Esta nação travou uma guerra por conta das questões profundas que foram encobertas por gerações, até que os problemas se tornaram grandes demais para serem ignorados. Devemos evitar que esse desastre se repita e encarar os problemas de frente para que não cresçam por mais um século."
 je_acw_wild_wild_west: "O Oeste Selvagem"
 je_acw_wild_wild_west_reason: "A fronteira ocidental está acalorada pela inquietação no resto da nação. Devemos encontrar uma maneira de acalmá-los."
 je_acw_war: "A Guerra Civil Americana"
 je_acw_war_reason: "A guerra entre os estados começou. Agora é a hora de preservar a União ou morrer tentando."
 acw_war_tt_complete: "Os Secessionistas foram derrotados e reanexados."
 acw_je_events.1.t1: "A Declaração de Secessão do Sul"
 acw_je_events.1.t2: "A Declaração de Secessão do Norte"
 acw_je_events.1.d1: "Uma convenção de estados pró-escravismo declarou sua independência em relação a nós como [SCOPE.sCountry('csa_scope').GetName]. A União foi desafiada, mas não cederá tão facilmente."
 acw_je_events.1.d2: "Uma convenção de estados abolicionistas declarou sua independência em relação a nós como [SCOPE.sCountry('fsa_scope').GetName]. A União foi desafiada, mas não cederá tão facilmente."
 acw_je_events.1.f1: "\"No passo oportuno que demos para desfazer nossa ligação com o governo do qual fomos parte por tanto tempo, é justo que declaremos as principais razões que nos levaram a isso.\n\nNossa posição está perfeitamente identificada com a instituição da escravidão, o grande interesse material do mundo.\""
 acw_je_events.1.f2: "\"No passo oportuno que demos para desfazer nossa ligação com o governo do qual fizemos parte por tanto tempo, é justo que declaremos as principais razões que nos levaram a isso.\n\nNossa posição está perfeitamente identificada com a instituição da escravidão, uma instituição cruel que deve ser abolida.\""
 acw_je_events.1.a: "Uma casa dividida não se sustenta. Pela União!"
 acw_je_events.1.b: "Prefiro chamar nossa causa de direito estadual."
 acw_je_events.2.t: "Reconstruindo a Nação"
 acw_je_events.2.d: "A luta militar acabou, mas a luta pela alma da nação ainda não. O país [ROOT.GetCountry.GetName] deve se reconstruir após ser dividido em dois."
 acw_je_events.2.f: "\"Não espero que esta nação caia. Sendo bem recebida ou não, tornando-se uma coisa ou outra, esta nação deixará de ser dividida em corpo e alma.\""
 unreconstructed_state: "Estado Não Reconstruído"
 acw_je_events.3.t: "A Nação Reconstruída"
 acw_je_events.3.d: "Nossa nação se reconstruiu, tornando-se algo distinto, novo e, acima de tudo, algo unido."
 acw_je_events.3.f: "\"Apesar das nossas falhas, refizemos a nossa nação e construímos um governo que não perecerá nesta terra.\""
 acw_je_events.3.a: "Estamos unidos mais uma vez."
 acw_je_events.4.t: "A Proclamação da Emancipação"
 acw_je_events.4.d: "Com os apoiadores da escravidão em rebelião, podemos emitir uma proclamação para libertar todos os escravos em territórios rebeldes. Este é o primeiro e mais importante passo da abolição total."
 acw_je_events.4.f: "\"Pelo poder atribuído a mim neste momento de rebelião armada, eu ordeno e declaro que todas as pessoas mantidas como escravas passarão a ser livres. Com este ato, eu invoco o julgamento da humanidade e o favor generoso de Deus Todo-Poderoso.\""
 acw_je_events.4.a: "Com isso, nós salvaremos a União!"
 acw_je_events.4.b: "Nós nos recusamos a emancipar fora dos meios convencionais."
