l_braz_por:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Comportamento da IA: [GameRuleSetting.GetName]"
 rule_ai_behavior: "Comportamento da IA com os Jogadores"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Tolerante#!#!#!"
 setting_lenient_ai_behavior_desc: "Os países de IA serão mais amigáveis com os países dos Jogadores e os tratarão de maneira mais tolerante nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Padrão#!#!"
 setting_standard_ai_behavior_desc: "Os países de IA verão os países dos Jogadores e da IA da mesma maneira, sem considerações especiais pelo Jogadores"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Hostil#!#!#!"
 setting_harsh_ai_behavior_desc: "Os países de IA suspeitarão mais das intenções dos países dos Jogadores e os tratarão de maneira mais hostil nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]"
 rule_ai_aggression: "Agressividade da IA"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Baixa#!#!#!"
 setting_low_ai_aggression_desc: "Os países de IA iniciarão menos [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] e são menos propensos a conquistar territórios"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Padrão#!#!"
 setting_standard_ai_aggression_desc: "Os países de IA têm uma configuração de agressividade padrão com base em suas estratégias"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Alta#!#!#!"
 setting_high_ai_aggression_desc: "Os países de IA iniciarão mais [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] e são mais propensos a conquistar territórios"
 rule_subject_flags: "Bandeiras dos Súditos"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Nenhuma Alteração de Bandeiras#!#!#!"
 setting_no_subject_flags_desc: "As bandeiras dos [Concept('concept_country', '$concept_countries$')] [Concept('concept_subject', '$concept_subjects$')] #b não#! mudarão com base no $suzerain$"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Permitir Alterações de Bandeiras#!#!"
 setting_allow_subject_flags_desc: "As bandeiras dos [Concept('concept_country', '$concept_countries$')] [Concept('concept_subject', '$concept_subjects$')] podem mudar com base no $suzerain$"
 rule_subject_map_color: "Cor do Mapa dos Súditos"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Nenhuma Alteração de Cor do Mapa#!#!#!"
 setting_no_subject_map_color_desc: "A cor do mapa dos [Concept('concept_country', '$concept_countries$')] [Concept('concept_subject', '$concept_subjects$')] #b não#! mudará com base no $suzerain$"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Permitir Alterações de Cor do Mapa#!#!"
 setting_allow_subject_map_color_desc: "A cor do mapa de certos tipos de [Concept('concept_country', '$concept_countries$')] [Concept('concept_subject', '$concept_subjects$')] mudará com base no $suzerain$"
 rule_achievements: "Conquistas"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Permitidas#!#!"
 setting_achievements_allowed_desc: "Conquistas podem ser desbloqueadas durante essa campanha"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Bloqueadas#!#!"
 setting_achievements_blocked_desc: "Conquistas #b não#! serão desbloqueadas durante essa campanha"
 rule_formable_nations: "Nações Formáveis"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Todas#!#!"
 setting_all_formable_nations_desc: "Permitir que nações implausíveis e fantasiosas sejam formadas"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Historicamente Plausíveis#!#!"
 setting_plausible_formable_nations_desc: "Permitir que apenas nações historicamente plausíveis sejam formadas"
 rule_releasable_nations: "Nações Liberáveis"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Todas#!#!"
 setting_all_releasable_nations_desc: "Permitir que nações implausíveis e fantasiosas sejam liberadas"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Historicamente Plausíveis#!#!"
 setting_plausible_releasable_nations_desc: "Permitir que apenas nações historicamente plausíveis sejam liberadas"
 rule_investment_pool: "Investimento Coletivo"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Investimento Coletivo Autônomo#!#!"
 setting_autonomous_investment_pool_desc: "O [concept_investment_pool] será usado para financiar [Concept('concept_private_construction', '$concept_private_constructions$')] de [Concept('concept_building', '$concept_buildings$')] apropriadas de maneira autônoma, dependendo das [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Investimento Coletivo Controlado Diretamente#!#!"
 setting_directly_controlled_investment_pool_desc: "O [concept_investment_pool] é utilizado diretamente por cada [concept_country] e serve para financiar [Concept('concept_government_construction', '$concept_government_constructions$')] de [Concept('concept_building', '$concept_buildings$')] apropriadas, dependendo das [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')]."
 rule_monument_effects: "Efeitos do Monumento"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Ativados#!#!"
 setting_allow_monument_effects_desc: "Os [Concept('concept_monument', '$concept_monuments$')] podem produzir vários efeitos diferentes dependendo da sua natureza e, às vezes, empregam [Concept('concept_pop', '$concept_pops$')] para isso."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Apenas $concept_prestige$#!#!"
 setting_prestige_only_monument_effects_desc: "Todos os [Concept('concept_monument', '$concept_monuments$')] geram uma quantidade fixa de [concept_prestige] para o país. Nenhum $concept_monument$ emprega [Concept('concept_pop', '$concept_pops$')]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Desativados#!#!"
 setting_no_monument_effects_desc: "Os [Concept('concept_monument', '$concept_monuments$')] são apenas decorativos. A recompensa por construí-los é puramente visual."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Excluir esta predefinição"
 SAVE_PRESET_BUTTON_TOOLTIP: "Salvar esta predefinição"
