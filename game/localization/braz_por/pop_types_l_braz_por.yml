l_braz_por:
 aristocrats: "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "Aristocratas"
 aristocrats_desc: "Latifundiários ricos, dinheiro antigo com conexões antigas. Eles trabalham exclusivamente em [Concept('concept_building', '$concept_buildings$')] do tipo [GetBuildingType('building_manor_house').GetName], nas quais possuem fazendas e plantações. Eles contribuem com parte dos lucros para o [concept_investment_pool]. Seus interesses políticos são representados como [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]."
 bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "Burocratas"
 bureaucrats_desc: "Oficiais responsáveis pela administração de funções e infraestruturas do governo. Politicamente, tendem a se alinhar com a Elite Intelectual ou a Pequena Burguesia."
 capitalists: "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "Capitalistas"
 capitalists_desc: "Comandantes da indústria, dinheiro novo para uma nova era. Eles trabalham exclusivamente em [Concept('concept_building', '$concept_buildings$')] do tipo [GetBuildingType('building_financial_district').GetName], nas quais possuem minas e manufaturas. Eles contribuem com parte dos lucros para o [concept_investment_pool]. Seus interesses políticos são representados como [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]."
 clergymen: "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "Membros do Clero"
 clergymen_desc: "Sacerdotes, estudiosos e outras lideranças religiosas que atendem às necessidades espirituais da população rural. Politicamente, são a base dos Devotos."
 clerks: "@clerks! $clerks_no_icon$"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "Funcionários"
 clerks_desc: "Trabalhadores subalternos que realizam tarefas no governo, em infraestruturas e lojas. Costumam fazer parte da Pequena Burguesia, apesar de alguns se juntarem aos Sindicatos."
 engineers: "@engineers! $engineers_no_icon$"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "Engenheiros"
 engineers_desc: "Inventores e desenvolvedores de soluções técnicas que trabalham com maquinários avançados em setores como manufatura, mineração e obras. Alguns apoiam os Industrialistas ou a Pequena Burguesia, enquanto outros se juntam aos Sindicatos."
 farmers: "@farmers! $farmers_no_icon$"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "Fazendeiros"
 farmers_desc: "Arrendatários, pequenos proprietários e outros que conseguem um sustento estável, porém limitado, produzindo alimentos ou plantios lucrativos. A maioria vê seus interesses representados como a Comunidade Rural."
 peasants: "@peasants! $peasants_no_icon$"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "Camponeses"
 peasants_desc: "Fazendeiros de subsistência encontrados apenas em [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], onde fazem produtos manufaturados agrícolas e simples que usam principalmente para as próprias necessidades. Eles dependem da [concept_subsistence_output] para sobreviver e têm uma função limitada na economia do [concept_market]. Tendem a ser [Concept('concept_politically_unaligned_aligned', 'Politicamente Desalinhados')]."
 laborers: "@laborers! $laborers_no_icon$"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "Proletários"
 laborers_desc: "Proletários temporários, lavradores e outros com pouca ou nenhuma segurança no emprego que realizam qualquer trabalho disponível na sociedade. Normalmente não se envolvem em política, mas podem se juntar aos Sindicatos."
 officers: "@officers! $officers_no_icon$"
 officers_only_icon: "@officers!"
 officers_no_icon: "Oficiais"
 officers_desc: "Oficiais comissionados que comandam as forças militares de uma nação no exército e na marinha. Politicamente, representam o alto escalão das Forças Armadas."
 academics: "@academics! $academics_no_icon$"
 academics_only_icon: "@academics!"
 academics_no_icon: "Acadêmicos"
 academics_desc: "Pesquisadores, médicos, advogados e outros profissionais educados que estudam e lecionam em instituições acadêmicas. Politicamente, são a vanguarda da Elite Intelectual."
 shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "Lojistas"
 shopkeepers_desc: "Proprietários e gerentes de lojas que vendem mercadorias para os clientes nas cidades. Normalmente se identificam politicamente com a Pequena Burguesia."
 slaves: "@slaves! $slaves_no_icon$"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "Escravos"
 slaves_desc: "Tratados como propriedade, e não como pessoas, realizam trabalho forçado em diversos setores nos países em que a escravidão é permitida. Devido à sua posição social, são proibidos de participar na política."
 soldiers: "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "Militares"
 soldiers_desc: "Soldados e marinheiros que compõem a maior parte do funcionalismo militar da nação. Normalmente, alinham-se politicamente com seu papel como parte das Forças Armadas."
 machinists: "@machinists! $machinists_no_icon$"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "Operários"
 machinists_desc: "Trabalhadores manuais com emprego estável operando maquinários em manufaturas, minas, fazendas mecanizadas e outros setores. Politicamente, tendem a ser uma força motriz nos Sindicatos."
 ACADEMICS_QUALIFICATIONS_DESC: "Apenas pops com [concept_literacy] adequada podem se tornar #v $academics$#!. O potencial aumenta com [concept_literacy] e [concept_wealth] maiores. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $clerks$#! e #v $aristocrats$#! têm maior facilidade em se tornar #v $academics$#!."
 ARISTOCRATS_QUALIFICATIONS_DESC: "Apenas pops com [concept_wealth] adequada podem se tornar #v $aristocrats$#!. O potencial aumenta com [concept_wealth] maior e, em menor grau, com [concept_literacy] maior. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $officers$#! e #v $bureaucrats$#! têm maior facilidade em se tornar #v $aristocrats$#!."
 BUREAUCRATS_QUALIFICATIONS_DESC: "Apenas pops com [concept_literacy] adequada podem se tornar #v $bureaucrats$#!. O potencial aumenta com [concept_literacy] maior. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais, enquanto o processo é mais rápido para quem possui [concept_accepted_culture] e [concept_accepted_religion]. #v $clerks$#! e #v $clergymen$#! têm maior facilidade em se tornar #v $bureaucrats$#!."
 CAPITALISTS_QUALIFICATIONS_DESC: "Apenas pops com [concept_wealth] adequada podem se tornar #v $capitalists$#!. O potencial aumenta com [concept_wealth] e [concept_literacy] maiores. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $shopkeepers$#! e #v $engineers$#! têm maior facilidade em se tornar #v $capitalists$#!."
 CLERGYMEN_QUALIFICATIONS_DESC: "Apenas pops com [concept_literacy] adequada podem se tornar #v $clergymen$#!. O potencial aumenta com [concept_literacy] maior. Pops cuja [concept_religion] enfrenta [concept_discrimination] demoram muito mais, enquanto o processo é mais rápido para quem possui [concept_accepted_religion]. #v $academics$#! e #v $aristocrats$#! têm maior facilidade em se tornar #v $clergymen$#!."
 CLERKS_QUALIFICATIONS_DESC: "Quaisquer pops podem se tornar #v $clerks$#!. O potencial aumenta com [concept_literacy] maior. #v $laborers$#! têm maior facilidade em se tornar #v $clerks$#!."
 ENGINEERS_QUALIFICATIONS_DESC: "Apenas pops com [concept_literacy] adequada podem se tornar #v $engineers$#!. O potencial aumenta com [concept_literacy] e [concept_wealth] maiores. #v $machinists$#! e #v $clerks$#! têm maior facilidade em se tornar #v $engineers$#!."
 FARMERS_QUALIFICATIONS_DESC: "Quaisquer pops podem se tornar #v $farmers$#!. O potencial aumenta com [concept_wealth] maior. #v $peasants$#! e #v $laborers$#! têm maior facilidade em se tornar #v $farmers$#!."
 MACHINISTS_QUALIFICATIONS_DESC: "Pops com [concept_literacy] mínima podem se tornar #v $machinists$#!. O potencial aumenta com [concept_literacy] maior. #v $laborers$#! têm maior facilidade em se tornar #v $machinists$#!."
 OFFICERS_QUALIFICATIONS_DESC: "Apenas #v $soldiers$#! ou pops de [concept_accepted_culture] podem se tornar #v $officers$#!. O potencial aumenta com [concept_literacy] maior. #v $aristocrats$#! têm maior facilidade em se tornar #v $officers$#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC: "Apenas pops com alguma [concept_wealth] podem se tornar #v $shopkeepers$#!. O potencial aumenta com [concept_wealth] maior. #v $clerks$#! e #v $farmers$#! têm maior facilidade em se tornar #v $shopkeepers$#!."
