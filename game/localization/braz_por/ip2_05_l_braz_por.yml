l_braz_por:
 je_mughal_hindustan: "Prisão no Forte Vermelho"
 je_mughal_hindustan_reason: "Os senhores do país [SCOPE.sCountry('mughal_scope').GetName] já governaram de Cabul à costa carnática, mas essa época de ouro acabou há muito tempo. O poder do país [SCOPE.sCountry('bic_scope').GetName] está crescendo, reiterando novas prerrogativas próprias e negando cada vez mais à nossa corte a autoridade, o prestígio e as tradições que ela usufruía. Agora, os grandes descendentes do Timur mal exercem poder além das muralhas do Forte Vermelho de Deli!\n\n#N #bold Devemos agir para salvar o país [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], senão ele cairá no esquecimento.#!#!"
 mughal.1.t: "Herdando Queixas" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "Em 1835, agentes britânicos insistiram para [SCOPE.sCharacter('akbar_ii').GetCustom('BR_OA')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] aceitar que [SCOPE.sCharacter('bahadur_ii').GetCustom('BR_OA')] [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName] herdasse o trono, apesar do desejo [SCOPE.sCharacter('akbar_ii').GetCustom('BR_DoDa')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] de nomear Mirza #tooltippable_name #bold Salim#!#!, seu frágil oitavo filho, como herdeiro aparente. Funcionários da corte imploraram para [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting] ponderar uma última vez."
 mughal.1.f: "\"Olhe só para você!\", esbravejou o cortesão, exasperado. \"Olhe só para este lugar! Há séculos de poder e glória aqui! O sangue do Timur corre pelas suas veias! Mas aí está você, submisso, deixando um agente de Calcutá qualquer nomear sua própria sucessão! Você não é um imperador? #bold Grandes homens devem fazer grandes coisas!#!\""
 mughal.1.a: "A decisão do país [SCOPE.sCountry('probably_east_india_company_scope').GetName] é definitiva."
 mughal.1.b: "Que se dane a opinião do país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], #bold Mirza Salim#! #italic será#! o herdeiro."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! substitui [SCOPE.sCharacter('bahadur_ii').GetFullName] como [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]. Ele é #P mais jovem#! e mais #P ambicioso#! do que Bahadur, mas é #N frágil#!."
 mirza_salim_will_probably_die: "O estresse da rejeição vai piorar a doença de #bold Mirza Salim#! e provavelmente matá-lo."
 notification_mirza_salim_has_died_name: "Mirza Salim está morto."
 notification_mirza_salim_has_died_desc: "Triste e rejeitado, #bold Mirza Salim#! morreu devido a uma úlcera."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Mogóis Assertivos"
 belated_british_interference: "Interferência Britânica Tardia"
 notification_mughals_pick_own_successor_name: "O país [SCOPE.sCountry('hindustan').GetName] ignora nossa decisão!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetCustom('BR_OA')|U] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] do país [SCOPE.sCountry('hindustan').GetName] rejeitou nossa decisão anterior e nomeou [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] como herdeiro."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Um Apelo aos Intrusos"
 mughal.4.d: "Atrasos na aprovação da lei [SCOPE.sLaw('current_law_scope').GetName] causaram uma frustração imensa na corte. É possível pedir a ajuda do país [SCOPE.sCountry('probably_east_india_company_scope').GetName], mas isso seria basicamente o mesmo que ceder mais poderes legislativos a ele."
 mughal.4.f: "O agente [SCOPE.sCharacter('probably_bic_governor_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle] simplesmente ficou #italic lá#! parado, sem dizer nada, enquanto dizia tudo que era preciso. [SCOPE.sCharacter('hindustan_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] olhava ansiosamente para ele enquanto segurava o decreto controverso nas mãos. Seria tão simples fazer um único pedido! Não lhe custaria nada... Mas [SCOPE.sCharacter('hindustan_ruler').GetSheHe|l] sabia que custaria tudo ao império."
 mughal.4.a: "Pedir uma decisão do país [SCOPE.sCountry('probably_east_india_company_scope').GetName]"
 mughal.4.b: "Essa lei é para o país [SCOPE.sCountry('hindustan').GetNameNoFormatting] e será feita só por ele!"
 governor_general_rules_in_favor_of_law: "Favor do Governador-Geral"
 government_reliant_on_bic: "Custo da Dependência"
 mired_in_court_intrigue: "Imersão em Intriga da Corte"
 mug_independent_lawmakers: "Legisladores Independentes"
 mughal.5.t: "Pressionando por um Estipêndio"
 mughal.5.d: "Teoricamente, o país [SCOPE.sCountry('hindustan').GetName] ainda controla muitos territórios lucrativos que podem ser tributados, mas na prática, ele mal tem influência além dos confins de Deli. A única maneira de aumentar a receita é, para a vergonha da corte, solicitar um estipêndio maior dos cofres do país [SCOPE.sCountry('probably_east_india_company_scope').GetName]. Pode não ser nada para [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName], mas é uma quantia considerável para [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal.5.f: "\"Impostos!\", [SCOPE.sCharacter('hindustan_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] riu. \"Impostos!\". [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] se ajeitou no trono, rindo um pouco mais.\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] gesticulou em direção às paredes de mármore ao seu redor. \"De quem que vamos cobrar impostos? Das pedras?\", [SCOPE.sCharacter('hindustan_ruler').GetSheHe] balançou a cabeça. \"Não, as coisas aqui viram poeira, não ouro. Precisamos procurar em outro lugar\". [SCOPE.sCharacter('hindustan').GetSheHe|U] pediu um escrivão. Estava na hora de se rebaixar novamente ao país [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.5.a: "Precisamos de um estipêndio para mantermos as finanças estáveis."
 mughal.5.b: "É melhor ficar sem um centavo do que em dívida com o país [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 reliant_on_temporary_stipend: "A Corte Depende de Dinheiro Estrangeiro"
 proudly_poor: "Corte Orgulhosamente Pobre"
 mughal.6.t: "A Sociedade Entre [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] e Índia"
 mughal.6.d: "Reformistas do país [SCOPE.sCountry('probably_britain_scope').GetName] mostraram mais interesse em nossos assuntos, na maneira como o país [SCOPE.sCountry('probably_east_india_company_scope').GetName] nos trata e no bem-estar da Índia. Se nos associarmos a eles, podemos ter apoio no país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], mas se estiverem ativos aqui, eles podem espalhar ideias radicais entre os nossos intelectuais."
 mughal.6.f: "O homem [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] se agitou ansiosamente, inquieto sob as abóbadas de mármore do salão de audiências. \"Eu viajei por toda a Índia, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]\", ele começou, \"e descobri que a magnitude da desigualdade, a total indiferença do governo do país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]...\". O sorriso de [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] oscilou. \"... exigem toda a cooperação e o apoio de cada membro da sociedade do povo [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] disposto a ajudar na causa da Reforma e Emancipação da Índia\".\n\n[SCOPE.sCharacter('hindustan_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] analisou o homem à sua frente. Ele poderia ser um ótimo aliado, mas era bem provável que acabaria inflamando os ânimos em [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] com essa conversa reformista e piorando as coisas para o governo. Será que esse homem [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] valia o risco?"
 mughal.6.a: "Vamos incentivar o contato com reformistas do povo [SCOPE.sCountry('probably_britain_scope').GetAdjective]."
 mughal.6.b: "A causa da ideologia [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] criaria mais problemas do que soluções."
 mughal.6.c: "Usar as conexões do lobby [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] para atrair a atenção para a nossa causa no país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
 british_india_society_support: "Apoio da Sociedade Indiana"
 ideology_surge_in_popularity: "Aumento da Popularidade Ideológica"
 ig_mug_slavers_pleased: "Escravagistas Contentes"
 britains_baleful_eye: "A Atenção Indesejada da Pátria"
 mughal_6_slavers_offended: "Os reformistas do povo [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] irritaram os apoiadores da escravidão no país [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] se converte à causa da ideologia [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]."
 mughal_6_overlord_pleased_at_discretion: "O país [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] está aliviado com a sua escolha de não criar problemas."
 notification_britain_hindustan_intervention_name: "O País [SCOPE.sCountry('probably_britain_scope').GetName] Apoia os Reformistas do Povo [SCOPE.sCountry('hindustan').GetAdjective]"
 notification_britain_hindustan_intervention_desc: "Apoiados pelo país [SCOPE.sCountry('hindustan').GetName], os reformistas fizeram o país [SCOPE.sCountry('probably_britain_scope').GetName] intensificar temporariamente o controle sobre nós, forçando-nos a ser menos rigorosos com os nossos súditos. Quanta audácia!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "O Trono do Pavão Foge da Granja"
 mughal.7.d: "Por meio de politicagem, intrigas e intervenção do alto, o país [SCOPE.sCountry('hindustan').GetName] se libertou do país [SCOPE.sCountry('bic_scope').GetName]. Festivais alegram as ruas de [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName], celebrando o governo [SCOPE.sCharacter('hindustan_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 mughal.7.f: "\"Senhor, veja! Bondade e fé, lealdade e amor... tudo isso voltou a esta terra abençoada!\", o futuro poeta vibrou.\n\nUm idoso em meio ao público sorriu enquanto o jovem recitava sua obra. Era ótimo que o país [SCOPE.sCountry('hindustan').GetNameNoFormatting] houvesse se libertado, mas ele sabia que o reino ainda não estava seguro. Pais e filhos se ameaçavam, irmãos brigavam e a união estava prejudicada por toda a Índia.\n\nEle se ajeitou nas almofadas enquanto o bardo continuava e refletiu que, apesar do clima sombrio, o juízo final não aconteceu e a última trombeta não soou. Afinal, sabe-se lá quem estava no controle da catástrofe derradeira. Era melhor celebrar as alegrias do presente do que se preocupar com essas coisas." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "A Índia inteira será bem-recebida no novo país [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal.7.b: "Rei dos Reis, o mais Supremo dos Soberanos, nós lembraremos de você!"
 mughal.7.c: "A chama da ambição, há muito latente, agora arde!"
 mughal.7.dd: "Agora é a hora de consertar tudo que o país [SCOPE.sCountry('bic_scope').GetNameNoFormatting] deixou apodrecendo."
 mughal_7_annex_up_to_3_immediate_neighbors: "Até #bold #green 3#!#! países vizinhos com uma característica de #bold descendência#! compartilhada e relações #green #bold cordiais#!#! ou melhores serão anexados pelo país [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal_7_annex_up_to_2_immediate_neighbors: "Até #bold #green 2#!#! países vizinhos com uma característica de #bold descendência#! compartilhada e relações #green #bold cordiais#!#! ou melhores serão anexados pelo país [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 liberator_of_hindustan: "Libertador do Hindustão"
 scion_of_the_liberator: "Descendência do Libertador"
 mug_unshackled_governance: "Governo Livre"
 je_india_non_cooperation_movement: "O Movimento de Não Cooperação"
 je_india_non_cooperation_movement_reason: "O movimento nacional no país [SCOPE.sCountry('india_scope').GetName] está ganhando força, e as lideranças criaram uma nova campanha com um objetivo claro: a não cooperação econômica e política, rejeitando a colaboração com autoridades do povo [SCOPE.sCountry('probably_britain_scope').GetAdjective]. Elas querem demonstrar o poder do movimento prejudicando o comércio [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] de [SCOPE.sGoods('british_trade_route_goods').GetName] com o país [SCOPE.sCountry('india_scope').GetNameNoFormatting]."
 national_swadeshi_movement: "Movimento Nacional Swadeshi"
 india_non_cooperation_violence_escalates_tt: "Se o radicalismo do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] chegar a #warning 75#! ou mais, o Movimento de Não Cooperação pode recorrer à violência e chegar ao fim."
 india_non_cooperation.1.t: "O Movimento de Não Cooperação"
 india_non_cooperation.1.d: "O comércio [SCOPE.sCountry('probably_britain_scope').GetAdjective] de [SCOPE.sGoods('british_trade_route_goods').GetName] é o alvo das ambições do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]: o país [SCOPE.sCountry('india_scope').GetName] não continuará à mercê do país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] e seu império comercial!"
 india_non_cooperation.1.f: "A sala de reuniões estava lotada de homens e tão abarrotada que parecia incrível o fato de o palestrante conseguir ficar de pé sem alcançar o teto. Apesar das péssimas condições, a voz dele atravessava o ar abafado como uma faca:\n\n\"Por meio da autossuficiência podemos conquistar nossa autonomia e independência. Nossos objetivos são simples: queremos o que pertence a nós e queremos boicotar o que não pertence ao nosso país\"."
 india_non_cooperation.1.a: "Esse movimento deve ser observado com cuidado."
 india_bar_advance_10_tt: "A #b barra de progresso#! de #v $je_india_nationalism_britain$#! avançará em #v 10#!"
 india_non_cooperation.1.b: "Talvez um tempo na cadeia ajude [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] a reconsiderar esse movimento."
 india_non_cooperation.2.t: "Não Cooperação em [SCOPE.sCountry('india_scope').GetName]"
 india_non_cooperation.2.d: "Incitantes nacionalistas no país [SCOPE.sCountry('india_scope').GetName] juraram boicotar nossas mercadorias. Se conseguirem, nossos cofres não serão prejudicados, mas nossa posição em relação ao povo [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] certamente cairá."
 india_non_cooperation.2.f: "A fumaça saía pelas vigas conforme a figura cinza de óculos avaliava um relatório. As palavras \"[SCOPE.sCountry('india_scope').GetNameNoFormatting]\" e \"agitação\" foram ouvidas, mas quase nenhum outro murmúrio pôde ser entendido. Mas isso importava? O império estava indo bem."
 india_non_cooperation.2.a: "Certamente alguém verificará isso."
 india_non_cooperation.3.t: "Hartal!"
 india_non_cooperation.3.d: "Estimulados pela agitação do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName], trabalhadores de [SCOPE.sState('hartal_state').GetName] soltaram as ferramentas e abandonaram os ambientes de trabalho. A região toda está em greve!"
 india_non_cooperation.3.f: "O funcionário entrou com tudo no escritório do magistrado, sem fôlego e ofegante. \"S-Senhor!\", ele gaguejou. \"Eles pararam de trabalhar, senhor!\".\n\nO velho magistrado franziu a testa. \"Quem parou de trabalhar?\".\n\n\"Todo mundo, senhor. Todos de [SCOPE.sState('hartal_state').GetName]!\".\n\n\"Céus! Isso é #italic permitido#!?\"."
 india_non_cooperation.3.a: "Essa ação trabalhista é uma afronta ao bom governo!"
 india_non_cooperation.3.b: "Talvez esteja na hora de negociarmos com o [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]."
 hartal_action: "Greves de Hartal"
 hartal_negotiating_with_leaders: "Negociações de Hartal"
 india_non_cooperation.4.t: "Protestos Swadeshi"
 india_non_cooperation.4.d: "As lideranças do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] em [SCOPE.sState('swadeshi_state').GetName] estão incentivando as pessoas a produzirem as próprias mercadorias e consumirem só os produtos locais. As tarifas e os impostos estão despencando!"
 india_non_cooperation.4.f: "\"Meu nacionalismo é tão grande quanto a minha autossuficiência!\", esbravejou o palestrante. \"Eu quero que o espírito do país [SCOPE.sCountry('india_scope').GetNameNoFormatting] se eleve para que o mundo todo se beneficie\"."
 india_non_cooperation.4.a: "Essa ação em [SCOPE.sState('swadeshi_state').GetName] é insignificante."
 india_non_cooperation.4.b: "Pare os incitantes em [SCOPE.sState('swadeshi_state').GetName] imediatamente!"
 swadeshi_agitation: "Agitação Swadeshi"
 successful_swadeshi_action: "Ação Swadeshi Bem-Sucedida"
 suppressed_swadeshi_action: "Ação Swadeshi Suprimida"
 india_non_cooperation.5.t: "Chowki em Chamas"
 india_non_cooperation.5.d: "O radicalismo crescente levou a um conflito entre os seguidores do Movimento Swadeshi do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] e a polícia local em [SCOPE.sState('chauri_chaura_state').GetName]. Os manifestantes foram alvejados e, em resposta, uma multidão incendiou a estação de polícia local. Representantes do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] parecem abalados pelos relatos de violência."
 india_non_cooperation.5.f: "O jornal oscilou nas mãos trêmulas do homem. Ele olhou para os homens que o cercavam. \"Não era isso que queríamos\". Uma lágrima escorreu pela bochecha dele. \"Eu não queria que o movimento se tornasse isso. Precisamos parar a campanha\"."
 india_non_cooperation.5.a: "A não cooperação não violenta não é viável."
 india_non_cooperation.5.b: "Talvez essas almas de coração mole devam se afastar."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] abandonará o movimento e a atividade política."
 failure_of_non_cooperation: "Fracasso na Não Cooperação"
 india_non_cooperation.6.t: "Autossuficiência Insuficiente"
 india_non_cooperation.6.d: "Os esforços do [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] para acabar com o domínio do país [SCOPE.sCountry('probably_britain_scope').GetName] sobre o comércio [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] enfraqueceram e ele não obteve nenhum sucesso marcante."
 india_non_cooperation.6.f: "Apesar de pequena, a sala de reuniões parecia meio vazia e, embora houvesse muitos assentos disponíveis, todos os homens se sentiam presos... apertados. \"Acho que pedimos muito\", lamentou uma figura. \"Acho que pensamos que nosso opressor era mais fraco. Talvez a nação não seja mesmo...\".\n\n\"Silêncio, amigo\", pediu o homem ao lado dele. \"Já estamos feridos o bastante\"."
 india_non_cooperation.6.a: "A falta de vitória é mesmo uma derrota?"
 india_non_cooperation.7.t: "A Vitória de Satyagraha"
 india_non_cooperation.7.d: "O [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] proclamou uma grande vitória hoje, elogiando o triunfo do país [SCOPE.sCountry('india_scope').GetName] sobre o comércio [SCOPE.sCountry('probably_britain_scope').GetAdjective] e avançando muito juntos como nação e movimento."
 india_non_cooperation.7.f: "Os depósitos do porto estavam vazios, mas pela primeira vez, isso era uma coisa boa. O país [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] encarou o poder do povo [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] e #italic perdeu#!, pois toda a potência econômica e as redes financeiras não superaram a força de um povo unido. Com a vitória da não cooperação e da autossuficiência, o que aguardava o [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]?"
 india_non_cooperation.7.a: "Este é um grande dia para o movimento nacional!"
 satyagraha_triumphant: "Satyagraha Triunfante"
 satyagrahi: "Satyagrahi"
