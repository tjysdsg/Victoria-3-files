 sweden_monarchy.1.t: "A Ascensão de Óscar I"
 sweden_monarchy.1.d: "Com o fim do reinado de Karl Johan, [SCOPE.sCharacter('oscar_scope').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective] como Óscar I, rei [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Muitos esperam que o reinado [SCOPE.sCharacter('oscar_scope').GetHerHis] traga uma nova era de reformas."
 sweden_monarchy.1.f: "O arcebispo ungiu a testa, o peito, as têmporas e os pulsos do rei, dizendo:\n\n\"O Deus Todo-Poderoso derrama Seu Espírito Sagrado sobre sua alma e sua mente, seus planos e seus atos, e essa bênção permite que você governe a terra e o reino para retribuir a honra e a glória de Deus, mantenha a justiça e a igualdade e faça o bem para o território e o povo\". \n\n Então o rei se levantou e sentou-se no trono. \n\n\"Agora [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] foi coroado rei de todos os suecos, gautas e vendos. Ele e nenhum outro\"." #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Vida longa ao rei!"
 sweden_monarchy.2.t: "Morte de um Rei"
 sweden_monarchy.2.d: "O reinado de Óscar I foi encerrado por uma doença que foi piorando progressivamente até levá-lo à paralisia e à morte. [SCOPE.sCharacter('relevant_heir').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective] como Carlos XV, rei [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Muitos esperam que o reinado [SCOPE.sCharacter('relevant_heir').GetHerHis] traga uma nova era de reformas."
 sweden_monarchy.2.f: "O arcebispo ungiu a testa, o peito, as têmporas e os pulsos do rei, dizendo:\n\n\"O Deus Todo-Poderoso derrama Seu Espírito Sagrado sobre sua alma e sua mente, seus planos e seus atos, e essa bênção permite que você governe a terra e o reino para retribuir a honra e a glória de Deus, mantenha a justiça e a igualdade e faça o bem para o território e o povo\". \n\n Então o rei se levantou e sentou-se no trono. \n\n\"Agora [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] foi coroado rei de todos os suecos, gautas e vendos. Ele e nenhum outro\"." #- Swedish coronation manifesto
 sweden_monarchy.2.a: "Vida longa ao rei!"
 sweden_monarchy.3.t: "Uma Morte Inesperada"
 sweden_monarchy.3.d: "O reinado de Carlos XV acabou. [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective] como Óscar II, rei [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Muitos esperam que o reinado [SCOPE.sCharacter('oscar_relevant_ruler').GetHerHis] traga uma nova era de reformas."
