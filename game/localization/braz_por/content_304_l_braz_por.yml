 corporate_state.1.t: "Os Sindicatos Nacionais"
 corporate_state.1.d: "Segmentos do grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] mostraram apoio ao reconhecimento oficial do trabalho na lei [SCOPE.sLaw('current_law_scope').GetName] proposta. Eles são um contrapeso valioso contra a oposição comunista."
 corporate_state.1.f: "\"Hoje, a própria burguesia demonstra simpatia e tendência lógicas quanto à sindicalização da classe trabalhadora. De fato, os grupos mais inteligentes da burguesia aceitariam prontamente uma reforma do Estado e do aparato representativo para dar mais espaço aos sindicatos 'apolíticos' e às reivindicações deles para exercer controle sobre o sistema de produção. A burguesia sente que, enquanto a ação do proletariado puder ser limitada às demandas econômicas imediatas dos comércios, o status quo pode ser resguardado e a formação da perigosa consciência 'política' pode ser evitada...\"" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "O apoio deles é bem-vindo."
 corporate_state.1.b: "Usá-los para recrutar pessoas para a nossa organização trabalhista nacional."
 corporate_state.1.c: "Uma oportunidade excelente para desqualificar nossos oponentes."
 corporate_state.2.t: "Socialização"
 corporate_state.2.d: "Elementos no nosso governo começaram a debater a nacionalização das principais indústrias sob a estrutura da lei [SCOPE.sLaw('current_law_scope').GetName] proposta. Muitos empreendedores privados se opuseram a ela."
 corporate_state.2.f: "O dono da fábrica era um homem pequeno, mas com uma estatura inflada por sapatos de salto, um rosto carnudo e um chapéu impressionante: um benefício claro da posição privilegiada e o fato de que ele estava plenamente consciente disso.\n\n\"Eu era sapateiro desde os treze anos\", ele começou, gesticulando freneticamente em direção à janela do chão da loja, \"e meu mentor era um grande homem. Eu herdei a loja dele aos vinte anos e comprei essa fábrica nove anos depois. Essa cidade não seria nada sem mim. Entenderam? Não quero saber dessa história. Não quero\"."
 corporate_state.2.a: "Apoiar a socialização de empresas com mais de cem empregados."
 corporate_state.2.b: "Incentivar a formação de conselhos de lojas para coordenar os pequenos negócios."
 corporate_state.2.c: "Endossar a nacionalização de empresas exclusivamente estrangeiras."
 corporate_state.2.e: "A empresa privada pode controlar os próprios negócios."
 corporate_state.3.t: "Diferenças Irreconciliáveis"
 corporate_state.3.d: "Notícias sobre abusos trabalhistas cruéis na construção [SCOPE.sBuilding('relevant_building').GetName] de [SCOPE.sState('relevant_state').GetName] se espalharam pela nação. Dissidentes alegaram que essa é a prova de que a lei [SCOPE.sLaw('current_law_scope').GetName] proposta pelo governo não é confiável para proteger os direitos dos trabalhadores."
 corporate_state.3.f: "\"Todos os dias, ouvimos histórias sobre nossos irmãos de classe que ficam incapacitados total ou parcialmente e até perdem a vida devido às depredações dos empregadores. Quanto a isso, os empregadores dizem que também estão sobrecarregados e que nos sustentam tanto quanto nós os sustentamos. Então por que nós nunca ouvimos falar de donos que perdem os dedos ou a visão? Por que eles morrem aos sessenta e cinco anos, enquanto nós morremos aos trinta? A remoção dos nossos cadáveres das fábricas virou rotina, enquanto a pior coisa que pode acontecer a eles é se tornar um de nós!\""
 corporate_state.3.a: "Anunciar uma ação legal contra os donos."
 corporate_state.3.b: "Suprimir essa história antes que ela se espalhe mais."
 corporate_state.3.c: "Por que devemos nos importar com alguns vagabundos do povo [SCOPE.sPop('relevant_pop').GetCulture.GetName]?"
 corporate_state.4.t: "A Categoria Residual"
 corporate_state.4.d: "Ao favorecer os setores empregatícios considerados produtivos, o governo conseguiu o apoio para estabelecer a lei [SCOPE.sLaw('current_law_scope').GetName]. A oposição foi considerada um parasita improdutivo."
 corporate_state.4.f: "\"Ao analisar a soma da produção na economia capitalista, conclui-se que a população pode ser dividida em duas categorias principais. A produtiva, que é a de quem produz alterações materiais da natureza, e a categoria residual, que é a que não produz. A primeira produz valor, a segunda o consome com voracidade.\n\nNa sociedade capitalista, essa segunda categoria inclui os próprios capitalistas, burocratas de todos os tipos, forças de segurança, funcionários, profissionais e 'prestadores de serviço'. A primeira categoria justifica a própria existência criando as condições para se reproduzir, mas e a segunda?\"" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Trabalho de qualidade é uma tradição do povo [SCOPE.sCulture('primary_culture_scope').GetName]."
 corporate_state.4.b: "Por um regime honesto das classes produtivas!"
 corporate_state.5.t: "Os Órgãos de Indicação"
 corporate_state.5.d: "Enquanto o governo debate o estabelecimento da lei [SCOPE.sLaw('current_law_scope').GetName], diversas organizações defendem uma representação maior nos órgãos corporativos, incluindo organizações de trabalhadores, associações de empregadores e universidades."
 corporate_state.5.f: "O gráfico que os proponentes da lei haviam apresentado era inspirador. Um muro de tinta preta, listas de todos os sindicatos e confederações de empregadores do país [ROOT.GetCountry.GetNameNoFormatting] oficialmente reconhecidos. As linhas os conectavam a vinte e dois blocos grandes, todos organizados sob vários órgãos de coordenação e o conselho de ministros proposto. Todos os conselheiros provisórios que o viram tiveram o mesmo pensamento: como poderiam preencher os espaços vazios com seus próprios nomes?"
 corporate_state.5.a: "Favorecer organizações trabalhistas e o grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName]."
 corporate_state.5.b: "Patrocinar as associações de empregadores e o grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 corporate_state.5.c: "Apoiar a oferta das universidades e o grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]."
 corporate_state.5.e: "Não haverá favoritismo no processo de indicação."
