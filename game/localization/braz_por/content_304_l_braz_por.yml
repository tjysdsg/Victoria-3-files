 government_collapse.1.d: "Após o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] iniciar uma insurreição aberta, o poder que o partido [SCOPE.sParty('relevant_party').GetName] tinha sobre o povo [ROOT.GetCountry.GetAdjective] foi obliterado. Oficiais leais ao governo propuseram a abolição do partido para preservar o Estado."
