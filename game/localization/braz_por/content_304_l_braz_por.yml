 je_great_reformer: "O Grande Reformismo"
 je_great_reformer_reason: "A ascensão [SCOPE.sCharacter('alexander_ii_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] ao trono [ROOT.GetCountry.GetAdjectiveNoFormatting] foi encarada por muitos reformistas como uma chance de remodelar totalmente as estruturas antiquadas do estado [ROOT.GetCountry.GetAdjectiveNoFormatting]. A mente reformista [SCOPE.sCharacter('alexander_ii_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] criou várias comissões para estudar e implementar diversas propostas. Se essas \"Grandes Reformas\" tiverem sucesso, um país [ROOT.GetCountry.GetNameNoFormatting] revigorado poderá superar qualquer potência europeia.\n\nEnquanto o reinado [SCOPE.sCharacter('alexander_ii_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting] durar, personagens com a ideologia [GetIdeology('ideology_market_liberal').GetName] terão muito mais chance de aparecer no país [ROOT.GetCountry.GetName]."
 je_great_reformer_goal: "Conclua #v 3#! [Concept('concept_journal_entry', '$concept_journal_entries$')] das \"Grandes Reformas\""
 je_great_reforms_serfdom: "Grandes Reformas: Reforma Camponesa"
 je_great_reforms_serfdom_reason: "O descontentamento com a prática da lei de [GetLawType('law_serfdom').GetName] existe há muito tempo nos círculos reformistas. [GetPopType('aristocrats').GetName] liberais a criticaram por vincular muito capital aos servos improdutivos e proprietários, limitando a capacidade da aristocracia de investir em esferas mais produtivas. Enquanto essa prática continuar, ela será um fardo para a possível modernização econômica do estado.\n\nPara alcançar o progresso econômico da Europa Ocidental, os servos devem ser emancipados e a economia, redirecionada para fins mais produtivos."
 je_great_reforms_military: "Grandes Reformas: Reforma Militar"
 je_great_reforms_military_reason: "O #b Exército Imperial Russo#!, composto majoritariamente por [GetLawType('law_peasant_levies').GetName] com pouco treinamento, ficou cada vez mais distante das forças militares mais profissionais da Europa. Para compensar os defeitos, a qualidade do armamento e do treinamento do exército deve melhorar e a conscrição deve ser reformada para produzir mais militares experientes."
 je_great_reforms_bureaucratic: "Grandes Reformas: Reforma Burocrática"
 je_great_reforms_bureaucratic_reason: "Apesar dos esforços do Czar anterior para fortalecer a burocracia, o aparato do Estado [ROOT.GetCountry.GetAdjective] continua muito dependente de órgãos locais arbitrários e antiquados. Para aprovarmos outras reformas com eficiência, o Estado de Direito e a autoridade devem ser garantidos nos nossos vastos territórios.\n\nO sistema de tributação, que depende da coleta de impostos de camponeses pelos latifundiários locais, deve ser controlado pelo Estado. Da mesma maneira, os administradores locais devem ser responsabilizados e os privilégios administrativos da nobreza, reduzidos."
 je_great_reforms_serfdom_complete_tt: "Concluiu #b $je_great_reforms_serfdom$#!"
