 CHI_missionaries.1.t: "Atividade Missionária em [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.1.d: "A atividade missionária do [GetReligion('protestant').GetName] em [SCOPE.sState('evangelisation_state').GetName] está chegando a novos ouvidos conforme os estrangeiros exercem o direito de acessar a região."
 CHI_missionaries.1.f: "Um completo diácono, julgando pela má qualidade do rosário em seu pescoço. Ainda assim, foi feito pelas suas próprias mãos e era seu orgulho depois de tantas aventuras. Ele o segurou firme enquanto avançava pelas ruas de [SCOPE.sState('evangelisation_state').GetNameNoFormatting]. Ele pensou que, se Deus quisesse, qualquer pessoa disposta a ouvir seria bem-vinda ao rebanho de Jesus."
 CHI_missionaries.1.a: "Vozes de um mundo distante."
 CHI_missionaries.1.b: "Deveriam deixar a pregação com o ópio deles."
 CHI_missionaries.2.t: "Violação de Fronteira em [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Um grupo de missionários do [GetReligion('protestant').GetName] vindo do país [SCOPE.sCountry('missionary_country').GetName] foi pego vários quilômetros além da fronteira da província de [SCOPE.sState('forbidden_state').GetName], cujo acesso é proibido para estrangeiros."
 CHI_missionaries.2.f: "\"Já é o décimo terceiro que capturamos em treze semanas. Não aparecia um [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting] há um bom tempo.\"\n\n\"Espere… Veja esses documentos. Esse aí é protegido. O que vamos fazer?\"\n\n\"De que isso importa? É só um cristão perdido que não sabe ler. Nossa lei se aplica, a dele, não.\""
 CHI_missionaries.2.a: "Levá-los até a fronteira e executá-los."
 CHI_missionaries.2.b: "Forçar a Cláusula Seis da nossa lei contra superstições."
 CHI_missionaries.2.c: "Abrir a província para viagens limitadas."
 deport_to_central_asia_tt: "Os missionários serão deportados para [SCOPE.sState('deportation_state').GetName] e servirão como escravos"
 CHI_missionaries.3.t: "A Escola Missionária de [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "Os missionários do [GetReligion('protestant').GetName] abriram várias escolas de caridade em [SCOPE.sState('missionary_schools_state').GetName] e estão oferecendo educação sobre as práticas científicas e religiosas ocidentais."
 CHI_missionaries.3.f: "\"Chamarei de São Judas. Se ninguém mais ouvir preces no oriente, que a palavra chegue a quem vier procurá-las aqui.\"\n\n\"E quem é esse tal de São Judas? Achei que era aquele que traiu o seu Jesus.\"\n\n\"Não, é o outro Judas, conhecido por ajudar em causas desesperadas. E esta escola, contra todas as chances, se mantém igualmente firme.\""
 CHI_missionaries.3.a: "Eles podem operar na região."
 CHI_missionaries.3.b: "Proibir nossos cidadãos de participar."
 CHI_missionaries.4.t: "Um Hospital Missionário se Abre em [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.4.d: "Missionários do [GetReligion('protestant').GetName] abriram um hospital de caridade em [SCOPE.sState('missionary_hospitals_state').GetCityHubName] e estão espalhando sua palavra enquanto oferecem tratamento gratuito aos doentes e feridos."
 CHI_missionaries.4.f: "#bold Deus Aceita Todos em Sua Casa de Cura! #!\n\nUm novo hospital em [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] para os mais necessitados. Jesus aceita todos.\n\n#italic E, chamando os seus doze discípulos, deu-lhes poder sobre os espíritos imundos, para os expulsarem e para curarem toda a enfermidade e todo o mal. (Mateus 10:1)#!"
 CHI_missionaries.4.a: "Eles podem operar na região."
 CHI_missionaries.4.b: "Impedir essa obra não autorizada."
 CHI_missionaries.5.t: "Missionários Presos em [SCOPE.sState('missionary_strife_state').GetName]"
 CHI_missionaries.5.d: "As autoridades locais de [SCOPE.sState('missionary_strife_state').GetName] prenderam vários missionários do [GetReligion('protestant').GetName] do país [SCOPE.sCountry('missionary_country').GetName] por instigarem conflitos com os moradores. Elas querem saber como devem tratar os estrangeiros."
 CHI_missionaries.5.f: "Os policiais trajados de verde trouxeram um baú perfumado e o colocaram na frente dos missionários algemados. Um deles abriu a tampa e vasculhou os documentos que estavam dentro. Exceto por um missionário, todos os outros franziram a testa e negaram com a cabeça. O do meio estremeceu: inconfundivelmente, a caligrafia elegante em latim era sua. Dentre as cartas de pedido de ajuda aos cardeais, estavam relatórios que detalhavam os hábitos do magistrado local."
 CHI_missionaries.5.a: "Levá-los de volta à área de concessão mais próxima."
 CHI_missionaries.5.b: "Eles serão tratados como qualquer outro criminoso."
 warlord_china_events.200.t: "Um Século de Triunfo"
 warlord_china_events.200.d: "Um período de diligentes esforços de modernização e centralização finalmente eliminou o risco de fragmentação do Estado pelas mãos de pequenos líderes militares. Apesar dos esforços de inimigos internos e externos, o país [ROOT.GetCountry.GetName] segue firme e unido."
 warlord_china_events.200.f: "Lá, na linha do horizonte e iluminados pelo sol poente, estavam os últimos navios estrangeiros. Suas bandeiras estavam hasteadas a meio mastro, indicando que fugiram com o rabo entre as pernas. No sentido oposto a eles, uma bandeira chinesa tremulava no alto do solo chinês. A mensagem para o mundo era clara: o mandato da China continua nas mãos dela. Seu próprio povo guiará o futuro."
 warlord_china_events.200.a: "Um Estado que durará até o fim dos tempos."
 warlord_china_events.200.b: "O talento do nosso povo nos levará ainda mais longe."
