 caudillo.6.t: "Desafio de Liderança"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')|U] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], comandante militar popular, começou a desafiar a liderança civil do grupo [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] de [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Suas ambições ameaçam expandir o domínio caudilho até outro setor da sociedade."
 caudillo.6.f: "#bold Novo Ataque Marcial: Gabinetes Civis Criticados! #!\n\nUm clarim peculiar soou esta manhã, quando [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] anunciou suas intenções de apresentar reformas abrangentes na política atual de [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Boatos pelas ruas de [ROOT.GetCountry.GetCapital.GetCityHubName] sobre a liderança de [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] se transformaram em clamores por afastamento, chegando ao uníssono com denúncias contra [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (continua na p. 3)"
