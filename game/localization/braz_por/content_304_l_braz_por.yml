 je_sale_of_alaska: "A Venda do Alasca"
 je_sale_of_alaska_reason: "O [SCOPE.sState('alaska_scope').GetName], um território isolado na periferia do país [SCOPE.sCountry('alaska_owner_scope').GetName], ameaça ser tomado por potências estrangeiras hostis nos últimos anos.\n\nPara obter algum lucro do território e evitar a humilhação de perdê-lo para os nossos inimigos em caso de guerra, oficiais do governo [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] sugeriram que encontrássemos um comprador para o [SCOPE.sState('alaska_scope').GetName]."
 je_sell_alaska_button: "Encontre um Comprador"
 je_sell_alaska_button_desc: "O território do Alasca é mais um risco do que um benefício para o nosso Estado. Encontrar um comprador será vantajoso ao nosso tesouro e à nossa segurança nacional."
