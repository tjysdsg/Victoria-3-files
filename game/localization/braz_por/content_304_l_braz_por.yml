 corporate_state.6.t: "Sem Qualificação para Liderar"
 corporate_state.6.d: "A proposta de estabelecer a lei [SCOPE.sLaw('current_law_scope').GetName] encontrou resistência do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], que alegou que a proposta permitirá que trabalhadores não qualificados tenham muito controle sobre as empresas."
 corporate_state.6.f: "\"Desde que consigo me lembrar, nós aderimos ao mesmo contrato. Nós orientamos quem trabalha para nós, e eu determino a qualidade dessa orientação. Tenho a sorte de trabalhar na área de fabricação de móveis há quarenta anos... Essas pessoas que você quer equiparar à minha autoridade... Quantas delas são instruídas? Quantas têm um diploma?\".\n\nO funcionário atrás da escrivaninha assentiu enquanto o proprietário falava, com as sobrancelhas franzidas. Ele se recordou que esse homem se sentia ameaçado e que tinha a melhor das intenções. Era irrelevante se isso era verdade ou não, o importante era que esse pensamento o acalmava.\n\n\"Vamos discutir sua gerência intermediária atual, então?\""
 corporate_state.6.a: "Tranquilizá-los quanto ao nosso compromisso com os direitos de propriedade privada."
 corporate_state.6.b: "Emitir uma isenção para essas empresas."
 corporate_state.6.c: "Eles não têm o direito de falar sobre qualificações."
