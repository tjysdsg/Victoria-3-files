 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Os ventos do nacionalismo que assolam a Europa começaram a passar pelo país [ROOT.GetCountry.GetName], inspirando figuras dentro e fora do nosso governo a buscar a restauração de uma Itália única e unificada.\n\nEnquanto esse Registro no Diário estiver ativo, ter uma [concept_revolution] ativa causada por um [concept_political_movement] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],italian_nationalist_movements_list_tt compatível#! resultará na tomada do governo [ROOT.GetCountry.GetAdjective] por revolucionários pan-italianos[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
