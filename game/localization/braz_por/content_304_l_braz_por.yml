 italian_unification.4.t: "Três Cores Sobre [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.4.d_annex: "Inspirados pelos pedidos de reunificação da Itália, os rebeldes nacionalistas assumiram o controle de [SCOPE.sState('capital_scope').GetCityHubName] e juraram lealdade a uma Itália unificada sob o comando de [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] do país [SCOPE.sCountry('italian_leader').GetName]."
 italian_unification.4.d_coup: "Inspirados pelos pedidos de reunificação da Itália, os rebeldes nacionalistas assumiram o controle de [SCOPE.sState('capital_scope').GetCityHubName] e declararam a queda do governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.4.f: "\"Traidores! Traidores entre nós! Soem o alarme, chamem os guardas agora!\"\n\n\"Está se referindo aos homens de terno ao meu lado, senhor? Espero que sim, já que foi tolo o bastante para anunciar sua presença. Agora vou ser bem claro, já que sua inaptidão gritante nos forçou a isso, para começar: uma Itália unida está surgindo. Ela exige um lugar no cenário mundial e não será cuidada por homens da sua laia.\""
 italian_unification.4.a: "Nós nos reergueremos como parte de um todo."
 italian_unification.4.b: "Vida longa à Itália!"
 italian_unification.4.c: "Nós nos reergueremos como parte de um todo."
 italian_unification.5.t: "Nacionalistas Italianos Tomam [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "Inspirados pelos pedidos de estabelecimento de uma única nação italiana, os rebeldes nacionalistas assumiram o controle do país [SCOPE.sCountry('italian_pannational_country').GetName] e se comprometeram com a unificação da Itália sob o estandarte [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "Uma Itália unificada nunca esteve longe dos lábios dos loucos e dos ambiciosos. De fato, um despertar novo e esplêndido da península daria uma pausa até mesmo ao Deus único. Tentativas assim seriam uma tolice no passado. Mas, em sussurros furtivos, há uma crença de que pode haver esperança para o surgimento de uma nova Roma."
 italian_unification.5.a: "Damos boas-vindas a nossos irmãos e irmãs."
 italian_unification.5.b: "É melhor não assustar nossos vizinhos."
 italian_unification.6.t: "Nacionalistas Italianos Derrubam o Governo [SCOPE.sCountry('italian_pannational_country').GetAdjective]"
 italian_unification.6.d: "Inspirados pelos pedidos de reunificação da Itália, os rebeldes nacionalistas assumiram o controle de [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] e declararam uma república em seus  antigos territórios soberanos."
 italian_unification.6.f: "O que o assessor trouxe era inacreditável: outra tentativa de reunir a península italiana sob um único estandarte. Parecia impossível, dividida entre pelo menos meia dúzia de nobres mesquinhos e cidades-estados que logo estrangulariam a si e a Europa. Mas conforme o assessor falava, ficou claro que não se tratava de uma ostentação sem importância. Não, isso merecia enviados levando espadas ou um ramo de oliveira."
 italian_unification.6.a: "Oferecer nossas simpatias ao novo regime."
 italian_unification.6.b: "Não temos uma causa comum com esses terroristas."
 italian_unification.7.t: "Cinco Dias em [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.7.d: "Após a agitação entre a população italiana de Lombardia-Veneza, os rebeldes nacionalistas declararam a formação do país [SCOPE.sCountry('rsm_scope').GetName], um estado revolucionário fundado para conquistar a independência do governo [ROOT.GetCountry.GetAdjective]."
 italian_unification.7.f: "Um cavaleiro de branco montado em uma égua branca passou perto de onde [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tomou café naquela manhã. O lacaio que fez a abordagem, com suor escorrendo de cada poro, levava uma carta vermelho-sangue. As propriedades italianas haviam se revoltado. O próximo ajudante suado que entrou trazia outro relatório: os territórios revoltosos pediram reforços. Reforços que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] sabia que certamente viriam."
 italian_unification.7.a: "Para o Quadrilátero imediatamente!"
 italian_unification.7.b: "Viva São Marcos!"
 italian_states_choose_sides_tt: "Os estados #bold italianos#! terão a oportunidade de apoiar o país [SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning! As relações com estados #bold italianos#! podem se deteriorar rapidamente"
 italian_unification.8.t: "A Guerra da Independência Italiana"
 italian_unification.8.d: "Revolucionários em [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] declararam a formação do país [SCOPE.sCountry('rsm_scope').GetName], independente do governo do país [SCOPE.sCountry('rsm_revolted_scope').GetName]. Eles pedem a ajuda de todos os estados italianos nessa luta."
 italian_unification.8.f: "\"Mãe... já tomei minha decisão. Eu vou para Veneza, com ou sem a sua bênção.\"\n\n\"Bom, pode ir então! Nenhum filho meu jamais desperdiçaria a vida em algo tão sem sentido como uma bandeira. Eu já perdi irmãos e tios para esse tipo de sentença inútil e rasa como um prato de macarrão. Fique aqui e se proteja!\"\n\n\"Isso é tudo, mãe, menos inútil! Temos a chance de voltar a ser uma Itália. Poderíamos ir a qualquer lugar, fazer qualquer coisa de novo. Teríamos #bold alguma coisa#! de novo!\""
 italian_unification.8.a: "Eles nos defendem, e nós os defendemos."
 italian_unification.8.b: "Não derramaremos sangue [ROOT.GetCountry.GetAdjectiveNoFormatting] por [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Boatos de Risorgimento"
 italian_unification.10.d: "Os ventos do nacionalismo começaram a soprar por estados historicamente divididos da península italiana. Patriotas e estudiosos idealistas do povo [ROOT.GetCountry.GetAdjective] começaram a clamar pela unificação de um estado italiano único."
 italian_unification.10.f: "\"Não, signore. Não sou estrangeiro e não sou [ROOT.GetCountry.GetAdjectiveNoFormatting]. Sou italiano, e um italiano na Itália nunca é um estrangeiro.\""
 italian_unification.10.a: "A Itália deve ser restaurada do esquecimento."
 italian_unification.10.b: "Não nos lançaremos ao vento por isso."
