 election_generic.1.t: "Problemas Urgentes"
 election_generic.1.d: "A eleição atual chamou a atenção para as plataformas dos diversos partidos no embate. Em todo o país [ROOT.GetCountry.GetName], os eleitores debatem qual deles é mais confiável para o próximo mandato no governo."
 election_generic.1.f: "\"A primeira coisa que eu considero é a segurança dos meus investimentos. Se um partido representa o caos, aí eu o desconsidero\".\n\nO corretor da bolsa bateu o charuto na borda do cinzeiro e continuou. O jornalista fazia anotações enquanto ele falava.\n\n\"Como a política de tarifas do próximo governo vai afetar as minhas importações essenciais? Ele quer criar impostos que podem gerar incerteza? Quer embarcar em aventuras militares? Será que essas aventuras seriam lucrativas ou desastrosas? Há muito o que ponderar\"."
 election_generic.1.a: "O partido [SCOPE.sParty('party_1_scope').GetName] tem argumentos decisivos."
 election_generic.1.b: "Os eleitores confiam na política do partido [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "As políticas do partido [SCOPE.sParty('party_3_scope').GetName] têm seus méritos."
 election_generic.1.e: "O partido [SCOPE.sParty('party_4_scope').GetName] tem os melhores argumentos."
 election_generic.2.t: "O Concurso de Popularidade"
 election_generic.2.d: "Os olhos dos eleitores se voltaram para os candidatos que buscam uma posição de liderança no governo. Com a eleição cada vez mais perto, eles debatem quem seria a melhor liderança para o país [ROOT.GetCountry.GetName]."
 election_generic.2.f: "\"Eu gosto bastante de [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting]\", refletiu um dos homens no bar. \"Não sei ao certo no que concordo com [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetSheHe], mas acho que o senso de julgamento [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetHerHis] é muito bom\".\n\nO homem ao lado dele disse: \"Gosta o bastante para ignorar a companhia dele?\".\n\n\"Por que não? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sabe que pode-se dizer o mesmo de qualquer um de nós. Ninguém lida melhor com um tolo do que o amigo dele\"."
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] é [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('BR_OA')] [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetWomanMan] do momento."
 election_generic.2.b: "É de um mandato de [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName] que o país precisa."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName] tem a personalidade certa para o trabalho."
 election_generic.2.e: "Vale a pena ouvirmos o que [SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] tem a dizer."
