 je_risorgimento_austrian_radicals_button: "Encorajar Nacionalismo Italiano"
 je_risorgimento_austrian_radicals_button_desc: "Desde o fim das Guerras Napoleônicas, os territórios italianos são mantidos por potências estrangeiras. Nossa jornada para unificar a península pode inspirá-los a levantar armas contra seus próprios opressores."
 je_risorgimento_italian_radicals_button: "Estimular Sentimento a Favor da Unificação"
 je_risorgimento_italian_radicals_button_desc: "A população de toda a península italiana está despertando aos poucos e considerando a ideia de uma Itália unificada. Se os governantes não estiverem dispostos a isso, talvez o povo esteja."
 ausrad_cooldown_year_tt: "Essa decisão ficará disponível de novo em #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] anos#!"
 itarad_cooldown_year_tt: "Essa decisão ficará disponível de novo em #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] anos#!"
