 paralegal_discrimination.1.t: "Novos Vizinhos, Novas Mágoas"
 paralegal_discrimination.1.d: "Um grupo da minoria do povo [SCOPE.sCulture('newcomer_culture').GetName] se estabeleceu recentemente no estado de [ROOT.GetState.GetName], em busca de um futuro melhor. No entanto, as elites locais do povo [SCOPE.sCulture('biggest_primary_culture').GetName] estão começando a ficar ressentidas, alegando que os recém-chegados vão destruir o estilo de vida tradicional."
 paralegal_discrimination.1.f: "\"Aqui não é o lugar dessa gente. Nosso costume [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting], nosso estilo de vida... Tudo será perdido se deixarmos o povo [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] se estabelecer\", alegou um latifundiário proeminente. Suas palavras ecoavam em tavernas e mercados de [ROOT.GetState.GetCityHubName]. Os recém-chegados esperançosos e cansados aspiram oportunidades, mas encontram portas fechadas e olhares hostis."
 paralegal_discrimination.1.a: "O povo [SCOPE.sCulture('newcomer_culture').GetName] deve se conformar."
 paralegal_discrimination.1.b: "Devemos promover a harmonia entre as pessoas, sejam dos povos [SCOPE.sCulture('newcomer_culture').GetName] ou [SCOPE.sCulture('biggest_primary_culture').GetName]."
 paralegal_discrimination.1.c: "Os antigos costumes do povo [SCOPE.sCulture('biggest_primary_culture').GetName] não podem continuar dominando a nossa nação moderna."
 great_reformer.1.t: "O Grande Reformismo"
 great_reformer.1.d: "As reformas mais cruciais [SCOPE.sCharacter('alexander_ii_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] foram aprovadas. Os burocratas liberais comemoram, pois elas abrem o caminho para o país [ROOT.GetCountry.GetName] chegar à modernidade."
 great_reformer.1.f: "\"Nas cidades mais remotas, nas quais os maiores interesses eram cartas, vodca, subornos e fofocas, surgiram bibliotecas públicas, revistas e jornais. A vida intelectual despertou e renasceu em todos os lugares.\"" #- Severnaya Pchela article
 great_reformer.1.a: "O Czar merece honras pelo trabalho."
 great_reformer.1.b: "Depois da reforma, revolução."
