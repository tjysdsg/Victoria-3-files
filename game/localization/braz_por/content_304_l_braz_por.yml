 ### Utopians
 modifier_utopian_commune: "Colônias Utópicas"
 utopian.1.t: "Uma Janela para a Utopia"
 utopian.1.d: "Um grupo de pessoas inspiradas pelas teorias da ideologia [GetIdeology('ideology_utopian').GetName], de [SCOPE.sCharacter('utopian_leader_scope').GetFullName], estabeleceu uma colônia experimental no estado rural [SCOPE.sState('utopian_community_state_scope').GetName]. A colônia se comporta como uma janela para uma sociedade futurista idílica."
 utopian.1.f: "\"O título de 'pajem' é dado a quem serve aos reis, mas é mais digno de quem serve a um falanstério, pois um falanstério é Deus em ação. É o espírito de Deus, já que é composto por doze paixões harmonizadas: por atração funcional, verdade prática, justiça matemática e união de atitudes.\n\nPortanto, servir coletivamente ao falanstério é servir a Deus e por isso os deveres domésticos são idealizados em harmonia. Se esse ramo primitivo da indústria fosse menosprezado como é hoje, o equilíbrio passional se tornaria impossível.\"" #Edited quote from Charles Fourier
 utopian.1.a: "Inspirador."
 utopian.1.b: "Isso não vai dar em nada."
 utopian.1.c: "Vem aí uma insurreição."
 utopian.2.t: "Sem Ilusões"
 utopian.2.d: "Em meio à geração atual de socialistas, um método de análise baseado no conflito de classes substituiu as inúmeras ideias ultrapassadas da ideologia [GetIdeology('ideology_utopian').GetName]. Sonhar não é mais suficiente."
 utopian.2.f: "\"Para os utopistas, o socialismo é a expressão da verdade, da razão e da justiça absoluta, e cada um desses aspectos depende do fundador de cada escola. E já que o tipo especial de verdade, razão e justiça absoluta de cada um deles é, por sua vez, condicionado pela compreensão subjetiva, pelas condições de existência, quantidade de conhecimento e treinamento intelectual deles, não há outro fim possível para esse conflito de verdades absolutas além do fato de serem mutuamente exclusivas.\"" #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "O socialismo evoluiu, então os defensores também devem evoluir."
 utopian.2.b: "A libertação da vontade individual trará a utopia."
 utopian.2.c: "Uma nova sociedade nascerá a partir da cooperação entre as classes."
 utopian.2.e: "Em tempos sombrios, é necessário se agarrar à sua própria inspiração."
