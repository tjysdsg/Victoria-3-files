 alk_breakup.1.t: "Sozinho no Frio"
 alk_breakup.1.d: "Sem a orientação e a sustentação vital do soberano colonial, a continuação das operações do país [ROOT.GetCountry.GetName] parece insustentável. Os colonos europeus estão se preparando para evacuar em massa."
 alk_breakup.1.f: "\"Somos apenas alguns milhares em um continente vazio. Sem suporte, nossa comida vai acabar e nossas casas vão ruir. Quando o inverno chegar, o que vamos fazer? Se formos rápidos, poderemos chegar a Irkutsk antes disso – ou a Vancouver, se quisermos desbravar os fiordes.\""
 alk_breakup.1.a: "Preparar uma retirada ordenada do Alasca."
 alk_breakup.1.b: "Acreditar no retorno do nosso soberano."
 alk_breakup.1.c: "Peguem uma caneta e papéis. Vamos nos apossar dessa terra!"
 alk_breakup.1.e: "Devolver a terra aos povos nativos."
