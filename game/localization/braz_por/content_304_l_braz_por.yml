 resignation.1.t: "Cartas de Renúncia"
 resignation.1.d1: "Sem nenhum apoio do grupo [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d2: "Após uma série de escândalos devastadores e a baixa aprovação do público, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d3: "Alegando problemas de saúde, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d4: "Alegando que deseja passar mais tempo com a família, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.f: "As reações ao anúncio foram diversas. Os apoiadores [SCOPE.sCharacter('resigning_politician').GetCustom('BR_DoDa')] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] tentavam conter a derrota e a apreensão. A oposição se dividia entre demonstrações de simpatia e entusiasmo com a possibilidade de reivindicar o cargo. Mas para os funcionários, era mais uma longa semana de fuga de repórteres e organização da mobília."
 resignation.1.a: "Desejar ao sucessor saúde e boa sorte."
 resignation.1.b: "Uma sequência de desastres chegou ao fim."
 resignation.1.c: "Iniciar imediatamente uma eleição para formar um novo gabinete."
