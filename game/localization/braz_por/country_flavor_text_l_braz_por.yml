 SAF_FLAVOR_TEXT: "Originalmente um posto comercial holandês, a Colônia do Cabo se tornou uma Colônia da Coroa Britânica há pouco e teve a maior parte da sua antiga autonomia reduzida. Agora, as tensões entre a coroa britânica e os estados Bôeres ao norte estão aumentando, enquanto ao leste o poder do Império Zulu está crescendo. Como a Colônia do Cabo resistirá aos conflitos que virão?"
 #India
 BIC_FLAVOR_TEXT: "A Índia é a joia da coroa do Império Britânico. A Companhia das Índias Orientais conseguirá manter o controle deste vasto território enquanto agrada seus investidores?"
 JAS_FLAVOR_TEXT: "Quase toda a Índia agora está sob o controle direto ou indireto da Companhia das Índias Orientais britânica. Os Nababos dos estados principescos ainda exercem um alto grau de controle em seus territórios, mas, no fim das contas, respondem à Companhia. A Índia se livrará do controle britânico algum dia?"
