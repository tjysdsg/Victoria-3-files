 #Maghreb
 TRI_FLAVOR_TEXT: "Após um longo período de independência real, a Tripolitânia caiu nas mãos do governo otomano mais uma vez. Os Piratas da Berbéria navegarão novamente?"
 TUN_FLAVOR_TEXT: "Após serem forçados a encerrar o patrocínio de ataques piratas, a economia tunisiana mudou para pior. O Bei é capaz de restaurar a prosperidade?"
 ALD_FLAVOR_TEXT: "A Argélia perdeu muito de sua linha costeira para os franceses como consequência das Guerras Berberes. O restante desta nação é capaz de repelir novas incursões francesas?"
 MOR_FLAVOR_TEXT: "Sem a proteção otomana, o Marrocos está vulnerável ao expansionismo francês e espanhol. O Marrocos é capaz de sobreviver ao massacre imperialista?"
 #Africa
 SOK_FLAVOR_TEXT: "Sob o estandarte da Jihad dos Fulani, o Califado de Socoto está se expandindo rapidamente. Socoto será capaz de unir a África Ocidental e resistir às potências do ocidente?"
 GREAT_LAKES_FLAVOR_TEXT: "O povo dos Grandes Lagos estabeleceu jovens impérios, dominando tanto a água quanto a terra. Uma grande nação surgirá dentre eles?"
