 OMA_FLAVOR_TEXT: "Governando Omã e Zanzibar, o Sultanato está estabelecendo um império intercontinental. Omã conseguirá permanecer unido?"
 KOR_FLAVOR_TEXT: "Sob a Dinastia Joseon, a Coreia está voltada para assuntos internos, consumida por sua política de facções. Os tempos de mudança forçarão a Coreia a considerar o mundo exterior?"
 NOR_FLAVOR_TEXT: "A Noruega passou séculos sob o controle dinamarquês e sueco, mas agora sonha com a sua soberania. O que será necessário para que a Noruega conquiste sua independência?"
 FIN_FLAVOR_TEXT: "Até agora, a Finlândia desfrutou de uma autonomia relativa sob o Império Russo, mas os caprichos dos czares são imprevisíveis. Como o controle russo moldará a Finlândia?"
 #South and Central America
 UCA_FLAVOR_TEXT: "A República Federal consiste em províncias que, em grande parte, preferem ser independentes. A América Central conseguirá continuar unida?"
 CLM_FLAVOR_TEXT: "Com a dissolução da Grã-Colômbia, em 1830, Nova Granada está sozinha e dividida entre suas facções liberais e conservadoras. A Colômbia alcançará a grandeza mais uma vez?"
 VNZ_FLAVOR_TEXT: "Agora, independente da Espanha e da Grã-Colômbia, a Venezuela precisa definir seu próprio destino. Um governo estável poderá ser formado, ou a Venezuela está condenada a ser governada por uma sucessão de caudilhos?"
 ECU_FLAVOR_TEXT: "Um conflito está prestes a acontecer na América do Sul, e o Equador está envolvido. Ele conseguirá evitar a assimilação por seus vizinhos mais poderosos?"
 NPU_FLAVOR_TEXT: "A guerra civil peruana deixou o Peru dividido em dois estados da nova Confederação Peru-Boliviana. O Peru continuará buscando a unificação com a Bolívia ou seguirá seu próprio caminho como nação independente?"
 SPU_FLAVOR_TEXT: "A guerra civil peruana deixou o Peru dividido em dois estados da nova Confederação Peru-Boliviana. O Peru continuará buscando a unificação com a Bolívia ou seguirá seu próprio caminho como nação independente?"
 IQU_FLAVOR_TEXT: "O estado autônomo de Iquichia foi pego no turbilhão da guerra civil peruana e ficou do lado de Santa Cruz. Ele conseguirá manter sua independência nessa nova Confederação?"
 BOL_FLAVOR_TEXT: "A Bolívia garantiu seu domínio sobre o Peru em meio a uma guerra civil peruana e agora quer estabelecer uma Confederação entre as nações. Essa união resistirá às futuras provações?"
 ARG_FLAVOR_TEXT: "A Argentina conquistou sua independência da Espanha, mas agora enfrenta divisões internas. A Argentina conseguirá formar um governo estável?"
 CHL_FLAVOR_TEXT: "O Chile está embarcando em um processo de centralização política, concentrando o poder nas mãos do governo e da Igreja. O que o futuro reserva para o Chile?"
 PNI_FLAVOR_TEXT: "O recém-criado estado de Piratini declara com ousadia sua independência ao Brasil, mas quanto tempo a jovem nação durará?"
 GENERIC_FLAVOR_TEXT: "A Era Vitoriana é uma época de industrialização e exploração, de revolução e reação. Quais novos desafios o tempo trará?"
 REV_GENERIC_FLAVOR_TEXT: "Insatisfeitos com a direção que o suposto governo organizado estava tomando, esses revolucionários decidiram empunhar as armas para derrubá-lo. Eles terão sucesso em tomar o poder ou serão esmagados como tantas revoluções esquecidas do passado?"
 DECENTRALIZED_FLAVOR_TEXT: "Prejudicado por potências mais organizadas, este país luta para manter sua autonomia. Ele verá a aurora de um novo século, ou seu nome sobreviverá apenas nos livros de história?"
 #Nonsense Countries
 GLI_FLAVOR_TEXT: "A Galícia é um país pequeno e comum, populado por entusiastas de catedrais. A Galícia retomará seu passado de glória?"
