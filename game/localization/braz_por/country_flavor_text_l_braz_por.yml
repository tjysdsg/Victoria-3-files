 #Poland
 KRA_FLAVOR_TEXT: "O legado do povo polonês recai especialmente sobre os ombros do Estado Livre de Cracóvia, visto com desconfiança por seus poderes constituintes e ocupado pela Áustria. Um novo Estado Polonês conseguirá ressurgir das cinzas?"
 #North America
 QUE_FLAVOR_TEXT: "Antes uma colônia da Nova França, o Baixo Canadá ficou sob o governo britânico. As tensões entre a população predominantemente francesa e o governo colonial ameaçam aumentar em um futuro próximo, com poucas chances de uma resolução pacífica. Quebec ganhará a liberdade?"
 ONT_FLAVOR_TEXT: "Encorajado pelas tensões crescentes no Baixo Canadá, o povo do Alto Canadá se prepara para resistir ao governo colonial. Ontário ganhará a liberdade?"
 HBC_FLAVOR_TEXT: "A Companhia da Baía de Hudson está preparada para proteger seu monopólio no comércio de peles de qualquer maneira. Acordos são feitos e quebrados com as Primeiras Nações como a Companhia quer, pouco se importando com qualquer motivação que não seja lucro. A impiedade será o suficiente para resguardar a Companhia?"
 NBS_FLAVOR_TEXT: "A colônia de Nova Brunsvique está estabelecendo uma indústria próspera de construção de barcos, com colonos vindos da Escócia e da Irlanda para trabalhar com madeira. Nova Brunsvique liderará um Canadá unido?"
 ORG_FLAVOR_TEXT: "Atualmente sob uma administração relativamente autônoma, a Companhia da Baía de Hudson e o governo dos EUA estão de olho no disputado distrito de Colúmbia. Alguma potência terá sucesso, ou emergirá um Oregon independente?"
 TEX_FLAVOR_TEXT: "A recém-declarada República do Texas enfrenta uma guerra aparentemente impossível contra os soberanos mexicanos. Um milagre salvará o Estado da Estrela Solitária?"
 HAI_FLAVOR_TEXT: "Sob Jean-Pierre Boyer, o Haiti passou a governar toda a Ilha de São Domingos. Esta nação de ex-escravos conquistará a liberdade, ou está o Haiti condenado ao despotismo?"
 CUB_FLAVOR_TEXT: "As relações cubanas com os soberanos espanhóis ficaram tensas. Pedidos de representação no parlamento espanhol e resistência à abolição da escravidão foram recebidos com hostilidade em Madri. Uma revolução cubana é inevitável?"
 #Central Asia
 KHI_FLAVOR_TEXT: "Desafiando a Pérsia e a Rússia, Quiva é uma potência independente prosperando sob o governo do Cã. Quiva é capaz de proteger sua independência?"
 BUK_FLAVOR_TEXT: "Diferente dos canatos vizinhos, os Emires de Bucara aceitam o governo islâmico em vez de basear sua legitimidade na descendência de Gengis Khan. A fé sairá vitoriosa?"
 KOK_FLAVOR_TEXT: "Kokand sofre com a discórdia e a desunião na corte do Cã. Kokand é capaz de se tornar uma potência dominante na Ásia Central?"
 KAB_FLAVOR_TEXT: "A queda do Império Durrani deixou o reino em um estado perpétuo de guerra civil entre os pretendentes ao trono. Conseguirá o ambicioso Emir Doste Maomé reunificar o Afeganistão e consolidar a dinastia Barakzai como governante?"
 HER_FLAVOR_TEXT: "A guerra civil no Afeganistão fez o Emirado de Herate ser o último bastião do governo Durrani. Conseguirão os herdeiros da dinastia resistir às incursões persas e reunificar o Afeganistão sob seu império restaurado?"
 KAN_FLAVOR_TEXT: "O Principado de Candaar declarou independência do Afeganistão em 1818, mas logo começou uma disputa interna entre os governantes da confederação. Conseguirão os irmãos Dil, atualmente no poder, resolver suas diferenças e ofuscar o Emir de Cabul?"
 AFGHAN_MINOR_FLAVOR_TEXT: "A queda do Império Durrani deixou o reino em um estado perpétuo de guerra civil entre os pretendentes ao trono. Conseguirão os Canatos do Norte conquistar a independência em meio à guerra entre os príncipes do Afeganistão e forjar seus próprios impérios?"
