 CHT_FLAVOR_TEXT: "A queda do Império Durrani deixou o reino em um estado perpétuo de guerra civil entre os pretendentes ao trono. Conseguirá o estado Chitrali defender-se do Império Sique, os estados afegãos ressurgentes, e da expansão britânica até o Indocuche?"
 KAF_FLAVOR_TEXT: "Cercados por estados islâmicos cada vez mais violentos, os \"infiéis\" do Indocuche estão diante de um futuro incerto. O reino do Kafiristão conseguirá manter seus costumes ou ele será restringido às notas de rodapé da história?"
 MAK_FLAVOR_TEXT: "O Canato de Kalat criou uma esfera de influência própria após o colapso do Império Durrani. Conseguirão as tribos de Macrão preservar seu território diante das ameaças dos príncipes da Pérsia e do Afeganistão?"
 KAL_FLAVOR_TEXT: "O Canato de Kalat criou uma esfera de influência própria após o colapso do Império Durrani. Ele conseguirá manter sua tão almejada soberania e aumentar seu império para competir com os vizinhos?"
