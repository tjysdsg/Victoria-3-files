l_braz_por:
 GBR_FLAVOR_TEXT: "A Grã-Bretanha chegou impetuosamente ao século XIX e logo se tornou a primeira nação industrial do mundo. O império massivo é sustentado pelo trabalho das colônias em todo o mundo. No entanto, o Rei Guilherme IV está perto da morte, e ninguém sabe o tipo de era que o próximo monarca trará."
 BEL_FLAVOR_TEXT: "Na Bélgica, a revolução industrial está a todo vapor. O fardo da opressão holandesa acabou há apenas seis anos, e o país está superando seus antigos senhores com a construção da primeira ferrovia na Europa continental. O que o futuro reserva para ela?"
 CHI_FLAVOR_TEXT: "A Dinastia Qing governa a China há quase duzentos anos e controla um terço da população mundial, seguindo o ápice de seu poder sob o Imperador Qianlong. No entanto, a propagação do ópio e a interferência das potências europeias ameaçam o período de equilíbrio interno da dinastia. Como será o futuro da China?"
 TIB_FLAVOR_TEXT: "O jovem Dalai-Lama é a liderança teocrática do Tibete. O budismo continuará no centro do poder político ou será deslocado?"
 FRA_FLAVOR_TEXT: "Seis anos se passaram desde que Carlos X foi tirado do trono para que Luís Filipe assumisse. As ameaças constantes à coroa fazem Luís Filipe governar com um controle cada vez mais estrito. A França assumirá um futuro mais liberal?"
 RUS_FLAVOR_TEXT: "O Czar Nicolau I começou seu governo esmagando uma revolta e agora governa a Rússia com mão de ferro. Ele adota as doutrinas da Igreja Ortodoxa, da Autocracia e da Nacionalidade. Será que esta Rússia autoritária prosperará no século XIX ou será que uma nova e diferente Rússia emergirá?"
 PRU_FLAVOR_TEXT: "A Prússia conseguiu obter grandes extensões de território nas Guerras Napoleônicas e passou os últimos anos realizando reformas drásticas em todo o país. Será que a Prússia seguirá este rumo e unirá a Alemanha?"
 JAP_FLAVOR_TEXT: "A força do governo do xogunato Tokugawa está ruindo, com a fome e o tumulto se espalhando por todo o país. O período Edo resiste no Japão há mais de 200 anos, mas será capaz de durar mais 200?"
 PER_FLAVOR_TEXT: "A Pérsia ainda cambaleia pela perda de vários territórios para a Rússia Imperial no começo do século. Ela conseguirá se recuperar e resgatar seu lugar como uma Superpotência?"
 AUS_FLAVOR_TEXT: "Alguns dirão que o Império Austríaco está em um período de perfeito equilíbrio, outros dirão que está em uma estagnação preocupante. Os movimentos revolucionários são suprimidos por toda a nação, mas isso durará para sempre?"
 USA_FLAVOR_TEXT: "Os Estados Unidos da América reivindicaram o direito à independência das potências europeias. No entanto, a nação também está em processo de remover à força inúmeros nativos americanos de suas terras natais, e um intenso debate sobre a escravidão começou entre os estados. Como será o futuro dos Estados Unidos?"
 TUR_FLAVOR_TEXT: "O Império Otomano está envolvido em diversas guerras desde o começo do século XIX e, apesar da tentativa de realizar algumas reformas, é necessário mais para impedir o declínio deste império."
 SPA_FLAVOR_TEXT: "A jovem Rainha Isabella governa uma Espanha dividida, com facções liberais e conservadoras se enfrentando. A Rainha será um mero fantoche neste conflito? Ou ela terá uma função mais ativa?"
 BRZ_FLAVOR_TEXT: "O Brasil está em um período conturbado após a abdicação do Imperador Pedro I, que deixou o país sob o governo de regentes. Será que o Brasil conseguirá superar estes obstáculos e emergir como uma Grande Potência?"
 MEX_FLAVOR_TEXT: "A tensão entre o México e a recém-declarada República do Texas culminou em uma guerra total. O México reconquistará o Texas e retornará ao status quo?"
 NET_FLAVOR_TEXT: "Os Países Baixos perderam a Bélgica em uma revolução há seis anos e, embora ainda estejam economicamente estáveis, a taxa de industrialização é lenta em comparação a alguns vizinhos. Os Países Baixos conseguirão emergir como uma potência do século XIX?"
 POR_FLAVOR_TEXT: "Apenas dois anos se passaram desde o fim da Guerra Civil Portuguesa e, mais uma vez, a Rainha Maria II ocupa o trono. As colônias portuguesas se espalharam pelo mundo. Agora que o conflito interno foi resolvido, o que o resto do século trará?"
 SAR_FLAVOR_TEXT: "Em Sardenha e Piemonte, monarcas reacionários antifranceses governaram o país pelos últimos 30 anos, incentivando a volta da nobreza e da igreja enquanto desfaziam as reformas napoleônicas. Esta tendência continuará? Ou uma nação mais liberal emergirá?"
 PAN_FLAVOR_TEXT: "O Império Sique está em um período de conquista, vencendo conflito após conflito. Mas o que o futuro reserva para este império?"
 DEN_FLAVOR_TEXT: "Novos avanços liberais e nacionalistas estão mudando a face da política em toda a Dinamarca. Enquanto isso, ela também está passando por uma era de ouro em artes, literatura e filosofia. O que o resto do século trará?"
 SWE_FLAVOR_TEXT: "Depois de perder a Finlândia e ganhar a Noruega em uma união pessoal, a Suécia começou o lento processo de industrialização ao mesmo tempo em que se torna mais liberal em alguns aspectos. O que o futuro da Suécia reserva?"
 #South-East Asia
 LAN_FLAVOR_TEXT: "A República de Lanfang foi estabelecida por um sindicato democrático de mineiros chineses na esperança de explorar as reservas de ouro de Bornéu. Lanfang conseguirá resistir aos avanços dos holandeses e conquistar a prosperidade que procura?"
 ACE_FLAVOR_TEXT: "O Sultanato de Achém está passando por uma ressurgência no poder devido aos esforços de Raja Muda. Achém conseguirá restaurar seu império e garantir a independência diante da expansão holandesa?"
 BRU_FLAVOR_TEXT: "Até agora, Brunei conseguiu repelir as tentativas das potências coloniais de violar sua soberania. Brunei sucumbirá ao declínio e à obscuridade ou conseguirá se tornar uma potência regional outra vez?"
 JOH_FLAVOR_TEXT: "Johor ocupa uma posição precária com os britânicos e holandeses visando seu território. Johor conseguirá manter o pouco de soberania que ainda tem?"
 SIA_FLAVOR_TEXT: "Sião se estabeleceu como a potência regional dominante no Sudeste Asiático sob a Dinastia Rattanakosin. Mas Sião conseguirá reformar sua economia e sociedade para a era moderna?"
 DAI_FLAVOR_TEXT: "Um Vietnã recém-reunido emerge após séculos de divisão e conflito. Dai Nam se consolidará e construirá uma grande nação ou está fadado à divisão mais uma vez?"
 BUR_FLAVOR_TEXT: "Muitos conflitos sangrentos foram necessários para estabelecer o Terceiro Império Birmanês, e parece que a luta está longe de acabar conforme o Império Britânico revela suas ambições. A Birmânia se tornará mais uma colônia britânica ou resistirá aos invasores estrangeiros?"
 CAM_FLAVOR_TEXT: "O Camboja caiu muito desde a era de ouro do Império Quemer. O estado Quemer ressurgirá mais uma vez, ou esta idade das trevas durará para sempre?"
 LUA_FLAVOR_TEXT: "Antiga capital do poderoso Reino de Lan Xang, Luang Prabang é apenas uma sombra do seu passado. Dividido entre as potências regionais de Dai Nam e Sião, o povo de Lao conseguirá emergir com força e independência?"
 #Australia
 UNT_FLAVOR_TEXT: "As Tribos Unidas declararam sua independência soberana, embora, na verdade, estejam à mercê do Império Britânico. Será possível confiar que os tratados entre o povo Maori e os britânicos serão respeitados?"
 NSW_FLAVOR_TEXT: "Na transição de colônia penal para Colônia da Coroa, Nova Gales do Sul tem visto seu território ser reduzido conforme as outras províncias ganharam suas próprias administrações. O que o futuro reserva para a Austrália?"
 SAS_FLAVOR_TEXT: "A Austrália do Sul conseguiu sua própria administração há apenas dois anos, separando-se de Nova Gales do Sul. O que o futuro reserva para a Austrália?"
 WAS_FLAVOR_TEXT: "Os colonos do Rio Swan se impuseram nas terras tradicionais do povo aborígene, o que culminou no massacre de Pinjarra há apenas dois anos. Como a colônia resolverá este conflito?"
 TAS_FLAVOR_TEXT: "A Terra de Van Diemen é a principal colônia penal na Austrália Britânica. O que o futuro reserva para esta colônia de condenados?"
 #Balkans
 SER_FLAVOR_TEXT: "A Sérvia lutou arduamente por sua independência e, certamente, terá que continuar seus esforços para mantê-la. Cercada de superpotências, será que a Sérvia se tornará o barril de pólvora da Europa?"
 GRE_FLAVOR_TEXT: "A Grécia conquistou sua independência do Império Otomano por meio de um conflito sangrento. A Grécia conseguirá expandir suas fronteiras?"
 WAL_FLAVOR_TEXT: "Pedidos por unificação e independência política da Romênia complicam a política regional, já que a Rússia e os otomanos têm interesse em forçar o status quo. A Romênia conseguirá conquistar sua liberdade?"
 MOL_FLAVOR_TEXT: "Pedidos por unificação e independência política da Romênia complicam a política regional, já que a Rússia e os otomanos têm interesse em forçar o status quo. A Romênia conseguirá conquistar sua liberdade?"
 ION_FLAVOR_TEXT: "As Ilhas passaram do controle otomano para o controle russo, francês e, por fim, britânico nos últimos 30 anos. Será que os habitantes das Ilhas chegarão a uma união com o estado grego? Ou buscarão um novo caminho com a orientação britânica?"
 #Italy
 PAP_FLAVOR_TEXT: "Embora o poder político da Igreja Católica tenha minguado com o passar dos séculos, o Papa ainda comanda os Estados Papais. A fé ainda governa o coração dos homens?"
 TUS_FLAVOR_TEXT: "O impopular Duque Leopoldo busca liberalizar o Grão-Ducado, mas sofre grande oposição ao seu governo. Como ficará a Toscana enquanto o liberalismo e o nacionalismo competem pelo coração e pela mente dos italianos?"
 SIC_FLAVOR_TEXT: "A repressão política dos liberais e dos separatistas sicilianos está se mostrando ineficaz, com os dois movimentos entrando no submundo e ganhando apoiadores. Como ficarão as Duas Sicílias após a situação se tornar inevitavelmente incontornável?"
 PAR_FLAVOR_TEXT: "O Congresso de Viena confirmou o governo da segunda esposa de Napoleão, Marie Louise, sobre o Ducado, até sua morte. Nesse período de nacionalismo e agitação, ela será capaz de manter suas terras?"
 LUC_FLAVOR_TEXT: "Destituída de suas terras parmesãs, a casa de Bourbon-Parma obteve os direitos sobre Luca, até poderem reaver seu legítimo trono em Parma, com a morte de Marie Louise. Com o nacionalismo italiano emergindo, por quanto tempo essa aberração sobreviverá?"
 MOD_FLAVOR_TEXT: "O Ducado de Módena é governado por Habsburgos e pelo Império Austríaco e politicamente submisso a eles. Módena se livrará dessas correntes de lealdade familiar ou esses laços serão restritivos demais?"
 #Germans
 BAV_FLAVOR_TEXT: "Na sequência das revoluções recentes por toda a Europa, a Baviera começou a reagir, mas as brasas da rebelião ainda ardem. A Baviera será consumida pelas chamas?"
 SWI_FLAVOR_TEXT: "O Congresso de Viena reconheceu a Suíça como uma potência neutra, garantindo um certo grau de segurança no teatro da política europeia. A Suíça preservará sua neutralidade ou seguirá um caminho diferente?"
 HAN_FLAVOR_TEXT: "Embora Hanôver seja atualmente governada pela monarquia britânica, diferenças nas leis de herança significam que o fim da união provavelmente se aproxima. Que novo caminho Hanôver trilhará?"
 GERMAN_FLAVOR_TEXT: "O Congresso de Viena estabeleceu a Confederação da Alemanha do Norte, uma variedade de estados germânicos, com a intenção de manter a paz na Europa Central. Na prática, a Confederação é dominada pela rivalidade entre a Áustria e a Prússia. As nações menores conseguirão sobreviver ao conflito iminente?"
 #Members of the German Federation
