 BCE_FLAVOR_TEXT: "Após a conclusão das Guerras de Kandy, as terras altas férteis do Ceilão geraram inúmeras plantações, abastecidas em parte pela importação de proletários tâmeis do continente. O Ceilão conseguirá sustentar esse embalo ou cairá em conflito eterno?"
 MLD_FLAVOR_TEXT: "Existindo em um certo isolamento, as Maldivas sempre prosperaram sob a vigilância dos britânicos, protegidas dos piratas que ameaçavam o litoral. A mudança ainda chegará a essa pequena nação insular?"
 #Middle-East
 EGY_FLAVOR_TEXT: "Sob Muhammad Ali, o Egito se tornou independente do Império Otomano em todos os aspectos, menos no técnico. No entanto, conquistas recentes na Síria certamente incitarão uma resposta da Sublime Porta. O Egito conseguirá sobreviver à tempestade iminente?"
 HDJ_FLAVOR_TEXT: "Com o declínio do Império Otomano, o futuro da Arábia fica cada vez mais incerto. Uma nova potência emergirá do deserto?"
