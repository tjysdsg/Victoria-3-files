 lesson_basics_info_panels: "Painéis Informativos ($lesson_basics$)"
 lesson_basics_info_panels_desc: "No lado esquerdo da tela, diversos botões levam você a telas que mostram panoramas de vários aspectos do país [GetPlayer.GetName].\n\nAlguns deles são usados para gerenciar seu país, enquanto outros são informativos. Fique à vontade para dar uma olhada e clique em Avançar quando quiser."
 lesson_basics_lenses: "Olhares ($lesson_basics$)"
 lesson_basics_lenses_short: "Cinco Olhares estão localizados na parte inferior da tela. Eles fornecem acesso fácil a ações que você pode tomar para moldar o seu país, juntamente com informações necessárias para tomar boas decisões."
 lesson_basics_lenses_production: "#b Produção#! serve para expandir as [Concept('concept_building', '$concept_building_industries$')], a fim de que produzam mais [Concept('concept_good', '$concept_goods$')], e para fornecer detalhes sobre sua produção econômica."
 lesson_basics_lenses_politics: "#b Política#! serve para gerenciar o [concept_government] e sua [Concept('concept_pop', '$concept_population$')], além de fornecer detalhes sobre o equilíbrio de poder no seu país."
 lesson_basics_lenses_diplomacy: "#b Diplomacia#! serve para iniciar ou quebrar [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] com outros países ou iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] contra eles. Ela fornece detalhes sobre como os outros países enxergam você."
 lesson_basics_lenses_military: "#b Militares#! serve para expandir [Concept('concept_military_building', '$concept_military_building_army_and_navy$')] do seu país e recrutar [Concept('concept_commander', '$concept_commanders$')], além de fornecer detalhes sobre questões em tempos de guerra."
 lesson_basics_lenses_trade: "#b Comércio#! permite que você expanda sua [concept_infrastructure] comercial e estabeleça [Concept('concept_trade_route', '$concept_trade_routes$')], além de fornecer informações sobre os [Concept('concept_market', '$concept_markets$')]."
 lesson_basics_lenses_desc: "Cinco Olhares estão localizados na parte inferior da tela. Eles fornecem acesso fácil a ações que você pode tomar para moldar o seu país, juntamente com informações necessárias para tomar boas decisões.\n\n#b Produtivo#! serve para expandir indústrias e fornece detalhes sobre sua produção econômica.\n\n#b Político#! serve para gerenciar o governo e seu povo e fornece detalhes sobre o equilíbrio de poder do país.\n\n#b Diplomático#! serve para introduzir ou quebrar acordos com outros países ou iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] contra eles. Também fornece detalhes sobre como outros países veem você.\n\n#b Militar#! serve para expandir o exército e a marinha e fornece detalhes das Ordens do [concept_commander] e de outros assuntos em tempos de guerra.\n\n#b Comercial#! serve para expandir a [concept_infrastructure] comercial e fornece informações sobre os [Concept('concept_market', '$concept_markets$')] e as [Concept('concept_trade_route', '$concept_trade_routes$')]."
