 je_tutorial_create_formation: "Criar Formação"
 je_tutorial_create_formation_status: "Criar um novo [Concept('concept_army', '$concept_army_long$')]"
 je_tutorial_create_formation_reason: "O [concept_army] é a espinha dorsal do nosso poder. A criação de novos $concept_armies$ é essencial para manter a segurança das nossas fronteiras e aumentar nossa influência. Ter mais $concept_armies$ para comandar também aumenta a flexibilidade das nossas operações, permitindo que as [Concept('concept_unit', '$concept_units$')] defendam nossos territórios possivelmente mais afastados."
 lesson_create_formation_how_1: "Como Criar uma Nova Formação"
 lesson_create_formation_how_1_desc: "Uma formação é o conjunto de unidades militares e comandantes que você pode controlar e enviar para os lugares. Ter vários exércitos é útil devido à flexibilidade de enviar a quantidade necessária de [Concept('concept_unit', '$concept_units$')] para um conflito específico."
