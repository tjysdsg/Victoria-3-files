 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1: "Como Estabelecer uma Rota Comercial"
 lesson_establish_trade_route_how_1_desc: "[Concept('concept_trade_route', '$concept_trade_routes$')] estabelecem uma conexão entre dois [Concept('concept_market', '$concept_markets$')] para comprar, transportar e vender uma determinada [concept_good]. Suas rotas podem importar ou exportar para/do seu próprio $concept_market$, e sempre têm outro como alvo.\n\nSe você sabe qual $concept_good$ precisa importar, pode facilmente estabelecer uma rota usando o Olhar #b Comercial#!."
 lesson_establish_trade_route_how_1_continue: "Vá até a aba Rotas Comerciais de Importação no Olhar #b Comercial#!"
 lesson_establish_trade_route_how_2: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc: "Encontre e selecione a opção [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."
 lesson_establish_trade_route_how_2_continue: "Selecione a opção [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]"
 lesson_establish_trade_route_how_3: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc: "Todos os [Concept('concept_market', '$concept_markets$')] dos quais você pode importar [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] estão listados. Para estabelecer a rota, basta clicar em uma opção da lista ou em um mercado no mapa. Mas antes disso, vamos ver por que você pode querer optar por um mercado em vez de outro."
 lesson_establish_trade_route_how_3_continue: "Pressione Avançar"
 lesson_establish_trade_route_how_3_back: "Desmarque a opção [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]"
 lesson_establish_trade_route_how_4: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc: "A menos que possa comercializar por terra com um [concept_market] adjacente ao seu, você precisa de [concept_convoys] e uma construção [GetBuildingType('building_port').GetName] para isso. O $concept_market$ distante não exige uma construção [GetBuildingType('building_port').GetName], mas precisa de uma linha costeira. O número de [Concept('concept_sea_node', '$concept_sea_nodes$')] pelas quais a rota passa influencia o [concept_convoy_cost], então comercializar com $concept_markets$ mais distantes exige mais $concept_convoys$.\n\nPara comercializar com um $concept_market$, você também precisa de um [concept_active_interest] em uma [concept_strategic_region] onde aquele $concept_market$ está presente."
 lesson_establish_trade_route_how_4_continue: "Pressione Avançar"
 lesson_establish_trade_route_how_5: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc: "O #v Nível#! é o estimado para que a construção [GetBuildingType('building_trade_center').GetName] gerencie a rota quando ela estiver em pleno funcionamento. As construções [GetBuildingType('building_trade_center').GetNameNoFormatting] não exigem obras, mas aumentam ou diminuem de tamanho automaticamente com base no número e na extensão das rotas que você possui.\n\nPense no nível como sendo o tamanho da [Concept('concept_pop', '$concept_population$')] que essa rota sustentará. Geralmente, um valor maior é uma coisa boa, a menos que você esteja com tão pouca [concept_workforce] em sua [concept_market_capital], que não consiga mantê-lo."
 lesson_establish_trade_route_how_5_continue: "Pressione Avançar"
 lesson_establish_trade_route_how_6: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc: "A #v Quantidade#! que uma [concept_trade_route] é capaz de transportar está vinculada a seu nível. Esse é o número de [Concept('concept_good', '$concept_goods$')] que essa rota pode comercializar em sua capacidade máxima e é baseado na oferta, demanda e rentabilidade da rota. O número de $concept_goods$ comercializadas gera [concept_buy_orders] e [concept_sell_orders] nos [Concept('concept_market', '$concept_markets$')] relevantes.\n\n#b Rotas de Importação:#!\n$TAB$[concept_buy_orders] no mercado distante\n$TAB$[concept_sell_orders] no mercado de origem\n\n#b Rotas de Exportação:#!\n$TAB$[concept_sell_orders] no mercado distante\n$TAB$[concept_buy_orders] no mercado de origem\n\nIsso afeta o [concept_market_price] das $concept_goods$ nos dois $concept_markets$."
 lesson_establish_trade_route_how_6_continue: "Pressione Avançar"
 lesson_establish_trade_route_how_7: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc: "A [concept_productivity] de uma [concept_trade_route] é a quantidade de lucro gerada pelos empregados na construção [GetBuildingType('building_trade_center').GetName] responsável pelo gerenciamento após a cobrança de [concept_tariffs] pelo [concept_market_owner] de importação e exportação. Quanto maior a diferença de [concept_market_price] nos dois [Concept('concept_market', '$concept_markets$')] antes do comércio, maior a $concept_productivity$."
 lesson_establish_trade_route_how_7_continue: "Pressione Avançar"
 lesson_establish_trade_route_how_8: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc: "Agora que você já conhece os efeitos de iniciar uma [concept_trade_route] sobre outra, escolha um ou vários [Concept('concept_market', '$concept_markets$')] de onde importar. Você pode classificar a lista clicando nos cabeçalhos.\n\nVocê pode comercializar cada [concept_good] com mais de um $concept_market$, mas cada rota tem um custo fixo de @bur![Nbsp][concept_bureaucracy] na manutenção. Estabeleça o mínimo possível de rotas que forneçam uma quantidade suficiente para resolver sua [concept_input_goods_shortage]."
 lesson_establish_trade_route_how_8_continue: "Estabeleça uma Rota de Importação para continuar"
 lesson_establish_trade_route_how_9: "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc: "Bom! Sua [concept_trade_route] agora foi estabelecida. Enquanto ela continuar rentável para os [Concept('concept_pop', '$concept_pops$')] na construção [GetBuildingType('building_trade_center').GetName] e você tiver [concept_convoys] suficientes para mantê-la, ela continuará se expandindo até chegar a um equilíbrio de [concept_market_price] entre os dois [Concept('concept_market', '$concept_markets$')]. Se a quantidade não for suficiente para resolver sua [concept_input_goods_shortage], você pode criar mais $concept_trade_routes$, focar na produção doméstica ou tentar reduzir a quantidade utilizada. O tutorial #b Por quê?#! aborda tópicos de comércio mais avançados que também podem ajudar.\n\nBoa sorte!"
 lesson_establish_trade_route_how_9_continue: "Concluir"
 ### WHY
 lesson_establish_trade_route_why_1: "Por que Comercializar?"
 lesson_establish_trade_route_why_1_desc: "Poucas economias desenvolvidas conseguem ser totalmente autossuficientes. Talvez você consiga sustentar seus [Concept('concept_pop', '$concept_pops$')] com agricultura simples e indústrias caseiras por algum tempo, e talvez você tenha acesso a alguns recursos valiosos que podem ser o foco da sua indústria, mas uma nação em processo de industrialização logo descobrirá que certas [Concept('concept_good', '$concept_goods$')] não estão disponíveis em quantidades suficientes no país.\n\nDe maneira semelhante, é possível ficar sem demanda pelas $concept_goods$ que você consegue produzir em excesso. Exportar essas $concept_goods$ para [Concept('concept_market', '$concept_markets$')] que precisam delas pode dar aos seus produtores [Concept('concept_building_wage', '$concept_building_wages$')] mais altos, lucro para os empregados de suas construções [GetBuildingType('building_trade_center').GetName] e até mesmo [concept_tariffs] de exportação para seu [concept_treasury]. Além disso, fazer com que os outros dependam dos seus produtos dá a você um certo poder de persuasão sobre eles."
 lesson_establish_trade_route_why_1_continue: "Abra o painel #b Mercado#! na aba #b Mercadorias#! e selecione qualquer [concept_good] da lista"
 lesson_establish_trade_route_why_2: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc: "Além de iniciar suas próprias [Concept('concept_trade_route', '$concept_trade_routes$')], você pode convencer ou desencorajar os outros a comercializar uma determinada [concept_good] com você ao estabelecer uma [concept_market_good_policy]. Isso afeta suas [concept_tariffs] para essa $concept_good$, o que aumentará ou diminuirá o lucro potencial que as construções [GetBuildingType('building_trade_center').GetName] poderão obter das rotas que gerenciam. $concept_tariffs$ baixas incentivam o comércio, enquanto as altas desencorajam."
 lesson_establish_trade_route_why_2_continue: "Pressione Avançar"
 lesson_establish_trade_route_why_2_back: "Volte para ou feche o painel #b Mercado#!"
 lesson_establish_trade_route_why_3: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc: "Os efeitos das suas [Concept('concept_market_good_policy', '$concept_market_good_policies$')] dependem da sua [concept_law] de [GetLawGroup('lawgroup_trade_policy').GetName]. "
 lesson_establish_trade_route_why_3_continue: "Abra o painel #b Política#!, clique na aba #b Leis#! e selecione a [concept_law] de [GetLawGroup('lawgroup_trade_policy').GetName]"
 lesson_establish_trade_route_why_4: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc: "Diferentes [Concept('concept_law', '$concept_laws$')] de [GetLawGroup('lawgroup_trade_policy').GetName] afetam o valor das [concept_tariffs] que você pode emitir, o custo de @bur![Nbsp][concept_bureaucracy] de cada [concept_trade_route], as quantidades que cada nível da construção [GetBuildingType('building_trade_center').GetName] pode efetivamente comercializar e até se você pode realizar algum comércio.\n\nSelecionar uma lei de [GetLawGroup('lawgroup_trade_policy').GetName] adequada para sua economia pode ser tão importante quanto a própria lei de [GetLawGroup('lawgroup_economic_system').GetName]."
 lesson_establish_trade_route_why_4_continue: "Pressione Avançar"
 lesson_establish_trade_route_why_4_back: "Feche o painel [concept_law] de [GetLawGroup('lawgroup_trade_policy').GetName]"
 lesson_establish_trade_route_why_5: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc: "Se você faz muito comércio, os custos de @bur![Nbsp][concept_bureaucracy] podem se acumular. Uma maneira de combater isso é estabelecer um [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')] de [GetDiplomaticActionType('trade_agreement').GetName] com um ou dois [Concept('concept_country', '$concept_countries$')]."
 lesson_establish_trade_route_why_5_continue: "Feche o painel #b Política#!, abra o Olhar #b Diplomático#!, vá até a aba #b Ações Diplomáticas#! e selecione [GetDiplomaticActionType('trade_agreement').GetName]"
 lesson_establish_trade_route_why_5_back: "A ação [GetDiplomaticActionType('trade_agreement').GetName] na aba #b Ações Diplomáticas#! não está selecionada"
 lesson_establish_trade_route_why_6: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc: "Manter um [GetDiplomaticActionType('trade_agreement').GetName] custa @inf![Nbsp][concept_influence], mas anula os custos de @bur![Nbsp][concept_bureaucracy] das [Concept('concept_trade_route', '$concept_trade_routes$')] que visam o [concept_market] que possuem enquanto o [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')] estiver em vigor nos dois sentidos. Além disso, todas as [concept_tariffs] para rotas entre os dois [Concept('concept_country', '$concept_countries$')] são canceladas, o que aumenta o lucro e o volume do comércio."
 lesson_establish_trade_route_why_6_back: "Feche a interação do mapa [GetDiplomaticActionType('trade_agreement').GetName]"
 lesson_establish_trade_route_why_7: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc: "Você não precisa ficar vigiando suas $concept_trade_routes$, mas otimizá-las de vez em quando pode ser uma boa ideia."
 lesson_establish_trade_route_why_7_continue: "Abra o painel #b Mercado#! e vá até a aba #b Rotas Comerciais#!"
 lesson_establish_trade_route_why_7_back: "Feche a aba #b Rotas Comerciais#!"
 lesson_establish_trade_route_why_8: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc: "Este painel mostra todas as [Concept('concept_trade_route', '$concept_trade_routes$')] que envolvem seu [concept_market], sejam suas ou de outros [Concept('concept_country', '$concept_countries$')]. Uma vez estabelecidas, elas se expandirão para atender às condições do [concept_market] enquanto houver [concept_convoys] disponíveis. Se uma rota deixar de ser rentável, talvez devido à concorrência ou a mudanças inesperadas na oferta ou demanda, ela pode diminuir, liberando $concept_convoys$ para outras rotas. Você pode ajustar a [concept_market_good_policy] para as $concept_trade_route$ existentes aqui. Você também pode encontrar atalhos para iniciar as $concept_trade_routes$ para [Concept('concept_good', '$concept_goods$')] com alta demanda de importação ou alta oferta de exportação."
 lesson_establish_trade_route_why_8_continue: "Pressione Avançar"
 lesson_establish_trade_route_why_9: "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc: "Dominar o jogo do comércio é uma parte importante da construção de uma nação. Ao criar rotas de importação lucrativas, você pode abastecer seus [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_good', '$concept_goods$')] sem precisar produzi-las. Ao exportar $concept_goods$ produzidas em excesso, você pode especializar sua indústria para obter vantagens competitivas e trazer a [concept_wealth] de outros [concept_pops] para seu próprio [concept_country].\n\nA desvantagem de depender do comércio é que você deve proteger suas relações com os outros e suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] das frotas inimigas. O comércio pode fornecer necessidades vitais em tempos de guerra, mas também pode ser interrompido mais facilmente do que a produção local."
 lesson_establish_trade_route_why_9_continue: "Concluir"
 ### COMPLETE
 lesson_establish_trade_route_complete: "Sua $concept_input_goods_shortage$ foi solucionada!"
 lesson_establish_trade_route_complete_desc: "Finalmente há fluxo de [JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName] para o [GetPlayer.GetMarket.GetName] mais uma vez! A penalidade de [concept_good_production] ainda está parcialmente em vigor, mas ela desaparecerá aos poucos até suas indústrias estarem totalmente operacionais novamente.\n\nCom seu novo conhecimento sobre como estabelecer [Concept('concept_trade_route', '$concept_trade_routes$')], você já pode elevar sua economia para a escala global. Tente estabelecer novas rotas de importação e de exportação para otimizar sua economia e aumentar o [concept_sol] do país [GetPlayer.GetNameNoFlag]!"
