 lesson_basics_camera: "Câmera ($lesson_basics$)"
 lesson_basics_camera_keys: "Use as teclas #v W#!, #v A#!, #v S#! e #v D#! para olhar ao redor do mapa."
 lesson_basics_camera_scroll_wheel: "Use a #v Roda do Mouse#! para aproximar e afastar ou segure-a para mover o mapa."
 lesson_basics_camera_map: "Você também pode mover o mapa apontando o cursor para o canto da tela."
 lesson_basics_camera_tab: "Ao segurar a tecla #v Tab#!, você pode observar um panorama imediato do mundo todo. Clique em qualquer lugar e solte a tecla #v Tab#! para ir até lá instantaneamente."
 lesson_basics_camera_desc: "Use as teclas #v W#!, #v A#!, #v S#! e #v D#! para olhar ao redor do mapa. Você também pode mover o mapa apontando o cursor para o canto da tela ou segurando a roda do mouse/botão do meio enquanto move o mouse.\n\nUse a #v Roda do Mouse#! para aproximar e afastar.\n\nAo segurar a tecla #v Tab#!, você pode observar um panorama imediato do mundo todo. Clique em qualquer lugar e solte a tecla #v Tab#! para ir até lá instantaneamente."
 lesson_basics_pausing: "Pausando ($lesson_basics$)"
 lesson_basics_pausing_short: "Ajuste a velocidade do jogo e pause/retome nos controles de velocidade destacados. Você também pode pausar e retomar usando a #v Barra de Espaço#! do teclado."
 lesson_basics_pausing_spacebar: "Você também pode pausar e retomar usando a #v Barra de Espaço#! do teclado."
 lesson_basics_pausing_show_more: "A linha do tempo em Victoria 3 abrange os 100 anos de 1836 a 1936, mas você pode ajustar o ritmo. Neste momento, o tempo está parado porque o jogo está pausado. Você pode interagir enquanto o jogo está pausado, mas muitas ações se desenrolam com o tempo e necessitam do relógio andando para surtirem efeito.\n\nNesta parte do tutorial, manteremos o jogo pausado enquanto guiamos você por alguns fundamentos. Preste atenção nos controles de velocidade destacados, pois logo devolveremos as rédeas a você."
 lesson_basics_pausing_desc: "A sua jornada pelo século XIX começa agora, mas o aprendizado do jogo não termina aqui!\n\nAo finalizar esta lição, você estará hábil para #v retomar o jogo#!, sair clicando e iniciar sua própria exploração. Após um dia do jogo, o seu primeiro desafio de aprendizado começará.\n\nA linha do tempo em Victoria 3 abrange os 100 anos de 1836 a 1936, mas você pode ajustar o ritmo. Neste momento, o tempo está parado porque o jogo está pausado. Você pode interagir enquanto o jogo está pausado, mas muitas ações se desenrolam com o tempo e necessitam do relógio andando para surtirem efeito.\n\nVocê pode usar os controles de velocidade destacados para definir a velocidade do jogo de 1 a 5.\n\nAlém de clicar nos ícones, você pode usar a #v Barra de Espaço#! do teclado para pausar e retomar o jogo. As teclas #v +#! e #v -#! ajustam a velocidade."
 lesson_basics_pausing_continue: "Retome o jogo"
