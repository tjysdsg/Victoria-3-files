 ### Establish Company
 je_tutorial_establish_company: "Estabelecer Companhia"
 je_tutorial_establish_company_status: "Estabeleça uma [concept_company]"
 je_tutorial_establish_company_reason: "Podemos tentar aumentar o [concept_throughput] das nossas diversas [Concept('concept_building', '$concept_buildings$')] [Concept('concept_productivity', 'produtivas')]. Contratar uma $concept_company$ para ajudar a gerenciar nossas indústrias pode aumentar a eficiência delas. Essas $concept_companies$ melhorarão todas as $concept_buildings$ afetadas."
 lesson_establish_company_how_1: "Como Estabelecer uma Companhia"
 lesson_establish_company_how_1_desc: "Companhias são uma maneira de aumentar a eficiência de um grupo de [Concept('concept_building', '$concept_buildings$')] associadas. As recompensas por formar uma [concept_company] são imediatas e aumentarão o [concept_throughput] e a eficiência das obras em todas as construções associadas à companhia.\n\nManter as construções produtivas também permitirá que benefícios adicionais sejam desbloqueados por meio dos bônus de [concept_prosperity]."
 lesson_establish_company_how_1_continue: "Abra a Aba Companhias"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "Nesta aba, você pode ver todas as suas [Concept('concept_company', '$concept_companies$')] Disponíveis, Viáveis e Possíveis.\n- #b Companhias Disponíveis#! são as que você pode estabelecer neste momento.\n- #b Companhias Viáveis#! são as que podem ser obtidas com um certo esforço, mas carecem de requisitos adicionais.\n- #b Companhias Possíveis#! são todas as outras que você pode estabelecer. Algumas delas exigirão esforços significativos, como conquistar outro [concept_state].\n\nConfira e cumpra os requisitos de uma Companhia do seu interesse para depois estabelecê-la."
