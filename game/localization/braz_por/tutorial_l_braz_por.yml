 lesson_basics_lenses_complete_desc: "Cada Olhar tem o próprio modo de mapa! Afaste a câmera e observe os detalhes que acabaram de mudar no mapa. Clicar em cada Olhar e ver o mapa pode dar uma boa ideia do que está acontecendo em seu país.\n\nQuando quiser, feche o Olhar e clique em Avançar."
