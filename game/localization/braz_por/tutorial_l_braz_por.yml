 lesson_basics_treasury_part_3_desc: " Aumente a receita do seu $concept_treasury$ por meio do desenvolvimento e da tributação da economia. Diminua suas despesas minimizando os custos operacionais das [Concept('concept_government_building', '$concept_government_buildings$')].\n\nO saldo exibido na barra superior reflete uma mudança semanal. Diferentemente das Aptidões, o [concept_money] pode ser guardado para ser gasto posteriormente. Contudo, ficar com o saldo semanal negativo e endividar-se, muitas vezes, acaba sendo um melhor investimento. Os empréstimos serão pagos automaticamente quando o seu saldo semanal estiver positivo."
