 #POPS
 lesson_pops_intro: "Pops"
 lesson_pops_intro_desc: "Os Pops são uma maneira de dividir a população de um [concept_state] em agrupamentos convenientes de pessoas de mesma [concept_profession], [Concept('concept_building', 'Ambiente de Trabalho')], [concept_culture] e [concept_religion]. Em outras palavras, uma distinção demográfica de pessoas que compartilham um papel econômico e político na sociedade.\n\nNesta lição, veremos primeiro um #b Resumo#! dos Pops do seu país e, então, veremos os #b Detalhes#! de um Pop em particular.\n\nPara começarmos, clique no ícone \"População\" destacado."
 lesson_pops_intro_continue: "Abra o painel População"
 lesson_pops_summary: "Resumo dos Pops"
 lesson_pops_summary_desc: "Aqui, temos um excelente resumo dos tipos de Pops que vivem em seu país e qual é a parcela de [concept_political_strength] deles. No entanto, queremos nos aprofundar: clique na \"Lista Detalhada\" destacada para ver todos os Pops do país [GetPlayer.GetName]."
 lesson_pops_summary_continue: "Abra a Lista Detalhada"
 lesson_pops_intro_back: "O painel População #b não#! está aberto"
 lesson_pops_country_details: "Pops no seu País"
 lesson_pops_country_details_desc: "Esta lista de [Concept('concept_profession', '$concept_professions$')] mostra:\n$TAB$o #v número total#! de indivíduos\n$TAB$o total de [concept_political_strength]\n$TAB$quais os [Concept('concept_interest_group', '$concept_interest_groups$')] dominantes entre eles e o\n$TAB$[concept_sol] médio\n\nPodemos extrair uma visão similar de determinado estado no painel Panorama do Estado. Clique em um dos estados e vá para a aba Panorama."
 lesson_pops_country_details_continue: "Clique em um dos seus estados e abra a aba Panorama"
 lesson_pops_country_details_back: "A Lista Detalhada #b não#! está aberta"
 lesson_pops_state_population: "Pops do Estado"
 lesson_pops_state_population_desc: "O painel Panorama do Estado fornece apenas algumas estatísticas básicas da população. Acesse os detalhes da População deste estado específico clicando na aba destacada."
 lesson_pops_state_population_continue: "Clique na aba População"
 lesson_pops_state_population_back: "A aba Panorama do Estado #b não#! está aberta"
 lesson_pops_state_population_details: "Detalhes de Pop do Estado"
 lesson_pops_state_population_details_desc: "Esta é uma visão similar à anterior, mas agora vemos somente os Pops do estado buscado, em vez de todos do seu país. Visões similares estão disponíveis por todo o jogo e visam agregar e categorizar as informações dos seus Pops.\n\nVamos nos aprofundar clicando em uma dessas categorias para vermos uma lista de todos os Pops dessa Profissão. Também podemos clicar em cada um desses Pops para mostrar os detalhes mais refinados disponíveis nessa demografia."
 lesson_pops_state_population_details_continue: "Expanda uma lista de pop, depois clique em um Pop"
 lesson_pops_state_population_details_back: "A aba População #b não#! está aberta"
 lesson_pops_stats_1: "Propriedades do Pop"
 lesson_pops_stats_1_desc: "Aqui podemos observar um Pop em toda sua glória. Mesmo que você nunca interaja diretamente com um, cada ação tomada afeta as propriedades dos Pops em seu país. Na medida em que o país muda, também mudam as competências, condições, mobilidade e os desejos da população.\n\nVamos dar uma olhada nas propriedades de um Pop. Enquanto governante de um país, quase sempre você tratará esses valores como médias ou agregados, mas, às vezes, é necessário mergulhar até o indivíduo para entender o #b porquê#! de um valor ser o que é. Para cada valor, sempre há uma dica de contexto explicativa à disposição."
 lesson_pops_stats_1_back: "A aba Pop #b não#! está aberta"
 lesson_pops_stats_2: "Profissão"
 lesson_pops_stats_2_desc: "A [concept_profession] de um Pop determina a [concept_workforce] dele e influencia tanto o [concept_building_wage] quanto os possíveis [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados. Cada Profissão faz parte de um dos Estratos [Concept('concept_lower_strata', 'Inferiores')], [Concept('concept_middle_strata', 'Médios')] ou [Concept('concept_upper_strata', 'Superiores')] e afeta, entre outros, a [Concept('concept_taxes', '$concept_tax_rate$')] do Pop.\n\nUm Pop não troca de Profissão de repente. Quando empregos são criados em uma [concept_building] do mesmo [concept_state], os Pops [Concept('concept_pop_qualifications', 'qualificados')] para o novo trabalho receberão ofertas. Caso o trabalho novo seja melhor que o atual, alguns indivíduos da [concept_workforce] levarão seus [concept_dependents] e se juntarão a um Pop da Profissão indicada ou criarão uma, caso ainda não exista.\n\nIsso tudo acontece sem a sua interferência, e você raramente vai se dar conta, a menos que novas posições não sejam preenchidas durante um longo intervalo de tempo. Aos poucos você perceberá como os dados demográficos mudam junto com as profissões oferecidas em seu país."
 lesson_pops_stats_3: "Padrão de Vida"
 lesson_pops_stats_3_desc: "O [concept_sol] de um Pop é a combinação entre sua [concept_wealth] e condição de vida. Além de determinar a satisfação geral com a situação, também influencia no [Concept('concept_pop_growth', 'Crescimento')] dos Pops.\n\nConforme o Padrão de Vida aumenta, diversos Pops se tornarão [Concept('concept_loyalist', '$concept_loyalists$')]. Quando o Padrão de Vida diminui, os Pops se tornarão [Concept('concept_radical', '$concept_radicals$')], e quanto mais tempo ele passar abaixo de um mínimo nacional esperado, cada vez mais Pops se tornarão [Concept('concept_radical', '$concept_radicals$')]."
 lesson_pops_stats_4: "Empregabilidade"
 lesson_pops_stats_4_desc: "Esta seção mostra o [concept_state] em que o Pop vive e trabalha, a taxa de [concept_literacy], além de [concept_culture] e [concept_religion], que determinam o nível de [concept_discrimination].\n\nEsses aspectos são especialmente importantes para determinar a empregabilidade. Pops só podem aceitar trabalhos disponíveis no [concept_state] em que vivem. Os Pops [Concept('concept_discrimination', 'Discriminados')] têm mais dificuldade em se [Concept('concept_pop_qualifications', 'qualificar')] para [Concept('concept_profession', '$concept_professions$')] melhores, e é crucial uma taxa de [concept_literacy] alta para se qualificar aos trabalhos mais técnicos ou acadêmicos que surgem com a modernidade."
 lesson_pops_stats_5: "Política"
 lesson_pops_stats_5_desc: "Esta seção mostra os [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelo Pop, quanta [concept_political_strength] pode ser fornecida aos grupos e quantos de seus membros atualmente são [Concept('concept_radical', '$concept_radicals$')] ou [Concept('concept_loyalist', '$concept_loyalists$')].\n\nGrupos de Interesse favorecem diferentes [Concept('concept_law', '$concept_laws$')] dependendo de sua [concept_ideology] e usarão a Força Política fornecida pelos Pops para consegui-las. Tanto os Lealistas quanto os Radicais contribuem para a [concept_approval] dos Grupos de Interesse apoiados pelos Pops. Os Radicais também criam [concept_turmoil] no [concept_state] do Pop."
 lesson_pops_stats_5_continue: "Abra a aba Economia no painel Pop"
 lesson_pops_stats_6: "População e Renda"
 lesson_pops_stats_6_desc: "Um Pop é composto por [concept_workforce] e [concept_dependents]. A primeira trabalha nas [Concept('concept_building', '$concept_buildings$')] do país em troca de um [concept_building_wage]. Já a segunda está impossibilitada de trabalhar, seja por conta da idade, lesões, por tomar conta da casa, criar os filhos, cuidar dos idosos ou realizar trabalhos incomuns. Geralmente, tanto a Mão de Obra quanto os Dependentes contribuem para a renda total de um Pop, mas são os salários que representam a fatia do leão.\n\nAs duas partes também possuem [concept_pop_needs] que devem ser atendidas e gastarão sua renda em [Concept('concept_good', '$concept_goods$')] para satisfazê-las. Caso sobre dinheiro, a [concept_wealth] de um Pop melhorará com o tempo. Mas, se o rendimento for insuficiente para cobrir as despesas, a Condição Financeira será esgotada."
 lesson_pops_stats_6_back: "A aba Economia no painel Pop #b não#! está aberta"
 lesson_pops_conclusion: "Pops - Conclusão"
 lesson_pops_conclusion_desc: "Os Pops são os tijolos do seu país, e administrá-los é essencial para a construção de uma sociedade bem-sucedida. Criar trabalhos e promulgar políticas para deixar os seus Pops mais ricos, felizes e instruídos fornecerá diversos benefícios, mas também novos desafios. As mudanças que você faz impactam seus Pops, que em troca estarão mais ou menos inclinados a aceitar mudanças futuras."
 #ECONOMY
 lesson_expand_building_how_1: "Como Expandir $concept_buildings$"
 lesson_expand_building_how_1_desc: "As [Concept('concept_building', '$concept_buildings$')] são erguidas em [Concept('concept_state', '$concept_states$')]. Ao clicar em um $concept_state$ no mapa, é possível ver quais $concept_buildings$ já existem lá ou que podem ser erguidas.\n\nEncontre o $concept_state$ chamado [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa. Se passar o cursor sobre o nome do $concept_state$, ele deverá ficar destacado em algum lugar do país [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_how_1_continue: "Clique no $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa"
 lesson_expand_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc: "Você pode encontrar todas as [Concept('concept_building', '$concept_buildings$')] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] na aba $concept_buildings$."
 lesson_expand_building_how_2_continue: "Abra a aba $concept_buildings$"
 lesson_expand_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc: "No painel Panorama de Construção, você encontrará uma visão geral das [Concept('concept_building', '$concept_buildings$')] presentes no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupadas em quatro categorias: #b Urbana#!, #b Recurso#!, #b Agricultura#! e #b Desenvolvimento#!."
 lesson_expand_building_how_3_continue: "Clique na construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no painel $concept_state$."
 lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc: "Agora é possível ver informações detalhadas sobre a [concept_building] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Você pode solicitar a expansão pelo painel, clicando no botão \"+\" destacado.\n\nTambém pode usar os Olhares para expandir a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], mas falaremos sobre isso depois.\n\nComece a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue: "Comece a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_building_how_5: "Expansão da $concept_building$ em Progresso"
 lesson_expand_building_how_5_desc: "Você solicitou a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] com sucesso!\n\nAs [Concept('concept_building', '$concept_buildings$')] levam tempo para serem expandidas. A construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] foi colocada na [concept_construction_queue] e será erguida ao longo de várias semanas.\n\nEnquanto espera a conclusão deste processo, continue jogando! Mais [Concept('concept_journal_entry', '$concept_journal_entries$')] aparecerão para lhe ensinar as diferentes mecânicas de Victoria 3."
 lesson_expand_building_why_1: "Por Que Expandir as $concept_buildings$"
 lesson_expand_building_why_1K_desc: "Um jeito seguro de fazer sua economia crescer é expandir uma [concept_building] de recurso básico que produza uma [concept_good] essencial, como [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName].\n\nAs mercadorias essenciais são [Concept('concept_good_consumption', 'consumidas')] diretamente pela maioria dos seus [Concept('concept_pop', '$concept_pops$')], que as comprarão da [concept_building] produtora. Isso enriquece a [concept_workforce] dela, da qual você pode cobrar [Concept('concept_taxes', 'impostos')] para receber [concept_money] para o [concept_treasury]. Esses fundos podem ser usados para expandir outras partes da sua indústria."
 lesson_expand_building_why_1K_expand: "Expandir Construção"
 lesson_expand_building_why_1K_enrich: "Enriquecer o Povo"
 lesson_expand_building_why_1K_taxes: "Coletar Impostos"
 lesson_expand_building_why_1K_original_desc: "Expandir uma [concept_building] é uma das melhores maneiras de fazer com que a sua economia cresça. Isso normalmente significa enriquecer seus [Concept('concept_pop', '$concept_pops$')], que, posteriormente, pagarão impostos a você. $concept_pops$ com melhor condição financeira significam mais dinheiro de impostos para cobrar.\n\nVamos usar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como um exemplo. Ao passar o cursor sobre o nome [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], o [concept_state] deve estar destacado em algum lugar do mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc: "Usaremos sua construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como exemplo. Passe o cursor sobre o nome do [concept_state]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Isso destacará a localização dele em algum lugar do mapa do país [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1_continue: "Clique no $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa"
 lesson_expand_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc: "Todas as [Concept('concept_building', '$concept_buildings$')] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] podem ser encontradas na aba $concept_buildings$."
 lesson_expand_building_why_2_continue: "Abra a aba $concept_buildings$"
 lesson_expand_building_why_2_back: "O painel $concept_state$ deve estar fechado para retroceder"
 lesson_expand_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc: "No painel Panorama de [concept_building], você encontrará uma visão geral das $concept_buildings$ presentes no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupadas em quatro categorias: #b Urbana#!, #b Recurso#!, #b Agricultura#! e #b Desenvolvimento#!."
 lesson_expand_building_3_icon_text: "Procure a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no painel [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue: "Clique na construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no painel $concept_state$."
 lesson_expand_building_why_3_back: "O painel $concept_buildings$ deve estar fechado para retroceder"
 lesson_expand_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc: "Na seção #v Processo#!, encontramos o #v [concept_building_balance] Semanal da [concept_building]#!. Um $concept_building_balance$ positivo significa que a $concept_building$ é lucrativa, e você pode ver como esse lucro é distribuído na dica de contexto.\n\nSe uma $concept_building_industry$ tiver um #v $concept_building_balance$ Semanal#! negativo, ela gera prejuízo, o que geralmente é ruim. Falaremos sobre isso em um próximo desafio de Tutorial."
 lesson_expand_building_why_4_back: "O painel #b Informações#! de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] precisa estar fechado para retroceder"
 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "Essas são as despesas da [concept_building]. As despesas sempre incluem os [Concept('concept_building_wage', '$concept_building_wages$')] da [concept_workforce] da $concept_building$. Outras despesas também podem estar incluídas, em @money![concept_money] ou outras moedas, como [Concept('concept_good', '$concept_goods$')] necessárias para o processo de manufatura ou [concept_infrastructure_usage] cobrado no [concept_state]."
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "Essas são as receitas da [concept_building].\n\nA construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produz [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] como sua principal [concept_good] processada, mas também pode ter produtos secundários. Muitas [Concept('concept_building', '$concept_buildings$')] podem produzir vários tipos diferentes de $concept_goods$."
 lesson_expand_building_why_6k2_desc: "As $concept_goods$ produzidas são vendidas para [Concept('concept_pop', '$concept_pops$')] ou outras $concept_buildings$ a preços que flutuam, dependendo das condições do [concept_market]."
 lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc: "As [Concept('concept_building', '$concept_buildings$')] não fornecem sua renda diretamente a você, mas oferecem [Concept('concept_profession', '$concept_profession_jobs$')] e [Concept('concept_building_wage', '$concept_building_wages$')] aos seus [Concept('concept_pop', '$concept_pops$')]. Você pode ver quais $concept_pops$ trabalham aqui na aba #v Mão de Obra#!."
 lesson_expand_building_why_7_continue: "Clique na aba Mão de Obra no painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "Uma maneira de você ter renda com isso é cobrando impostos dos [Concept('concept_pop', '$concept_pops$')] empregados. Cabe a você definir quanto cobrar de impostos, e isso pode ser modificado no painel Orçamento."
 lesson_expand_building_why_8_back: "A aba Mão de Obra no painel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] deve estar fechada para retroceder"
 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "Expandir uma [concept_building], como [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], aumenta a quantidade de [Concept('concept_pop', '$concept_pops$')] que podem trabalhar lá e enriquece o resto dos $concept_pops$ do seu [concept_country], concedendo a eles acesso à mercadoria [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] a um custo mais baixo do que antes."
 lesson_expand_building_why_9k_desc_Building: "Construção"
 lesson_expand_building_why_9k_desc_Workforce: "Mão de Obra"
 lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops: "Pops do País"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "Antes de você sair expandindo todas as suas [Concept('concept_building', '$concept_buildings$')], lembre-se de que há um #v custo#! para expandi-las, e nem todas são ideais para isso.\n\nVocê aprenderá mais sobre como identificar bons candidatos para expansão nos próximos desafios de tutorial. Por enquanto, expandir $concept_buildings$ agrícolas, como [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], é geralmente uma boa aposta."
 lesson_expand_basic_building_started_1: "Expansão da $concept_building$ em Progresso"
 lesson_expand_basic_building_started_1_desc: "Você solicitou a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] com sucesso!\n\nAs [Concept('concept_building', '$concept_buildings$')] levam tempo para serem expandidas. A construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] foi colocada na [concept_construction_queue] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] e será concluída com o tempo pela [concept_workforce] do [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] do [concept_state].\n\nEnquanto aguarda a conclusão desse processo, siga jogando! Mais [Concept('concept_journal_entry', '$concept_journal_entries$')] aparecerão para ensinar as várias mecânicas do jogo Victoria 3."
 lesson_expand_basic_building_complete: "$concept_building$ Expandida"
 lesson_expand_basic_building_complete_desc: "A expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que você solicitou há um tempo foi concluída! Agora a [concept_building] pode suportar uma [concept_workforce] maior e produzir mais [Concept('concept_good', '$concept_goods$')]. Você também não precisará mais pagar os custos semanais das $concept_goods$ necessárias para a expansão.\n\nA taxa pela qual você pode solicitar a expansão de $concept_buildings$ pelo país [GetPlayer.GetNameNoFlag] é limitada pelo seu [GetBuildingType('building_construction_sector').GetName], que pode ser expandido exatamente da mesma maneira que as $concept_building_industries$! Ter $concept_buildings$ do [GetBuildingType('building_construction_sector').GetName] no mesmo [concept_state] que as $concept_buildings$ em obras aumentará a eficiência da [concept_construction]."
 lesson_expand_productive_building_how_1: "Como Expandir $concept_buildings$ [Concept('concept_productivity', 'Produtivas')]"
 lesson_expand_productive_building_how_1_desc: "A essa altura, você já sabe que pode expandir as [Concept('concept_building', '$concept_buildings$')] acessando o painel [concept_state], selecionando a $concept_building$ e pressionando o botão \"+\" ou usando o Olhar Produtivo. Você pode concluir esse [concept_journal_entry] da mesma maneira se quiser.\n\nMas, para os nossos objetivos atuais, uma maneira melhor é acessar o painel Panorama das $concept_buildings$ para encontrar e expandir uma $concept_building$ [Concept('concept_productivity', 'produtiva')] específica"
 lesson_expand_productive_building_how_1_continue: "Abra o painel $concept_buildings$"
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "Aqui são mostradas todas as [Concept('concept_building', '$concept_buildings$')] do país [GetPlayer.GetName], listadas de maneira conveniente. Você pode acessar as $concept_buildings$ diretamente pela lista e realizar operações comuns como expandir, [Concept('concept_subsidies', '$concept_subsidize$')] ou trocar os [Concept('concept_production_method', '$concept_production_methods$')]. Melhor ainda, a partir deste painel você pode realizar operações em todas as $concept_buildings$ de determinado tipo do seu país, de uma vez só!\n\nA construção que queremos ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]) está na aba #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!."
 lesson_expand_productive_building_how_2_icon_text: "Encontre a $concept_building$ expandindo o menu suspenso #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!."
 lesson_expand_productive_building_how_2_continue: "Expanda o menu suspenso [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] na aba [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para encontrar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back: "O painel $concept_buildings$ deve estar fechado para retroceder"
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "Um dos aspectos mais importantes de uma [concept_building] é a [concept_productivity]. A alta $concept_productivity$ da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] foi o que nos motivou a selecioná-la para expansão. A $concept_productivity$ é um medidor melhor do que o lucro para determinar o quão valiosa uma $concept_building$ é para você, já que ela mensura o valor que a construção agrega à sua economia, desconsiderando aspectos como [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies] e [concept_dividends], que podem variar drasticamente entre uma construção e outra."
 lesson_expand_productive_building_how_3_back: "Feche o menu suspenso [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] na aba [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para retroceder"
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "Vamos iniciar a expansão desta construção. Clique no botão \"+\", como anteriormente, ou *clique com o botão direito* e selecione a opção apropriada."
 lesson_expand_productive_building_how_4_continue: "Iniciar expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "Muito bem! Siga explorando o jogo enquanto aguarda a conclusão da expansão. Você pode aproveitar para se aprofundar em #v Por que#! deveria expandir [Concept('concept_building', '$concept_buildings$')] [Concept('concept_productivity', 'produtivas')] voltando ao botão #v Diga-me por que#! no [concept_journal_entry]."
 lesson_expand_productive_building_how_5_back: "Interrompa a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] para retroceder"
 lesson_expand_productive_building_why_1: "Por Que Expandir $concept_buildings$ [Concept('concept_productivity', 'Produtivas')]?"
 lesson_expand_productive_building_why_1_desc: "Ao focar seus esforços de expansão em [Concept('concept_building', '$concept_buildings$')] altamente [Concept('concept_productivity', 'produtivas')], você maximiza o valor que sua [concept_workforce] acrescenta à sua economia. Produzir [Concept('concept_good', '$concept_goods$')] de baixo valor, como [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName], enquanto gasta apenas uma pequena quantia de [concept_money] em $concept_goods$ processáveis, como [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName], permite que sua [Concept('concept_pop', '$concept_population$')] se alimente enquanto ganha [Concept('concept_building_wage', '$concept_building_wages$')] míseros. Ao redirecionar a $concept_workforce$ para a produção de $concept_goods$ de valor alto, como [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] ou [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName], contanto que haja demanda, esses $concept_pops$ acabarão gerando mais $concept_money$ no geral, mesmo que os $concept_building_wages$ possam continuar iguais."
 lesson_expand_productive_building_why_1_continue: "Abra o painel detalhes da $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "A [concept_productivity] relativa é indicada pelo ícone de engrenagem [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]. Passe o cursor sobre ele para saber mais detalhes."
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "A [concept_productivity] é baseada na diferença entre a receita das vendas de $concept_goods$ processadas e o custo das [Concept('concept_good', '$concept_goods$')] processáveis, dividido pela [concept_workforce] total da [concept_building]. Entenda como: \"qual é o valor que cada empregado agrega à economia da $concept_building$ anualmente?\""
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "Mesmo que o valor de [concept_productivity] seja muito mais alto que os [Concept('concept_building_wage', '$concept_building_wages$')] Médios, a diferença não será perdida. Ela será dividida entre as [concept_cash_reserves] da $concept_building$ e [concept_budget_dividends_taxes] pagas aos [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')]. Por outro lado, se a [concept_productivity] for insuficiente para pagar os $concept_building_wages$ da $concept_building$, essa diferença será subtraída das $concept_cash_reserves$ no curto prazo e reduzirá os $concept_building_wages$ a longo prazo, e, potencialmente, o [concept_throughput]."
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "Agregar valor à sua economia expandindo somente [Concept('concept_building', '$concept_buildings$')] altamente [Concept('concept_productivity', 'produtivas')] pode não ser o melhor caminho em todas as circunstâncias. Saturar um [concept_market] fará com que o [concept_market_price] das [Concept('concept_good', '$concept_goods$')] produzidas diminua, além de colocar muita pressão de demanda sobre as $concept_goods$ consumidas, levando a uma redução da $concept_productivity$ com o tempo.\n\nMais importante, construir [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] para exportação, por exemplo, pode deixar os [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] de seus [GetBuildingType('building_shipyards').GetName] mais [Concept('concept_wealth', 'ricos')], mas talvez não ajude a melhorar a situação dos [concept_lower_strata]!"
 ###The Journal
 lesson_journal_1: "O Diário"
 lesson_journal_1_desc_short: "Você acaba de receber o seu primeiro desafio de tutorial! #v Pausamos o jogo#! para que você tenha tempo de ler. Lembre-se de #v retomar#! o jogo usando os controles de velocidade ou a #v Barra de Espaço#! quando sentir-se hábil.\n\n#v Abra o diário#! clicando no botão destacado à esquerda para iniciar."
 lesson_journal_1_desc: "Você acaba de receber o seu primeiro desafio de tutorial! Todos os desafios de tutorial que você receber se transformarão em entradas no seu [Concept('concept_journal_entry', '$concept_journal$')]. Você pode concluí-los no seu próprio ritmo, com a quantidade de orientação que julgar necessária.\n\n#v Pausamos o jogo#! outra vez para que você tenha tempo de ler e continuaremos a fazer isso conforme iniciarmos novas lições. Lembre-se de #v retomar#! o jogo usando os controles de velocidade ou a #v Barra de Espaço#! quando estiver pronto.\n\n#v Abra o diário#! clicando no botão destacado à esquerda para começar."
 lesson_journal_1_continue: "Abra o painel Diário clicando no botão destacado"
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "Este é o seu diário. Todos os desafios de tutorial recebidos, assim como outros eventos esporádicos importantes do seu país, aparecerão aqui.\n\nDê uma olhada no desafio de tutorial que recebeu. Abra o [concept_journal_entry] #v $je_tutorial_expand_basic_building$#! para continuar."
 lesson_journal_2_back: "O painel Diário deve estar fechado para retroceder"
 lesson_journal_2_continue: "Selecione #v $je_tutorial_expand_basic_building$#! para avançar"
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "Você recebeu a tarefa de expandir uma [concept_building] agrícola básica em um dos seus [Concept('concept_state', '$concept_states$')]. Conforme joga, mais desafios de tutorial como este aparecerão em seu [Concept('concept_journal_entry', '$concept_journal$')].\n\nVocê pode tentar concluir o desafio por conta própria, sem qualquer orientação, ou clicar no botão #v Diga-me Como#! para um passo a passo. Você também pode clicar no botão #v Diga-me Por Que#! para uma explicação mais aprofundada sobre a importância disso.\n\nBoa sorte!"
 lesson_journal_3_desc: "Você recebeu a tarefa de expandir uma [concept_building] agrícola básica em um de seus [Concept('concept_state', '$concept_states$')].\n\nAo completar os desafios de tutorial, você aprenderá #b como#! e #b por que#! moldar sua nação na direção que deseja. Você pode tentar completar essas tarefas usando apenas a informação do [concept_journal_entry] ou clicar no botão \"Guie-me\" para receber um passo a passo.\n\nDesafios de tutorial adicionais serão enviados conforme você progride. Mantenha-se de olho no Diário para os próximos passos!"
 lesson_journal_3_back: "O painel [concept_journal_entry] deve estar fechado para retroceder"
 ###Budget Deficit
 lesson_budget_balance_1: "Equilibrando o Orçamento"
 lesson_budget_balance_1_desc: "Você está desembolsando mais dinheiro em despesas fixas do que arrecadando, resultando em um déficit de orçamento que consumirá suas [concept_gold_reserves], caso as tenha, e aumentará os [concept_loans], caso não tenha reservas. Para começar a resolver o problema, primeiro, abra o painel Orçamento."
 lesson_budget_balance_1_continue: "Abra o painel Orçamento"
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "Aqui você pode ver uma análise de todas as despesas e fontes de receita, ajustar os impostos e os níveis de salário do setor público. A maneira mais simples de resolver um déficit de orçamento, geralmente, é aumentar os impostos dos [Concept('concept_pop', '$concept_pops$')] ou introduzir novos [Concept('concept_consumption_tax', '$concept_consumption_taxes$')], mas esteja ciente de que isso será refletido sob a forma de diminuição de [concept_wealth] e possível [concept_turmoil]. Também é possível tentar diminuir suas despesas reduzindo os níveis das [Concept('concept_government_building', '$concept_government_buildings$')], como [GetBuildingType('building_barracks').GetName] e [GetBuildingType('building_naval_base').GetName], ou cortando os [Concept('concept_government_wage', '$concept_government_wages$')].\n\nUma maneira melhor, mas não tão segura, de ampliar suas receitas é aumentar o [concept_gdp] por meio de melhoria da eficiência das [Concept('concept_building', '$concept_buildings$')] ou até mesmo realizando gastos deficitários para expandir as [Concept('concept_building', '$concept_buildings$')] lucrativas. Essa última solução pode ser complicada e não é recomendada a novos jogadores."
 lesson_budget_balance_how: "Como equilibrar seu Orçamento"
 lesson_budget_balance_how_1: "Como equilibrar seu Orçamento"
 lesson_budget_balance_how_1_desc: "Para reduzir o déficit e pagar seus empréstimos, você pode tanto aumentar suas receitas, quanto cortar suas despesas, ou até os dois."
 lesson_budget_balance_how_1_continue: "Abra o painel Orçamento"
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "As suas receitas consistem em [concept_budget_minting] e [concept_taxes]. Uma nova moeda será cunhada automaticamente para acompanhar o ritmo da sua economia crescente, mas os [concept_taxes] são necessários para sustentar governos poderosos.\n\nAlguns exemplos deles são:\n [concept_budget_income_taxes],\n[concept_budget_poll_taxes],\n[Concept('concept_consumption_tax', '$concept_consumption_taxes$')],\n[concept_budget_dividends_taxes],\n[concept_tariffs],\nentre outros.\n\nAdicionar novos ou aumentar os [concept_taxes] existentes ampliará sua receita de forma imediata."
 lesson_budget_balance_how_2_continue: "Aumente qualquer nível de Imposto ou adicione um novo [concept_consumption_tax] para continuar"
 lesson_budget_balance_how_2_back: "Feche o painel Orçamento para retroceder"
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "As despesas com obras não são consideradas parte das suas despesas fixas, já que terminam junto com a construção. Elas ainda vão onerar seu [concept_treasury] enquanto a obra estiver em andamento. Vamos pausá-las agora e você pode retomá-las quando resolver esse problema."
 lesson_budget_balance_how_3_continue: "Pause todas as obras para paralisar as despesas delas em todos os [Concept('concept_state', '$concept_states$')]"
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "As despesas fixas são incorridas das [Concept('concept_government_building', '$concept_government_buildings$')], como [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Administração do Governo')] e [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Quartéis')], e incluem tanto as [Concept('concept_good', '$concept_goods$')] usadas quanto os [concept_budget_wages] pagos. Você pode controlar suas despesas ajustando os $concept_budget_wages$ pagos por todo o [concept_country].\n\nSe desejar, você pode reduzir os [concept_budget_government_wages] ou os [concept_budget_military_wages] agora mesmo. As mudanças salariais são sempre reversíveis, mas atente-se às consequências na dica de contexto!"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "Outro método para controlar suas despesas é redimensionar as [Concept('concept_government_building', '$concept_government_buildings$')] em [Concept('concept_state', '$concept_states$')] específicos, diminuindo permanentemente o custo dos [concept_budget_wages] pagos e das [Concept('concept_good', '$concept_goods$')] consumidas, mas removendo também o benefício do nível da [concept_building]."
 lesson_budget_balance_how_5_continue: "Clique na aba [Concept('concept_state', '$concept_states$')] para continuar"
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "A aba [Concept('concept_state', '$concept_states$')] agrupa todas as receitas e despesas do [concept_treasury] por [concept_state], facilitando a pesquisa de construções adequadas ao redimensionamento. Ao classificar e passar o cursor sobre os valores das Despesas, você encontrará facilmente quais [Concept('concept_building', '$concept_buildings$')] gastam mais dinheiro.\n\nSe desejar, você pode reduzir as despesas redimensionando as [Concept('concept_government_building', '$concept_government_buildings$')] agora mesmo. Isso só poderá ser revertido por meio de uma nova expansão da construção, que consumirá [concept_money] e tempo."
 lesson_budget_balance_how_6_back: "Feche a aba [Concept('concept_state', '$concept_states$')] para retroceder"
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "Provavelmente, quem mais contribui para suas despesas fixas são os [concept_budget_interest] pagos nos [concept_loans]."
 lesson_budget_balance_how_7_continue: "Clique na aba Ativos para continuar"
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "Você só pode reduzir os pagamentos de [concept_budget_interest] pagando o [concept_principal]. Quanto mais tempo o saldo do seu [concept_treasury] estiver negativo, mais alto será o $concept_principal$ e os pagamentos de $concept_budget_interest$. Caso o saldo do seu $concept_treasury$ esteja positivo, o $concept_principal$ será reduzido automaticamente, assim como os pagamentos de $concept_budget_interest$.\n\nAo reduzir a $concept_budget_interest_rate$, você poderá tomar [concept_loans] muito maiores antes de sucumbir a essa enorme bola de neve."
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "Caso seu saldo permaneça negativo, continue aumentando ou criando mais [concept_taxes] e/ou redimensionando [Concept('concept_government_building', '$concept_government_buildings$')] até que o saldo fique positivo."
 lesson_budget_balance_why: "Por que equilibrar seu Orçamento?"
 lesson_budget_balance_why_1: "Por que equilibrar seu Orçamento?"
 lesson_budget_balance_why_1_desc: "Há muitas fontes diferentes de renda e despesas. O painel Orçamento fornece uma análise completa."
 lesson_budget_balance_why_1_continue: "Abra a aba Panorama no painel Orçamento"
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "Caso as despesas excedam as receitas, suas [concept_gold_reserves] serão consumidas toda semana, sob forma de #v Saldo Semanal#! negativo. Uma vez consumidas as [concept_gold_reserves], seus [concept_loans] aumentarão a cada semana. Isso pode ser considerado um problema ou não, dependendo de para onde o dinheiro está indo."
 lesson_budget_balance_why_2_back: "Feche a aba Panorama no painel Orçamento para retroceder"
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "A maioria das despesas são #v fixas#!. O valor exato de uma despesa fixa pode variar com o tempo e depender das condições econômicas, mas permanecerá por semanas até que você tome medidas para reduzi-lo.\n\nGastos de obras e outras despesas #v temporárias#! ficam em vigor por determinado período de tempo e, depois, #v desaparecem#!. Se o seu saldo só está negativo por conta de despesas temporárias, muitas vezes não há porque se preocupar, já que sua economia está crescendo e as despesas com obras poderão ser pausadas a qualquer momento."
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "Mas se o seu [concept_treasury] possui despesas #v fixas#! maiores do que as fontes de renda (receita), suas finanças são insustentáveis. Mesmo que você tenha [concept_gold_reserves], em determinado momento terá que tomar [concept_loans] das suas indústrias domésticas, apenas para continuar em operação."
 lesson_budget_balance_why_4_continue: "Abra a aba Ativos"
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "Não precisa ter medo de tomar [concept_loans] para seguir em frente, principalmente porque a maioria do @money! que você gasta acaba voltando aos bolsos dos seus [Concept('concept_pop', '$concept_pops$')]! Lembre-se de que cada [concept_good] comprada e cada @money! gasto com [concept_budget_wages] termina enriquecendo o produtor ou o consumidor, ou os dois. Gastar dinheiro do [concept_treasury] sempre aumenta a [concept_wealth], que por sua vez aumenta a demanda por [concept_pop_needs], fazendo a roda da economia girar."
 lesson_budget_balance_why_5_k_desc: "Não precisa ter medo de tomar [concept_loans] para seguir em frente, principalmente porque a maior parte do @money! que você gasta acaba voltando aos bolsos dos seus [Concept('concept_pop', '$concept_pops$')]!"
 lesson_budget_balance_why_5_k2_desc: "Lembre-se de que cada [concept_good] comprada e cada @money! gasto com [concept_budget_wages] termina enriquecendo o produtor ou o consumidor, ou os dois. Gastar dinheiro do [concept_treasury] sempre aumenta a [concept_wealth] média, que por sua vez aumenta a demanda por [concept_pop_needs], fazendo a roda da economia girar."
 lesson_budget_balance_why_5_k_Pop_Wealth: "#black Condição Financeira do Pop#!"
 lesson_budget_balance_why_5_k_Taxes: "#black Impostos#!"
 lesson_budget_balance_why_5_k_Interest: "#black Juros#!"
 lesson_budget_balance_why_5_k_Treasury: "#black Tesouro#!"
 lesson_budget_balance_why_5_k_Expand_industry: "#black Expandir Indústria#!"
 lesson_budget_balance_why_5_k_Take_Loans: "#black Pegar Empréstimos#!"
 lesson_budget_balance_why_5_k_Demand_Increase: "#black Exigir Aumento#!"
 lesson_budget_balance_why_5_back: "Feche a aba Ativos para retroceder"
 lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common: "O seu [concept_credit] total é a soma de todas as [concept_cash_reserves] das construções. Quanto mais indústrias bem-sucedidas, mais empréstimos você pode pegar."
 lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ Seu $concept_credit$ remanescente é de:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#!.\n\nPasse o cursor sobre o valor de $concept_credit$ para ver uma análise das $concept_cash_reserves$ das suas indústrias."
 lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ O [concept_credit] remanescente é calculado da seguinte maneira:\n\n[concept_credit] - [concept_principal] = [concept_credit] remanescente."
 lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc: "Caso o [concept_principal] alcance o [concept_credit], seu país será considerado em [concept_default], já que não pode cumprir com as obrigações. Isso paralisará todas as obras e [Concept('concept_radical', 'radicalizará')] os [Concept('concept_pop', '$concept_pops$')] do país que possuem [Concept('concept_ownership_share', '$concept_ownership_shares$')], o que pode ser desastroso para a estabilidade política."
 lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc: "Cada mudança que você faz em sua economia terá efeitos indiretos e de grande alcance, sejam eles positivos ou negativos."
 lesson_budget_balance_why_8_continue: "Abra a aba Panorama outra vez"
 lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc: "Todas os [concept_taxes] são coletados diretamente dos [Concept('concept_pop', '$concept_pops$')], mas [Concept('concept_law', '$concept_laws$')] diferentes de impostos impactarão as finanças deles de forma diversa, do mesmo modo que todas as despesas afetam a sua economia e as pessoas que vivem dela. Com um simples ato, como o aumento de impostos ou o ajuste de [concept_budget_government_wages] para cobrir suas despesas, na verdade, você está redistribuindo a [concept_wealth] entre os $concept_pops$. Cada ação tem consequências para atributos como o [concept_pop_growth] e a [concept_turmoil]."
 lesson_budget_balance_why_9_back: "Feche a aba Panorama no painel Orçamento para retroceder"
 ### COMPLETE
 lesson_budget_balance_complete_1: "Orçamento equilibrado!"
 lesson_budget_balance_complete_1_desc: "Você conseguiu restaurar o saldo positivo do [concept_treasury] usando uma combinação das ferramentas à disposição. À medida que seu país avança pelo século XIX e além, você precisará ajustar o orçamento continuamente para obter um crescimento estável sem ficar para trás, ou para se recuperar de eventos particularmente caros. O painel #b Orçamento#! sempre mostrará os fluxos de receita e despesa e ajudará você a otimizá-los."
 ### FAIL
 lesson_budget_balance_fail_1: "Sem dinheiro!"
 lesson_budget_balance_fail_1_desc: "O pior já passou... Seu [concept_treasury] está vazio e agora você está em [concept_default], mas não se preocupe, você pode se recuperar até mesmo disso. Continue tentando restaurar seu saldo e sair do buraco e, se não conseguir gerenciar os pagamentos dos [concept_budget_interest], você pode declarar [concept_bankruptcy], na aba #b Ativos#! do painel #b Orçamento#!, para mobilizar os ativos [Concept('concept_pop', '$concept_pops_possessive$')] e reconstruir sua economia do zero."
 ###Trade Routes
 lesson_trade_routes_1: "Rotas Comerciais"
 lesson_trade_routes_1_desc: "Uma [concept_trade_route] é a conexão que move mercadorias entre dois [Concept('concept_market', '$concept_markets$')], criando [concept_buy_orders] (e, assim, aumentando o preço da [concept_good]) no mercado exportador e [concept_sell_orders] (e, assim, diminuindo o preço da [concept_good]) no mercado importador.\n\nNormalmente, é recomendável usar a [concept_trade_route] para aumentar a rentabilidade das suas [Concept('concept_building', '$concept_buildings$')] ou para reduzir os custos das [Concept('concept_government_good', '$concept_government_goods$')]. Suponhamos que você tenha uma [concept_building] $building_furniture_manufacturies$ que esteja com dificuldades pois o preço da $furniture$ está baixo – você poderia estabelecer uma rota de Exportação de $furniture$ para que o preço suba e, consequentemente, aumentar a receita das $building_furniture_manufacturies$."
 lesson_trade_routes_1_continue: "Abra o Olhar Comercial"
 lesson_trade_routes_2: "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc: "A maneira mais fácil de criar uma [concept_trade_route] é por meio do Olhar Comercial. Clique em uma das opções de \"Estabelecer Rota Comercial de Importação\" ou \"Estabelecer Rota Comercial de Exportação\", escolha a [concept_good] que gostaria de importar/exportar e, em seguida, defina os mercados da [concept_trade_route].\n\nAs [Concept('concept_trade_route', '$concept_trade_routes$')] possuem níveis, sendo que os níveis mais altos movimentam grandes volumes de mercadorias do [concept_market] exportador ao importador. Você pode aumentar o nível da [concept_trade_route] que criou clicando continuamente no mercado de destino, até que alcance a Capacidade Máxima da Rota Comercial no mercado de origem."
 lesson_trade_routes_2_back: "Feche o Olhar Comercial para retroceder"
 lesson_trade_routes_3: "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc: "Caso você não tenha espaço para estabelecer novas [Concept('concept_trade_route', '$concept_trade_routes$')] em seu [concept_market], você pode abrir espaço removendo outras rotas comerciais existentes por meio do painel [concept_market], expandindo o [GetBuildingType('building_trade_center').GetName], ou pode usar os [Concept('concept_production_method', '$concept_production_methods$')] mais avançados para [GetBuildingType('building_trade_center').GetName]."
 lesson_import_goods_how_1: "Como Importar Mercadorias"
 lesson_import_goods_how_1_desc: "A alta do preço atual de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] em [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pode ser diminuída criando uma rota comercial de importação de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] de outro [concept_market].\n\nAs [Concept('concept_trade_route', '$concept_trade_routes$')] podem ser estabelecidas por meio do $concept_trade_lens$ ou do painel [Concept('concept_market', '$concept_markets$')]."
 lesson_import_goods_how_1_continue: "Clique no botão #v $NEW_IMPORT_ROUTE$#! no painel Mercados e selecione [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\n#v Ou#!\n\nAbra o $concept_trade_lens$, clique em #v $trade_route_import_lens_option$#! e selecione [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."
 lesson_import_goods_how_2: "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc: "Diversas [Concept('concept_trade_route', '$concept_trade_routes$')] podem ser estabelecidas a partir do $concept_trade_lens$, ou os [Concept('concept_market', '$concept_markets$')] podem abastecer você com volumes de importação variados por cada [concept_trade_route] usada. A quantidade é baseada em diversos fatores, que podem ser analisados ao passar o cursor sobre a Quantidade listada na $mm_market_interaction$, do painel Lista de Mapas."
 lesson_import_goods_how_2_continue: "Selecione um mercado para importar"
 lesson_import_goods_how_2_back: "Volte ao painel Mercados\n\n#v Ou#!\n\nFeche o $concept_trade_lens$ para retroceder"
 lesson_import_goods_how_3: "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc: "Você agora está importando [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]! A quantidade importada aumentará com o tempo, até que alcance o limite. Seu objetivo é importar mais de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ao mercado. Se necessário, estabeleça mais [Concept('concept_trade_route', '$concept_trade_routes$')] para atingir seu objetivo."
 lesson_import_goods_why_1: "Por que Importar Mercadorias"
 lesson_import_goods_why_1_desc: "Pouquíssimos [Concept('concept_country', '$concept_countries$')] têm a capacidade de serem totalmente autossuficientes. Produzir internamente as [Concept('concept_good', '$concept_goods$')] essenciais para o seu país costuma ser uma boa escolha, mas, às vezes, você não tem [Concept('concept_resource_potential', '$concept_resource_potentials$')] para fazê-lo. É possível que você prefira priorizar produtos específicos em sua indústria, usando uma [concept_workforce] limitada de forma mais efetiva ou que se beneficie da [concept_economy_of_scale]. Ou, então, você possui uma necessidade urgente e não tem tempo de construir sua própria produção industrial. As [Concept('concept_trade_route', '$concept_trade_routes$')] de importação podem ajudar você em qualquer um desses casos."
 lesson_import_goods_why_2: "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc: "A quantidade de negócios que você pode fazer por [concept_trade_route] é baseada na demanda do seu próprio [concept_market] e na quantidade total disponível a você no $concept_market$ remoto de que está importando. Essa quantidade varia conforme o total de [Concept('concept_country', '$concept_countries$')] que importam desse mercado e a sua [concept_trade_route_competitiveness] relativa. O [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (atualmente: [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) também pode impactar."
 lesson_import_goods_why_3: "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc: "A importação de [Concept('concept_market', '$concept_markets$')] além-mar pode sobrecarregar sua [concept_supply_network], exigindo que você melhore ou erga mais $concept_buildings$ [GetBuildingType('building_port').GetName] para alcançá-los com eficiência."
 lesson_import_goods_why_4: "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc: "Importar do [concept_market] que permite que você aproveite o máximo da [concept_trade_route] é uma boa ideia, mas lembre-se que cada unidade de [concept_good] comercializada afeta o [concept_market_price] dos #v dois#! mercados. Importar de um [concept_country] rival resolverá sua escassez, mas enriquecerá as indústrias produtivas daquele país."
 lesson_select_target_building_to_continue: "Clique no ícone [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue: "Clique no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa e, então, clique na aba [Concept('concept_building', '$concept_buildings$')]"
 ### Production Methods
 lesson_production_methods_how_1: "Como alterar os $concept_production_methods$"
 lesson_production_methods_how_1_desc: "Os [Concept('concept_production_method', '$concept_production_methods$')] podem ser alterados a partir do painel detalhes da [concept_building]. Continuaremos a usar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como exemplo."
 lesson_production_methods_how_1_continue: "Abra o painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc: "Esses são os [Concept('concept_production_method', '$concept_production_methods$')] atualmente em vigor nesta [concept_building]. Clique em qualquer um deles para ver uma lista de opções alternativas. O número em #g verde #! indica a quantidade de alternativas disponíveis no momento."
 lesson_production_methods_how_2_continue: "Selecione qualquer $concept_production_method$"
 lesson_production_methods_how_2_back: "O painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] deve estar fechado para retroceder"
 lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc: "Passe o cursor sobre qualquer uma das opções para uma análise de como a [concept_building] ficaria, caso esse [concept_production_method] seja selecionado."
 lesson_production_methods_how_3_continue: "Altere quaisquer $concept_production_methods$"
 lesson_production_methods_how_3_back: "Desmarque o $concept_production_method$ para retroceder"
 lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc: "Bom trabalho! Você pode ver os novos efeitos na [concept_building] imediatamente, mas as repercussões na [concept_workforce] e na economia podem levar um tempo para se materializarem. Mantenha este [concept_production_method] ativo por pelo menos [GetTutorialJournalEntry.GetTotalGoalValue|0] semanas para concluir a lição."
 lesson_production_methods_why_1: "Por que alterar os [Concept('concept_production_method', '$concept_production_methods$')]"
 lesson_production_methods_why_1_desc: "Os [Concept('concept_production_method', '$concept_production_methods$')] determinam e alteram as funcionalidades das [Concept('concept_building', '$concept_buildings$')]. Usaremos a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como um exemplo."
 lesson_production_methods_why_1_continue: "Abra o painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_why_2: "Por que alterar os $concept_production_methods$?"
 lesson_production_methods_why_2_desc: "Ao passar o cursor sobre qualquer um dos [Concept('concept_production_method', '$concept_production_methods$')] ativos, você verá na dica de contexto quantas [Concept('concept_good', '$concept_goods$')] esse $concept_production_method$ consome e produz. Você também pode ver a quantidade necessária de cada [concept_profession] na [concept_workforce] para que a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] opere."
 lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc: "Os [Concept('concept_production_method', '$concept_production_methods$')] são codificados por cor e em diferentes tipos:\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Base#! usam uma [concept_workforce] produtiva, composta por [Concept('concept_pop', '$concept_pops$')] de diferentes [Concept('concept_profession', '$concept_professions$')] para criar um produto ou efeito, que muitas vezes consome uma ou várias [Concept('concept_good', '$concept_goods$')] no processo. Sempre há, pelo menos, um tipo base.\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Refino#! reduzem a quantidade base de [Concept('concept_good', '$concept_goods$')] produzidas para criar $concept_goods$ mais avançadas ou luxuosas, muitas vezes adicionando outras $concept_goods$ de insumo ao processo.\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Automação#! consomem $concept_goods$ industriais, mas dispensam a contratação de uma grande e desqualificada $concept_workforce$ para a $concept_building$.\n\n$concept_production_methods$ de #b Propriedade#! determinam quem é o proprietário da $concept_building$, além de coletar os [concept_dividends]. Os modos disponíveis geralmente são determinados pelas [Concept('concept_law', '$concept_laws$')]."
 lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc: "Ao clicar em qualquer um dos [Concept('concept_production_method', '$concept_production_methods$')] ativos, você verá que cada tipo inclui métodos diferentes, sendo que só um deles pode estar ativo por vez. Alguns podem ser considerados como versões atualizadas dos precedentes de mesmo tipo, e geralmente precisam de novas [Concept('concept_technology', '$concept_technologies$')] para serem desbloqueados. Enquanto outros são somente alternativas, não necessariamente piores ou melhores. Cabe a você decidir o melhor para o seu [concept_country] com base nas [Concept('concept_good', '$concept_goods$')] e [Concept('concept_profession', '$concept_professions$')] que tem e deseja."
 lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc: "Algumas vezes, não é desejável atualizar um [concept_production_method] para uma versão mais moderna, especialmente se o [concept_market_price] das [Concept('concept_good', '$concept_goods$')] processáveis for muito alto ou estiver com [concept_input_goods_shortage]. Outro motivo para não modernizar imediatamente é o [concept_production_method] ter necessidade de [Concept('concept_profession', '$concept_professions$')] em que seus [Concept('concept_pop', '$concept_pops$')] possuem [concept_pop_qualifications] baixas. Também é possível que você queira adiar atualizações, pois as $concept_professions$ novas podem ser inclinadas a alianças políticas desconfortáveis para você."
 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1: "Melhore o faturamento de uma $concept_building$ [Concept('concept_unproductive', 'improdutiva')]"
 lesson_fix_unproductive_building_how_1_desc: "Não há uma maneira instantânea de consertar a baixa [concept_productivity] de uma [concept_building]! Vamos dar uma olhada na análise do Processo da $concept_building$ para verificar quais podem ser os problemas."
 lesson_fix_unproductive_building_how_1_continue: "Abra o painel detalhes da $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_2_back: "O painel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] deve estar fechado para retroceder"
 lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc: "Se as [Concept('concept_good', '$concept_goods$')] consideradas insumos do Processo estiverem caras demais, você pode focar em reduzir o preço delas. Isso pode ser feito expandindo as [Concept('concept_building', '$concept_buildings$')] que as produzem ou importando essas $concept_goods$ para o seu [concept_market]."
 lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc: "Se as [Concept('concept_good', '$concept_goods$')] consideradas processadas no Processo estiverem baratas demais, você pode focar em aumentar o preço delas. Essa pode ser uma oportunidade de expandir as [Concept('concept_building', '$concept_buildings$')] que consomem essas $concept_goods$, exportar essas $concept_goods$ para outros [Concept('concept_market', '$concept_markets$')] ou encorajar seus [Concept('concept_pop', '$concept_pops$')] a consumi-las no lugar de outras $concept_goods$."
 lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc: "A maneira mais direta de lidar com discrepâncias de preços como essas é estabelecer [Concept('concept_trade_route', '$concept_trade_routes$')] para importar as [Concept('concept_good', '$concept_goods$')] que você precisa ou exportar aquelas que você produz em excesso. Isso ajudará a nivelar os preços e melhorar a [concept_productivity] das suas [Concept('concept_building', '$concept_buildings$')].\n\nVocê pode exportar e importar $concept_goods$ por meio do [concept_trade_lens]. Se quiser, antes de continuar, fique à vontade para estabelecer quaisquer $concept_trade_routes$ que você acredita serem benéficas, mas também abordaremos o comércio mais detalhadamente em lições futuras."
 lesson_fix_unproductive_building_how_4_continue: "Continue ou volte para o painel detalhes da $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc: "Uma combinação diferente de [Concept('concept_production_method', '$concept_production_methods$')] pode deixar a [concept_building] mais [Concept('concept_productivity', 'produtiva')]. Os $concept_production_methods$ mais modernos nem sempre são melhores, especialmente se suas [Concept('concept_good', '$concept_goods$')] processáveis forem mais caras! O impacto de um $concept_production_method$ no saldo de uma $concept_building$ é exibido na dica de contexto, então você pode testar métodos diferentes para ver se algum funciona melhor."
 lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc: "Os [Concept('concept_decree', '$concept_decrees$')] podem ajudar a aumentar o [concept_throughput] de uma determinada classe de [Concept('concept_building', '$concept_buildings$')]. Normalmente, não é uma boa ideia aumentar o $concept_throughput$ de uma $concept_building$ [Concept('concept_productivity', 'improdutiva')], pois isso pode gerar [Concept('concept_good', '$concept_goods$')] processáveis ainda mais caras e produções ainda mais baratas.\n\nEm vez disso, aumente o $concept_throughput$ de $concept_buildings$ que produzem as $concept_goods$ processáveis necessárias à $concept_building$ ou que consomem suas $concept_goods$ processáveis. Encontrar maneiras de fazer suas $concept_buildings$ se beneficiarem umas das outras é essencial para construir uma economia forte."
 lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc: "Se não houver uma boa maneira de deixar uma [concept_building] mais [Concept('concept_productivity', 'produtiva')], mas sua economia ainda precisa do que a $concept_building$ produz, você pode [Concept('concept_subsidies', 'subsidiá-la')]. Isso garante que ela sempre tenha todos os fundos necessários para comprar [Concept('concept_good', '$concept_goods$')] processáveis e manter um [concept_building_wage] competitivo, cobrindo quaisquer carências orçamentárias do [concept_treasury]. Sua lei do sistema econômico decide quais $concept_buildings$ você pode $concept_subsidize$."
 lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc: "As [Concept('concept_building', '$concept_buildings$')] cuja [concept_productivity] cai a ponto de não conseguirem oferecer um [concept_building_wage] se ajustarão naturalmente ao [concept_market], já que seu [concept_throughput] será afetado pelo baixo nível de contratação, o que por sua vez aumenta o faturamento por empregado restante. Se quiser acelerar esse processo, você pode redimensionar a $concept_building$ para forçar a mão de obra a ir para outro lugar, mas lembre-se que isso irritará os [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] afetados por essa medida."
 lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc: "Use todas as ferramentas que tiver para aumentar a [concept_productivity] dessa [concept_building]. Se tudo falhar, você pode [Concept('concept_subsidies', 'subsidiá-la')] ou até mesmo redimensioná-la."
 lesson_fix_unproductive_building_complete: "A $concept_building$ Improdutiva se Recuperou!"
 lesson_fix_unproductive_building_complete_desc: "A [concept_productivity] da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] se recuperou, abrindo caminho para maiores [Concept('concept_building_wage', '$concept_building_wages$')], [concept_dividends] ou os dois! Claro que, em vez disso, você pode lucrar com esse aumento elevando [concept_taxes] antes que a [concept_workforce] se acostume com as melhorias econômicas...\n\nAo verificar de tempos em tempos a $concept_productivity$ da sua $concept_building$ para fazer ajustes, você pode garantir que possui uma boa combinação de $concept_buildings$ e que não está perdendo oportunidades."
 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0: "No momento, você não pode [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')]"
 lesson_promote_ig_how_0_desc: "Seu país não possui $modifier_country_promotion_ig_attraction_mult$ e, portanto, não permite que você [Concept('concept_bolster', 'fortaleça')] [Concept('concept_interest_group', '$concept_interest_groups$')]. Você deve aprovar uma [concept_law] que permita isso antes.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_ig_how_0_continue: "Abra o painel Política, clique na aba Leis e clique na [concept_law] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] para checar suas opções viáveis. Reinicie esta lição uma vez que sua nova $concept_law$ seja promulgada!"
 lesson_promote_ig_how_1: "Como $concept_bolster$ $concept_interest_groups$"
 lesson_promote_ig_how_1_desc: "Para [concept_bolster] um [concept_interest_group], você deve primeiro ter uma [concept_law] que permita fazê-lo. Isso muitas vezes é definido pela sua posição sobre [GetLawGroup('lawgroup_free_speech').GetName] (atualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Ao promulgar diferentes $concept_laws$, você pode conceder mais ou menos poder a você mesmo para impactar sobre isso."
 lesson_promote_ig_how_2: "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc: "Você pode encontrar uma lista dos seus [Concept('concept_interest_group', '$concept_interest_groups$')] ativos no momento, no painel $POLITICS$."
 lesson_promote_ig_how_2_continue: "Abra o painel #v Política#! e a aba #v Governo#!"
 lesson_promote_ig_how_3: "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc: "Os [Concept('concept_interest_group', '$concept_interest_groups$')], tanto dentro quanto fora do [concept_government], podem ser [Concept('concept_bolster', 'fortalecidos')]."
 lesson_promote_ig_how_3_continue: "Clique em um [concept_interest_group] que você julgue interessante\n(clique no ícone dele)"
 lesson_promote_ig_how_3_continue_close: "Feche o painel $concept_interest_group$ para retroceder"
 lesson_promote_ig_how_3_back: "Feche o painel #v Política#! e a aba #v Governo#! para retroceder"
 lesson_promote_ig_how_4: "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc: "[concept_bolster] um [concept_interest_group] custa [concept_authority], e você não tem o suficiente no momento. Reavalie seus gastos de $concept_authority$ e cancele o suficiente para ter ao menos [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] de @aut! $concept_authority$ disponível."
 lesson_promote_ig_how_4_continue: "Consiga ao menos [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] de @aut! $concept_authority$"
 lesson_promote_ig_how_5: "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc: "Você pode escolher [concept_bolster] qualquer [concept_interest_group], mas lembre-se de que há um custo de [concept_authority] para isso. Você pode $concept_bolster$ um $concept_interest_group$ usando o botão #b $concept_bolster$#!, na parte superior do painel de qualquer $concept_interest_group$."
 lesson_promote_ig_how_5_continue: "[Concept('concept_bolster', 'Fortaleça')] qualquer [concept_interest_group]"
 lesson_promote_ig_how_6: "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc: "Um [concept_interest_group] [Concept('concept_bolster', '$concept_bolstered$')] não muda radicalmente de uma hora para outra. Somente a [concept_interest_group_attraction] muda, permitindo que mais [Concept('concept_pop', '$concept_pops$')] elegíveis o apoiem com o tempo. Espere e logo verá o impacto na [concept_clout] e adesão do $concept_interest_group$."
 ### WHY
 lesson_promote_ig_why_1: "Por que $concept_bolster$ $concept_interest_groups$?"
 lesson_promote_ig_why_1_desc: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] são imprescindíveis para determinar e moldar a política do seu [concept_country]. Recomendamos que você leia a lição de tutorial sobre $concept_interest_groups$ antes de iniciar esta lição.\n\nPara iniciar, passe o cursor sobre o [concept_concept] de [Concept('concept_interest_group', '$concept_interest_groups$')] e pressione o botão #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue: "Abra o painel de qualquer $concept_interest_group$ para continuar."
 lesson_promote_ig_why_1_continue_close: "Feche o painel $concept_interest_group$"
 lesson_promote_ig_why_2: "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc: "A [concept_political_strength] dos [Concept('concept_interest_group', '$concept_interest_groups$')] vai crescer ou minguar com o tempo (ver [concept_clout]). A $concept_political_strength$ cresce ou míngua junto com as condições de mudança que afetam os [Concept('concept_pop', '$concept_pops$')] do seu [concept_country]. Este cenário político de mudança pode chegar de surpresa e arruinar seus planos.\n\nAo assumir um papel mais ativo na decisão de quais $concept_interest_groups$ apoiar, você pode tanto afetar quanto prever mais facilmente a direção que o seu país está tomando."
 lesson_promote_ig_why_3: "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc: "Um [concept_interest_group] [Concept('concept_bolster', '$concept_bolstered$')] terá a adesão de [Concept('concept_pop', '$concept_pops$')] e a [concept_political_strength] aumentadas com o tempo. A [concept_approval] do grupo também crescerá por estar desfrutando de uma posição sancionada oficialmente.\n\nAo [concept_bolster] $concept_interest_groups$ que apoiam [Concept('concept_law', '$concept_laws$')] que você gostaria de promulgar ou que possuem [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] que gostaria de explorar, você enfrentará uma resistência menor ao transformar ou manter as $concept_laws$ do seu $concept_country$."
 lesson_promote_ig_why_4: "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc: "Além de [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')] que você apoia, também é possível [concept_suppress] aqueles que você se opõe. Cada uma dessas ações custa um determinado valor de @aut![Nbsp][concept_authority]."
 lesson_promote_ig_why_4_continue: "Navegue até a aba [Concept('concept_law', '$concept_laws$')], no painel $POLITICS$."
 lesson_promote_ig_why_5: "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc: "A sua habilidade de [concept_bolster] e [concept_suppress] [Concept('concept_interest_group', '$concept_interest_groups$')] é governada por dois aspectos:\n\n* Seu artifício de @aut![Nbsp][concept_authority]\n* Seus valores de $modifier_country_promotion_ig_attraction_mult$ (atualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) e de $modifier_country_suppression_ig_attraction_mult$ (atualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUma fonte importante desses valores é a sua [concept_law] atual de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] no [concept_law_group] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]."
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "Esta lição requer que você consiga emitir um [concept_decree] de [GetDecreeType('decree_road_maintenance').GetName], mas você não possui @aut![Nbsp][concept_authority] suficiente para isso no momento. Ao passar o cursor sobre @aut![Nbsp][concept_authority] na barra superior, uma dica de contexto aparecerá, explicando por que seu saldo está tão baixo. Use essa informação para garantir que seu saldo seja no mínimo #v [GetDecreeType('decree_road_maintenance').GetCost(GetPlayer.Self)|+=0]#! antes de reiniciar esta lição."
 lesson_market_access_by_decree_how_0_continue: "Você precisa de no mínimo [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] de @aut![Nbsp][concept_authority] disponível para prosseguir. Pule esta lição e volte depois."
 lesson_market_access_by_decree_how_1: "Como Melhorar o $concept_market_access$ por meio de um $concept_decree$"
 lesson_market_access_by_decree_how_1_desc: "Você pode facilmente aumentar a quantidade de [concept_infrastructure] disponível em um [concept_state] ao emitir um [concept_decree] para fazer a manutenção das estradas de lá."
 lesson_market_access_by_decree_how_1_continue: "Abra o [concept_political_lens], depois vá até a aba $concept_decrees$"
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "Há muitos tipos diferentes de [Concept('concept_decree', '$concept_decrees$')] para você emitir. Os decretos são sempre emitidos em um [concept_state] e custam [concept_authority] para serem mantidos."
 lesson_market_access_by_decree_how_2_continue: "Emita um Decreto de Manutenção de Estradas em [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back: "Feche a aba $concept_decrees$ no [concept_political_lens] para retroceder"
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "Muito bem! Você emitiu um [concept_decree] de [GetDecreeType('decree_road_maintenance').GetName] em [GetTutorialJournalEntry.GetTarget.GetState.GetName], que custou @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! de [concept_authority]."
 lesson_market_access_by_decree_how_3_continue: "Feche o [concept_political_lens]"
 lesson_market_access_by_decree_how_3_back: "Remova o Decreto Manutenção de Estradas em [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "Você pode olhar e gerenciar seus [Concept('concept_decree', '$concept_decrees$')] ativos no $concept_political_lens$. Eles também ficam visíveis no Panorama do painel [concept_state] e, nesse caso, no panorama do painel [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue: "Clique no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetState.GetName] e vá até a aba Panorama"
 lesson_market_access_by_decree_how_4_back: "Abra o [concept_political_lens] para retroceder"
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "A quantidade de [concept_infrastructure] e de [concept_infrastructure_usage] também é visível neste painel. Passe o cursor sobre o valor da $concept_infrastructure$ de [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] para ver quanto o seu [concept_decree] de [GetDecreeType('decree_road_maintenance').GetName] adiciona."
 lesson_market_access_by_decree_how_5_back: "Feche a aba Panorama de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "Por que Melhorar o $concept_market_access$ por meio de um $concept_decree$?"
 lesson_market_access_by_decree_why_1_desc: "O [concept_market_access] representa o quão bem conectados seus [Concept('concept_state', '$concept_states$')] estão ao [concept_market] deles.\n\nCom #v 100%#! de $concept_market_access$, um $concept_state$ criará 10 [concept_sell_orders] para cada 10 [Concept('concept_good', '$concept_goods$')] produzidas e 10 [concept_buy_orders] para cada 10 $concept_goods$ consumidas.\n\nCom #v 50%#! de $concept_market_access$, a mesma quantidade de produção ou consumo criaria apenas 5 ordens de $concept_buy_order_short$/$concept_sell_order_short$ no $concept_market$. Isso influencia o [concept_market_price] e afunda sua economia.\n\nEspecializar seus $concept_states$ enquanto os mantém bem conectados é essencial para comandar uma nação próspera."
 lesson_market_access_by_decree_why_1_continue: "Abra o painel Mercado e vá até a aba Detalhes para o [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "As [concept_sell_orders] e [concept_buy_orders] determinam um [concept_market_price] padrão usado em todo o seu [concept_market], mas com menos de 100% de [concept_market_access], os [Concept('concept_state', '$concept_states$')] não poderão utilizar completamente o mercado. O preço de algumas mercadorias produzidas localmente poderá diminuir, enquanto o preço de mercadorias cuja demanda não puder ser atendida localmente aumentará, de acordo com $concept_market_price$."
 lesson_market_access_by_decree_why_2_back: "Feche o painel Mercado na aba Detalhes para o [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] para retroceder"
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "As condições do Preço Regional podem favorecer alguns [Concept('concept_pop', '$concept_pops$')] mais do que outros. Em um [concept_state] com alta produção de [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName], mas pouco [concept_market_access], [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] terá um preço abaixo do [concept_market_price].\n\nIsso pode fazer com que as [concept_pop_needs] dos [concept_lower_strata] sejam mais facilmente atendidas, mas também limita os [Concept('concept_building_wage', '$concept_building_wages$')] que as [Concept('concept_building', '$concept_buildings$')] produtoras de [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] podem pagar. A longo prazo, a economia dos $concept_states$ com pouco [concept_market_access] ficarão para trás."
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "Os [Concept('concept_decree', '$concept_decrees$')] podem ser usados para impor um efeito em um [concept_state] ao custo de @aut![Nbsp][concept_authority]. O efeito se manterá apenas enquanto o $concept_decree$ permanecer em vigor, então você deve escolher com cuidado quais $concept_decrees$ usar e onde, já que @aut![Nbsp]$concept_authority$ é um recurso limitado. Resolver um problema de escassez de [concept_infrastructure] de maneira mais permanente exige outras abordagens que você aprenderá depois."
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "Como Melhorar o $concept_market_access$ usando Ferrovias"
 lesson_market_access_with_railways_how_1_desc: "Ferrovias podem ser construídas a partir do [concept_trade_lens]"
 lesson_market_access_with_railways_how_1_continue: "Abra o $concept_trade_lens$, depois vá até a aba [Concept('concept_building', '$concept_buildings$')]"
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "Ache as Ferrovias e as construa em [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue: "Comece a construir Ferrovias em [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back: "Feche a aba [Concept('concept_building', '$concept_buildings$')] no $concept_trade_lens$ para retroceder"
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "Muito bem! A obra está em progresso.\n\nAs Ferrovias funcionam como a maioria das [Concept('concept_building', '$concept_buildings$')]: elas custam tempo e dinheiro para serem feitas e depois precisam empregar [Concept('concept_pop', '$concept_pops$')] para funcionar. Elas exigem [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName] e algum tipo de combustível, e fornecem [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] para vendas no [concept_market]. "
 lesson_market_access_with_railways_how_3_continue: "Feche o [concept_trade_lens]"
 lesson_market_access_with_railways_how_3_back: "Cancele as obras de construção de Ferrovias em [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "Você pode encontrar mais detalhes sobre o que as Ferrovias fazem no painel detalhes delas."
 lesson_market_access_with_railways_how_4_continue: "Abra o painel Detalhes das Ferrovias em [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back: "Abra o [concept_trade_lens] para retroceder"
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "Os [Concept('concept_pop', '$concept_pops$')] e outras [Concept('concept_building', '$concept_buildings$')] podem adquirir [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] para satisfazer as [concept_pop_needs] ou como parte de um [concept_production_method], mas se a demanda for baixa e o custo das mercadorias processáveis for alto, as Ferrovias podem facilmente se tornar improdutivas e perder empregados por causa dos [Concept('concept_building_wage', '$concept_building_wages$')] baixos. Para garantir o acesso ideal a uma [concept_infrastructure] baseada em Ferrovias, você pode precisar [Concept('concept_subsidies', '$concept_subsidize$')] Ferrovias em [Concept('concept_state', '$concept_states$')] específicos ou todas de uma vez, caso ainda não sejam subsidiadas."
 lesson_market_access_with_railways_how_5_continue: "Abra o painel $concept_buildings$, clique na aba Desenvolvimentos e veja se as Ferrovias estão sendo subsidiadas"
 lesson_market_access_with_railways_how_5_back: "Feche o painel Detalhes das Ferrovias em [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_market_access_with_railways_how_6: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc: "Quando a obra for concluída e a Ferrovia estiver com capacidade máxima de empregados, é possível que a [concept_infrastructure] do [concept_state] ainda seja insuficiente em comparação ao [concept_infrastructure_usage]. Caso isso aconteça, você pode construir mais Ferrovias, contanto que garanta que elas se mantenham lucrativas, ou subsidiá-las. Você também pode redimensionar construções obsoletas que contribuem para o $concept_infrastructure_usage$ excessivo no $concept_state$."
 lesson_market_access_with_railways_how_6_back: "Feche a aba Desenvolvimentos no painel $concept_buildings$ para retroceder"
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "Por que Melhorar o $concept_market_access$ usando Ferrovias?"
 lesson_market_access_with_railways_why_1_desc: "A [concept_infrastructure] é fundamental para a industrialização. A maioria das [Concept('concept_building', '$concept_buildings$')] aumenta seu [concept_infrastructure_usage], e as indústrias manufatureiras mais pesadas são as que mais contribuem. Ter um [concept_market_access] abaixo de 100% nem sempre é o fim do mundo, mas afeta tanto o [concept_local_price] quanto o [concept_market_price] das [Concept('concept_good', '$concept_goods$')], o que faz as indústrias deixarem de ser competitivas a longo prazo."
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "Você pode facilmente resolver uma pequena escassez de [concept_infrastructure] com o Decreto de Manutenção de Estradas, mas essa é, no máximo, uma solução temporária, já que é difícil para muitos países obter [concept_authority] e não é possível usá-la de uma só vez em todos os lugares de um grande país. As Ferrovias sempre são uma alternativa melhor a longo prazo, se você conseguir bancar a construção e a mão de obra (e possíveis subsídios) necessárias para operá-las."
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "Como Aumentar a $concept_immigration$"
 lesson_increase_immigration_how_1_desc: "Um [concept_state] será um alvo atrativo para [concept_migration], se o [concept_sol] médio for alto. Os [Concept('concept_pop', '$concept_pops$')] deixarão os Estados com [concept_migration_pull] menor e irão para os que tiverem $concept_migration_pull$ maior dentro do mesmo [concept_market]."
 lesson_increase_immigration_how_1_continue: "Ative o modo de mapa $concept_migration$"
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "Passe o cursor sobre qualquer [concept_state] para ver a dica de contexto de sua [concept_migration_pull] em detalhes.\n\nQuando terminar de olhar as dicas de contexto de $concept_migration_pull$, encontre [GetTutorialJournalEntry.GetTarget.GetState.GetName] no mapa. "
 lesson_increase_immigration_how_2_continue: "Clique em [GetTutorialJournalEntry.GetTarget.GetState.GetName] e abra a aba População"
 lesson_increase_immigration_how_2_back: "Feche o modo de mapa $concept_migration$ para retroceder"
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "O [concept_sol] de um [concept_pop] depende de muitos fatores. O principal é a [concept_wealth] que, por sua vez, depende de quão altos os [Concept('concept_building_wage', '$concept_building_wages$')] são em comparação ao custo das [concept_pop_needs].\n\nPasse o cursor sobre o valor médio de $concept_sol$ de qualquer estrato para ver se está acima do [concept_expected_sol] ou não."
 lesson_increase_immigration_how_3_back: "Feche a aba População de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "Se a [concept_migration_pull] natural de um [concept_state] for insuficiente, você pode aumentá-la artificialmente emitindo um $concept_decree$ de $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_4_continue: "Emita um $concept_decree$ de $decree_greener_grass_campaign$ em [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "Você pode ver a dimensão de um efeito que $decree_greener_grass_campaign$ tem sobre a [concept_migration_pull] e a migração projetada para/do [concept_state] na dica de contexto de Atração de Migração."
 lesson_increase_immigration_how_5_back: "Remova o $concept_decree$ $decree_greener_grass_campaign$ em [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "Por que Aumentar a $concept_immigration$?"
 lesson_increase_immigration_why_1_desc: "O motivo mais comum para incentivar a [concept_migration] para um determinado [concept_state] é aumentar a oferta de mão de obra para explorar seus recursos com mais eficiência. A migração ocorre naturalmente, já que [Concept('concept_pop', '$concept_pops$')] mais pobres buscam lugares melhores para viver e trabalhar dentro do mesmo [concept_market]. Interferir nesse processo usando [Concept('concept_law', '$concept_laws$')] ou [Concept('concept_decree', '$concept_decrees$')] pode acelerar, desacelerar ou até mesmo reverter a migração."
 lesson_increase_immigration_why_1_continue: "Clique no painel [Concept('concept_culture', '$concept_cultures$')]"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "Uma alta [concept_migration_pull] não só tornará mais atraente um [concept_state] como destino para os [Concept('concept_pop', '$concept_pops$')] dentro do mesmo [concept_market] e/ou [concept_country], mas também aumentará a chance de ele ser selecionado aleatoriamente como um [concept_migration_target] para o deslocamento em massa de $concept_pops$ de [Concept('concept_culture', '$concept_cultures$')] com uma [concept_turmoil] média alta. Passe o cursor sobre um valor de $concept_turmoil$ para ver o nível global e nacional daquela $concept_culture$."
 lesson_increase_immigration_why_2_back: "Feche o painel [Concept('concept_culture', '$concept_cultures$')] para retroceder"
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "Para ver se uma [concept_culture] específica tem [Concept('concept_migration_target', '$concept_migration_targets$')], podemos dar uma olhada nessa $concept_culture$ específica."
 lesson_increase_immigration_why_3_continue: "Clique em qualquer $concept_culture$ específica"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "O [concept_migration_target] de uma [concept_culture] age como uma ponte, permitindo que os [Concept('concept_pop', '$concept_pops$')] daquela $concept_culture$ se desloquem até lá independentemente do [concept_market] onde estão. Os $concept_pops$ não irão para o exterior, a menos que tenham um bom motivo para fazê-lo. Se a $concept_culture$ de um $concept_pop$ não tiver $concept_migration_targets$ no momento, suas opções de [concept_migration] são limitadas a Estados dentro do mesmo $concept_market$."
 lesson_increase_immigration_why_4_back: "Feche a $concept_culture$ específica para retroceder"
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "Ser selecionado como um [concept_migration_target] pode ter fortes efeitos na sua economia. Esses efeitos podem ser benéficos ou prejudiciais, pois a oferta de mão de obra, a demanda de [Concept('concept_good', '$concept_goods$')] e a [concept_turmoil] aumentarão."
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "Como Aumentar seu $concept_gdp$"
 lesson_grow_gdp_how_1_desc: "O jeito mais fácil de aumentar seu [concept_gdp] é gastar dinheiro do [concept_treasury] ou do [concept_investment_pool] para expandir suas construções produtivas ou consertar as improdutivas."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "Conforme sua economia é otimizada, mais a [concept_wealth] melhora, o que leva a um maior [concept_good_consumption] pelo [concept_pop] com o tempo. Se a maior demanda de [Concept('concept_good', '$concept_goods$')] puder ser atendida pela [concept_good_production] local, essas construções se tornarão ainda mais produtivas, mas se a demanda só puder ser atendida por [Concept('concept_trade_route', '$concept_trade_routes$')], os $concept_pops$ que trabalham na construção [GetBuildingType('building_trade_center').GetName] e aqueles que estão produzindo no mercado exportador se beneficiarão disso."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "A maneira mais rápida de aumentar seu [concept_gdp] é geralmente produzir [Concept('concept_good', '$concept_goods$')] de consumidores com alta demanda a partir de recursos básicos. Se você não tiver acesso a todos esses recursos, você pode importá-los de um mercado que os tenha. Isso significa que seu parceiro comercial se beneficiará da sua economia, que também ficará mais suscetível a distúrbios causados por diplomacias hostis ou guerras, então escolha cuidadosamente com quem fará negócios!"
 ### WHY
 lesson_grow_gdp_why_1: "Por que Aumentar seu $concept_gdp$?"
 lesson_grow_gdp_why_1_desc: "Seu [concept_gdp] é útil para medir o poder da sua economia em comparação às outras. Aumentar o $concept_gdp$ significa que a sua [Concept('concept_pop', '$concept_population$')] agora gasta o tempo em atividades mais produtivas, o que aumenta a [concept_wealth] em seu país, de modo geral. Isso, por sua vez, aumenta a demanda de mercadorias e o [concept_sol], gerando mais oportunidades econômicas e crescimento populacional."
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "O [concept_gdp] não é só uma métrica, ele também afeta vários outros fatores.\n\n* Gera [concept_prestige]\n* Permite que você faça mais [concept_budget_minting]\n* Determina sua [concept_market_share] em uma [concept_customs_union]."
 ### COMPLETE
 lesson_grow_gdp_complete: "Seu $concept_gdp$ cresceu!"
 lesson_grow_gdp_complete_desc: "Você se mostrou capaz de fazer a economia do seu país crescer. Conforme nos aprofundamos em outros aspectos, como política e diplomacia, não deixe de continuar expandindo em direções estratégicas para não ficar para trás! Fazer seu [concept_gdp] crescer não só aumentará a [concept_wealth], o [concept_sol] e o [concept_pop_growth], mas também seu [concept_prestige], que influencia seu [concept_rank], seu [concept_interest] e sua habilidade de se envolver na diplomacia."
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "Como ganhar uma $concept_institution$"
 lesson_enact_institution_law_how_1_desc: "Você pode ver quais [Concept('concept_law', '$concept_laws$')] você pode promulgar, suas chances de sucesso e os seus efeitos em cada painel de [concept_law_group] específico. Você os encontra na aba #b $concept_laws$#! do painel #b Política#!."
 lesson_enact_institution_law_how_1_continue: "Clique no $concept_law_group$ [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] na aba $concept_laws$ do painel Política"
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "Sua [concept_law] atual na categoria [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] é [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Essa $concept_law$ desativa a [concept_institution] [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName], então temos que promulgar uma lei alternativa que nos dê acesso a ela.\n\nQuaisquer outras $concept_laws$ dessa categoria nos darão a $concept_institution$ que queremos, mas $concept_laws$ diferentes têm efeitos diferentes em seu [concept_country] e na $concept_institution$. Se você tiver mais do que uma opção, verifique os efeitos antes de decidir qual promulgar."
 lesson_enact_institution_law_how_2_back: "Feche o $concept_law_group$ [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] para retroceder"
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "Para até mesmo tentar promulgar uma [concept_law], ela deve ter o apoio de pelo menos um [concept_interest_group] do governo ou [concept_political_movement] atualmente ativo.\n\nA capacidade do seu [concept_government] atual de promulgar uma $concept_law$ é medida por meio da chance de essa $concept_law$ ser aprovada, a chamada chance de [concept_enactment_success]. Se você não conseguir aprovar a $concept_law$ na primeira tentativa, algum outro evento ocorrerá, cujo resultado poderá aumentar ou diminuir suas chances de sucesso da próxima vez. O intervalo entre as tentativas é determinado pela sua [concept_legitimacy]."
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "Escolha outra [concept_law] de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] e comece a promulgá-la.\n\n@information! Se não conseguir promulgar nenhuma $concept_law$, você precisa colocar um [concept_interest_group] que [Concept('concept_endorse_oppose', 'endossa')] qualquer uma das $concept_laws$ [concept_in_government]."
 lesson_enact_institution_law_how_4_continue: "Comece a promulgar algo que não seja [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "As [Concept('concept_law', '$concept_laws$')] não são [Concept(concept_enactment_of_laws, 'promulgadas')] instantaneamente. Elas terão que passar por ciclos nos quais você talvez tenha que intervir para aumentar a chance de [concept_enactment_success] da aprovação da lei."
 lesson_enact_institution_law_how_5_back: "Cancele a promulgação de lei para retroceder"
 ### WHY
 lesson_enact_institution_law_why_1: "Por que ganhar uma $concept_institution$?"
 lesson_enact_institution_law_why_1_desc: "Você pode ver quais [Concept('concept_law', '$concept_laws$')] podem ser promulgadas, suas chances de sucesso e os efeitos delas na aba #b $concept_laws$#! do painel #b Política#!."
 lesson_enact_institution_law_why_1_continue: "Abra a aba $concept_laws$ no painel Política"
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "As [Concept('concept_law', '$concept_laws$')] determinam os princípios fundamentais de funcionamento do seu [concept_country], desde quem detém o poder e como a burocracia se organiza, como ele ganha e gasta [concept_money], até quais são os direitos dos diferentes segmentos da [Concept('concept_pop', '$concept_population$')]. Transformar suas $concept_laws$ para acompanhar o mundo é necessário por motivos práticos e para evitar que sua $concept_population$ se revolte contra você."
 lesson_enact_institution_law_why_2_back: "Feche a aba $concept_laws$ no painel Política"
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "Você pode ver suas [Concept('concept_institution', '$concept_institutions$')] atuais na aba $concept_institutions$."
 lesson_enact_institution_law_why_3_continue: "Abra a aba $concept_institutions$ no painel Política"
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "As [Concept('concept_institution', '$concept_institutions$')] são usadas para gerar benefícios para sua nação ou mais poder para você. No processo, elas usam @bur![Nbsp][concept_bureaucracy], o que resulta em uma despesa para o [concept_treasury] conforme o tamanho da sua população [Concept('concept_incorporated_state', 'incorporada')]. Para criar uma nova $concept_institution$, você deve promulgar uma [concept_law] que a habilite."
 lesson_enact_institution_law_why_4_back: "Feche a aba $concept_institutions$ para retroceder"
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "Lembre-se de que promulgar [Concept('concept_law', '$concept_laws$')] com muita resistência entre a população pode ser um processo árduo e arriscado. Certas $concept_laws$ podem exigir muita sutileza e habilidade política para serem aprovadas sem percalços no legislativo."
 ### COMPLETE
 lesson_enact_institution_law_complete: "Nova $concept_institution$ disponível!"
 lesson_enact_institution_law_complete_desc: "Você conseguiu reformar a primeira de muitas [Concept('concept_law', '$concept_laws$')] na jornada do seu país pela Era Vitoriana! Com o tempo, você aprenderá quais combinações de [Concept('concept_interest_group', '$concept_interest_groups$')] do governo, [concept_clout], [concept_legitimacy] e [Concept('concept_political_movement', '$concept_political_movements$')] dão as melhores oportunidades para aprovar as $concept_laws$ que deseja. Até lá, não tenha medo de experimentar!"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "Como Reformar seu Governo"
 lesson_reform_government_how_1_desc: "Você pode ver a composição atual do seu governo na aba #b $concept_government_reform$#! do painel #b Política#!."
 lesson_reform_government_how_1_continue: "Abra a aba $concept_government_reform$ no painel Política"
 lesson_reform_government_how_1_back: "A aba Governo deve estar fechada para retroceder"
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "Para reformar seu governo, clique no botão Reformar Governo."
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "Aqui você pode experimentar diferentes configurações à vontade. Nenhuma alteração ocorrerá até você Confirmar o novo governo. Você também pode Redefinir suas alterações e voltar para as configurações iniciais."
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "Aqui você vê os fatores que determinam sua Legitimidade com base em suas Leis atuais e como a potencial configuração do governo a afeta."
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "Excluir Grupos de Interesse que estavam no poder levará ao Radicalismo entre os membros. Reformar seu governo com muita frequência pode causar grandes instabilidades políticas.\n\nSua primeira reforma depois de uma eleição democrática não gera nenhum Radicalismo. Aproveite essa oportunidade para construir um governo eficiente até o fim do mandato."
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "A Legitimidade afeta apenas a eficiência das operações do seu governo, não o que ele pode realizar. A menos que haja um Movimento Político apoiando uma Lei, ela deve ter o apoio de pelo menos um Grupo de Interesse no governo para ser promulgada. As Leis que o novo governo está disposto a promulgar são listadas enquanto ele está sendo formado, então certifique-se de ter a combinação certa de Grupos de Interesse e Legitimidade suficiente para durar até o fim do período seguinte."
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "Grupos de Interesse podem ser colocados e retirados do governo. Se o Grupo de Interesse for membro de um Partido em um sistema eleitoral democrático, o Partido inteiro deve estar dentro ou fora do governo.\n\nTente Reformar seu Governo para obter mais de #v 60#! de [concept_legitimacy]. Se não conseguir, volte mais tarde e tente novamente."
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "Seu novo governo tem uma pontuação muito mais razoável de [concept_legitimacy] de [GetPlayer.GetGovernmentLegitimacy], podendo tentar promulgar novas leis a cada [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dias. Com sorte, ele também poderá promulgar as mudanças políticas que você deseja! Caso contrário, você sempre pode fazer mudanças em seu governo, mas terá que pagar o preço em Legitimidade e/ou Radicalismo."
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "Você não pode Aumentar as Relações"
 lesson_increase_relations_how_0_desc: "Você precisa de pelo menos #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de @inf![Nbsp][concept_influence] disponível para [GetDiplomaticActionType('increase_relations').GetName] com o país [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Termine esta lição agora e volte quando tiver cancelado outros [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]."
 lesson_increase_relations_how_0_continue: "Tenha pelo menos #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de @inf![Nbsp][concept_influence] disponível"
 lesson_increase_relations_how_1: "Como Aumentar as Relações"
 lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName] é um tipo de [concept_diplomatic_pact] e pode ser encontrado no Olhar #b Diplomático#!."
 lesson_increase_relations_how_1_continue: "Selecione [GetDiplomaticActionType('increase_relations').GetName] em #b Ações Diplomáticas#!, no Olhar #b Diplomático#!"
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "Queremos [GetDiplomaticActionType('increase_relations').GetName] com o país [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. A maioria dos [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] precisa de @inf![Nbsp][concept_influence] para manutenção, e podemos ver o quanto custaria com antecedência."
 lesson_increase_relations_how_2_continue: "Clique em [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] no mapa ou na lista de mapas para começar a aumentar as relações dos seus $concept_countries$"
 lesson_increase_relations_how_2_back: "Feche o Olhar #b Diplomático#! para retroceder"
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "Alguns [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] exigem a aprovação de outro partido. Nesse caso, sua solicitação seria enviada e retornaria após algumas semanas com uma resposta positiva ou negativa. Geralmente, é possível prever se um país aceitará o $concept_diplomatic_pact$ antes de enviar a solicitação.\n\n[GetDiplomaticActionType('increase_relations').GetName] não exige aprovação, e os dois países podem [GetDiplomaticActionType('increase_relations').GetName] (ou [GetDiplomaticActionType('damage_relations').GetName]) ao mesmo tempo."
 lesson_increase_relations_how_3_back: "Cancele [GetDiplomaticActionType('increase_relations').GetName] com [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] para retroceder"
 ### WHY
 lesson_increase_relations_why_1: "Por Que Aumentar as Relações?"
 lesson_increase_relations_why_1_desc: "Gastar sua @inf![Nbsp][concept_influence] para manter [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] com países estrategicamente selecionados é essencial para aumentar seu poder de persuasão e expandir sua esfera de influência. Aumentar as [concept_relations] não só os incentiva a apoiar você em conflitos, mas também permite que você estabeleça outros $concept_diplomatic_pacts$ com eles."
 lesson_increase_relations_why_1_continue: "Abra a aba #b Diplomacia#! de qualquer $concept_country$ para continuar"
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "Aqui você vê todas as [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] que pode usar contra o país, e se ele provavelmente aceitará ou não uma oferta que exija a aprovação dele. Algumas $concept_diplomatic_actions$ exigem certos níveis de [concept_relations] para serem tomadas, mas nem sempre são positivas!\n\nÉ comum que certos [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] exijam um nível mínimo de $concept_relations$, então lembre-se de mantê-los."
 lesson_increase_relations_why_2_back: "Feche a aba #b Diplomacia#! do $concept_country$ para retroceder"
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "As [concept_relations] naturalmente [Concept('concept_decay', 'decaem')] com o tempo até ficarem #b Neutras#! quando não são mantidas e podem decair mais rápido ou mais devagar, dependendo dos eventos atuais. $concept_relations$ negativas também decaem até ficarem #b Neutras#!."
 ### COMPLETE
 lesson_increase_relations_complete: "A Relação aumentou!"
 lesson_increase_relations_complete_desc: "Como você conseguiu aumentar as [concept_relations] com sua contraparte, agora pode optar por manter esse [concept_diplomatic_pact] para [GetDiplomaticActionType('increase_relations').GetName] ou cancelá-lo para obter mais @inf![Nbsp][concept_influence] para outras questões. Lembre-se de que, se nenhum país estiver trabalhando em suas $concept_relations$ mútuas, elas [Concept('concept_decay', 'decaem')] gradualmente até ficarem #b Neutras#!."
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "Como Expandir seu Exército"
 lesson_expand_military_how_1_desc: "Suas forças militares são criadas e mantidas pelas [Concept('concept_military_building', '$concept_military_buildings$')]. Expandir seu exército requer apenas a expansão dessas construções.\n\nMas, diferentemente de outras construções, essas são criadas em uma aba Formação específica."
 lesson_expand_military_how_1_continue: "Abra o Painel #b Militares#!"
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "Os Quartéis criam e mantêm os [Concept('concept_battalion', '$concept_battalions$')] que compõem seu [concept_army]. Os Batalhões são comandados por [Concept('concept_general', '$concept_generals$')] para avançar ou defender os [Concept('concept_front', '$concept_fronts$')] e são usados para proteger a integridade de suas fronteiras quando estacionados na linha de frente.\n\nRecrutar um Batalhão, seja ele qual for, sempre criará um Quartel.\n\nOs botões para criar novos Quartéis para as unidades de Infantaria, Artilharia e Cavalaria estão no painel [concept_military_formation]."
 lesson_expand_military_how_2_continue: "Selecione a formação para a qual deseja recrutar as [Concept('concept_unit', '$concept_units$')]"
 lesson_expand_military_how_2_back: "Feche o painel #b Militares#! para retroceder"
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "Como todas as construções, as [Concept('concept_military_building', '$concept_military_buildings$')] são erguidas nos [Concept('concept_state', '$concept_states$')], mas as [Concept('concept_unit', '$concept_units_short$')] que fornecem serão atribuídas à [concept_military_formation] de origem e depois podem ser transferidas a outras formações. Certifique-se de que seu exército venha de estados nos quais você possa ceder a [concept_workforce] e ainda ter um bom acesso à [concept_infrastructure] e às [Concept('concept_military_good', '$concept_military_goods$')].\n\nCertifique-se de que os custos da expansão dos seus militares não sejam maiores do que seu [concept_treasury] possa pagar! Se seu orçamento não estiver equilibrado, faça as melhorias necessárias antes de expandir mais."
 lesson_expand_military_how_3_continue: "Inicie a expansão para continuar"
 lesson_expand_military_how_3_back: "Feche o painel #b Militares#! para retroceder"
 ### WHY
 lesson_expand_military_why_1: "Por Que Expandir seu Exército?"
 lesson_expand_military_why_1_desc: "Resumidamente, um [concept_country] sem um exército não pode se defender e, portanto, não pode garantir sua existência. Embora seja possível se proteger de um ataque pedindo a outro país com [concept_rank] maior para participar do [concept_protectorate] dele ou até mesmo mantendo boas [concept_relations] com países com [Concept('concept_interest', '$concept_interests$')] que coincidem com os seus, se você deseja ter destaque no cenário mundial, precisa de algo concreto para dar respaldo à sua diplomacia."
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "Cada [concept_unit] contribui para sua [concept_power_projection], o que se traduz diretamente em [concept_prestige]. Pode ser caro manter um grande exército, mas ele também influencia no quanto você é capaz e quão confiável você parece.\n\nAs @flotillas! [Concept('concept_flotilla', '$concept_flotillas$')] aumentam sua $concept_power_projection$ mais do que os @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$')], mas também podem ter um custo de manutenção elevado."
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "Ter uma economia forte é necessário para manter um exército forte. [Concept('concept_military_wage', '$concept_military_wages$')] e [Concept('concept_military_good', '$concept_military_goods$')] podem representar grandes despesas, especialmente em tempos de [concept_war], devido à [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')]. Certifique-se de que suas indústrias sejam capazes de produzir o equipamento que você precisa ou de ter parceiros comerciais confiáveis para isso!\n\nPode ser tentador depender de [Concept('concept_conscription_center', '$concept_conscription$')] para criar @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$')] conforme necessário, mas lembre-se de que conscritos são recrutados da sua [concept_workforce] normal e isso pode afetar sua economia de maneiras inesperadas. Um exército permanente pode ser mais caro, mas é mais viável a longo prazo e fornece [concept_power_projection] em tempos de paz."
 ### COMPLETE
 lesson_expand_military_complete: "Seu exército foi expandido!"
 lesson_expand_military_complete_desc: "Seu exército está mais capacitado! Isso certamente será útil no futuro, seja por motivos defensivos, ofensivos ou diplomáticos. Conforme seu país fica mais poderoso, você deve ocasionalmente reavaliar suas forças miliares para garantir que tenham o tamanho adequado e possam competir no mundo. Você também terá acesso a [Concept('concept_technology', '$concept_technologies$')] que permitirão melhorar suas forças em troca de um maior [concept_good_consumption] de [Concept('concept_military_good', '$concept_military_goods$')]."
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "Como Corrigir um Déficit de Artifício"
 lesson_fix_capacity_deficit_how_1: "Como Corrigir um Déficit de Artifício"
 lesson_fix_capacity_deficit_how_1_desc: "Assim como o seu orçamento, seus três [Concept('concept_capacity', '$concept_capacities$')] têm entradas e saídas. O valor que você vê no topo da tela representa seu excesso ou déficit. Em vez de acumular, o saldo é convertido em um efeito positivo, se for maior que zero, e em um efeito negativo, se for menor que zero.\n\nO efeito negativo é muito pior do que o positivo, então normalmente é melhor alocar todos os seus $concept_capacities$ do que manter um saldo positivo elevado. Como é sempre muito ruim ter um déficit, melhor corrigir isso o mais rápido possível."
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "Para corrigir seu déficit, você deve avaliar suas entradas e saídas e, então, aumentar sua geração de [concept_capacity], reduzir a quantidade alocada ou as duas coisas. Passar o cursor sobre o artifício mostrará os fatores que estão contribuindo. Falaremos sobre cada um deles."
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "Comece passando o cursor sobre @bur![Nbsp][concept_bureaucracy].\n\nA @bur![Nbsp]$concept_bureaucracy$ é gerada principalmente pela construção [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Administração do Governo')], e gerar mais pode ser tão simples quanto erguer mais delas.\n\nEla é usada para manter a eficiência da arrecadação de [concept_taxes] em todo os seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')] e esse aumento de custo é proporcional ao tamanho da sua população. Além disso, cada [concept_investment_level] da [concept_institution] custa uma certa quantidade de @bur![Nbsp]$concept_bureaucracy$, dependendo do tamanho da sua população incorporada.\n\nA @bur![Nbsp]$concept_bureaucracy$ também é alocada para manter os [Concept('concept_commander', '$concept_commanders$')], sendo que um [concept_commander_rank] mais alto exige mais $concept_bureaucracy$. Cada [concept_trade_route] que você mantém com um [concept_country] com o qual você não tem um [concept_trade_agreement] também custará um valor fixo de $concept_bureaucracy$."
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "Manter um excesso de @bur![Nbsp][concept_bureaucracy] aumenta a eficiência das @construction![Nbsp][concept_construction], permitindo que você tenha uma melhor relação custo-benefício do seu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Setor de Obras')].\n\nSe você tiver um déficit, isso levará ao [concept_tax_waste], o que pode rapidamente afundar sua economia.\n\nErguer mais construções de [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2', 'Administração do Governo')] ou trocá-las por [Concept('concept_production_method', '$concept_production_methods$')] mais eficientes é, geralmente, a melhor maneira de corrigir um déficit de @bur![Nbsp][concept_bureaucracy], mas se isso não for possível, você sempre pode reduzir o [concept_investment_level] de uma [concept_institution] ou aposentar um [concept_commander]."
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "Agora vamos dar uma olhada na @aut![Nbsp][concept_authority], então passe o cursor sobre ela para ver a análise.\n\nA @aut![Nbsp]$concept_authority$ se origina das [Concept('concept_law', '$concept_laws$')], particularmente das menos liberais.\n\nEla é alocada para cobrar [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] sobre as [concept_pop_needs], impor sua vontade sobre a [Concept('concept_pop', '$concept_population$')] por meio de [Concept('concept_decree', '$concept_decrees$')], [concept_suppress] e [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')] e outras ações semelhantes."
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "Manter um excesso de @aut![Nbsp][concept_authority] aumenta sua eficiência legislativa, permitindo [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] [Concept('concept_law', '$concept_laws$')] mais rapidamente (mas não necessariamente de maneira mais fácil).\n\nSe você tiver um déficit de [concept_authority], a [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_opposition] diminuirá, ativando [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] negativas, [Concept('concept_political_movement', '$concept_political_movements$')] mais frequentes e [Concept('concept_radical', '$concept_radicals$')] e, possivelmente, até uma [concept_revolution].\n\nPromulgar $concept_laws$ mais rigorosas é uma maneira de aumentar a geração de @aut![Nbsp][concept_authority], mas quando você já estiver com um déficit, pode ser mais seguro a curto prazo cancelar um [concept_decree] ou até mesmo emitir uma isenção temporária de [concept_consumption_tax]."
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "Por fim, passe o cursor sobre a @inf![Nbsp][concept_influence] para ver a entrada e a saída.\n\nA @inf![Nbsp]$concept_influence$ se origina principalmente do seu [concept_rank], que é uma consequência do seu [concept_prestige] relativo. Você também pode ganhar @inf![Nbsp]$concept_influence$ a partir de [Concept('concept_rivalry', '$concept_rivalries$')], em que cada [concept_interest] sobreposto lhe dá uma pequena quantidade.\n\nEla é alocada para manter [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')], incluindo relações de suserania. Influenciar [Concept('concept_country', '$concept_countries$')] de [concept_rank] maior do que o seu geralmente custa mais @inf!$concept_influence$."
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "Manter um excesso de @inf![Nbsp][concept_influence] aumenta a [concept_decay] de sua [concept_infamy], o que ajuda a gerenciar os efeitos colaterais de iniciar e fazer reivindicações em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')].\n\nTer um déficit pode ser catastrófico, pois isso diminui seu [concept_prestige], o que por sua vez pode afetar seu [concept_rank] e fazer sua geração de @inf![Nbsp]$concept_influence$ cair.\n\nSe você quiser ter uma voz ativa nos assuntos globais, trabalhe constantemente para aumentar seu $concept_prestige$ e $concept_rank$ a fim de maximizar sua @inf![Nbsp]$concept_influence$. No entanto, esse é um objetivo de longo prazo, não uma solução para um déficit. Para acabar com sua falta de $concept_influence$, você deve romper [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] ou, se o déficit for pequeno o bastante, você pode estabelecer uma [concept_rivalry]."
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "Use as informações das etapas anteriores para fazer o saldo do [concept_capacity] relevante ficar acima de zero. Dependendo de sua abordagem, isso pode demorar, mas não tem problema, contanto que você fique alerta às consequências e continue na direção certa.\n\nBoa sorte!"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "Seu [concept_capacity] voltou a ter um saldo positivo!"
 lesson_fix_capacity_deficit_complete_desc: "Bom trabalho! Garantir pelo menos um pequeno excesso de cada [concept_capacity] é sempre uma boa ideia, já que ele protege contra déficits inesperados e geram um pequeno bônus. Mas não exagere, pois o benefício obtido por alocar o $concept_capacity$ é geralmente mais valioso do que o bônus que você recebe do excesso, e é possível retirar alocações para voltar a um saldo positivo."
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "Como Recrutar um Comandante"
 lesson_recruit_promote_commander_how_1_desc: "Novos [Concept('concept_commander', '$concept_commanders$')] podem ser recrutados por meio do painel [Concept('concept_military_formation', '$concept_army_long$')]."
 lesson_recruit_promote_commander_how_1_continue: "Abra um painel Formação"
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "Você pode ter até quatro [Concept('concept_commander', '$concept_commanders$')] em um [Concept('concept_military_formation','$concept_army_long$')] e eles afetam o [concept_command_limit] máximo disponível para a sua formação. Ao clicar no botão grande + na seção de Comandantes, você verá alguns candidatos."
 lesson_recruit_promote_commander_how_2_continue: "Abra a janela de Recrutamento de Comandante clicando no botão + na seção de Comandantes"
 lesson_recruit_promote_commander_how_2_back: "Feche a tela de seleção de [concept_commander] para retroceder"
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "Agora você pode escolher dentre vários $concept_commanders$. Vamos ver por que você escolheria um em vez de outro."
 lesson_recruit_promote_commander_how_4_continue: "Selecione seu novo [concept_commander]."
 lesson_recruit_promote_commander_how_4_back: "Feche a tela de seleção de [concept_commander] para retroceder"
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "As [Concept('concept_character_trait', '$concept_character_traits$')] influenciam o comportamento e as habilidades deles dentro e fora da [concept_battle]. Veja as dicas de contexto para descobrir o que fazem. Algumas características só têm impacto se o [concept_character] atua em uma determinada função. No momento, só nos interessa os efeitos que as características têm nos Comandantes.\n\nAs azuis são Características de Personalidade, e todos os personagens têm apenas uma que geralmente não muda. As brancas são Características de Habilidade, que afetam a função atual do personagem. Elas podem ser obtidas ou desenvolvidas ao passar do tempo com [concept_life_experience]. As Características Vermelhas são Condições, que têm um impacto negativo no personagem e normalmente não mudam."
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "Todos os personagens são membros de um [concept_interest_group] cuja política eles apoiam. $concept_commanders$ aumentam a [concept_clout] do $concept_interest_group$. Quando um $concept_interest_group$ se revolta, os $concept_commanders$ que o apoiam se juntarão à revolução. É prudente garantir que seus $concept_commanders$ com maior ranque apoiem o tipo de política que você quer ver no seu país."
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "O [concept_commander_rank] determina o [concept_command_limit] do $concept_commander$, assim como o quanto a [concept_clout] do $concept_interest_group$ dele aumentará. A maioria dos $concept_commanders$ começam a carreira no primeiro ranque, mas você pode promovê-los a qualquer momento para aumentar o ranque gastando @bur![concept_bureaucracy]."
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "Avalie suas opções e escolha um [concept_commander] para recrutar."
 lesson_recruit_promote_commander_how_8_continue: "Recrute um $concept_commander$"
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "Encontre seu novo $concept_commander$ no painel #b Formação#!."
 lesson_recruit_promote_commander_how_9_continue: "Vá até o #b Painel Formação#!"
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "Você pode encontrar o [concept_general] recrutado na aba Formação. Encontre o [concept_commander] que você recrutou e selecione o retrato dele para continuar."
 lesson_recruit_promote_commander_how_10_continue: "Vá até o painel do #b Comandante#! que você acabou de recrutar"
 lesson_recruit_promote_commander_how_10_back: "Abra o painel Recrutar Comandante para voltar"
 lesson_recruit_promote_commander_how_11: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc: "Aqui você pode promover o [concept_commander] para um [concept_commander_rank] mais alto. Isso não aumentará as habilidades dele, apenas o [concept_command_limit] que determina o tamanho da força que ele pode ter sob comando direto."
 lesson_recruit_promote_commander_how_11_back: "Feche o painel do #b Comandante#! recrutado para retroceder"
 lesson_recruit_promote_commander_how_12: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc: "Você pode promover o [concept_commander] clicando no botão #b Promover#! no painel ou com o botão direito no $concept_commander$ em qualquer interface."
 lesson_recruit_promote_commander_how_12_continue: "Promova o $concept_commander$ para concluir o tutorial."
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "Novo $concept_commander$ promovido!"
 lesson_recruit_promote_commander_complete_desc: "Recrutar e promover outro $concept_commander$ aumentou o número possível de [Concept('concept_unit', '$concept_units$')] que você pode controlar e o número de $concept_units$ sob o comando direto do $concept_commander$.\n\nIsso também deu a você acesso a um personagem com novas [Concept('concept_character_trait', '$concept_character_traits$')] que podem vir a ser úteis. A [concept_clout] do [concept_interest_group] do novo $concept_commander$ também aumentou. Tudo isso custou @bur![concept_bureaucracy].\n\nEsses efeitos continuarão ativos até que o $concept_commander$ morra ou seja forçado a se aposentar. Se você escolher aposentar um $concept_commander$ no futuro, isso terá um impacto na [concept_approval] do $concept_interest_group$ dele."
 ### Declare Interest
 lesson_declare_interest_how_1: "Como Declarar um Interesse"
 lesson_declare_interest_how_1_desc: "[Concept('concept_interest', '$concept_interests$')] são declarados por meio do Olhar #b Diplomático#! na aba Ações Regionais ou acessando o menu com o botão direito. Encontre a opção no Olhar e a selecione."
 lesson_declare_interest_how_1_continue: "Encontre e clique em #b Declarar Interesse#! no Olhar #b Diplomático#!"
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "Agora selecione a [concept_strategic_region] alvo e declare um [concept_interest] nela. \nNão se esqueça dos outros [Concept('concept_country', '$concept_countries$')] presentes ou que têm $concept_interests$ na $concept_strategic_region$, pois eles têm a mesma influência nessa região que você ao declarar seu interesse.\n\nSeu novo [concept_interest] começa inativo. Um novo $concept_interest$ demora #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dias#! para ativar. Durante esse tempo, ele não gera benefícios para você."
 lesson_declare_interest_how_2_back: "Feche o Olhar para retroceder"
 ### WHY
 lesson_declare_interest_why_1: "Por que Declarar um Interesse?"
 lesson_declare_interest_why_1_desc: "Por padrão, você sempre ganha [Concept('concept_interest', '$concept_interests$')] em todas as [Concept('concept_strategic_region', '$concept_strategic_regions$')] em que você ou seus [Concept('concept_subject', '$concept_subjects$')] possuam terras. Fora isso, há um certo número de $concept_interests$ que você pode declarar como quiser, dependendo do seu [concept_rank]."
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "Um [concept_interest] pode significar muitas coisas! Talvez sua intenção seja conquistar ou colonizar terras em uma [concept_strategic_region] ou talvez você só queira ter a possibilidade de intervir caso haja um conflito nela.\n\nSe tiver uma [GetDiplomaticActionType('rivalry').GetName] com outro [concept_country], você ganha @inf![Nbsp][concept_influence] adicional para cada $concept_strategic_region$ em que vocês dois tenham $concept_interests$."
 ### COMPLETE
 lesson_declare_interest_complete: "Interesse declarado!"
 lesson_declare_interest_complete_desc: "Seu novo [concept_interest] agora está [Concept('concept_active_interest', '$concept_active_interest_short$')], estendendo seu domínio até uma nova [concept_strategic_region]. Isso abre possibilidades para que você inicie ou participe de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], estabeleça novos [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] e até mesmo se envolva na [Concept('concept_colony', '$concept_colonization$')], caso haja terras aptas para isso na $concept_strategic_region$."
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "Como iniciar uma $concept_diplomatic_play_short$"
 lesson_start_diplomatic_play_how_1_desc: "Você pode iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] por meio do Olhar #b Diplomático#! na aba Jogada Diplomática."
 lesson_start_diplomatic_play_how_1_continue: "Vá até a aba #b Jogada Diplomática#! no [concept_diplomatic_lens]"
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "O #G número verde#! no canto direito de cada [concept_diplomatic_play] indica com quantos [Concept('concept_country', '$concept_countries$')] você pode realizar essa $concept_diplomatic_play$."
 lesson_start_diplomatic_play_how_2_continue: "Escolha e inicie qualquer $concept_diplomatic_play$"
 lesson_start_diplomatic_play_how_2_back: "Feche a aba de #b Jogada Diplomática#! no [concept_diplomatic_lens] para retroceder"
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "Agora você começou uma [concept_diplomatic_play] na qual é o [concept_initiator]. Ela progredirá em 3 fases durante os próximos meses. A primeira fase consiste em [concept_opening_moves], seguida pelas [concept_diplomatic_maneuvers] e, por fim, a [concept_countdown_to_war]. Se nenhum lado recuar antes da $concept_countdown_to_war$, uma [concept_war] será inevitável!"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "Como $concept_incorporate$ um $concept_state$"
 lesson_incorporate_state_how_1_desc: "Você pode começar a [Concept('concept_incorporated_state', 'incorporar')] um [concept_unincorporated_state] acessando a aba #b Ações do Estado#! no [concept_political_lens]."
 lesson_incorporate_state_how_1_continue: "Vá até a aba #b Ações do Estado#! no $concept_political_lens$"
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "Para [Concept('concept_incorporated_state', '$concept_incorporate$')] um [concept_state], ele deve estar [Concept('concept_unincorporated_state', '$concept_unincorporated_state_short$')] e #b não#! estar em processo de [Concept('concept_colony', '$concept_colonization$')]. No momento, você tem [GetPlayer.GetNumStatesThatCanBeIncorporated] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')] que podem ser [Concept('concept_incorporated_state', 'incorporados')]."
 lesson_incorporate_state_how_2_continue: "Clique na opção #b $concept_incorporate_state$#! e comece a $concept_incorporate$ um dos seus $concept_unincorporated_states$"
 lesson_incorporate_state_how_2_back: "Feche a aba #b Ações do Estado#! no $concept_political_lens$ para retroceder"
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "Você começou a [Concept('concept_incorporated_state', '$concept_incorporate$')] o [concept_state] escolhido. [Concept('concept_incorporated_state', '$concept_incorporate$')] [Concept('concept_state', '$concept_states$')] pode levar muitos anos, dependendo da semelhança cultural do território com suas [concept_primary_cultures]. O custo total de @bur![Nbsp][concept_bureaucracy] é cobrado imediatamente, mas os benefícios da $concept_incorporation$ se acumularão com o tempo."
 lesson_incorporate_state_how_3_back: "Cancele a Incorporação de Estado para retroceder"
 ### COMPLETE
 lesson_incorporate_state_complete: "$concept_state$ $concept_incorporated$!"
 lesson_incorporate_state_complete_desc: "Muito bem! Você [Concept('concept_incorporated_state', 'incorporou')] um [concept_unincorporate_state]. Isso significa que ele agora paga impostos, tem acesso aos benefícios das [Concept('concept_institution', '$concept_institutions$')] e participa totalmente do sistema político do seu país."
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "O que são os [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_interest_group_1_desc: "Os Grupos de Interesse podem ser visualizados no painel $POLITICS$ na aba $OVERVIEW$."
 lesson_interest_group_1_continue: "Abra o painel $POLITICS$ na aba $OVERVIEW$"
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "Um [concept_interest_group] é uma facção dentro do seu país cujos [Concept('concept_pop', '$concept_pops$')] apoiadores compartilham um interesse político. Os $concept_interest_groups$ podem ter uma entre três posições no seu país.\n\n[concept_in_government]: integram a classe governante, seja por eleições livres, direito divino, força bruta ou por outros meios\n\n[concept_in_opposition]: fazem valer sua influência fora dos bastidores do poder.\n\n[concept_marginalized]: não são fortes o suficiente para serem relevantes, inativos para todos os efeitos e propósitos\n\nTodos os países têm os mesmos tipos de $concept_interest_groups$, porém, muitos possuem variações únicas que mudam conforme as condições históricas, culturais ou religiosas."
 lesson_interest_group_2_back: "Feche o painel $POLITICS$ na aba $OVERVIEW$ para retroceder"
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "#b Você#! decide livremente quais $concept_interest_groups$ incluir [concept_in_government], com a ressalva de que as suas [Concept('concept_law', '$concept_laws$')] atuais determinam o quão [Concept('concept_legitimacy', '$concept_legitimate$')] isso será considerado. Um governo de alta $concept_legitimacy$ é mais eficiente na promulgação de novas $concept_laws$, enquanto que um governo de baixa $concept_legitimacy$ demora mais tempo para realizar o necessário, e é mais suscetível a [Concept('concept_revolution', '$concept_revolutions$')]."
 lesson_interest_group_3_continue: "Vá para o painel Detalhes de qualquer um dos seus $concept_interest_groups$."
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "O aspecto mais fundamental dos [Concept('concept_interest_group', '$concept_interest_groups$')] são as [Concept('concept_ideology', '$concept_ideologies$')]. Isso especifica não só as opiniões dos [Concept('concept_interest_group', '$concept_interest_groups$')] sobre as [Concept('concept_law', '$concept_laws$')], mas também suas preferências.\n\nPasse o cursor sobre uma $concept_ideology$ para visualizar as $concept_laws$ pelas quais os grupos se interessam e a opinião que eles têm sobre elas."
 lesson_interest_group_4_back: "Feche a aba $concept_interest_group$ para retroceder"
 lesson_interest_group_5: "$lesson_interest_group_1$"
 lesson_interest_group_5_desc: "A [concept_ideology] do topo da lista das $concept_ideologies$ origina-se da [concept_leader] do grupo. As $concept_leaders$ são alteradas durante o curso do jogo e, junto com elas, as [Concept('concept_ideology', '$concept_ideologies$')]. Contudo, em alguns casos, as $concept_leaders$ podem mudar o que um $concept_interest_group$ defende de forma drástica e permanente.\n\nAs $concept_leaders$ também podem ter outros efeitos em um $concept_interest_group$, devido às suas [Concept('concept_character_trait', '$concept_character_traits$')] ou [concept_popularity] atual."
 lesson_interest_group_6: "$lesson_interest_group_1$"
 lesson_interest_group_6_desc: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] possuem suas próprias [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] com efeitos diretos sobre o país inteiro. As $concept_interest_group_traits$ são ativadas ou desativadas conforme os níveis de [concept_approval], e elevarão o poder caso o $concept_interest_group$ seja [concept_powerful].\n\nMantenha um $concept_interest_group$ feliz e seu povo desfrutará dos benefícios. Mas, se enfurecidos, eles atacarão até que você mude sua atitude."
 lesson_interest_group_7: "$lesson_interest_group_1$"
 lesson_interest_group_7_desc: "O poder de um [concept_interest_group] é mensurado pela [concept_clout], que é igual à parcela de [concept_political_strength] no seu país. Por fim, a $concept_political_strength$ origina-se dos [Concept('concept_pop', '$concept_pops$')], que apoiarão os $concept_interest_groups$ que pensam melhor representar seus interesses em moldar o país de forma a melhor beneficiá-los."
 lesson_interest_group_8: "$lesson_interest_group_1$"
 lesson_interest_group_8_desc: "Todos os [Concept('concept_pop', '$concept_pops$')] que apoiam um [concept_interest_group] podem ser vistos no painel do respectivo grupo. Observe que cada indivíduo de um [concept_pop] pode decidir por si próprio qual [concept_interest_group] apoiar, logo, o apoio de um [concept_pop] inteiro geralmente é dividido, em proporções diferentes, entre dois a quatro $concept_interest_groups$."
 lesson_interest_group_9: "$lesson_interest_group_1$"
