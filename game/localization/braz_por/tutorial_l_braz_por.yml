 lesson_basics_capacities: "Aptidões ($lesson_basics$)"
 lesson_basics_capacities_short: "Três Artifícios medem os diferentes aspectos de poder do seu país.\n\n@bur![Nbsp][concept_bureaucracy] é a extensão do alcance burocrático do seu governo.\n\n@aut![Nbsp][concept_authority] é a capacidade do [concept_head_of_state] de governar por decreto.\n\n@inf![Nbsp][concept_influence] permite que você tenha poder de decisão nos assuntos globais."
 lesson_basics_capacities_show_more: "As Aptidões são originárias de algumas [Concept('concept_government_building', '$concept_government_buildings$')], certas [Concept('concept_law', '$concept_laws$')] e seu [concept_rank] respectivamente. Você decide como alocá-las para atender a seus interesses.\n\nUma Aptidão não gasta fornecerá uma pequena melhoria a um aspecto de seu país, mas gastá-las em excesso incorrerá em uma grande penalidade."
 lesson_basics_capacities_desc: "Três Artifícios medem os diferentes aspectos de poder do seu país.\n\n@bur![Nbsp][concept_bureaucracy] é a extensão do alcance burocrático do seu governo.\n\n@aut![Nbsp][concept_authority] é a capacidade do [concept_head_of_state] de governar por decreto.\n\n@inf![Nbsp][concept_influence] permite que você tenha poder de decisão nos assuntos globais.\n\nOs Artifícios são originários de algumas [Concept('concept_government_building', '$concept_government_buildings$')], certas [Concept('concept_law', '$concept_laws$')] e seu [concept_rank], respectivamente. Você decide como alocá-los para atender a seus interesses.\n\nUm Artifício não gasto fornecerá um pequeno incremento a um aspecto de seu país, mas gastá-los em excesso incorrerá em uma grande penalidade."
