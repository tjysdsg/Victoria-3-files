 lesson_basics_nested_tooltips_desc: "Algumas vezes, você verá um $tooltip_hinter$, $tooltip_hinter_name$ colorido ou $tooltip_hinter_concept$. Passe o cursor sobre esses textos para receber mais informações em uma nova janela, chamada de #b dica de contexto#!.\n\nMantenha o cursor estático por um momento até que as bordas da dica de contexto fiquem sólidas e travadas. Agora você poderá encontrar um novo $tooltip_hinter$, novos $tooltip_hinter_names$ ou $tooltip_hinter_concepts$ para explorar dentro da dica de contexto."
