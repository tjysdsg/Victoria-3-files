 production_tech_events.601.d: "Com a ampla utilização do motor a vapor na indústria de mineração, a produtividade nunca esteve tão alta."
 production_tech_events.601.f: "\"Quando o vapor começou a ser bombeado e as rodas giraram a incontáveis rotações por minuto, os hábitos de trabalho foram criados para fazer a vida do homem acompanhar o ritmo do motor a vapor, e ele se equipara ao motor em termos de pontualidade.\"" #George William Russell
 production_tech_events.601.a: "Tenho certeza de que podemos extrair um pouco mais dessas máquinas."
 production_tech_events.601.b: "Isso traz grandes implicações para o transporte."
 production_tech_events.601.c: "Talvez haja um jeito ainda melhor."
 atmospheric_engine_mining: "Utilizando o Motor a Vapor"
 je_communism_1: "O Espectro que Assombra o Mundo"
 je_communism_1_reason: "A prevalência crescente da agitação socialista no país [SCOPE.sCountry('root_country').GetName] começou a formar um movimento que ameaça o domínio das classes altas. A disputa das classes ficou mais acirrada conforme os trabalhadores do país [SCOPE.sCountry('root_country').GetNameNoFormatting] adotaram os métodos e os princípios do movimento socialista.\n\n#italic As vozes do proletariado clamam por liberdade, igualdade e pão. Trabalhadores do mundo, unam-se!#!"
 communism_progress_bar_at_full_tt: "A barra de progresso #variable $communism_1_progress_bar$#! chegou a #variable 100%#!"
