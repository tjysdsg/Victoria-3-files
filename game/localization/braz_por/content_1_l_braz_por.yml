 je_sick_man_main_failure_movements_tt: "Os [Concept('concept_political_movement', '$concept_political_movements$')] da Minoria Cultural nos Bálcãs atrairão mais apoio"
 je_sick_man_syria: "Tanzimat: Recuperar a Síria"
 je_sick_man_syria_reason: "A Síria foi perdida para a tirania do Egito, que roubou o domínio das nossas mãos. Devemos recuperá-la!"
 je_sick_man_syria_status: "Iniciar uma jogada diplomática contra o Egito pode resultar no apoio das [Concept('concept_great_power', '$concept_great_powers$')] europeias."
 je_sick_man_egypt: "Tanzimat: Recuperar o Egito"
 je_sick_man_egypt_reason: "Recuperamos a Síria, agora devemos voltar nossa atenção ao Egito. Uma terra legítima dos otomanos que caiu nas mãos de um usurpador."
 je_sick_man_economy: "Tanzimat: Urbanização"
 je_sick_man_economy_reason: "Nossa economia está subdesenvolvida e sem urbanização. Devemos tomar o rumo da industrialização."
 je_sick_man_education: "Tanzimat: Reforma da Educação"
 je_sick_man_education_reason: "Pouquíssimas pessoas do nosso território têm uma instrução básica. Devemos estabelecer escolas para ensiná-las, além de instituições de ensino superior próprias."
 je_sick_man_education_goal: "Aumentar a taxa de instrução do seu povo em 20%."
 je_sick_man_separatism: "Tanzimat: Suprimir Separatismo"
 je_sick_man_separatism_reason: "Já perdemos a Grécia e a Sérvia, não podemos permitir que nosso império seja destruído por rebeldes separatistas."
 je_sick_man_separatism_goal: "Por um total de 15 anos, é necessário o seguinte:"
 je_sick_man_army: "Tanzimat: Modernização do Exército"
 je_sick_man_army_reason: "Os janízaros foram desmantelados, mas ainda há muito a ser feito para modernizar nossas forças armadas."
 finished_sick_man_tt: "Concluiu ou fracassou o [concept_journal_entry] \"O Homem Doente da Europa\""
 sick_man.1.t: "O Homem Doente da Europa"
 sick_man.1.d: "[ROOT.GetCountry.GetName] está em um período de declínio contínuo. Se não reassumirmos a soberania do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] e recuperarmos nosso lugar entre as potências mundiais, pode haver uma catástrofe."
 sick_man.1.f: "Nós caímos, mas podemos nos levantar. Em um Incidente Auspicioso, destituímos os janízaros que mantiveram um domínio medíocre por séculos e abrimos o caminho para nossas reformas. Há muito mais a ser feito. Primeiro, é claro, temos que substituir os janízaros por uma força militar moderna. Além disso, temos que recuperar o lugar da Sublime Porta como o ápice da civilização. Educação, urbanização e soberania serão os primeiros itens da agenda do governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 sick_man.1.a: "Uma grande reforma é necessária."
 sick_man.2.t: "Tanzimat: A Reorganização"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] conseguiu se modernizar e recuperar seu espaço no cenário mundial. Uma nova era começa para o Estado [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 sick_man.2.f: "Sublime. Não há outra palavra para esse momento. Caminhar pelas ruas de Istambul, ver fábricas e escolas modernas e observar os guardas fazendo seu desfile militar. Uma paisagem antes dominada por camponeses está repleta de cidades iluminadas. E pensar que há poucas décadas o império estava prestes a ruir! Nossa terra, que já foi vista com desdém e pena por europeus gananciosos que queriam dividi-la, agora vê os diplomatas deles admirando nossas conquistas e sendo forçados a nos reconhecer como iguais. Deus é bom!"
 sick_man.2.a: "O exército precisa de reformas adicionais."
 sick_man.2.b: "Devemos reconquistar os Bálcãs!"
 sick_man.2.c: "Seguir com a urbanização."
 sick_man.2.d: "Colheremos os benefícios da educação."
 ottoman_army_reform: "Reorganização do Exército Otomano"
 ottoman_urbanization: "Urbanização Otomana"
 ottoman_education: "Educação Otomana"
 sick_man.3.t: "O Homem Morto da Europa"
 sick_man.3.d: "[ROOT.GetCountry.GetName] não conseguiu se modernizar e recuperar seu espaço no cenário mundial. Os abutres começaram a se juntar com o fim próximo do país [ROOT.GetCountry.GetName]."
 sick_man.3.f: "A Sublime Porta cai em silêncio. Dias depois do anúncio da intenção de renunciar, motivada pela pressão dos ministros, encontraram [SCOPE.sCharacter('ottoman_sultan').GetCustom('BR_OA')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] sem vida em seus aposentos. Assim como o nosso querido império, [SCOPE.sCharacter('ottoman_sultan').GetSheHe] sofria de uma grave doença, que fazia o peso da coroa se tornar cada vez mais insuportável. Em seus últimos dias, [SCOPE.sCharacter('ottoman_sultan').GetSheHe] era apenas uma sombra destruída e perturbada de quem já foi um dia."
 sick_man.3.a: "A Alá pertencemos e a Ele retornaremos."
 je_meiji_restoration: "Restituição Honrosa"
 je_meiji_restoration_reason: "O xogunato governou um Japão isolado e estagnado por séculos. Se quisermos ganhar espaço em um mundo que se moderniza rapidamente, devemos restituir o poder do Imperador legítimo."
 je_meiji_restoration_goal: "Por um total de 10 anos, é necessário o seguinte:"
 je_meiji_main: "A Restituição [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason: "O Imperador foi restituído ao poder e o processo de modernização começa agora. Há muito trabalho a ser feito."
 je_meiji_main_goal: "Conclua 3 [Concept('concept_journal_entry', '$concept_journal_entries$')] da \"Restituição\""
 je_meiji_economy: "Restituição: Industrializar o Japão"
 je_meiji_economy_reason: "O Japão deve modernizar suas indústrias para competir com as nações que buscam nos controlar e nos explorar."
 je_meiji_army: "Restituição: Aposentar os Samurais"
 je_meiji_army_reason: "Os Samurais são nossa casta ancestral de guerreiros hereditários feudais. Por séculos, eles lutaram por nós e comandaram nossos exércitos, mas nos tempos de relativa paz que desfrutamos, eles se esqueceram da arte da guerra e se tornaram um fardo para o Estado."
 je_meiji_diplomacy: "Restituição: Encerrar o Sakoku"
 je_meiji_diplomacy_reason: "O Japão se isolou por séculos para resistir à influência estrangeira, mas chegou a hora de se abrir ao mundo. Nosso objetivo, porém, não é só abrir o Japão, mas também estabelecer nossa nação como uma potência no cenário mundial."
 has_completed_meiji_army_je_tt: "Concluiu #b $je_meiji_army$#!"
 has_completed_meiji_economy_je_tt: "Concluiu #b $je_meiji_economy$#!"
 has_completed_meiji_diplomacy_je_tt: "Concluiu #b $je_meiji_diplomacy$#!"
 meiji.1.t: "A Restauração de [ROOT.GetCountry.GetCustom('JAP_historical_emperor')]"
 meiji.1.d: "O grupo [SCOPE.gsInterestGroup('shogunate_ig').GetName] foi exonerado do poder, e [ROOT.GetCountry.GetRuler.GetFirstName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país, recuperou a supremacia política da monarquia. Este momento histórico marca o fim dos séculos de domínio do xogunato no país [ROOT.GetCountry.GetName] e inicia uma nova era de modernização e reforma. Agora [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deve escolher seus aliados políticos com cuidado."
 meiji.1.f: "O antigo xogum se curva com respeito e vergonha ao entregar sua residência e seu trono, o imponente Castelo de Edo, ao Imperador restituído. As renovações estão prontas para serem iniciadas. O antigo castelo será substituído por um glorioso Palácio Imperial. A parte externa continuará muito parecida com a antiga residência imperial em Kyoto, mas o Imperador também pretende combinar a rica tradição decorativa do Japão com os estilos estranhos do Ocidente, o que pode ser um indício de como será o futuro do Japão."
 meiji.1.a: "O poder das indústrias nos ajudará."
 meiji.1.b: "Devemos contar com os intelectuais."
 meiji_favored_ig: "Favorecido pelo Imperador"
 shogunate_rename.tt: "Grupo de Interesse Xogunato renomeado para Latifundiários"
 meiji.2.t: "Um Japão Renovado"
 meiji.2.d: "Um exército reformado, um país aberto e reconhecido, uma nova sociedade. [ROOT.GetCountry.GetName] se posiciona de igual para igual com as potências mundiais e pode começar a seguir suas próprias ambições imperiais."
 meiji.2.f: "\"Pela bênção divina, nós nos sentamos no mesmo trono sagrado de onde nossos antepassados reinaram por tempos imemoráveis. A civilização e as instituições do Japão são tão diferentes das de outros países que não podemos ter a expectativa de alcançar nosso objetivo declarado de imediato. É nossa meta selecionar dentre as várias instituições, que predominam nas nações esclarecidas, aquelas que são mais adequadas às nossas condições atuais e adaptá-las com reformas e melhorias graduais de nossa política e nossos costumes para nos igualarmos às demais potências." #Emperor Meiji
 meiji.2.a: "O Império [ROOT.GetCountry.GetAdjectiveNoFormatting] se erguerá."
 meiji.2.b: "Precisaremos de aliados poderosos, pois faremos inimigos poderosos."
 meiji.2.c: "As ferrovias são a chave para o nosso futuro sucesso."
 japan_military_reward: "Reforma Militar Japonesa"
 japan_diplomatic_reward: "Embaixadores Japoneses"
 japan_production_reward: "Ferrovia Japonesa Moderna"
 meiji.3.t: "A Queda dos Samurais"
 meiji.3.d: "[ROOT.GetCountry.GetName] conseguiu reformar as forças armadas e colocar um fim ao sistema retrógrado do feudalismo. Parece que a casta de guerreiros [SCOPE.gsInterestGroup('samurai_ig').GetName] não tem mais espaço na nossa sociedade em processo de modernização."
 meiji.3.f: "O xogum comandava os leais daimiôs que, por sua vez, contavam com seus Samurais para ajudá-los a manter a ordem entre os servos camponeses. Essa era a base do feudalismo japonês, que agora é algo do passado. Ainda existem pessoas leais aos ideais, aos códigos e às virtudes dos Samurais, o chamado Bushido, e esse legado certamente perdurará. No entanto, os Samurais caíram e não serão vistos outra vez."
 meiji.3.a: "Eles podem manter a posição social de oficiais e nobres."
 meiji.3.b: "A era dos Samurais acabou."
 samurai_rename.tt: "O Grupo de Interesse Samurais será incorporado às Forças Armadas"
 samurai_officers: "Oficiais Samurais"
 meiji.4.t: "Consultores Militares do País [SCOPE.sCountry('military_consultant_country').GetNameNoFormatting]"
 meiji.4.d: "Com interesse nos esforços de modernização do país [ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetName] nos ofereceu os serviços [SCOPE.sCharacter('military_consultant_general').GetCustom('BR_DoDa')] General [SCOPE.sCharacter('military_consultant_general').GetFullName] para consultoria militar. Os termos desse acordo parecem favoráveis, mas devemos ter cuidado para não nos endividarmos com as potências estrangeiras."
 meiji.4.f: "\"Senhor, esta é uma gatling. Ela dispara duzentas balas por minuto. Nenhum homem, animal ou máquina consegue resistir à cacofonia infernal da munição que esse dispositivo pode liberar. Nós ensinaremos seus soldados a operar essas máquinas, a manter a disciplina militar moderna e a obedecer aos superiores sem questioná-los.\""
 meiji.4.a: "O apoio [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] é bem-vindo."
 meiji.4.b: "Não queremos o cálice envenenado deles."
 western_military_consultant: "Consultores Militares do Ocidente"
 meiji.5.t: "Embaixada para o país [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d: "Como parte de uma viagem diplomática ao Ocidente, nossos dignitários se encontraram com [SCOPE.sCharacter('japan_embassy_politician').GetFullName], que tem muita experiência na política do país [SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]. Interessados em estabelecer boas relações com o recém-aberto Estado [ROOT.GetCountry.GetAdjectiveNoFormatting], eles elaboraram vários tratados que poderemos firmar com o país [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.f: "\"Ultimamente, parece que as nações estão conduzindo as relações com amizade e cortesia, mas isso é totalmente superficial. No fundo, encontramos desprezo e luta pela supremacia. Embora o país [ROOT.GetCountry.GetName] tenha diversas relações diplomáticas com outras nações, a amizade com o Estado [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] deve ser a mais próxima, devido ao verdadeiro respeito que damos ao direito de autogoverno.\"" #Bismarck
 meiji.5.a: "Estabelecer laços diplomáticos fortes."
 meiji.5.b: "O país [SCOPE.sCountry('japan_embassy_country').GetName] tem muito a nos ensinar."
 meiji.5.c: "Não temos nada a ganhar do país [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.t: "Investimento [SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]"
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], industrialista de grande poder e riqueza do país [SCOPE.sCountry('western_investor_country').GetName], enxerga o mercado [ROOT.GetCountry.GetAdjective] como lucrativo e inexplorado. Em troca de diversos favores políticos a serem cobrados em momentos não especificados, [SCOPE.sCharacter('western_investor_ig_leader').GetSheHe] mostra que está disponível para compartilhar conosco a tecnologia industrial de sua terra natal."
 meiji.6.f: "\"Alguns colegas meus não mostram nenhum interesse no país [ROOT.GetCountry.GetName]. Eles dizem que a falta de recursos naturais valiosos faz com que esse não seja um bom lugar para os negócios, mas eu vejo potencial neste país. O que hoje são florestas virgens e campos pousios, amanhã serão centros urbanos prósperos, dominados pela fumaça saudável da indústria moderna.\""
 meiji.6.a: "O talento [SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] potencializará o país [ROOT.GetCountry.GetName]."
 meiji.6.b: "Não precisamos de estrangeiros se metendo em nossa economia."
