 greece.1.t: "O Estado Grego"
 greece.1.d: "A ascensão do nacionalismo criou um desejo irredentista em nossos cidadãos de incorporar todas as terras do povo [SCOPE.sCulture('greek_culture_scope').GetName] sob um único estado grego."
 greece.1.f: "\"Nós nos livramos de séculos de governo otomano para que surgisse o estado grego, mas ainda não é o suficiente. Muitos dos nossos compatriotas ainda vivem sob a opressão de um governo estrangeiro, ansiando por um país que possam chamar de seu. Este sonho só pode ser realizado com a anexação de todas as terras gregas, o que podemos conseguir com ou sem a aprovação dos seus ocupantes.\""
 greece.1.a: "Nossa reivindicação a essas terras é irrefutável."
 greece.1.b: "Expansão não é prioridade no momento."
 greece.2.t: "A Megáli Idea"
 greece.2.d: "A expansão do estado grego levou alguns dos nacionalistas mais fervorosos a propor um projeto ainda mais ambicioso: a restauração do Império Bizantino por meio da conquista de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] e [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "\"O que ontem pareceria um devaneio absurdo agora está ao nosso alcance. A fênix púrpura se erguerá novamente!\""
 greece.2.a: "Bizâncio será restaurada."
 greece.2.b: "Devemos comemorar o que já conquistamos."
 greek_nationalism: "Nacionalismo Grego"
 greece.3.t: "O Tratado de [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 greece.3.d: "Por meio de cuidadosas negociações, [SCOPE.sCountry('ionian_overlord').GetName] concordou em ceder [SCOPE.sCountry('ionian_country').GetName] para [ROOT.GetCountry.GetName]."
 greece.3.f: "\"Para promover a boa vontade entre nossas nações e melhorar o espírito do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] graciosamente cedeu as Ilhas Jônicas. Nosso protetorado amigável, sob o qual as Ilhas foram beneficiadas por nossa ajuda honesta e justa, está chegando ao fim, e confiamos que o povo dessas ilhas prosperará com o cuidado benevolente dos nossos estimados amigos.\""
 greece.3.a: "Uma solução muito aceitável."
 ionian_islands_decision: "Anexar as Ilhas Jônicas"
 ionian_islands_decision_desc: "As Ilhas Jônicas mudaram de mãos diversas vezes durante as Guerras Napoleônicas e não foram integradas ao estado grego no momento da independência. Se conseguirmos a aprovação do povo jônico e do governo do seu protetorado, talvez possamos negociar uma transição de poder pacífica."
