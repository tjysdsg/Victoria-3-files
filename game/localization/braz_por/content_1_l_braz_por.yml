 #Oregon Border Dispute
 je_oregon: "A Disputa pela Fronteira do Oregon"
 je_oregon_reason: "O local apropriado da fronteira do Oregon é um assunto debatido entre a Grã-Bretanha e os Estados Unidos há muito tempo. Já é hora de resolver essa disputa."
 oregon_tt: "Descobriu a Rota do Oregon mapeando a Fronteira Ocidental Americana"
 oregon.2.t: "A Disputa pela Fronteira do Oregon"
 oregon.2.d: "O país [SCOPE.sCountry('usa_scope').GetName] propôs um acordo razoável para a disputa pela fronteira do Oregon: eles anexariam [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] e [SCOPE.sState('idaho_scope').GetName], e nós manteríamos nossas reivindicações às regiões do norte."
 oregon.2.f: "\"Se os americanos escolherem a foz do Colúmbia, a meu ver, seria necessário abandonar a costa sul do rio. Isso deve ser resolvido o mais rápido possível.\"\n\n\"Enquanto os comerciantes da Companhia Britânica de Peles tiverem acesso livre à região das Montanhas Rochosas por diversos postos, eles vão monopolizar o Comércio de Peles a oeste do Mississippi até praticamente acabarem com as nossas atividades nos próximos anos.\""
 oregon.2.a: "Um acordo aceitável."
 oregon.2.b: "Não entregaremos um centímetro das terras britânicas!"
 oregon.3.t: "O Tratado do Oregon"
 oregon.3.d: "O país [SCOPE.sCountry('britain_scope').GetName] aceitou nossos termos razoáveis e cedeu o controle de [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] e [SCOPE.sState('idaho_scope').GetName] ao país [ROOT.GetCountry.GetName]."
 oregon.3.f: "\"Este tratado passará pela ratificação [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName], com a orientação e o consentimento deste Senado, e os desdobramentos serão resolvidos em Londres até o limite de seis meses a partir desta data ou antes, se possível.\""
 oregon.3.a: "Um acordo amistoso."
 oregon.4.t: "Tratado do Oregon Fracassado"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName] rejeitou nosso acordo razoável sobre a disputa pela fronteira do Oregon. As reivindicações do país [ROOT.GetCountry.GetName] pela região são incontestáveis, e uma transição de poder mais violenta poderá ser inevitável."
 oregon.4.f: "\"O Império Britânico está no caminho do nosso Destino Manifesto! Nossa grande nação deve se estender de uma costa à outra.\""
 oregon.4.a: "Se eles não entregarem, tomaremos à força."
 je_conquer_oregon: "Anexar Oregon"
 je_conquer_oregon_reason: "Já que os britânicos se recusaram a ceder o Oregon diplomaticamente, devemos tomá-lo à força das armas."
 oregon_resolved: "Disputa pelo Oregon Resolvida"
 #Plague!
 plague.1.t: "A Gripe do Povo [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 plague.1.d: "Um grande surto de gripe, de uma cepa excepcionalmente letal, em [SCOPE.sState('plague_origin_state').GetName], ameaça se propagar rapidamente, e talvez evoluir para uma pandemia global."
 plague.1.f: "\"A epidemia de gripe, como um espectro da morte, pairou sobre nós de repente. Três dias após a notificação da doença pelo Conselho de Saúde, nosso hospital já estava lotado de vítimas da pestilência.\""
 plague.1.a: "Tomara que ela não se espalhe!"
 plague_decisions_available.tt: "A decisão \"Resposta à Pandemia\" está disponível. Ela pode mitigar os efeitos e a propagação."
 plague_state_mortality.tt: "A Gripe do Povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] aparece em [THIS.GetState.GetName], aumentando a [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')] pelos próximos 6 meses; o estado pode sofrer novas ondas da pandemia"
 plague.2.t: "A Gripe do Povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] se Espalha"
 plague.2.d: "A gripe letal do povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] surgiu em [SCOPE.sState('plague_spread_target').GetName]. A pandemia está rapidamente se tornando uma crise global."
 plague.2.f: "\"Foi realmente como o fluxo de feridos do campo de batalha, e a casa chegou à capacidade máxima quase que instantaneamente. Em poucos dias, foi necessário abrir uma nova ala no ginásio da Universidade, equipada com as camas trazidas dos dormitórios dos estudantes.\""
 plague.2.a: "Quando será o fim dessa epidemia?"
 plague.3.t: "Uma Nova Onda da Gripe do Povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]"
 plague.3.d: "A terrível epidemia continua crescendo em [SCOPE.sState('new_wave_state').GetName], com uma nova onda infectando muito mais pessoas."
 plague.3.f: "\"Comecei a me sentir quente perto da meia-noite. Estava tão febril que temi incendiar minhas roupas, e tossia tanto que minhas entranhas dilaceravam quando não conseguia segurar. Estava escuro... eu certamente estava com pneumonia e nunca me senti tão desamparado e desconfortável na vida.\""
 plague.3.a: "Que os céus permitam que isso acabe logo."
 plague.4.t: "A Gripe do Povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]"
 plague.4.a: "Espero que não chegue até o país [ROOT.GetCountry.GetName]!"
 plague.5.t: "A Gripe do Povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]: Resposta do Governo"
 plague.5.d: "O governo precisa determinar que resposta dará à pandemia de gripe que ameaça se espalhar por toda a nação. Medidas mais rigorosas certamente terão um custo, mas salvarão vidas."
 plague.5.f: "\"PELA AUTORIDADE E ORIENTAÇÃO DO CONSELHO ESTADUAL DE SAÚDE, as AULAS ESTÃO SUSPENSAS na Universidade a partir do MEIO-DIA de hoje. Os estudantes estão PROIBIDOS de deixar a cidade para não contribuir com a propagação da doença.\""
 plague.5.a: "Impor um confinamento rigoroso e fechar atividades não essenciais."
 plague.5.b: "Exigir medidas sanitárias, como distanciamento e uso de máscaras de proteção."
 plague.5.c: "Não podemos arriscar a economia."
 plague_lockdown.tt: "Estados têm uma chance muito menor de sofrerem ondas sucessivas da gripe.\nA mortalidade da gripe diminui muito com as ondas sucessivas."
 plague_measures.tt: "Estados têm uma chance menor de sofrerem ondas sucessivas da gripe.\nA mortalidade da gripe diminui com as ondas sucessivas."
 plague_no_response.tt: "Estados sempre sofrerão um máximo de quatro ondas sucessivas da gripe.\nA mortalidade da gripe pode ser muito alta."
 spanish_flu_response: "Resposta à Pandemia"
 spanish_flu_response_desc: "Com uma gripe letal devastando o país, devemos agir para proteger nossos cidadãos."
 has_not_taken_plague_decision_for_6_months.tt: "Não mudou a resposta nacional à pandemia em 6 meses."
 pandemic_response.tt: "Nós escolheremos como responder à pandemia.\nNão poderemos escolher uma resposta diferente por 6 meses."
 plague_modifier: "Pandemia de Gripe: Mortalidade"
 plague_lockdown_mod: "Pandemia de Gripe: Fechamento da Economia"
 plague_measures_mod: "Pandemia de Gripe: Desaceleração da Economia"
 plague.7.t: "Relatos da Gripe Criando um Sentimento Antiguerra"
 plague.7.d: "Relatos das muitas mortes causadas pela gripe do povo [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] em [SCOPE.sState('plague_state').GetName] estão enfraquecendo o apoio popular aos nossos esforços de guerra."
 plague.7.f: "\"É loucura enviarmos homens à guerra enquanto essa doença devasta nossos lares. O Estado não deveria colocar as vidas dos cidadãos acima da morte?\""
 plague.7.a: "Não vamos interferir na liberdade de imprensa."
 plague.7.b: "Distribuir uma propaganda reconfortante reforçada pela ciência médica."
 plague.7.c: "Censurar notícias de taxas de mortalidade e infecções."
 plague.8.t: "Medidas Contra a Pandemia Contribuindo para a Pobreza"
 plague.8.d: "Muitos foram impedidos de trabalhar pelas medidas contra a pandemia, e cidadãos mais pobres de [SCOPE.sState('plague_poverty_state').GetName] estão com dificuldade para pagar o aluguel. Proletários recentemente desempregados estão sendo despejados, pois os senhorios recusam os pedidos de adiamento."
 plague.8.f: "\"Eles me disseram que eu não posso trabalhar porque a fábrica está lotada. Toda fábrica é lotada! O senhorio, que ele queime no fogo do inferno, não dá a mínima para o nosso apuro e exige o aluguel antes do fim da semana, senão vai nos despejar. Minha família com certeza será expulsa de casa.\""
 plague.8.a: "Instituir um congelamento dos aluguéis e a proibição de despejos."
 plague.8.b: "Aumentar temporariamente a segurança social."
 plague.8.c: "Não podemos fazer nada sobre isso."
 plague.9.t: "A Liga Antimáscara"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] formou a Liga Antimáscara em oposição às nossas medidas para conter a pandemia. Eles questionam a eficiência de nossas políticas e exigem que as revoguemos pelo bem da economia em crise."
 plague.9.f: "\"Use máscara e salve sua vida! A crise que nosso país enfrenta está além da capacidade do Departamento de Saúde.\nQuem não usa, fica doente. O homem, a mulher ou a criança que não usar máscara não passa de um indolente perigoso!\""
 plague.9.a: "Ignorar a Liga."
 plague.9.b: "Abandonar medidas contra a epidemia."
 plague.9.c: "Desmentir a Liga usando a ciência médica."
