 wedding.1.t: "O Casamento Real"
 wedding.1.d: "A nação comemora a união matrimonial da Sua Graciosa Majestade, [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName], e [SCOPE.sCharacter('royal_marriage_character').GetCustom('BR_OA')] adorável [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] de [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] do país [SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f: "\"Hoje a mais nobre cerimônia do casamento de Sua Graciosa Majestade, [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting], foi realizada em [SCOPE.sState('capital_scope').GetCityHubName]. Não é de se estranhar que essas circunstâncias devam fazer com que o povo deste país, que é natural e intrinsecamente leal, suspenda seus afazeres comuns para participar do feriado e demonstrar publicamente a afeição pelo Trono.\""
