 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] aprovou a confederação entre os países [SCOPE.sCountry('canada_scope_1').GetName] e [SCOPE.sCountry('canada_scope_2').GetName]. Isso marca uma grande vitória rumo ao nosso objetivo de unificar todo o Canadá."
 can_aus.2.a: "Deus salve [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 can_aus.3.d: "A tinta mal havia secado na declaração de unificação quando nossos burocratas e políticos começaram os trabalhos para integrar o país [SCOPE.sCountry('canada_annex_scope').GetName]. Com a bênção [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName], demos mais um passo rumo à Federação da Austrália."
 can_aus.3.f: "Como dizem, a burocracia se expande para atender às necessidades de expansão da burocracia. Ao menos desta vez ela serve a um propósito nobre: o surgimento de uma nação australiana é iminente. Com o respaldo do Gabinete Colonial, das administrações locais e, acima de tudo, da vontade do povo australiano, nossa missão não pode falhar."
 can_aus.4.d: "A tinta mal havia secado na declaração de unificação quando nossos burocratas e políticos começaram os trabalhos para integrar [SCOPE.sCountry('canada_scope_1').GetName] e [SCOPE.sCountry('canada_scope_2').GetName]. Com a bênção [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName], demos mais um passo rumo à Federação da Austrália."
 can_aus.5.t: "Confederação Canadense"
 can_aus.5.d: "A unificação do Canadá foi concluída. Os diversos governos coloniais foram integrados em um só, sob a administração do país [ROOT.GetCountry.GetName] e com uma aprovação fervorosa do país [SCOPE.sCountry('canada_overlord_country').GetName]."
 can_aus.5.f: "O sonho de um Canadá unido finalmente foi concretizado. A partir de um início humilde como uma pequena colônia no meio do vasto e desconhecido norte, os colonos cresceram e se adaptaram. Eles se tornaram um povo e forjaram uma nação."
 can_aus.5.a: "O Verdadeiro Norte forte e livre!"
 can_aus.6.d: "A unificação do Canadá foi concluída. Os diversos governos coloniais foram integrados em um só, sob a administração do país [SCOPE.sCountry('canada_country').GetName] e com uma aprovação fervorosa do país [ROOT.GetCountry.GetName]."
 can_aus.7.t: "Federação Australiana"
 can_aus.7.d: "As colônias da Austrália foram consolidadas em um só governo, sob a administração do país [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] do país [SCOPE.sCountry('canada_overlord_country').GetName] parabenizou formalmente o povo australiano."
 can_aus.7.f: "Hoje marca o início da nação australiana. A Terra Lá Embaixo foi desafiadora para os primeiros colonos, devido a suas fauna e flora ferozes, malévolas e hostis, mas com talento, determinação e fé, conseguimos dominar esta terra selvagem."
 can_aus.7.a: "Avance, justa Austrália!"
 can_aus.8.d: "As colônias da Austrália foram consolidadas em um só governo, sob a administração do país [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] parabenizou formalmente [SCOPE.sCharacter('canada_country_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle] do país [SCOPE.sCountry('canada_country').GetName] por liderar os esforços de integração."
 je_manifest_destiny_mexico: "Destino Manifesto: Cessão Mexicana"
 je_manifest_destiny_mexico_reason: "Nosso destino é estender nosso território do Atlântico ao Pacífico. Do mar ao reluzente mar!"
 je_manifest_destiny_frontier_wars: "Destino Manifesto: Guerras de Fronteira"
 je_manifest_destiny_frontier_wars_reason: "Pretendemos que as Grandes Planícies sejam a nova terra natal do povo americano. Os habitantes atuais devem ser mantidos sob firme controle."
 manifest_destiny.1.t: "A Cessão Mexicana"
 manifest_destiny.1.d: "Nós tomamos o controle do sudoeste americano das garras ilegítimas do México. O país [ROOT.GetCountry.GetName] agora se estende do Atlântico ao Pacífico."
 manifest_destiny.1.f: "\"Ó, bela, pelo sonho patriótico\nQue vê além dos anos\nTuas cidades alabastrinas reluzirem,\nSem se toldar por lágrimas humanas!\nAmérica! América!\nDeus derramou Sua graça sobre ti\nE coroou teu bem com fraternidade\nDe mar a reluzente mar!\""
 manifest_destiny.1.a: "Esse era nosso destino!"
 manifest_destiny.2.t: "As Guerras de Fronteira"
 manifest_destiny.2.d: "Os últimos vestígios do domínio Nativo Americano foram apagados, restando apenas o domínio [ROOT.GetCountry.GetAdjective]."
 manifest_destiny.2.f: "\"Nós temos o poder de reiniciar o mundo. Uma situação semelhante ao presente não aconteceu desde os dias de Noé. O nascimento de um novo mundo se aproxima.\""
 manifest_destiny.2.a: "As fronteiras da liberdade avançam!"
 labor_rights.1.t: "Maus Tratos dos Servos"
 labor_rights.1.d: "O grupo [SCOPE.gsInterestGroup('serf_mistreaters').GetName], em [SCOPE.sState('serf_state').GetName], ficou conhecido pelas práticas brutais contra seus servos. Os camponeses reclamam de punições severas, cargas de trabalho impraticáveis e até tortura e assassinato às vezes."
 labor_rights.1.f: "\"Ela recebeu trinta chibatadas por derrubar o chá.\"\n\"Pessoas têm desaparecido na propriedade da colina.\"\n\"Meu primo jura que há uma masmorra abaixo dos porões! Eles nos torturam e bebem nosso sangue!\""
 labor_rights.1.a: "Essas humilhações devem acabar."
 labor_rights.1.b: "Vamos punir os aristocratas com todo o rigor da lei."
 serf_mistreaters_demonized: "Abuso dos Servos Reprimido"
 serf_mistreaters_demonized_enactment: "Abuso dos Servos"
 anti_serfdom_debate: "Servidão Contrariada"
 anti_serfdom_popularity: "Emancipação Popular"
 labor_rights.2.t: "Emancipadores"
 labor_rights.2.d: "O influente grupo [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName], liderado por [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName], está fazendo uma petição pela abolição rápida da servidão."
 labor_rights.2.f: "\"Eu poderia fazer um longo discurso sobre as virtudes morais da emancipação e defendê-la com bons argumentos. Mas a simples verdade é que a servidão não é eficiente. Ela é um desastre econômico, um obstáculo ao progresso legítimo da nossa nação na indústria e na sociedade. Servos que trabalham nos campos seriam mais bem aproveitados nas fábricas, onde podem ter um trabalho remunerado e digno.\""
 labor_rights.2.a: "Eles têm bons argumentos."
 labor_rights.2.b: "Que discurso inspirador!"
 labor_rights.3.t: "Comprando a Emancipação"
 labor_rights.3.d: "O grupo [SCOPE.gsInterestGroup('serf_owners').GetName] se recusa a renunciar a seus servos sem uma compensação adequada. A grande influência política do grupo dificulta a rejeição da exigência."
 labor_rights.3.f: "\"Nós nos apoiamos no trabalho servil por gerações. Não dá pra simplesmente pedir que os libertemos de graça! Como vamos manter o lucro da nossa propriedade? Como vamos manter os padrões de vida a que estamos acostumados? Se ficarmos menos ricos, seremos alvo de chacota da aristocracia do povo [ROOT.GetCountry.GetAdjectiveNoFormatting].\""
 labor_rights.3.a: "O Estado arcará com os custos."
 labor_rights.3.b: "Os servos devem comprar a própria emancipação."
 labor_rights.3.c: "Ninguém pode ser dono de outro ser humano."
 government_buying_serfs: "Comprando Servos"
 serfs_buying_serfs: "Autoemancipação"
 no_buying_serfs: "Recusou-se a Pagar por Emancipação"
 labor_rights.4.t: "Ação Direta"
 labor_rights.4.d: "Trabalhadores organizados pelo grupo [SCOPE.gsInterestGroup('unions_scope').GetName] estão preparando greves curtas e períodos de operação-padrão em um esforço para pressionar o governo a aprovar a lei [SCOPE.sLaw('current_law_scope').GetName]. Embora os métodos pareçam eficientes, eles estão causando grandes danos à nossa economia industrial."
 labor_rights.4.f: "\"Temos o direito de nos sentirmos seguros no trabalho! Ninguém deve começar o turno pensando se perderá um braço ou um olho. Até que nossa segurança esteja garantida, não vamos trabalhar.\""
 labor_rights.4.a: "Deixe-os fazer greve!"
 labor_rights.4.b: "Oferecer garantias e tentar acalmar os ânimos."
 enactment_strikes_modifier: "Greve pela Segurança do Trabalhador"
 enactment_strikes_deterred_modifier: "Protestos Ordenados pela Segurança do Trabalhador"
 worker_protection_negotiations: "Segurança do Trabalhador Negociada"
 labor_rights.5.t: "Negociações de Segurança do Trabalhador"
 labor_rights.5.d: "O grupo [SCOPE.gsInterestGroup('capitalists_scope').GetName] concordou com as negociações mediadas pelo Estado com o grupo [SCOPE.gsInterestGroup('unions_scope').GetName] quanto à implementação de [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.5.f: "\"Entenda que nossas margens de lucro sofrerão e isso não será bom para ninguém, incluindo vocês. Talvez até tenhamos que mandar alguns de vocês embora, e como vão alimentar suas famílias?\"\n\n\"Sabe o que é péssimo para os negócios? Trabalhadores furiosos. Trabalhadores feridos. Trabalhadores mortos.\""
 labor_rights.5.a: "Apoiar o grupo [SCOPE.gsInterestGroup('unions_scope').GetName]."
 labor_rights.5.b: "Fazer concessões ao grupo [SCOPE.gsInterestGroup('capitalists_scope').GetName]."
 labor_rights.6.t: "Quebra-Greves"
 labor_rights.6.d: "O grupo [SCOPE.gsInterestGroup('capitalists_scope').GetName] está pagando bandidos armados que dizem ser de uma agência de investigação privada para acabar com a agitação do grupo [SCOPE.gsInterestGroup('unions_scope').GetName] por [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.6.f: "\"Só estamos garantindo que todos sigam a lei por aqui. Não queremos que um desses trabalhadores furiosos comece a atirar ou inicie uma revolta. Estamos aqui para manter a paz por um preço justo. Pode haver pernas quebradas e crânios rachados no processo, mas esse é o custo da segurança pública.\""
 labor_rights.6.a: "Prendê-los por agressão."
 labor_rights.6.b: "Não podemos correr o risco de irritar ainda mais o grupo [SCOPE.gsInterestGroup('capitalists_scope').GetName]."
 strikebreakers_called_off: "Quebra-Greves Presos"
 strikbreakers_enactment: "Quebra-Greves"
 strikebreakers_allowed: "Quebra-Greves Permitidos"
 je_texas_tex: "Independência do Texas"
 je_texas_tex_reason: "Após anos de instabilidade cultural e política entre nós e o México, com os direitos dos nossos cidadãos cada vez mais reduzidos, chegou a hora de nos levantarmos!\nOs dias de tirania dos mexicanos em nossas gloriosas terras estão contados."
 je_texas_usa: "Estado do Texas"
 je_texas_usa_reason: "Nós observamos o conflito entre o México e o Texas com grande interesse. Se a República Texana triunfar, devemos tentar persuadi-la a se juntar à nossa legítima união."
 texas_je_tt: "O Texas decidirá se aceitará fazer parte dos Estados Unidos"
 texan_war_of_independence.1.t: "O Estado da Estrela Solitária"
 texan_war_of_independence.1.d: "Após uma guerra difícil e sangrenta, [ROOT.GetCountry.GetName] conquistou a independência. Muitos defendem que a República se torne um estado do país [SCOPE.sCountry('usa_scope').GetName]. Pelo que sabemos, o povo [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting] nos receberia em sua união."
 texan_war_of_independence.1.f: "A guerra contra o México acabou, e nossos bravos cidadãos começaram a baixar as armas e voltar a uma vida pacífica. Mas de que serve a independência se sempre devemos ficar em alerta e atentos à volta dos nossos opressores? O Texas poderia ser ainda mais forte se fizesse parte de uma união maior com estados de ideais semelhantes, que não violariam nossos direitos concedidos por Deus."
 texan_war_of_independence.1.a: "Nós nos juntaremos à união!"
 texan_war_of_independence.1.b: "Não é necessário se tornar um estado por completo."
 texan_war_of_independence.1.c: "Não precisamos da ajuda dos Ianques."
 lone_star_state: "Estado da Estrela Solitária"
 texan_war_of_independence.2.t: "Estado do Texas"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] ganhou sua independência do México e agora quer ser um estado do país [ROOT.GetCountry.GetName]."
 texan_war_of_independence.2.d2: "O país [SCOPE.sCountry('texas_scope').GetName] ganhou sua independência do México e agora quer ter uma relação especial com o país [ROOT.GetCountry.GetName], na qual a integração não seria como um estado, mas como um protetorado autônomo."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] ganhou sua independência do México. Apesar dos melhores esforços dos nossos embaixadores, eles foram tolos em recusar a oferta de ser um estado americano."
 texan_war_of_independence.2.f: "\"O povo do Texas que, no momento da adoção de sua constituição, expressou, em votação quase unânime, o desejo de ser incorporado à União dos Estados Unidos e continua com o mesmo desejo e a mesma unanimidade de proporcionar segurança e prosperidade mais efetivas, e os Estados Unidos, movidos unicamente pelo desejo de aumentar a própria segurança e prosperidade e atender aos desejos do governo e do povo do Texas, decidiram realizar, por meio de um tratado, objetivos tão importantes para o bem-estar mútuo e permanente.\""
 texan_war_of_independence.2.a: "Boas-vindas aos Estados Unidos!"
 texan_war_of_independence.2.b: "Um compromisso aceitável."
 texan_war_of_independence.2.c: "Que absurdo!"
 nihilism.1.t: "Niilismo"
 nihilism.1.d: "Um movimento anticlericalismo e antimonarquismo conhecido como Niilismo se apoderou dos membros do grupo [SCOPE.gsInterestGroup('nihilist_ig').GetName]. Liderados por [SCOPE.sCharacter('nihilist_scope').GetFullName], esses pensadores perigosos certamente são uma pedra no caminho do status quo."
 nihilism.1.f: "\"Eles são uma afronta a tudo o que é correto na nossa nação! Tudo o que sai da boca deles é traição do mais alto nível! Jamais vimos tamanho descaso ao nosso direito divino de governar. Eles são a maior ameaça possível à sociedade.\"\n\n\"Meu senhor, não se preocupe, esses homens são niilistas. Não há o que temer.\""
 nihilism.1.a: "Talvez eles tenham razão."
 nihilism.1.b: "Isso é traição! Heresia!"
 nihilism.1.c: "O Estado deve banir a literatura niilista."
 less_popular_nihilist: "Movimento Niilista Suprimido"
 popular_nihilist: "Movimento Niilista Prosperando"
 less_popular_nihilist_red: "Movimento Niilista Suprimido"
 nihilism.1.tt: "Um Niilista [concept_agitator] será criado no país [SCOPE.GetRootScope.GetCountry.GetName]."
 bureaucracy.1.t: "Burocracia"
 bureaucracy.1.d: "O serviço civil, atualmente liderado pelo grupo [SCOPE.gsInterestGroup('bureaucrat_class').GetName], está atrasando o governo de propósito, criando papelada desnecessária. Eles exigem que seus trabalhos sejam protegidos nos termos da lei [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.1.f: "\"Adoraria ajudar, mas infelizmente este formulário de requerimento só foi carimbado duas vezes. O senhor terá que fazer uma reclamação ao ouvidor regional, que está muito ocupado no momento, otimizando o novo sistema de arquivamento. Uma resposta deve chegar no período de seis a oito meses.\""
 bureaucracy.1.a: "Os servidores civis atuais podem manter as posições."
 bureaucracy.1.b: "Inaceitável! Voltem ao trabalho."
 bureaucracy.1.c: "A polícia secreta os manterá na linha."
 bureaucracy.1.e: "Use esta oportunidade para treinar seus substitutos."
 red_tape: "Burocracia"
 red_tape_reduced: "Burocracia Mitigada"
 red_tape_jobs: "Velha Guarda Burocrática"
 bureaucracy.2.t: "Meritocracia"
 bureaucracy.2.d: "Uma nova guarda de burocratas do grupo [SCOPE.gsInterestGroup('meritocracy_ig').GetName] está ofuscando o grupo [SCOPE.gsInterestGroup('bureaucrat_class').GetName] em todos os aspectos de trabalho. Isso é bom sinal da eficácia da lei [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.2.f: "\"Eles acham que têm direito às posições mais importantes só porque nasceram em berços de ouro, mas o privilégio e o benefício os deixaram preguiçosos, nepotistas e arrogantes. Nós, por outro lado, tivemos que trabalhar para conseguir tudo o que temos e arcamos com as consequências do nosso fracasso. O progresso deve ser baseado no mérito, não na origem.\""
 bureaucracy.2.a: "Claramente a política correta é [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.2.b: "O grupo [SCOPE.gsInterestGroup('bureaucrat_class').GetName] fez um péssimo trabalho."
 bureaucracy.2.c: "Incentivar o grupo [SCOPE.gsInterestGroup('meritocracy_ig').GetName] a se juntar ao serviço civil."
 meritocracy: "Meritocracia"
 meritocracy_ig: "Meritocracia"
 bureaucracy.3.t: "A Luta Burocrática"
 bureaucracy.3.d: "Nossos esforços para aprovar a lei [SCOPE.sLaw('current_law_scope').GetName] encontraram vários obstáculos burocráticos clássicos. As discussões giram em torno de assuntos como a forma correta dos arquivos horizontais."
 bureaucracy.3.f: "\"Bom, rápido e barato. Só dá para escolher dois.\""
 bureaucracy.3.a: "Não vamos poupar um centavo."
 bureaucracy.3.b: "Isso levará o tempo que for necessário."
 bureaucracy.3.c: "Vamos acabar logo com isso."
 good_and_fast: "Bom e Rápido"
 good_and_cheap: "Bom e Barato"
 cheap_and_fast: "Barato e Rápido"
 colonization.1.t: "Descolonização"
 colonization.1.d: "Conforme desmantelamos a instituição do colonialismo, o povo [SCOPE.sCountry('colony_scope').GetAdjective] espera que sua independência seja concedida como parte dessa mudança ideológica."
 colonization.1.f: "\"Não dá para desmantelar o colonialismo sem desmantelar o colonialismo! Não basta prometer não estabelecer novas colônias, é necessário remover o controle perverso das pessoas que já estão envolvidas em sua tirania.\""
 colonization.1.a: "Eles terão a liberdade que desejam."
 colonization.1.b: "Não temos a intenção de desistir do país [SCOPE.sCountry('colony_scope').GetName]."
 decolonization: "Descolonização"
 refused_to_release_colony: "Hipocrisia Colonial"
 colonization.2.t: "Terceirização Colonial"
 colonization.2.d: "O [SCOPE.sPoliticalMovement('outsourcing_scope').GetName] teme que a mão de obra colonial barata seja usada para deixar os trabalhos obsoletos."
 colonization.2.f: "\"Todos nós vamos acabar no gueto, sem dúvida. Como vamos conseguir vender nossa produção competindo com milhares de acres de terras virgens, que são trabalhadas por uma mão de obra nativa baratíssima?\""
 colonization.2.a: "Amenizar as preocupações deles."
 colonization.2.b: "Claro que exploraremos as colônias!"
 slow_colonies: "Desaceleração Colonial"
 fear_of_outsourcing_alleviated: "Medo de Terceirização Amenizado"
 outsourcing_anger: "Medo de Terceirização Colonial"
 colonization.3.t: "Entusiasmo Colonial"
 colonization.3.d: "As notícias de que o governo pretende aprovar a lei [SCOPE.sLaw('current_law_scope').GetName] gerou grande entusiasmo entre as pessoas que não veem a hora de explorar terras novas e distantes."
 colonization.3.f: "\"Lucro e aventura esperam por quem tem coragem suficiente para embarcar conosco. Um mundo selvagem aguarda a chegada da boa civilização do país [ROOT.GetCountry.GetNameNoFormatting], e se os nativos protestarem, não se esqueçam de manter os fuzis sempre por perto.\""
 colonization.3.a: "Vá com calma, a lei ainda não foi aprovada!"
 colonization.3.b: "Tomaremos o espaço que merecemos no cenário mundial."
 colonization.3.c: "Carreguem os navios, vamos para costas distantes!"
 colonization.4.t: "A Ética da Exploração"
 colonization.4.d: "A tentativa do governo de aprovar a lei [SCOPE.sLaw('current_law_scope').GetName] trouxe a ética do colonialismo à tona no debate público."
 colonization.4.f: "\"Não temos o direito de interferir, controlar ou explorar. Dizem que levamos a 'civilização', mas na verdade levamos miséria, opressão e manipulação da estrutura socioeconômica às colônias para atender às nossas necessidades egoístas.\""
 colonization.4.a: "A lei [SCOPE.sLaw('current_law_scope').GetName] é moralmente correta."
 colonization.4.b: "Podemos ceder a alguns desses pontos."
