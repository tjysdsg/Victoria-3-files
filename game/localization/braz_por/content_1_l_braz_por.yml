 je_land_reclamation: "Reclamação de Terra"
 je_land_reclamation_reason: "Os Países Baixos são densamente populosos e a terra arável está cada vez mais escassa. Por meio dos grandes trabalhos da engenharia, podemos recuperar novas terras do mar."
 je_land_reclamation_goal: "Recuperou ao menos 20 Terras Aráveis"
 land_reclamation_no_tech: "A cada ano, há uma chance de que nossos esforços para reclamar terras gerem resultados e criem mais Terras Aráveis. O processo será mais eficiente se pesquisarmos Estaleiros de Concreto."
 land_reclamation_tech: "A cada ano, há uma chance de que nossos esforços para reclamar terras gerem resultados e criem mais Terras Aráveis. O processo é mais eficiente pois pesquisamos Estaleiros de Concreto."
 land_reclamation.1.t: "Reclamação de Terra"
 land_reclamation.1.d2: "Nosso projeto de reclamação de terra em [SCOPE.sState('land_reclamation_state').GetName] gerou resultados. Agora o estado consegue suportar terras agrícolas adicionais."
 land_reclamation.1.d: "Nosso projeto de reclamação de terra em [SCOPE.sState('land_reclamation_state').GetName] gerou resultados. Agora o estado consegue suportar terras agrícolas adicionais. Com este último pôlder, um grande feito da engenharia foi concluído."
 land_reclamation.1.f: "\"Dizem que os holandeses são os melhores engenheiros da Europa. Estão errados. Os holandeses são os melhores engenheiros do mundo.\""
 land_reclamation.1.a: "O mar recua diante de nós."
 land_reclamation.1.b: "Somos os mestres da terra e do mar."
