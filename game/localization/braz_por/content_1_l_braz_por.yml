 production_tech_events.700.t: "Os Motores do Progresso"
 production_tech_events.700.d: "A produção de motores a vapor se tornou uma indústria lucrativa em [SCOPE.sState('steam_engine_state').GetName] graças ao nosso grande investimento na tecnologia de locomotivas. Esses motores já estão sendo usados nas novas linhas ferroviárias do país [ROOT.GetCountry.GetNameNoFormatting]."
 production_tech_events.700.f: "\"Todos a bordo para [SCOPE.sState('first_railway_state').GetCityHubName]! Cortesia da Companhia de Locomotivas a Vapor de [SCOPE.sState('steam_engine_state').GetCityHubName]. Sair de [SCOPE.sState('second_railway_state').GetCityHubName] nunca foi tão fácil. O vagão de refeições é restrito a passageiros da primeira classe, e clandestinos serão processados!\""
