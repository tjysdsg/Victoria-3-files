 dei_breakup.1.t: "O Fim das Índias Orientais"
 dei_breakup.1.d: "Deixado sem apoio pela retirada do seu soberano colonial, a administração do país [ROOT.GetCountry.GetName] começou a colapsar em todo o arquipélago indonésio. Parece que o governo colonial finalmente chegou ao fim."
 dei_breakup.1.f: "Em todas as ilhas, o silêncio cresceu como uma onda. Cabos telegráficos cortados, policiais desertores e fazendas que não mais relatam suas colheitas. E então o silêncio se rompeu e com ele veio a aniquilação."
 dei_breakup.1.a: "Os povos do arquipélago conquistaram seus direitos."
 dei_breakup.1.b: "Uma pátria, uma nação, um idioma!"
 dei_breakup.1.c: "Avançaremos contra a tempestade até que sejamos salvos."
