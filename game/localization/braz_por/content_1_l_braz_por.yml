 meiji.13.t: "A Abertura do Japão"
 meiji.13.d: "Forçado a se abrir para o mundo, o país [ROOT.GetCountry.GetName] precisa enfrentar a interferência econômica de outras potências. Consequentemente, a autoridade do Clã [SCOPE.sCharacter('shogun_scope').GetLastName] e do [SCOPE.gsInterestGroup('shogunate_ig').GetName] ficou muito enfraquecida."
 meiji.13.f: "Os ventos da mudança golpeiam nossa porta e, para preservarmos nosso estabelecimento, temos que nos curvar e ceder aos caprichos do mundo."
 meiji.13.a: "Temos que nos adaptar às novas circunstâncias."
 bic_breakup.1.t: "O Fim do Domínio Britânico?"
 bic_breakup.1.d: "À deriva e sem o apoio do soberano colonial, o país [ROOT.GetCountry.GetName] está à beira do colapso. Parece que o domínio [SCOPE.sCulture('british_culture').GetName] chegou ao fim."
 bic_breakup.1.f: "\"Abandonar nossa posição? Que posição? Que exército? Em algumas horas, este lugar estará cheio de hindus ou em chamas... ou os dois. Agora pare de reclamar e pegue aquele saco. Encha-o com tudo que for de valor e eu garantirei uma viagem segura a Londres.\""
 bic_breakup.1.a: "A Índia será dividida entre os Príncipes."
 bic_breakup.1.b: "Nasce uma nação indiana."
 bic_breakup.1.c: "O domínio britânico deve ser mantido a todo custo."
 india_princes_independent_tt: "Todos os países [Concept('concept_subject', '$concept_subjects$')] se tornarão independentes e nossos [Concept('concept_state', '$concept_states$')] serão divididos entre eles."
