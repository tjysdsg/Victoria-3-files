 ethically_condemned: "Condenação Ética"
 ethical_concessions: "Concessões Éticas"
 colonial_enthusiasm: "Entusiasmo Colonial"
 our_place_on_the_world_stage: "Um Lugar no Cenário Mundial"
 colonial_enthusiasm_settlers: "Colonos Entusiastas"
