 isolation.1.t: "Tratados Desiguais"
 isolation.1.d: "Com interesse na recém-aberta economia do país [ROOT.GetCountry.GetNameNoFormatting], [SCOPE.sCountry('fraud_country').GetName] propôs um acordo comercial que, incialmente, parece equitativo. Inspecionando de perto, ele contém diversas cláusulas desfavoráveis que nunca foram acordadas."
 isolation.1.f: "\"Não precisam se incomodar com a leitura desse documento. Eu garanto que está tudo em ordem, conforme acordamos. Não é nada além de formalidades triviais sobre a posse de recursos naturais e ancoradouros. É só assinar aqui.\""
 isolation.1.a: "Isso é um absurdo!"
 isolation.1.b: "Rejeitar educadamente o tratado."
 isolation.1.c: "Assinar o tratado, mesmo sendo desfavorável."
 isolation.2.t: "Dignatário [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] Assassinado"
 isolation.2.d: "Um dignatário [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] visitante foi assassinado em um restaurante em [SCOPE.sState('capital_scope').GetCityHubName]. A suspeita é que tenha sido uma tentativa de sabotar um acordo comercial que tiraria o país [ROOT.GetCountry.GetName] de seu estado isolado."
 isolation.2.f: "\"Precisamos pensar com cuidado sobre como proceder. Assim que a notícia se espalhar, certamente causará um escândalo em [SCOPE.sState('foreign_capital').GetCityHubName] e ameaçará a assinatura do tratado. Havia um jovem presente no local, provavelmente inocente, mas certamente seria um bode expiatório conveniente se quisermos resolver a questão rapidamente. Pode não ser justo, mas será prático.\""
 isolation.2.a: "Prender um estudante de direito como bode expiatório."
 isolation.2.b: "Temos que investigar este crime."
 unequal_treaties_isolation: "Tratados Desiguais"
 legal_scapegoat: "Bode Expiatório Legal"
 investigating_foreign_murder: "Investigação de Assassinato Longa"
 dreadnought_hoax.1.t: "A Fraude do Encouraçado"
 dreadnought_hoax.1.d: "O jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] relata que um grupo de acadêmicos malandros se disfarçou de membros visitantes da família real do país [SCOPE.sCountry('hoax_country').GetNameNoFormatting]. Os oficiais na construção [SCOPE.sBuilding('hoax_building').GetName] de [SCOPE.sState('hoax_state').GetName] acreditaram na mentira e ofereceram um passeio pela frota. O incidente causou grande constrangimento ao grupo [SCOPE.gsInterestGroup('navy_ig').GetName]."
 dreadnought_hoax.1.f: "\"Os oficiais presentes receberam os farsantes com uma guarda de honra e, sem conhecer o costume [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting], não perceberam o disfarce e içaram a bandeira do país [SCOPE.sCountry('haox_country_2').GetNameNoFormatting] por engano. Os farsantes então dispararam palavras sem sentido e realizaram cerimônias falsas do país [SCOPE.sCountry('hoax_country').GetNameNoFormatting] para abençoar a frota.\""
 dreadnought_hoax.1.a: "Prendam-nos imediatamente!"
 dreadnought_hoax.1.b: "Bunga-bunga."
 battleship_hoax: "Fraude do Encouraçado"
 dual_monarchy.1.t: "A Monarquia Dual"
 dual_monarchy.1.d: "Chegamos a um acordo com o povo [SCOPE.sCulture('hungarian_culture').GetName]. Após séculos de governo desequilibrado, agora eles terão um papel igual em um estado austro-húngaro."
 dual_monarchy.1.d2: "A situação na Hungria chegou a um ponto crítico. Se não dermos ao povo [SCOPE.sCulture('hungarian_culture').GetName] uma parte igual no estado [ROOT.GetCountry.GetAdjectiveNoFormatting], corremos o risco de uma rebelião aberta."
 dual_monarchy.1.f: "\"Se [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] enxergasse a razão, [ROOT.GetCountry.GetRuler.GetSheHe] entenderia que a união da Áustria e da Hungria beneficiaria ambos os envolvidos. A Áustria pode ter certeza de que as elites da Hungria, agora satisfeitas com um lugar na corte, serviriam o Império com lealdade.\""
 dual_monarchy.1.a: "A Áustria e a Hungria estão unidas."
 dual_monarchy.1.b: "Devemos aceitar o acordo."
 dual_monarchy.1.c: "A Áustria sempre será austríaca!"
 je_dual_monarchy: "A Questão da Hungria"
 je_dual_monarchy_reason: "O nacionalismo húngaro está em ascensão, e as elites húngaras estão agindo para ter uma maior representação no governo. Se deixarmos esses movimentos se tornarem muito poderosos, talvez precisemos fazer um acordo desconfortável."
 austria_hungary_tt: "O país será conhecido como Áustria-Hungria"
 ideology_austrian_hegemony: "Hegemonia Austríaca"
 ideology_austrian_hegemony_desc: "#lore Este grupo acredita que apenas os austríacos devem formar a elite social e política do país."
 dual_monarchy_compromise: "Acordo Austro-Húngaro"
 dual_monarchy_compromise_rejected: "Acordo Húngaro Rejeitado"
 austria_hunary_invalid: "Não possui terras natais húngaras"
 je_electric_underground_railway: "A Ferrovia Metropolitana"
 je_electric_underground_railway_reason: "À medida que a população da capital aumenta, precisamos elaborar soluções de transporte cada vez mais engenhosas. Nossos principais engenheiros acreditam que seria possível construir uma rede ferroviária subterrânea alimentada por eletricidade abaixo da cidade, permitindo que os cidadãos se deslocassem rapidamente entre os principais locais."
 metro_system: "Ferrovia Metropolitana Eletrificada"
 metro_prestige: "Cidade de Renome Internacional"
 metro.1.t: "A Ferrovia Metropolitana"
 metro.1.d: "A inauguração da Ferrovia Metropolitana de [SCOPE.sState('metro_state').GetCityHubName] foi recebida com muita comemoração. Em um discurso, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] parabenizou os engenheiros que possibilitaram o feito."
 metro.1.f: "\"Não é só a ferrovia que está eletrificada, mas toda a cidade de [SCOPE.sState('metro_state').GetCityHubName]. As ruas estão lotadas de cidadãos maravilhados com a tecnologia, especulando qual será a próxima inovação que transformará nossas vidas para melhor.\""
 metro.1.a: "Os engenheiros merecem uma recompensa."
 metro.1.b: "Nossa ferrovia causará inveja ao resto do mundo."
 je_patagonia: "A Conquista do Deserto"
 je_patagonia_reason: "A parte sul do continente continua fora do controle de qualquer nação. A população nativa certamente não facilitará, mas é imprescindível dominarmos esse território antes que ele caia nas mãos dos nossos rivais."
 patagonia.1.t: "A Conquista do Deserto"
 patagonia.1.d: "Concluímos nossa longa campanha para conquistar o sul da Patagônia. Os colonos estão começando a procurar locais promissores para estabelecer novas cidades e explorar os recursos naturais da região."
 patagonia.1.f: "\"Os mapuches lutaram bravamente por séculos para proteger o país deles. Agora que finalmente foram derrotados, essa terra é nossa. Aos vitoriosos, os espólios. Agora precisamos começar o trabalho de povoar e governar o que ganhamos.\""
 patagonia.1.a: "Finalmente, o sul é nosso."
 patagonian_settlement: "Assentamento Patagão"
 patagonia.2.t: "Armando os Nativos"
 patagonia.2.d: "Descobrimos que nossos rivais no país [SCOPE.sCountry('rival_country').GetName] estão armando os nativos da [SCOPE.sCountry('patagonia_country').GetNameNoFormatting] em [SCOPE.sState('patagonia_state').GetName]. Isto provavelmente atrasará nossos esforços para conquistar a região."
 patagonia.2.f: "\"Os nativos da [SCOPE.sCountry('patagonia_country').GetNameNoFormatting] nunca receberam bem nossa presença, mas sem os meios para montar uma resistência realmente eficaz, não demos atenção às suas objeções. A adição de munição do país [SCOPE.sCountry('rival_country').GetNameNoFormatting] à equação traz possibilidades assustadoras que devemos enfrentar em termos iguais.\""
 patagonia.2.a: "Temos que reduzir as tensões da situação."
 patagonia.2.b: "Se é luta que querem, é isso que terão."
 patagonia_slow_down: "Redução de Tensão Colonial"
 patagonia_supplied_with_weapons: "Abastecimento de Armas"
 amazon.1.t: "A Ferrovia do Diabo"
 amazon.1.d: "Os trabalhadores da [SCOPE.sBuilding('devils_railroad').GetName] na [SCOPE.sState('amazon_state').GetName] estão morrendo aos montes, devido às duras condições da malária e às exigências extremas impostas a eles."
 amazon.1.f: "\"Cada quilômetro é marcado por lápides, cada parte do trilho é colocado com sangue. Doença e calor intenso enchem nossos corpos de bolhas. Estamos pavimentando a estrada para o inferno com nossas vidas.\""
 amazon.1.a: "A todo vapor!"
 amazon.1.b: "É um preço alto demais."
 amazon.1.c: "Melhorem os padrões de segurança."
 devils_railroad_modifier: "A Ferrovia do Diabo"
 slowed_railway_construction: "Construção Desacelerada"
 cautious_railway_construction: "Construção Cuidadosa da Ferrovia"
 amazon.2.t: "Inferno na Terra"
 amazon.2.d: "Os trabalhadores da [SCOPE.sBuilding('rubber_plantation_scope').GetName] na [SCOPE.sState('amazon_state').GetName] estão sendo severamente maltratados. A mutilação se tornou uma punição comum para fracassos perceptíveis."
 amazon.2.f: "\"Quando questionados sobre o motivo da fuga, eles declararam que haviam suportado tantos abusos nas mãos de oficiais e soldados do governo em seu próprio país que a vida ficou insustentável, que não havia mais nada para eles em casa além da morte pelo fracasso em conseguir uma certa quantidade de borracha, pela desnutrição ou pela exposição nas tentativas de atender às exigências impostas a eles.\"" #Roger Casement
 amazon.2.a: "Não podemos desacelerar a produção."
 amazon.2.b: "Iniciem uma investigação sobre as condições nas plantações."
 amazon.2.c: "Os agressores pagarão por seus crimes."
 rubber_mistreatment: "Abuso dos Seringueiros"
 rubber_slowdown: "Investigando Atrocidades"
 rubber_protections: "Proteção dos Seringueiros"
 amazon_theatre: "Teatro Amazonas"
 amazon_migration: "Migração para a Amazônia"
 amazon.4.t: "O Jogo Mais Perigoso"
 amazon.4.d: "Na volta de uma expedição de safári, abandonaram [SCOPE.sCharacter('hunted_character').GetFullName] em uma pequena ilha em [SCOPE.sState('dangerous_game_state').GetName]. Lá, [SCOPE.sCharacter('hunter_character').GetFullName], da aristocracia do país [SCOPE.sCountry('hunter_country').GetNameNoFormatting], caçou [SCOPE.sCharacter('hunted_character').GetFullName] como um animal."
 amazon.4.f: "\"Esplêndido! Um de nós servirá de repasto para os cães, o outro dormirá em uma cama excelente. Em guarda, [SCOPE.sCharacter('hunted_character').GetFirstName].\""
 amazon.4.a: "Que barbaridade!"
 amazon.4.b: "[SCOPE.sCharacter('hunted_character').GetFirstName] nunca dormiu em uma cama melhor."
 je_trans_siberian_railway: "A Ferrovia Transiberiana"
 je_trans_siberian_railway_reason: "A Sibéria é rica em recursos, mas pobre de infraestrutura. Temos que construir uma grande ferrovia que atravessará a vasta distância entre Moscou e o Pacífico!"
 major_railways.1.t: "A Ferrovia Transiberiana"
 major_railways.1.d: "Uma extensa linha ferroviária agora conecta [SCOPE.sState('moscow_scope').GetName] e [SCOPE.sState('siberia_end_scope').GetName]. As riquezas da Sibéria são nossas!"
 major_railways.1.f: "Esse é um triunfo para a nação do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Os trens do país [ROOT.GetCountry.GetNameNoFormatting] transportarão carvão [ROOT.GetCountry.GetAdjectiveNoFormatting], enxofre [ROOT.GetCountry.GetAdjectiveNoFormatting] e ferro [ROOT.GetCountry.GetAdjectiveNoFormatting] por toda a vastidão da Eurásia!"
