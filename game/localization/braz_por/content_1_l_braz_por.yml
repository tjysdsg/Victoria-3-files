 je_communism_2: "A Revolução Popular"
 je_communism_2_reason: "O povo ainda sofre sob o domínio tirano de reis, padres e capitalistas. Precisamos derrubar o governo reacionário e estabelecer um paraíso para os trabalhadores."
 communism.1.t: "Um Mundo a se Ganhar"
 communism.1.desc: "Com as ideias socialistas tomando o país [ROOT.GetCountry.GetName], o governo de [ROOT.GetCountry.GetRuler.GetLastName] determinou que concessões drásticas para impedir o progresso delas devem ser consideradas. O momento é favorável a uma rápida mudança política."
 communism.1.f: "\"Os proletários de toda parte estão adotando uma postura ameaçadora e começaram a analisar as forças do inimigo, em número muito menor que eles, e a exigir uma revisão dos seus direitos. O povo está sentindo algo como uma premonição, e aqueles que ainda não estão paralisados sentem calafrios, esperando pelo futuro que se aproxima e trará consigo a palavra redentora.\"" #Bakunin
 communism.1.a: "Oferecer salários mais altos pelo trabalho."
 communism.1.b: "Acabar com o sofrimento dos últimos escravagistas."
 communism.1.c: "Garantir melhores condições para os trabalhadores."
 communism.1.d: "Não capitularemos!"
 communist_unions.tt: "O grupo [SCOPE.gsInterestGroup('unions').GetName] terá muito mais chances de escolher lideranças vanguardistas, comunistas ou anarquistas quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável.\nOutros [Concept('concept_interest_group', '$concept_interest_groups$')] são mais propensos a escolher lideranças vanguardistas, comunistas ou anarquistas quando estiverem [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 communist_government_modifier: "Grande Adversidade"
 communism.2.t: "A República dos Trabalhadores"
 communism.2.d: "Os trabalhadores do país [ROOT.GetCountry.GetName] finalmente derrubaram o governo burguês e estabeleceram uma República Conciliar, mas ainda há muito trabalho a ser feito antes que o socialismo seja conquistado."
 communism.2.f: "\"Enquanto a força de trabalho humana e, consequentemente, a vida humana, for comprada, vendida, explorada e roubada, o princípio de 'sacralidade da vida' continuará sendo uma mentira vergonhosa, usada para manter os escravos oprimidos em suas correntes.\"" #Trotsky
 communism.2.a: "O partido de vanguarda abrirá caminho!"
 communism.2.b: "Todo poder aos conselhos!"
 communism.2.b2: "Todo poder aos soviéticos!"
 communism.2.c: "Nada de deuses! Nada de patrões! Anarquia para sempre!"
 chose_vanguardism.tt: "O grupo [SCOPE.gsInterestGroup('unions').GetName] terá muito mais chances de escolher lideranças com a ideologia [GetIdeology('ideology_vanguardist').GetName] quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 chose_communism.tt: "O grupo [SCOPE.gsInterestGroup('unions').GetName] terá muito mais chances de escolher lideranças com a ideologia [GetIdeology('ideology_communist').GetName] quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 chose_anarchism.tt: "O grupo [SCOPE.gsInterestGroup('unions').GetName] terá muito mais chances de escolher lideranças com a ideologia [GetIdeology('ideology_anarchist').GetName] quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 je_anarchy: "Ajuda Mútua"
 je_anarchy_reason: "Se há um Estado, deve haver uma classe dominando outra e, consequentemente, há escravidão. Sem ela, o Estado não pode existir... e é por isso que nós somos os inimigos do Estado." #Bakunin
 je_vanguard: "O Estado e a Revolução"
 je_vanguard_reason: "O proletariado precisa do poder do Estado, de uma organização centralizada da força e da violência, o que é necessário para esmagar a resistência dos exploradores e conduzir a grande massa social até a organização de uma economia socialista." #Lenin
 vanguard_custom_tooltip: "Cada Grupo de Interesse Poderoso tem uma liderança com a ideologia [GetIdeology('ideology_vanguardist').GetName], [GetIdeology('ideology_communist').GetName] ou [GetIdeology('ideology_anarchist').GetName]."
 vanguard_instruction_status: "A Elite Intelectual, a Comunidade Rural, os Sindicatos e as Forças Armadas adotarão o Vanguardismo se forem marginalizados."
 je_communist_welfare: "Nossa Revolução"
 je_communist_welfare_reason: "O Comunismo só será alcançado quando as necessidades de todos forem atendidas. Cada um contribui com sua habilidade e recebe o que precisa."
 je_5_year_plan: "Os Planos de Cinco Anos"
 je_5_year_plan_reason: "Comunismo é o poder do trabalhador somado ao fornecimento de energia para todo o país." #Lenin
 je_5_year_plan_goal: "Alcançar um [concept_gdp] de [JournalEntry.GetTotalGoalValue]"
 communism.3.t: "A Vanguarda Avança"
 communism.3.d: "Elementos reacionários do grupo [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] foram finalmente removidos. Podemos ter certeza de que a nova liderança, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], será leal ao Estado e ao socialismo."
 communism.3.f: "\"A ditadura do proletariado, ou seja, a organização da vanguarda dos oprimidos como classe dominante para eliminar seus opressores não pode resultar apenas na expansão da democracia. Ela deve impor uma série de restrições à liberdade dos opressores, exploradores e capitalistas.\"" #Lenin
 communism.3.a: "A lealdade deve ser absolutamente garantida."
 communism.3.b: "Eles têm uma função importante a cumprir."
 new_vanguard.tt: "O grupo [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] terá muito mais chances de escolher lideranças vanguardistas quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 new_vanguard_opinion: "Vanguarda Leal"
 new_vanguard_clout: "Integração com a Vanguarda"
 communism.4.t: "A Conquista do Pão"
 communism.4.d: "[ROOT.GetCountry.GetName] está rapidamente se tornando uma utopia anarquista. A pobreza foi completamente eliminada e uma sociedade sem classes, baseada na ajuda mútua, está surgindo."
 communism.4.f: "\"Uma nova concepção de sociedade está se formando. Chamada de Anarquia, ela busca o desenvolvimento total da individualidade, combinado à máxima associação voluntária em todos os seus aspectos, em todos os graus possíveis, para alcançar todos os objetivos imagináveis.\"" #Kropotkin
 communism.4.a: "A mãe Anarquia ama seus filhos."
 anarchist_utopia: "A Conquista do Pão"
 je_opium: "O Comércio de Ópio"
 je_opium_reason: "A demanda por ópio está disparando à medida que essa substância perigosa e viciante enebria o mundo. Vamos nos esforçar para ser o principal fornecedor!"
 opium_events.1.t: "Barões do Ópio"
 opium_events.1.d: "A produção em [SCOPE.sBuilding('opium_building').GetName] está aumentando e a demanda estrangeira por ópio não poderia ser maior. O povo [SCOPE.sCulture('opium_addict_culture').GetName] do país [SCOPE.sCountry('opium_addict_country').GetName] está tão encantado com o produto que isso praticamente se tornou o passatempo nacional."
 opium_events.1.f: "\"As sementes dessa flor parecem inofensivas, mas na verdade são as sementes da queda dos impérios. Guerras sangrentas serão travadas para saciar o desejo pelo ópio, as pessoas venderão as próprias mães por mais uma dose e nós estaremos lá para vendê-las.\""
 opium_events.1.a: "Continue mandando ópio!"
 opium_events.1.b: "Pegue meu cachimbo, amigo [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting]."
 opium_production_modifier: "Auge da Produção de Ópio"
 opium_exporter_modifier: "Principal Exportador de Ópio"
 je_qa_test: "TESTE DE CONTROLE DE QUALIDADE"
 je_qa_test_reason: "Adoro Controle de Qualidade"
 je_dialectics: "O Departamento de Filosofia"
 je_dialectics_reason: "A filosofia existe há séculos, mas chegou a hora de a levarmos a sério como disciplina e financiarmos a criação de um departamento de filosofia nas nossas melhores instituições de ensino."
 dt_society_events.1.t: "O Departamento de Filosofia"
 dt_society_events.1.d: "Nós asseguramos o financiamento dos departamentos de filosofia em todas as nossas instituições de ensino superior. A construção [SCOPE.sBuilding('philosophy_department').GetName] de [SCOPE.sState('university_state').GetName] escolheu usar esse financiamento para impulsionar a dialética hegeliana."
 dt_society_events.1.f: "\"Agora que nos acomodamos um pouco, podemos começar. Tudo que vocês fazem nesta instituição começa e termina com uma amálgama: 'philo', que significa 'amor por', e 'sophia', que significa 'sabedoria'. O amor pelo aprendizado e pelo pensamento é o que a Filosofia representa. A base da filosofia é a perspectiva pela qual percebemos a vida, o mundo e tudo em sua essência. Não podemos necessariamente ensinar vocês a realizar uma tarefa específica aqui, mas podemos ensiná-los a aprender e a pensar sobre o aprendizado por conta própria.\""
 dt_society_events.1.b: "Investigar o materialismo dialético."
 dt_society_events.1.a: "Tese, antítese e síntese!"
 dt_society_events.1.c: "Precisamos de uma abordagem mais pragmática."
 synthesis_modifier: "Síntese!"
 je_realism: "Patrocinar a Arte Realista"
 je_realism_reason: "Os artistas estão se afastando da arte abstrata e fantástica e rumando para retratos realistas de objetos concretos. Teríamos muito a ganhar sendo patronos desse movimento."
 dt_society_events.2.t: "O Movimento Realista"
 dt_society_events.2.d: "A construção [SCOPE.sBuilding('art_building').GetName] de [SCOPE.sState('art_state').GetName] se tornou um centro importante do movimento Realista, produzindo algumas das melhores obras da nossa geração."
 dt_society_events.2.f: "O realismo representa o mundo como ele é, com todos os seus defeitos, não o mundo como gostaríamos que fosse. Busca não apenas ser fiel à percepção dos objetos, mas também às experiências cotidianas das pessoas comuns."
 dt_society_events.2.a: "Enfim uma arte com a qual podemos nos identificar."
 dt_society_events.2.b: "Podemos captar a realidade com ainda mais perfeição?"
 dt_society_events.2.c: "O mundo é sombrio e vulgar."
 realist_art: "Apoiando o Movimento Realista"
 grim_realism: "Realismo Sombrio"
 je_academia: "Estabelecer uma Universidade"
 je_academia_reason: "O mundo está mudando rapidamente e, se não conseguirmos acompanhar os avanços tecnológicos, sociais e militares mais recentes, ficaremos em segundo plano na história."
 new_academia: "Reis Filósofos"
 dt_society_events.3.t: "Ensino Superior"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] inaugurou oficialmente a construção [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName]. O meio acadêmico está começando a prosperar no país [ROOT.GetCountry.GetName]."
 dt_society_events.3.f: "A filosofia é a maior vocação da humanidade. Por meio dela, podemos entender os fundamentos da metafísica, a natureza do divino e a essência da virtude. Portanto, é plausível que os mais esclarecidos dentre aqueles que buscam a sabedoria sejam os únicos aptos a governar."
 dt_society_events.3.a: "A sociedade deve ser governada por reis filósofos."
 dt_society_events.3.b: "Instituições modernas devem utilizar métodos modernos."
 dt_society_events.3.c: "Formalizar a profissão médica."
 je_opium_obsession: "Crise do Ópio"
 je_opium_obsession_reason: "Milhares de pessoas ficaram viciadas em ópio. Isso é uma desgraça para o país e deve ser resolvido com urgência."
 je_opium_obsession_goal: "As condições a seguir devem ser válidas por um total de 5 anos (podem ser interrompidas):"
 opium_wars.1.t: "Crise do Ópio"
 opium_wars.1.d: "A dependência do ópio está devastando o país [ROOT.GetCountry.GetName]. Grande parte do povo [SCOPE.sCulture('addicted_culture').GetName] está viciada, o que causou uma onda de criminalidade, pobreza e inatividade. Apesar dos malefícios evidentes, o país [SCOPE.sCountry('opium_exporter').GetName] continua abastecendo o mercado."
 opium_wars.1.f: "Todo lar tem um dependente de ópio que não sai da cama, cada rua tem uma casa de ópio e todos os portos recebem o comerciante [SCOPE.sCountry('opium_exporter').GetAdjectiveNoFormatting] que enfia o ópio goela abaixo de quem quiser pagar."
 opium_wars.1.a: "Precisamos fazer alguma coisa!"
 opium_wars.1.b: "Não podemos correr o risco de irritar o país [SCOPE.sCountry('opium_exporter').GetName]."
 opium_wars_addiction_modifier: "A Dependência de Ópio se Espalha"
 opium_wars.2.t: "Guerras do Ópio"
 opium_wars.2.d: "O governo [SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] anunciou que colocará um fim ao comércio de ópio em todo o território. Como o país é um grande exportador de ópio, esse é um assunto de grande preocupação econômica."
 opium_wars.2.f: "\"Alguns criticam os tais males morais do comércio de ópio. Pois eu digo: quem são vocês para ficarem no caminho do livre mercado e das livres escolhas do consumidor? A demanda existe, por isso nós fornecemos... se não formos nós, então alguma outra nação ficaria rica às custas do dependente [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]. Todos os homens devem se privar de ópio só porque alguns tolos irresponsáveis abusam dele? E todas as famílias do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] devem ficar sem as riquezas que o ópio traz para nosso país?\""
 opium_wars.2.a: "Eles vão consumir ópio e gostar!"
 opium_wars.2.b: "Temos outros assuntos para tratar."
 je_opium_wars: "Guerras do Ópio"
 je_opium_wars_reason: "Precisamos proteger nossos interesses econômicos, garantindo que o comércio de ópio não seja interrompido."
 opiumwars_fail_tt: "É uma das Potências que contraria nossas medidas"
 opium_wars.3.t: "O Fim do Vício"
 opium_wars.3.d: "Acabamos com a dependência de ópio do povo [SCOPE.sCulture('addicted_culture').GetName] com muita perseverança. Nem mesmo as tramas do país [SCOPE.sCountry('opium_wars_aggressor_country').GetName] nos impediram de devolver a saúde e a prosperidade ao país [ROOT.GetCountry.GetName]."
 opium_wars.3.d2: "Acabamos com a dependência de ópio do povo [SCOPE.sCulture('addicted_culture').GetName] com muita perseverança. Nem mesmo as tramas das Superpotências nos impediram de devolver a saúde e a prosperidade ao país [ROOT.GetCountry.GetName]."
 opium_wars.3.f: "Assim como o dependente de ópio abandonará o vício e se levantará da cama, nossa nação também se livrará da influência externa indesejada e se erguerá como um Estado soberano. Não mais transbordando de ópio, nossos rios fluirão com prata, e nosso povo retomará uma vida virtuosa."
 opium_wars.3.a: "A soberania do país [ROOT.GetCountry.GetName] é absoluta."
 opium_wars.3.b: "A harmonia retornará ao país [ROOT.GetCountry.GetName]."
 opium_wars_fail_tt: "Nenhuma [Concept('concept_primary_cultures', '$concept_primary_culture$')] do povo [SCOPE.sCountry('target').GetAdjective] tem uma [concept_obsession] por Ópio"
 china_authority: "Soberania Assegurada"
 china_welfare: "Recuperação do Ópio"
 opium_wars.4.t: "Guerras do Ópio: Derrota"
 opium_wars.4.d: "Nossa derrota humilhante para os inimigos nos forçou a abrir nossos mercados. Além do fluxo de ópio continuar sem interrupções, nossa soberania também foi violada e o povo está enfurecido."
 opium_wars.4.d2: "Nossa derrota humilhante para o país [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] nos forçou a ceder o porto de [SCOPE.sState('treaty_port_state').GetName]. Além do fluxo de ópio continuar sem interrupções, nossa soberania também foi violada e o povo está enfurecido."
 opium_wars.4.d3: "Nossa derrota humilhante para os inimigos nos forçou a ceder um porto aberto. Além de o fluxo de ópio continuar sem interrupções, nossa soberania foi violada e a população está furiosa."
 opium_wars.4.f: "Cadê a nação que governou uma terra harmoniosa por séculos? Somos escravos do ópio à mercê da ganância estrangeira. Não podemos controlar nossos portos, os estrangeiros não respeitam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e há cada vez mais boatos de dissidência entre o povo. Dias sombrios estão por vir, nosso mandato pode estar chegando ao fim."
 opium_wars.4.a: "Eles podem anunciar o fim do país [ROOT.GetCountry.GetName]."
 opium_wars_lost: "Perdeu as Guerras do Ópio"
 opium_wars.5.t: "Guerras do Ópio: Vitória"
 opium_wars.5.d: "Forçamos o país [SCOPE.sCountry('opium_wars_target_country').GetName] a abrir seus mercados, garantindo a continuação do comércio de ópio pelos próximos anos."
 opium_wars.5.d2: "Forçamos o país [SCOPE.sCountry('opium_wars_target_country').GetName] a ceder um porto aberto em [SCOPE.sState('treaty_port_state').GetName], garantindo a continuação do comércio de ópio pelos próximos anos."
 opium_wars.5.f: "\"Acabou, embaixador. Diga para [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] assinar o tratado, senão as consequências serão severas. Vocês abrirão seus portos para nós, colaborarão com nossos oficiais em todos os assuntos comerciais e pagarão os salários dos soldados que hoje trazem destruição às suas terras e ao seu povo. Vocês se submeterão.\""
 opium_wars.5.a: "[ROOT.GetCountry.GetName] domina os mares!"
 opium_wars.5.b: "Que comam ópio."
 opium_wars_navy_modifier: "Guerras do Ópio: Domínio dos Mares"
 opium_wars_export_modifier: "Guerras do Ópio: Mestres do Comércio"
 opium_wars.6.t: "Contrabandistas de Ópio"
 opium_wars.6.d: "Patrulheiros do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] pegaram um grupo [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] de contrabandistas levando ópio para o país [ROOT.GetCountry.GetName]. [SCOPE.sCountry('smuggler_country').GetName] está claramente tentando burlar o embargo do ópio."
 opium_wars.6.f: "\"Contrabandistas? Até parece! Somos comerciantes honestos, levando mercadorias para seu respeitável país.\"\n\n\"Claro que temos a devida documentação. Os senhores querem inspecionar a nossa embarcação? Lamento, isso não será possível. Há uma infestação terrível de... hã... texugos raivosos no porão de carga.\"\n\n\"Senhores, isso não passa de um mal-entendido! Tirem as mãos de mim! Eu exijo ver o embaixador [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]!\""
 opium_wars.6.a: "Executar os contrabandistas."
 opium_wars.6.b: "Mandá-los embora algemados."
 executed_opium_smugglers: "Executando Contrabandistas de Ópio"
 returned_opium_smugglers: "Contrabandistas de Ópio Humilhados"
 opium_wars.7.t: "Recuperação do Vício"
 opium_wars.7.d: "As medidas tomadas pelo país [ROOT.GetCountry.GetName] para abordar a crise do ópio valeram a pena. Os cidadãos em [SCOPE.sState('recovry_state').GetName] se recuperaram completamente, e um progresso semelhante é observado em toda a região."
 opium_wars.7.f: "\"Meus pensamentos e sentimentos pareciam anestesiados, eu estava indiferente e sempre de cama. Poder me mover outra vez, pensar, sentir e amar tudo o que o mundo tem a oferecer... Mas ainda sinto que o ópio me chama. Tenho que resistir.\""
 opium_wars.7.a: "Redobrar o foco nos tratamentos dos doentes."
 opium_wars.7.b: "O amor pelo por ópio deve ser substituído pelo amor à pátria [ROOT.GetCountry.GetName]."
 opium_health_focus: "Recuperação do Vício"
 opium_loyalty_focus: "Amor pelo Estado"
 opium_wars.8.t: "Vício em Ópio"
 opium_wars.8.d: "O povo [SCOPE.sCulture('opium_addiction_pop').GetName] está sentindo os efeitos severos do vício em ópio. O uso e abuso da substância se propagaram por [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "O comedor de ópio sofre sob o íncubo e o pesadelo. Ele se deita à vista de tudo o que gostaria de realizar, como um homem que foi confinado forçadamente à cama pela languidez mortal de uma doença tranquilizante, obrigado a testemunhar o prejuízo ou a revolta causada pelo que mais adora: ele amaldiçoa a magia que acorrenta seus movimentos. Ele renunciaria à própria vida apenas para se levantar e caminhar, mas é incapaz como um bebê e mal consegue se erguer." #Thomas De Quincey
 opium_wars.8.a: "Trágico!"
 opium_wars.8.b: "Talvez possamos tratar isso como uma questão médica."
