 scotland_yard.1.t: "A Polícia Metropolitana"
 scotland_yard.1.d: "A Scotland Yard solucionou uma série de assassinatos de figuras importantes em [SCOPE.sState('capital_scope').GetCityHubName] graças à expansão da [SCOPE.sLawType('police_law').GetName]. A confiança pública na instituição está mais alta do que nunca."
 scotland_yard.1.d2: "A [SCOPE.sLawType('police_law').GetName] solucionou uma série de assassinatos de figuras importantes em [SCOPE.sState('capital_scope').GetCityHubName] graças ao nosso investimento em sua instituição. A confiança pública na polícia está mais alta do que nunca."
 scotland_yard.1.f: "\"[SCOPE.sState('capital_scope').GetCityHubName] pode ser um lugar traiçoeiro à noite. Os jornais fazem acreditar que o perigo está à espreita em cada esquina, mas tudo isso está prestes a mudar: com um vigia em cada rua, nossos cidadãos poderão caminhar com confiança, sabendo que estão protegidos dos criminosos.\""
