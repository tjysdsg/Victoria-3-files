 raj.1.t: "A Joia da Coroa"
 raj.1.d: "O regime do país [SCOPE.sCountry('company_country').GetName] acabou, e agora o governo [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] terá um papel mais importante nos assuntos indianos. Esse dia entrará para a história como o início do Raj Britânico."
 raj.1.f: "\"Somos a maior potência mundial enquanto governarmos a Índia. Se a perdermos, nos tornaremos uma potência de terceiro escalão. Só poderemos obter o que o Império necessita da Índia por meios despóticos.\""
 raj.1.a: "Adeus ao regime da Companhia."
 activate_british_raj: "A Companhia das Índias Orientais será transformada no Raj Britânico"
 raj.2.t: "Doutrina do Lapso Decretada"
 raj.2.d1: "O Residente [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] decretou a Doutrina do Lapso, mencionando a idade avançada do nosso governante e a incapacidade dele de gerar um herdeiro. Conforme o decreto [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting], o território do país [ROOT.GetCountry.GetName] será anexado imediatamente ao do país [ROOT.GetCountry.GetTopOverlord.GetName]."
 raj.2.d2: "O Residente [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] decretou a Doutrina do Lapso, mencionando a suposta incompetência [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Conforme o decreto [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting], o território do país [ROOT.GetCountry.GetName] será anexado imediatamente ao do país [ROOT.GetCountry.GetOverlord.GetName]."
 raj.2.f: "O Residente entrou às 13h em ponto. Cinco minutos depois, o chá foi servido para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e seu intérprete. Dez minutos depois, o decreto foi servido. Quinze minutos depois, não havia mais [ROOT.GetCountry.GetNameNoFormatting] e nem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. O Residente partiu, o vapor ainda saía de sua xícara intocada."
 raj.2.a: "Não há como resistir."
 raj.2.b: "Convocar nosso exército. Vamos resistir."
