 tax.1.t: "Tributação É Roubo"
 tax.1.d: "Um grupo marginal do [SCOPE.sPoliticalMovement('antitax_rebels').GetName] ganhou uma adesão notável. Eles defendem a abolição de toda a tributação, equiparando-a a um roubo do Estado. Parece que eles querem bloquear qualquer reforma tributária que não seja a abolição total."
 tax.1.f: "\"Como cidadão [ROOT.GetCountry.GetAdjectiveNoFormatting] comum e soberano, não autorizo a pilhagem do meu dinheiro suado pelo chamado 'governo'. Isso é uma violação não só dos meus direitos, mas também do livre mercado, o verdadeiro alicerce da economia básica.\""
 tax.1.a: "Mas quem construiria as estradas?"
 tax.1.b: "Prometer cortes de impostos em curto prazo."
 tax.2.t: "Tributação Patriótica"
 tax.2.d: "O grupo [SCOPE.gsInterestGroup('patriotic_military').GetName] está mobilizando apoio à lei [SCOPE.sLaw('current_law_scope').GetName], promovendo a ideia de que a nova tributação é vital para sustentar o país [ROOT.GetCountry.GetName] na jogada diplomática [SCOPE.sDiplomaticPlay('war_scope').GetName]."
 tax.2.f: "\"A força da guerra é o dinheiro infinito. Não podemos esperar a vitória em nossa luta para comprovar nossa soberania, se não conseguirmos arrecadar os fundos necessários para apoiar nossos bravos militares. Você mandaria nossos homens à guerra com uma mão na frente e outra atrás?\""
 tax.2.a: "Dissidentes não têm noção de lealdade."
 tax.2.b: "Saudar o grupo [SCOPE.gsInterestGroup('patriotic_military').GetName] pelo patriotismo."
 patriotic_taxation: "Tributação Patriótica"
 patriocitc_taxation_ig: "Saudações Públicas"
 tax.3.t: "Morte e Impostos"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] morreu subitamente enquanto elaborava os termos da lei [SCOPE.sLaw('current_law_scope').GetName]."
 tax.3.f: "\"Uma pessoa morreu! O corpo ainda está quente e já estão falando da aprovação de leis. Vocês não conseguem colocar a política de lado e respeitar nosso luto?\""
 tax.3.a: "Vamos respeitar o luto pela perda de uma grande liderança."
 tax.3.b: "Devemos honrar o último desejo da liderança."
