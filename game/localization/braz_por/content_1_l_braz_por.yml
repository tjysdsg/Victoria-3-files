 je_munitions_factories: "A Indústria de Munições"
 je_munitions_factories_reason: "Desenvolvimentos na tecnologia de armas de fogo levaram à necessidade de produzir mais balas do que munição de mosquete. Se fizermos uma indústria de produção de balas, podemos abastecer nossos soldados e até vendê-las para outras nações."
 munitions_modifier: "Mania de Munições"
 war_crimes.2.t: "Negociando com Armas"
 war_crimes.2.d: "O estabelecimento da construção [SCOPE.sBuilding('munitions_building').GetName] em [SCOPE.sState('munitions_state').GetName] garante suprimentos abundantes de [SCOPE.sGoods('ammo_scope').GetName] para o país [ROOT.GetCountry.GetNameNoFlag]."
 war_crimes.2.f: "\"Não gosto do termo 'traficante de armas'. É como se eu não passasse de um aproveitador cínico que se beneficia do sofrimento dos meus companheiros. Não há mentira maior: o que eu faço garante a paz e a segurança, não só no país [ROOT.GetCountry.GetNameNoFormatting], mas em todo o mundo civilizado.\""
 war_crimes.2.a: "Se é paz que deseja, prepare-se para a guerra."
 war_crimes.2.b: "Vamos ver os avanços de fogo rápido na pesquisa."
