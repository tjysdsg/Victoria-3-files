 anarchy.1.t: "Propaganda do Ato"
 anarchy.1.d: "Anarquistas reivindicaram a autoria de um bombardeio em um clube de cavalheiros frequentado por membros do grupo [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. O corpo de [SCOPE.sCharacter('anarchy_target_leader').GetFullName] foi encontrado entre os destroços."
 anarchy.1.f: "\"Guerra de classes, e vocês foram os primeiros a instigá-la sob o disfarce das suas instituições poderosas que chamam de ordem, na escuridão das suas leis. Haverá derramamento de sangue, não fugiremos. Haverá assassinatos, nós mataremos porque é necessário. Haverá destruição, nós destruiremos para livrar o mundo das suas instituições tirânicas.\"" #Luigi Galleani
 anarchy.1.a: "Nada além do que esses reacionários merecem."
 anarchy.1.b: "Não podemos tolerar o terrorismo."
 anarchy.2.t: "Desmantelando o Estado"
 anarchy.2.desc: "Conforme o país [ROOT.GetCountry.GetName] avança com a lei [SCOPE.sLaw('current_law_scope').GetName], o grupo [SCOPE.gsInterestGroup('anarchists_scope').GetName] exige o desmantelamento das instituições do Estado."
 anarchy.2.f: "\"Como podemos dizer que somos uma sociedade anarquista quando ainda sustentamos a tirania do Estado? Os praticantes da violência estadual ainda estão à solta. A polícia, os oficiais de conscrição, os administradores coloniais... todos são traidores da classe. Eles roubam o fruto do nosso trabalho honesto e o usam para financiar a nossa própria opressão!\""
 anarchy.2.a: "Abaixo a polícia!"
 anarchy.2.c: "O Estado não tem o direito de nos controlar!"
 anarchy.2.d: "O colonialismo é uma praga da humanidade!"
 anarchy.2.e: "O Estado definhará lentamente."
 law_dismentling_the_state: "Desmantelando o Estado"
 dismantling_the_state: "Desmantelando o Estado"
 withering_away: "Definhando"
 ig_withering_away: "Definhando"
 anarchy.3.t: "Ajuda Mútua"
 anarchy.3.d: "Anarquistas estão criando comunidades que renunciam ao lucro e adotam a responsabilidade mútua de cuidar do próximo. [SCOPE.sCharacter('anarchist_farmer').GetFullName], nova liderança do grupo [SCOPE.gsInterestGroup('farmer_ig').GetName], está incentivando o estabelecimento de fazendas cooperativas."
 anarchy.3.f: "\"Não precisamos de senhorios, chefes e nem do Estado. Se trabalharmos juntos, podemos suprir todas as nossas necessidades, vivendo de forma livre e igual. Cada um de nós depende e é responsável pelo bem-estar da nossa comunidade.\""
 anarchy.3.a: "Juntos somos mais fortes."
 anarchy.3.c: "Isso será uma ótima propaganda."
 anarchy.3.b: "Eles abordam a agricultura de uma maneira fascinante."
