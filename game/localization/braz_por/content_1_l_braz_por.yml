 #Prostitution Events
 prostitution.1.t: "Leis das Doenças Contagiosas"
 prostitution.1.d: "O grupo [SCOPE.gsInterestGroup('cda_ig').GetName] em [SCOPE.sState('cda_state').GetName], liderado por [SCOPE.sCharacter('cda_ig_leader').GetFullName], está exigindo que o governo se posicione quanto à prostituição. Ele solicita a implementação de leis que permitam que a polícia prenda mulheres suspeitas de serem prostitutas em hospitais especializados, alegando que elas propagam doenças venéreas."
 prostitution.1.d2: "O grupo [SCOPE.gsInterestGroup('cda_ig').GetName] em [SCOPE.sState('cda_state').GetName], liderado por [SCOPE.sCharacter('cda_ig_leader').GetFullName], está exigindo uma solução para as altas taxas de doenças venéreas entre os homens. Ele solicita a implementação de leis que permitam que a polícia prenda mulheres suspeitas de serem prostitutas em hospitais especializados, alegando que elas propagam doenças venéreas."
 prostitution.1.f: "\"Essas mulheres perdidas são uma afronta à decência. Elas devem ser contidas e tratadas para que não propaguem suas doenças pecaminosas por toda a nação.\""
 prostitution.1.a: "Promulgar a Lei das Doenças Contagiosas."
 prostitution.1.b: "Essas leis são desumanas."
 prostitution.1.c: "A ciência médica mostra a futilidade de tais medidas."
 prostitution.2.t: "Revogando as Leis das Doenças Contagiosas"
 prostitution.2.d: "Grupos feministas liderados por [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] exigem que as Leis das Doenças Contagiosas sejam revogadas em [SCOPE.sState('feminist_cda_state').GetName]. Elas criticam a brutalidade com que a polícia trata as mulheres e as condições desumanas dos hospitais especializados. Até mulheres que não são prostitutas são regularmente confinadas contra a vontade."
 prostitution.2.f: "\"Homens da polícia colocam as mãos em nós. Somos examinadas, tocadas e tratadas por homens. No hospital, novamente é um homem que reza e lê a Bíblia para nós. Somos chamadas para depor diante de magistrados, e só ficamos livres dos homens quando morremos!\""
 prostitution.2.a: "Revogar as leis."
 prostitution.2.b: "Renovar as leis."
 prostitution.2.c: "Revogar as leis em toda a nação."
 prostitution.3.t: "Um Escândalo em [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "A polícia fechou um famoso bordel de homens. O dono preso revelou que [SCOPE.sCharacter('scandal_character').GetFullName] fazia parte de sua clientela, e essa informação vazou para a imprensa."
 prostitution.3.f: "\"Um escândalo absolutamente repugnante atingiu [SCOPE.sState('capital_state').GetNameNoFormatting]! Os garotos capturados foram forçados a confessar, e o jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] relata que outra comoção sobre esse caso virá à tona em breve. Vinte e dois homens envolvidos no caso, dentre eles nobres e outros, fugiram do país [ROOT.GetCountry.GetNameNoFormatting].\""
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] deve renunciar imediatamente."
 prostitution.3.b: "Tentar encobrir a história."
 prostitution.3.c: "Nossos propagandistas minimizarão o impacto."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] renuncia à vida política."
 prostitution.4.t: "Brutalidade Policial"
 prostitution.4.d: "O uso de força extrema está se tornando cada vez mais comum entre oficiais de polícia em [SCOPE.sState('police_brutality_state').GetName]. A classe trabalhadora e pessoas socialmente conscientes estão protestando contra a instituição policial."
 prostitution.4.f: "\"Mal passa uma semana sem que eles cometam alguma agressão que enoja a todos, exceto aos magistrados. Rapazes são feridos pela ferocidade e mulheres são insultadas pelo rufianismo deles. O que a brutalidade faz, o perjúrio nega, e a estupidez magistral segue impune. A brutalidade da polícia está se tornando uma das instituições mais veneradas.\""
 prostitution.4.a: "Não podemos tolerar esse comportamento."
 prostitution.4.b: "O uso da força é justificado."
