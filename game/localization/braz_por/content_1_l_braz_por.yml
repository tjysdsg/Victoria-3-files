 tunguska_mining: "Expedição de Mineração de Tunguska"
 tunguska.1.t: "O Evento de Tunguska"
 tunguska.1.desc: "Uma explosão enorme ecoou pela região de Tunguska em [SCOPE.sState('tunguska_state').GetName]. Os cientistas acreditam que um objeto vindo dos céus colidiu com a Terra."
 tunguska.1.f: "\"Perdi os sentidos por um instante, mas minha mulher correu e me levou para casa. Depois desse barulho, como se rochas estivessem caindo ou canhões sendo disparados, a Terra estremeceu e eu pressionei a cabeça contra o chão quando caí, temendo que rochas pudessem esmagá-la. Quando o céu se abriu, um vento quente circulou por entre as casas como se saísse de um canhão, deixando rastros no chão como rotas e destruindo algumas plantações.\"" #S. Semenov
 tunguska.1.a: "Fascinante, mas irrelevante."
 tunguska.1.b: "Isso exige uma investigação científica."
 tunguska.1.c: "É um presságio!"
 tunguska.1.d: "Podemos minerar isso?"
 cholera.1.t: "Sobre o Meio de Transmissão da Cólera"
 cholera.1.d1: "A origem de um surto de cólera em [SCOPE.sState('cholera_state').GetCityHubName] foi identificada pelo brilhante cirurgião e boticário John Snow. Isso levou a grandes avanços na área de saúde pública."
 cholera.1.d2: "A origem de um surto de cólera em [SCOPE.sState('cholera_state').GetCityHubName] foi identificada por um brilhante cirurgião e boticário. Isso levou a grandes avanços na área de saúde pública."
 cholera.1.f: "\"O resultado da investigação é que não houve um surto ou uma incidência específica de cólera nesta parte de Londres, exceto entre as pessoas que tinham o hábito de beber água do poço de bombeamento mencionado anteriormente. Como consequência, a alavanca do poço foi removida no dia seguinte.\"" #John Snow
 cholera.1.a: "Precisamos manter as ruas limpas."
 cholera.1.b: "A Epidemiologia é uma área promissora."
 cholera.1.c: "John Snow não sabe de nada."
