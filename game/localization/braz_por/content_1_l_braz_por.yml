 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName] se Separa"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName] declarou sua secessão do país [ROOT.GetCountry.GetName]. Isso criou mais instabilidade e turbulência nos estados restantes da nossa frágil união."
 central_america.3.f: "\"[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] assinou um decreto, permitindo que os estados restantes se separem, mas isso não foi nada além de uma formalidade. A dissolução da nossa confederação já era uma realidade. Talvez as coisas voltem a ser como antes, se dermos tempo para as feridas da divisão cicatrizarem.\""
 central_america.3.a: "Deixem que tenham a independência."
 central_america.3.b: "Eles se arrependerão dessa traição."
 central_america_capital_tt: "Quando a América Central for dissolvida, você jogará como o país mais adequado ao seu estado capital. É possível mudar sua capital nacional pelo Olhar Político."
 central_america_breakup_status: "Os estados da América Central com alta instabilidade podem se separar"
 je_peru_bolivia: "A Confederação Peru-Boliviana"
 je_peru_bolivia_reason: "A intervenção da Bolívia na guerra civil peruana de 1835 fez com que os territórios do Peru ficassem sob o controle [SCOPE.sCountry('bolivia_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle] da [SCOPE.sCountry('bolivia_scope').GetName]. Devemos fazer tudo que pudermos para preservar essa Confederação frágil para que uma união verdadeira e completa entre nossas nações seja possível.\n\n@warning! Enquanto buscarmos consolidar o governo da #bold Confederação#!, estaremos sujeitos a uma maior agressão dos nossos vizinhos."
 je_peru_bolivia_goal: "Mantenha os [Concept('concept_subject', '$concept_subjects$')] dos povos [SCOPE.sCulture('south_andean_culture').GetName] e [SCOPE.sCulture('quechua_culture').GetName] da Bolívia, enquanto mantém a [concept_legitimacy] acima de #bold 50#! por 10 anos"
