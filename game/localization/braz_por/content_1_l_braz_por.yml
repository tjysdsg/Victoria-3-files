 je_german_unification_idea: "Identidade Nacional Germânica"
 je_german_unification_idea_reason: "As ideias de nacionalismo estão se espalhando como fogo entre o povo germânico. Quando esses ideais chegarem a uma massa crítica de seguidores nos estados desiguais da Confederação Germânica, haverá pressão pela unificação nacional."
 je_german_unification_idea_status: "A ideia de uma Nação Germânica está se espalhando pelos estados da Confederação Germânica."
 je_north_german_unification: "Confederação da Alemanha do Norte"
 je_north_german_unification_reason: "A era do nacionalismo chegou, e o povo alemão busca unificação. Temos que nos esforçar para sermos a principal potência no norte da Alemanha para que o povo nos veja como campeões da causa."
 je_north_german_status: "As nações menores da Alemanha do Norte se unirão a nós se pudermos nos tornar o único [concept_unification_candidate]."
 je_german_status: "Para concluir a unificação da Alemanha, devemos lançar uma [concept_diplomatic_play] de Unificação"
 je_south_german_status: "As nações menores da Alemanha do Sul se unirão a nós se nos tornarmos o único [concept_unification_candidate]."
 german_unification.1.t: "Liderança Germânica"
 german_unification.1.d1: "Com o país [ROOT.GetCountry.GetName] sendo visto agora como a única opção realista para a Unificação da Alemanha, muitos estados Norte-Germânicos optaram por se juntar à nossa bandeira. Temos grandes expectativas de que isso logo nos levará a uma federação de todas as Alemanhas."
 german_unification.1.d2: "Com o país [ROOT.GetCountry.GetName] sendo visto agora como a única opção realista para a Unificação da Alemanha, muitos estados Sul-Germânicos optaram por se juntar à nossa bandeira. Temos grandes expectativas de que isso logo nos levará a uma federação de todas as Alemanhas."
 german_unification.1.f: "Dos feudos dispersos do Sacro Império Romano ao caos do rastro de Napoleão, a Alemanha nunca esteve verdadeiramente unida. A conquista do estado [ROOT.GetCountry.GetAdjectiveNoFormatting] representa um passo em direção ao impossível e inevitável."
 german_unification.1.a: "Os estadistas responsáveis são heróis nacionais."
 german_unification.1.b: "O mundo ficará sabendo da nossa conquista."
 german_unification.2.t: "Confederação com o país [SCOPE.sCountry('german_unification_candidate').GetName]"
 german_unification.2.d: "Agora que o país [SCOPE.sCountry('german_unification_candidate').GetName] é visto como a única opção realista para a Unificação da Alemanha, muitos estados germânicos menores optaram por unir suas bandeiras. Devemos abrir mão da nossa independência pelo bem da unidade da Grande Alemanha?"
 german_unification.2.f: "\"Ao nos unirmos a esta confederação com o país [SCOPE.sCountry('german_unification_candidate').GetName], talvez estejamos cedendo a soberania do país [ROOT.GetCountry.GetNameNoFormatting], porém, estaremos ajudando a garantir a soberania alemã. O espírito dos tempos é inegável – o povo alemão deseja unidade, e o país [SCOPE.sCountry('german_unification_candidate').GetNameNoFormatting] parece ser quem vai realizar isso. Opor-se à união do povo alemão seria tolice.\""
 german_unification.2.a: "Pela Alemanha!"
 german_unification.2.b: "Nossa soberania é inviolável."
 german_unification.3.t: "O Chanceler de Ferro"
 german_unification.3.d: "Um nobre chamado [SCOPE.sCharacter('bismarck_scope').GetFullName] chegou a uma posição proeminente no grupo [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName]. Defendendo a união nacional alemã e o pragmatismo político, ele oferece seus serviços ao Estado."
 german_unification.3.f: "\"Logo serei compelido a conduzir o governo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Meu primeiro ato será reorganizar o exército, com ou sem a ajuda da Landtag. Assim que o exército estiver em condição de inspirar respeito, aproveitarei o primeiro pretexto decente para declarar guerra à Áustria, dissolver a Dieta Alemã, subjugar os Estados menores e trazer uma união nacional para a Alemanha sob um líder [ROOT.GetCountry.GetAdjectiveNoFormatting].\""
 german_unification.3.a: "Indicar Bismarck como Chanceler."
 german_unification.3.b: "Realpolitik não é a política certa."
