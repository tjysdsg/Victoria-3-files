 je_schleswig_holstein_question_status: "A Questão Eslésvico-Holsácia precisa ser resolvida antes de a Unificação da Alemanha ser considerada seriamente."
 je_schleswig_holstein_question: "A Questão Eslésvico-Holsácia"
 je_schleswig_holstein_question_reason: "Atualmente a Questão Eslésvico-Holsácia está ocupando as mentes e energias dos nacionalistas germânicos. Para que a Alemanha avance em direção à unificação nacional, o povo germânico de Holsácia deve primeiro ser liberado de seus soberanos dinamarqueses."
