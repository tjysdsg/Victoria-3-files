 je_veiled_protectorate: "O Protetorado Velado"
 je_veiled_protectorate_reason: "Nossa influência no Egito aumentou consideravelmente, mas nosso poder na região depende das nossas relações com o Estado não reconhecido. Estabelecer um protetorado no país asseguraria o nosso domínio."
 veiled_protectorate.1.t: "O Protetorado Velado"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName] assegurou o domínio sobre [SCOPE.sCountry('egypt_country').GetName]. Essa conjuntura está ficando cada vez mais conhecida como Protetorado Velado, já que, por um detalhe técnico, o Egito permanece um súdito legal [SCOPE.sCharacter('ottoman_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle] do país [SCOPE.sCountry('ottoman_country').GetNameNoFormatting], que por sua vez observa a situação sem poder fazer nada."
 veiled_protectorate.1.f: "Hoje o Nilo foi inundado de sangue. Quem contrariou o novo regime foi logo eliminado. Sob a sombra das pirâmides, diplomatas e políticos que representam o povo [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] discutem fervorosamente como pretendem civilizar as terras do Egito."
 veiled_protectorate.1.a: "Ninguém pode negar o poder do Império [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 veiled_protectorate.1.b: "Garantir nosso apoio para [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] atual do país [SCOPE.sCountry('egypt_country').GetNameNoFormatting]."
 veiled_influence: "Influência Velada"
 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] Escapa do Assassinato"
 laws.1.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] quase perdeu a vida em uma tentativa de assassinato. O agressor tem laços com o grupo [SCOPE.gsInterestGroup('jedi_scope').GetName], contrário à lei [SCOPE.sLaw('current_law_scope').GetName] que outorgaria novos poderes para [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 laws.1.f: "Notícias preocupantes de uma tentativa frustrada de assassinato [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] emergiram da capital. O agressor surgiu na calada da noite, mas acabou derrotado pela própria vítima e seu jovem aprendiz. Do hospital, [SCOPE.sCharacter('ruler_scope').GetFullName] contou ao noticiário [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] que o ocorrido certamente deixará cicatrizes por toda sua vida, mas que sua determinação e dedicação agora estão mais fortes do que nunca."
 laws.1.a: "Por uma sociedade mais estável e segura."
 laws.1.b: "É assim que a liberdade morre."
