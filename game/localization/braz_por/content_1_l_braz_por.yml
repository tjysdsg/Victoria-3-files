 je_age_of_princes: "A Era dos Príncipes"
 je_age_of_princes_reason: "A Etiópia foi fragmentada em uma dúzia de feudos em guerra. Cabe a nós reunificar o Império e restaurar a paz e a prosperidade ao nosso povo."
 ethiopia.1.t: "O Príncipe Fora da Lei"
 ethiopia.1.d: "Um nobre secundário da Casa de Salomão conseguiu poder e popularidade rapidamente. Legalmente um fora da lei, ele derrotou cada exército enviado contra ele e agora quer tomar o trono [ROOT.GetCountry.GetAdjective] à força."
 ethiopia.1.f: "A lenda do fora da lei que rouba dos ricos para dar aos pobres é antiga, e este príncipe renegado é exemplo disso. Com a perda de sua herança nobre, o homem chamado Kassa Hailu conquistou não apenas um exército, mas também o coração dos seus seguidores."
 ethiopia.1.a: "Teodoro nos levará à glória. Deem o trono a ele!"
 ethiopia.1.b: "Mostraremos a ele como lidamos com foras da lei."
 Tewodros: "Teodoro"
 tewodros_modifier: "Príncipe Fora da Lei"
 italian_unification.1.t: "Risorgimento"
 italian_unification.1.d: "Com a liderança heroica [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], a nação italiana nasceu. Unificada sob um estandarte comum, a Itália certamente moldará o futuro da Europa e do mundo."
 italian_unification.1.f: "\"Sim, jovens, a Itália deve a vocês um feito digno de aplausos em todo o universo. Vocês conquistaram, e conquistarão mais, porque estão preparados para as táticas que decidem o destino das batalhas. A esta maravilhosa página na história do nosso país, outra ainda mais gloriosa será adicionada, e o escravo finalmente mostrará aos seus irmãos livres uma espada afiada, forjada dos elos dos grilhões.\"" #Garibaldi
 italian_unification.1.a: "Viva a Itália!"
 italian_unification.1.b: "Nunca esqueceremos a bravura do grupo [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t: "Unificação com [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d: "Inspirado em nossa liderança da península, o governo do pequeno estado italiano de [SCOPE.sCountry('italian_annex_country').GetName] pediu para se juntar aos nossos esforços de unificação do povo italiano."
 italian_unification.2.f: "\"As velhas cidades-estados têm um apelo um tanto romântico. Podemos olhar para os dias da Renascença e vermos uma Itália próspera, mas para prosperarmos de novo, temos que olhar para frente, não para trás. É a união sob um único estado que levará o povo italiano à grandeza mais uma vez.\""
 italian_unification.2.a: "A diplomacia venceu hoje!"
 italian_unification.2.b: "Não é a hora certa."
 communism.5.t: "O Grande Expurgo"
 communism.5.d: "Elementos reacionários no cenário político quase foram erradicados ou suprimidos por completo. O partido da vanguarda governa de modo absoluto."
 communism.5.f: "\"Um partido é a vanguarda de uma classe e seu dever é liderar as massas, não apenas refletir o nível político médio delas.\"" #Lenin
 communism.5.a: "Deslealdade é traição."
 great_purge_modifier: "O Grande Expurgo"
 communism.6.t: "Nossa Revolução"
 communism.6.d: "O governo comunista cumpriu sua promessa de expandir as instituições públicas. Todo o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] tem garantia de acesso à assistência médica, segurança social, educação e um ambiente de trabalho seguro."
 communism.6.f: "\"De cada um conforme sua capacidade, para cada um conforme sua necessidade. Este é um princípio essencial da sociedade comunista, e um princípio fundamental para o nosso novo estado. Somos um exemplo brilhante do que a humanidade pode alcançar trabalhando em equipe pelo bem comum.\""
 communism.6.a: "O socialismo é construído nessas fundações."
 institutions_of_socialism_modifier: "Instituições do Socialismo"
 communism.7.t: "Demagogia Socialista"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] do grupo [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] está rapidamente ganhando popularidade entre as pessoas. A mensagem de igualdade socialista radical que [SCOPE.sCharacter('popular_socialist_leader').GetSheHe] oferece apela especialmente às classes mais baixas."
 communism.7.f: "\"Companheiros, agora é a hora de agirmos! Por que devemos trabalhar na miséria enquanto os chefes ficam ricos e gordos com o nosso trabalho? Por que os míseros centavos que conquistamos vão para os proprietários gananciosos que dizem que devemos ser gratos pelos nossos barracos miseráveis?\""
 communism.7.a: "Que inspirador!"
 communism.7.b: "Radical!"
 popular_socialist_leader: "Demagogia Socialista"
 communism.8.t: "O Exército Vermelho"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] reorganizou o grupo [SCOPE.gsInterestGroup('red_army_ig').GetName] no Exército Vermelho [ROOT.GetCountry.GetAdjectiveNoFormatting]. Os militares agora estão dedicados a defender a ditadura do proletariado."
 communism.8.f: "A revolução internacional não será vencida por tagarelices de políticos, e sim pela força das armas. Toda a burguesia do mundo está unida contra nós, os inimigos do proletariado são onipresentes. O Exército Vermelho é a única força entre a sobrevivência e a aniquilação."
 communism.8.a: "Pela pátria!"
 red_army_tt: "As forças armadas se chamarão Exército Vermelho"
 communism.9.t: "Os Meios de Produção"
 communism.9.d: "Os trabalhadores de [SCOPE.sState('coop_state').GetName] estão administrando uma cooperativa bem-sucedida na construção [SCOPE.sBuilding('coop_building').GetName]. Eles levam uma vida feliz, produtiva e próspera."
 communism.9.f: "Em uma cooperativa de trabalho, os meios de produção são dos próprios trabalhadores. O ambiente de trabalho é democrático, autossuficiente e de propriedade coletiva dos membros. Todos compartilham os lucros, então os trabalhadores estão altamente dedicados ao sucesso do negócio. O bem de um é o bem de todos."
 communism.9.a: "Um trabalhador feliz é um trabalhador leal."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] é um lugar maravilhoso para se viver."
 path_to_vanguardism: "Caminho para o Vanguardismo"
 je_consolidate_colonial_rule: "Consolidar Governo Colonial"
 je_consolidate_colonial_rule_reason: "A fronteira dos nossos territórios indianos se mostrou uma fonte consistente de riscos. Estamos cercados por políticas desordenadas de governantes arbitrários que podem ameaçar a integridade do nosso território a qualquer momento. Para garantir a segurança de nossas propriedades centrais, os soberanos nativos que ainda não estão sob o nosso domínio devem se render e qualquer sinal de resistência popular deve ser suprimido antes que saia do controle.\n\nConforme nós expandimos nossa administração na Índia, teremos a oportunidade de estabelecer novos [Concept('concept_princely_state', '$concept_princely_states$')] para ajudar. Assumir o controle direto de muitas terras fará com que o [concept_liberty_desire] dos nossos súditos atuais aumente."
 je_consolidate_colonial_rule_goal: "Maior Progresso do Movimento de [concept_secession] [Country.GetAdjectiveNoFlag] inferior a #variable 30%#! por #v 120#! meses\n• (No momento, isso está acontecendo há #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! meses)"
 je_reform_indies: "Reforma das Índias"
 je_reform_indies_reason: "Ficou claro para a Companhia que a exploração das Índias Orientais por meio da continuação antiquada do feudalismo agrário e da escravidão não é uma estratégia viável. Devemos transformar a economia por completo para que a exploração seja feita por empreendimentos e investimentos privados."
 je_reform_indies_goal: "Melhore o PIB em 50%"
 je_ethical_policy: "A Política Ética"
 je_ethical_policy_reason: "As administrações coloniais anteriores deixavam que as pessoas governadas por elas vivessem na pobreza e ignorância, trabalhando por um governo interessado apenas no que podia extrair delas. Temos uma chance de fazer melhor, de oferecer a essas massas amontoadas uma educação básica e meios suficientes para que se alimentem e se vistam."
 east_indies.1.t: "Uma Fronteira Sólida"
 east_indies.1.d: "O grande subcontinente indiano foi totalmente dominado pelo governo [ROOT.GetCountry.GetAdjectiveNoFormatting]. As forças nativas, que antes ameaçavam nosso governo, foram subjugadas."
 east_indies.1.f: "\"O governo colonial sobrevive com a colaboração da Companhia e dos príncipes indianos. Por décadas, seduzimos os indianos com promessas de riqueza e prestígio, patentes militares e títulos de nobreza. O serviço deles foi recompensado e, ganhando o favor deles, o subcontinente foi pacificado.\""
 east_indies.1.a: "Os príncipes leais manterão a paz."
 east_indies.1.b: "A capital consolidará nosso governo."
 east_india_company_men: "Homens da Companhia"
 east_indies.2.t: "Reformando as Índias"
 east_indies.2.d: "A economia das Índias se transformou sob nosso governo diligente. Com a abolição da escravidão e do feudalismo, nossos vastos territórios estão prontos para a exploração por empresas privadas."
 east_indies.2.f: "\"Fome, revoltas e epidemias são constantes na vida sob o governo [ROOT.GetCountry.GetAdjectiveNoFormatting], mas estamos determinados a mudar isso. Nós libertamos os camponeses de suas cotas para que não sejam forçados a entregar o mísero punhado de arroz necessário para alimentar suas famílias. Substituindo essas regulamentações rígidas por empregos privados, temos certeza de que a riqueza chegará até os moradores locais.\""
 east_indies.2.a: "Os investidores estão começando a mostrar interesse."
 east_indies.2.b: "Devemos usar mais o trabalho local."
 indies_investment: "Investimento nas Índias"
 indies_qualified_employees: "Força de Trabalho Local"
 east_indies.3.t: "A Política Ética"
 east_indies.3.d: "[ROOT.GetCountry.GetName] excedeu o velho colonialismo. O povo que governamos agora desfruta de um alto padrão de vida e acesso a uma educação sólida."
 east_indies.3.f: "\"Cinquenta anos atrás, uma política assim era inimaginável. Os administradores coloniais se preocupavam apenas com o que poderiam extrair, normalmente por coerção, dos coitados com o azar de viver dentro de fronteiras coloniais. Temos orgulho de dizer que fizemos melhor, e que promulgamos uma política ética de governo.\""
 east_indies.3.a: "Devemos ensinar-lhes os bons valores do [SCOPE.sReligion('indies_religion').GetName]."
 east_indies.3.b: "Esta é uma terra de oportunidades."
 east_indies.3.c: "Não somos piedosos?"
 indies_loyalists: "Súditos Bem Alimentados"
 indies_conversion: "Convertendo as Índias"
 indies_migration: "Terra de Oportunidades"
