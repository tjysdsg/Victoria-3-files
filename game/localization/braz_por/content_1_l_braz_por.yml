 manifest_destiny.3.t: "Caça aos Bisões"
 manifest_destiny.3.d: "O povo [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag] de [SCOPE.sState('native_american_state').GetName] depende dos bisões para várias necessidades básicas. Seria do interesse dos colonos em [SCOPE.sState('bison_state').GetName] acabar com a população de bisões."
 manifest_destiny.3.f: "\"Milhares são cruel e vergonhosamente mortos todos os anos por caçadores e turistas brancos para serem transformados em vestes ou apenas por esporte. Suas enormes carcaças abandonadas apodrecem e seus esqueletos pálidos se espalham pelos desertos e planícies solitárias.\"" #J.M. Baltimore
