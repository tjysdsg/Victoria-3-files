 can_aus.1.t: "Confederação com [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] aprovou a confederação entre os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('canada_annex_scope').GetName]. Isso marca uma grande vitória rumo ao nosso objetivo de unificar todo o Canadá."
 can_aus.1.f: "Com todos os documentos assinados e timbrados, estamos mais perto de construirmos uma nação. As colônias nem sempre se deram bem, mas o povo canadense está determinado a ir até o fim."
 can_aus.1.a: "Deus salve [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
