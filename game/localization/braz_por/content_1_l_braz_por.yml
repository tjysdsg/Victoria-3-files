 tax.4.t: "Banditismo Social"
 tax.4.desc: "O povo de [SCOPE.sState('bandit_state').GetName] conta a história de um salteador de estrada que rouba dos ricos para dar aos pobres. A lenda está se espalhando rapidamente pelo país [ROOT.GetCountry.GetName], prejudicando o apoio à lei [SCOPE.sLaw('current_law_scope').GetName]."
 tax.4.f: "\"Ele é tão charmoso! Apesar de ter roubado meu colar de pérolas, eu fiquei sem fôlego. Ele deixou uma rosa vermelha no meu colo, depois agitou sua capa e desapareceu na noite.\""
 tax.4.a: "Caçar o bandido."
 tax.4.b: "A polícia fará o bandido de exemplo."
 tax.4.c: "Tentar aliviar a pobreza em [SCOPE.sState('bandit_state').GetName]."
 tax.4.d: "Redobrar as medidas de alívio da pobreza."
 social_banditry: "Banditismo Social"
 poverty_relief_mod: "Alívio da Pobreza"
 tax.5.t: "Filantropia"
 tax.5.d: "Os [concept_upper_strata] decidiram fazer doações generosas aos pobres. Muitos até defendem a aprovação da lei [SCOPE.sLaw('current_law_scope').GetName], concordando que isso seria uma maneira justa de redistribuir a riqueza."
 tax.5.f: "\"Nós temos tanto e eles tão pouco. Continuamos ricos mesmo fazendo doações generosas, que falta fazem alguns milhares de libras? Pensem no quanto esse dinheiro significa para vocês e quanto ele significaria para uma mãe e seus filhos que passam fome.\""
 tax.5.a: "Incentivar doações caridosas."
 tax.5.b: "Aproveitar o apoio para [SCOPE.sLaw('current_law_scope').GetName]."
 philanthropy_law: "Filantropia"
 philanthropy_mod: "Doações Generosas"
 tax.6.t: "Constrangimento Temporário"
 tax.6.d: "Cidadãos ambiciosos dos [concept_middle_strata] estão fazendo oposição à lei [SCOPE.sLaw('current_law_scope').GetName], alegando que, quando se tornarem capitalistas ricos, eles pagarão muitos impostos."
 tax.6.f: "\"Por que está se opondo à lei, meu amigo? Você não é rico!\"\n\n\"Ainda não, mas assim que meu próximo negócio decolar, serei um homem rico. E quando isso acontecer, não vou querer pagar tributos tão altos de jeito nenhum.\""
 tax.6.a: "Eles deveriam ser mais realistas."
 tax.6.b: "Persuadi-los com um corte de impostos."
