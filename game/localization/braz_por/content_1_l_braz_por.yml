 #Alaska Purchase
 usa_purchase_alaska: "Negociar a Compra do Alasca"
 usa_purchase_alaska_desc: "Não devemos perder a oportunidade de expandir as fronteiras da liberdade, embora alguns duvidem do valor estratégico e econômico do vasto território do Alasca."
 alaska.1.t: "Uma Oferta pelo Alasca"
 alaska.1.d: "O país [SCOPE.sCountry('alaska_buyer').GetName] nos fez uma oferta para comprar [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f_ru: "\"Como representantes do país [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], nós aceitamos pagar no tesouro de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] ao representante diplomático ou outro agente de Sua Majestade, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] de todas as Rússias, sete milhões e duzentos mil dólares em ouro.\""
 alaska.1.f: "\"Como representantes do país [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], nós aceitamos pagar no tesouro de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] ao representante diplomático ou outro agente [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] sete milhões e duzentos mil dólares em ouro.\""
 alaska.1.a: "A terra não tem valor algum, o povo [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting] pode ficar com ela."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] ainda pode ter riquezas."
 alaska.2.t: "A Compra de [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "O país [SCOPE.sCountry('alaska_seller').GetName] concordou com os nossos termos. Um tratado para a compra de [SCOPE.sState('alaska_scope').GetName] foi redigido."
 alaska.2.f: "\"Se quiser, amanhã eu venho até o departamento para começarmos a trabalhar no tratado.\"\n\"Por que esperar até amanhã, Sr. Stoeckl? Vamos fazer o tratado hoje à noite!\""
 alaska.2.a: "Que riquezas esses vastos territórios escondem?"
 alaska.3.t: "Compra de [SCOPE.sState('alaska_scope').GetName] Fracassada"
 alaska.3.d: "As negociações com o país [SCOPE.sCountry('alaska_seller').GetName] a respeito da compra de [SCOPE.sState('alaska_scope').GetName] fracassaram."
 alaska.3.f: "\"Assim, vemos que a guerra não é apenas um ato político, mas um verdadeiro instrumento político, uma continuação das negociações políticas. É fazer o mesmo por outros meios.\""
 alaska.3.a: "Manteremos a diplomacia por outros meios."
 alaska.3.b: "Valeu a pena tentar."
 alaska.4.t: "Uma Oferta pelo Alasca"
 alaska.4.d: "O país [SCOPE.sCountry('alaska_seller').GetName] se vê incapaz de proteger sua colônia norte-americana de [SCOPE.sState('alaska_scope').GetName] e parece disposto a vender o território para nós por uma quantia acessível."
 alaska.4.f: "\"O representante do país [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] aceita pagar no tesouro de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] ao representante diplomático ou outro agente de Sua Majestade, [SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('alaska_seller').GetNameNoFormatting], sete milhões e duzentos mil dólares em ouro.\""
 alaska.4.a: "Faça os acordos necessários."
 alaska.4.c: "Não podemos arcar com essa despesa nesse momento."
 alaska.4.tt1: "Ofereceremos £ 3 milhões, a serem pagos ao longo de 1 ano."
 je_alaska: "A Aquisição do Alasca"
 je_alaska_reason: "Situado no extremo norte, [SCOPE.sState('alaska_state').GetStateRegion.GetName] é um território vasto e inexplorado que pode esconder muitas riquezas. Se o adquirirmos, poderemos expandir muito nossas fronteiras, aumentar nosso prestígio nacional e permitir o domínio do comércio no Pacífico Norte. "
 alaska_usa_big_money: "Pagando pelo Alasca: Pagamentos de Alto Valor"
 alaska_usa_medium_money: "Pagando pelo Alasca: Pagamentos de Valor Moderado"
 alaska_usa_small_money: "Pagando pelo Alasca: Pagamentos de Valor Irrisório"
 alaska_rus_big_money: "Venda do Alasca: Pagamentos de Alto Valor"
 alaska_rus_medium_money: "Venda do Alasca: Pagamentos de Valor Moderado"
