 #Battle of Cable Street
 cable_street.1.t: "A Batalha de [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] e o partido [SCOPE.sParty('fascist_party').GetName] estão planejando uma grande manifestação em [SCOPE.sState('fascist_rally_state').GetName]. Eles esperam a resistência fervorosa de grupos antifascistas organizados de maneira descentralizada sob o estandarte do grupo [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 cable_street.1.f: "\"Às barricadas! Abaixo os fascistas! Eles não passarão!\""
 cable_street.1.a: "Devemos proteger o direito deles de marchar."
 cable_street.1.b: "Deixe que lutem, não vamos interferir."
 cable_street.1.c: "Proibir a manifestação."
 protected_fascist_rally: "Manifestação Fascista Protegida"
 banned_fascist_rally: "Protestos Fascistas Proibidos"
 #Heavenly Kingdom
 heavenly.1.t: "Obras Missionárias em [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d: "Missionários estrangeiros sediados no porto [SCOPE.sCountry('treaty_port_owner').GetAdjective] [SCOPE.sState('treaty_port_scope').GetName] pediram permissão para construir escolas e hospitais em [SCOPE.sState('missionary_state').GetName]. Eles certamente usarão essas obras como plataforma para propagar sua fé."
 heavenly.1.f: "\"Não há maneira melhor de espalhar a palavra do Senhor do que a cura. Quem achar o caminho até nosso hospital, achará o caminho até Deus.\""
 heavenly.1.a: "Permitir que construam escolas e hospitais."
 heavenly.1.b: "Não queremos essa fé estrangeira."
 missionary_schools_hospitals: "Escolas e Hospitais dos Missionários"
 heavenly.2.t: "A Sociedade dos Adoradores de Deus"
 heavenly.2.d: "Um culto estranho surgiu em [SCOPE.sState('cult_state').GetName]. Absorvendo elementos das fés locais e do Cristianismo, o líder acredita ser um irmão mais novo de Jesus Cristo."
 heavenly.2.f: "\"Meus olhos enxergam além do oeste, do norte, dos rios e das montanhas.\nMinha voz abala o leste, o sul, o sol e a lua.\""
 heavenly.2.a: "Curioso, mas preocupante."
 heavenly.3.t: "Adoradores de Deus em [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d: "A Sociedade dos Adoradores de Deus é fanaticamente evangélica e conseguiu atrair um número considerável de seguidores em [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f: "\"Eles encontram aqueles dispostos a se converter entre os pobres e oprimidos, pessoas ignoradas ou desamparadas pelo Estado.\""
 heavenly.3.a: "Isso não pode ser uma coisa boa."
 heavenly.4.t: "O Reino Celestial"
 heavenly.4.d: "Os fanáticos da Sociedade dos Adoradores de Deus se rebelaram contra nós em resposta às nossas políticas discriminatórias. Eles estabeleceram [SCOPE.sState('heavenly_kingdom_spawn').GetName] como base de operações, e logo tomarão outros Estados onde o culto está presente."
 heavenly.4.f: "\"A gloriosa espada da autoridade foi dada pelo Senhor,\nLivros e poemas são evidências que louvam a Jeová.\nTaiping une o Mundo da Luz,\nO ar dominante será jubiloso por incontáveis milênios.\""
 heavenly.4.a: "Nós os esmagaremos completamente!"
 heavenly.5.t: "A Queda do Céu"
 heavenly.5.d: "O Reino Celestial foi derrotado. Precisamos decidir como vamos lidar com as consequências da rebelião. Os apoiadores do culto continuam ativos e ainda podem causar problemas no futuro."
 heavenly.5.f: "\"O suposto irmão de Cristo foi decapitado e cremado. Suas cinzas foram atiradas de um canhão e ele não terá nenhum descanso eterno, pois desonrou nossa nação. Ele foi completamente destruído, e esse será o destino de quem nos contrariar.\""
 heavenly.5.a: "Massacrar os pagãos que restaram."
 mass_reconversion_tt: "#variable 10%#! de todos os [Concept('concept_pop', '$concept_pops$')] seguidores do [SCOPE.sReligion('state_religion_scope').GetName] no país [SCOPE.sCountry('china_scope').GetName] serão convertidos para o [SCOPE.sReligion('state_religion_scope').GetName]."
 heavenly.5.b: "Mostrar misericórdia e oferecer perdão aos rebeldes."
 heavenly.6.t: "A Ascensão do Céu"
 heavenly.6.d: "O país [ROOT.GetCountry.GetName] ignorou o domínio [SCOPE.sCulture('manchu_culture').GetName]. Nosso Estado deve continuar resistindo e levar a palavra de Deus para toda a China."
 heavenly.6.d1: "O país [ROOT.GetCountry.GetName] conquistou sua independência do país [SCOPE.sCountry('china_scope').GetName]. Nosso Estado deve continuar resistindo e ser capaz de se proteger das represálias do povo [SCOPE.sCountry('china_scope').GetAdjective]."
 heavenly.6.f: "Quando as pessoas desta terra não guardarem nada para si e entregarem tudo a Deus para uso comum, todos os lugares terão partes iguais e todos terão roupas e alimentos."
 heavenly.6.a: "Priorizar a divulgação da palavra de Deus para o povo."
 heavenly.6.b: "As reformas do Novo Tratado levarão o nosso Estado adiante."
 heavenly.6.b1: "O Novo Tratado de [SCOPE.sCharacter('hong_rengan_scope').GetFullName] nos levará adiante."
 heavenly.6.c: "Devemos nos preparar para outra guerra contra o diabólico povo [SCOPE.sCulture('manchu_culture').GetName]."
 heavenly.6.e: "É hora de criarmos laços com as potências ocidentais."
