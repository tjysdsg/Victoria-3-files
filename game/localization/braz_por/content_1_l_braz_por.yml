 #Coronation of Queen Victoria
 victoria.1.t: "A Coroação da Rainha Vitória"
 victoria.1.d: "O Rei está morto. Com a ascensão de sua jovem sobrinha [SCOPE.sCharacter('queen_victoria').GetFirstName], o reino festeja e a coroa de Hanôver fica fora do controle britânico. Longo seja o reinado dela!"
 victoria.1.d2: "O Rei está morto. Com a ascensão de sua jovem sobrinha [SCOPE.sCharacter('queen_victoria').GetFirstName], o reino festeja. Longo seja o reinado dela!"
 victoria.1.f: "\"Sendo a vontade da Providência me colocar neste posto, farei o possível para cumprir o meu dever para com o meu país.\""
 victoria.1.a: "Deus salve a Rainha!"
 victoria.1.tt: "Os membros da [concept_customs_union] do país [SCOPE.sCountry('hannover_victoria_scope').GetName] deixam nossa esfera econômica."
 victoria.2.t: "A Coroação da Rainha Vitória"
 victoria.2.d: "O Rei está morto. Com a ascensão de sua jovem sobrinha Vitória, a coroa de Hanôver fica fora do controle britânico. O tio dela, [SCOPE.sCharacter('ernest_augustus').GetFirstName], governa Hanôver agora."
 victoria.2.f: "\"Eu derramaria até a última gota do meu sangue pela minha sobrinha.\""
 victoria.2.a: "Deus salve o Rei!"
 britain_monarchy.1.t: "A Coroação do Rei Jorge V"
 britain_monarchy.1.d: "O Rei está morto. Com a ascensão de seu filho [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName], o reino festeja. Longo seja o reinado dele!"
 britain_monarchy.1.f: "\"Eu perdi meu melhor amigo e o melhor pai do mundo...\" \n\"Jamais briguei com ele na vida.\" \n\"Estou devastado e tomado pelo luto, mas Deus me ajudará em minhas responsabilidades e minha querida May, como sempre, me confortará.\" \n\"Que Deus me dê forças e me guie nesse árduo dever que recaiu sobre mim.\""
 britain_monarchy.1.a: "Deus salve o Rei!"
 edward_vii_death_tt: "Eduardo VII morre"
