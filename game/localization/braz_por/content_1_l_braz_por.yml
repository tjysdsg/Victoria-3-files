 manifest_destiny.3.b: "Fazer o exército matar os bisões."
 manifest_destiny.3.c: "Proteger os rebanhos de bisões."
 communist_elections.1.t: "A Ameaça Vermelha"
 communist_elections.1.d1: "Membros do partido [SCOPE.sParty('anti_leftist_party').GetName] estão alertando os eleitores sobre a campanha do partido [SCOPE.sParty('leftist_party').GetName]."
 communist_elections.1.f: "Primeiro, eles tomarão a casa do seu chefe e vocês os agradecerão por isso. Vocês os receberão como salvadores e se curvarão a eles. Depois, eles tomarão a casa do seu vizinho, e vocês tentarão convencê-los dizendo que ele é um homem bom e conhecido, mas não vai adiantar nada.\n\nAí eles tomarão seus carros e vocês pensarão: \"Tudo bem, não precisamos de carros mesmo\". Adivinhem o que acontecerá depois? Vocês já sabem."
