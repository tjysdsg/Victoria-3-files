 1848.1.t: "O Julgamento [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d: "O governo radical aprisionou [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] e rapidamente organizou um julgamento. O resultado esperado é um veredito de culpa seguido por execução pública."
 1848.1.f: "\"[ROOT.GetCountry.GetRuler.GetLastName], o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] acusa você de cometer múltiplos crimes para estabelecer sua tirania e destruir a liberdade. As acusações mais graves incluem conspiração com potências estrangeiras, corrupção aristocrática e derramamento de sangue do povo. O que você tem a dizer?\""
 1848.1.a: "Culpa! Vida longa à República! Vida longa ao país [ROOT.GetCountry.GetName]!"
 1848.1.b: "Isso não é justiça!"
 je_abolish_monarchy: "Abaixo o Monarquismo"
 je_abolish_monarchy_reason: "É hora de deixarmos o sistema ultrapassado de governo hereditário para trás. A monarquia deve ser removida e seus apoiadores, desprezados. Levará tempo até que desapareça na memória."
 je_abolish_monarchy_goal: "Por um total de 5 anos, é necessário o seguinte:"
 1848.2.t: "Os Últimos Monarquistas"
 1848.2.d: "[ROOT.GetCountry.GetName] tem tido sucesso em manter uma forma republicana de governo por muitos anos. Há poucos que ainda se lembram da velha monarquia com carinho."
 1848.2.f: "\"Os dias de governo dos reis nobres em tronos dourados sobre camponeses submissos acabaram. Que fiquem nos livros de histórias e contos de fadas aos quais pertencem, e que a nostalgia desses dias se torne uma fantasia, não o rosto sinistro da reação.\""
 1848.2.a: "Devemos deixar o passado para trás."
 1848.2.b: "Nostalgia não faz mal a ninguém."
 no_more_royalists: "As Lideranças do [concept_interest_group] não terão mais a ideologia [GetIdeology('ideology_royalist').GetName]"
 monarchist_nostalgia: "Nostalgia Incorrigível"
 1848.3.t: "A Constituição do País [ROOT.GetCountry.GetNameNoFormatting]"
 1848.3.d: "O governo radical elaborou uma nova constituição que garante a lei [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] e seus apoiadores estão exigindo que a constituição se torne lei imediatamente."
 1848.3.f: "\"O princípio da liberdade deve ser a fundação do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Para cada homem, um voto, e cada voto deve ser igualmente considerado. Não é por direito a riquezas ou terras que escolheremos nossos governantes, mas sim pelo mandato brilhante da democracia.\""
 1848.3.a: "Liberté, égalité, fraternité!"
 1848.3.b: "Confiem no processo legal."
 radical_constitution: "Constituição Radical"
 no_new_constitution: "Devido Processo"
 1848.4.t: "A Ascenção do Radicalismo"
 1848.4.d: "Sob a liderança de [SCOPE.sCharacter('radical_leader_scope').GetFullName], o movimento [GetIdeology('ideology_radical').GetName] está se espalhando muito no país [ROOT.GetCountry.GetName]. Independentemente de os apoiarmos ou contrariá-los, isso simboliza um momento de grande mudança e reação."
 1848.4.d_no_leader: "Instigado pelos sentimentos revolucionários que estão tomando a Europa, o movimento [GetIdeology('ideology_radical').GetName] está se espalhando no país [ROOT.GetCountry.GetName]. Independentemente de os apoiarmos ou contrariá-los, isso simboliza um momento de grande mudança e reação."
 1848.4.f: "\"O povo [ROOT.GetCountry.GetAdjectiveNoFormatting] tem o direito de se autogovernar sem a influência de reis e aristocratas que acumulam um poder hereditário. Nossas exigências estão claras. Elas serão atendidas, senão tomaremos as ruas. Ganharemos nossa liberdade com o sangue dos mártires, se for preciso.\""
 1848.4.a: "Apoiar o estabelecimento conservador."
 1848.4.b: "Apoiar o movimento radical."
