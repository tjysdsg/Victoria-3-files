 je_autocracy: "Religião, Autocracia e Nacionalidade"
 je_autocracy_reason: "Nossa nação é definida pela autoridade absoluta da nossa figura no governo. Somos uma família, com um pai e uma pátria, unida e forte. Se quisermos preservar esses valores, a Autocracia deve ser mantida."
 je_autocracy_goal: "Por um total de 30 anos, é necessário o seguinte:"
 autocracy.1.t: "Nacionalidade Oficial"
 autocracy.1.d: "A política estadual de Religião, Autocracia e Nacionalidade se tornou a ideologia onipresente do povo [ROOT.GetCountry.GetAdjective]. Poucos ousariam questionar a autoridade absoluta [SCOPE.sCharacter('monarch_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
 autocracy.1.f: "\"Em um estado em que [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] é objeto de afeição e a devoção ao trono são baseados nas características nativas do povo, onde há leis da pátria e firmeza na administração, todos os esforços maliciosos serão insanos e em vão.\"" #Tsar Nicholas I
 autocracy.1.a: "Todos saúdam [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
 autocracy.1.b: "O povo [SCOPE.sCulture('primary_culture_scope').GetName] é supremo."
 autocracy.1.c: "O grupo [SCOPE.gsInterestGroup('church_scope').GetName] nos mostra o caminho."
 autocracy.2.t: "Sociedades Secretas"
 autocracy.2.d: "Grupos clandestinos de acadêmicos em [SCOPE.sState('secret_societies_state').GetName] estão tramando contra o estado para o avanço da causa equivocada do grupo [SCOPE.gsInterestGroup('secret_society_ig').GetName]."
 autocracy.2.f: "\"Achamos seus livros blasfemos e traidores. Seus panfletos. As lojas que você usava como fachada. Suas casas. Incendiamos todos os locais de encontro que vocês acreditavam serem secretos. Agora só falta sua confissão.\""
 autocracy.2.a: "Deixem-nos em paz, não são uma ameaça."
 autocracy.2.b: "Dissidência deve ser punida."
 autocracy.3.t: "Bem-Aventurados os Mansos"
 autocracy.3.d: "O grupo [SCOPE.gsInterestGroup('church_scope').GetName] em [SCOPE.sState('religious_serfs_state').GetName] está garantindo que [SCOPE.sPop('religious_serf_pop').GetName], apesar das duras condições de vida, estão servindo ao bem maior do povo [ROOT.GetCountry.GetAdjective]. Os servos serão recompensados pelos seus serviços no além."
 autocracy.3.f: "\"Bem-aventurados os mansos,\nporque eles herdarão a terra,\nBem-aventurados os que têm fome e sede de justiça,\nporque eles serão fartos,\nBem-aventurados os misericordiosos,\npois eles terão misericórdia.\"" #Sermon on the Mount
 autocracy.3.a: "Inspirá-los com lealdade ao estado."
 autocracy.3.b: "Absolvam-se de pensamentos impuros."
