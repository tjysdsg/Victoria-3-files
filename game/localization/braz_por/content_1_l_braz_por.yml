 communist_elections.2.d: "Com as Eleições do Conselho se aproximando, trabalhadores de toda a nação manifestaram uma preferência esmagadora pelo partido [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f: "Se não votarmos em alguém que defende nossos valores, então para que votar? Só o partido [SCOPE.sParty('unions_party').GetNameNoFormatting] se preocupa com os nossos interesses e mais nenhum outro. Quem mais se importará? Os militares? A igreja? Aquelas crianças convencidas do partido [SCOPE.sParty('anti_union_party').GetNameNoFormatting]? Eu sei que não me importo com eles."
