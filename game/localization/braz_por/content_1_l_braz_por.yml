 je_skyscraper_construction_reason: "Nós achamos o local ideal para o nosso arranha-céu e agora precisamos iniciar a tarefa monumental de erguê-lo. Quando estiver pronta, esperamos que essa seja uma das estruturas mais altas do mundo."
 skyscraper_decision: "Pesquisar um Local para o Arranha-Céu"
 skyscraper_decision_desc: "Nossos arquitetos acreditam que as inovações trazidas pelo concreto armado nos permitiria erguer construções mais altas do que jamais se imaginou. Eles estão nos pressionando para autorizarmos uma pesquisa para identificar o melhor local possível para a obra."
 skyscraper_modifier: "Tocando o Céu"
 first_skyscraper_modifier: "Pioneirismo Arquitetônico"
 skyscraper.1.t: "Local do Arranha-Céu Identificado"
 skyscraper.1.d: "Nossos arquitetos e engenheiros identificaram [SCOPE.sState('skyscraper_site').GetCityHubName] em [SCOPE.sState('skyscraper_site').GetName] como sendo o local ideal para começarmos as obras de um Arranha-Céu."
 skyscraper.1.f: "\"Senhores, nós vamos erguer o maior prédio do mundo. Só para a fundação, precisaremos de centenas de homens ou mais, se não trabalharem em turnos de doze horas. Precisaremos transportar milhares de sacos de cimento todos os dias até o coração da metrópole. Precisaremos de uma quantidade imensa de aço que, como Atlas, sustentará o peso de um mundo inteiro. A tarefa diante de nós é monumental.\""
 skyscraper.1.a: "Iniciar as obras da fundação."
 skyscraper.2.t: "Tocando o Céu"
 skyscraper.2.d: "As obras da construção [SCOPE.sBuilding('skyscraper_building_scope').GetName] de [SCOPE.sState('skyscraper_state').GetCityHubName] em [SCOPE.sState('skyscraper_state').GetName] foram concluídas. Soberana no horizonte, ela inspira todos que a olham."
 skyscraper.2.d2: "As obras da construção [SCOPE.sBuilding('skyscraper_building_scope').GetName] de [SCOPE.sState('skyscraper_state').GetCityHubName] em [SCOPE.sState('skyscraper_state').GetName] foram concluídas. A primeira construção desse tipo no mundo domina a linha do horizonte e inspira todos que a olham."
 skyscraper.2.f: "\"Meu arranha-céu não teria surgido sem o esforço e a dedicação de milhares de pessoas. Claro que, como chefe da arquitetura, meu impacto deve ter sido o maior de todos. Talvez a maior parte do crédito seja minha. Na verdade, esse ápice das façanhas humanas, essa nova Babel, nasceu inteiramente das maquinações da minha mente. Observem minha obra, ó, poderosos, e desesperem-se!\""
 skyscraper.2.a: "Uma façanha extraordinária."
 skyscraper.2.b: "O estilo arquitetônico [ROOT.GetCountry.GetAdjective] é incomparável."
 first_skyscraper_tt: "Nós erguemos o primeiro Arranha-Céu do mundo"
 war_crimes.1.t: "Crimes de Guerra"
 war_crimes.1.d: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] usou gás mostarda contra a população civil de [SCOPE.sState('war_crimes_state').GetName], cometendo assim um crime de guerra. Há um clamor generalizado para a aprovação de leis que delimitem uma conduta aceitável durante a guerra."
 war_crimes.1.f: "\"Bolhas enormes cor de mostarda, olhos cegos e grudados, o esforço constante para respirar, vozes que mais parecem sussurros, dizendo que suas gargantas estão se fechando e sabem que vão sufocar.\"" #Vera Brittain
 war_crimes.1.a: "No amor e na guerra, vale tudo."
 war_crimes.1.b: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] terá seus crimes julgados."
