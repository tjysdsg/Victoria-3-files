 je_german_unification: "Unificação da Alemanha"
 je_german_unification_reason: "Chegou a hora de tomar uma atitude decisiva para a unificação da Alemanha. Como um dos principais estados alemães, é nosso dever chegar a este objetivo."
 german_unification.4.t: "Unificação da Alemanha"
 german_unification.4.d: "Os esforços incansáveis de estadistas e soldados foram recompensados: a Alemanha está unida em um único Estado."
 german_unification.4.f: "Por meio de sangue e ferro, de diplomacia e astúcia, a Alemanha está unida. É um dia de triunfo e reflexão. Independentemente do que o futuro trouxer, o Estado alemão certamente terá um papel de liderança na decisão do destino da humanidade."
 german_unification.4.a: "Todos saúdam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "Esta é uma vitória para o povo alemão."
 german_unification.5.t: "Identidade Nacional Germânica"
 german_unification.5.d1: "Os ideais de Nacionalismo e Unificação Nacional ganharam muitos apoiadores em toda a Confederação Germânica. Eles olham para as potências germânicas mais poderosas, como nós mesmos, na esperança de que venhamos a defender a causa da unidade germânica no grande palco europeu."
 german_unification.5.d2: "Os ideais de Nacionalismo e Unificação Nacional ganharam muitos apoiadores em toda a Confederação Germânica. Eles olham para as potências germânicas mais poderosas, como [SCOPE.sCountry('german_unifier_candidate').GetName], na esperança de que elas defendam a causa da unidade germânica no grande palco europeu."
 german_unification.5.d3: "Os ideais de Nacionalismo e Unificação Nacional ganharam muitos apoiadores em toda a Confederação Germânica. Sem uma potência líder entre os estados germânicos, continua incerto quem defenderia a causa da unidade germânica no grande palco europeu."
 german_unification.5.f: "\"A Confederação Germânica? A Confederação é uma piada, uma relíquia de tempos passados, uma imposição estrangeira! Para que o povo germânico prospere e assuma seu devido lugar na Europa, precisamos de uma verdadeira Nação Germânica!\""
 german_unification.5.a: "Tempos cruciais estão diante de nós."
 je_south_german_unification: "Confederação da Alemanha do Sul"
 je_south_german_unification_reason: "A era do nacionalismo chegou, e o povo alemão busca unificação. Temos que nos esforçar para sermos a principal potência no sul da Alemanha para que o povo nos veja como campeões da causa."
