 peoples_springtime_underway_tt: "Qualquer [concept_country] #b europeu#! está passando ou passou por uma [concept_revolution] da ideologia [GetIdeology('ideology_radical').GetName] ou [GetIdeology('ideology_liberal').GetName]"
 modifier_radical_movement_enhancement: "Sentimentos Radicais"
 suppressing_radicals: "Suprimindo os Radicais"
 1848_popular_radical: "Radical Popular"
 je_secret_police: "Restaurar a Ordem"
 je_secret_police_reason: "Tempos desesperados pedem por medidas desesperadas. Com os radicais nos portões ameaçando destruir as hierarquias tradicionais, temos que nos preparar para usar coerção a fim de restaurar a ordem."
 1848.5.t: "Radicais nos Portões"
 1848.5.d: "O movimento radical está ficando popular, incontrolável e violento. Pedidos de revolução ecoam pelas ruas. Medidas extremas podem ser necessárias."
 1848.5.f: "\"Tolos cegos e ignorantes. Querem ser tratados como iguais quando certamente não são. Seria muito mais fácil se simplesmente aceitassem seu lugar, mas preferem se apegar a um orgulho inútil, tomando as ruas para protestar por sua causa obstinada. Se insistirem em usar a violência, não temos escolha a não ser responder à altura.\""
 1848.5.a: "A Polícia Secreta achará uma solução discreta."
 1848.5.b: "Precisamos da Guarda Nacional."
 1848.5.c: "Tirania não é a resposta."
 1848_reactionary_enactment: "Necessidades Urgentes de Segurança"
 1848_institution_speed: "Necessidades Urgentes de Segurança"
 rooting_out_radicals: "Erradicando os Radicais"
 home_affairs_cost_mod: "Assuntos Internos Eficientes"
 1848.6.t: "Medidas Extremas"
 1848.6.d: "A lei de [SCOPE.sLawType('home_affairs_law').GetName] trouxe terror aos escalões dos radicais. Já estamos vendo o quão eficaz uma força assim pode ser nas mãos responsáveis do estado."
 1848.6.f: "\"Deixem que nos odeiem, contanto que nos temam. Dissidentes traiçoeiros não serão tolerados. São como uma praga que se alimenta dos ossos da nação.\""
 1848.6.a: "Reúnam os líderes."
 1848.6.b: "Ataquem com toda a nossa força."
 1848.6.c: "Efetivo e eficiente."
 garibaldi_popularity: "Reputação Heroica"
 italian_unifier_prestige: "Risorgimento"
 italian_unifiers_ig: "Unificadores Italianos"
 theocracy.1.t: "Milagreiros"
 theocracy.1.d1: "Os pacientes no Hospital de Caridade de [SCOPE.sState('capital_scope').GetCityHubName] estão se recuperando rapidamente. Eles atribuem sua recuperação a milagres realizados pelas visitas do clero, que é patrono do hospital. Essas demonstrações são um apoio encorajador para a lei [SCOPE.sLaw('current_law_scope').GetName] por todo o território [ROOT.GetCountry.GetAdjective]."
 theocracy.1.d2: "Os alunos da Escola para Crianças Órfãs de [SCOPE.sState('capital_scope').GetCityHubName] comemoram o recebimento de doações generosas de membros locais do grupo [SCOPE.gsInterestGroup('priests_scope').GetName]. Essas demonstrações são um apoio encorajador para a lei [SCOPE.sLaw('current_law_scope').GetName] por todo o território [ROOT.GetCountry.GetAdjective]."
 theocracy.1.d3: "Chegaram relatos de um milagre realizado por membros do clero em [SCOPE.sState('capital_scope').GetCityHubName]. Essas demonstrações estão promovendo a devoção religiosa por todo o território [ROOT.GetCountry.GetAdjective]."
 theocracy.1.f: "\"Pensem primeiro no bem dos outros antes de pensarem em si mesmos. Dar é divino e cultivar um espírito generoso é a verdadeira virtude. Não sigam o caminho da integridade por medo, mas por amor.\""
 theocracy.1.a: "As instituições religiosas são a espinha dorsal do Estado."
 theocracy.1.b: "O grupo [SCOPE.gsInterestGroup('priests_scope').GetName] é o verdadeiro seguidor do divino."
 theocracy.1.c: "A lei [SCOPE.sLaw('current_law_scope').GetName] encherá nossos corações de fé."
 theocracy.2.t: "As Leis da Blasfêmia"
 theocracy.2.d: "Como parte da transição para a lei [SCOPE.sLaw('current_law_scope').GetName], o grupo [SCOPE.gsInterestGroup('priests_scope').GetName] apresentou e forçou uma série de leis rigorosas antiblasfêmia em [SCOPE.sState('blasphemy_state').GetName]. Essas medidas são polarizadoras até entre os fiéis."
 theocracy.2.f: "\"É como dizem as escrituras: o nosso é o único caminho do divino. Não podemos nos desviar deste caminho e nem difamar nossos decretos ou nossa igreja. Para os fiéis, a recompensa é eterna, assim como a punição para o blasfemo.\""
 theocracy.2.a: "Temos que manter a lei."
 theocracy.2.b: "As leis devem ser abrandadas."
 theocracy.2.c: "Blasfemos serão executados."
 theocracy.3.t: "Pogrons Religiosos"
 theocracy.3.d: "Pogrons visando seguidores do [SCOPE.sReligion('target_religion').GetName], vivendo em [SCOPE.sState('pogrom_state').GetName], estão sendo cometidos por apoiadores da lei [SCOPE.sLaw('current_law_scope').GetName] que seguem fervorosamente o [SCOPE.sPop('perpetrator_pop').GetReligion.GetName]."
 theocracy.3.f: "\"Eles vieram à noite. A sorte é que foram atrás dos nossos vizinhos primeiro, ouvimos o vidro quebrar e a loja ser saqueada. Então nos escondemos debaixo do piso, amontoados no escuro. Cobri as bocas dos meus filhos com as mãos para que não gritassem. Ficamos parados em silêncio. Não ousamos sair até o amanhecer.\""
 theocracy.3.a: "Não podemos interferir."
 theocracy.3.b: "Esse não é o caminho do [SCOPE.sPop('perpetrator_pop').GetReligion.GetName]."
 theocracy.3.c: "Isso não será tolerado. Prendam os criminosos."
