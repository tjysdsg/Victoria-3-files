 #Strike!
 strike.1.t: "Greve!"
 strike.1.d: "Trabalhadores da construção [SCOPE.sBuilding('prime_strike_workplace').GetName] se cansaram das condições precárias. Junto com o grupo [SCOPE.gsInterestGroup('unions_ig').GetName], eles iniciaram uma greve industrial geral em [SCOPE.sState('strike_state').GetName]."
 strike.1.f: "\"Resgatar o trabalhador das garras dos egoístas é um trabalho digno dos mais nobres e melhores de nossa raça. Vocês estão dispostos a aceitar a responsabilidade e, confiando no apoio de verdadeiros cavaleiros, trabalhar com todas as habilidades que possuem pelo triunfo desses princípios entre os homens?\""
 strike.1.a: "Iniciar as negociações com os grevistas."
 strike.1.b: "Os grevistas devem ser suprimidos."
 strike.2.t: "Greve: Negociações Trabalhistas"
 strike.2.desc: "Após uma longa discussão com as lideranças sindicais, eles aceitaram suspender a greve, se alguma exigência principal for atendida."
 strike.2.flavor: "O grupo [SCOPE.gsInterestGroup('industrialist_ig').GetName] que nos rouba em grande escala também tem o poder de controlar o governo e legalizar o roubo. Nós, que trabalhamos mais e produzimos mais, ficamos com a menor parte. Podemos operar as fábricas sem eles, mas eles não podem fazê-las funcionar sem nós!"
 strike.2.a: "Prometer aprovar a lei da Aposentadoria por Idade."
 strike.2.b: "Prometer aprovar a lei de Controle de Salários."
 strike.2.c: "Prometer aprovar a lei dos Órgãos Reguladores."
 strike.2.d: "Prometer aprovar a lei de Proteção aos Trabalhadores."
 strike.2.e: "Prometer aumentar a Segurança no Ambiente de Trabalho."
 strike.2.f: "Prometer expandir a Segurança Social."
 strike.2.g: "As demandas deles são inaceitáveis."
 strike.3.t: "Greve Geral!"
 strike.3.d1: "Com as exigências não atendidas, a greve escalou para uma greve geral nacional. A mineração praticamente cessou em todo o país [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d2: "Com as exigências não atendidas, a greve escalou para uma greve geral nacional. As indústrias praticamente fecharam em todo o país [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d3: "Com as exigências não atendidas, a greve escalou para uma greve geral nacional. As viagens ferroviárias estão praticamente suspensas em todo o país [SCOPE.sCountry('strike_country').GetName]."
 strike.3.f: "Trabalhadores do mundo, unam-se! Vocês não têm nada a perder além de suas correntes!"
 strike.3.a: "Desastroso!"
 strike.4.t: "Greve: Ação Antigreve"
 strike.4.d: "O governo não está disposto a negociar com os sindicatos e propôs medidas para acabar com a greve."
 strike.4.f: "O governo certamente tem o direito de se preservar, de desencorajar e impedir o uso de força e violência para conquistar o que é preciso, por meios parlamentares ou políticos. Não há tempo a perder com sutilezas a respeito de violações da liberdade."
 strike.4.a: "Dar poderes especiais à polícia."
 strike.4.b: "Promover o furo de greve."
 strike.4.c: "Devemos repensar nossa abordagem."
 strike.5.t: "Sindicatos Celebram o Sucesso da Greve"
 strike.5.d: "As mudanças prometidas aos trabalhadores grevistas estão sendo analisadas pelo governo. Parece provável que as exigências do sindicato sejam atendidas."
 strike.5.f: "Está funcionando, pessoal! Eu não disse? A ação direta é um pé na porta! Agora vamos beber e comemorar, nós merecemos."
 strike.5.a: "Bom para eles."
 strike.6.t: "Polícia Ataca Grevistas"
 strike.6.d: "Durante um confronto violento, a polícia usou os poderes recém-obtidos para atirar nos grevistas, na tentativa de dispersá-los. Muitos trabalhadores foram mortos e vários oficiais ficaram feridos, mas a multidão foi dispersada."
 strike.6.f: "Os disparos foram injustificados e cruéis. Para dizer de maneira bem clara, foram assassinatos covardes e premeditados."
 strike.6.a: "Fogo!"
 strike.7.t: "Sindicatos Desmoralizados por Furo de Greve"
 strike.7.d: "Nossa política de promover o furo de greve está sendo um sucesso. Muitos trabalhadores grevistas estão perdendo a vontade de lutar e abandonando a causa."
 strike.7.f: "Nosso homem irá até a fábrica fazer amizade com os trabalhadores, infiltrando-se e subindo de posto no sindicato. Ele pedirá coisas completamente irracionais e envolverá o sindicato em discussões sem sentido. Se a greve acontecer, ele falará mais alto que todo mundo e aconselhará o uso da violência para que alguém se dê mal. No fim, o sindicato estará dividido."
 strike.7.a: "Exatamente como planejado."
 strike.8.t: "Greve: Cumprindo as Promessas"
 strike.8.d: "Com a aprovação da nova lei, o governo atendeu às exigências dos trabalhadores em greve."
 strike.8.f: "Mesmo com todos os defeitos, os sindicatos já fizeram mais pela humanidade do que qualquer outra organização criada pelo homem. Fizeram mais pela decência, pela honestidade, pela educação, pelo aprimoramento da humanidade e pelo desenvolvimento de caráter do que qualquer outra associação."
 strike.8.a: "Os sindicatos deveriam se envolver mais na política."
 strike.8.b: "Isso os deixará felizes por um tempo."
 strike.9.t: "Greve: Furando a Greve"
 strike.9.d: "O espírito dos grevistas está completamente abalado. Eles não têm mais a determinação necessária para continuar sua luta, e a greve foi oficialmente encerrada pelos sindicatos."
 strike.9.f: "Vocês já se divertiram, agora voltem ao trabalho. O pagamento já foi descontado e vocês trabalharão quantas horas a empresa julgar necessário."
 strike.9.a: "Eles aprenderam a temer o cassetete."
 strike.9.b: "Reúna os instigadores. Isso não acontecerá novamente."
