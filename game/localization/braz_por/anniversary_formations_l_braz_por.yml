l_braz_por:
 unification_prestige: "Unificador Nacional"
 formation.1.t: "Reunificação Laociana"
 formation.1.d: "A unificação da nação do povo [SCOPE.sCulture('unification_culture').GetName] foi alcançada pela primeira vez desde a queda de Lan Xang."
 formation.1.f: "Não sabíamos o que era paz desde os últimos dias de Soulingna Vongsa. O país [ROOT.GetCountry.GetNameNoFormatting] está completo de novo. Famílias divididas pelas rixas entre os herdeiros do antigo rei agora se reúnem sob um único estandarte. Com isso, o povo [SCOPE.sCulture('unification_culture').GetName] está pronto para enfrentar um novo amanhecer dourado."
 formation.1.a: "Vamos restaurar a glória de Lan Xang."
 formation.2.t: "Unificação Báltica"
 formation.2.d: "Os Estados Bálticos foram unificados em uma só nação, reunindo os povos [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName] e [SCOPE.sCulture('unification_culture_3').GetName] sob um único estandarte."
 formation.2.f: "As primeiras manifestações de nacionalidade começaram nas cidades, nos campos e nos lares com apresentações, canções e história. As agitações, antes estranhas, agora eram convites. Os convites deram lugar a reuniões, depois a acordos e, por fim a alianças. Firmar a aliança era apenas um ponto de apoio: melhor estar ao lado de iguais contra o mundo do que ficar como iguais sob outro calcanhar de ferro."
 formation.2.a: "A unidade garantirá a soberania."
 formation.3.t: "Fênix Púrpura"
 formation.3.d: "Com a restauração do país [ROOT.GetCountry.GetName], nossa nação reivindicou o legado de Roma."
 formation.3.f: "Ele escalou a antiga cúria enquanto o céu escurecia com nuvens de tempestade. As histórias dos patrícios de outrora diziam que os senadores subiam na cúria e esperavam por um sinal da graça dos deuses. Ele se sentou, mas não por muito tempo. Um relâmpago rasgou o céu e uma águia dourada pousou na sarjeta.\n\nEntão ele chorou: Roma se ergueria mais uma vez."
 formation.3.a: "Roma se erguerá novamente."
 formation.4.t: "Reunificação Etíope"
 formation.4.d: "A vitória [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] encerra a Era dos Príncipes e enfim reunifica o país [ROOT.GetCountry.GetName]."
 formation.4.f: "Era o fim dos dias dos príncipes rebeldes. O país [ROOT.GetCountry.GetNameNoFormatting] voltaria ao rebanho de um imperador sublime, o campeão de Deus nesta terra. Agora a estabilidade e a modernidade podem seguir sob os olhos de Deus, na figura do imperador."
 formation.4.a: "Deus estava conosco."
 formation.5.t: "Unificação Ibérica"
 formation.5.d: "A união de Portugal com todos os antigos reinos da Espanha resultou em uma Península Ibérica unida."
 formation.5.f: "O toque dos sinos geralmente anunciava tragédias na península: guerra, peste, incêndio e morte pelo caminho. Mas não hoje. Neste dia auspicioso, com um sol escaldante no céu, os dois reinos se reuniram sob uma chuva de pétalas. Unidos em um matrimônio real, unidos pela folia e com o poder de uma legião dourada, um futuro glorioso aguardava o país [ROOT.GetCountry.GetNameNoFormatting]."
 formation.5.f2: "Cem mil pequenos representantes da península foram levados a uma praça em [ROOT.GetCountry.GetCapital.GetCityHubName]. Os líderes dos reinos veneráveis estavam ao lado de um grande pergaminho, uma nova constituição, e com duas grandes penas para assinarem. Com a última assinatura, os estados separados se tornaram um só. Unidos por contrato, ligados por irmandade e apoiados pelos mastros de uma grande armada, um futuro glorioso aguardava o país [ROOT.GetCountry.GetNameNoFormatting]."
 formation.5.a: "Uma união gloriosa."
 formation.6.t: "Reunificação do País [ROOT.GetCountry.GetNameNoFormatting]"
 formation.6.d: "Após anos de desunião e instabilidade, a nação [ROOT.GetCountry.GetName] ressurge das cinzas mais uma vez."
 formation.6.f1: "O Brasil era familiarizado com conflitos internos. De fato, conflitos são comuns em qualquer nação de proporções tão grandiosas. Mas ele resistiu. Mesmo que se fragmentasse, que a podridão esvaziasse seus alicerces e que oportunistas perseguissem seu corpo debilitado, ele resistia. Uma nação era mais do que suas partes integrantes. E se o espírito do gigante não fosse destruído primeiro, o Brasil sempre voltava mais forte."
 formation.6.f2: "\"A federação permanece!\". Esse foi o grito de cem mil bocas em todos os estados. Contra outra tempestade que assolou a jovem nação, a federação de fato permaneceu. E em meio aos destroços, surgiu uma oportunidade: uma chance de reparar os alicerces do país. Com ela, a chance de ir cada vez mais longe."
 formation.6.f3: "\"Benefício mútuo\" foi o primeiro argumento para uma união, mas unir os diferentes postos avançados coloniais não era fácil. Em meio à hostilidade e às ameaças internas e externas, uma verdade simples veio à tona: era melhor permanecerem juntos do que ver seus rivais os eliminar."
 formation.7.t: "O Estado Danubiano"
 formation.7.d: "Nascido do Império Austríaco fracassado, o país [SCOPE.sCountry('formation_country').GetName] é uma união igualitária dos povos [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName] e [SCOPE.sCulture('slovak_culture').GetName]."
 formation.7.f: "\"Bom povo do Danúbio, de lares distantes e próximos, meus irmãos: vejo em vocês os corações de mil mulheres e homens desprezados sem nada a perder. De fato, nossos antigos soberanos nos colocaram em um caminho em que nos perdemos. Nosso caminho para a grandeza na história. Nós segurávamos a faca pela lâmina, banhando-nos em sangue para o lucro dos outros. Chega. Nunca mais! Neste dia, nós ditamos nosso próprio caminho. Nosso futuro. A glória nos aguarda!\""
 formation.8.t: "Unificação Árabe"
 formation.8.d: "Os estados árabes do Oriente Médio foram unificados em uma única nação do povo [ROOT.GetCountry.GetAdjective]."
 formation.8.f: "Antes a fonte do aprendizado e o bastião do pensamento do planeta, o mundo árabe foi colocado sob o jugo de dezenas de hordas. Cada uma delas trocou a coleira entre si, mas a história já havia sido escrita e a memória ainda estava viva. O mundo árabe poderá ver cúpulas douradas e pináculos reluzentes outra vez. A cooperação seria o primeiro passo essencial."
 formation.8.b: "Todos os árabes devem se unir a nós."
 formation.9.t: "A Nação Iugoslava"
 formation.9.d: "Após se libertar da opressão dos impérios otomano e austríaco, os povos eslávicos dos Bálcãs se unificaram em uma única nação."
 formation.9.f: "Liberdade. Não a soltura das algemas, mas a verdadeira liberdade. Não mais presos entre o martelo e a bigorna, o cão de caça e o caçador. Chegou a hora de uma nova união. Um novo pacto entre os eslavos para que todos vejam."
 formation.10.t: "Unificação Escandinava"
 formation.10.d: "Em contraste com as uniões desiguais das hegemonias nórdicas do passado, o Estado [ROOT.GetCountry.GetAdjective] recém-formado abraça igualmente os cidadãos dos povos [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] e [SCOPE.sCulture('unification_culture_3').GetName]."
 formation.10.f: "As pessoas nos salões de cerveja vibravam conforme uma camada fresca de neve cobria o chão do lado de fora. Nas paredes acima do fogo crepitante havia cinco bandeiras: uma para cada integrante e uma para a nova união. Já se foram os dias do domínio de um rei ou do império de outro. Hoje era um dia de folia e esplendor: um novo urso despertou no norte. Que todos testemunhem sua glória."
 formation.10.a: "O povo [SCOPE.sCulture('finns_scope').GetName] também deve tornar-se cidadão como todos."
 formation.11.t: "O Império Mali"
 formation.11.d: "O maior império da África Ocidental finalmente foi restaurado sob a liderança ousada [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 formation.11.f: "As pessoas nos salões de cerveja vibravam conforme uma camada fresca de neve cobria o chão do lado de fora. Nas paredes acima do fogo crepitante havia cinco bandeiras: uma para cada integrante e uma para a nova união. Já se foram os dias do domínio de um rei ou do império de outro. Hoje era um dia de folia e esplendor: um novo urso despertou no norte. Que todos testemunhem sua glória."
 formation.11.a: "Vamos seguir o exemplo de Mansa Musa."
 formation.12.t: "A Unificação do Turquistão"
 formation.12.d: "Por meio de lutas incessantes contra potências estrangeiras muito maiores, a nação [ROOT.GetCountry.GetName] foi forjado em aço."
 formation.12.f: "\"Por que temos uma nova bandeira agora, mãe? E por que aquelas pessoas estão falando como se estivessem engasgando?\"\n\n\"Aquiete-se. Não se fala dos vizinhos dessa maneira, não quando eles moram perto de nós e negociam conosco. Não são eles que nos tiram, nós damos a eles o que temos de sobra. Vivemos juntos agora para termos uma chance contra os demônios ladrões que vivem longe de nós.\""
 formation.12.a: "Vamos seguir o exemplo de Mansa Musa."
 formation.13.t: "Unificação Indonésia"
 formation.13.d: "O país [ROOT.GetCountry.GetName] surgiu para unir os diversos povos do mundo malaio e acabar com a opressão europeia."
 formation.13.f: "\"Está vendo esta lâmina? Veja, filho. Esta espada é responsabilidade da nossa família há três gerações. E sempre que um novo homem da nossa família a usa, ela nunca deve ser guardada até que tire a vida de outro homem. Esse é o preço pelo que temos agora. Precisamos estar prontos para lutar de novo. Não podemos perder nossos lares. Nunca mais.\""
 formation.14.t: "Unificação Indiana"
 formation.14.d: "O país [ROOT.GetCountry.GetName] surgiu para unir os diversos povos do subcontinente e acabar com a opressão europeia."
 formation.14.f: "Dançarinos envoltos em seda e pétalas de flores dançavam pelas ruas de [ROOT.GetCountry.GetCapital.GetCityHubName]. A comida voava das panelas aos montes no ritmo em que as pessoas comiam. Milhares de pessoas se espremiam em qualquer espaço que encontravam. Um novo imperador seria coroado hoje: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting], um imperador para o povo indiano, não uma marionete alheia."
 formation.14.f2: "O caminho para a paz começa garantindo que todas as pessoas sejam ouvidas, independentemente da classe social. O acordo e a cooperação são os pilares da existência da unidade. O dia de hoje marca o primeiro passo no caminho para a paz. Que possamos seguir em frente com força e humildade."
 formation.14.f3: "As joias arrancadas da Índia agora adornam a coroa de outra pessoa. A comida do povo foi arrancada do solo indiano e enviada a homens que já tinham muita fartura. Chega. O lugar da Índia neste novo mundo não será mais prejudicado. Agora, aqueles que nos saqueavam tão facilmente enfrentarão um povo verdadeiramente unido."
 formation.15.t: "A Reunificação do Iêmen"
 formation.15.d: "O país [ROOT.GetCountry.GetName] ressurgiu após um longo período de fragmentação como uma nação estável e unificada."
 formation.15.f: "\"Aquela tribo ali. A tribo de seu pai não estava em guerra com ela há alguns meses?\"\n\n\"Era uma pequena disputa civil. Uma boa prática para quando alguém vende um barril cheio de areia como uma cura milagrosa. Além disso, quem não se irrita com a teimosia de um irmão?\"\n\n\"Não vou negar que essa também é uma característica da minha tribo. Mas também não nego que o guisado dela é um bom motivo para uma aliança. Ah! Eu comeria aquilo até passar mal!\""
 formation.16.t: "Unificação do Cazaque"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] unificou o povo [SCOPE.sCulture('unification_culture').GetName] sob um único estandarte."
 formation.16.f: "\"Prepare um enviado. Quero conversar com o czar. Agora ouça com atenção. Nossas exigências são simples: nossa independência não está mais à venda. A Rússia interromperá todos os esforços de tributação sobre o nosso povo e derrubará suas próprias fortalezas. Estamos preparados para entrar em guerra com todo o poder de cada Shai'tan atrás dos cascos dos nossos cavalos.\""
 formation.17.t: "Unificação do Povo [SCOPE.sCountry('formation_country').GetAdjective]"
 formation.17.d: "O país [SCOPE.sCountry('formation_country').GetName] surgiu como uma potência em ascensão em [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Um novo dia amanhece e uma nova nação surge no cenário mundial. A glória do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] é o futuro inevitável."
 formation.18.t: "O Coração da Europa"
 formation.18.d_1: "Nossa nação declarou a restauração do país [ROOT.GetCountry.GetName] e nos estabeleceu como a hegemonia restaurada da Europa Central."
 formation.18.d_2: "Com a unificação de todas as terras alemãs e a declaração do país [ROOT.GetCountry.GetName], nós nos estabelecemos como mestres da Europa e, em breve, do mundo todo."
 formation.18.d_3: "A revolução em grande parte da Europa Central permitiu a declaração do país [ROOT.GetCountry.GetName]. O proletariado internacional será libertado sob o estandarte da União."
 formation.18.d_4: "Com a declaração do país [ROOT.GetCountry.GetName], demos os primeiros passos para realizar o sonho de uma Europa unificada."
 formation.18.f_1: "Com a palavra nua e crua do papa e a cabeça baixa do imperador, o decreto foi escrito de maneira clara. Sob os olhos de Deus e dos homens, era assim: o Sacro Império Romano, restaurado em seu lugar de direito no cenário mundial. Canhões anunciavam o fluxo de cerveja e homens animados anunciavam o avanço de um novo e glorioso domínio."
 formation.18.f_2: "#bold A Pan-Europa se erguerá! A grandeza é o nosso destino!#!\n\nPara o bem da pátria, todos fornecerão o dízimo em grãos ou pólvora. Juntos, nós salvaremos a Europa de seus inimigos internos e externos!\n\n#italic O fornecimento de corpos, armas ou alimentos indesejáveis será considerado uma infração da lei militar. Os infratores ficarão sujeitos à corte marcial por sabotagem.#!"
 formation.18.f_3: "O apito da fábrica soou, mas nem todos os trabalhadores se foram. Aqueles que ficaram lavaram-se e, após colocarem seus ternos e vestidos, se sentaram em volta de um mapa da União. O que diziam em [ROOT.GetCountry.GetCapital.GetCityHubName] era o que eles imaginavam: o mundo estava pronto para odiá-los por seu trabalho, mas, finalmente, a próxima Internacional teria um bastião para trabalhar."
 formation.18.f_4: "\"Meus senhores, apresento-lhes um modelo do nosso sucesso: a oeste há um continente definido por suas possibilidades para os cidadãos. Por mais imperfeito que seja, já que alguns ainda dormem algemados, ele serve aos nossos propósitos atuais. Mas somos famosos pelo nosso dom de aprimorar projetos falhos. Vamos mostrar ao mundo que estamos aptos a liderar.\""
 formation.18.a: "Uma união gloriosa."
 formation.18.b: "O proletariado francês clama por libertação."
 formation.18.c: "Chegou a hora de acabarmos com as nossas rixas."
 formation.19.t: "Países Baixos Unidos"
 formation.19.d: "Pela primeira vez desde a Revolução Belga de 1830, um único estado unificou os territórios dos Países Baixos e declarou um país [ROOT.GetCountry.GetName]."
 formation.19.f: "\"Ouvi dizer que a Flandres se juntará a nós e ao nosso estado feliz em breve. Ah, que época maravilhosa, para variar. Algo para marcar as circunstâncias auspiciosas.\"\n\n\"O clima? Você fala sobre o clima como um colegial inglês quando nossas propriedades são ameaçadas por todos os lados!\"\n\n\"Muito bem. Vou falar sobre coisas importantes. Quanto creme você quer nos poffertjes?\""
 formation.19.a: "Uma união gloriosa."
 formation.20.t: "A Confederação do Reno"
 formation.20.d: "Em oposição aos projetos austríacos e prussianos em suas terras, uma confederação de estados alemães se unificou em um país [ROOT.GetCountry.GetName] restaurado. A Confederação está unida para afirmar sua soberania diante dos inimigos."
 formation.20.f: "Décadas após a derrota de Napoleão, ainda é possível sentir a influência dele em toda a Europa. Essa confederação é apenas um dos muitos projetos do seu reinado de sangue. Sem seu punho de cota de malha, talvez seu propósito possa se tornar mais nobre."
 formation.20.a: "Para o Reno alemão!"
