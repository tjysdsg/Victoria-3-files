 je_reunify_central_america: "Reunificação Centro-Americana"
 je_reunify_central_america_reason: "O colapso das Províncias Unidas da América Central em feudos diferentes deixou a região pobre e vulnerável às explorações mais gananciosas. Se a América Central quiser aproveitar ao máximo o potencial da era moderna, ela deve se unir."
 central_america.1.t: "Reunificação Centro-Americana"
 central_america.1.d: "Os estados dissidentes que abandonaram ingenuamente a união do país [ROOT.GetCountry.GetName] voltaram à cena. A nação está unida outra vez."
 central_america.1.f: "\"Os dias da coroa espanhola acabaram. Estamos livres para forjar nossos próprios destinos, e mesmo assim tropeçamos uns nos outros no estouro em direção ao fim. E ao nosso redor, nossos inimigos se unem e crescem. Se máquinas maiores, corpos maiores e escopos maiores são o nosso futuro, vamos abraçá-lo. Vamos abraçar uns aos outros. Vamos oferecer o sinal da paz uns aos outros. Vamos buscar nossos grandes destinos juntos.\""
 central_america.1.a: "Um brinde a uma união mais estável."
