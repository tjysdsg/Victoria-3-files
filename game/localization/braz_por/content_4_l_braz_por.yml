 je_public_services_reason: "Com nossas leis em vigor, devemos tentar expandir nossas [Concept('concept_institution', '$concept_institutions$')] para que se tornem mais prontamente disponíveis e acessíveis à população.$egalitarian_objective_note_loc$"
 je_liberate_the_slaves: "Libertar os Escravos"
 je_liberate_the_slaves_reason: "Como poderemos dizer que somos uma Sociedade Igualitária se ainda estamos praticando a escravidão em nossa nação? É essencial que nosso primeiro passo seja acabar de vez com essa prática antiquada e imoral."
 je_women_and_children: "Mulheres e Crianças"
 je_women_and_children_reason: "Avançamos muito no estabelecimento de nossa Sociedade Igualitária, mas ainda temos que garantir que todos esses direitos estejam disponíveis a todos. Devemos tentar acabar com as práticas injustas contra mulheres e crianças.$egalitarian_objective_note_loc$"
 je_egalitarian_society: "Uma Sociedade Igualitária"
 je_egalitarian_society_reason: "Agora que temos todas as leis e instituições estabelecidas, devemos tentar garantir que tenhamos uma sociedade que proporcione oportunidades iguais para todos os cidadãos. Nossa nação deve ser vista como uma luz que guiará o mundo em um caminho igualitário.$egalitarian_objective_note_loc$"
 liberalizing_the_government_complete: "Pensamento Liberal"
 liberalizing_the_government_complete_desc: "Agora que concluiu seu primeiro Registro no Diário, você já pode finalizar as partes restantes deste objetivo e criar sua Sociedade Igualitária."
 egalitarian_society_welcome: "Sociedade Igualitária"
 egalitarian_society_welcome_desc: "Boas-vindas ao Objetivo \"Sociedade Igualitária\" do Jogador. Nele, você deverá concluir uma série de [Concept('concept_journal_entry', '$concept_journal_entries$')] que lhe guiarão em direção a uma Sociedade Igualitária."
 liberalizing_the_government_complete_1: "Opinião Liberal"
 liberalizing_the_government_complete_1_desc: "Muito bem! Você acabou de concluir seu primeiro objetivo e agora está avançando no caminho para criar sua Sociedade Igualitária."
 egalitarian_society_complete: "Sociedade Igualitária Concluída"
 egalitarian_society_complete_desc: "Muito bem! Você concluiu o Objetivo \"Sociedade Igualitária\". Fique à vontade para continuar jogando ou tentar um objetivo diferente."
 je_liberate_the_slaves_invalid_tooltip: "Se o país [JournalEntry.GetTarget.GetCountry.GetName] não existe mais."
 egalitarian_objective_note_loc: "\n\nOBSERVAÇÃO: reverter qualquer lei aprovada nos Registros no Diário anteriores fará com que o Diário fique oculto, e não será possível avançar o objetivo até que a lei seja promulgada novamente."
 #Hegemony Player Objective
 je_colonization_laws: "Uma Potência Colonial"
 je_colonization_laws_reason: "Para estabelecer nossa hegemonia, os primeiros passos devem ser a expansão de nossas fronteiras no exterior. Devemos alterar nossas leis para que possamos colonizar outras terras e expandir nossos objetivos."
 je_african_colonies: "Colônias Africanas"
 je_african_colonies_reason: "Agora que nossas leis nos permitem estabelecer nossas próprias colônias, devemos tentar obter novas terras no continente africano para começarmos a expandir nossa hegemonia."
 je_expand_navy_and_army: "Fortalecendo o Exército"
 je_expand_navy_and_army_reason: "Agora que nossas primeiras colônias foram estabelecidas, devemos nos preparar para o pior. Nosso exército não precisa ser o mais forte do mundo, mas devemos tentar impedir que outros façam uma [concept_diplomatic_play] contra nós."
 je_form_alliance: "Formar Alianças"
 je_form_alliance_reason: "Manter um exército poderoso é importante, mas não é a única maneira de garantirmos nossa segurança. Também devemos formar alianças com outras potências do mundo que podem nos ajudar caso outra nação tente tomar o que é nosso por direito."
 je_take_subject: "Manter Súditos"
 je_take_subject_reason: "Agora que solidificamos nosso poder, devemos expandir nossa esfera de influência sobre outras nações. Subjugar algumas ajudará a aumentar nossa influência no cenário internacional."
 je_increase_technology: "Solidificar nossa Vantagem Tecnológica"
 je_increase_technology_reason: "Os números estão ótimos, mas não devemos depender de uma quantidade esmagadora de soldados se pudermos evitar. Vamos tentar dar aos nossos soldados as ferramentas certas para os trabalhos certos."
 je_greatest_power: "A Potência Suprema"
 je_greatest_power_reason: "Podemos ser reconhecidos no cenário global como uma Superpotência, mas devemos mostrar ao mundo que somos a Potência Suprema e ninguém deve ser igual a nós."
 je_greater_power: "Uma Superpotência"
 je_greater_power_reason: "Somos uma potência regional, mas agora devemos tentar solidificar nossa posição mundial e nos juntar às outras Superpotências como uma demonstração da nossa força."
 je_great_power: "Grande Potência"
 je_great_power_reason: "Nunca fomos os mais fortes, mas isso muda agora! Mostraremos ao mundo que não somos apenas um pedacinho de terra distante cuja voz deve ser ignorada."
 je_unrecognized_power: "Potência Reconhecida"
 je_unrecognized_power_reason: "Rejeitados pelas tais potências \"civilizadas\", provaremos nosso valor por meio de trabalho e luta e garantiremos para nós uma posição respeitada entre a fraternidade das nações. "
 je_the_hegemon: "A Hegemonia"
 je_the_hegemon_reason: "Mostramos ao mundo do que somos capazes. Fizemos grandes progressos, mas agora devemos garantir que temos população para apoiar nossa posição global."
 colonization_law_passed_complete_1: "Potência Colonial"
 colonization_law_passed_complete_1_desc: "Muito bem! Você acabou de concluir seu primeiro objetivo e está avançando no caminho para estabelecer sua própria hegemonia."
 hegemon_welcome: "Hegemonia"
 hegemon_welcome_desc: "Boas-vindas a \"Hegemonia\", o Objetivo do Jogador. Nele, você deverá concluir uma série de [Concept('concept_journal_entry', '$concept_journal_entries$')] que o guiarão em um caminho para criar sua própria hegemonia."
