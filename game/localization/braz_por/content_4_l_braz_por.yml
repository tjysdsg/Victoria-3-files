 #Journal Entry Society Events
 society_tech_events.104.t: "Chegando a Novas Alturas"
 society_tech_events.104.d: "Com a introdução e implementação de elevadores no cotidiano da nossa sociedade, podemos colher os benefícios do aumento das nossas indústrias."
 society_tech_events.104.f: "\"Vai lá para cima e lá para baixo. Por que subir dez ou vinte lances de escadas quando podemos simplesmente pegar um elevador até o último andar?\"\n\n\"No futuro, teremos prédios com centenas de andares e o céu será o limite.\""
 society_tech_events.104.a: "Continuar impulsionando as indústrias."
 society_tech_events.104.b: "Continuar cuidando dos nossos cidadãos."
 society_tech_events.105.t: "Mutuamente Benéfico"
 society_tech_events.105.d: "Agora que temos mais empresas de capital aberto, devemos focar no futuro."
 society_tech_events.105.f: "\"Não vejo problema. O que há de errado em ter mais dinheiro? Está me dizendo que, se oferecerem mais, você recusaria?\"\n\n\"Não é uma questão de ganhar mais dinheiro, e sim de quem está ganhando mais. Parece que os ricos ficam mais ricos.\""
 society_tech_events.105.a: "Isso pode afetar nossa política."
 society_tech_events.105.b: "Talvez possamos usar isso em outro lugar."
