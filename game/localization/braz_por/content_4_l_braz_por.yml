 je_specialized_inputs: "Melhorando a Produção"
 je_specialized_inputs_reason: "Com a nossa produção de produtos industrializados a todo vapor, devemos reinvestir essas mercadorias em nossas outras construções. Assim poderemos liberar trabalhadores para que atuem em outro lugar.\n\nOBSERVAÇÃO: concluir este registro no diário invalidará o registro \"Exportando Nossos Lucros\"."
