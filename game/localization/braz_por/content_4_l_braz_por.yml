 #Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] Faltou à Reunião do Gabinete"
 republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] faltou à reunião do gabinete do seu governo, e os membros não conseguiram chegar a nenhuma conclusão sobre o que fazer."
 republic_laws.1.f: "\"Como podemos esperar que nossos cidadãos tenham fé no governo se nem o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aparece nas reuniões de gabinete para decidir o futuro da nossa nação? Parece que ele estava na gandaia com outros nobres e só foi para a cama poucas horas antes do horário planejado para a reunião.\""
 republic_laws.1.a: "O comportamento do nosso [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] é inaceitável."
 republic_laws.1.b: "Talvez ele tenha só perdido a hora."
 republic_laws.1.c: "Publicar na imprensa."
 republic_laws.2.t: "Destino [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 republic_laws.2.d: "[SCOPE.sCharacter('monarchist_supporter').GetFullName], do grupo [SCOPE.gsInterestGroup('rulers_fate').GetName], perguntou o que acontecerá com [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se o governo mudar para [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.2.f: "\"A Monarquia é um dos pilares que sustenta este país. Não podemos considerar a ideia de simplesmente nos livrarmos dela.\"\n\n\"Não poderemos ter uma nação justa e igual se mantivermos uma pessoa acima de todas as outras. Se ele quiser manter a nobreza, devemos mandá-lo para longe. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] não tem mais um lugar em nossa sociedade\"."
 republic_laws.2.a: "Fazer o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] abdicar."
 republic_laws.2.b: "Exilar o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 republic_laws.3.t: "Discurso [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] fez um discurso inflamado na tentativa de impedir o progresso de transformação do país [ROOT.GetCountry.GetName] em [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.3.f: "\"Membros do governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], peço que olhem em seus corações e se perguntem: devemos ser o motivo desta decisão? Será que temos o direito de tomar esta decisão? Estamos realmente dispostos a acabar com tantos anos de tradição? O papel [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] é tão ligado a este país quanto qualquer um aqui.\""
 republic_laws.3.a: "Isso pode complicar as coisas."
 republic_laws.3.b: "Contestar o discurso."
