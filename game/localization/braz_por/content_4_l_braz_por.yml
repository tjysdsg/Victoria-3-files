 #Journal Entry Production Events
 production_tech_events.102.t: "Auge Industrial"
 production_tech_events.102.d: "Com a recente expansão na produção e no consumo de explosivos em nosso país, tem havido muitos debates sobre priorizar o Setor Industrial ou o Militar."
 production_tech_events.102.f: "\"Por que devemos nos preocupar com a quantidade de terra que podemos mover quando devíamos nos preocupar em defender nosso país?\"\n\n\"Vocês só se importam em começar mais guerras. Devemos deixar nossos trabalhadores usarem, eles são mais importantes.\""
 production_tech_events.102.a: "Devemos tentar apoiar os dois Setores."
 production_tech_events.102.b: "Dar prioridade ao Setor Industrial."
 production_tech_events.102.c: "Dar prioridade ao Setor Militar."
 production_tech_events.103.t: "Motores Rugindo"
 production_tech_events.103.d: "Com a invenção e implementação do transporte motorizado, surge a dúvida: devemos focar no transporte público ou no privado?"
 production_tech_events.103.f: "\"Por que devo andar de ônibus ou trem com camponeses fedidos? Eu deveria ter meu próprio meio de transporte.\"\n\n\"A velocidade da nação não deve ser deixada nas mãos dos poucos ricos. Temos que pensar nos pobres.\""
 production_tech_events.103.a: "Precisamos de mais automóveis!"
 production_tech_events.103.b: "Mais Transportes Públicos!"
 #Canal Events
 canal_events.1.t: "Solicitar Terra no Sinai"
 canal_events.1.d: "Depois de concluirmos nossa pesquisa do Istmo, devemos abordar a possibilidade de adquirir terras no Sinai para construir um canal."
 canal_events.1.f: "\"Pense bem: se conseguirmos fazer um canal por Suez, não precisaremos mais navegar até o Cabo da Boa Esperança para chegar às colônias e aos países do extremo leste.\""
 canal_events.1.a: "Oferecer a construção do canal."
 canal_events.2.t: "Ligando os Mares"
 canal_events.2.d: "Os embaixadores do país [SCOPE.sCountry('suez_scope').GetName] nos abordaram sobre a possibilidade de adquirirem terras no Sinai para começar a construção de um canal."
 canal_events.2.f: "\"Ligar o Mar Vermelho ao Mediterrâneo seria extremamente benéfico não apenas para nós, mas também para o resto do mundo. Pense bem: ninguém precisaria mais contornar toda a África para chegar ao leste, e estaríamos bem no centro de todo o comércio.\""
 canal_events.2.a: "Nenhum custo e todos os benefícios."
 canal_events.2.b: "Não daremos nem um centímetro da nossa terra."
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName] Aceita o Nosso Acordo"
 canal_events.3.d: "O governo do país [SCOPE.sCountry('suez_owner_scope').GetName] aceitou nosso pedido de aquisição de terras no Sinai para começar a construção de um canal."
 canal_events.3.f: "\"Finalmente, após um ano de pesquisas, planejamento e negociações, temos a oportunidade de começar a construção. Logo poderemos fazer negócios com as Índias Orientais sem precisarmos enviar navios ao redor do Cabo da Boa Esperança.\""
 canal_events.3.a: "Hora de começar a construção."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName] Rejeita o Nosso Acordo"
 canal_events.4.d: "O governo do país [SCOPE.sCountry('suez_owner_scope').GetName] recusou nosso pedido de aquisição de terras no Sinai."
 canal_events.4.f: "\"Como podem rejeitar uma oferta dessas? Praticamente nós nos oferecemos para construir para eles depois de gastarmos tanto tempo pesquisando a área. Como podem ser tão cegos quanto ao potencial deste projeto?\"\n\n\"É como dizem: quando a diplomacia falhar, tragam os porretes.\""
 canal_events.4.a: "A diplomacia falhou desta vez."
 canal_events.5.t: "Solicitar Terra no Panamá"
 canal_events.5.d: "Depois de concluirmos nossa pesquisa do Istmo, devemos abordar a possibilidade de adquirir terras perto da Cidade do Panamá para construir o canal."
 canal_events.5.f: "\"Criar um atalho entre os Oceanos Atlântico e Pacífico será um evento histórico. Não precisaremos mais contornar continentes para chegar ao outro lado das Américas, poderemos ir direto para qualquer um dos oceanos.\""
 canal_events.5.a: "Oferecer a construção do canal."
 canal_events.6.t: "Conectando os Oceanos"
 canal_events.6.d: "Os embaixadores do país [SCOPE.sCountry('panama_scope').GetName] nos abordaram sobre a possibilidade de adquirirem terras perto Cidade do Panamá para construir um canal."
 canal_events.6.f: "\"Deveríamos ao menos deixá-los tentar. Eles já fizeram o esforço de reconhecer a área, quem garante que não vão nos atacar se negarmos?\"\n\n\"A simples ideia de cedermos parte das nossas terras para estrangeiros nem deveria ser considerada por este governo. Se querem a nossa terra, terão que tirá-la de nós à força.\""
 canal_events.6.a: "Nenhum custo e todos os benefícios."
 canal_events.6.b: "Não daremos nem um centímetro da nossa terra."
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName] Aceita o Nosso Acordo"
 canal_events.7.d: "O governo do país [SCOPE.sCountry('panama_owner_scope').GetName] aceitou nosso pedido de aquisição de terras perto da Cidade do Panamá. Agora podemos começar a construir o canal."
 canal_events.7.f: "\"Finalmente, após mais de um ano de pesquisas, planejamento e negociações, temos a oportunidade de começar a construção do canal. Logo poderemos navegar entre os Oceanos Atlântico e Pacífico através dos continentes, e não mais ao redor deles.\""
 canal_events.7.a: "Hora de começar a construção."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName] Rejeita o Nosso Acordo"
 canal_events.8.d: "O governo do país [SCOPE.sCountry('panama_owner_scope').GetName] rejeitou nosso pedido de aquisição de terras para construir um canal que conecta o Oceano Atlântico ao Oceano Pacífico."
 canal_events.8.f: "\"Como podem rejeitar uma oferta dessas? Praticamente nós nos oferecemos para construir o canal inteiro para eles depois de gastarmos tanto tempo pesquisando a área. Como podem ser tão cegos quanto ao potencial deste projeto?\"\n\n\"É como dizem: quando a diplomacia falhar, tragam os porretes.\""
 canal_events.8.a: "A diplomacia falhou desta vez."
