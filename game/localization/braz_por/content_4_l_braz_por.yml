 #Healthcare Laws
 healthcare_laws.1.t: "Fazendeiros Feridos"
 healthcare_laws.1.d: "Fazendeiros em [SCOPE.sState('farming_accidents_state').GetName] têm feito apelações ao governo quanto aos perigos do equipamento que estão usando e gostariam de algum tipo de assistência médica para reduzir os problemas."
 healthcare_laws.1.f: "\"Meu vizinho apareceu lá em casa outro dia. Ele estava parado em minha porta, segurando a mão direita com a esquerda, quando percebi que ele havia perdido três dedos. Eu não sou médico, mas ele precisava de ajuda, então fiz o melhor que pude. Só queria que houvesse alguém que soubesse como ajudá-lo melhor.\""
 healthcare_laws.1.a: "Tentar oferecer ajuda."
 healthcare_laws.1.b: "Focar em estabelecer Assistência Médica."
 healthcare_laws.1.c: "Isso não é para os pobres."
 healthcare_laws.2.t: "Impostos de Saúde"
 healthcare_laws.2.d: "Com os pedidos por algum tipo de sistema de saúde, muitos estão questionando de onde virá o dinheiro para estabelecer o novo Sistema de Assistência Médica. Alguns sugerem simplesmente tirar dos nossos fundos fiscais, enquanto outros insistem que o governo deve achar outra maneira de cobrir os custos."
 healthcare_laws.2.f: "\"Deixe-me ver se entendi: você espera que paguemos assistência médica para nós e para os outros? Não quero que o dinheiro que eu pago de impostos seja usado para algum fazendeiro aleatório ter assistência médica, isso não é responsabilidade minha. Tenho que cuidar da minha saúde e a da minha família. Não posso cuidar de todo o povo [ROOT.GetCountry.GetAdjective] também.\""
 healthcare_laws.2.a: "Tirar dos fundos fiscais."
 healthcare_laws.2.b: "O governo deve cobrir os custos."
 healthcare_laws.2.c: "Não precisamos disso."
 healthcare_laws.3.t: "Governo Acamado"
 healthcare_laws.3.d: "Por mais irônico que seja, parece que muitos membros do governo pegaram um resfriado hoje, no dia do debate. Poucos membros têm força suficiente para ir ao debate."
 healthcare_laws.3.f: "\"Mas que surpresa. No dia em que devemos discutir uma assistência médica nacional, metade do gabinete está doente e mal consegue sair da cama. Talvez isso seja uma bênção disfarçada, mas não poderemos decidir nada hoje.\""
 healthcare_laws.3.a: "Não temos como votar hoje."
 healthcare_laws.3.b: "Tentar forçar a votação de qualquer jeito."
 healthcare_laws.4.t: "Assistência Médica Insuficiente"
 healthcare_laws.4.d: "Devido à falta de serviços de assistência médica pública, os cidadãos de toda a nação que não podem bancar os próprios cuidados médicos começaram a exigir uma assistência médica mais disponível e acessível."
 healthcare_laws.4.f: "\"Já passou um dia colhendo safras ou minerando pedras? Imaginei que não. É um trabalho árduo e difícil e, às vezes, acidentes acontecem. Queremos garantias de que, se nos ferirmos, seremos tratados. Temos famílias para sustentar. Se nos ferirmos gravemente e não pudermos nos recuperar, como cuidaremos delas?\""
 healthcare_laws.4.a: "Liberar um pouco da burocracia adicional."
 healthcare_laws.4.b: "Focar na aprovação da lei."
 healthcare_laws.5.t: "Disponibilidade ou Acessibilidade"
 healthcare_laws.5.d: "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], manifestou, no debate de hoje, preocupações sobre a possibilidade de a assistência médica se tornar mais acessível, mas menos disponível para quem já a tem."
 healthcare_laws.5.f: "\"O que acha que vai acontecer? Não pode estar esperando que a disponibilidade não será afetada se abrirmos a acessibilidade ao público. As pessoas esperarão por dias, semanas ou até meses para visitar um médico. Como vamos priorizar as diferentes situações em relação ao tempo que as pessoas esperaram?\""
 healthcare_laws.5.a: "Essas preocupações não são justificadas."
 healthcare_laws.5.b: "Essas preocupações devem ser consideradas."
 healthcare_laws.6.t: "Apoio Insuficiente à Assistência Médica"
 healthcare_laws.6.d: "Chegou à atenção do governo que talvez não tenhamos burocratas suficientes disponíveis para estabelecer um Sistema Público de Assistência Médica."
 healthcare_laws.6.f: "\"O mundo não gira em torno de sonhos e ideais. Temos que encarar os fatos e resolver isso agora, antes que seja um problema quando virar lei. Abrir o sistema de assistência médica ao público, sem estarmos devidamente preparados, pode dar errado tão rapidamente quanto poderia dar certo.\""
 healthcare_laws.6.a: "Prosseguir mesmo assim."
 healthcare_laws.6.b: "Tirar dinheiro de onde pudermos."
