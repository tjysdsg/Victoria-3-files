 #Republic of Hawaii Events/JE
 hawaii_events.1.t: "Morte do Rei"
 hawaii_events.1.d: "Com a morte do Rei, empreendedores locais e ministros estrangeiros querem aumentar sua influência no Havaí."
 hawaii_events.1.f: "\"Mantivemos nossa independência por um tempo, mas os olhos de nações maiores nos encaram com ganância, esperando a hora certa de avançar. Temo que esse momento esteja se aproximando.\""
 hawaii_events.1.a: "Precisamos tomar providências para manter nossa independência."
 hawaii_events.2.t: "Fortalecendo Nossa Posição"
 hawaii_events.2.d: "Com nossa força demonstrada e os empreendedores locais apaziguados, podemos melhorar nossa situação no cenário internacional."
 hawaii_events.2.f: "\"Mostramos nossa determinação àqueles que queriam simplesmente tomar o controle o Havaí. Estamos mais fortes agora, mas o perigo ainda não passou.\""
 hawaii_events.2.a: "O pior já passou."
 hawaii_events.2.b: "Deportar os traidores."
 hawaii_events.3.t: "Um Golpe dos Estrangeiros"
 hawaii_events.3.d: "Grupos de manifestantes e a milícia local, liderados por uma coalisão de empreendedores e embaixadores do país [SCOPE.sCountry('hawaiian_coup').GetName], conseguiram tomar o governo e criar uma petição para anexar o país."
 hawaii_events.3.f: "\"Nossa independência e liberdade estão em risco. Estamos indefesos à mercê do país [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] e devemos aceitar a nova realidade que nos foi imposta. Nossa própria nação é refém!\""
 hawaii_events.3.a: "Como chegamos a isso?"
 hawaii_events.4.t: "O Território do Havaí"
 hawaii_events.4.d: "Os empreendedores locais, com a ajuda do nosso embaixador do Havaí, prepararam um golpe contra o governo e estão pedindo para incorporarmos as ilhas antes que outros se aproveitem da situação."
 hawaii_events.4.f: "\"O Havaí é o pilar do Oceano Pacífico. Agora que controlamos seu futuro, controlamos também o oceano. Poderemos facilitar muito mais o comércio por toda a região.\""
 hawaii_events.4.a: "Ocupar as ilhas, mas mantê-las autônomas."
 hawaii_events.4.b: "Se não formos nós, serão outros."
 hawaii_events.4.c: "Não faremos parte deste golpe."
 hawaii_events.5.t: "Empreendedores Deportados"
 hawaii_events.5.d: "O governo havaiano deportou nossos cidadãos das ilhas e confiscou as propriedades deles. Devemos responder à altura."
 hawaii_events.5.f: "\"Como ousam deportar nossos cidadãos e controlar as empresas privadas? Nunca se viu um confisco desses, e isso é inaceitável. Não toleraremos tamanha humilhação.\""
 hawaii_events.5.a: "A culpa foi deles mesmos."
 hawaii_events.5.b: "Isso é inaceitável!"
 je_hawaii: "Interesses Estrangeiros"
 je_hawaii_reason: "A posição do Havaí no Oceano Pacífico o torna extremamente valioso para o Comércio Transpacífico. Devemos apaziguar os negócios locais e dissuadir qualquer superpotência de querer tirar proveito das nossas ilhas."
 national_defence_modifier: "Defesa Nacional"
 interest_in_hawaii: "Investindo no Havaí"
 interest_in_hawaii_desc: "Com a morte do monarca no Havaí, um vácuo se formou no poder. Agora há potencial para que tenhamos mais controle sobre as ilhas."
 death_of_kamehameha: "A Morte do Rei"
 hawaii_interest_tt: "Declarar interesse no Havaí pode levar à obtenção do controle das ilhas."
 influence_hawaii_tt: "Tomamos a Decisão de influenciar ativamente o Havaí."
 je_hawaiian_interest_tt: "Iniciamos um golpe contra o governo havaiano. Agora só nos resta esperar."
 deporting_disloyal_igs: "Empresários Deportados"
 influence_over_hawaii: "Influência no Havaí"
 je_hawaiian_interest: "Influenciando o Havaí"
 je_hawaiian_interest_reason: "Os acontecimentos recentes no Havaí deixaram uma abertura para assegurarmos as ilhas e ampliar nossa influência na região. Se o governo havaiano não conseguir manter o controle, talvez possamos tomar as ilhas para nós mesmos."
 invalid_influence_hawaii_tt: "O golpe no Havaí acontece OU o governo havaiano consegue evitá-lo."
 #Conscription enactment laws
 conscription_laws.1.t: "Recrutamento de Tropas"
 conscription_laws.1.d: "Membros do grupo [SCOPE.gsInterestGroup('rural_folk_conscription').GetName] abordaram o governo quanto à implementação de [SCOPE.sLaw('current_law_scope').GetName]. Eles acreditam que precisamos de mais tempo até estarmos prontos para implementar a lei."
 conscription_laws.1.f: "\"Você daria um preço à liberdade da qual todos desfrutamos? Não! Mas dá um preço às safras cultivadas por esses trabalhadores. Nossa liberdade e segurança nacional estão fora de discussão e não podem ter um preço. Temos que garantir a sobrevivência da nossa nação, e cada homem deve estar preparado para fazer o necessário por esse objetivo.\""
 conscription_laws.1.a: "Avançar na aprovação da lei."
 conscription_laws.1.b: "Vamos devagar com isso."
 conscription_laws.2.t: "Tropas Profissionais"
 conscription_laws.2.d: "Muitos soldados profissionais temem que a mistura de conscritos com a infantaria regular durante a guerra afetará muito a qualidade e a competência das nossas tropas."
 conscription_laws.2.f: "\"Você espera que eu lute e arrisque minha vida por este país, mas quer que eu lute ao lado de algum fazendeiro ou operário que nunca nem segurou um fuzil? Como podemos esperar que nossas forças trabalhem em sincronia quando só uma parte delas sabe o que está fazendo?\""
 conscription_laws.2.a: "Precisamos de todos os soldados que conseguirmos."
 conscription_laws.2.b: "Devemos pensar melhor nisso."
 conscription_laws.3.t: "Despreparados para a Conscrição"
 conscription_laws.3.d: "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('anti_conscription_ig').GetName], fez um discurso inflamado contra os perigos de implementar [SCOPE.sLaw('current_law_scope').GetName] tão rapidamente."
 conscription_laws.3.f: "\"Não podemos ignorar o fato de que não estamos preparados para isso. Que bem faria se o país entrasse em colapso? Se dermos a ordem de mobilização quando estivermos despreparados, não só precisaremos pagar os novos soldados, mas também teremos menos trabalhadores nas fábricas e fazendeiros nos campos. Isso significa uma produção ainda menor, o que leva a menos lucro e, por fim, resultaria em menos impostos e menor receita nacional. Como pagaríamos essas novas tropas?\""
 conscription_laws.3.a: "O Governo dará um jeito."
 conscription_laws.3.b: "Não fazer nada."
 conscription_starting: "Apoio à Conscrição"
 keep_marching_on: "Seguir em Frente"
 conscription_debate: "Apoio à Conscrição"
 no_slowing_down: "Gastos Adicionais do Governo"
 conscription_stalled: "Conscrição Reduzida"
 more_soldiers: "Novas Tropas"
 listen_to_the_troops: "Ouvir os Profissionais"
 #Decree Events
 decree_events.100.t: "Auge Industrial"
 decree_events.100.d: "Nossa construção [SCOPE.sBuilding('manufacturing_building_production').GetName] em [SCOPE.sState('decree_manufacturing_industry').GetName] está relatando um pequeno excedente na produção de mercadorias industriais. Devemos pensar em investir de volta no estado."
 decree_events.100.f: "\"Precisa de mais alguma prova? As indústrias são o futuro. Estamos vivendo agora a segunda onda da Revolução Industrial, com Fábricas e oficinas em cada cidade. Em breve industrializaremos toda a nação!\""
 decree_events.100.a: "Impulsionar mais nossas indústrias."
 decree_events.100.b: "Devemos reinvestir nos trabalhadores."
 decree_events.101.t: "Crédito para Quem Merece"
 decree_events.101.d: "O investimento recente na produção de [SCOPE.sState('decree_manufacturing_politics').GetName] em nossa construção [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] levantou a questão de quem deve ficar com o crédito pelo incremento na produção."
 decree_events.101.f: "\"Onde estaríamos sem nosso dinheiro, nossas fábricas e nossas mercadorias? Toda a nação deve conhecer o trabalho e o esforço daqueles que participaram desse grande feito e o tornaram possível.\""
 decree_events.101.a: "Dar crédito ao grupo [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.101.b: "Esta é uma vitória dos trabalhadores."
 decree_events.101.c: "Vamos focar isso em outra pessoa."
 decree_events.102.t: "Auge da Agricultura"
 decree_events.102.d: "O incentivo ao desenvolvimento agrícola em [SCOPE.sState('decree_agricultural_industry').GetName] levou a um pequeno pico de produção em nossa construção [SCOPE.sBuilding('agricultural_building_production').GetName]. Devemos pensar em usar isso antes que estrague. "
 decree_events.102.f: "\"Nosso povo comerá como reis! A desnutrição será algo do passado para os nossos cidadãos. Vamos aproveitar para não beneficiarmos apenas a nós mesmos, mas também aos outros... por um preço, é claro. Eles devem saber que somos o futuro.\""
 decree_events.102.a: "Impulsionar mais nossas fazendas."
 decree_events.102.b: "Os trabalhadores merecem mais."
 decree_events.103.t: "Quem merece o Crédito"
 decree_events.103.d: "Os investimentos recentes em [SCOPE.sState('decree_agricultural_politics').GetName] direcionados à nossa construção [SCOPE.sBuilding('agricultural_building_production_politics').GetName] levantou a questão de quem deve ficar com o crédito pelo incremento nos investimentos, mas as opiniões parecem divididas."
 decree_events.103.f: "\"A maior questão é quem deve ficar com o crédito: os donos do campo e organizadores da colheita, ou o povo comum que trabalha dia e noite nos campos, cujo suor e sangue irrigam a terra?\""
 decree_events.103.a: "O grupo [SCOPE.gsInterestGroup('landowners_ig_focus').GetName] merece o crédito."
 decree_events.103.b: "Os fazendeiros merecem o crédito."
 decree_events.103.c: "Ache outra pessoa para ficar com o crédito."
 decree_events.104.t: "Auge de Recursos"
 decree_events.104.d: "As indústrias de mercadorias brutas em [SCOPE.sState('decree_resource_industry').GetName] estão relatando um pequeno pico na produção de mercadorias em nossa construção [SCOPE.sBuilding('resource_building_production').GetName], o que levou a um estoque adicional no estado, e agora há o potencial para reinvestir de volta nele."
 decree_events.104.f: "\"Claro que devíamos investir de volta nas indústrias. Sem elas, não teríamos esse impulso.\" \"Você enlouqueceu? Sem os trabalhadores, não haveria ninguém para cuidar dos seus negócios. Eles deveriam ser recompensados, não você.\""
 decree_events.104.a: "Impulsionar mais nossas indústrias de recurso."
 decree_events.104.b: "Recompensar os trabalhadores em [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t: "Em Reconhecimento à Conquista"
 decree_events.105.d: "Com o investimento recente em [SCOPE.sState('decree_resource_politics').GetName], a indústria de mercadorias brutas teve um saldo positivo para a construção [SCOPE.sBuilding('resource_building_production_politics').GetName] de lá. Os Grupos de Interesse estão se apressando para reivindicar o crédito por esse investimento."
 decree_events.105.f: "\"Costumamos falar do progresso que fizemos por meio do trabalho duro que nos levou a esta alegre ocasião, mas nem sempre mencionamos aqueles que nos trouxeram até aqui e, sem a contribuição deles, não teríamos tais conquistas.\""
 decree_events.105.a: "O grupo [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] merece todo o crédito."
 decree_events.105.b: "O grupo [SCOPE.gsInterestGroup('landowners_ig_focus').GetName] deve ficar com o crédito."
 decree_events.105.c: "Os trabalhadores devem ser reconhecidos."
 decree_events.106.t: "Regimentos de Ressentimento"
 decree_events.106.d: "O favoritismo dos nossos regimentos em [SCOPE.sState('decree_enlistment_origin').GetName] gerou animosidade nos regimentos do estado vizinho, [SCOPE.sState('decree_enlistment').GetName]. Eles estão pedindo para que todos os regimentos sejam tratados igualmente."
 decree_events.106.f: "\"Esses soldados só sabem reclamar e chamar atenção para ganhar um extra sem precisarem trabalhar mais. O trabalho deles é lutar, e o nosso é dizer contra quem. Soldados não são confiáveis para tomar decisões difíceis como essa.\""
 decree_events.106.a: "É isso que o grupo [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] quer."
 decree_events.106.b: "Devemos investir mais na organização dessas tropas."
 decree_events.107.t: "O Treinamento Compensa"
 decree_events.107.d: "Parece que nosso treinamento adicional valeu a pena. As tropas em [SCOPE.sState('decree_elite_research').GetName] aproveitaram e aprenderam novas táticas que podem nos ajudar em tempos de guerra."
 decree_events.107.f: "\"Nossos soldados são os melhores do mundo. Os defensores da nossa nação foram e sempre serão desafiados em suas habilidades e profissionalismo. Isso só prova que estamos certos.\""
 decree_events.107.a: "Guardem para si."
 decree_events.107.b: "Encorajar mais jogos militares."
 decree_events.107.c: "Encorajar treinamentos de oficiais não comissionados."
 decree_events.107.e: "Desenvolver táticas de infantaria de ataque."
 decree_events.108.t: "A violência aumenta"
 decree_events.108.d: "Uma marcha pacífica em [SCOPE.sState('decree_violent_supp').GetName] ficou violenta de repente, quando os manifestantes e a polícia começaram a se enfrentar nas ruas."
 decree_events.108.f: "\"Detenham-nos à força, usem o que for necessário. Esses oportunistas precisam saber o lugar deles. Será que não entendem que a polícia está lá pela segurança? Não podemos e não vamos parecer fracos diante desses radicais.\""
 decree_events.108.a: "Fazer a polícia recuar."
 decree_events.108.b: "Dar as rédeas da situação à polícia."
 decree_events.109.t: "A Supressão Violenta Aumenta a Discriminação"
 decree_events.109.d: "Parece que os radicais em [SCOPE.sState('decree_increased_violence').GetName] estão recebendo o apoio do povo [SCOPE.sCulture('violent_suppression_discriminated').GetName] discriminado no estado."
 decree_events.109.f: "\"Deixe que protestem, se é o que querem. Se tentarmos impedi-los à força, é provável que as coisas só piorem. Se precisarmos lidar com eles no futuro, estarão todos no mesmo lugar e será muito mais fácil.\""
 decree_events.109.a: "Nós dizemos onde podem e não podem protestar."
 decree_events.109.b: "Deixem que protestem onde quiserem."
