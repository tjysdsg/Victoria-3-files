 upgrade_amazon_button_1: "Desenvolver o Estado Amazônico"
 upgrade_amazon_button_1_desc: "As florestas ricas da Amazônia são uma fonte inexplorada de riquezas. Cabe a nós desenvolver essas terras para o bem da nação e da nossa prosperidade."
 amazon_1_cooldown_tt: "Não usou a decisão #bold Desenvolver o Estado Amazônico#! no último #bold ano#!"
 upgrade_amazon_button_2: "Explorar o Estado Amazônico"
 upgrade_amazon_button_2_desc: "Embora domesticadas, as florestas ainda escondem seus maiores tesouros. Para explorarmos plenamente o potencial da Amazônia, devemos trabalhar ainda mais essa terra."
 amazon_2_cooldown_tt: "Não usou a decisão #bold Explorar o Estado Amazônico#! no último #bold ano#!"
 amazon_border_treaty_button_1: "Assinar o Tratado de Ayacucho"
 amazon_border_treaty_button_1_desc: "As fronteiras do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], no oeste da Amazônia, sofrem com a má delimitação há muito tempo, resultando em atritos desnecessários e assentamentos sob uma jurisdição incerta.\n\nUm tratado de fronteira abrangente com nosso vizinho amazônico resolveria o problema. A favor do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], é claro."
 amazon_border_treaty_button_2: "Assinar o Tratado de Bogotá"
 amazon_border_treaty_button_2_desc: "As fronteiras do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], no norte da Amazônia, não são precisas e estão abertas à exploração de governos estrangeiros e bandidos problemáticos. Jurisdições bem estabelecidas e acordos mútuos com nossos vizinhos ajudariam muito a proteger nossas próprias fronteiras e trazer certa ordem para essa divisa.\n\nUm tratado radical resolveria perfeitamente esse problema para o país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 je_amazonas: "Explorando a Amazônia"
 je_amazonas_reason: "Embora a [SCOPE.sGoods('rubber_scope').GetName] e suas propriedades sejam conhecidas há muito tempo, seus usos eram limitados e, consequentemente, as demandas comerciais eram baixas. Mas, com a #bold Revolução Industrial#! a todo vapor e a descoberta constante de novos usos para a [SCOPE.sGoods('rubber_scope').GetNameNoFormatting], os pedidos de aumento da produção dispararam.\n\nÉ preciso tomar medidas para transformar a selva inóspita que é a Amazônia em uma terra extensivamente desenvolvida, capaz de atender às demandas do comércio."
 je_amazonas_tt: "Todos os [Concept('concept_state', '$concept_states$')] amazônicos produtores de borracha devem ter sua #bold característica do estado#! melhorada para #bold Floresta Amazônica Explorada#!."
 amazon_development_cooldown_modifier: "Domando a Amazônia"
 state_trait_amazon_rainforest_level_1: "Floresta Amazônica Desenvolvida"
 state_trait_amazon_rainforest_level_2: "Floresta Amazônica Explorada"
 amazonas.1.t: "Domando a Amazônia"
 amazonas.1.d: "Atualmente, temos vastas extensões de terras amazônicas intocadas e subdesenvolvidas. Enquanto alguns elogiam essa beleza selvagem, outros não veem nada além de uma fronteira indomada e repleta de [SCOPE.sGoods('rubber_scope').GetName], ansiando pelo toque suave do progresso e do dinheiro."
 amazonas.1.f: "\"Anote o seguinte: estamos diante do que pode ser os pulmões do planeta. As maravilhas formidáveis que podem estar escondidas lá são nossas para contemplar, conquistar e subjugar. Assim como a África Desconhecida cedeu...\"\n\n\"Hã, senhor, acho que esqueci a caneta. Será que eu posso anotar quando voltarmos ao acampamento?\"\n\n\"Imbecil. Bah, use a minha. Agora, do começo, e não interrompa!\""
 amazonas.1.a: "A sorte sorri para os valentes..." #... and spits on the coward.
 amazonas.1.tt: "... e cospe nos covardes."
 amazonas.2.t: "O Tratado de Ayacucho"
 amazonas.2.d: "Após deliberações intensas, as delegações dos países [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] e [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetName] chegaram a um acordo e delinearam a fronteira entre nossas duas nações no [SCOPE.sState('amazonas_state_scope').GetName], o que resultou na cessão de grandes extensões de terra para o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.2.f: "E, com o floreio final, o tratado passou a ser obrigatório e resoluto. Novos mapas foram impostos com a mesma rapidez com que os governos [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] e [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting] podiam dar as ordens. Uma nova fronteira, definida ao longo das linhas da Bacia Amazônica.\n\nÉ claro que, embora concordassem em teoria, ninguém sabia ao certo #italic onde#! a Bacia Amazônica começava. Isso caberia aos municípios decidir. Certamente, o bom senso prevaleceria nas disputas."
 amazonas.2.a: "Em nome da Santíssima Trindade, assinem."
 amazonic_indemnities_brazil_1: "Pagamento Indenizatório do Tratado de Ayacucho"
 amazonic_indemnities_recipient_1: "Pagamento Indenizatório do Tratado de Ayacucho"
 amazonas.3.t: "O Tratado de Bogotá"
 amazonas.3.d: "Após deliberações intensas, as delegações dos países [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] e [SCOPE.sCountry('colombia_border_treaty_country_scope').GetName] chegaram a um acordo e delinearam a fronteira entre nossas duas nações no [SCOPE.sState('amazonas_state_scope').GetName], o que resultou na cessão de grandes extensões de terra para o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.3.f: "\"Ao sul de Tabatinga e no outro lado do Javari. Ao norte dali, a confluência dos rios Apapóris e Japurá. Verá que o acordo é justo, embaixador.\"\n\n\"E a s cidades fronteiriças? Certamente o senhor não está falando pelos dois países agora, está? Uma catástrofe totalmente desnecessária, eu diria.\"\n\n\"Ora, claro que não! Eu jamais sonharia em falar por outro. Mas quem sabe esta não é sua próxima ação sensata?\""
 amazonas.3.a: "Em nome da Santíssima Trindade, assinem."
 amazonic_indemnities_brazil_2: "Pagamento Indenizatório do Tratado de Bogotá"
 amazonic_indemnities_recipient_2: "Pagamento Indenizatório do Tratado de Bogotá"
 amazonas.4.t: "Manaus, o Coração da Amazônia"
 amazonas.4.d: "Impulsionada pelos lucros da indústria da [SCOPE.sGoods('rubber_scope').GetName] em desenvolvimento, a cidade de [SCOPE.sState('amazonas_state_scope').GetCityHubName], no [SCOPE.sState('amazonas_state_scope').GetName], emergiu como um centro comercial importante, inaugurando instalações e comodidades inéditas na floresta tropical."
 amazonas.4.f: "#bold Seiva Faz o Mundo de [SCOPE.sState('amazonas_state_scope').GetCityHubName] Girar#!\nO comércio crescente da borracha, extraída das árvores da Floresta Amazônica, deu a [SCOPE.sState('amazonas_state_scope').GetCityHubName] um apoio econômico estável. Embora o café com leite seja o centro de outras partes do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], a utilidade da borracha permitiu que outras indústrias florescessem. Sapateiros, fabricantes de ferramentas e hospitais estão fazendo novos milagres com essa nova substância pegajosa... (continua nas p. 68 e 69)"
 amazonas.4.a: "Será a fundação do nosso império da [SCOPE.sGoods('rubber_scope').GetNameNoFormatting]..."
 amazonas.4.b: "... e uma metrópole tropical incomparável."
 rubber_hub_modifier: "Porto de Manaus de Borracha"
 mercado_adolpho_lisboa_modifier: "Mercado Adolpho Lisboa"
 rubber_baron_palaces_modifier: "Palácios dos Barões da Borracha"
 amazonas.5.t: "Manaus, a Paris Tropical"
 amazonas.5.d: "Repleta de barões da borracha fabulosamente ricos, a cidade de [SCOPE.sState('amazonas_state_scope').GetCityHubName], no coração da selva outrora inóspita, ficou tão grandiosa e espalhafatosa quanto qualquer cidade europeia. Novas obras de prestígio surgem a cada semana."
 amazonas.5.f: "Todos os luxos estão presentes em [SCOPE.sState('amazonas_state_scope').GetCityHubName]. Os barões da borracha são competitivos, com qualquer moda nova se tornando uma corrida armamentista de excessos. Ao caminhar pelas ruas, dá até para se imaginar em Paris, exceto pelo calor."
 amazonas.5.a: "\"Eu tenho um sonho: a ópera. A Grande Ópera na Selva!\"" #Good old Kinski
 amazonas.5.b: "O que seria uma Paris tropical sem luzes?"
 amazonic_city_of_lights_modifier: "Cidade Luz Tropical"
 amazonas.6.t: "Um Posto Avançado do Progresso"
 amazonas.6.d: "Aninhado nas florestas tropicais do [SCOPE.sState('amazon_development_level_one_state_scope').GetName], o vilarejo de [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName], antes sonolento, se transformou em um centro importante de extração e transporte de [SCOPE.sGoods('rubber_scope').GetName]."
 amazonas.6.f: "\"Hora de dormir, o sol está se pondo. Você e seu pai precisarão de força para caçar amanhã.\"\n\n\"Mas eu sou o Señor Ramirez, ainda estou ordenando que ele...\"\n\n\"Não fale esse nome, garoto. Nunca mais. Não atraia esses homens até nós... quem quer que tenha restado.\""
 amazonas.6.a: "... e os \"barões\" da borracha precisam de mais mão de obra."
 amazonas.6.b: "A perspicácia comercial deles fará com que [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] prospere."
 rubber_entrepot_modifier: "Entreposto de Borracha"
 rubber_barons_modifier: "Novos Barões da Borracha"
 amazonas.7.t: "Pérolas Brutas"
 amazonas.7.d: "Como pérolas em um colar, as cidades e os entrepostos de [SCOPE.sGoods('rubber_scope').GetName] se alinham nas redes ferroviárias e fluviais do [SCOPE.sState('amazon_development_level_two_state_scope').GetName], trazendo a chama da civilização para a selva em troca de suas fartas recompensas."
 amazonas.7.f: "\"Você se lembrou da caneta desta vez? Isso, anote tudo. Ahem. A Amazônia, como eu previ, cedeu como a África Desconhecida antes dela. Nada feito de casca de árvore ou magma deterá as rodas do progresso. Neste poderoso... Meu Deus, homem, você anotou a minha pergunta sobre a caneta? Não, não anote #bold isso#!! Pare!\""
 amazonas.7.a: "Somos os precursores da ordem..."
 amazonas.7.b: "... e os arautos do progresso."
 harbingers_of_order_modifier: "Precursores da Ordem"
 heralds_of_progress_modifier: "Arautos do Progresso"
 amazonas.8.t: "Pouco a Pouco"
 amazonas.8.d: "Barões da [SCOPE.sGoods('rubber_scope').GetName], autoridades locais e indivíduos do grupo [SCOPE.gsInterestGroup('devout_scope').GetName] estão divididos quanto à melhor maneira de moldar o povo [SCOPE.sCulture('amazonian_culture_scope').GetName] do [SCOPE.sState('amazon_indian_exploitation_state').GetName]. Mas cada argumento é baseado no interesse próprio."
 amazonas.8.f: "As mãos do marido e do filho dela estavam vermelhas. Padres e freiras deram bengaladas no menino por ele dançar nos salões e recitar histórias antigas. Os capatazes do patrono acreditavam que o homem havia adulterado a borracha. Se os homens do chicote não os fizessem trabalhar até a morte, ela pensou, os homens do único deus levariam as almas deles à morte."
 amazonas.8.a: "A educação é uma distração. Suas mãos são para trabalhar, não para escrever."
 amazonas.8.b: "Nós os transformaremos em gente do povo [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
