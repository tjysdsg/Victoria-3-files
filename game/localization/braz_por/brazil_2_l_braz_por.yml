 brazilian_minors.1.t: "O Grito dos Gaúchos"
 brazilian_minors.1.d: "Vitória! Além de derrotar os \"caramurus\" do povo [SCOPE.sCountry('brazil_scope').GetAdjective] no campo de batalha, nossas tropas valentes também conseguiram libertar nossos irmãos do povo [SCOPE.sCulture('sulista_culture_scope').GetName], em [SCOPE.sCountry('santa_catarina_scope').GetName], do maldito jugo de [SCOPE.sCountry('brazil_scope').GetCapital.GetName]."
 brazilian_minors.1.f: "Entre troféus e lembrancinhas apreendidos na batalha, ele viu um par de bonecas de pano de bruços na lama. O capitão se ajoelhou ao lado da poça.\nAo virá-las, ele reconheceu o brasão: homens da Casa de Bragança. Seja lá quem era o dono, já havia desaparecido há muito tempo. Ele as jogou na fogueira mais próxima enquanto seus homens aplaudiam."
 brazilian_minors.1.a: "Vida longa à República Catarinense \"livre e independente\"!"
 brazilian_minors.1.b: "Eles conquistaram a liberdade, assim como nós."
 brazilian_minors.1.c: "Infelizmente, a situação atual não deixa margem para idealismo."
 brazilian_minors.1.e: "Adiante, para [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.2.t: "A Destruição da Cabanagem"
 brazilian_minors.2.d: "Apesar da capitulação do governo Cabano principal em [SCOPE.sState('para_state_scope').GetCityHubName], inúmeros rebeldes continuam resistindo ao nosso governo rio acima. Fortalecido por anos de conflito brutal, o exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] tomou uma atitude especialmente dura em relação aos bandos rebeldes, compostos principalmente por combatentes livres dos povos [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] e [SCOPE.sCulture('amazonian_culture_scope').GetName]."
 brazilian_minors.2.f: "\"Homens! Não preciso dizer que esta é uma grande vitória.\nMas os sonhos com suas belas esposas e queridas crianças devem esperar. Os rebeldes fugiram rio acima e lutarão até que a velhice tire os dedos deles. Nossas novas ordens são:\nse eles se esconderem atrás das árvores, nós as queimaremos.\nSe eles se esconderem atrás de muros altos, nós empilharemos os mortos e os escalaremos.\n\nRevirem tudo. Em nome de Deus e da Casa de Bragança, avante!\""
 brazilian_minors.2.a: "Sem piedade aos traidores. Queimem a ralé."
 crushing_the_cabaganem_modifier: "A Limpeza da Amazônia"
 brazilian_minors.3.t: "O Tratado de Poncho Verde"
 brazilian_minors.3.d: "Com a derrota do exército de campo da República Riograndense, General [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] propôs a anistia e concessões generosas para reerguer o [SCOPE.sState('rio_grande_state_scope').GetName] e evitar mais disputas de guerrilhas."
 brazilian_minors.3.f: "\"General, meus homens lutaram muito e com coragem. Mas agora são apenas homens. Longe de nós tratarmos uns aos outros como os franceses com os prisioneiros britânicos. Se necessário, permita que tenham uma morte digna.\"\n\n\"Se essa decisão coubesse a mim, #italic coronel#!. Só posso garantir que falarei com aqueles que podem poupá-los. Se tiverem bom senso, verão o que eu vejo: lavradores, comerciantes e artesãos.\""
 brazilian_minors.3.a: "Oferecer concessões, anistia total e o pagamento das dívidas de guerra."
 brazilian_minors.3.b: "Se quisessem clemência, deviam ter se rendido em 1835."
