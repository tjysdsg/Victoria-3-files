 #Aberdeen Act
 je_aberdeen_act: "O Comércio de Escravos no Atlântico Sul"
 je_aberdeen_act_reason: "Apesar da assinatura do #bold Tratado Anglo-Brasileiro de 1826#!, por meio do qual o país [SCOPE.sCountry('brazil_scope').GetName] se comprometeu a abolir o comércio de escravos africanos, houve poucos esforços por parte das autoridades do povo [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] para aplicá-lo de fato.\n\nEm vez disso, escravagistas do povo [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] continuam transportando dezenas de milhares de almas africanas acorrentadas pelo Atlântico todos os anos, zombando do bom nome e da reputação de Whitehall.\n\nIsso não pode continuar. De um jeito ou de outro, o país [SCOPE.sCountry('brazil_scope').GetNameNoFlag] se renderá."
 je_aberdeen_act_button: "Forçar o Bill Aberdeen"
 je_aberdeen_act_button_desc: "Não importa se [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] se recusar a agir. Vamos mostrar como a [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] lida com escravagistas."
 brazilian_slave_trade_modifier: "Obrigações do Tratado Não Cumpridas"
 brazilian_slavery.1.t: "A Última Viagem do Andorinha"
 brazilian_slavery.1.d: "Com a proibição do comércio de escravos por parte do país [SCOPE.sCountry('brazil_scope').GetNameNoFlag], forçada no papel e na prática pelas autoridades locais, o Comércio de Escravos no Atlântico Sul recebeu o golpe final e letal, graças aos esforços incessantes da [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f: "Tripulação, sentido! Os despachos chegaram no início desta manhã.\nO Bill Aberdeen não está mais em vigor. O Brasil finalmente capitulou na questão do comércio de escravos.\nA partir de agora, podemos voltar nossa atenção para problemas de verdade. Para comemorar, todos vocês receberão uma dose dupla de rum esta noite."
 brazilian_slavery.1.a: "Salve a Grã-Bretanha! Ela domina as ondas!"
 brazilian_slavery.1.b: "Os britânicos jamais serão escravos!"
 the_west_african_squadron_modifier: "A Estação Africana Ocidental"
 champions_of_abolition_modifier: "Herdeiros de Wilberforce"
 brazilian_slavery.2.t: "Escravagista [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Preso em [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.2.d: "Após uma breve perseguição, o navio de guerra [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], da [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')], capturou o navio escravagista [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]. No porão, foram encontradas centenas de almas africanas acorrentadas, destinadas aos mercados de escravos de [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f: "\"O manifesto dizia gado. Não vejo uma única vaca, cabra ou galinha em nenhum dos seus porões. Você... como posso dizer, camarada? Parece que você tem o tipo de gado de duas pernas, que teme a Deus.\"\n\n\"Gado é exatamente o que temos aqui, senhor. Muitas fazendas de café dependem dele.\"\n\n\"Tire as algemas dessas pessoas. E dê ar fresco a elas, pelo amor de Deus. Pelo menos até eu descobrir o que fazer com você, 'fazendeiro de café'.\""
 brazilian_slavery.2.a: "Julgar a tripulação como piratas, condenar o navio e libertar os escravos encontrados."
 brazilian_slavery.2.b: "Libertar os escravos, mas deixar a tripulação e o navio em paz."
 approves_of_slave_hunting_modifier: "Aprova a Caça aos Escravos"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Intercepta Navio Escravagista [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]"
 brazilian_slavery.3.d_1: "Uma embarcação transportadora de escravos com a bandeira mercante brasileira foi apreendida pela [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] na costa de [SCOPE.sState('slaver_coastal_state_scope').GetName]. A embarcação foi condenada e a tripulação julgada como pirata em um tribunal britânico."
 brazilian_slavery.3.d_2: "Uma embarcação transportadora de escravos com a bandeira mercante brasileira foi abordada pela [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] na costa de [SCOPE.sState('slaver_coastal_state_scope').GetName]. A carga humana foi confiscada e libertada."
 brazilian_slavery.3.f_1: "Todos os jornais, gazetas e tabloides em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], abolicionistas ou escravagistas, tinham a mesma mensagem:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] Devasta um Navio Soberano!#!\n\nTodos os marinheiros e oficiais foram julgados no exterior em um tribunal ao qual não tinham chance de sobreviver. Agora, cada ricaço no comércio de escravos estava clamando por restituições, resoluções e vingança."
 brazilian_slavery.3.f_2: "A tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] saiu do navio. Enquanto a maioria estava simplesmente feliz por estar em solo brasileiro de novo, alguns se dirigiram a todas as casas públicas em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nNa manhã seguinte, eles procuraram um novo trabalho. O raciocínio era o mesmo: nenhum deles queria um confronto com o povo [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]."
 brazilian_slavery.3.a: "Albion Traiçoeira."
 brazilian_slavery.3.b: "Eles sabiam dos riscos dessa viagem."
 slave_flow_disrupted_modifier: "Embarcação Escravagista Capturada"
 pursuing_end_of_slave_trade_modifier: "Oposição do Governo ao Comércio de Escravos"
 brazilian_slavery.4.t: "Navio Escravagista Avistado no Mar [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]"
 brazilian_slavery.4.d: "O notório navio escravagista [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] foi avistado pelo navio de guerra [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] quando entrava no mar [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]. O capitão quer continuar a perseguição, mas as vozes a bordo advertem contra a violação clara das águas territoriais do país [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 brazilian_slavery.4.f: "\"Capitão, talvez seja melhor deixarmos isso para lá, não? Eles estarão nas águas deles em breve. Não vale a pena se envolver com a frota inteira.\"\n\n\"Ainda bem que você é um fuzileiro naval e eu sou o capitão. Eles estão com carga pesada, ainda não vi nenhum esterco de animal sendo jogado no mar e há suprimentos demais a bordo para ser só gado. Vamos pegá-los logo menos. Prepare seus homens para a abordagem em uma hora.\"\n\n\"Sim, capitão. Se Deus quiser, não teremos que enfrentar mais navios além desse.\""
 brazilian_slavery.4.a: "Capturem-no. As águas brasileiras são as águas de uma potência hostil."
 brazilian_slavery.4.b: "Respeitem as águas deles por enquanto. Ordene que o capitão se retire."
 committed_abolitionists_modifier: "Abolicionistas Dedicados"
 impotent_anti_slavery_squadron_modifier: "Esquadrão Preventivo Impotente"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Captura um Navio Escravagista no Mar [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]."
 brazilian_slavery.5.d: "Durante a perseguição e captura de um navio escravagista com bandeira do povo [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting], perto de [SCOPE.sState('slaver_coastal_state_scope_2').GetName], um navio de guerra da [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] violou a integridade territorial do país [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Donos de plantações e cidadãos estão em alvoroço, exigindo que medidas imediatas sejam tomadas pelo governo brasileiro."
 brazilian_slavery.5.f: "#bold Grã-Bretanha Devasta um Navio Soberano!#!\nEm uma demonstração perversa de poder, o navio da Marinha Real Britânica, HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], capturou um navio comercial na costa do Brasil. Essa violação impactante da soberania imperial não pode ficar impune. Os termos dessa lei detestável, Bill Aberdeen, determinam que qualquer navio britânico pode prender e julgar nossos próprios cidadãos de acordo com a lei britânica. Por que nosso... (continua na p. 2)"
 brazilian_slavery.5.a: "Primeiro eles desrespeitam a nossa bandeira, agora as nossas águas?"
 brazilian_slavery.5.b: "Apontem os sabres para esses britânicos insolentes."
 weakness_in_the_face_of_albion_modifier: "Fraqueza Diante de Albion"
 brazilian_slavery.6.t: "A Última Viagem do Andorinha"
 brazilian_slavery.6.d: "Com a proibição e supressão do comércio de escravos do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], as ordens, reais ou imaginárias, da [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] de atacar nossas embarcações enfim perderam o vigor. Isso melhorou drasticamente as relações diplomáticas entre nosso país e o país [SCOPE.sCountry('britain_scope').GetNameNoFlag]."
 brazilian_slavery.6.f: "Atenção, marinheiros. [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')|U] grande [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] e as Cortes ratificaram uma nova lei que proíbe a importação de novos escravos.\nNós provamos hoje que somos iguais à Grã-Bretanha. Assim, eles não têm mais autoridade para bancar os valentões com as nossas embarcações.\nPara celebrar esse grande dia, todos os homens podem tomar uma dose dupla de rum hoje à noite."
 brazilian_slavery.6.a: "O fim de uma era."
 brazilian_slavery.6_tt: "Nossos navios não serão mais perturbados pela [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] em tempos de paz."
 golden_law_button: "Emitir a Lei Áurea"
 golden_law_button_desc: "Influenciados por tendências internacionais maiores, muitos membros da alta sociedade brasileira têm se interessado pelo abolicionismo nos últimos anos.\n\nSe o Brasil tiver um personagem com #bold abolicionismo#! ou #bold humanitarismo#! perto das rédeas do poder ou se o grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] estiver suficientemente sob controle, a abolição da [concept_slavery] poderá ser muito agilizada, mas por um preço."
 golden_law_button_tt: "Aprova instantaneamente a lei [GetLawType('law_slavery_banned').GetName] ao custo de enfurecer quaisquer [Concept('concept_interest_group', '$concept_interest_groups$')] pró-escravismo."
 golden_law_button_tt_2: "A [concept_enactment_phase] é maior ou igual a #bold 1#!"
 outraged_over_golden_law_modifier: "Indignação com a Lei Áurea"
 brazilian_slavery.7.t: "Lei Áurea, Rosa Áurea"
 brazilian_slavery.7.d: "Embora a \"instituição peculiar\" do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] às vezes tenha parecido intocável, agora ela já pode ser considerada extinta. O impacto certamente será sentido pelos próximos séculos, mas este dia merece uma comemoração, já que o próprio Papa concedeu uma rosa áurea a [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] em reverência ao progresso [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
 brazilian_slavery.7.f: "#bold Uma Rosa Áurea para uma Lei Áurea#!\nO sol surge em um novo dia, em um Brasil agora livre da escravidão. Conforme a notícia chegava até Roma, o próprio Papa concedeu dois presentes dourados a [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]: um título auspicioso e uma única rosa áurea para comemorar a #italic Lei Áurea#!. Com o fim da escravidão… (continua na p. 2)"
 brazilian_slavery.7.a: "Adiante – de uma lei áurea para uma era áurea."
 brazilian_slavery.7.b: "Somos uma única nação, um único povo."
 unfettered_pride_modifier: "Orgulho Irrestrito"
 less_racist_brazil_modifier: "Harmonização Racial"
 old_order_upset_positive: "Vanguardas Abolicionistas"
 old_order_upset_negative: "Perturbação da Velha Ordem"
 black_guard_male_modifier: "Guarda Negra do Redentor"
 black_guard_female_modifier: "Guarda Negra da Redentora"
 brazilian_slavery.8.t: "Escravos se Recusam a Trabalhar em [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.8.d: "Citando condições de trabalho pavorosas e maus-tratos nas mãos do senhor, um grupo de escravos que trabalhava na construção [SCOPE.sBuilding('slave_plantation_scope').GetName] em [SCOPE.sState('slave_plantation_state_scope').GetName] abandonou o posto e disse que só voltaria se houvesse garantia de condições de trabalho melhores."
 brazilian_slavery.8.f: "\"Para que voltemos ao trabalho, entre outras condições exigimos que nossas cotas não excedam mais que cinco baldes de grãos de café por cabeça para os homens e que tanto as mulheres quanto os homens sejam supervisionados no campo por alguém eleito por nós.\n\nAlém disso, exigimos dois dias de folga do trabalho para que possamos plantar mais arroz e pescar no rio próximo e que as tarefas mais insalubres, como pesca de caranguejos e conchas, sejam passadas a outros escravos que vieram da costa.\""
 brazilian_slavery.8.a: "Oferecer #italic algumas#! concessões, pois as mercadorias devem fluir."
 brazilian_slavery.8.b: "Negociação é um privilégio reservado a quem é livre. Negado."
 brazilian_slavery.8.c: "Não importa. Eles podem ser substituídos."
 slave_shortages_modifier: "Escassez Temporária de Escravos"
 masters_upset_over_concessions: "Donos de Escravos Irritados com as Concessões"
 unrestrained_masters: "Donos de Escravos Desenfreados"
 brazilian_slavery.9.t: "Escravos Suspeitos de Sabotagem no Ambiente de Trabalho"
 brazilian_slavery.9.d: "Lentidões graves no trabalho têm prejudicado a construção [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] em [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName], e os gestores estão culpando a sabotagem intencional cometida por escravos descontentes."
 brazilian_slavery.9.f: "Algumas coisas estão além do controle humano: o calor do sol, a mudança das estações e o quanto uma planta pode produzir durante a vida. O que pode ser controlado, como a nutrição do solo e a colheita, nunca é tão examinado quanto o trabalho de um escravo.\nAssim, quando o corpo inevitavelmente falha, o chicote acaba sendo a única resposta."
 brazilian_slavery.9.a: "Chicotadas serão aplicadas até que o moral melhore."
 brazilian_slavery.9.b: "No fim, eles entrarão na linha."
 brazilian_slavery.9.c: "Uma força de trabalho livre seria mais motivada."
 plantation_slowdowns_slavery_modifier: "Lentidões nas Plantações"
 widespread_slave_abuse: "Punições Bárbaras de Escravos"
 brazilian_slavery.10.t: "Escravos Fogem das Plantações de [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.10.d: "Cada vez mais escravos estão desaparecendo da construção [SCOPE.sBuilding('escape_slave_plantation_scope').GetName] em [SCOPE.sState('escape_slave_plantation_state_scope').GetName] nos últimos tempos. Supervisores suspeitam que tenham fugido para quilombos, assentamentos de ex-escravos fora do alcance da lei, ainda não descobertos no interior."
 brazilian_slavery.10.f: "\"Senhor, alguns escravos sumiram. Sete não se apresentaram para a contagem. Ninguém os viu. Três homens, duas mulheres, um menino e uma menina.\"\n\n\"Alguém que seja importante? Carne é carne. Ela pode ser substituída.\"\n\n\"Um dos catadores mais fortes, e uma mulher de quem sua esposa gostava. Devo reunir alguns rastreadores?\""
 brazilian_slavery.10.a: "Reúnam os grupos de caça imediatamente."
 brazilian_slavery.10.b: "Adotar \"medidas de segurança\" para garantir que isso não aconteça de novo."
 brazilian_slavery.10.c: "Agradecemos ao Senhor pelos mercados de escravos de [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 disastrous_slave_hunt: "Caça Desastrosa aos Escravos"
 quilombo_destroyed_modifier: "Quilombo Destruído"
 slave_purchases_modifier: "Compras de Escravos"
 brazilian_slavery.13.t: "Uma Instituição Peculiar"
 brazilian_slavery.13.d: "Com a vitória do lobby escravagista [SCOPE.GetRootScope.GetCountry.GetAdjective], a proibição do [GetLawType('law_slave_trade').GetName] foi formalmente revogada, consagrando legalmente a prática já difundida, apesar dos protestos internacionais."
 brazilian_slavery.13.f: "\"Por que os caprichos estrangeiros deveriam ditar a realidade brasileira? Não importa se o país [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] decidiu que a escravidão não é adequada para si – isso automaticamente vale para o Brasil também? Somos controlados pelas leis [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] do país [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] ou ainda é [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] quem governa essas terras?\""
 brazilian_slavery.13.a: "Mais uma vez, nós nos posicionamos inteiramente como escravagistas."
 brazil_slaving_pariah_modifier: "Ciclo Africano Renovado"
 je_matter_of_slavery: "A Questão da Escravidão"
 je_matter_of_slavery_reason: "O status da #bold Barra de Progresso#! será determinado por diversas condições #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negativas#!. Se a #bold Barra de Progresso#! chegar a #bold 0#!, a proibição do comércio de escravos será oficialmente revogada, #bold firmando#! ainda mais a instituição na vida política e cultural do Brasil. No mês seguinte, a #bold Barra de Progresso#! mudará em #variable [Country.MakeScope.Var('brz_slavery_next').GetValue|+=]#!.\n\nConsiderada pelos oponentes um câncer que ameaça as fundações do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] e louvada pelos defensores como uma instituição natural, necessária e legítima, a [concept_slavery] definiu o cenário político [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] por séculos.\n\n#bold O Comércio de Escravos no Atlântico Sul#!\nEmbora o Brasil tenha se comprometido a encerrar o [GetLawType('law_slave_trade').GetName], firmando o #bold Tratado Anglo-Brasileiro de 1826#!, pouco foi feito desde então para aplicar de fato a proibição, e o comércio continua ocorrendo.\n\nEnquanto o Brasil mantiver a [concept_law] [GetLawType('law_slave_trade').GetName], o país [SCOPE.sCountry('britain_scope').GetName] pode se sentir no direito de perturbar as embarcações brasileiras que transportam escravos em alto mar."
 je_slave_trade_suppression_button: "Forçar Seletivamente a Proibição"
 je_slave_trade_suppression_button_desc: "Embora o [GetLawType('law_slave_trade').GetName] esteja muito enraizado no país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] para ser totalmente suprimido, algumas medidas ainda podem ser tomadas contra os piores e mais proeminentes infratores."
 je_slave_trade_end_suppression_button: "Permitir o Comércio Descontrolado de Escravos"
 je_slave_trade_end_suppression_button_desc: "Cumprir as obrigações do tratado está sendo difícil demais para valer a pena. Para o bem da estabilidade nacional, é melhor deixarmos o comércio continuar sem obstáculos."
 restricted_slave_trade_ig_modifier: "Suprimindo o Comércio de Escravos"
 unrestricted_slave_trade_modifier: "Comércio de Escravos Irrestrito"
 restricted_slave_trade_modifier: "Comércio de Escravos Restrito"
 je_matter_of_slavery_fail: "A #bold Barra de Progresso#! chegou a #bold 0#!"
 slave_shipments_intercepted_small: "Esquadrão Antiescravismo Disruptivo"
 slave_shipments_intercepted_large: "Esquadrão Antiescravismo Eficaz"
 slave_trade_button_cooldown_tt: "Só podemos mudar nossa posição a cada #variable 2#! anos."
