 je_brazilian_slavery_suppressed_trade: "A proibição do comércio de escravos é #bold forçada seletivamente#!."
 je_brazilian_slavery_banned_trade: "A proibição do comércio de escravos é #bold forçada rigorosamente#!."
 je_slave_trade_suppression_button_tt: "A #bold Barra de Progresso#! #bold aumentará#! em #variable 1#! por mês."
 je_slave_trade_end_suppression_button_tt: "A #bold Barra de Progresso#! #bold reduzirá#! em #variable 1#! por mês."
 je_brazilian_slavery_tooltip_advance: "As seguintes condições #bold avançarão#! a #bold Barra de Progresso#! em #variable 1#! todo mês:\n• O grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] está [concept_marginalized].\n• O grupo [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] está [concept_in_government].\n• O Brasil #bold não#! tem a [concept_law] [GetLawType('law_slave_trade').GetName]\n• O Brasil está ativamente suprimindo o comércio de escravos.\n• Pedro II foi corado Imperador, encerrando o período de Regência\n• A Princesa Isabel foi confirmada como [Concept('concept_heir', 'herdeira')] do trono."
 je_brazilian_slavery_tooltip_deplete: "As seguintes condições #bold reduzirão#! a #bold Barra de Progresso#! em #variable 1#! todo mês:\n• O grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] está no [concept_government]\n• O grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] está [concept_powerful]\n• O Período de Regência está em vigor.\n• A [concept_leader] do Brasil pertence ao grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] ou tem a ideologia [GetIdeology('ideology_slaver').GetName].\n• A maioria dos [Concept('concept_commander', '$concept_commanders$')] brasileiros pertence ao grupo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] ou tem a [concept_ideology] [GetIdeology('ideology_slaver').GetName]."
 je_matter_of_slavery_tt_1: "Este modificador é removido se o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] não tiver mais a [concept_law] [GetLawType('law_slave_trade').GetName]."
 je_matter_of_slavery_tt_2: "Cada [concept_great_power] com a [concept_law] [GetLawType('law_slavery_banned').GetName] mostrará níveis maiores de agressão em relação ao país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] enquanto mantivermos a [concept_law] [GetLawType('law_slave_trade').GetName]."
