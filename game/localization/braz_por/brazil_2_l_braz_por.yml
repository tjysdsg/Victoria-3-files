 je_francocracia: "Eu, o Supremo" #Yo el Supremo
 je_francocracia_reason: "O reinado excêntrico e inflexível do Supremo [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], o Doutor [SCOPE.sCharacter('francia_character_scope').GetFullName], dominou a maior parte do período pós-independência do Paraguai. Com o apoio de sua lei [GetLawType('law_secret_police').GetName], a temida #bold Pyraguës#!, o Dr. Francia governou o país com uma mão firme, trocando sua luva de seda por um punho de ferro sempre que necessário.\n\nMas a idade do [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] está começando a transparecer, então os boatos correm por [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Boatos de que a visão de Francia de um paraíso isolacionista e fundamentado em Russeau pode não durar mais que o próprio bom doutor."
 je_francocracia_tt: "[SCOPE.sCharacter('francia_character_scope').GetFullName] #bold não#! é [concept_ruler] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]"
 hairy_feet_modifier: "Pyraguës"
 reinstated_hairy_feet_modifier: "Pyraguës Restruturada"
 karai_guazu_modifier: "Karai Guasu"
 je_modernizing_paraguay: "O Coração da América"
 je_modernizing_paraguay_reason: "O país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] definhou sob o domínio arbitrário de Francia por muito tempo. O velho tirano queria que o Paraguai se retirasse do cenário mundial, mas [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] deseja que o país brilhe nele.\n\nPreocupado com a situação militar e econômica precária da nação, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] instigou um programa ambicioso para modernizar e expandir suas forças armadas. Afinal, só elas podem realmente proteger os interesses da nação, onde quer que eles estejam."
 je_modernizing_paraguay_goal: "Obter um [concept_gdp] de [JournalEntry.GetTotalGoalValue|D]"
 je_modernizing_paraguay.tt_1: "Construa a #bold Fortaleza de Humaitá#!"
 je_modernizing_paraguay.tt_2: "Estabeleça a #bold Fundição de La Rosada#!"
 je_modernizing_paraguay.tt_3: "Reforme o #bold exército paraguaio#!"
 je_modernizing_paraguay.tt_4: "Estimule o crescimento populacional"
 je_paraguayan_war: "A Guerra Paraguaia"
 je_paraguayan_war_reason: "A serpente do [SCOPE.sCountry('paraguay_scope').GetName] mostrou sua cabeça feia. [SCOPE.sCountry('paraguay_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] expôs suas ambições para o mundo ver, ambições que perturbariam muito o equilíbrio de poder sul-americano.\n\nO consenso é claro: só uma resposta armada deterá [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting] agora. A única questão é: devemos oferecer uma?"
 je_paraguayan_war_tt_1: "Nós #bold vencemos#! uma [concept_war] contra o [SCOPE.sCountry('paraguay_scope').GetName]."
 je_paraguayan_war_tt_2: "Nós #bold perdemos#! uma [concept_war] contra o [SCOPE.sCountry('paraguay_scope').GetName]."
 humanita_fortress_button: "Construir a Fortaleza de Humaitá"
 humanita_fortress_button_desc: "Nossos melhores engenheiros militares sugeriram a construção de uma grande fortaleza em uma curva fechada, perto da foz do rio Paraguai.\n\nA fortaleza proposta, com uma guarnição de cerca de 20.000 homens, uma barreira de correntes e 400 canhões montados em barbetas, casamatas e terraplenagens garantiria que qualquer potência hostil que tentasse invadir nossas terras rio acima seria detida."
 humanita_fortress_modifier: "Fortaleza de Humaitá"
 establishing_humanity_modifier: "Construção de Humaitá"
 ybycui_iron_works_button: "Estabeleça a Fundição de La Rosada"
 ybycui_iron_works_button_desc: "Estrategicamente localizado perto dos principais depósitos de minério de [SCOPE.sGoods('iron_scope').GetName] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] e cercado por [SCOPE.sGoods('wood_scope').GetName], ideal para a produção de carvão vegetal, o Arroio de Ybycuí é o local perfeito para o estabelecimento de uma fundição de ferro grande e moderna.\n\nSe convidarmos especialistas estrangeiros para ajudar na construção e na operação da fundição, poderemos garantir que as forças armadas paraguaias terão ferro nativo de alta qualidade em caso de guerra."
 good_health_prg_button: "Estimule o Crescimento Populacional"
 good_health_prg_button_desc: "Durante séculos, o povo paraguaio dependeu de curandeiros tradicionais para tratar problemas de saúde. Doenças como a varíola devastaram a população, atingindo especialmente os distritos mais pobres.\n\nSe o Paraguai quiser se modernizar e desenvolver sua população para atender às demandas do Estado, médicos formados no ocidente devem ser convidados para [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e um novo sistema de saúde deve ser estabelecido."
 army_git_good_button: "Reforme o Exército Paraguaio"
 army_git_good_button_desc: "Estamos cercados por todos os lados por inimigos em potencial, cuja população total supera a nossa em ordens de magnitude. Se o Paraguai quiser proteger sua independência e seus interesses, medidas drásticas devem ser tomadas para expandir e modernizar o exército."
 je_expanding_paraguay: "Si Vis Pacem, Fac Bellum"
 je_expanding_paraguay_reason: "\"Se quiser paz, faça guerra\".\n\nTalvez seja uma contradição para alguns, mas para [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] é um fato. Ao nosso redor, nossos vizinhos manobram e conspiram, planejando tomar o controle de nossas terras sagradas.\nEntão devemos esperar o inimigo dar o primeiro passo? Ou rezar ao Todo-Poderoso para que nunca façam isso?\n\nNão. Como nossos antepassados, devemos fazer nossa própria sorte. Se a guerra chegar ao país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], que chegue em nossos termos."
 choose_one_of_tt: "Escolha #bold uma#! das seguintes recompensas:"
 paraguay.1.t: "Uma Reunião em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d: "Com a morte do Doutor Francia, toda a cidade de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] está agitada, com grupos civis e militares manobrando para assumir as rédeas do poder."
 paraguay.1.f: "\"Acabou? A paranoia finalmente está morta?\"\n\n\"Tão morta quanto El Cid e a minha avó. Que Deus os tenha.\"\n\n\"Já era hora. Os indignos tiveram a vez deles. Agora, as pessoas certas podem levar o Paraguai de volta à glória.\""
 paraguay.1.a: "A guarnição de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] protege a cidade para [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b: "Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], o secretário mal-amado de Francia, se agarra ao poder."
 el_excelentisimo_modifier: "El Excelentísimo"
 paraguay.1.tt_1: "Ao se aliar aos reformistas, a [concept_ideology] [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] desaparecerá para sempre do cenário político [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
 paraguay.1.tt_2: "Ao continuar o legado do Dr. Francia, você não terá acesso aos [Concept('concept_journal_entry', '$concept_journal_entries$')] poderosos de #bold modernização#! e #bold expansão#! do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.2.t: "Napoleão das Américas"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], filho do [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], teve uma ascensão meteórica nos ranques do exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag], graças à influência do pai. Extremamente ambicioso, o jovem general não hesitará em promover a causa do Paraguai, custe o que custar."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] teve uma ascensão meteórica nos ranques do exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]. Extremamente ambicioso, o jovem general não hesitará em promover a causa do Paraguai, custe o que custar."
 paraguay.2.f_1: "\"Então o filho do [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] acha que é imperador, não é? Quantos cercos ele já liderou que não envolviam uma mesa de jantar?\"\n\n\"Cercos suficientes para estarrecer qualquer vizinho nosso. Que bicho mordeu você?\"\n\n\"Ele ainda não saiu de debaixo das asas do pai. Também ouvi dizer que ele encomendou uma réplica da coroa do 'Pequeno Cabo'.\""
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: o Napoleão de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nUm comandante incrivelmente talentoso surgiu em nosso amado país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. O talento dele com armas de todos os tamanhos transformou nossas fronteiras em muralhas inconquistáveis. Moldando suas próprias estratégias de acordo com Napoleão Bonaparte, o [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] pode levar o exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] a uma grandeza semelhante."
 paraguay.2.a: "Um dia, esse \"Napoleão\" levará o Paraguai à grandeza."
 paraguay.2.b: "Um general deve conhecer seu posto, e o dele é apenas o quartel."
 paraguay.2.c: "Há algo #italic estranho#! nesse homem, façam com que seja dispensado."
 napoleon_of_the_americas_modifier: "Napoleão das Américas"
 paraguay.2.tt_1: "Os efeitos deste modificador serão #bold dobrados#! se o [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] se tornar [concept_ruler] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] é dispensado do exército."
 paraguay.3.t: "O Ruhr dos Trópicos"
 paraguay.3.d: "Com grande alarde, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] inaugurou oficialmente o novo complexo industrial em Ybycuí, enfatizando a modernidade e o enorme potencial industrial do local para o público reunido."
 paraguay.3.f: "#bold Registro da Diretoria: Sobre a Metalúrgica de Ybycuí#!\nO ferro produzido provou ser da melhor qualidade e, por algum tempo, nenhum outro ferro foi usado nas obras públicas. O ferro fundido com carvão vegetal é, como se sabe, muito mais forte e melhor do que o ferro fundido com carvão mineral.\n\nHá motivos para esperar que, quando as minas do Paraguai forem devidamente exploradas e trabalhadas em uma escala adequada, haverá um fornecimento de ferro da melhor qualidade para La Plata por um preço menor do que o pago atualmente por um ferro de qualidade inferior importado da Europa..."
 paraguay.3.a: "As fundições de carvão vegetal garantirão a mais alta qualidade de [SCOPE.sGoods('iron_scope').GetName]."
 paraguay.3.b: "Ferro é muito bom, mas o futuro pertence ao [SCOPE.sGoods('steel_scope').GetName]."
 paraguay.3.c: "Nossas prisões estão cheias de homens sem propósito. Vamos \"oferecer\" um a eles."
 ybycui_prisoner_workforce_modifier: "Campos de Trabalho Forçado de La Rosada"
 ybycui_iron_works_modifier: "Metalúrgica de La Rosada"
 ybycui_steelworks: "Aciaria de La Rosada"
 paraguay.4.t: "A Sebastopol da América do Sul"
 paraguay.4.d: "Comandando uma curva fechada no Rio Paraguai, a formidável fortaleza de Humaitá foi estabelecida como a chave bem protegida para [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e os rios acima."
 paraguay.4.f: "\"Dezesseis aberturas sinistras apontavam sua escuridão, e o que mais poderiam esconder, para nós. Como os olhos da figura no quadro, pareciam seguir o movimento da embarcação... Essas aberturas são da bateria da casamata, construída com tijolos, mas muito profunda e defendida pela formidável bateria de dezesseis canhões de oito polegadas.\"" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "Ordens Médicas"
 paraguay.5.d: "Por muito tempo, doenças como a varíola roubaram os homens e as mulheres de nossa nação. Embora isso possa continuar acontecendo nas próximas décadas, o estabelecimento de programas de vacinação liderados por médicos estrangeiros diminuirá a gravidade de surtos futuros."
 paraguay.5.f: "Ela estava cheia de cicatrizes circulares, feridas eternas e lembranças deixadas pela varíola. A doença levou seus dois filhos mais velhos, que deram os últimos suspiros em seus braços. Seu filho mais novo, não afetado pela peste, pode sobreviver à próxima incursão. Tudo graças a uma pequena agulha."
 paraguay.5.a: "Saúde é riqueza."
 vaccinations_prg_modifier: "Programas de Vacinação Rural"
 paraguay.6.t: "Vencer ou Morrer"
 paraguay.6.d: "Usando seus uniformes vermelhos e brancos característicos, os homens dos novos batalhões [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_DoDa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] marcham orgulhosamente na Plaza de Armas de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Enquanto isso, os generais não param de brigar entre si sobre a melhor maneira de usá-los."
 paraguay.6.f: "\"O senhor pode apoiar a moção para usar canhões em terreno elevado, mas não temos nem os canhões e nem o terreno elevado para isso.\"\n\n\"Mas temos os meios para fazer ambos. Talvez seu lábio tenha ficado tão fraco quanto seu queixo.\"\n\n\"Não mais mole do que a sua cabeça. Estamos prometendo o que não temos.\""
 paraguay.6.a: "A matéria sobre a mente."
 paraguay.6.b: "A mente sobre a matéria."
 barracks_boost_paraguay_quantity_modifier: "Projetos Simples"
 barracks_boost_paraguay_quality_modifier: "Tropas Destemidas"
 paraguay.7.t: "Sic Semper Tyrannis"
 paraguay.7.d_1: "Contra probabilidades impossíveis, o país [SCOPE.sCountry('paraguay_scope').GetName] sucumbiu à nossa força. As potências mundiais, que estão observando, já elaboraram novos mapas."
 paraguay.7.d_2: "Contra probabilidades impossíveis, o Paraguai sucumbiu à nossa força. As potências mundiais, que estão observando, já elaboraram novos mapas."
 paraguay.7.f_1: "\"Meu povo, filhos da Argentina: um amanhecer dourado toma o céu hoje. Nossa fronteira está segura, nosso povo pode dormir um pouco mais tranquilo esta noite. O oportunista paraguaio recebeu um castigo rigoroso por sua arrogância. O povo já clama para que nossos soldados os salvem de seu destino. E assim o faremos!\""
 paraguay.7.f_2: "#bold Praga Paraguaia Eliminada#!\nO bruto paraguaio e suas legiões estão mortos no campo de batalha. Quaisquer ambições oportunistas que tivessem, morreram com eles. O Paraguai voltou à sua insignificância natural mais uma vez. (continua na p. 4)"
 paraguay.7.f_3: "O mais novo da ninhada. O elo mais fraco da corrente. A palha entre o aço. E mesmo assim, resistiram mais que o vizinho. Não por falta de aço, soldados ou intelectuais, mas pela simples sobrevivência. Talvez, com tempo e paciência, ainda prosperaria por um bom tempo."
 paraguay.7.f_4: "Paraguai esmagado, uma ilha totalmente engolida. As marés a tomaram por todos os lados e a vida proveniente da água a devorou entre mil jovens. A mensagem para as nações menores era clara: expandam e sejam esmagadas ou escondam-se e sejam engolidas."
 paraguay.7.a: "Glória aos heróis da pátria!"
 victor_against_paraguay_modifier: "Vitória Sobre o Paraguai"
 sack_of_paraguay_modifier: "O Saque do Paraguai"
 paraguay.8.t: "A Batalha de Cerro Corá"
 paraguay.8.d: "Liderando pessoalmente os restos desorganizados do exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] morreu em ação, após recusar todos os pedidos de rendição."
 paraguay.8.f: "Não foi difícil encontrar o rastro [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_DoDa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]: a trilha de vilarejos saqueados e cabeças de gado abatido terminava em uma fortificação precária. Os soldados inimigos se aproximaram livremente por todos os lados. A batalha terminou pouco depois de ter começado. Um fim inglório para [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.a: "E com a sua morte, também morre seu sonho de um Grande Paraguai."
 thus_unto_tyrants_modifier: "O Saque de Assunção"
 thus_unto_tyrants_capture_modifier: "O Saque de Assunção"
 a_broken_land_modifier: "Terra Fragmentada"
 paraguay.9.t: "Paz e Justiça"
 paraguay.9.d: "Assim como Davi derrotou Golias, o país [SCOPE.GetRootScope.GetCountry.GetName] triunfou sobre seus vizinhos e a paz do povo [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] foi imposta desde o Chaco árido até as margens do Atlântico."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] se sentou diante de sua escrivaninha sob a luz de uma única vela. Ao lado de um tinteiro cheio e de uma caneta limpa, havia uma intocada bebida da vitória. As libações poderiam esperar, assim como os homens que gritavam e as mulheres que desmaiavam do lado de fora.\n\n O Paraguai precisava de um discurso empolgante. Mas por onde começar?"
 paraguay.9.a: "Saudar esse invencível bastião de heroísmo..."
 paraguay.9.b: "... o magnífico Éden das riquezas."
 paraguay_victory_mil_modifier: "Bastião do Heroísmo"
 paraguay_victory_civ_modifier: "Éden Terreno"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] Triunfante"
 paraguay.10.d: "Nossos exércitos foram derrotados, e o país [SCOPE.sCountry('paraguay_scope').GetName] fez o que poucos observadores inicialmente acreditavam ser possível: venceu a guerra. A imprensa internacional já está noticiando um novo equilíbrio do poder na América do Sul."
 paraguay.10.f: "Generais e almirantes buscaram pistas. Para cada homem que removiam, dez mil haviam morrido. Para cada navio que removiam, um esquadrão havia afundado com a maioria dos tripulantes, se não todos. Paraguai, uma formiga que enfrentou o Sol. Paraguai, um carcaju que enfrentou jaguares e serpentes. Paraguai, o novo colosso da América do Sul."
 paraguay.10.a: "Deus tenha piedade."
 army_shaken_modifier: "Abalados pela Derrota"
 paraguay.11.t: "A Guerra Paraguaia"
 paraguay.11.d: "Tendo acumulado um poderio militar considerável sob o comando [SCOPE.sCharacter('paraguay_leader_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName], o país [SCOPE.sCountry('paraguay_scope').GetName] está prestes a atacar o país [SCOPE.sCountry('paraguay_target_scope').GetName] em uma tentativa de alcançar a grandeza. Parece que apenas os mosquetes prontos podem controlar a ambição do povo [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] agora."
 paraguay.11.f: "\"Senhor, notícias das fronteiras do país [SCOPE.sCountry('paraguay_scope').GetNameNoFormatting]. Estandartes erguidos e canhões entrincheirados.\"\n\n\"Mas já? Por acaso eles planejam...\"\n\n\"Atacar agora, senhor. Os capitães já estão organizando os homens.\""
 paraguay.11.a: "Temos que agir."
 paraguay.12.t: "O sonho [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_DoDa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 paraguay.12.d: "Anos de trabalho árduo renderam frutos. Com o exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] mais forte do que nunca e o apoio do poderio industrial nativo, o Paraguai está pronto para reivindicar seu destino como uma das principais potências da América do Sul."
 paraguay.12.f: "\"Bom povo de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e povo [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] no exterior. Eu, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], venho com uma espada em uma mão e uma balança na outra. Hoje, falo de um sonho [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]: um futuro dourado, livre do jugo dos vizinhos imperialistas. Pelo martelo, pelo mosquete e pela vontade desses homens corajosos, nosso povo ocupará seu devido lugar no cenário mundial!\""
 paraguay.12.a: "¡Adelante!"
