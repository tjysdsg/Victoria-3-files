 jail.1.t: "Para a Cadeia"
 jail.1.d: "Prenderam e julgaram [SCOPE.sCharacter('prisoner_scope').GetFullName] por crimes relacionados à sua incitação política. [SCOPE.sCharacter('prisoner_scope').GetSheHe|U] enfrenta um juiz antipático e poderá sofrer uma pena longa."
 jail.1.f: "\"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], levante-se e aproxime-se do palanque\".\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] obedeceu. Não adiantava contestar. O julgamento não foi longo e nem justo, considerando os padrões razoáveis. A questão não era se [SCOPE.sCharacter('prisoner_scope').GetSheHe] sofreria uma condenação, mas o quão tolerável a pena seria.\n\n\"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], a acusação é de difamação sediciosa. Após uma revisão detalhada das circunstâncias desse caso, a corte lhe condena...\"."
 jail.1.a: "Uma pena de três anos para fazer com que [SCOPE.sCharacter('prisoner_scope').GetSheHe] se lembre do seu lugar."
 jail.1.b: "Um pena de cinco anos vai afastar essa pessoa do público."
 jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] testou nossa paciência por tempo demais. Dez anos."
 jail.1.e: "Não queremos um fiasco. [SCOPE.sCharacter('prisoner_scope').GetSheHe] pode ir com uma advertência."
