 india_nationalism_events.3.t: "A Marcha do Sal"
 india_nationalism_events.3.d: "Ativistas da independência indiana, liderados por [SCOPE.sCharacter('prisoner_scope').GetFullName], marcharam até a praia de [SCOPE.sState('salt_march_state').GetName] para protestar contra o monopólio estatal do sal. Quando chegaram lá, eles violaram intencionalmente a lei e coletaram sal."
 india_nationalism_events.3.f: "#bold Revolta do Sal em [SCOPE.sState('salt_march_state').GetPortHubName]!#!\n\nEm [TimeKeeper.GetCurrentDate.GetString], um grupo grande chegou a [SCOPE.sState('salt_march_state').GetPortHubName] com a intenção de violar a lei imperial. Ele coletou água do mar e a ferveu para produzir sal. Quase todas as pessoas envolvidas foram presas.\n\nNós perguntamos ao líder, um membro sênior do lobby [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting], o que pretendiam fazer com o sal. Ele explicou que consideravam o imposto do sal insustentável e queriam exercer seu direito de autogoverno por meio desse protesto não violento. Se isso entreteve o leitor, eles não estão sozinhos! Mas ao menos é certo que o movimento nacionalista está em mãos inofensivas."
 india_nationalism_events.3.a: "Nossas cadeias têm espaço para todos eles."
 india_nationalism_events.3.b: "Saudações, infrator!"
 modifier_salt_tax_protests: "Protestos Contra o Imposto do Sal"
 india_nationalism_events.4.t: "O Congresso Indiano de Natal"
 india_nationalism_events.4.d: "Um advogado indiano chamado [SCOPE.sCharacter('gandhi_scope').GetFullName] fundou o Congresso Indiano de Natal, uma organização dedicada à defesa dos direitos do povo [ROOT.GetCountry.GetAdjective]-indiano."
 india_nationalism_events.4.f: "#bold Outra Voz Traiçoeira#!\n\nEm [TimeKeeper.GetCurrentDate.GetString], foi fundado o Congresso Indiano de Natal, outra organização dentre diversos grupos rebeldes e insatisfeitos com o governo atual. Liderado por [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], um jovem defensor indiano, o foco desse Congresso parece ser a situação dos indianos. Nossos leitores mais astutos não vão se surpreender, já que [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] exigiu recentemente o direito ao voto para o povo indiano. Talvez o nosso conforto seja saber que, apesar das noções rebeldes deles, esses grupos continuam desunidos."
 india_nationalism_events.4.a: "A comunidade indiana encontrou seu campeão."
 india_nationalism_events.4.b: "Vejamos como ele vai enfrentar a multidão de [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.5.t: "Satyagraha"
 india_nationalism_events.5.d: "Após passar muitos anos no exterior, [SCOPE.sCharacter('gandhi_scope').GetFullName] voltou para o país [ROOT.GetCountry.GetName]. Ele aplicou sua teoria do Satyagraha, ou \"seguir fortemente a verdade\", para apoiar o movimento de independência indiano."
 india_nationalism_events.5.f: "O defensor que voltou recentemente do exterior falou por seis horas, mas a convenção permaneceu indiferente.\n\n\"Jovem brilhante!\", um membro do Congresso zombou.\n\n\"Quem ele pensa que é?\", respondeu outro. \"Parece que ele se acha a pessoa mais inteligente daqui. Cada declaração dele é munição gratuita para os nossos inimigos\"."
 india_nationalism_events.5.a: "Um herói volta para sua terra natal."
 india_nationalism_events.5.b: "Ordenar que os jornais não publiquem isso."
