 india_events.2.t: "A Delhi Durbar"
 india_events.2.d: "A administração do país [ROOT.GetCountry.GetTopOverlord.GetName] planejou um grande durbar em [SCOPE.sState('delhi_scope').GetCityHubName] para proclamar oficialmente [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] como [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] da Índia. Dignitários de toda a Índia do povo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] foram convidados."
 india_events.2.f: "\"Os convidados se sentaram, e as trombetas dos arautos ao meio-dia anunciaram a chegada da Soberania. As bandas militares tocavam uma marcha, e o [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], acompanhado da [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], suas filhas e seus funcionários, caminhou até o pavilhão. Sua Excelência ocupou o trono, trajando os robes de Grande Mestre da Estrela da Índia, e o Hino Nacional ressoou. Os guardas de honra apresentaram as armas enquanto o grupo se levantava como um só, e o arauto chefe foi ordenado a ler a proclamação. As trombetas soaram novamente, e Sua Majestade foi proclamada [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] da Índia.\"" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Xá em Xá Padishah. Que Deus abençoe."
 india_events.2.b: "Uma chance de oferecer a [SCOPE.sCharacter('monarch_scope').GetSheHe] nossa lealdade e uma humilde solicitação."
 indian_independence_request_tt: "\"Sua Majestade, nós imploramos que conceda à #b Índia#! o mesmo status político e social usufruído pelos seus súditos #b britânicos#!.\""
 india_events.3.t: "A Montanha de Luz"
 india_events.3.d: "Com a tomada de [SCOPE.sState('punjab_scope').GetCityHubName] pelas forças do país [ROOT.GetCountry.GetNameNoFormatting], nós conseguimos o lendário diamante Koh-i-Noor."
 india_events.3.f: "\"Milorde, uma conta detalhada do tesouro de [SCOPE.sState('punjab_scope').GetCityHubName] está pronta. Destacam-se três gemas: Daria-i-noor, Khiraj-i-alam e, é claro, o Koh-i-noor.\"\n\n\"Excelente. Prefiro muito mais esses indianos do que o povo além do Atlântico. Afinal, um diamante é uma adição bem melhor à coleção do que uma pena, não concorda?\"\n\n\"Totalmente, milorde.\"\n\n\"Prepare o transporte. Devemos garantir que cheguem à Grande Exibição, essas gemas são a prova da nossa conquista do Leste.\""
 india_events.3.a: "Apresentar o diamante como um espólio de guerra para [SCOPE.sCountry('overlord_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]."
 india_events.3.b: "Levar o diamante até o nosso tesouro em [ROOT.GetCountry.GetCapital.GetCityHubName]."
