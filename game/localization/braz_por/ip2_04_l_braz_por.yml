 je_federation_of_india_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_intro_text')]\n\nEnquanto esse [concept_journal_entry] estiver ativo, [Concept('concept_princely_state', '$concept_princely_states$')] [Concept('concept_subject', '$concept_subjects$')] com [concept_liberty_desire] baixo e [concept_relations] boas às vezes pedirão adesão à [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')].\n\n#b A [concept_privy_purse]:#!\nOs ex-governantes dos #b Estados Principescos#! receberão uma pensão estadual como compensação pela adesão à [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')]. Os pagamentos à $concept_privy_purse$ adicionarão #b Despesas Nacionais#! correspondentes a @money![GetPlayer.MakeScope.ScriptValue('privy_purse_multiplier_base')|D-] vezes o número de #b Estados Principescos#! anexados por meio desse [concept_journal_entry].[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_diploplay_text')]"
 je_federation_of_india_reason_intro_home_rule: "Segundo os termos da #b Lei de Autogoverno da Índia#!, qualquer #b Estado Principesco#! pode pedir adesão ao país [ROOT.GetCountry.GetName]."
 je_federation_of_india_reason_intro_independence: "O processo da nossa independência deixou vários #b Estados Principescos#! autônomos espalhados pelo subcontinente indiano. Se esses resquícios coloniais não forem integrados adequadamente ao país [ROOT.GetCountry.GetNameNoFlag], a existência deles pode ser o pretexto para mais divisões da nossa nação."
