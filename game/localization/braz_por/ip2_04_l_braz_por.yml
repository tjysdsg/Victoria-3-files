 sepoy_mutiny_events.11.t: "A Companhia Honorável"
 sepoy_mutiny_events.11.d: "O despotismo benevolente do país [ROOT.GetCountry.GetName] melhorou muito todos os aspectos da vida pública. A ameaça imediata da rebelião dos nativos desapareceu e o domínio da Companhia foi consolidado."
 sepoy_mutiny_events.11.f: "\"Mesmo sob circunstâncias muito mais favoráveis, poucos governos tentaram fazer o melhor pelos súditos ou se esforçaram tanto por uma causa benéfica e bem-sucedida. Um governo de estrangeiros sobre um povo difícil de ser compreendido – e mais difícil ainda de ser aprimorado – tem o direito de se orgulhar por ter conquistado tantas coisas; e certamente não pode ser repreendido por nenhum governo ou povo existente por não ter feito mais.\"\n\n- John Stuart Mill, #italic Memorando das Melhorias na Administração da Índia Durante os Últimos 30 Anos#!"
 sepoy_mutiny_events.11.a: "Por ordem [ROOT.GetCountry.GetTopOverlord.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetTopOverlord.GetRuler.GetPrimaryRoleTitle] e do parlamento."
