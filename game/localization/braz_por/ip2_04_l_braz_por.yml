 india_nationalism_events.1.t: "A Anarquia"
 india_nationalism_events.1.d: "A inquietação descontrolada no país [SCOPE.sCountry('india_scope').GetName] levou ao início de uma guerra civil em todo o subcontinente indiano. Figuras do povo [ROOT.GetCountry.GetAdjective] sugeriram abandonar o subcontinente em colapso à própria sorte."
 india_nationalism_events.1.f: "Perguntaram para [SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], um político sênior e professor de estudos orientais, sobre a situação da Índia e se havia alguma esperança de restabelecer a governança. Ele disse o seguinte:\n\n\"Esse povo é antigo demais para aprender sobre governança. Com as supostas lideranças dele, o caos é o melhor que podemos esperar. Nós éramos os guias benevolentes desse povo, mas ele está claramente perdido\"."
 india_nationalism_events.1.a: "Evacuar nossa equipe e lavar nossas mãos quanto a isso."
 india_nationalism_events.1.b: "A Índia já foi pacificada antes e será de novo."
 india_nationalism_events.2.t: "A Evacuação"
 india_nationalism_events.2.d: "O início da guerra civil aberta na Índia abalou a determinação do governo [SCOPE.sCountry('overlord_scope').GetAdjective]. Ele ordenou que a nossa administração seja destituída e todos os cidadãos do povo [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] sejam evacuados imediatamente da Índia."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold [ROOT.GetCountry.GetCapital.GetCityHubName] Gymkhana Club Imperial#!\nA todos os membros,\nÉ com grande pesar que peço que abandonem seu dever para com a Índia. O povo ingrato decidiu cuspir na mão que o criou. Digam adeus aos nossos trabalhos grandiosos e dirijam-se aos portos que nossos ancestrais construíram. Vamos partir deles uma última vez."
 india_nationalism_events.2.a: "Queimem nossos jornais e vão até os portos."
 india_nationalism_events.2.b: "Anunciar uma transferência de poder oficial para [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Vamos criar nossa própria terra de [SCOPE.sState('calcutta_scope').GetCityHubName]."
