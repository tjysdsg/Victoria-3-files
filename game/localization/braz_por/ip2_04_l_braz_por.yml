 princely_state_creation.1.t: "A Agência do Baluchistão"
 princely_state_creation.1.d: "Com a aquisição de [SCOPE.sState('baluchistan_state').GetName], nós estabelecemos a Agência do Baluchistão para coordenar a governança da região. Propostas foram apresentadas para devolver as regiões do Baluchistão ao domínio nativo."
 princely_state_creation.1.f: "\"Um único estado aumentaria nossa responsabilidade administrativa. Que esses homens pequenos governem os próprios bolsinhos. Enquanto isso, nós podemos nos concentrar na guarnição da nossa fronteira e garantir que nenhum sonho afegão, persa ou russo se aproxime de nós.\"\n\n\"Se der cinco estados para cinco homens governarem, você criará cinco governantes que sonham em uni-los. A Índia já tem mais príncipes do que a Europa toda, quer mesmo aumentar esse número?\""
 princely_state_creation.1.a: "Distribuir as regiões do sul entre nossos príncipes leais."
 princely_state_creation.1.b: "Repartir a região com a autoridade Kalati sobre o Macrão."
 princely_state_creation.1.c: "Estabelecer um estado de Kalat com salva de 19 armas."
 princely_state_creation.1.e: "O Alto Comissionário pode assumir o controle total da província."
 princely_state_creation.2.t: "A Captura de Sinde"
 princely_state_creation.2.d: "Antes da nossa aquisição de [SCOPE.sState('sindh_state').GetName], a região foi dividida entre as ramificações da Dinastia Talpur. Propostas foram apresentadas para estabelecer um estado principesco em Sinde, comandado por governantes Talpur obedientes."
 princely_state_creation.2.f: "\"Peccavi\", dizia o telegrama. O ajudante olhou para o chefe e franziu a sobrancelha.\n\n\"A mensagem diz: 'Peccavi'. É um código?\"\n\nO oficial levantou os olhos, afastando-os do relatório que estava lendo. \"Eu pequei\", ele disse.\n\n\"Ele tem Sinde?\"\n\n\"Sim, ele tem Sinde\".\n\n\"Entendi\"."
 princely_state_creation.2.a: "Permitir que a Dinastia Talpur do norte continue em vigor."
 princely_state_creation.2.b: "Estabelecer o Sinde todo como um estado com salva de 19 armas."
 princely_state_creation.2.c: "Incluir o Sinde todo na presidência de Bombaim."
 princely_state_creation.3.t: "A Fronteira Noroeste"
 princely_state_creation.3.d: "Nossa aquisição de [SCOPE.sState('pashtunistan_state').GetName] levou nossa fronteira aos montes Pamir. Propostas foram feitas para delegar a administração dessa região remota aos governantes nativos obedientes."
 princely_state_creation.3.f: "\"Estados principescos tão perto das fronteiras inimigas? Irresponsável e imprudente. Nós conquistamos o território, agora vamos mantê-lo.\"\n\n\"Proteger o território e administrá-lo são coisas diferentes. Por que gastar homens e recursos quando podemos deixar os habitantes locais governarem o estado e usar os impostos deles para financiar nossas guarnições?\""
 princely_state_creation.3.a: "Conceder autonomia aos governantes leais da região."
 princely_state_creation.3.b: "Expandir o território de Chitral por todo o norte."
 princely_state_creation.3.c: "Os governantes nativos mostraram que não são de confiança."
 princely_state_creation.4.t: "O Tratado de Amritsar"
 princely_state_creation.4.d: "Nossa província recém-adquirida de [SCOPE.sState('kashmir_state').GetName] já foi um reino poderoso. Propostas foram feitas para estabelecer um novo estado principesco poderoso para administrar a região."
 princely_state_creation.4.f: "\"Os hindoos não gostam dos maometanos, os maometanos não gostam dos siques e os siques não gostam de ninguém. Que príncipe conseguiria lidar com todos eles?\"\n\n\"Então, em vez de deixar um príncipe imprudente tentar controlar a todos, você prefere fazer disso um problema nosso? Preza tão pouco assim pelo seu sono?\""
 princely_state_creation.4.a: "Estabelecer Jamu e Caxemira como um estado de saudação de 21 armas."
 princely_state_creation.4.b: "Um tratado assim não é necessário."
 princely_state_creation.5.t: "Os Estados de Xã"
 princely_state_creation.5.d: "As terras recém-adquiridas de [SCOPE.sState('shan_state').GetName] são organizadas como um retalho complexo de diversos principados de Xã. Propostas foram feitas para organizá-las como uma confederação de estados principescos sob as formas atuais de governo com um Residente compartilhado."
 princely_state_creation.5.f: "\"Essas regiões fronteiriças são uma ótima fonte de receita, mas administrá-las é um estorvo. Vai demorar até o nosso povo se familiarizar com esse terreno fragmentado e montanhoso.\"\n\n\"Talvez possamos pegar uma página da história emprestada. Unir os Saophas de Xã em uma federação. Eles podem governar como quiserem, contanto que o financiamento central receba uma parcela. Com o passar do tempo, nossos coletores se acostumarão com as estradas e não vamos mais precisar da Federação.\""
 princely_state_creation.5.a: "Conceder autonomia a elas sob os próprios governantes e com um Residente compartilhado."
 princely_state_creation.5.b: "Incorporá-las como um Distrito de Xã."
