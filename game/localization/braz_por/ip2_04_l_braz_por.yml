 india_events.4.t: "O País [SCOPE.sCountry('india_scope').GetName] Exige a Devolução do Koh-i-Noor"
 india_events.4.d_1: "O país [SCOPE.sCountry('india_scope').GetNameNoFlag], que conquistou há pouco a independência do nosso governo, solicitou a devolução do diamante Koh-i-Noor que está em nossos cofres como um espólio de guerra."
 india_events.4.d_2: "O país [SCOPE.sCountry('india_scope').GetNameNoFlag] solicitou a devolução do diamante Koh-i-Noor que está em nossos cofres como um espólio de guerra."
 india_events.4.f: "\"Sr. Primeiro-Ministro, a Coroa não se interessou pelo Koh-i-Noor quando o reivindicou. Certamente ela não se importará em devolvê-lo.\"\n\n\"Alto Comissionário, você vai descobrir que conquistar a independência é mais fácil do que tentar tirar uma joia da Coroa.\"\n\n\"Mas ela já tem tantas!\"\n\n\"Também tínhamos muitas colônias, e veja só no que deu.\""
 india_events.4.a: "É nosso por tratado e direito de conquista."
 india_events.4.b: "Coisas valiosas devem ser usadas."
 india_events.5.t: "As Revoltas do Decão"
 india_events.5.d: "[GetPopType('peasants').GetName] endividados em [SCOPE.sState('riots_site_scope').GetName] iniciaram uma série de rebeliões contra os agiotas locais, com a intenção de destruir os registros de dívidas."
 india_events.5.f: "\"Senhor, os fazendeiros estão queimando os registros das dívidas. Alguns estão até atacando os agiotas. Devemos fazer a polícia intervir?\"\n\nO canto da boca do Governador estremeceu. \"Bom, não é surpresa\".\n\n\"Senhor?\"\n\n\"A palavra hindu para fazendeiro é 'ryot'. Os 'ryots' estão se rebelando... Por que estamos surpresos?\"."
 india_events.5.a: "Enviar o exército para conter a rebelião."
 india_events.5.b: "Anular essas dívidas antes que as revoltas piorem."
 slaves_freed_in_state_tt: "Todos os [GetPopType('slaves').GetName] em [SCOPE.sState('riots_site_scope').GetName] serão emancipados."
 india_events.6.t: "A Conspiração dos Povos Hindu e [SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting]"
 india_events.6.d: "Nosso serviço de inteligência descobriu uma conspiração envolvendo revolucionários indianos e agentes do governo [SCOPE.sCountry('enemy_great_power_scope').GetAdjective]. Eles querem causar uma rebelião pan-indiana contra o domínio [SCOPE.sCountry('overlord_scope').GetAdjective]."
 india_events.6.f: "\"Parece que os conspiradores se intitularam Partido Ghadar.\"\n\n\"Que interessante.\"\n\n\"Por que, milorde?\"\n\n\"Ghadar significa rebelar-se, mas Gaddari significa trair. Engraçado como a diferença é uma questão de ponto de vista, não é?\""
 india_events.6.a: "Devemos intervir agora mesmo."
 india_events.6.b: "Manter a vigilância, mas não devemos nos precipitar."
 conspiracy_trials_in_30_days_tt: "Os conspiradores suspeitos serão julgados em #v 30#! dias"
 india_events.7.t: "Julgamentos da Conspiração de [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.7.d: "Na cidade de [SCOPE.sState('conspiracy_trial_state').GetCityHubName], centenas de membros das organizações pela independência da Índia foram julgados por conspirarem com agentes do povo [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] para derrubar o domínio [SCOPE.sCountry('overlord_scope').GetAdjective]."
 india_events.7.f: "Os jornais e o povo acompanhavam o julgamento com muito interesse. Para alguns era um sinal de descontentamento crescente, e para outros uma prova de que pólvora alguma, fosse de origem inglesa ou indiana, derrubaria a Coroa. No entanto, para a maioria dos habitantes locais, isso não passava de uma procissão solene de trezentos homens, condenados um após o outro."
 india_events.7.a: "Vamos esperar que seja o fim disso."
 india_events.7.b: "Quarenta e duas penas de morte geram quarenta e dois mártires."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "A cidade de Deli decidiu celebrar a harmonia entre os hindus e os muçulmanos com o festival de Phool Walon Ki Sair. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] fez sua aparição tradicional, observando o Sair do Zahar Mahal."
 india_events.8.d_2: "A cidade de Deli decidiu celebrar o festival indiano tradicional de Phool Walon Ki Sair, que marca a harmonia comum entre os hindus e os muçulmanos."
 india_events.8.d_3: "A cidade de Deli decidiu celebrar a harmonia entre os hindus e os muçulmanos com o festival de Phool Walon Ki Sair. Oferendas florais eram colocadas nos altares da cidade enquanto danças e canções preenchiam as ruas."
 india_events.8.f: "A música ressoava pelo ar, acompanhada do aroma de milhares de flores. O povo de toda a cidade se reunia, hindus e muçulmanos. A religião não foi esquecida, mas as tensões de sempre foram substituídas pelo amor mútuo pela dança, oração e comida."
 india_events.8.a: "Uma linda demonstração de harmonia e cor."
 india_events.8.b: "O risco de politização do festival é evidente."
 india_events.8.c: "Oferecer uma contribuição oficial ao evento."
 india_events.9.t: "O Exército Indiano"
 india_events.9.d: "O grupo [SCOPE.gsInterestGroup('government_scope').GetName] emitiu uma ordem para unificar os três grupos [SCOPE.gsInterestGroup('presidency_armies').GetName] em um único órgão: o Exército [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 india_events.9.f: "\"Isso já estava sendo planejado há um bom tempo. Dizem que é irracional e muito redundante. É uma surpresa ter passado pelo telégrafo.\"\n\n\"Uma relíquia da Companhia. Sim, eu concordo. Você acha que mantivemos muito da estrutura deles?\"\n\n\"E que outra opção nós tínhamos? A Índia não é flexível. Para reformas assim, quarenta anos passam rápido.\""
 india_events.9.a: "Uma vitória da eficiência."
 india_events.9.b: "Uma oportunidade de incorporar ainda mais as tropas nativas."
 india_events.10.t: "A Fraternidade Dohnavur"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], uma missionária cristã ativa em [SCOPE.sState('dohnavur_state').GetName], ganhou fama na região por fornecer abrigo às crianças forçadas a se prostituírem. Ela fundou um ministério para ampliar seu trabalho."
 india_events.10.f: "\"Sempre nos pedem para contarmos as histórias dos convertidos. Isso certamente seria emocionante, pois a fuga que Deus permite às vezes é milagrosa, assim como a de Pedro da prisão. E a verdade é mais estranha e muito mais interessante do que a ficção, mas nós, que trabalhamos no lar do Terrível e sabemos como ele luta para recuperar a presa que escapou, temos receio de contar essas histórias. Nós sentimos que o silêncio é mais seguro e, por mais estranho que pareça para alguns, a melhor maneira de glorificar a Deus.\"" #- Amy Carmichael, Things As They Are
 india_events.10.a: "A causa dela merece uma doação oficial."
 india_events.10.b: "Não podemos ser vistos patrocinando missionários."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Volta Atrás"
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName], a filha de um juiz local, foi vista em protestos contra a Comissão de [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] em [SCOPE.sState('mehta_state').GetName]. Usando as cores da bandeira da Índia, ela e outras crianças manifestantes enfrentavam a polícia."
 india_events.11.f: "A idade delas não as blindou contra a atenção da polícia colonial. Uma semana atrás, elas enfrentaram o ataque de dezenas de homens adultos empunhando bastões para dispersá-las e derrubar a bandeira que criaram. Elas voltaram para os pais em prantos, com as palmas das mãos e os joelhos escorrendo sangue.\n\nAgora, em vez de segurarem uma bandeira que podia ser arrancada de suas mãos, as crianças vestiam as cores dela. Mesmo que fossem derrubadas de novo, suas roupas ainda mostrariam sua causa ao mundo."
 india_events.11.a: "Tão jovens, mas tão corajosas."
 india_events.11.b: "O pai dela sofrerá as consequências."
 india_events.12.t: "Da Tempestade à Paz"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], uma ex-ativista socialista que se tornou teosofista, anunciou sua intenção de partir de [ROOT.GetCountry.GetCapital.GetCityHubName] para a Índia. Em breve, ela se juntará aos colegas teosofistas na sede deles em [SCOPE.sState('madras_state').GetName]."
 india_events.12.f: "\"Uma grande necessidade me obriga a dizer a verdade independentemente, a meu ver, se ela agradará ou desagradará, se me trará glória ou culpa. Eu devo manter a lealdade à Verdade imaculada, mesmo que amizades me deixem ou laços humanos se rompam. Ela pode me levar ao ermo, mas eu a seguirei. Ela pode tirar de mim todo o amor, mas eu devo buscá-la. Mesmo que ela me mate, eu ainda confiarei nela. E o único epitáfio que peço no meu túmulo é:\n\n'ELA TENTOU SEGUIR A VERDADE'.\"" #- Annie Besant's Autobiography
 india_events.12.a: "Que ela faça uma jornada segura."
 india_events.12.b: "A Sociedade precisa dela em [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "O Professor do Mundo"
 india_events.13.d: "Membros da Sociedade Teosófica em [SCOPE.sState('madras_state').GetName] declararam que o jovem [SCOPE.sCharacter('krishnamurti_scope').GetFullName] provavelmente será o receptáculo da entidade divina Maitreia. [SCOPE.sCharacter('besant_scope').GetFullName], ativista da teosofia, quis adotar o garoto."
 india_events.13.f: "A monção ainda viria, mas não havia uma nuvem no céu. O garoto estava parado na praia, contemplando as ondas a esmo. Perdido, indiferente, isolado de todos ao redor dele por uma barreira intangível. O pai dele caminhou pela areia e colocou a mão em seu ombro. O garoto olhou para ele mais uma vez, e a lembrança do mar se esvaiu silenciosamente."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] permitirá que o garoto alcance todo o seu potencial."
 india_events.13.b: "O garoto deve ficar com o pai e bem longe do oculto."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] terá uma vida comum com a família."
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] será adotado pela Sociedade Teosófica e se tornará o #bold Professor do Mundo#!"
 india_events.14.t: "A Ordem da Estrela no Leste"
 india_events.14.d: "A Sociedade Teosófica fundou uma organização dedicada a preparar o mundo para a chegada do senhor divino Maitreia. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], que acreditavam ser o futuro receptáculo da divindade, foi indicado como líder da organização."
 india_events.14.f: "#bold Declaração de Princípios#!\n\n1. Nós acreditamos que um Professor maior logo surgirá no mundo e queremos viver de uma maneira digna quando Ele chegar.\n\n2. Portanto, nós tentaremos mantê-lo sempre em nossas mentes, agir em nome dEle e, assim, nos esforçarmos ao máximo nas obras que nos são incumbidas em nossas ocupações diárias.\n\n3. Conforme nossas tarefas comuns permitirem, vamos dedicar uma parte do nosso tempo a cada dia para realizar algumas obras definidas que poderão ajudar nos preparativos para a chegada dEle." #- Principles of the Order of the Star in the East
 india_events.14.a: "Uma maneira de inspirar o mundo."
 india_events.14.b: "Uma Ordem que realizará nossa pauta mundana."
 india_events.15.t: "Inspiração Divina"
 india_events.15.d: "Enquanto estava em um retiro em [SCOPE.sState('california_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] foi acometido por sintomas físicos peculiares e uma sensação forte de \"alteridade\". [SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U] e seus acompanhantes da Sociedade Teosófica acreditam que esse é um processo místico."
 india_events.15.f: "\"É como se tudo parasse. Não há movimento, não há agitação. É um vazio absoluto do pensamento e da visão. Não há intérprete para traduzir, para observar, para censurar. Uma vastidão imensurável que é perfeitamente muda e estagnada. Não há espaço e nem tempo para cobrir esse espaço. O início e o fim de todas as coisas estão aqui. Não há nada que possa ser dito sobre isso.\"" #- Krishnamurti's Notebook
 india_events.15.a: "Será verdade? Ele foi tocado pelo divino?"
 india_events.15.b: "Esse homem é perturbado, só isso."
 india_events.16.t: "Uma Terra Sem Rumo"
 india_events.16.d: "Em um anúncio na convenção anual da Ordem da Estrela, em [SCOPE.sState('star_camp_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] rejeitou os seguidores e declarou que a Ordem havia acabado, deixando a Sociedade Teosófica totalmente confusa."
 india_events.16.f: "\"Eu insisto que a verdade é uma terra sem rotas que não pode ser abordada por qualquer caminho, religião ou seita. Essa é a minha visão e eu acredito nela de maneira absoluta e incondicional. A verdade, sendo ilimitada, incondicional e inacessível por qualquer caminho, não pode ser organizada, e nenhuma organização deveria ser formada para guiar ou obrigar o povo por um caminho em particular. Essa ação não é magnífica porque eu não quero seguidores, e estou falando sério. Quando passam a seguir alguém, vocês deixam de seguir a Verdade.\"" #- Krishnamurti, 1929
 india_events.16.a: "A causa da liberdade não exige uma liderança."
 india_events.16.b: "Só o Professor do Mundo seria tão humilde."
 india_events.16.c: "Talvez esteja na hora de ele se aposentar."
 india_events.17.t: "A Conspiração de [SCOPE.sState('khudiram_state').GetFarmHubName]"
 india_events.17.d: "Uma procissão de carruagens nas ruas de [SCOPE.sState('khudiram_state').GetFarmHubName] foi interrompida por um bombardeio que matou duas mulheres do povo [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]. [SCOPE.sCharacter('khudiram_scope').GetFullName], um dos infratores, foi detido."
 india_events.17.f: "Não havia qualquer sinal de apreensão no rosto do jovem, mesmo tendo policiais armados a seu lado e um juiz hostil à sua frente. Ele estava com as costas eretas, os ombros relaxados e exibia um sorriso pacífico.\n\nNão restavam dúvidas quanto ao desfecho do julgamento, mesmo com a defesa de um advogado habilidoso. O erro dele foi fatal e seu fim era certo desde o momento em que os guardas olharam para ele. As preocupações da vida o abandonaram e o deixaram sem fardos. Não havia nada a ser feito além de garantir que ele seria lembrado."
 india_events.17.a: "Ele deve ser enforcado pelos seus crimes."
 india_events.17.b: "A prisão perpétua vai impedir que ele se torne um mártir."
