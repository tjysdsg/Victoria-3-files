 je_federation_of_india_invite_princely_states: "Convidar Estados Principescos"
 je_federation_of_india_invite_princely_states_desc: "Pelos termos da nossa constituição, qualquer Estado Principesco que deseja aderir ao país [ROOT.GetCountry.GetNameNoFlag] está livre para fazer isso. Se desejarmos o mesmo, podemos acelerar o processo oferecendo convites em massa aos Estados Principescos que mantêm relações especialmente boas conosco."
 federation_of_india.1.t: "O País [SCOPE.sCountry('india_scope').GetNameNoFlag] Oferece Adesão"
 federation_of_india.1.d: "O governo [SCOPE.sCountry('india_scope').GetAdjectiveNoFlag] convidou formalmente o país [ROOT.GetCountry.GetName] para aderir à [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] do país [SCOPE.sCountry('india_scope').GetNameNoFormatting]. Embora [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e sua família passem a receber uma concessão do governo, o domínio [ROOT.GetCountry.GetRuler.GetHerHis] como governante independente acabará."
 federation_of_india.1.f: "\"Eu, _______, Governante do país _______, exercendo minha soberania em e sobre meu Estado, celebro este Instrumento de Adesão e,\n\n1. Declaro que aceito a adesão à [ROOT.GetCountry.GetCustom('get_federation_union')] da $BHT$ com a intenção de que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o Poder Legislativo Federal, a Corte Federal e qualquer outra autoridade estabelecida para os fins da [ROOT.GetCountry.GetCustom('get_federation_union')] possam por meio deste Instrumento de Adesão, mas sempre sujeito aos termos do mesmo e apenas para os objetivos da [ROOT.GetCountry.GetCustom('get_federation_union')], exercer em relação ao Estado do país _______\"."
 federation_of_india.1.a: "Assinar o Instrumento."
 federation_of_india.1.b: "Nossa soberania não pode ser comprada."
 federation_of_india.2.t: "Índia Indivisível"
 federation_of_india.2.d: "O último Estado Principesco foi incorporado à [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')]. A autoridade do país [ROOT.GetCountry.GetName] agora se estende por todo o subcontinente."
 federation_of_india.2.f: "\"Tu és governante da mente do povo,\na palavra do destino da Índia.\nTeu nome desperta os corações de Punjab, Sinde, Gujarate e Marata,\nde Drávida, Orissa e Bengala.\nEle ecoa pelas colinas dos Víndias e do Himalaia, incorpora-se à música do Yamuna e do Ganges\ne é entoado pelas ondas do Oceano Índico.\nTodo oram por tuas bênçãos e cantam em tua homenagem.\nA salvação de todos os povos está em tuas mãos,\ntua és a palavra do destino da Índia.\nVitória, vitória, vitória a ti.\"\n\n- Rabindranath Tagore, \"Jana Gana Mana\""
 federation_of_india.2.a: "Vitória, vitória, vitória a Você!"
 federation_of_india.3.t: "Sem Compromisso"
 federation_of_india.3.d_cr: "A ascensão de um governo comunista no país [ROOT.GetCountry.GetName] causou um colapso nas relações com os Estados Principescos restantes. Esses resquícios coloniais só serão apagados do mapa com o uso de baionetas."
 federation_of_india.3.d_infamy: "A agressão do governo [ROOT.GetCountry.GetAdjective] causou um colapso nas relações com os Estados Principescos restantes. Eles só serão reintegrados à [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] com o uso de baionetas."
 federation_of_india.3.f: "\"O caráter do governo que diz ser o representante de toda a Índia é, basicamente, incompatível com o do Estado do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Ele não está disposto a chegar a um acordo justo com os outros Estados indianos. Temo que, sem uma mudança na postura diplomática do governo de [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], nenhuma decisão construtiva e duradoura para a [ROOT.GetCountry.GetCustom('get_federation_union')] ou o contrário poderá ser tomada por nenhuma parte.\n\nPortanto, eu, grande [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting], juntamente com meus colegas dos outros Estados indianos, anuncio minha abstenção da [ROOT.GetCountry.GetCustom('get_federation_union')] em questão por tempo indeterminado.\""
 federation_of_india.3.a: "Pela caneta ou pela espada, a Índia será unida."
 federation_of_india.3.b: "Luvas de seda não fazem uma revolução."
 federation_of_india.4.t: "O País [SCOPE.sCountry('relevant_princely_state').GetName] Solicita Adesão"
 federation_of_india.4.d: "[SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('relevant_princely_state').GetNameNoFlag] solicitou adesão de seu Estado à [ROOT.GetCountry.GetCustom('get_federation_union')] da $BHT$."
 federation_of_india.4.f: "\"Eu, [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetLastNameNoFormatting], Governante do país [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting], exercendo minha soberania em e sobre meu Estado, celebro este Instrumento de Adesão e,\n\n1. Declaro que aceito a adesão à [ROOT.GetCountry.GetCustom('get_federation_union')] da $BHT$ com a intenção de que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o Poder Legislativo Federal, a Corte Federal e qualquer outra autoridade estabelecida para os fins da [ROOT.GetCountry.GetCustom('get_federation_union')] possam por meio deste Instrumento de Adesão, mas sempre sujeito aos termos do mesmo e apenas para os objetivos da [ROOT.GetCountry.GetCustom('get_federation_union')], exercer em relação ao Estado do país [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting]\"." #- Lightly modified version of the official Instrument of Accession.
 federation_of_india.4.a: "Uma escolha sábia."
 federation_of_india.4.b: "Não precisamos de outro território."
