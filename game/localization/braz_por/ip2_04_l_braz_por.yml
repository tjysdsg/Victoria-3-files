 india_nationalism_events.6.t: "A Liga Indiana"
 india_nationalism_events.6.d_1: "Nacionalistas indianos que vivem em [ROOT.GetCountry.GetCapital.GetCityHubName] fundaram a Liga Indiana, uma organização dedicada à defesa da independência da Índia. A adesão à Liga inclui vários parlamentares do partido [SCOPE.sParty('india_league_party').GetName]."
 india_nationalism_events.6.d_2: "Nacionalistas indianos que vivem em [ROOT.GetCountry.GetCapital.GetCityHubName] fundaram a Liga Indiana, uma organização dedicada à defesa da independência da Índia. A adesão à Liga inclui figuras políticas proeminentes, como [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "\"John, eu estava tomando o chá da tarde com as mulheres quando uma jovem se aproximou com uma petição desconcertante. A princípio, eu achei que era uma pegadinha da Emma, você sabe como ela é, mas parece que a jovem estava falando sério. Ela disse que faz parte da Liga Indiana e que eles defendem a independência da Índia. Quando ficou claro que isso não era uma pegadinha, nós perguntamos a ela quem eles achavam que lideraria os indianos em nosso lugar. Como se essa ideia já não fosse ridícula o bastante, ela sugeriu que eles liderariam a si mesmos!\n\nNão sei de onde as crianças tiram essas ideias. Acho que esse é o preço por permitirmos que esses indianos estudem e trabalhem aqui!\""
 india_nationalism_events.6.a: "Uma causa nobre."
 india_nationalism_events.6.b: "Que... peculiar."
 india_nationalism_events.7.t: "A Condição da Índia"
 india_nationalism_events.7.d: "A Liga Indiana publicou uma nota sobre as condições do país [SCOPE.sCountry('india_scope').GetName], destacando a pobreza extrema e as políticas de repressão contra ativistas nacionalistas."
 india_nationalism_events.7.f: "O oficial olhou para o telegrama na mesa, sorrindo maliciosamente. O Governador-Geral escreveu para reclamar da Liga Indiana e seu documento extenso sobre o tratamento dos indianos na Índia. O Governador estava furioso pelo Ministério do Interior ter dado espaço à Liga e, apesar de ter mostrado compaixão, o oficial não conteve a risada. O povo indiano certamente sabia da própria situação, então o que a Liga esperava conseguir? Só um traidor apoiaria a causa dela. Permitir que uns indianos viessem estudar nesse país grandioso já era gentileza suficiente."
 india_nationalism_events.7.a: "Algo deve ser feito sobre isso."
 india_nationalism_events.7.b: "Exigir que o trabalho seja banido na Índia."
