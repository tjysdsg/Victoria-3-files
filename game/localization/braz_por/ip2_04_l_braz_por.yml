 india_events.1.t: "Kaisar-i-Hind"
 india_events.1.d_1: "Com o estabelecimento do domínio da Coroa sobre a Índia, [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] pediu que o Primeiro-Ministro lhe oferecesse o título de \"[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] da Índia\"."
 india_events.1.d_2: "Com o estabelecimento do domínio da Coroa sobre a Índia, [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] assumiu o título de \"[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] da Índia\"."
 india_events.1.f_1: "\"Que seja a excelentíssima Majestade [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], com e pelo parecer e consentimento dos Senhores Espiritual e Temporal e o povo comum neste Parlamento aqui reunido, e pela autoridade dos mesmos, a promulgar o seguinte:\n\nSerá legítimo para Sua mais graciosa Majestade, com visão para esse reconhecimento mencionado, a transferência do Governo da Índia por Sua Proclamação Real sob o Grande Selo do Reino Unido para somar ao estilo e aos títulos presentes e pertencentes à Coroa Imperial do Reino Unido e dependências como Sua Majestade possa desejar.\""
 india_events.1.f_2: "\"Que seja a excelentíssima Majestade [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], com e pelo parecer e consentimento dos Senhores Espiritual e Temporal, a promulgar o seguinte:\n\nSerá legítimo para Sua mais graciosa Majestade, com visão para esse reconhecimento mencionado, a transferência do Governo da Índia por Sua Proclamação Real sob o Grande Selo do Reino Unido para somar ao estilo e aos títulos presentes e pertencentes à Coroa Imperial do Reino Unido e dependências como Sua Majestade possa desejar.\""
 india_events.1.a: "Deus salve [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]!"
 india_events.1.b: "Não aconselhar essa ação a [SCOPE.sCharacter('ruler_scope').GetSheHe]."
 india_events.1.c: "\"[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] da Grã-Bretanha, Irlanda e Índia\" seria ainda melhor."
