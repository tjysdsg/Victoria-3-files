 je_india_home_rule: "Autogoverno Indiano"
 je_india_home_rule_reason: "A consciência nacional está surgindo entre a população nativa do país [SCOPE.sCountry('india_scope').GetName]. O povo indiano educado nas escolas do país [SCOPE.sCountry('overlord_scope').GetNameNoFlag] e contratado pelo governo colonial começou uma incitação por posições sociais iguais nas instituições imperiais, maior oportunidade econômica e o estabelecimento do autogoverno para toda a Índia.\n\nEnquanto este [concept_journal_entry] estiver ativo, nós teremos a oportunidade pedir mais autonomia e outras reformas locais ao país [SCOPE.sCountry('overlord_scope').GetName]. A chance de essas petições serem aceitas depende do status da #bold barra de progresso#!."
 je_india_nationalism_britain: "O Movimento Nacional Indiano"
 je_india_nationalism_britain_reason: "A consciência nacional está surgindo entre a população nativa do país [SCOPE.sCountry('india_scope').GetName]. O povo indiano educado nas escolas do país [SCOPE.sCountry('overlord_scope').GetNameNoFlag] e contratado pelo governo colonial começou uma incitação por posições sociais iguais nas instituições imperiais, maior oportunidade econômica e o autogoverno para a Índia.\n\nEnquanto este [concept_journal_entry] estiver ativo, o Movimento Nacional [SCOPE.sCountry('india_scope').GetAdjective] terá a oportunidade de pedir mais autonomia e outras reformas locais. Se suas petições forem negadas, as consequências dependerão do status da #bold barra de progresso#!.\n\n@warning! Se o [Concept('concept_activism', '$concept_activism_short$')] do Movimento Nacional Indiano aumentar muito, o foco dele mudará para #bold independência total#!."
 preserve_british_rule_forever_tt: "Preservar o governo [ROOT.GetCountry.GetAdjective] sobre a #v $BHT$#! enquanto for possível"
 india_home_rule_events.1.t: "A Lei de Autogoverno da Índia"
 india_home_rule_events.1.d: "Após um longo período de reformas e negociações com as lideranças indianas nativas, o Parlamento [ROOT.GetCountry.GetTopOverlord.GetAdjective] aprovou uma lei que transforma o antigo Raj no Domínio da Índia."
 india_home_rule_events.1.f: "\"Deste dia em diante, a colônia da Índia, antes sob o Governo Direto da Coroa, formará o Domínio da Índia. Sob a coroa do Reino Unido da Grã-Bretanha, o Domínio terá a própria autoridade legislativa, contanto que não invada, resista ou contrarie a autoridade da coroa em si.\""
 india_home_rule_events.1.a: "Nós aproveitamos a oportunidade."
 south_asian_primary_cultures_tt: "Todas as [Concept('concept_culture', '$concept_cultures$')] #bold Sul-Asiáticas#! com [Concept('concept_homeland', '$concept_homelands$')] em nossa nação se tornarão [concept_primary_cultures]"
 india_home_rule_events.2.t: "A Administração da Índia Solicita a Reforma do Governo"
 india_home_rule_events.2.d: "Enfrentando a pressão do Movimento Nacional Indiano, o governo do país [SCOPE.sCountry('india_scope').GetName] solicitou nossa aprovação para a eleição democrática de cargos na administração indiana."
 india_home_rule_events.2.f: "A Câmara dos Lordes encarou a solicitação como algo divertido.\n\"Para votar\", um lorde reiterou, \"a pessoa deve ser instruída. Como a administração indiana, com taxas de instrução abismais, espera que o povo saiba a diferença entre Raj e rato?\"."
 india_home_rule_events.2.a: "Os indianos não são capazes de exercer um governo responsável."
 india_home_rule_events.2.b: "Uma etapa necessária para estabilizar nossa administração."
 india_home_rule_events.2.c: "Nós mesmos vamos planejar a reforma e ordenar que seja promulgada."
 india_home_rule_events.3.t: "Martírio"
 india_home_rule_events.3.d: "Durante um protesto pacífico em [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] contra a nossa supressão do Movimento Nacional Indiano, uma unidade do Exército [ROOT.GetCountry.GetAdjective], sob a liderança [SCOPE.sCharacter('dyer_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName], abriu fogo contra a multidão, matando centenas e ferindo milhares de indianos."
 india_home_rule_events.3.f: "\"Os eventos em [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] podem ter reprimido o sentimento de rebelião na cidade, mas provocaram a ira da nação.\n\nAonde quer que eu vá, vejo as pessoas protestando unidas e repetindo o mesmo mantra. Uma única palavra: 'Azadi'. 'Liberdade'.\""
 india_home_rule_events.3.a: "Isso deve ser encoberto imediatamente."
 india_home_rule_events.4.t: "Espiral Decrescente"
 india_home_rule_events.4.d: "Apesar dos nossos esforços para conter a situação, a notícia sobre o massacre em [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] se espalhou por [SCOPE.sState('jallianwala_bagh_state').GetName]. O povo indiano começou a se rebelar nas principais cidades, protestando contra as mortes."
 india_home_rule_events.4.f: "Em resposta à supressão da rebelião de Amritsar no domingo, o povo indiano recorreu ao motim.\n\n\"Abaixo o imperialismo britânico! Abaixo os cães sujos britânicos!\" eram as palavras ouvidas pelos administradores britânicos que se encaminhavam aos escritórios na manhã de segunda-feira."
 india_home_rule_events.4.a: "Deter [SCOPE.sCharacter('dyer_scope').GetLastName] e prometer que a justiça será feita."
 india_home_rule_events.4.b: "Despachar o exército para pacificar as revoltas."
 india_home_rule_events.4.c: "Enviar a Força Aérea para dispersar as multidões."
 india_home_rule_events.5.t: "O Comitê de Investigação de Desordens"
 india_home_rule_events.5.d: "\"Com a insatisfação crescente diante das ações do grupo [SCOPE.gsInterestGroup('army_ig').GetName], uma comissão do governo foi formada para investigar o massacre em [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. Em uma entrevista com [SCOPE.sCharacter('dyer_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName], [SCOPE.sCharacter('dyer_scope').GetSheHe] revelou seu motivo: preservar a própria honra."
 india_home_rule_events.5.f: "\"Você acha que teria conseguido dispersar a multidão sem abrir fogo?\"\n\n\"Se eu tivesse feito isso e ela decidisse voltar, eu ficaria com cara de idiota. Teriam rido de mim.\"\n\n\"Supondo que a passagem do jardim fosse suficiente para permitir a entrada de carros blindados, você teria usado as metralhadoras?\"\n\n\"Acho que sim.\"\n\n\"Nesse caso, as baixas teriam sido muito maiores?\"\n\n\"Sim.\""
 india_home_rule_events.5.a: "Chamar [SCOPE.sCharacter('dyer_scope').GetLastName] de volta para [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] imediatamente."
 india_home_rule_events.5.b: "Esse homem deve ser disciplinado."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] pôde renunciar sem penalidades e voltar ao país [ROOT.GetCountry.GetTopOverlord.GetName] com a honra intacta"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] perderá o ranque e as honras e deverá voltar ao país [ROOT.GetCountry.GetTopOverlord.GetName]"
 india_home_rule_events.6.t: "De Volta ao Lar"
 india_home_rule_events.6.d: "O ex-General de Brigada [SCOPE.sCharacter('dyer_scope').GetLastName] voltou ao país [ROOT.GetCountry.GetName] após a investigação sobre o massacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "O taberneiro não esperava ver sua clientela tão dividida na noite de sexta-feira. Não havia jogo naquele dia, mas o súdito de [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] deixou todos revoltados. Metade das pessoas queriam que ele fosse expulso, chamavam-no de assassino de Punjab. A outra metade passava um chapéu de mão em mão, recolhendo doações. Elas queriam contribuir para a Espada de Honra e o montante que um jornal planejava dar a [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] na semana seguinte."
 india_home_rule_events.6.a: "Podemos considerar esse assunto como encerrado."
 india_home_rule_events.6.b: "Arrecadação e uma espada? Como podem ser tão depravados?"
 india_home_rule_events.7.t: "O Movimento Nacional Indiano"
 india_home_rule_events.7.d: "A consciência nacional na Índia está começando a crescer entre os grupos [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] e [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] instruídos pelo povo [ROOT.GetCountry.GetOverlord.GetAdjective], cujos interesses vão contra os negócios do país [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]. As exigências deles vão desde um autogoverno maior à independência total."
 india_home_rule_events.7.f: "Eu me dirigia para o armazém quando vi meu caminho bloqueado por todos os trabalhadores. Eles não me atacaram, mas a intenção era clara: ninguém trabalharia naquele dia. Reconhecendo minha fragilidade, eu me afastei e fui tomar outro chá. Foi então que ouvi dois trabalhadores, homens que serviram sob o meu comando.\n\n\"Nós pedimos comida e eles nos deixaram com fome. Pedimos que nos ouvissem e nos silenciaram com balas. Agora eles pedem o nosso serviço? Nossa obediência? Basta. Vamos ver o que eles farão com a Índia sem os indianos\"."
 india_home_rule_events.7.a: "Devemos ficar de olho nisso."
 india_home_rule_events.7.b: "As exigências deles podem ter mérito."
 independence_lobby_formed_tt: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] foi reformado e está favorecendo uma autonomia maior do país [ROOT.GetCountry.GetOverlord.GetName]"
 india_home_rule_events.8.t: "O Movimento Nacional Indiano"
 india_home_rule_events.8.d: "A consciência nacional na Índia está começando a crescer entre os nossos grupos [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] nativos, cujos interesses vão contra os negócios do país [ROOT.GetCountry.GetNameNoFormatting]. As exigências deles vão desde o autogoverno à independência total."
 india_home_rule_events.8.f: "#bold Súditos Indianos se Tornam Traidores e Pedem a Independência Total!#!\n\nEnquanto muitos burocratas continuam leais ao governo britânico, o público geral recorreu à traição. Muitos usaram o autogoverno como justificativa, alegando ser o direito deles.\n\nA Câmara dos Lordes conversou sobre o assunto. Alguns acreditam que esse é o resultado natural dos debates fracassados sobre o Autogoverno, enquanto outros defendem que isso é obra de alguns instigadores rebeldes. Um membro que optou pelo anonimato disse: \"[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] não vai levar a Índia a um autogoverno capaz. O Raj Britânico deve continuar firme e forte na administração da justiça para todos os homens\"."
 india_home_rule_events.8.a: "Ficar de olho nisso."
 india_home_rule_events.8.b: "Estão se rebelando contra a governança responsável em si."
 affect_bar_india_policies_tt: "Enquanto o [concept_journal_entry] #v $je_india_nationalism_britain$#! estiver ativo, podemos receber solicitações de reforma do país [SCOPE.sCountry('india_scope').GetName]"
 india_home_rule_events.9.t: "As Reformas de [SCOPE.sCharacter('montagu_scope').GetLastName] e [SCOPE.sCharacter('chelmsford_scope').GetLastName]"
 india_home_rule_events.9.d: "Em resposta à agitação nacionalista crescente contra o governo [SCOPE.sCountry('overlord_scope').GetAdjective], o país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] autorizou uma série de reformas governamentais no país [ROOT.GetCountry.GetName]. Elas estabelecem que vários órgãos eleitos ajudem no governo da Índia."
 india_home_rule_events.9.f: "\"CONSIDERANDO QUE a política declarada do parlamento é sustentar a associação crescente dos indianos em cada ramo da administração indiana e o desenvolvimento gradual das instituições de autogoverno, visando a realização progressista de um governo responsável na Índia do povo [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] como uma parte integral do império:\nE considerando que a implementação dessa política só pode ser conquistada por cenários sucessivos, e que é oportuno tomar medidas significativas nessa direção...\""
 india_home_rule_events.9.a: "Uma demonstração de beneficência."
 india_home_rule_events.9.b: "Pouco e tarde demais."
 simon_commission_in_ten_years_tt: "Em #v 10#! anos, uma comissão do governo [SCOPE.sCountry('overlord_scope').GetAdjective] avaliará os resultados dessas reformas"
 india_home_rule_events.10.t: "A Comissão Estatutária Indiana"
 india_home_rule_events.10.d_1: "O governo tomou a decisão de enviar imediatamente uma comissão ao país [SCOPE.sCountry('india_scope').GetName] para debater a reforma constitucional. A ideia de a comissão ter membros indianos ou não causou segregações políticas."
 india_home_rule_events.10.d_2: "Como planejado, o governo começou a formar uma comissão para enviar ao país [SCOPE.sCountry('india_scope').GetName] para debater a reforma constitucional. A ideia de a comissão ter membros indianos ou não causou segregações políticas."
 india_home_rule_events.10.f: "\"Como pode sugerir uma coisa dessas? Se vamos dizer que queremos que governem a si mesmos, devemos dar a eles a oportunidade de mostrarem que são capazes.\"\n\n\"Entenda que, se os incluirmos, o objetivo da Comissão será comprometido. Ela se tornará uma organização desunida, dividida por partido e religião. Se colocarmos dois indianos em qualquer órgão governamental, eles voltarão com três opiniões e um olho roxo.\"\n\n\"Os candidatos que eu selecionei foram educados em Oxford, senhor. Se o que diz é verdade, a culpa é nossa e de mais ninguém.\""
 india_home_rule_events.10.a: "Eles são súditos do país [ROOT.GetCountry.GetNameNoFormatting] e terão uma comissão do país [ROOT.GetCountry.GetNameNoFormatting]."
 india_home_rule_events.10.b: "O povo indiano deve ter uma função na própria governança."
 ideology_sympathetic_to_indians_tt: "A [concept_leader] deste [concept_interest_group] tem uma [concept_ideology] simpática à causa #v indiana#!"
 commission_sent_conservative_tt: "Uma comissão branca será enviada ao país [SCOPE.sCountry('india_scope').GetName] para debater a reforma constitucional"
 commission_sent_liberal_tt: "Uma comissão dos povos Indiano e [ROOT.GetCountry.GetAdjectiveNoFormatting] será enviada ao país [SCOPE.sCountry('india_scope').GetName] para debater a reforma constitucional"
 india_home_rule_events.11.t: "A Comissão de [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]"
 india_home_rule_events.11.d_1: "O governo [SCOPE.sCountry('overlord_scope').GetAdjective] enviou uma comissão para [ROOT.GetCountry.GetCapital.GetCityHubName] para avaliar a necessidade de mais reformas constitucionais na Índia. Várias lideranças indianas locais foram convidadas para essa comissão."
 india_home_rule_events.11.d_2: "O governo [SCOPE.sCountry('overlord_scope').GetAdjective] enviou uma comissão para [ROOT.GetCountry.GetCapital.GetCityHubName] para avaliar a necessidade de mais reformas constitucionais na Índia. A comissão totalmente europeia causou descontentamento entre nacionalistas indianos."
 india_home_rule_events.11.f_1: "O país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] enviou sete homens, três deles eram indianos. Muitos congressistas ficaram em choque quando a notícia chegou em [ROOT.GetCountry.GetCapital.GetCityHubName]. Os moderados consideraram isso uma vitória e já vislumbravam posições sociais iguais sob um sistema parlamentar próprio. Os radicais argumentaram que um símbolo da presença indiana na comissão só seria útil para o governo, reduzindo os protestos a níveis controláveis antes que ele apunhalasse a população esperançosa pelas costas. Pela primeira vez em alguns anos, a abordagem parecia realmente ambígua."
 india_home_rule_events.11.f_2: "A polícia liberou o porto, mas as estradas do lado de fora eram um caso perdido. Bandeiras escuras ocupavam a rua, estampadas por slogans nacionalistas e exigências de que os comissionários voltassem para [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Um pedaço de fruta atingiu o primeiro automóvel e ficou preso na janela. Para quem estava dentro, o sumo que escorria lentamente lembrava sangue."
 india_home_rule_events.11.a: "Isso ainda pode render alguma coisa."
 india_home_rule_events.11.b: "Proclamar um boicote desse espetáculo ultrajante."
 india_home_rule_events.11.c: "Um avanço positivo para as relações entre [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] e Índia"
 india_home_rule_events.11.e: "Será que isso vai render alguma coisa?"
 india_home_rule_events.11.g: "Não aceitaremos nada além da independência total!"
