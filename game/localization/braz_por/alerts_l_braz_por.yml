 alert_unused_interests_alert_desc: "Estamos usando apenas [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! dos [Concept('concept_declared_interest', '$concept_declared_interests$')] que podemos apoiar"
 alert_unused_interests_alert_hint: "Você pode [Concept('concept_declared_interest', '$concept_declare_interests$')] em [Concept('concept_strategic_region', '$concept_strategic_regions$')] por meio do [concept_diplomatic_lens]."
 alert_unused_interests_alert_action: "Painel Diplomacia"
 alert_unproductive_trade_route_alert_name: "A [concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] está improdutiva"
 alert_unproductive_trade_route_alert_desc: "No momento, seus centros comerciais estão usando rotas comerciais que não são mais lucrativas. Eles continuarão a fazer isso enquanto tiverem reservas de verba para mantê-las."
 alert_unproductive_trade_route_alert_hint: "Você pode remover [Concept('concept_trade_route', '$concept_trade_routes$')] existentes no painel Mercado ou usando o Olhar Comercial. Se quiser preservar uma rota, mas não tiver nenhuma outra rota produtiva para manter a rentabilidade dos centros comerciais, considere [Concept('concept_subsidies', '$concept_subsidize$')] a construção."
 alert_unproductive_trade_route_alert_action: "Painel Mercado para o [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"
 alert_market_goods_shortage_name: "[Concept('concept_input_goods_shortage', 'Escassez')] de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] no [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetCompareIconAgainstBasePriceNoFormatting( SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetMarketPrice )])"
 alert_market_goods_shortage_desc: "Há #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! construções afetadas por essa escassez."
 alert_market_goods_shortage_hint: "Você pode solucionar a escassez aumentando o número de [concept_sell_orders] para [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] no [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]. Isso pode ser feito produzindo mais [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName], melhorando a [concept_infrastructure] nos [Concept('concept_state', '$concept_states$')] com baixo [concept_market_access] que produzem a mercadoria[SelectLocalization(SCOPE.GetRootScope.GetMarketGoods.GetGoods.IsTradeable, 'alert_market_goods_shortage_hint_tradable', '.')]"
 alert_market_goods_shortage_hint_tradable: " ou criando uma [concept_trade_route] para obtê-la de outro [concept_market]."
 alert_market_goods_shortage_hint_data_version: "@information! Há #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! construções afetadas por essa escassez.\n\nVocê pode solucionar a escassez aumentando o número de [concept_sell_orders] para [Goods.GetTextIcon][Nbsp][Goods.GetName] no [Goods.GetMarket.GetName]. Isto pode ser feito produzindo mais [Goods.GetTextIcon][Nbsp][Goods.GetName], melhorando a [concept_infrastructure] nos [Concept('concept_state', '$concept_states$')] com baixo [concept_market_access] que produzem a mercadoria ou criando uma [concept_trade_route] para obtê-la de outro [concept_market]."
