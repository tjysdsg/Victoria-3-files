l_braz_por:
#alert_xyz_name = name of the Event
#alert_xyz_desc = additional description about the current situation (optional)
#alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
#alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "Em [concept_default]"
 alert_country_default_desc: "O país [GetPlayer.GetName] está em [concept_default] por não ter conseguido pagar nossos empréstimos. Até conseguirmos alcançar um saldo positivo, sofreremos penalidades que aumentarão muito com o tempo.\n\n#title Efeitos atuais:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Você pode melhorar sua situação financeira aumentando sua renda ou diminuindo suas despesas. Para aumentar sua renda a curto prazo, você pode aumentar a taxa de impostos atual, arrecadar novos impostos sobre consumo ou aumentar as tarifas para gerar uma nova receita. Para diminuir suas despesas, você pode buscar reduzir os salários nas construções militares ou do governo, diminuir os preços das mercadorias que elas consomem ou pausar as obras até que suas finanças se recuperem. Se nada disso for suficiente, você também tem a opção de declarar [concept_bankruptcy]."
 alert_country_default_action: "Painel Orçamento"
 alert_has_no_research_alert_name: "Nenhuma Pesquisa Ativa"
 alert_has_no_research_alert_desc: "Não estamos concentrando nossas pesquisas em nenhuma [concept_technology] no momento. Sendo assim, qualquer [concept_innovation] que estivermos gerando será destinada à nossa [concept_technology_spread] passiva."
 alert_has_no_research_alert_hint: "Defina qual Tecnologia pesquisar em uma das três árvores de Tecnologias, no painel Tecnologia."
 alert_has_no_research_alert_action: "Painel Tecnologia"
 alert_free_government_reform_name: "[concept_government_reform] Grátis"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] restantes.\n\nDevido à recente [concept_election], sua próxima [concept_government_reform] não resultará em novos [Concept('concept_radical', '$concept_radicals$')], contanto que seja concluída dentro do limite de tempo acima."
 alert_free_government_reform_hint: "Você pode Reformar seu Governo no painel Política"
 alert_free_government_reform_action: "Painel Governo"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Uma jogada revolucionária começou e, como resultado, nosso país está prestes a entrar em situação de [concept_civil_war]."
 alert_revolution_alert_hint: "Você pode escolher qual lado apoiar na $concept_civil_war$ e, se necessário, começar a [concept_sway] outras nações para que seu lado tenha sucesso."
 alert_revolution_alert_action: "Painel Política"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "Nosso país está em situação de [concept_civil_war]!"
 alert_secession_alert_hint: "Você pode escolher qual lado apoiar na $concept_civil_war$ e, se necessário, começar a [concept_sway] outras nações para que seu lado tenha sucesso."
 alert_secession_alert_action: "Painel Política"
 alert_is_losing_rank_alert_name: "Perdendo [concept_rank] de Poder"
 alert_is_losing_rank_alert_desc: "Não temos [concept_prestige] suficiente para manter nosso ranque [GetPlayer.GetRank|v] e nos tornaremos [GetPlayer.GetTargetRank|v] em [GetPlayer.GetDaysUntilRankLoss|v] dia(s), a menos que a nossa posição se recupere.\n\nPrecisamos de #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! de [concept_prestige] para manter nossa posição e, no momento, temos #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Você pode ganhar mais [concept_prestige] aumentando o [concept_gdp] da sua nação, aumentando a [concept_power_projection] do seu exército e da sua marinha (ao aumentar o tamanho ou conceder equipamentos mais poderosos) ou sendo o principal produtor de uma [concept_good]. Você também recebe uma fração do $concept_prestige$ do seu [concept_subject] dessa maneira."
 alert_is_losing_rank_alert_action: "Painel Diplomacia"
 alert_has_no_war_goal_alert_name: "Nenhum [concept_war_goal] contra [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc: "Não temos nenhum [concept_war_goal] definido em nossas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] no momento.\n\nSe não adicionar $concept_war_goals$ durante a fase de [concept_opening_moves], um [concept_war_goal] de [concept_war_reparations] será gerado automaticamente para nós."
 alert_has_no_war_goal_alert_hint: "Você pode adicionar um $concept_war_goal$ a um membro participante da $concept_diplomatic_play$, na tela de Panorama dele. É possível aumentar os alvos do seu $concept_war_goal$ conforme mais participantes tomam partido na $concept_diplomatic_play$, mas isso custará [Concept('concept_maneuver', '$concept_maneuvers$')] que você pode gastar para persuadir os outros a se unirem ao seu lado."
 alert_has_no_war_goal_alert_action: "Jogada Diplomática"
 alert_vulnerable_front_name: "[concept_front] Vulnerável: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Não temos [Concept('concept_general', '$concept_generals$')] ou [Concept('concept_battalion', '$concept_battalions$')] defendendo o [SCOPE.GetRootScope.GetFront.GetName], e há ao menos um $concept_general$ inimigo atribuído a ele."
 alert_vulnerable_front_hint: "Você pode recrutar [Concept('concept_general', '$concept_generals$')] ou dar ordens a eles no painel Militares."
 alert_vulnerable_front_action: "Painel Fronte"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] tem [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] de [concept_attrition]"
 alert_high_attrition_alert_desc: "Unidades de [SCOPE.GetRootScope.GetCharacter.GetFullName] têm um alto risco de baixas devido ao atrito"
 alert_high_attrition_alert_hint: "Reduza o [concept_attrition] dando uma ordem diferente a um [concept_commander] ou retirando-o do [concept_front]"
 alert_high_attrition_alert_action: "Painel Militares"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] Proposto"
 alert_active_peace_deal_alert_desc: "Há um acordo de paz proposto em uma [concept_war] em que você participa e ele será #b Rejeitado#! ou #b Aceito#! dependendo das respostas de todos os participantes da negociação.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Se você for parceiro de negociação da $concept_war$, pode sinalizar seu favorecimento ao acordo de paz para encerrar a $concept_war$ ou continuar o conflito até outra rodada de negociações."
 alert_active_peace_deal_alert_action: "Painel Guerra"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] dia(s) até o acordo de paz ser rejeitado"
 alert_insufficient_construction_for_investment_name: "[concept_construction] insuficientes para [concept_investment_pool]"
 alert_insufficient_construction_for_investment_desc: "Não produzimos [concept_construction] suficientes para utilizar por completo os fundos que estão chegando ao [concept_investment_pool]."
 alert_insufficient_construction_for_investment_hint: "Você pode erguer [Concept('concept_building', '$concept_buildings$')] adicionais do [GetBuildingType('building_construction_sector').GetName] ou alterar para [Concept('concept_production_method', '$concept_production_methods$')] mais avançados para produzir mais [concept_construction]."
 alert_insufficient_construction_for_investment_action: "Painel Obras"
 alert_isolated_state_alert_name: "O estado [SCOPE.GetRootScope.GetState.GetName] está [Concept('concept_isolated_state', '$concept_isolated_state_short$')]"
 alert_isolated_state_alert_desc: "Uma região [Concept('concept_isolated_state', '$concept_isolated_state_short$')] não consegue comercializar mercadorias com mercados maiores. Esses pops terão que satisfazer suas necessidades com os suprimentos locais do estado, e isso poderá ter um efeito significativo no [concept_sol] de um Pop por causa das consequentes mudanças de preços."
 alert_isolated_state_alert_hint: "Você pode conectar [SCOPE.GetRootScope.GetState.GetName] ao [SCOPE.GetRootScope.GetState.GetMarket.GetName] aumentando a [concept_infrastructure], o que pode ser feito erguendo Construções que fornecem [concept_infrastructure], como Portos ou Ferrovias, ou usando o [concept_decree] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action: "Painel Estado para [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name: "A [concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] está inativa"
 alert_inactive_trade_route_alert_hint_desc: "No momento, as Rotas Comerciais entre o seu mercado e os outros estão inativas devido às limitações geográficas ou diplomáticas. Talvez seus comerciantes não consigam mais chegar aos mercados de destino ou tenham o acesso negado devido a um [concept_embargo] ou uma guerra entre os dois países."
 alert_inactive_trade_route_alert_hint: "Você pode remover [Concept('concept_trade_route', '$concept_trade_routes$')] existentes no painel Mercado ou usando o Olhar Comercial."
 alert_inactive_trade_route_alert_action: "Painel Mercado para o [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] está em [concept_turmoil]"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName] está em situação de [concept_turmoil] devido à presença de $RADICALS$"
 alert_state_in_turmoil_alert_hint: "Você pode reduzir o número de $RADICALS$ garantindo que as necessidades dos seus [Concept('concept_pop', '$concept_pops$')] sejam atendidas. A principal maneira de fazer isso é assegurando que os $concept_pops$ tenham emprego e possam sustentar seu [concept_expected_sol]. No entanto, grupos de $concept_pops$ que são [Concept('concept_discrimination', '$concept_discriminated_against$')] ou que possuem [Concept('concept_political_movement', '$concept_political_movements$')] não realizados também vão se [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalize$')].\n\nPara amenizar esses problemas a curto prazo, considere emitir [Concept('concept_decree', '$concept_decrees$')], como [GetDecreeType('decree_emergency_relief').GetName] ou [GetDecreeType('decree_violent_suppression').GetName] especificamente em [SCOPE.GetRootScope.GetState.GetName], enquanto trabalha nas soluções a longo prazo."
 alert_state_in_turmoil_alert_action: "Painel Estado para [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "[Concept('concept_tension', '$concept_tensions$')] altas entre [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] e [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc: "As [Concept('concept_tension', '$concept_tensions$')] estão aumentando porque nossas [Concept('concept_colony', '$concept_colonies$')] estão invadindo o território do país [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Se essa $concept_tension$ continuar, pode desencadear uma [concept_native_uprising]."
 alert_high_tension_alert_hint: "As $concept_tensions$ diminuem com o tempo, e você pode interromper sua expansão $concept_colonial$ temporariamente para não provocar ainda mais a [Concept('concept_pop', '$concept_population$')] e reduzir a chance de uma $concept_native_uprising$, ou você pode tentar aumentar sua [concept_garrison] no [concept_hq] da [concept_strategic_region] $concept_colonial$ para se preparar para a revolta."
 alert_high_tension_alert_action: "Painel Diplomacia"
 alert_secession_growing_alert_name: "Movimentos de [concept_secession] Crescendo"
 alert_secession_growing_alert_desc: "Há separatistas se organizando em nosso país:\n\n#title [Concept('concept_culture', '$concept_cultures$')] separatistas:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "Você pode amenizar o risco de uma [concept_secession] diminuindo os [Concept('concept_radical', '$concept_radicals$')] da [concept_culture] alvo no seu [concept_country]. Isso pode ser feito ao melhorar o [concept_sol] nos [Concept('concept_state', '$concept_states$')] em que eles vivem, garantindo que não se tornem um [Concept('concept_discrimination', '$concept_discriminated_against$')] a longo prazo, ou ao emitir [Concept('concept_decree', '$concept_decrees$')] para mitigar esses fatores a curto prazo."
 alert_secession_growing_alert_action: "Painel Política"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] com [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Quebrará se:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Se esse pacto diplomático é importante para o funcionamento da sua nação, considere melhorar as relações com o outro país ou mudar o rumo diplomático das ações que o estejam incomodando."
 alert_diplomatic_pact_in_danger_action: "Painel Diplomacia"
 alert_has_decreasing_interests_alert_name: "[Concept('concept_interest', '$concept_interests$')] Desaparecendo"
 alert_has_decreasing_interests_alert_desc: "Temos [Concept('concept_interest', '$concept_interests$')] que desparecerão em breve:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Você pode evitar isso usando a ação [Concept('concept_declared_interest', '$concept_declare_interests$')] no [concept_diplomatic_lens] se ainda não atingiu o número máximo de interesses declarados. Você também pode redefinir a prioridade dos interesses declarados para atender às suas ambições diplomáticas atuais."
 alert_has_decreasing_interests_alert_action: "Painel Diplomacia"
 alert_obligation_expiring_name: "[concept_obligation] [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAdjectiveNoFormatting] expirando"
 alert_obligation_expiring_desc: "A [concept_obligation] que [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] nos devia expirará em #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! dia(s)."
 alert_obligation_expiring_hint: "É melhor usar a [concept_obligation] antes que expire para melhorar relações com o país [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] ou associá-la a um Acordo Diplomático ou Jogada Diplomática."
 alert_obligation_expiring_action: "Painel Diplomacia"
 alert_has_convoys_being_sunk_name: "[concept_convoys] Atacados"
 alert_has_convoys_being_sunk_desc: "Os comboios estão sendo atacados nas seguintes Interseções Marítimas: [SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]. \n\n Isso significa que as conexões com territórios estrangeiros, o comércio com outros mercados e os suprimentos para nossas forças expedicionárias que passam por essas Interseções Marítimas estão sendo interrompidos. Isso poderá ter efeitos desastrosos em nosso Poder Econômico e Militar."
 alert_has_convoys_being_sunk_hint: "Você pode impedir isso atribuindo um [concept_admiral] para [concept_escort_convoys] ao longo das [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] que passam pelas Interseções Marítimas."
 alert_has_convoys_being_sunk_action: "Painel Marinha"
 HAS_CONVOYS_BEING_SUNK_HEADER: "[Concept('concept_admiral', '$concept_admirals$')] hostis estão afundando nossos [concept_convoys]. Acreditamos que os ataques estão ocorrendo em pelo menos uma dessas Zonas Marítimas:"
 alert_unhealthy_economy_alert_name: "Economia Ruim"
 alert_unhealthy_economy_alert_desc: "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint: "Você pode melhorar sua situação financeira aumentando sua renda ou diminuindo suas despesas. Para aumentar sua renda a curto prazo, você pode aumentar a taxa de impostos atual, arrecadar novos impostos sobre consumo ou aumentar as tarifas para gerar uma nova receita. Para diminuir suas despesas, você pode buscar reduzir os salários nas construções militares ou do governo, diminuir os preços das mercadorias que elas consomem ou pausar as obras até que suas finanças se recuperem."
 alert_unhealthy_economy_alert_action: "Painel Orçamento"
 alert_stockpiling_gold_alert_name: "Estocando [GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName]"
 alert_stockpiling_gold_alert_desc: "Seu [concept_treasury] está estocando ouro além da capacidade."
 alert_stockpiling_gold_alert_hint: "Aumente seus gastos ou reduza sua renda para equilibrar melhor seu orçamento. Estocar ouro extrai @money![concept_money] de sua economia e de seus [Concept('concept_pop', '$concept_pops$')] com retornos reduzidos, levando a reduções da [concept_wealth] com o tempo."
 alert_stockpiling_gold_alert_action: "Painel Orçamento"
 alert_low_legitimacy_alert_hint: "Aumente sua $concept_legitimacy$ adicionando ou removendo [Concept('concept_interest_group', '$concept_interest_groups$')] do seu $concept_government$. Isso pode ser feito no painel Política ou nos detalhes de um $concept_interest_group$. Você também pode mudar suas [Concept('concept_law', '$concept_laws$')] na aba Leis Constitucionais, no painel Política."
 alert_legitimacy_level_illegitimate_alert_name: "Governo Ilegítimo"
 alert_legitimacy_level_illegitimate_alert_desc: "Seu [concept_government] tem [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy], o que o torna um [GetPlayer.GetGovernmentLegitimacyLevel.GetName]. Isso tem um efeito severo na [Concept('concept_radical', '$concept_radicalization$')] dos seus [Concept('concept_pop', '$concept_pops$')] e impede que você promulgue [Concept('concept_law', '$concept_laws$')]."
 alert_legitimacy_level_illegitimate_alert_hint: "$alert_low_legitimacy_alert_hint$"
