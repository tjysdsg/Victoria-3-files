l_braz_por:
 pm_events.1.t:0 "Equipamento Perigoso"
 pm_events.1.d:0 "A construção [SCOPE.sBuilding('industrialized_pm_building').GetName] em [SCOPE.sState('industrialized_pm_state').GetName] registrou aumento de lesões no ambiente de trabalho devido à ampliação da mecanização e às poucas normas de segurança."
 pm_events.1.f:0 "Acidentes sempre aconteceram, mas antes parecia que eu tinha tempo para reagir. Não desta vez. Agarrei o braço dele para tirá-lo do caminho, mas quando percebi, não restava nada além do braço."
 pm_events.1.a:0 "Desacelerar a produção enquanto a equipe se adapta ao maquinário."
 pm_events.1.b:0 "Não podemos frear os motores do progresso!"
 industrial_safety_slowdowns:0 "Desacelerações de Segurança Industrial"
 lacking_industrial_safety_regulations:0 "Falta de Normas de Segurança Industrial"
 slowed_down_production:0 "Produção Desacelerada"
 ignored_safety_concerns:0 "Preocupações com a Segurança Ignoradas"
 pm_events.2.t:0 "Mãos Inexperientes"
 pm_events.2.d:0 "Crianças trabalhando na construção [SCOPE.sBuilding('industrialized_pm_building').GetName] em [SCOPE.sState('industrialized_pm_state').GetName] sofreram lesões quando tentavam operar o maquinário usado na produção."
 pm_events.2.f:0 "Após examinar a mão do garoto, o médico se recostou, virou-se para a mãe e suspirou profundamente.\n\n"Bom, receio que seu filho nunca será um grande músico", ele disse, "mas por outro lado, provavelmente esse nunca seria o futuro dele"."
 pm_events.2.a:0 "Tirem as crianças das fábricas!"
 pm_events.2.b:0 "As novas indústrias precisam de todos os empregados que puderem ter."
 child_labor_restrictions:0 "Restrições ao Trabalho Infantil"
 dangerous_child_labor:0 "Trabalho Infantil Perigoso"
 child_crushing_machines:0 "Máquinas Esmagadoras de Crianças"
 pm_events.3.t:0 "Vigilância Eterna"
 pm_events.3.d:0 "Manifestantes do Movimento pela Temperança são contra a produção de destilados em [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 ""Dizem que foi a fraqueza de caráter que matou meu marido, assim como com todos que bebem. Posso viver com a vergonha dessas acusações, mas por que meus filhos têm que crescer ouvindo essas coisas sobre o pai deles, quando quem enche as garrafas não se arrepende de arruinar tantas famílias e vidas?""
 pm_events.3.a:0 "Temos que parar de destilar esse veneno!"
 pm_events.3.b:0 "Vamos parar a produção dos destilados mais fortes."
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName] deveria se orgulhar dos seus destilados!"
 liquor_production_ban:0 "Proibição da Produção de Destilados"
 liquor_production_restrictions:0 "Restrições à Produção de Destilados"
 permitted_limited_liquor_production:0 "Produção Limitada de Destilados Permitida"
 permitted_unrestricted_liquor_production:0 "Produção Irrestrita de Destilados Permitida"
 pm_events.4.t:0 "Especulação de Guerra"
 pm_events.4.d:0 "Pacifistas liderados por [SCOPE.sCharacter('pacifist_leader').GetFullName] estão protestando contra a manufatura de armas em [SCOPE.sState('arms_making_state').GetName]."
 pm_events.4.f:0 ""Alguns podem dizer que o país [ROOT.GetCountry.GetName] está em paz", [SCOPE.sCharacter('pacifist_leader').GetLastName] disse à multidão. Apontando para a oficina e com uma raiva genuína na voz, continuou:\n\n"Pois eu digo a vocês que, enquanto esses fuzis forem disparados em qualquer país do mundo, não estaremos em paz! O sangue dessas guerras também está em nossas mãos e não desaparecerá até cessarmos a produção desses instrumentos da morte"."
 pm_events.4.a:0 "Interromper a produção de fuzis até que a situação se acalme."
 pm_events.4.b:0 "Reduzir significativamente a produção de armas como um acordo."
 pm_events.4.c:0 "Não vamos nos envergonhar da nossa técnica!"
 arms_manufacturing_ban:0 "Proibição da Manufatura de Armas"
 arms_manufacturing_restrictions:0 "Restrições à Manufatura de Armas"
 permitted_limited_arms_manufacturing:0 "Manufatura Limitada de Armas Permitida"
 permitted_unrestricted_arms_manufacturing:0 "Manufatura Irrestrita de Armas Permitida"
 pm_events.5.t:0 "Uma Boa Safra"
 pm_events.5.d:0 "O vinho produzido em [SCOPE.sState('vinyard_state').GetName] foi considerado excepcional por sommeliers."
 pm_events.5.f:0 ""Quando dizem que algo envelhece como vinho, as pessoas nem sempre distinguem vinho e #ITALIC vinho#!, então eu farei essa distinção. Se você arranjar uma garrafa produzida por [SCOPE.sState('vinyard_state').GetName], ela pode representar mais do que um momento prazeroso... ela pode ser um investimento.""
 pm_events.5.a:0 "Fazer disso um produto exclusivo para exportação."
 pm_events.5.b:0 "Aumentar a produção para atender à demanda crescente."
 exclusive_wine:0 "Vinho Exclusivo"
 popular_wine:0 "Vinho Popular"

  # Obligation Events
 obligation_events.1.t:1 "Um Partido Favorecido"
 obligation_events.1.d:1 "[SCOPE.sC('obligation_request_target').GetName] nos deve uma obrigação, e isso pode ser usado para pressioná-los a incluir o grupo [SCOPE.gsInterestGroup('obligation_request_ig').GetName] em seu governo."
 obligation_events.1.f:1 ""Longe de mim dizer como [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] excelente [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] deve conduzir seu país", disse [ROOT.GetCountry.GetRuler.GetFullName], acenando. "Só queria comentar que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] é uma pessoa muito sensata que merece ser ouvida!""
 obligation_events.1.a:1 "Só precisam de um empurrãozinho na direção certa!"
 obligation_events.a.tt:1 "Se aceitarem:"
 obligation_events.b.tt:1 "Se não aceitarem:"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName] aceitou a sugestão!"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName] aceitou nossa sugestão."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName] rejeitou a sugestão!"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName] rejeitou nossa sugestão."
 obligation_events.1.b:1 "Não devemos interferir na política interna deles."
 obligation_events.2.t:1 "Interesses Estrangeiros"
 obligation_events.2.d:1 "A obrigação que devemos ao país [SCOPE.sC('obligation_request_sender').GetName] está sendo usada como pretexto para solicitar a inclusão dos amigos deles do grupo [SCOPE.gsInterestGroup('obligation_request_ig').GetName] em nosso governo."
 obligation_events.2.f:1 ""Por mais que seja constrangedor deixar outro país ditar nossa política, não parece apropriado que confiem mais na oposição do que em nosso governo.""
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName] nos ajudou uma vez, vamos ouvi-los."
 obligation_events.2.b:1 "Uma simples sugestão já é uma afronta!"
 obligation_events.3.t:1 "Temidos, Mas Não Adorados"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName] nos deve uma obrigação, e isso pode ser usado para solicitar uma campanha publicitária que faria o mundo ver nossa nação com bons olhos."
 obligation_events.3.f:1 ""Tudo bem uma nação ser respeitada ou até mesmo temida, mas podemos realmente esperar que nos apoiem no futuro se a maioria das crianças do país [SCOPE.sC('obligation_request_target').GetNameNoFormatting] crescem ouvindo histórias de serão devoradas caso não se comportem?""
 obligation_events.3.a:1 "Todos deveriam se lembrar de como fomos ajudá-los."
 obligation_events.3.b:1 "Ora, quando somos uma nação temida?"
 obligation_events.4.t:1 "Uma Imagem mais Amável"
 obligation_events.4.d:1 "A obrigação que devemos ao país [SCOPE.sC('obligation_request_sender').GetName] está sendo usada como pretexto para solicitar que os retratemos como sendo menos ameaçadores ao mundo."
 obligation_events.4.f:1 ""Não seria exatamente uma propaganda retratar o país [SCOPE.sC('obligation_request_sender').GetName] como uma nação que deseja o melhor para todos. Eles nos ajudaram uma vez, não é? Seria apenas um lembrete do passado.""
 obligation_events.4.a:1 "Um país incompreendido. Merecem uma segunda chance!"
 obligation_events.4.b:1 "São uma ameaça. Não mentiremos para o nosso povo."
 obligation_events.5.t:1 "Talento [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]"
 obligation_events.5.d:1 "Vemos uma oportunidade para cobrar a obrigação que o país [SCOPE.sC('obligation_request_target').GetName] nos deve ao solicitarmos os serviços do comandante deles, [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f:1 ""Nem todos têm as oportunidades que merecem no país natal. Somos uma nação ambiciosa e usaremos as habilidades que [SCOPE.sCharacter('obligation_request_character').GetFullName] tem a oferecer melhor do que ninguém.""
 obligation_events.5.a:1 "Justamente o que nossos militares precisam!"
 obligation_events.5.b:1 "A obrigação vale mais do que as habilidades de uma pessoa."
 obligation_events.6.t:1 "Demanda por [SCOPE.sCharacter('obligation_request_character').GetFullName]"
 obligation_events.6.d:1 "O país [SCOPE.sC('obligation_request_sender').GetName] está cobrando a obrigação que devemos, solicitando que enviemos [SCOPE.sCharacter('obligation_request_character').GetCustom('BR_OA')] comandante [SCOPE.sCharacter('obligation_request_character').GetFullName] para servir ao exército deles."
 obligation_events.6.f:1 ""Só se fala sobre servir ao exército do seu país, como se fosse uma escolha simples. E se o melhor que você pode fazer por ele é servir a um outro país?""
 obligation_events.6.a:1 "Um preço pequeno pelo que fizeram para merecer isso!"
 obligation_events.6.b:1 "Podem ter a nossa ajuda militar, mas não nossas lideranças militares."
 obligation_events.tt.no:0 "Nenhuma mensagem será enviada ao país [SCOPE.sC('obligation_request_target').GetName]."

  # Trade Route Events
 trade_route_events.1.t:0 "Armeiros Perigosos"
 trade_route_events.1.d:0 "As $ig_armed_forces$ estão questionando se é sensato depender das importações de armas do país [SCOPE.sC('arms_seller_threat').GetName], que é uma ameaça à nossa nação."
 trade_route_events.1.f:0 ""Não estou questionando a confiabilidade dos fuzis do país [SCOPE.sC('arms_seller_threat').GetNameNoFormatting]", disse o general, "mas não podemos contar que continuem a nos fornecer as armas, se eles mesmos esperam usar a mira!""
 trade_route_events.1.a:0 "Vamos criar uma indústria armamentista nacional, em caso de traição."
 trade_route_events.1.b:0 "A ameaça do país [SCOPE.sC('arms_seller_threat').GetNameNoFormatting] foi exagerada."
 trade_route_events.2.t:0 "Projetos Emprestados"
 trade_route_events.2.d:0 "As armas mais avançadas que importamos do país [SCOPE.sC('arms_seller_gun_tech').GetName] podem trazer informações valiosas para o nosso projeto atual de pesquisa militar."
 trade_route_events.2.f:0 ""Não seria exatamente espionagem militar nem industrial, e sim uma homenagem inovadora aos nossos amigos do país [SCOPE.sC('arms_seller_gun_tech').GetNameNoFormatting], que nos forneceram exemplares tão sofisticados de armaria.""
 trade_route_events.2.a:0 "Desmonte-as e descubra como construí-las!"
 trade_route_events.2.b:0 "Vamos trilhar nosso próprio caminho para o futuro dos armamentos."
 trade_route_events.3.t:0 "Prioridades Decadentes"
 trade_route_events.3.d:0 "O grupo [SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName] questionou a moralidade de importar artigos de luxo para a nossa capital enquanto o preço elevado dos $grain$ preocupa os cidadãos mais pobres."
 trade_route_events.3.f:0 "Ele colocou a caixa no chão com mais força do que devia para enfatizar o argumento.\n\n"Sabemos melhor do que ninguém quantos carregamentos passam por essas docas todos os dias. Não venha me dizer que o preço do pão não tem nada a ver com essas coisas chiques que estamos carregando hoje!""
 trade_route_events.3.a:0 "Vamos nos esforçar para importar mercadorias básicas também."
 trade_route_events.3.b:0 "Que comam brioches!"
 trade_route_events.4.t:0 "Materiais de Nível Industrial"
 trade_route_events.4.d:0 "Os $ig_industrialists$ acham o preço elevado do $steel$ na capital um empecilho para suas ambições e gostariam que priorizássemos a importação do material."
 trade_route_events.4.f:0 ""Meus sócios estrangeiros dizem que comando meu negócio com mãos de ferro. Pode até parecer intimidador, mas é só para me humilhar. Eles querem insinuar que estou ficando enferrujado!""
 trade_route_events.4.a:0 "Vamos achar uma fonte desse material essencial para a era moderna."
 trade_route_events.4.b:0 "A ambição deles deveria ser fabricar aço, não o usar."
 trade_route_events.5.t:0 "A Tela das Ideias"
 trade_route_events.5.d:0 "A $ig_intelligentsia$ está com dificuldade para achar $paper$ barato para imortalizar seus pensamentos."
 trade_route_events.5.f:0 ""O único lado bom dessa situação deplorável", disse o professor com um suspiro exasperado, "é que quando alguém diz que uma ideia não vale o papel impresso, ao menos está falando sério!""
 trade_route_events.5.a:0 "Vamos garantir as páginas para os clássicos de amanhã!"
 trade_route_events.5.b:0 "Aprendam a ser breves."
