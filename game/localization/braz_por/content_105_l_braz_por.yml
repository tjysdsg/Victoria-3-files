  # Welfare Law Events
 welfare_laws.1.t:0 "Casas de Fé"
 welfare_laws.1.d:0 "A perspectiva de casas de trabalho que agregam instrução religiosa ao trabalho fez com que [SCOPE.sLaw('current_law_scope').GetName] agradasse ao grupo [SCOPE.gsInterestGroup('devout_ig').GetName]."
 welfare_laws.1.f:0 ""Qual é a diferença entre o homem que é perseguido pela pobreza até ser destruído e do ascético que persegue a pobreza para aperfeiçoar a alma? Com certeza a resposta não está na natureza da pobreza material, mas sim na pobreza de espírito. Essa é a forma de pobreza que as casas de trabalho devem mitigar com urgência.""
 welfare_laws.1.a:0 "As práticas religiosas são essenciais para a disciplina moral que os pobres necessitam!"
 welfare_laws.1.b:1 "Os princípios morais podem ser infundidos sem a ajuda do grupo [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]."
 welfare_laws.2.t:0 "O Princípio da População"
 welfare_laws.2.d:0 "Alguns intelectuais alertam que se [SCOPE.sLaw('current_law_scope').GetName] não receber aprovação, uma parte cada vez maior da população de pobres improdutivos se tornará um fardo impossível de ser carregado pela sociedade."
 welfare_laws.2.f:0 ""Uma população crescente de pobres é inevitável em uma sociedade que não tenta controlar isso. Algumas medidas podem parecer cruéis para quem não enxerga em longo prazo, mas se os pobres não perderem a motivação de se multiplicarem, logo teremos mais bocas para alimentar.""
 welfare_laws.2.a:0 "É necessário um pulso firme para impedir esse desastre."
 welfare_laws.2.b:1 "Esse alarmismo faz a lei parecer totalmente desumana."
 welfare_laws.3.t:0 "Prisões dos Pobres"
 welfare_laws.3.d:0 "Alguns reformistas sociais do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] se manifestaram contra a proposta de [SCOPE.sLaw('current_law_scope').GetName], enxergando essa lei como uma tentativa de criminalizar a pobreza."
 welfare_laws.3.f:0 ""Se analisar o projeto mais ambicioso para as casas de trabalho, poderá perceber como se assemelha às nossas tentativas mais recentes de construir prisões ideais. É porque são prisões mesmo, destinadas a abrigar pessoas que não cometeram crimes. O objetivo dessas prisões não é a justiça, mas a punição e a exploração dos fracos para seus próprios benefícios.""
 welfare_laws.3.a:0 "Os pobres são um fardo para a sociedade, um crime por si só."
 welfare_laws.3.b:0 "Deve haver alguma maneira para que esse novo sistema respeite a liberdade pessoal."
 welfare_laws.4.t:0 "Cria da Casa de Trabalho"
 welfare_laws.4.d:0 "Uma criança que cresceu em uma casa de trabalho se pronunciou no parlamento hoje, detalhando as condições da instituição e clamando pela abolição das Leis dos Pobres."
 welfare_laws.4.f:0 ""Tenho certeza de que muitos de vocês hesitariam em levar seus filhos para visitar esses lugares. Mesmo assim, as crianças estão lá, dia após dia, perdendo a infância, o lugar em uma família e se tornando algo parecido com uma máquina. Nesses lugares, família e alimento são luxos que os presos não podem pagar, não importa o quanto trabalhem.""
 welfare_laws.4.a:0 "Mais crianças assim devem ser ouvidas!"
 welfare_laws.4.b:0 "A mensagem é muito clara."
 welfare_laws.5.t:0 "Mão Orientadora"
 welfare_laws.5.d:1 "O grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] teme que, sem as casas de trabalho para vigiar os pobres, eles não terão a orientação considerada necessária para as classes mais baixas."
 welfare_laws.5.f:0 ""Em qualquer sociedade, a aristocracia tem uma certa responsabilidade para com as classes mais baixas, e elas também têm uma responsabilidade para com seus superiores. Quando abolimos uma instituição criada para facilitar essa tarefa, temos que ter cuidado para não abolir também as responsabilidades.""
 welfare_laws.5.a:0 "Os pobres não precisam de mais orientação do que os ricos."
 welfare_laws.5.b:1 "O chicote estrala por amor!"
 welfare_laws.6.t:0 "Mente Vazia..."
 welfare_laws.6.d:0 "O fechamento das casas de trabalho em decorrência da abolição das Leis dos Pobres deixou alguns cidadãos preocupados com o aumento da criminalidade, pois os membros mais pobres da sociedade não serão mais confinados nessas instituições."
 welfare_laws.6.f:0 ""Se alguém sugerisse a abolição de um leprosário, a primeira pergunta certamente seria: para onde vão essas pessoas? Ainda assim, querem que aceitemos e não nos preocupemos com os desamparados e desesperados que foram despejados das casas de trabalho. Essas pessoas não conseguiriam ter um trabalho honesto. Qual será a ocupação desonesta que terão após a liberdade?""
 welfare_laws.6.a:0 "O medo dos pobres foi o que levou a essa lei desumana!"
 welfare_laws.6.b:0 "Essas pessoas têm o direito de se sentirem seguras dos vagabundos indigentes."
 welfare_laws.8.t:0 "O Preço da Guerra"
 welfare_laws.8.d:0 "Velhos veteranos se manifestaram a favor de [SCOPE.sLaw('current_law_scope').GetName], incentivando muitos do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] a apoiar a reforma."
 welfare_laws.8.f:0 ""Não me canso de enfatizar que a brutalidade da guerra na mente humana se resume à incerteza. Incerteza sobre quando o inimigo atacará, sobre onde você acordará depois de alguns dias, sobre #ITALIC se#! acordará depois de alguns dias e sobre quem ainda estará com você se isso acontecer. Muitos não têm certeza do que acontecerá se morrerem. Só pedimos que aliviem nossos pensamentos e nos deem alguma certeza sobre o que acontecerá conosco se sobrevivermos.""
 welfare_laws.8.a:0 "Os militares veteranos são nossa maior prioridade nesse novo sistema de aposentadoria."
 welfare_laws.8.b:0 "Todos os trabalhadores servem ao país do jeito que podem."
 welfare_laws.9.t:0 "Vantagem Sindicalizada"
 welfare_laws.9.d:0 "O grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] está preocupado com [SCOPE.sLaw('current_law_scope').GetName], reforma proposta que dá vantagem ao grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] nas negociações de benefícios."
 welfare_laws.9.f:0 ""A caridade é interessante e tudo mais, mas a ideia de que há certas pessoas que têm direito a elas apenas por existirem é bem traiçoeira. Uma negociação justa permite que os partidos cheguem a um acordo com base nas necessidades mútuas. Se um partido já tem a garantia de certas provisões, ora, a mão já foi estendida, não é? E todos sabem que se alguém estende a mão, querem o braço todo.""
 welfare_laws.9.a:0 "Melhor ainda. Isso deveria ser direitos e não benefícios."
 welfare_laws.9.b:0 "Trabalharemos com empreendedores para elaborar uma reforma aceitável."
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Pede Cautela"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] fez um discurso recentemente, alertando sobre o excesso de gastos do governo. Como resultado, seus apoiadores no grupo [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] se tornaram mais céticos em relação à proposta de [SCOPE.sLaw('current_law_scope').GetName]."
 welfare_laws.10.f:0 ""As instituições do país [ROOT.GetCountry.GetName] devem ser criadas para perdurar em tempos bons e ruins. Devemos ter cuidado para não nos tornarmos ambiciosos a ponto de reformarmos nossas casas durante um inverno brando e ficarmos sem dinheiro para aquecê-las no inverno rigoroso.""
 welfare_laws.10.a:0 "Essa proposta é para dividir a riqueza, e não a reduzir."
 welfare_laws.10.b:1 "É importante que o país [ROOT.GetCountry.GetNameNoFormatting] viva dentro de suas condições."
