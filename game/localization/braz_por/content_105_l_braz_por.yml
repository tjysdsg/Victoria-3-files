  # Discrimination Events
 discrimination_events.1.t:0 "Contra as Probabilidades"
 discrimination_events.1.d.culture:1 "Mesmo não se beneficiando de todos os direitos das leis do país [ROOT.GetCountry.GetName], alguns do povo [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] com melhores condições financeiras começaram a se mudar para bairros e frequentar estabelecimentos dos quais costumavam ser excluídos."
 discrimination_events.1.d.religion:1 "Mesmo não se beneficiando de todos os direitos das leis do país [ROOT.GetCountry.GetName], alguns do povo [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] com melhores condições financeiras começaram a se mudar para bairros e frequentar estabelecimentos dos quais costumavam ser excluídos."
 discrimination_events.1.f:0 ""Se quisermos que nossas crianças tenham um futuro, devemos criá-las aqui", ele disse. "Quero que elas vivam em um lugar seguro".\n\nEla cruzou os braços.\n\n"Você viu os olhares que dirigem a nós? Quando as pessoas falam em 'segurança', não querem dizer que é seguro #ITALIC para#! nós, e sim seguro #ITALIC sem#! nós"."
 discrimination_events.1.a:0 "Podemos precisar de novas normas para manter a paz."
 discrimination_events.1.b:0 "Eles tiveram sucesso de forma justa e colheram os frutos."
 discrimination_events.2.t:0 "Facada nas Costas"
 discrimination_events.2.d.culture:0 "Muitas pessoas humilhadas pela nossa derrota militar recente culparam o povo [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] no país [ROOT.GetCountry.GetName], dizendo que eles traíram nossos esforços de guerra no fronte natal."
 discrimination_events.2.d.religion:0 "Muitas pessoas humilhadas pela nossa derrota militar recente culparam o povo do [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] no país [ROOT.GetCountry.GetName], dizendo que eles traíram nossos esforços de guerra no fronte natal."
 discrimination_events.2.f:0 "Ele bateu o copo com força. De repente, sua expressão mudou de ressentimento para ira completa.\n\n"Lutamos bem, cada um de nós. O fronte não fraquejou! Nunca decepcionamos o país [ROOT.GetCountry.GetName] e ele nunca nos decepcionou. Ninguém fracassou, mas alguém triunfou e vou dizer quem.""
 discrimination_events.2.a:0 "Deve ser isso mesmo! [ROOT.GetCountry.GetName] nunca perderia uma luta justa."
 discrimination_events.2.b:0 "Devemos aceitar que o fracasso é nosso."
 discrimination_events.3.t:0 "Idiomas na Sala de Aula"
 discrimination_events.3.d:1 "Os estudantes do povo [SCOPE.sCulture('discriminated_culture').GetName] usam o idioma nativo nas escolas do país [ROOT.GetCountry.GetNameNoFormatting], às vezes. Alguns pediram para os professores punirem o uso desses idiomas e forçarem as crianças a falar o idioma oficial [ROOT.GetCountry.GetAdjective]."
 discrimination_events.3.f:0 ""Você também percebeu, certo? Ele fica bravo quando alguém conversa na sala, mas sempre fica mais nervoso quando nós estamos conversando. Deve achar que estamos falando dele".\n\n"Acho que ele não gosta de lembrar que sabemos algo que ele não sabe"."
 discrimination_events.3.a:0 "A escola deveria ensinar as crianças a falar o idioma certo!"
 discrimination_events.3.b:0 "O idioma delas é parte da descendência."
 discrimination_events.4.t:0 "Barreiras Industriais"
 discrimination_events.4.d:1 "As fábricas em [SCOPE.sState('discrimination_state').GetName] estão se recusando a contratar pessoas do povo [SCOPE.sCulture('discriminated_culture_pop').GetName] devido ao status de cidadãos de segunda classe no país [ROOT.GetCountry.GetName]."
 discrimination_events.4.f:1 ""Eu sei, eu sei. Nós, empresários, temos uma reputação de só nos importarmos com os lucros. Pode ser verdade para alguns, mas na minha opinião, todo empreendimento deve ter uma base sólida de valores. O povo [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] não entende esses valores. Como poderiam? São os #ITALIC nossos#! valores.""
 discrimination_events.4.a:0 "Precisamos de todos para construir o futuro!"
 discrimination_events.4.b:0 "Esses são trabalhos para o povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
