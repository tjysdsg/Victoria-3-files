 # Additional Meiji Restoration Events
 meiji.7.t:0 "Conselheiros Ferroviários"
 meiji.7.d:0 "Para acelerar nossas ambições de construir uma rede ferroviária, foi sugerido que conselheiros estrangeiros de países com sistemas ferroviários estabelecidos sejam trazidos para ajudar."
 meiji.7.f:0 ""Eu tinha acabado de conhecer o amigo do cavalheiro quando perguntei sobre seu interesse nas locomotivas, sem esperar que houvesse muito assunto. Para minha surpresa, descobri que há muitas coisas para saber sobre trens.""
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName] pode nos ajudar."
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName] tem engenheiros excelentes!"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName] entende bastante de ferrovias."
 meiji.7.e:0 "Não precisamos de conselhos de estrangeiros."
 meiji.8.t:0 "Ferrovias Militares"
 meiji.8.d:0 "Sendo cúmplices da ambição do governo de expandir as ferrovias do país [ROOT.GetCountry.GetName], o grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] ofereceu apoio a esses esforços em [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f:0 ""Os militares se beneficiarão das ferrovias de qualquer modo, mas essa é apenas uma de muitas prioridades no momento. Deixar que construam suas próprias linhas seria bem diferente. A cada era, muito poder fica nas mãos daqueles que conseguem traçar certos mapas. Em nossa era, a rede ferroviária pode acabar sendo um desses mapas.""
 meiji.8.a:0 "Uma colaboração excelente entre militares e a indústria!"
 meiji.8.b:0 "Nós mesmos definiremos nossas prioridades."
 meiji.9.t:0 "Alunos da Espada"
 meiji.9.d:0 "Com a diminuição dos privilégios especiais da classe dos samurais, o direito especial de carregarem espadas como símbolo da posição social começou a ser questionado."
 meiji.9.f:0 ""Talvez seja o destino de todos os países passar por períodos em que a classe dos guerreiros perde sua posição especial na sociedade, conforme o valor é substituído por prioridades contemporâneas. Porém, tirar a arma de um guerreiro não é apenas tirar sua posição social, mas também o símbolo de quem ele é e a honra de seus ancestrais, e isso deve ser considerado o auge da humilhação!""
 meiji.9.a:0 "É hora de abolirmos esse direito."
 meiji.9.b:0 "O direito pode ser estendido a outros cidadãos com posição social."
 meiji.9.c:0 "Tirar a espada de um samurai é o mesmo que despedaçar sua alma!"
 meiji.10.t:0 "Shi-gakkō"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName] começou a organizar academias militares particulares em [SCOPE.sState('kyushu_state').GetName], ensinando não apenas teoria militar, mas também suas próprias ideias políticas."
 meiji.10.f:0 ""Você pode interpretar como uma organização política, mas como vamos instigar o espírito dos samurais em nossos alunos se não os ensinarmos sobre a responsabilidade de liderar e a importância da ambição e expansão nacionais? Como podemos ensinar táticas militares sem discutirmos como uma invasão dos nossos vizinhos pode ser realizada? Realmente, o escopo do uso da força militar, incluindo até suas aplicações políticas, pode e deve fazer parte do currículo!""
 meiji.10.a:0 "Elas oferecem um serviço valioso às nossas forças armadas."
 meiji.10.b:0 "Elas devem ser fechadas antes que essa facção política fique perigosa."
 meiji.11.t:0 "O Incidente em [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d:0 "O país [SCOPE.sC('infringing_country').GetName] tentou abrir um dos nossos ancoradouros à força, exigindo acesso ao porto em [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f:0 ""Eu vi os marinheiros do país [SCOPE.sC('infringing_country').GetNameNoFormatting] enquanto ainda se aproximavam da costa. Quando consegui reunir um grupo para mandá-los de volta ao mar, já estavam na praia. A maioria de nós era de camponeses, não de soldados, mas na hora pensei que eles talvez não estivessem preparados para lutar também. Preparados ou não, sangue foi derramado. O resto de nós fugiu. Não sei para onde foram depois daquilo.""
 meiji.11.a:0 "Revidem! Temos que proteger o Sakoku."
 meiji.11.b:0 "Negociem para atender a algumas das exigências."
 meiji.11.c:0 "Talvez o país [SCOPE.sC('assistance_country').GetName] possa ajudar a mediar essa situação difícil."
 meiji.12.t:0 "Aonde o Vento Sopra"
 meiji.12.d:0 "Um artigo publicado recentemente debateu como ficará o futuro do país quando o Sakoku acabar, ponderando os benefícios de um alinhamento com outros países asiáticos ou com os Estados Unidos e as potências europeias."
 meiji.12.f:0 ""Pode parecer óbvio que as lealdades de um país devem ser vinculadas às praticidades da geografia, mas esse pensamento é ultrapassado. O tamanho do mundo mudou. Quem sabe como ele será controlado no futuro? O mundo ficará... cada vez menor.""
 meiji.12.a:0 "[ROOT.GetCountry.GetName] deve deixar a Ásia para trás e buscar as potências ocidentais."
 meiji.12.b:0 "Ficaremos com nossas nações vizinhas."
 meiji.12.c:0 "O futuro é incerto. Temos que nos preparar para tudo."
