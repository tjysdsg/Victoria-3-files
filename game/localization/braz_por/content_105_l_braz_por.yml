  # Path to Liberalism
 je_liberalism_1:0 "Caminho para o Liberalismo"
 je_liberalism_1_reason:0 "Uma sociedade mais democrática, com os ideais corretos, formará as bases de um país que prioriza a liberdade de todos os cidadãos."
 je_liberalism_2:0 "Liberdade de Mercado"
 je_liberalism_2_reason:0 "Um país aberto que comercializa com vizinhos e nações distantes é essencial para um futuro de liberalismo econômico."
 je_liberalism_2_goal:0 "Aumentar a quantidade de [Concept('concept_trade_route', '$concept_trade_routes$')] do país [ROOT.GetCountry.GetName] em 25%."
 je_liberalism_3:0 "Liberdade de Pensamento"
 je_liberalism_3_reason:0 "Ao garantir que a palavra seja livre, o pensamento também será, dando início a uma nova era de inovação radical e reforma."
 je_liberalism_4:0 "O Novo Colosso"
 je_liberalism_4_reason:0 "Pessoas de todas as raças e crenças são bem-vindas à nossa sociedade aberta e livre!"
 liberalism.1.t:0 "Liberdade, Igualdade e Fraternidade"
 liberalism.1.d:0 "O grupo [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], liderado por [SCOPE.sCharacter('liberal_leader').GetFullName], iniciou uma era de políticas liberais que promete uma sociedade mais livre, na qual todos os cidadãos têm um papel no processo político."
 liberalism.1.f:0 ""É fácil encontrar ideólogos que dizem representar a vontade do povo, mas que se calam quando a voz pública se opõe às suas políticas. Não somos assim! Removeremos todas as correntes das pessoas, uma por uma, até que estejam livres do passado opressor. Só assim saberemos qual é a verdadeira vontade do povo, e deixaremos que ela molde o futuro.""
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] tem visões ousadas!"
 liberalism.1.b:0 "Seria inteligente da parte de outras lideranças políticas seguirem essa tendência!"
 liberalism.1.c:0 "Talvez a voz da razão seja necessária antes que isso fique radical demais."
 liberalism.2.t:0 "Mercado do Mundo"
 liberalism.2.d:0 "O mercado [ROOT.GetCountry.GetAdjectiveNoFormatting] ficou mundialmente famoso por ser receptivo e aberto ao comércio exterior."
 liberalism.2.f:0 ""Apreciaremos as mercadorias mais exóticas dos mercados mais distantes não por meio da conquista e subjugação de povos estrangeiros, mas oferecendo o que temos. Uma nação confiante no que tem não precisa de exércitos. A menos que exércitos estejam em alta no mercado, é claro!""
 liberalism.2.a:0 "Vender, vender!"
 liberalism.2.b:0 "Comprar, comprar, comprar!"
 liberalism.3.t:0 "O Pensamento, a Palavra e o Ideal"
 liberalism.3.d:0 "Quem busca ideias ousadas e livres estão cada vez mais vendo o país [ROOT.GetCountry.GetName] como um dos lugares mais seguros para explorar os pensamentos."
 liberalism.3.f:0 ""Você leu a imundície daquele tal 'poema' sobre a liderança do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]? Um escândalo."\n"Um escândalo!"\n"E ainda foi escrito por um dos compatriotas dessa liderança, acredita?"\n"Comprei um exemplar. Alguém tem que ficar de olho nesses libertinos da literatura. O governo [ROOT.GetCountry.GetAdjectiveNoFormatting] certamente não está!""
 liberalism.3.a:0 "Uma utopia para o artista moderno."
 liberalism.3.b:0 "Um lugar em que a pesquisa não é impedida pela tradição."
 liberalism.4.t:0 "Braços Abertos"
 liberalism.4.d:0 "[ROOT.GetCountry.GetName] se tornou um país renomado no mundo por receber imigrantes sem discriminá-los."
 liberalism.4.f:0 ""Mantenham, antigas terras, sua pompa histórica!", ela grita\nCom lábios silenciosos. "Dai-me seus fatigados, seus pobres,\nSuas massas encurraladas, ansiosas por respirar liberdade.\nO miserável refugo de suas costas apinhadas.\nMandai-me os sem abrigo, os arremessados pelas tempestades,\nPois eu ergo o meu farol junto ao portal dourado!"" # Emma Lazarus
 liberalism.4.a:0 "Que venham todos!"
 liberalism.4.b:0 "Seremos reconhecidos como um porto seguro!"
