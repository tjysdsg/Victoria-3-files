  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Donos de Escravos Paranoicos"
 slave_owner_paranoia_reason:0 "Um nível pequeno, mas perceptível de instabilidade entre os escravos em alguns estados fez com que os donos ficassem cada vez mais preocupados com possíveis revoltas."
 slave_owner_paranoia_radicalization_high:0 "A inquietação aumentou desde que as preocupações surgiram, e a maioria dos escravos agora parece pronta para começar uma revolta, se tiverem a chance."
 slave_owner_paranoia_radicalization_mid:0 "Uma revolta em grande escala parece improvável, mas os donos de escravos estão muito atentos a qualquer tentativa de motim."
 slave_owner_paranoia_radicalization_low:0 "A inquietação que originalmente desencadeou a paranoia parece ter acalmado, mas o medo de uma revolta persiste."
 slave_owner_paranoia_events.1.t:0 "Uma Pequena Conspiração"
 slave_owner_paranoia_events.1.d:0 "Um pequeno grupo de pessoas foi visto instigando uma revolta de escravos em [SCOPE.sState('small_conspiracy_state').GetName]. No entanto, donos de escravos locais acreditam que isso seja um sinal de uma conspiração muito maior e exigem que os suspeitos sejam punidos."
 slave_owner_paranoia_events.1.f:0 ""É verdade que encontramos só dois homens, uma arma e muita conversa, mas pense um pouco. Uma conspiração de grande alcance, que espalha suas raízes invisíveis pela cidade, não seria o tipo de situação que precede uma revolta bem-sucedida? Essa possibilidade já não dá motivos para fazer de exemplo aqueles que podem estar envolvidos?""
 slave_owner_paranoia_events.1.a:0 "Não podemos correr riscos com essas atividades subversivas."
 slave_owner_paranoia_events.1.b:0 "Seria melhor aplicar essa impiedade no exorcismo dos seus próprios demônios."
 slave_owner_paranoia_events.2.t:0 "Comunidades Escondidas"
 slave_owner_paranoia_events.2.d:1 "Pequenas comunidades de escravos fugitivos escondidas em áreas remotas de [SCOPE.sState('hidden_communities_state').GetName] se tornaram alvo de donos de escravos locais, temendo que elas possam ajudar em possíveis revoltas."
 slave_owner_paranoia_events.2.f:0 "Ele assumiu o primeiro turno da vigia. Aos poucos, começou a distinguir os pequenos sons da noite no que antes parecia um silêncio absoluto. O som das árvores e do pântano, do vento e da água. Sons reconfortantes.\n\nEle sempre gostou de ouvir a noite, mesmo quando estava na plantação. O silêncio, ou quase isso, era uma fonte de consolo. Mas agora isso tinha um significado maior: de que cada noite de silêncio era outra noite de liberdade."
 slave_owner_paranoia_events.2.a:0 "A existência de tais lugares já atenta contra a autoridade das nossas instituições!"
 slave_owner_paranoia_events.2.b:0 "O que esperam alcançar caçando essas pessoas no meio do nada?"
 slave_owner_paranoia_events.3.t:0 "Visitante Abolicionista"
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] do grupo [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] andou percorrendo [SCOPE.sState('visiting_abolitionist_state').GetName] recentemente, coletando depoimentos para a causa abolicionista e difundindo-a. Os donos de escravos do estado viram isso como uma tentativa de instigar uma revolta violenta entre os escravos e exigem a expulsão de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] do estado imediatamente."
 slave_owner_paranoia_events.3.f:0 ""Ah, então acha que [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] é uma pessoa moderada? Você já ouviu seus discursos? [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFirstName] pode não falar abertamente sobre a revolta dos escravos contra seus mestres, mas a cada discurso deixa claro a condenação à instituição em si e a todos que a apoiam, assim fica difícil para uma plateia solidária à causa tirar outra conclusão. Tudo bem que os escravos não têm permissão para ouvir os discursos, mas só de ficarem sabendo que esse tipo de coisa está acontecendo aqui, já é motivo para serem encorajados. É só uma questão de tempo, pode acreditar.""
 slave_owner_paranoia_events.3.a:0 "Essas preocupações têm fundamento. [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] só causa problemas."
 slave_owner_paranoia_events.3.b:0 "O discurso sobre liberdade e justiça sempre deve ser permitido."
