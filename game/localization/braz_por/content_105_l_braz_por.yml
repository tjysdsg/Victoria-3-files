  # Oil Rush Events
 oil_rush.1.t:0 "Petróleo!"
 oil_rush.1.d:0 "A descoberta de petróleo em [ROOT.GetState.GetName] está atraindo as pessoas, que esperam achar emprego nessa indústria em expansão."
 oil_rush.1.f:0 ""Ouro? Prata? Diamantes? Para quê? Quinquilharias para os aristocratas disfarçarem que o tempo deles já passou? Ouça, meu amigo, a nostalgia pode ser dourada, mas o futuro... É movido a petróleo.""
 oil_rush.1.a:0 "Incentivar essa tendência. Petróleo é o futuro!"
 oil_rush.1.b:0 "Cuidado, muito ainda pode mudar em [ROOT.GetState.GetName]."
 oil_rush.2.t:0 "A Corrida do Petróleo Diminui"
 oil_rush.2.d:0 "Com a base da indústria petrolífera de [ROOT.GetState.GetName] estabelecida, os atrativos e as promessas estão perdendo força entre aqueles que buscam construir o próprio futuro."
 oil_rush.2.f:0 ""A natureza dessas operações é fazer com que um pequeno grupo de pessoas segure todas as cartas no final. A indústria perdura, mas nosso destino está selado. Não estávamos no grupo seleto.""
 oil_rush.2.a:0 "Nenhuma fronteira dura para sempre."
 oil_rush.3.t:0 "Poços Selvagens"
 oil_rush.3.d:0 "Vazamentos, incêndios e outros acidentes letais estão cada vez mais comuns com a busca implacável por petróleo em [ROOT.GetState.GetName]."
 oil_rush.3.f:0 ""Você acha que já viu um incêndio, mas nunca viu um como esse", ele disse, olhando sério para o jovem. "E é melhor rezar para não ver, porque se você nunca esteve nos campos de petróleo, só verá algo assim no inferno.""
 oil_rush.3.a:0 "Onde há petróleo, haverá sangue."
 oil_rush.3.b:0 "Pressionar os donos para que sejam mais cautelosos."
 oil_rush.4.t:0 "O Oleoduto de [ROOT.GetState.GetName]"
 oil_rush.4.d:0 "Empresas petrolíferas operando em [ROOT.GetState.GetName] estão solicitando que o governo ajude a financiar um oleoduto, prometendo que essa obra trará outras melhorias de infraestrutura."
 oil_rush.4.f:0 ""Colocar um líquido dentro de algo sólido, depois dentro de outro sólido e lançar isso tudo por uma ferrovia... Pode acreditar que, no futuro, vão rir da maneira como fizemos isso. Vou mostrar como pode ser simples. Será como abrir uma torneira.""
 oil_rush.4.a:0 "Contribuiremos para o financiamento desse projeto."
 oil_rush.4.b:0 "Isso não está no orçamento de [ROOT.GetState.GetOwner.GetName]."
 oil_rush.5.t:0 "Ouro Negro, Dinheiro Sujo"
 oil_rush.5.d:0 "Um inquérito revelou que a riqueza recentemente acumulada de [SCOPE.sCharacter('bribed_politician').GetFullName], figura política do governo, veio de propinas das empresas petrolíferas em troca da permissão para arrendarem terras sem licitação."
 oil_rush.5.f:0 ""Há um jeito de saber se está no caminho certo em uma investigação como essa: os registros do que você procura começam a desaparecer. Quanto mais procura, mais eles desaparecem, até parecer que um homem ficou rico do nada. Quando você o forçar a fazer parecer que foi mágica, pode começar a desvendar o truque.""
 oil_rush.5.a:0 "Precisamos punir todos os envolvidos nesse escândalo."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName] recebeu uma punição grave e teve que renunciar."
 oil_rush.5.b:0 "Oficiais eleitos que abusam do cargo é um crime severo."
 oil_rush.5.c:0 "Lideranças corporativas que minam nosso governo não podem continuar impunes."
 oil_rush.5.e:0 "Até os grandes cometem erros. Tudo pode ser resolvido com algumas multas."
