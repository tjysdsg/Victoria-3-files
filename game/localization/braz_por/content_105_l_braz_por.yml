  # Famine Economic Events
 famine_political.d:0 "A fome em [SCOPE.sState('famine_state').GetName] provocou críticas sobre a política econômica do país [ROOT.GetCountry.GetName] de"
 famine_political.1.t:0 "Economia Ultrapassada"
 famine_political.1.d:0 "$famine_political.d$ Tradicionalismo, que contraria o comércio internacional e se recusa a aceitar que os tempos mudam."
 famine_political.1.f:0 ""A quem o país [ROOT.GetCountry.GetName] beneficia deixando a economia parada no tempo, enquanto o mundo abraça a modernidade? Certamente não os que estão largados na sarjeta. Os beneficiários podem achar que a tradição nos cegou sobre quem são e o que deve ser feito, mas o passado a que se agarram não existe mais, e eles terão o mesmo destino se continuarem assim.""
 famine_political.1.a:0 "Manter as tradições não deve custar vidas!"
 famine_political.1.b:0 "Camponeses passam fome em todas as eras. O mundo é assim."
 famine_political.2.t:0 "Uma Prisão Econômica"
 famine_political.2.d:0 "$famine_political.d$ Isolacionismo, que se recusa a aceitar mercadorias de outros países."
 famine_political.2.f:0 ""Disseram para nos orgulharmos da independência da nossa nação dos produtos estrangeiros e que podemos plantar tudo o que precisamos. Em que momento esse orgulho se transformou em delírio? Quantos outros terão que morrer para nossos líderes admitirem que não temos o que comer? Chegou a hora de engolir nosso orgulho antes que seja tarde demais.""
 famine_political.2.a:0 "Faremos uma exceção por causa das circunstâncias extremas."
 famine_political.2.b:0 "Seremos autossuficientes, não importa o preço."
 famine_political.3.t:0 "Comércio Desequilibrado"
 famine_political.3.d:0 "$famine_political.d$ Mercantilismo, que foca em um comércio fortemente exportador."
 famine_political.3.f:0 ""Algumas lideranças parecem ver o país [ROOT.GetCountry.GetName] como um jogador na mesa, tentando vencer outras nações em algum jogo abstrato além da compreensão do cidadão comum. Se olhassem para o povo que produz as mercadorias em vez de ficarem analisando planilhas de saldo, talvez percebam que as pessoas são feitas de carne e osso, não de números, e que precisam se alimentar.""
 famine_political.3.a:0 "Importações indispensáveis devem ser asseguradas, mesmo sob o mercantilismo."
 famine_political.3.b:0 "O que os pobres sabem de economia nacional?"
 famine_political.4.t:0 "Liberdade de Passar Fome"
 famine_political.4.d:0 "$famine_political.d$ Livre Mercado, que representa a renúncia às potências de mercado."
 famine_political.4.f:0 ""Essas expressões poéticas de liberdade de comércio e de mercado só servem para ofuscar o que na verdade é a liberdade dos ricos. Para os pobres, não importa o quão grande seja a demanda, não há oferta. Para quem defende essa política, aqueles que se autodenominam laissez-faire, eu digo: vocês podem mentir a si mesmos sobre a mão invisível que leva os pobres à morte, mas suas vítimas saberão de quem são as mãos sujas de sangue.""
 famine_political.4.a:0 "Podemos interferir na economia se isso salvar vidas."
 famine_political.4.b:0 "Os mercados definem os preços de forma justa: pague ou morra."
 famine_political.5.t:0 "Planos Fracassados, Fracassos Planejados"
 famine_political.5.d:0 "$famine_political.d$ Economia de Comando, com a dependência do planejamento do governo."
 famine_political.5.f:0 ""Desde que o Estado assumiu o controle da nossa economia, sempre ouvimos que a escassez temporária ou até os problemas duradouros são consequências de planos grandiosos para o futuro do país [ROOT.GetCountry.GetName]. Antes era difícil acreditar que esses fracassos faziam parte do plano. Agora, com a fome ceifando vidas a cada dia, insistir nessa crença de que é tudo parte de um propósito maior do Estado seria uma acusação da falência moral, algo ainda pior do que declará-lo incompetente.""
 famine_political.5.a:0 "Devemos aceitar nosso fracasso e abrir a economia."
 famine_political.5.b:0 "Fome? Parece propaganda da oposição."
