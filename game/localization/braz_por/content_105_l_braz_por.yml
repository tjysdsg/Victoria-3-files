 # Corn Laws
 je_corn_laws:0 "Leis dos Cereais"
 je_corn_laws_reason:0 "Nosso imposto de importação proibitivo sobre os grãos age como uma forte política protecionista para os interesses da classe latifundiária e causará agitação se removida."
 corn_laws.1.t:0 "Fim das Leis dos Cereais"
 corn_laws.1.d:0 "O imposto de importação de grãos conhecido como Leis dos Cereais foi abolido, o que representa uma transição política de afastamento do mercantilismo e do poder dos latifundiários."
 corn_laws.1.f:0 ""Há quem diga que nos curvamos à vontade dos mercadores, abandonando o poder econômico detido pela terra do nosso país em prol das águas do comércio internacional. Eles se esquecem facilmente de que nada é mais ameaçador ao poder deles do que uma multidão de camponeses famintos.""
 corn_laws.1.a:0 "Que o comércio de grãos comece!"
 corn_laws.2.t:0 "Conservadorismo Moderno"
 corn_laws.2.d:0 "Uma nova liderança política surgiu dentro do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName], lutando contra as intenções não ortodoxas de abolir as Leis dos Cereais."
 corn_laws.2.f:0 ""Depois de citar a evidência na posse do governo, embora muitos possam pensar que as conclusões a que os outros e eu chegamos quanto ao perigo estarem equivocadas, torço para que não fiquem confiantes demais, pois ainda faltam sete meses até conseguirmos um novo abastecimento de comida para o povo. Lembro dos relatos recentes que chegaram, mas peço que a Casa não chegue a uma conclusão precipitada de que o perigo já passou. Não é bem assim. Senhor, acredito ter convencido alguns daqueles que acham que as conclusões foram equivocadas, de que, no mínimo, o conselho foi sincero quanto a sugestão de um recurso para medidas extraordinárias."" # Robert Peel
 corn_laws.2.a:0 "Uma nova liderança para nossa era!"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] serve melhor aos interesses do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName]."
 corn_laws.3.t:0 "Um Grão de Poder"
 corn_laws.3.d:0 "As Leis dos Cereais, nossos impostos sobre a importação de grãos, deram às classes latifundiárias muita vantagem econômica, que eles usam para manter sua influência na política do país [ROOT.GetCountry.GetNameNoFormatting]."
 corn_laws.3.f:0 ""Está tudo pronto para debatermos a teoria econômica, mas não devemos ignorar a realidade que a teoria produzir. As promessas das Leis dos Cereais, de que protegeriam os interesses do país, soam cada vez mais vazias. Em vez disso, elas parecem proteger os interesses de apenas alguns cidadãos do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Quantas outras leis são iguais a essa?""
 corn_laws.3.a:0 "Todo país precisa de uma aristocracia para governar as classes mais baixas."
 corn_laws.3.b:0 "Um desenvolvimento perturbador."
 corn_laws.4.t:0 "Sem Pão, Sem Liberdade"
 corn_laws.4.d:1 "Nosso imposto de importação proibitivo sobre cereais dificultou a compra de pão para os pobres, com o povo de [SCOPE.sState('bread_buying_state').GetName] se aproximando da linha da miséria."
 corn_laws.4.f:0 ""Dizem que as tarifas foram impostas para proteger cada fazendeiro [ROOT.GetCountry.GetAdjectiveNoFormatting] dos salários cada vez menores e da fome. Dizem que, sem isso, os mercados estariam cheios de pão caro demais para comprarmos. Pois eu digo: para o inferno com as tarifas! Já estou com fome. Sem elas, ao menos haveria pão para que alguém faminto pudesse roubar!""
 corn_laws.4.a:0 "Os pobres também devem se beneficiar das nossas políticas."
 corn_laws.4.b:0 "Eles precisam resistir pela economia."
