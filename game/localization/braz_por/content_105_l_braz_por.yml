  # Secession Events
 secession_events.1.t:0 "Manifesto Secessionista"
 secession_events.1.d:0 "Um manifesto que argumenta a favor da independência do povo [SCOPE.sCulture('secessionist_culture').GetName] começou a se propagar pelo país [ROOT.GetCountry.GetName]."
 secession_events.1.f:0 ""Esse tipo de coisa deveria ser ilegal? Não está defendendo uma revolução armada. A independência do povo [SCOPE.sCulture('secessionist_culture').GetName] poderia ser um processo totalmente pacífico. Mas vou dizer uma coisa: se uma revolução acontecer, é isso que gritarão das barricadas.""
 secession_events.1.a:0 "Iniciar uma campanha publicitária para rebater esses argumentos."
 secession_events.1.b:0 "Proibir o manifesto."
 secession_events.1.c:0 "Não dar importância."
 secession_events.2.t:0 "Traduções Oficiais"
 secession_events.2.d:0 "O povo [SCOPE.sCulture('secessionist_culture').GetName] solicitou que o governo forneça a tradução de alguns documentos oficiais para o idioma deles."
 secession_events.2.f:0 ""Quando diz que o povo [SCOPE.sCulture('secessionist_culture').GetName] não tem educação formal, deve estar se referindo a quem não fala dois idiomas, apenas um... como você.""
 secession_events.2.a:0 "É importante que esses documentos sejam acessíveis a todos."
 secession_events.2.b:0 "Eles deveriam aprender o idioma oficial."
 secession_events.3.t:0 "Liderança do povo [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.3.d:0 "Um político [SCOPE.sCulture('secessionist_culture').GetName] simpatizante do secessionismo ganhou proeminência no grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName]."
 secession_events.3.f:0 ""Você ouviu quem falou na última manifestação? E pensar que agora a oposição dá crédito à propaganda do [SCOPE.sCulture('secessionist_culture').GetName]! O governo atual jamais teria um orador assim, o que por acaso foi o argumento usado no discurso.""
 secession_events.3.a:0 "Uma liderança política do povo [SCOPE.sCulture('secessionist_culture').GetName]? Isso é inconcebível!"
 secession_events.3.b:0 "Qualquer um se dá bem no país [ROOT.GetCountry.GetName]."
 secession_events.4.t:0 "Protesto dos Secessionistas"
 secession_events.4.d:0 "Proponentes do movimento de secessão [SCOPE.sCulture('secessionist_culture').GetName] se reuniram para protestar publicamente."
 secession_events.4.f:0 "À medida que a multidão se reunia, parecia haver uma tensão maior do que o esperado diante de uma manifestação política entre os curiosos e transeuntes. Talvez a pauta da independência nacional tivesse incitado ideias sobre uma guerra civil ou, mais provavelmente, era apenas o sentimento estranho de estarem em número menor do que o povo [SCOPE.sCulture('secessionist_culture').GetName], mesmo que momentaneamente."
 secession_events.4.a:0 "Apartar."
 secession_events.4.b:0 "Permitir que sejam ouvidos."
 secession_events.5.t:0 "Político [SCOPE.sCulture('secessionist_culture').GetName] se Pronuncia"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName] e representante proeminente do povo [SCOPE.sCulture('secessionist_culture').GetName] em nossa nação, manifestou-se a favor da independência de seu povo."
 secession_events.5.f:0 ""Meus objetivos políticos podem ter sido moldados pela minha criação, mas nunca deixei que meu histórico [SCOPE.sCulture('secessionist_culture').GetName] os definisse. No entanto, parece cada vez mais que esse é o único critério usado pelo país [ROOT.GetCountry.GetName] para me definir.""
 secession_events.5.a:0 "Dizer para o grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName] manter esse traidor sob controle!"
 secession_events.5.b:0 "Ignorar essas divagações sem sentido."
 secession_events.5.c:0 "Talvez seja hora de dar ouvidos a esse movimento."
 secession_events.6.t:0 "O Grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName] Apoia a Secessão do Povo [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.6.d:0 "Citando a discriminação que o povo [SCOPE.sCulture('secessionist_culture').GetName] sofre sob as leis do país [ROOT.GetCountry.GetNameNoFormatting], o grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName] argumenta que eles deveriam ter direito à autodeterminação."
 secession_events.6.f:0 ""Alguns dizem que essa questão está dividindo nossa nação, mas quem pode dizer que ela é unida quando não trata seu povo de maneira igualitária perante a lei? Quem pode culpar aqueles que preferem morrer como cidadãos de primeira classe de um Estado [SCOPE.sCulture('secessionist_culture').GetName] do que viver como cidadãos de segunda classe do país [ROOT.GetCountry.GetName]?""
 secession_events.6.a:0 "Calúnia de traidores do nosso sistema jurídico!"
 secession_events.6.b:0 "É incontestável, as pessoas não são tratadas de maneira igualitária."
 secession_events.7.t:0 "Ópera Nacionalista"
 secession_events.7.d:0 "A apresentação de uma ópera com temas nacionalistas e revolucionários em um festival próximo está sendo abertamente associada ao movimento de secessão [SCOPE.sCulture('secessionist_culture').GetName] por seus proponentes."
 secession_events.7.f:0 ""Segunda-feira, dia 23, fogos de artifício. Terça-feira, dia 24, luzes. Quarta-feira, dia 25, revolução.""
 secession_events.7.a:0 "Cancelar os fogos de artifício."
 secession_events.7.b:0 "Cancelar as luzes."
 secession_events.7.c:0 "Cancelar a revolução."
 secession_events.8.t:0 "Secessionistas Explodem uma Construção"
 secession_events.8.d:0 "A ala militante do movimento de secessão [SCOPE.sCulture('secessionist_culture').GetName] assumiu a responsabilidade pela explosão de uma construção governamental e declarou que a hora de uma guerra aberta está se aproximando rapidamente."
 secession_events.8.f:0 ""Talvez não caiba a nós decidir se haverá uma guerra, muito menos decidir quando ela ocorrerá, mas enquanto tentamos controlar essas questões, talvez nossas decisões determinem quem estará do nosso lado quando ela começar.""
 secession_events.8.a:0 "O povo [SCOPE.sCulture('secessionist_culture').GetName] quer destruir nossa nação!"
 secession_events.8.b:0 "Não permitiremos que esse ato abominável destrua nossa paz frágil."
 secession_events.9.t:0 "Morte aos Secessionistas?"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], liderança política proeminente do povo [SCOPE.sCulture('secessionist_culture').GetName], tornou-se um símbolo do movimento de independência. Oficiais veteranos da inteligência prepararam um plano para lidar com [SCOPE.sCharacter('secessionist_leader').GetLastName] discretamente e enfraquecer a causa."
 secession_events.9.f:0 ""Você pode achar certos métodos inaceitáveis, e é exatamente por isso que eu sugiro se preocupar menos com os métodos e mais com os resultados. A união do país e dos súditos do povo [SCOPE.sCulture('secessionist_culture').GetName] é o único resultado aceitável? Então deixe que eu me preocupe com os métodos.""
 secession_events.9.a:0 "Um fim conveniente para uma pessoa inconveniente."
 secession_events.9.b:0 "[ROOT.GetCountry.GetName] não assassina seus cidadãos."
