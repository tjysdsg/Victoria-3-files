  # Springtime of the Peoples
 peoples_springtime.1.t:0 "A Faísca da Revolução"
 peoples_springtime.1.d:0 "A revolução surgindo no país [ROOT.GetCountry.GetName] está inspirando sentimentos radicais pelo continente."
 peoples_springtime.1.f:0 ""Entendo que há uma certa preocupação de que as armas usadas na revolução do país [ROOT.GetCountry.GetNameNoFormatting] podem chegar aos países vizinhos e cair em mãos erradas. Eu não temo a pólvora, mas sim o que pode incendiá-la. Nem todo homem deseja o poder para benefício próprio, mas se acreditar que foi enganado e perdeu sua parte, ele pode achar que é seu dever reivindicá-la. O que pode ser mais perigoso do que a ideia de que o poder pertence ao povo?""
 peoples_springtime.1.a:0 "Quem guiará o país [ROOT.GetCountry.GetName] ao futuro?"
 peoples_springtime.1.b:0 "Não deixaremos esses ideais nos dividirem!"
 peoples_springtime.2.t:0 "Ecos das Revoluções"
 peoples_springtime.2.d:0 "Uma corrente de pensamentos liberais radicais está se espalhando internacionalmente e chegou há pouco ao país [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f:0 ""Por que eu deveria me preocupar com a liberdade de imprensa? Só publicam besteiras!"\n\n"Se você soubesse o tipo de besteira que não é publicada, veria que o processo de seleção é mais importante do que imagina.""
 peoples_springtime.2.a:0 "Vamos ouvir o que eles têm a dizer."
 peoples_springtime.2.b:0 "Parece uma ameaça."
 peoples_springtime.3.t:0 "Um Revolucionário para o Nosso Tempo"
 peoples_springtime.3.d:0 "Uma voz para o liberalismo em ascensão repercutiu no grupo [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.f:0 ""Não sei o que pensar desse novo estilo de política. Parece falta de tato fazer demandas de maneira tão negligente."\n\n"Quando alguém diz que as próprias premissas do tato político são falhas, uma certa negligência pode ajudar a sustentar o argumento.""
 peoples_springtime.3.a:0 "Isso deve ser ouvido."
 peoples_springtime.3.b:0 "Isso é extremo demais para a política do país [ROOT.GetCountry.GetNameNoFormatting]."
 peoples_springtime.4.t:0 "A Boa Palavra da Revolução"
 peoples_springtime.4.d:0 "Os proponentes das reformas liberais querem levar suas ideias aos países vizinhos."
 peoples_springtime.4.f:0 ""E se a revolução falhar? E se o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] não estiver pronto para essas ideias?"\n\n"Então teremos plantado mil sementes, e quando o país [ROOT.GetCountry.GetName] estiver pronto, os frutos dessas árvores semearão nosso futuro.""
 peoples_springtime.4.a:0 "O que somos, eles serão!"
 peoples_springtime.4.b:0 "Essa disseminação deve ser contida!"
 peoples_springtime.5.t:0 "Incitando o Radicalismo"
 peoples_springtime.5.d:0 "As correntes radicais liberais em partes do país [ROOT.GetCountry.GetName] estão gerando atividades revolucionárias locais."
 peoples_springtime.5.f:0 ""Então isso não passa de um tumulto de grupos locais? Sem coordenação nacional?"\n\n"Bom, a única coisa que sabemos com certeza é que se há uma coordenação nacional, ela está coordenando o próprio disfarce.""
 peoples_springtime.5.a:0 "Poderia acontecer em qualquer lugar."
 peoples_springtime.5.b:0 "Isso habita o coração da nossa nação."
 peoples_springtime.6.t:0 "Fim da Primavera"
 peoples_springtime.6.d:0 "A tendência internacional do pensamento radical e dos sentimentos revolucionários está chegando ao fim."
 peoples_springtime.6.f:0 ""Talvez seja cedo demais para definirmos se nossas tentativas foram bem-sucedidas ou não. Gostaria de acreditar que colocamos em movimento as forças que continuarão a promover nossos objetivos por muito tempo, depois que as chamas desta era se apagarem.""
 peoples_springtime.6.a:0 "O mundo está mudando."
 peoples_springtime.6.a.tt:0 "O [concept_journal_entry] $je_springtime_of_the_peoples$ desaparece de todas as nações."
 peoples_springtime.7.t:0 "A Revolução Vitoriosa"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] e o grupo [SCOPE.gsInterestGroup('radical_ig').GetName] provaram que os objetivos do movimento [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] são alcançáveis no país [ROOT.GetCountry.GetName]."
 peoples_springtime.7.f:0 ""Não é hora de descansarmos e admirarmos nosso trabalho! Quantos revolucionários não conseguiram aproveitar o momento e viram suas conquistas desaparecerem ao longo da história, como castelos de areia? O poder saiu das mãos dos tiranos, e devemos garantir que eles nunca o retomarão.""
 peoples_springtime.7.a:0 "O gabinete de [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] ainda trará mais liberdade!"
 peoples_springtime.7.b:0 "Nosso povo é a nossa força!"
 peoples_springtime.7.tt:0 "Lideranças radicais terão mais chance de aparecer no país [ROOT.GetCountry.GetName]."
 peoples_springtime.8.t:0 "A Revolução Derrotada"
 peoples_springtime.8.d:0 "Os esforços de uma revolução liberal comandada por lideranças radicais no país [ROOT.GetCountry.GetName] foi suprimida pelas potências que estão reafirmando o poder e forçando os radicais ao esquecimento."
 peoples_springtime.8.f:0 ""As classes média e baixa sempre se esforçaram para tomar o poder, mas raramente conseguiram mantê-lo quando o tiveram. Sorte que essa tentativa foi breve e inútil, senão as tradições e a ordem social do país [ROOT.GetCountry.GetName] poderiam ter sofrido danos inimagináveis.""
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName] governará com firmeza e justiça."
 peoples_springtime.8.b:0 "O povo não cairá nessa demagogia!"
 peoples_springtime.8.tt:0 "Lideranças radicais terão menos chance de aparecer no país [ROOT.GetCountry.GetName]."
