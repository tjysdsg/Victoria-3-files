  # Tech/Production JEs and Events
 je_pumpjacks:0 "Expansão da Indústria Petrolífera"
 je_pumpjacks_reason:0 "Apesar de estarmos apenas descobrindo suas aplicações, encontramos uma fonte de petróleo. Temos que aproveitá-la imediatamente."
 je_electrical_generation:0 "Expansão das Usinas de Energia"
 je_electrical_generation_reason:0 "Alguns dizem que no futuro a eletricidade poderá ser usada como fonte de energia para tudo. Não sabemos se isso acontecerá, mas seu uso já está consolidado nas indústrias. Onde há demanda, temos que criar oferta."
 production_tech_events.401.t:0 "Indústrias Petrolíferas Bombando"
 production_tech_events.401.d:0 "A expansão recente de [SCOPE.sBuilding('oil_rig_building').GetName] em [SCOPE.sState('oil_rig_state').GetName] impulsionou a confiança no futuro do país [ROOT.GetCountry.GetName] como um produtor de petróleo."
 production_tech_events.401.f:0 ""Se nossos antepassados tivessem visto máquinas movidas por um líquido negro inflamável que sai das profundezas da terra, certamente diriam que nossas maravilhas tecnológicas são obras do diabo. Graças a Deus vivemos em tempos de esclarecimento!""
 production_tech_events.401.a:0 "Retirar até a última gota dos poços!"
 production_tech_events.401.b:0 "Vamos testar mais o uso do petróleo!"
 production_tech_events.402.t:0 "Uma Fonte de Energia Estável"
 production_tech_events.402.d:0 "A expansão recente de [SCOPE.sBuilding('power_plant_building').GetName] em [SCOPE.sState('power_plant_state').GetName] motivou a fé em um futuro movido a eletricidade no país [ROOT.GetCountry.GetName]."
 production_tech_events.402.f:0 ""Capturar o poder de cachoeiras e rios estrondosos e transformá-lo na energia dos raios deve ser um sinal de que estamos nos aproximando do último estágio do domínio da natureza pelo homem. Estamos prontos? Moral, intelectual e espiritualmente? Não importa. Acontecerá mesmo assim.""
 production_tech_events.402.a:0 "Energia ilimitada!"
 production_tech_events.402.b:0 "Toda tecnologia deve ser direcionada à melhoria dos trens."
 production_tech_events.402.c:0 "Deve haver outras maneiras de produzir eletricidade."
 production_tech_events.402.e:0 "Com as luzes acesas 24 horas, por que o trabalho deve parar?"
 oil_production_modifier:0 "Auge do Petróleo"
 electrical_power_production_modifier:0 "Pioneirismo nas Usinas de Energia"
 camera_film_pm_events.1.t:0 "Luz e Sombra Capturadas"
 camera_film_pm_events.1.d:0 "O interesse do [ROOT.GetCountry.GetAdjective] pela arte da fotografia gerou vários movimentos artísticos novos que buscam experimentar essa tecnologia."
 camera_film_pm_events.1.f:0 ""Talvez pareça exagero capturar a realidade como os olhos humanos a veem, sem nenhum tipo de amor ou misericórdia do coração para atenuar a imagem. No entanto, ao passarmos essa responsabilidade do artista para o observador, esperamos que as pessoas se tornem mais conscientes dos seus próprios sentimentos.""
 camera_film_pm_events.1.a:0 "Essa deve ser a nova ferramenta de todos os repórteres!"
 camera_film_pm_events.1.b:0 "Devemos usar isso para capturar a beleza do nosso país [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c:0 "Devemos nos esforçar para dar vida a essas fotografias."
 camera_film_pm_events.2.t:0 "A Imagem em Movimento"
 camera_film_pm_events.2.d:0 "A aquisição de equipamentos de gravação de filmes e a criação de cinemas pelo país [ROOT.GetCountry.GetName] marcaram a consolidação da jovem indústria cinematográfica."
 camera_film_pm_events.2.f:0 "Quando era menina, um dia lhe deixaram pegar um fenacistoscópio emprestado e ela se encantou com o disco que girava, com o casal que parecia dançar sem parar. Anos depois, ela pensou que isso era uma fantasia de criança, a doce ilusão de uma imaginação fértil. \n\nNo entanto, quando viu a projeção do trem chegando à estação, ela sentiu como se tivesse sido transportada de volta à infância. A magia era real outra vez."
 camera_film_pm_events.2.a:0 "O filme é a ferramenta perfeita para capturar a dura realidade do nosso tempo."
 camera_film_pm_events.2.b:0 "O cinema deve ser a fronteira das narrativas!"
 camera_film_pm_events.2.c:0 "Que uso político um meio tão evocativo pode ter?"
 je_camera:0 "Estabelecimento da Arte da Fotografia"
 je_camera_reason:0 "Desde sua origem como uma tecnologia inovadora, a câmera fotográfica está se tornando uma ferramenta para os artistas retratarem o mundo. Temos que ser a vanguarda dessa nova forma de arte."
 je_film:0 "Estabelecimento da Arte do Cinema"
 je_film_reason:0 "A tecnologia de gravação e projeção de imagens em movimento é uma oportunidade fascinante para novas ambições artísticas e comunicação em massa. Temos que aproveitar a chance de estabelecer as bases dessa nova indústria por todo o país."
