  # Suffragist Events
 je_suffragists:0 "Demanda pelo Sufrágio Feminino"
 je_suffragists_reason:0 "A ascensão do movimento sufragista, que exige o direito ao voto para as cidadãs elegíveis, ganhou destaque no cenário político contemporâneo."
 suffragist_events.9.t:0 "Votos para as Mulheres"
 suffragist_events.9.d:0 "Mulheres no país [ROOT.GetCountry.GetName] começaram a se organizar para fazer campanha pelo seu direito de votar nas eleições gerais. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName] do grupo [SCOPE.gsInterestGroup('suffragist_ig').GetName] emergiu como liderança do movimento."
 suffragist_events.9.f:0 ""Para que a democracia esteja à altura dos próprios ideais, ela não pode ser uma imitação de repúblicas antigas, mas sim um projeto contínuo, sempre perguntando: quem não é ouvido? A sabedoria de quem é descartada? [ROOT.GetCountry.GetNameNoFormatting] já reconheceu que as mulheres são capazes de governar a si mesmas. Por que não deveríamos ajudar a governar a nação?""
 suffragist_events.9.a:0 "Uma causa digna!"
 suffragist_events.9.b:0 "Parece conversa da oposição."
 suffragist_events.10.t:0 "A Primeira Eleição"
 suffragist_events.10.d:0 "[ROOT.GetCountry.GetName] está realizando a primeira eleição desde que as mulheres ganharam o direito de votar, o que marca o início de uma nova era em sua democracia."
 suffragist_events.10.f:0 "Depositar o voto na urna foi, de certa forma, um momento decepcionante. Chegar até lá pareceu uma verdadeira disputa política: houve barulho, desobediência e, às vezes, violência. A recompensa era esse exercício do poder silencioso e organizado. Ela era uma cidadã leal mais uma vez, apenas as expectativas tinham mudado.\n\nPor outro lado, talvez esse fosse o gosto do poder, e talvez isso o tornasse traiçoeiro. Ela se perguntou se aqueles que lhe negaram isso até hoje se sentiam assim. Por um breve momento, ela desejou não se acostumar com isso."
 suffragist_events.10.a:0 "O movimento dos trabalhadores deve continuar a lutar por igualdade!"
 suffragist_events.10.b:0 "A igualdade faz parte da nossa tradição intelectual."
 suffragist_events.10.c:0 "Todos devem mudar com o tempo."
 suffragist_events.10.e:0 "Uma grande vitória para as sufragistas!"
 suffragist_events.1.t:0 "Marcha das Sufragistas"
 suffragist_events.1.d:0 "Ativistas lideradas por [SCOPE.sCharacter('suffragist_leader').GetFullName] se reuniram para protestar contra a falta de direitos de voto para mulheres no país [ROOT.GetCountry.GetName]."
 suffragist_events.1.f:0 ""Eu li sobre isso no jornal", declarou o jovem. "Eles as chamam de 'sufragetes', sabe? Essa suposta manifestação é como brincar de ativismo político, não é diferente do que uma criança pode fazer quando aprende pela primeira vez como a sociedade democrática funciona. Isso deve ser entendido nesse contexto..."\n\nA voz dele foi diminuindo. Uma das mulheres na multidão que passava virou-se para encará-lo diretamente. Os amigos do jovem assentiram em silêncio, mas ninguém disse mais nada."
 suffragist_events.1.a:0 "Esse protesto deve ser ouvido."
 suffragist_events.1.b:0 "Reúnam e prendam essas arruaceiras."
 suffragist_events.2.t:0 "Sufragistas Falam no Parlamento"
 suffragist_events.2.d:0 "Proponentes do sufrágio feminino vieram debater a favor de sua causa diante do parlamento, sendo motivo de riso para [SCOPE.sCharacter('anti_feminist_leader').GetFullName], que defende que as mulheres não têm lugar no parlamento."
 suffragist_events.2.f:1 "Percebendo que esperar pelo silêncio seria um exercício frustrado de paciência, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] começou a falar vigorosamente:\n\n"Estamos aqui hoje não apenas para reivindicar nosso direito de participar do poder político dessa nação, mas também para declarar que se desejam governar com sabedoria e justiça, vocês vão precisar de nós. Quem pode afirmar que o país está livre de sofrimento e conflitos e que os homens provaram ser particularmente adequados para governar?""
 suffragist_events.2.a:0 "Quem poderia negar a essas almas corajosas a chance de corrigir nosso país?"
 suffragist_events.2.b:0 "Um tom tão hostil é sinal de que o sexo frágil não está pronto para um discurso político."
 suffragist_events.3.t:0 "Ataque Incendiário"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], opositor proeminente ao direito de votar das mulheres, foi alvo de um incêndio criminoso por proponentes da causa."
 suffragist_events.3.f:0 ""Havia manchetes sobre as bombas enviadas para o escritório de [SCOPE.sCharacter('anti_feminist_leader').GetLastName]. Onde estavam as manchetes quando mandamos as cartas? Elas foram lidas? Foram sequer abertas? Diante de tamanha arrogância, era inevitável alguém acabar enviando algo que não pudesse ser ignorado.""
 suffragist_events.3.a:0 "Prenda a liderança por trás desse movimento perigoso!"
 suffragist_events.3.a.tt:0 "Aprisionaremos [SCOPE.sCharacter('militant_suffragist_leader').GetFullName] por três anos."
 suffragist_events.3.b:0 "Processe quem for diretamente responsável pelo ataque."
 suffragist_events.4.t:0 "Sufragista Morta"
 suffragist_events.4.d:0 "Uma ativista que buscava atrair atenção para a causa do sufrágio feminino sofreu um incidente em uma corrida e foi morta pelo cavalo de [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f:0 ""Algumas são mais guerreiras do que outras, mas a amazona perfeita é aquela que sacrificará tudo até o fim para conquistar a Pérola da Liberdade para as mulheres.""
 suffragist_events.4.a:0 "Ninguém precisava morrer por essa causa, se os direitos básicos fossem concedidos!"
 suffragist_events.4.b:0 "Não vamos oferecer simpatia política por um comportamento tão imprudente."
 suffragist_events.5.t:0 "Greves de Fome"
 suffragist_events.5.d:0 "Muitas sufragistas presas durante suas atividades políticas iniciaram uma greve de fome para protestar contra o encarceramento."
 suffragist_events.5.f:0 ""Eles nos negam uma voz no mundo da política por causa da nossa gentileza e fragilidade, dizendo que estão nos protegendo dos horrores do mundo. Basta um pequeno ato de rebeldia para que essa ilusão seja despedaçada pelo tratamento brutal e humilhante a que os homens submetem aquelas mulheres que não sofrem as punições injustas caladas.""
 suffragist_events.5.a:0 "Implementar uma política de alimentação forçada às grevistas."
 suffragist_events.5.b:0 "Libertar as prisioneiras até que melhorem, depois prendê-las novamente."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName] saiu da prisão."
 suffragist_events.6.t:0 "A Lei do Gato e do Rato"
 suffragist_events.6.d:0 "A prática de libertar prisioneiras que entram em greve de fome e prendê-las novamente quando a condição de saúde melhora está sendo criticada por ser algo cruel e absurdo."
 suffragist_events.6.f:0 ""Eles acham que podem brincar conosco, que voltaremos felizes para nossas celas e aceitaremos essa falsa preocupação com o nosso bem-estar, que vamos nos esconder para não sermos presas de novo. Vamos fazer o oposto: atraí-los e manifestar, vamos nos unir. A nação inteira, ou melhor, o mundo inteiro conhecerá o tipo de crueldade que esses supostos guardiães da moralidade são capazes de fazer.""
 suffragist_events.6.a:0 "Mantemos a nossa decisão."
 suffragist_events.6.b:0 "A lei deve ser abolida."
 suffragist_events.7.t:0 "Declaração dos Direitos da Mulher"
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] escreveu uma obra defendendo os direitos políticos e civis das mulheres, apresentando uma visão da igualdade entre os sexos na esfera política."
 suffragist_events.7.f:0 ""Mulher, acorde. O alarme da razão ecoa por todo o universo, descubra os seus direitos. O poderoso império da natureza não está mais rodeado de preconceito, fanatismo, superstição e mentiras. As chamas da verdade dissiparam as nuvens da estupidez e da usurpação.""
 suffragist_events.7.a:0 "Esse tratado deve ser amplamente propagado."
 suffragist_events.7.b:0 "A publicação deve ser proibida."
 suffragist_events.7.c:0 "Outras lideranças políticas deveriam estudá-lo."
 suffragist_events.8.t:0 "Convenção dos Direitos das Mulheres"
 suffragist_events.8.d:0 "Uma convenção sobre os direitos das mulheres está sendo realizada em [ROOT.GetCountry.GetCapital.GetName]. Os organizadores estão determinados a buscar mais direitos sociais e à propriedade para as mulheres, mas estão debatendo se devem estender as ambições delas até a política."
 suffragist_events.8.f:0 ""Com a negação do direito de participar do governo, não há apenas a degradação da mulher e a perpetuação de uma grande injustiça, mas também a mutilação e o repúdio à metade do poder moral e intelectual do governo do mundo.""
 suffragist_events.8.a:0 "O voto é um direito básico e deve ser defendido!"
 suffragist_events.8.b:0 "Mudanças graduais são um caminho mais seguro para o progresso."
