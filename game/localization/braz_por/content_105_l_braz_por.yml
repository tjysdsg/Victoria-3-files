 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "Uma Reação Extrema"
 election_liberal_events.1.d:0 "Em sua campanha para as próximas eleições, o [SCOPE.sParty('liberal_party').GetName] criticou diretamente o [SCOPE.sParty('conservative_party').GetName] por aceitar [SCOPE.sCharacter('extremist_leader').GetFullName] em seus escalões, indicando as visões de extrema direita como um exemplo do partido acomodando extremistas."
 election_liberal_events.1.f:0 ""Eles dizem que são conservadores, o que por si só representa um vazio de valores e ideais, mas algo ainda pior cresceu nesse vazio. Entre seus escalões, há aqueles que não apenas seriam contra as mudanças em nosso país, mas que gostariam de moldar o nosso futuro de acordo com as ideias iludidas de um passado que nunca existiu, preparados para usar quaisquer métodos para conseguir isso. Pensem bem em seus votos, a menos que queiram dar o primeiro passo em direção à guerra e ao genocídio.""
 election_liberal_events.1.a:0 "Longe dos valores tradicionais do país que reivindicam."
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName] só está demonstrando patriotismo!"
 downplaying_fascism:0 "Discriminação Permitida"
 election_liberal_events.2.t:0 "Liberdade sem Anarquia"
 election_liberal_events.2.d:0 "A proeminência do grupo político anarquista [SCOPE.sParty('anarchist_party').GetName] foi mencionada na campanha eleitoral do [SCOPE.sParty('liberal_party').GetName], que se apresentou como uma alternativa mais razoável."
 election_liberal_events.2.f:0 ""O povo quer liberdade, mas de quê? Das leis, do governo, da sociedade organizada em si? Claro que não. Apenas das leis desnecessárias, de um governo ruim e da burocracia bizantina. Muitos governos deixam que esses excessos continuem, como árvores com seus galhos crescendo dentro de cada casa e bolso até que o povo chegue com tochas para queimá-las. Tudo isso pode ser evitado com uma poda sensível.""
 election_liberal_events.2.a:0 "A verdadeira liberdade leva tempo."
 election_liberal_events.2.b:0 "Um sistema corrupto não deve ser reformado, e sim derrubado."
 election_liberal_events.3.t:0 "[ROOT.GetCountry.GetName] Mais Gentil"
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName], pacifista popular, fez campanha para o [SCOPE.sParty('liberal_party').GetName] nas próximas eleições em uma plataforma de uma política exterior mais pacífica do que a fama do país como belicista."
 election_liberal_events.3.f:0 ""Quando vou para o exterior, as pessoas me dizem: '[SCOPE.sCharacter('pacifist_leader').GetFirstName], é desesperador. O [ROOT.GetCountry.GetAdjective] está acostumado a conseguir o que quer com violência e ameaças. Um povo assim nunca mudará'. Eu digo que o povo [ROOT.GetCountry.GetAdjective] ama a paz, assim como o povo de todas as nações. É por isso que os líderes usam força e mentiras para fazê-los ir à guerra. Chega! O povo será ouvido e sua reputação restaurada. Se podemos recuperar a paz aqui, o mundo inteiro pode!""
 election_liberal_events.3.a:0 "Agora somos uma nação pacífica."
 election_liberal_events.3.b:0 "Nossos inimigos nunca devem parar de nos temer."
 election_liberal_events.4.t:0 "Mercados Abertos"
 election_liberal_events.4.d:0 "Os altos preços de [SCOPE.sGoods('expensive_good').GetName] viraram um assunto predominante na campanha eleitoral do [SCOPE.sParty('free_trade_campaign_party').GetName], alegando que suas políticas de livre mercado reduziriam o preço."
 election_liberal_events.4.f:0 ""Não se enganem! As restrições comerciais não são chamadas de protecionismo porque protegem vocês. Elas protegem alguns exploradores, e não da fome ou da pobreza, mas da concorrência. Elas os protegem do mundo! Eles querem que vocês pensem que estão mais seguros com o pé [ROOT.GetCountry.GetAdjective] em seus pescoços do que estariam livres. É hora de parar de protegê-los.""
 election_liberal_events.4.a:0 "Esta é a era do mercado global!"
 election_liberal_events.4.b:0 "Nossas políticas atuais são necessárias para manter a economia estável."
 election_conservative_events.1.t:0 "Lideranças sem Fé"
 election_conservative_events.1.d:0 "O aval de [SCOPE.sCharacter('atheist_leader').GetFullName] pelo [SCOPE.sParty('liberal_party').GetName] foi atacado pela campanha do [SCOPE.sParty('conservative_party').GetName], argumentando que uma liderança que rejeita a religião não pode ser confiável em cumprir promessas ou ter uma guia moral."
 election_conservative_events.1.f:0 ""Uma pessoa dessas jurará perante a quê? Qual punição ela espera por quebrar sua palavra em segredo? Parece que o [SCOPE.sParty('liberal_party').GetName], em sua busca por liberdade, se esqueceu das virtudes necessárias para responsabilizar os livres.""
 election_conservative_events.1.a:0 "Os pobres de espírito não podem liderar o país [ROOT.GetCountry.GetName]."
 election_conservative_events.1.b:0 "Talvez [SCOPE.sCharacter('atheist_leader').GetLastName] veja as coisas com mais clareza sem as limitações de dogmas religiosos."
 election_conservative_events.2.t:0 "União em Tradição"
 election_conservative_events.2.d:0 "Diante da [concept_devastation] sofrida por estados como [SCOPE.sState('devastation_state').GetName], o [SCOPE.sParty('conservative_party').GetName] tem promovido a união do país com base em valores tradicionais nesses tempos difíceis."
 election_conservative_events.2.f:0 ""Nossa nação está em ruínas, mas [ROOT.GetCountry.GetNameNoFormatting] já se ergueu das cinzas antes e o fará de novo, desde que não nos esqueçamos de quem somos. Este não é um momento para radicalismo ou imprudência, mas sim, um momento de cura. Precisamos observar o que nos fez prosperar no passado e protegê-lo daqueles que querem destruí-lo. Até que tenhamos nos reerguido, até que estejamos curados, isso é tudo que temos!""
 election_conservative_events.2.a:0 "Temos que nos unir durante este momento difícil."
 election_conservative_events.2.b:0 "Isso parece oportunismo a sangue frio."
 election_conservative_events.3.t:0 "Lei e Ordem"
 election_conservative_events.3.d:0 "Indicando a crescente [concept_turmoil] das atividades de radicais em [SCOPE.sState('turmoil_state').GetName], o [SCOPE.sParty('conservative_party').GetName] tem promovido o fundamento de mais policiamento."
 election_conservative_events.3.f:0 ""As pessoas parecem achar que o mais frágil dos pretextos políticos pode ser usado para justificar o caos que vemos em [SCOPE.sState('turmoil_state').GetName]. Se ainda não pensaram em um pretexto, nossos oponentes ficarão mais do que felizes em fornecer um. Não faremos isso! Precisamos mandar uma mensagem clara àqueles que debochariam da lei do nosso país – eles não escaparão da justiça.""
 election_conservative_events.3.a:0 "Já deixamos esta ferida aberta por tempo demais."
 election_conservative_events.3.b:0 "A chave para prevenir crimes é prevenir a pobreza."
 election_conservative_events.4.t:0 "A Melhor Defesa"
 election_conservative_events.4.d:0 "Nosso país vizinho [SCOPE.sCountry('election_threatening_neighbor').GetName] ficou conhecido por sua política externa implacável, uma questão levantada pelo [SCOPE.sParty('hawk_campaign_party').GetName] em sua campanha eleitoral, em que prometeram mais rigidez para deter a agressão."
 election_conservative_events.4.f:0 ""Sugeriram que nossos diplomatas estudem mais idiomas para facilitar as conexões pelo mundo. Até aí tudo bem, mas sabemos que só há um idioma que um [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] ignorante entende. Ele não é ensinado nas universidades, mas é melhor estarmos preparados para falar se quisermos que a fronteira continue onde está!""
 election_conservative_events.4.a:0 "A ameaça do país [SCOPE.sCountry('election_threatening_neighbor').GetName] deve ser detida!"
 election_conservative_events.4.b:0 "Eles só querem um alvo para manter a posição."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] Consciente"
 election_moderate_events.1.d:0 "O surgimento de partidos políticos de extrema esquerda e extrema direita no país [ROOT.GetCountry.GetName] levou o [SCOPE.sParty('moderate_party').GetName] a se apresentar como a voz da razão nas próximas eleições, uma alternativa centrista e moderada ao extremismo."
 election_moderate_events.1.f:0 ""A retórica usada pelos oponentes faz pensar que eles preferem não ter eleição alguma! Com todo esse idealismo, parece que estão ansiosos para começar a derramar sangue. Que utopias podem ser construídas com tanto ódio? Uma estrada para os céus, pavimentada com más intenções.""
 election_moderate_events.1.a:0 "Uma opção sensível e estável para os eleitores."
 election_moderate_events.1.b:0 "Pelo contrário, as políticas do país [ROOT.GetCountry.GetName] precisam de mudanças!"
 election_moderate_events.2.t:0 "A Ameaça Vermelha"
 election_moderate_events.2.d:0 "O surgimento do comunismo em países poderosos, como [SCOPE.sCountry('communist_country').GetName], virou assunto na campanha eleitoral do [SCOPE.sParty('moderate_party').GetName], alertando contra um movimento interno semelhante."
 election_moderate_events.2.f:0 ""Não é segredo que os comunistas buscam uma revolução internacional. O regime [SCOPE.sCountry('communist_country').GetAdjective] pode cair a qualquer momento, mas isso não significa que podemos subestimar a ameaça de queda de outro governo. Eles podem se intitular socialistas democráticos, sindicalistas ou qualquer outro produto do faccionalismo esquerdista, mas todos são uma ameaça aos valores do nosso país.""
 election_moderate_events.2.a:0 "As ruas de [ROOT.GetCountry.GetCapital.GetCityHubName] não ficarão vermelhas, seja por sangue ou qualquer outra coisa!"
 election_moderate_events.2.b:0 "O movimento internacional dos trabalhadores não pode ser impedido por parlamentaristas."
