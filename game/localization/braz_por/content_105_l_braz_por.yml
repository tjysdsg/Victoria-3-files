  # African Colonial Events
 africa_colonial_events.1.t:0 "Entrando na Luta pela África"
 africa_colonial_events.1.d:0 "A expansão do império colonial do país [ROOT.GetCountry.GetName] na África e novas maneiras de prevenir a malária nos transformaram em sérios candidatos ao controle colonial do continente."
 africa_colonial_events.1.f:0 ""Quando olho para esse continente, vejo um material bruto e não trabalhado que pode ser qualquer coisa. Mas como geralmente acontece, contratempos são inevitáveis. Algo quebra, sangue é derramado. O país [ROOT.GetCountry.GetNameNoFormatting] não é tão sensível a ponto de deixar um pouco de sangue ficar no caminho da ambição, certo?""
 africa_colonial_events.1.a:0 "Tragam os mapas e as réguas!"
 africa_colonial_events.2.t:0 "Nosso Lugar ao Sol"
 africa_colonial_events.2.d:0 "Nossos esforços coloniais na África renderam frutos e reivindicamos uma parte considerável do continente para nossos planos."
 africa_colonial_events.2.f:0 ""Alguns ainda podem questionar o alcance do nosso império colonial, mas ninguém pode contestar a presença dele. Àqueles que desejam discutir as fronteiras, eu digo e repito: a história sempre foi e sempre será escrita pelos cartógrafos.""
 africa_colonial_events.2.a:0 "Esse é só o início do império [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
  #africa_colonial_events.3.t: ""
  #africa_colonial_events.3.d: ""
  #africa_colonial_events.3.f: ""
  #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t:0 "Missão na África"
 africa_colonial_events.4.d:0 "Um grupo de missionários cristãos querem levar a salvação dos fiéis à nossa colônia em [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 ""Eu não acredito que todos merecem a salvação, pois devemos ser livres para rejeitá-la, mas acredito que todos têm o direito de escolher! Não devemos e não podemos ficar de braços cruzados no país [ROOT.GetCountry.GetNameNoFormatting] enquanto ainda há bárbaros ignorantes no mundo. Se o projeto colonial é de fato moral, como você afirma, então certamente a educação moral deve começar com essa escolha.""
 africa_colonial_events.4.a:0 "Espalhar a verdadeira fé é essencial para o projeto colonial!"
 africa_colonial_events.4.b:0 "Estamos lá pela glória do povo [ROOT.GetCountry.GetAdjective], não pela glória de Deus."
 africa_colonial_events.5.t:0 "Acabando com o Comércio de Escravos"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] e grande oponente do comércio de escravos global, defende que as nossas ambições coloniais em [SCOPE.sState('african_colony_state').GetName] devem ser direcionadas ao fim da escravidão no continente."
 africa_colonial_events.5.f:0 ""Acabar com a escravidão em nosso próprio território é uma pequena vitória na perspectiva geral da história da humanidade. Enquanto houver países neste mundo dispostos a vender escravos, haverá países querendo comprá-los e vice-versa. Esse conceito deve ser erradicado onde existir, e talvez um dia ser erradicado da própria alma humana.""
 africa_colonial_events.5.a:0 "Temos o dever de acabar com a escravidão onde pudermos!"
 africa_colonial_events.5.a.tt:0 "Comprometer-se com esse objetivo pode levar a outros eventos."
 africa_colonial_events.5.b:0 "A diplomacia prática deve sobrepor esses sentimentos moralistas."
 africa_colonial_events.5.c:0 "O comércio de escravos local pode ser uma boa fonte de mão de obra para os nossos projetos!"
 africa_colonial_events.6.t:0 "Escravidão e Trabalho Colonial"
 africa_colonial_events.6.d:0 "Apesar do nosso objetivo anunciado de acabar com o comércio de escravos na África, relatos recentes sugerem que os proletários em [SCOPE.sState('african_colony_state').GetName] são na verdade escravos extraoficiais da nossa própria administração colonial."
 africa_colonial_events.6.f:0 "O jovem que fazia anotações vigorosamente pareceu sentir vertigem, gesticulando para pedir um intervalo ao intérprete.\n"Lamento a interrupção. Isso tudo deve ser documentado, mas acabei de chegar ao continente e ainda não me acostumei a ouvir sobre essas práticas selvagens".\nO intérprete pareceu confuso por um momento e se virou para explicar o motivo da interrupção. O entrevistado, um idoso local, respondeu e o intérprete falou para o jovem:\n"Ele disse que também não estava acostumado, até o dia que seus compatriotas chegaram"."
 africa_colonial_events.6.a:0 "Isso é pura hipocrisia. Esses abusos devem acabar!"
 africa_colonial_events.6.b:0 "Pode até ser parecido, mas o trabalho duro que proporcionamos cria caráter."
 africa_colonial_events.7.t:0 "Visitantes das Colônias"
 africa_colonial_events.7.d:0 "Intelectuais do país [SCOPE.sC('visiting_colonized_country').GetName] estão visitando nossa capital, defendendo que a terra natal deles é muito mais civilizada do que dizemos e que nosso projeto colonial não é justificado."
 africa_colonial_events.7.f:1 ""Confesso que é muito frustrante ouvir o senhor dizer que está sendo roubado quando o país [ROOT.GetCountry.GetNameNoFormatting] trouxe a maior dádiva de todas: a civilização!"\n\nO cavalheiro [SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] se inclinou e respondeu com amargura.\n\n"Vi os navios que chegam às nossas praias e os que partem. Essa tal civilização deve ser bem leve, mas o preço que pagamos por ela parece ser muito alto"."
 africa_colonial_events.7.a:0 "São só mentiras e falsidades. Mande-os embora imediatamente."
 africa_colonial_events.7.b:0 "Talvez valha a pena conhecer o ponto de vista deles."
 africa_colonial_events.51.t:0 "Uma Expedição Audaciosa"
 africa_colonial_events.51.d:0 "Uma expedição do país [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting] em [SCOPE.sState('african_colony_state_sender').GetName] foi surpreendida pelas nossas tropas, sugerindo que as ambições coloniais deles na região estão em conflito com as nossas."
 africa_colonial_events.51.f:1 ""Nem chegou a ser um encontro hostil. Pelo contrário, eles pareciam muito felizes em encontrar outras pessoas do mesmo ramo, digamos."\n\n"Do mesmo ramo? Eles esqueceram que são soldados? Acreditam que a colonização do continente africano é um esforço colaborativo? Se o encontro dos nossos exércitos em território disputado não é algo hostil, nossos diplomatas em [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] devem ser duas vezes mais hostis para compensar!""
 africa_colonial_events.51.a:0 "Eles devem ir embora imediatamente!"
 africa_colonial_events.51.b:0 "Há terra suficiente para todos em [SCOPE.sState('african_colony_state_sender').GetName]!"
 africa_colonial_events.52.t:0 "Choque Colonial"
 africa_colonial_events.52.d:0 "Uma das nossas expedições coloniais em [SCOPE.sState('african_colony_state_recipient').GetName] se deparou com tropas do país [SCOPE.sC('african_colony_conflict_sender').GetNameNoFormatting] na região. [SCOPE.sC('african_colony_conflict_recipient').GetName] exige que recuemos e abandonemos nossos projetos em [SCOPE.sState('african_colony_state_recipient').GetName]."
 africa_colonial_events.52.f:0 "Até a chegada das instruções de [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] e [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName], eles pareciam determinados a manter um clima descontraído, apesar do impasse simbólico. O oficial [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] abriu uma garrafa de [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] e propôs um brinde. Relutante, o comandante [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] ergueu o copo.\n"As coisas que faço por esse país", pensou enquanto bebia."
 africa_colonial_events.52.a:0 "O país [ROOT.GetCountry.GetName] não será impedido!"
 africa_colonial_events.52.b:0 "Eles têm soldados. Nós só temos argumentos."
 africa_colonial_events.53.t:0 "Continente de Oportunidades"
 africa_colonial_events.53.d:0 "Os colonos que se mudaram para [SCOPE.sState('african_colony_state').GetName] na esperança de construir uma vida nos novos territórios africanos do país [ROOT.GetCountry.GetName] estão lutando para sobreviver no ambiente desconhecido."
 africa_colonial_events.53.f:0 ""Se fosse só o calor e o clima, nós daríamos um jeito! Mas também tem a fauna, a flora e o solo que são totalmente estranhos para nós! Sabíamos que faríamos parte de um novo capítulo na história do país [ROOT.GetCountry.GetNameNoFormatting], mas se quiserem mais do que uma simples nota de rodapé, precisamos de uma assistência melhor do que estamos recebendo.""
 africa_colonial_events.53.a:0 "Eles serão abastecidos com o necessário."
 africa_colonial_events.53.b:0 "A administração colonial deve ajudá-los."
 africa_colonial_events.53.c:0 "As colônias africanas são para sobreviventes, não para fazer caridade!"
 africa_colonial_events.54.t:0 "Desrespeitando Nossos Mapas"
 africa_colonial_events.54.d:0 "Parece que o país [SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] está desconsiderando nossa [concept_claim] nos projetos coloniais de [SCOPE.sState('african_colony_claim_state').GetName]. Um lembrete sério deve convencê-los a nos ceder os projetos."
 africa_colonial_events.54.f:0 ""Longe de [ROOT.GetCountry.GetCapital.GetName], eles devem pensar que nem perceberíamos. Ou simplesmente menosprezaram nossos planos, mas se adaptariam rapidamente para evitar um conflito diplomático com quem chegou primeiro. Seja lá quais forem os motivos, devem achar que somos bobos para entregar nossa parte legítima do continente africano para navios velozes e jogadas ousadas. O que o mundo achará do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] se mostrarmos que estão certos?""
 africa_colonial_events.54.a:0 "Os mapas são claros. A colônia é nossa!"
 africa_colonial_events.54.b:0 "Não vamos criar caso com linhas marcadas em um papel."
 africa_colonial_events.55.t:0 "Uma Reivindicação Duvidosa"
 africa_colonial_events.55.d:0 "O país [SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] tomou conhecimento da nossa colônia em [SCOPE.sState('african_colony_claim_state').GetName] e está tentando forçar uma [concept_claim] na região, exigindo que cedamos a colônia a eles."
 africa_colonial_events.55.f:0 ""O [SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting] tem uma tendência a teorizar, não é? Por outro lado, o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] sempre foi pragmático. Vimos uma oportunidade e a agarramos. Agora temos que aguentar a choradeira daqueles que preferem discutir quais oportunidades planejam agarrar no futuro e invejar aquilo que já pertence a nós. Infelizmente, a choradeira está ficando alta.""
 africa_colonial_events.55.a:0 "De que importa uma reivindicação se chegamos primeiro?"
 africa_colonial_events.55.b:0 "É só um mal-entendido! A colônia pertence a eles."
