 je_dreadnoughts:0 "Guerra de Dreadnoughts"
 je_dreadnoughts_reason:0 "Está claro que esses navios grandes e impressionantes são considerados uma medida da potência naval em tempos de paz, mas como se saem em uma guerra de verdade?"
 je_destroyers:0 "Guerra de Destróieres"
 je_destroyers_reason:0 "Nossas escoltas de destróieres oferecem uma segurança teórica, mas não saberemos totalmente como usá-los até que sejam utilizados em um conflito armado."
 je_battleships:0 "Guerra de Encouraçados"
 je_battleships_reason:1 "Os encouraçados modernos estão ficando cada vez mais complexos. Será que o impacto deles em uma guerra de verdade é igual ao poder teórico?"
 naval_tech_events.1.t:0 "Armas e Vapor"
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] utilizou nossos impressionantes dreadnoughts no conflito atual com sucesso, provando que não são meros projetos vaidosos para a marinha."
 naval_tech_events.1.f:0 ""Inicialmente, os observadores ficaram chocados, pois, de longe, parecia que o navio havia explodido. Na verdade, as chamas eram da primeira salva completa. O navio em si estava intacto, apesar de depois ouvir que não é aconselhável deixar objetos frágeis a bordo para esse tipo de ocasião.""
 naval_tech_events.1.a:0 "Mais impressionante do que nunca."
 naval_tech_events.1.b:0 "Agora sabemos como usá-los com eficiência, mesmo em tempos de paz."
 naval_tech_events.2.t:0 "Destruidor e Protetor"
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] usou os navios destróieres no conflito atual e nos ensinou muito sobre como melhor utilizá-los."
 naval_tech_events.2.f:0 ""Então 'Destruidor de Torpedeiros' é um nome mais preciso?"\n\n"De modo algum. Acredito que possam ser projetados para destruir qualquer tipo de coisa.""
 naval_tech_events.2.a:0 "Ninguém ousará atacar nossos comboios agora!"
 naval_tech_events.2.b:0 "Eles são uma parte importante das nossas frotas."
 naval_tech_events.3.t:0 "Gigantes dos Mares"
 naval_tech_events.3.d:1 "O uso de encouraçados por [SCOPE.sCharacter('battleship_tech_commander').GetFullName] na guerra atual demonstrou que essas construções massivas ainda podem ter um propósito no conflito naval moderno."
 naval_tech_events.3.f:0 "A menina observava o navio flutuando no ancoradouro com os olhos arregalados.\n\n"Parece que precisou de todo o aço do mundo para construí-lo! Quantos barcos assim existem?"\n\n"Tão grande assim, só um", respondeu o almirante, "mas pode ter certeza de que, assim que nossos inimigos o descobrirem, haverá dois, mocinha"."
 naval_tech_events.3.a:0 "A presença deles será um argumento convincente."
 naval_tech_events.3.b:0 "Governaremos os mares com o poder deles!"
 naval_tech_events.3.c:0 "Essa experiência tática será bem utilizada."
