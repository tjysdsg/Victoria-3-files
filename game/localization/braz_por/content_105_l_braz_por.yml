 # Military Technology JEs
 je_flamethrowers:0 "Cuspindo Fogo"
 je_flamethrowers_reason:0 "Nossa nova invenção, o moderno lança-chamas, ainda será meticulosamente testado em um conflito real. O poder dele de causar terror não deve ser subestimado."
 flamethrowers_event.1.t:0 "O Dragão das Trincheiras"
 flamethrowers_event.1.d:0 "Apesar de ser uma arma situacional, o lança-chamas está se mostrando eficaz na guerra [SCOPE.sWar('flamethrowers_event_war').GetName] como apoio em combates de curto alcance nas trincheiras."
 flamethrowers_event.1.f:0 ""Nós, humanos, podemos nos vangloriar pelo domínio do fogo em relação às criaturas inferiores, mas não há lembrete maior de que há um animal medroso no coração dos homens do que ver o fogo tomar as trincheiras em que se escondem. Poucos morrem pelas chamas, mas muitos morrem tentando fugir delas.""
 flamethrowers_event.1.a:0 "Ele deve encher os corações dos nossos inimigos de medo."
 flamethrowers_event.1.b:0 "Ele deve ser usado onde der para repelir soldados inimigos com eficiência."
