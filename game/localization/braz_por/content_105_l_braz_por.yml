  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Cativante"
 distribution_of_power_laws.1.d:0 "Os esforços de [ROOT.GetCountry.GetRuler.GetFullName] para consolidar o poder com a lei [SCOPE.sLaw('current_law_scope').GetName] foram acentuados pelo seu carisma natural."
 distribution_of_power_laws.1.f:0 ""Não gosto de políticos. Não confiaria na maioria de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nem para cuidar de uma casa de banho, e [ROOT.GetCountry.GetRuler.GetFirstName] é pior ainda! Na minha opinião, a melhor maneira de proteger o país é deixar que [ROOT.GetCountry.GetRuler.GetSheHe] cuide das coisas e afaste os abutres. Parece ser exatamente isso que [ROOT.GetCountry.GetRuler.GetSheHe] está tentando fazer!""
 distribution_of_power_laws.1.a:0 "Todo o poder para [ROOT.GetCountry.GetRuler.GetLastName], pela nossa liberdade!"
 distribution_of_power_laws.1.b:0 "A voz de [ROOT.GetCountry.GetRuler.GetLastName] é a voz do povo!"
 distribution_of_power_laws.2.t:0 "Papelada de um Novo Regime"
 distribution_of_power_laws.2.d:1 "$bureaucrats$ trabalhando para manter muitas das instituições democráticas que estão sendo desmanteladas em favor da lei [SCOPE.sLaw('current_law_scope').GetName] se preocupam com seu futuro sob o regime de [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f:0 ""Claro que nossa maior preocupação é a redução dos direitos que estamos aqui para proteger. No entanto, dependendo das prioridades do novo país, talvez possamos ajudar. Afinal, esse tipo de controle centralizado pode gerar muita papelada.""
 distribution_of_power_laws.2.a:0 "A carne morta deve ser removida para que o país [ROOT.GetCountry.GetName] se recupere!"
 distribution_of_power_laws.2.b:0 "Haverá um lugar para eles na nova administração."
 distribution_of_power_laws.3.t:0 "Vox Populi"
 distribution_of_power_laws.3.d:0 "Muitas pessoas que serão silenciadas no sistema político [ROOT.GetCountry.GetAdjectiveNoFormatting] pela mudança para [SCOPE.sLaw('current_law_scope').GetName] se reuniram para protestar fora do parlamento."
 distribution_of_power_laws.3.f:0 ""Essa tomada de poder conta com a indiferença, a ignorância e o medo dos destituídos de direitos. Esperam que acreditemos que nosso poder político será removido para nosso próprio bem, que os outros cuidarão de nós e dos nossos interesses. Não seremos enganados, muito menos silenciados!""
 distribution_of_power_laws.3.a:0 "Eles serão os primeiros a descobrir como o novo regime lida com dissidentes!"
 distribution_of_power_laws.3.b:0 "Eles serão ouvidos se quiserem. Por enquanto."
 distribution_of_power_laws.4.t:0 "Apoio dos Militares"
 distribution_of_power_laws.4.d:0 "Temendo tensões com a transição atual para [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetFullName] expressou seu apoio à nova lei, prometendo combater as possíveis tentativas de revolta dos destituídos de direitos."
 distribution_of_power_laws.4.f:0 ""Não estou dizendo que espero uma revolta ou algo assim. Parece que a situação está totalmente sob controle. No entanto, nos momentos em que o poder político muda de mãos, as pessoas logo esquecem que desentendimentos civis rapidamente se tornam uma questão militar. Assim como muitos outros, eu apoio a reforma, em princípio, como um passo em direção à ordem e à união para um país com muitos conflitos internos. Mais importante, eu apoio na prática. Confiem em mim, vindo de [SCOPE.sCharacter('supportive_commander').GetCustom('BR_UmUma')] [SCOPE.sCharacter('supportive_commander').GetManWoman] militar, este é o apoio que conta de verdade.""
 distribution_of_power_laws.4.a:0 "Precisamos de seu apoio diante das massas rebeldes!"
 distribution_of_power_laws.4.b:0 "[SCOPE.sCharacter('supportive_commander').GetSheHe|U] é um excelente exemplo de lealdade!"
 distribution_of_power_laws.5.t:0 "Massas Ignorantes"
 distribution_of_power_laws.5.d:0 "Os políticos que apoiam a reforma de [SCOPE.sLaw('current_law_scope').GetName] levantaram a questão de que é necessário remover o direito ao voto das classes mais baixas, alegando que elas não possuem educação em assuntos políticos e não são adequadas para tomar tais decisões.\n\nO impacto dessa discussão é proporcional à taxa de instrução do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] de [ROOT.GetCountry.GetTotalLiteracyRate|%v]"
 distribution_of_power_laws.5.f:0 ""Muitos filósofos e estadistas avisaram sobre a tirania de um governo das massas. A democracia no país se tornou uma farsa, em nome da qual, pessoas que não entendem nada de governar uma nação votam em qualquer vigarista com uma mentira convincente. Felizmente, temos uma classe melhor de cidadãos com educação em tais questões, que cuidarão dos interesses do povo melhor do que eles mesmos conseguiriam.""
 distribution_of_power_laws.5.a:0 "O público [ROOT.GetCountry.GetAdjectiveNoFormatting] precisa de mentes mais brilhantes para cuidar dele."
 distribution_of_power_laws.5.b:0 "Isso é propaganda estrangeira para difamar nosso povo!"
 distribution_of_power_laws.6.t:0 "Representante da Democracia"
 distribution_of_power_laws.6.d:1 "Em resposta à transição para [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetFullName], que faz parte dos ministros do governo do grupo [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], alega que essa redução do direito ao voto vai contra sua função de representante."
 distribution_of_power_laws.6.f:0 ""É triste ver este governo isolar o mesmo povo a quem deve servir, que dá legitimidade ao poder que usamos. Ao restringirmos o direito ao voto, estamos enviando uma mensagem clara de que não acreditamos no apoio do público. Uma mensagem de que não só vemos a política como um jogo, mas um que nem ousamos jogar honestamente, um jogo em que estamos dispostos a mudar as regras para ganhar. Eu, por minha vez, sirvo ao povo [ROOT.GetCountry.GetAdjectiveNoFormatting], e não a mim. Não isso!""
 distribution_of_power_laws.6.a:0 "Deixem que [SCOPE.sCharacter('opposing_politician').GetFullName] renuncie!"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName] renuncia à vida política."
 distribution_of_power_laws.6.b:0 "Convencer [SCOPE.sCharacter('opposing_politician').GetFullName] a ficar."
 distribution_of_power_laws.7.t:0 "As Raízes da Democracia"
 distribution_of_power_laws.7.d:0 "Em uma demonstração de apoio público à nova reforma de [SCOPE.sLaw('current_law_scope').GetName], os cidadãos em [SCOPE.sState('election_organizers_state').GetName] se ofereceram como voluntários para organizar as próximas eleições."
 distribution_of_power_laws.7.f:0 ""Uma democracia que só funciona graças aos burocratas e funcionários do governo nunca refletirá o dever cívico exigido dos cidadãos. Todos devemos contribuir não apenas com nossos votos, mas também com o trabalho e os materiais que possibilitam que esses votos tenham efeito.""
 distribution_of_power_laws.7.a:0 "Mande-os por todo o país!"
 distribution_of_power_laws.7.b:0 "Eles devem concentrar seus esforços em [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.8.t:0 "Tolices da Juventude"
 distribution_of_power_laws.8.d:0 "A nova reforma de [SCOPE.sLaw('current_law_scope').GetName] levou a um debate sobre a idade de votação no país [ROOT.GetCountry.GetName]."
 distribution_of_power_laws.8.f:0 ""Meus pais não sabem ler, mas meu irmão sabe e, acima de tudo, ele lê. Da última vez que voltou da universidade, ele me perguntou sobre o senso de dever que eu sentia em relação ao país que jurei morrer defendendo. Depois ele me contou sobre a nova reforma eleitoral e me perguntou se já pensei nos deveres que o país deve ter em relação a mim. Acho que ele tem um bom argumento e, se eu tenho idade suficiente para votar, ele com certeza também tem.""
 distribution_of_power_laws.8.a:0 "Uma idade de 25 anos para votar garante que apenas adultos responsáveis sejam incluídos."
 distribution_of_power_laws.8.b:0 "21 parece um acordo razoável."
 distribution_of_power_laws.8.c:0 "Uma idade de 18 anos para votar é o futuro."
 distribution_of_power_laws.9.t:0 "A Velha Autoridade"
 distribution_of_power_laws.9.d:0 "A reforma de [SCOPE.sLaw('current_law_scope').GetName] ameaça o poder de muitas figuras de liderança do país [ROOT.GetCountry.GetName], e algumas estão usando suas conexões políticas para obstruir a aprovação."
 distribution_of_power_laws.9.f:0 ""Cá entre nós, já temos muitos idealistas envolvidos nisso. Eles acham um ato de nobreza desistir da própria influência, espalhando-a pelas massas como esmolas aos pobres. Talvez acreditem que isso salvará suas almas ou seus legados. Eu tenho uma inclinação mais prática. Penso no futuro imediato para mim e meus amigos. Posso considerar vocês dentre eles, não posso?""
 distribution_of_power_laws.9.a:0 "Eles devem ser removidos de seus cargos se tentarem impedir a nova lei!"
 distribution_of_power_laws.9.b:0 "Talvez possamos colaborar com eles na criação do novo sistema."
 distribution_of_power_laws.10.t:0 "Pecados do Passado"
 distribution_of_power_laws.10.d:0 "Os proponentes da reforma de [SCOPE.sLaw('current_law_scope').GetName] chamaram atenção para os abusos de poder do passado pelo regime atual como motivo para a urgência desta mudança."
 distribution_of_power_laws.10.f:0 ""Bem, eu quase não lembro mais. Era uma época diferente. Coisas assim simplesmente aconteciam, e nunca imaginei que me interrogariam sobre elas. Isso não quer dizer que elas não foram questionadas, mas sempre há quem reclame. Você não poderia ouvi-los se quisesse resolver as coisas. Claro, isso tudo tinha a aprovação de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Não oficialmente, mas acho que devia saber. Isso fica entre nós.""
 distribution_of_power_laws.10.a:0 "O poder corrompe, por isso os poderosos devem ser responsabilizados pelos eleitores."
 distribution_of_power_laws.10.b:0 "O passado ficou para trás. Esses problemas não têm nada a ver com a reforma."
 distribution_of_power_laws.11.t:0 "Democracia Sem o Povo"
 distribution_of_power_laws.11.d:0 "Os proponentes da lei [SCOPE.sLawType('universal_suffrage_type').GetName] argumentaram que a reforma atual de [SCOPE.sLaw('current_law_scope').GetName] é um acordo insatisfatório que exclui muitas pessoas do direito de participar da democracia."
 distribution_of_power_laws.11.f:0 ""'[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]'. Vejam como soa! Como se significasse o fim da opressão, em vez de uma mudança no fardo. Como vamos apoiar essa reforma quando ela deixa tantas pessoas sem acesso ao voto? Como sempre, esperam que fiquem felizes por alguma coisa estar sendo feita. Deixar as pessoas sem saber o que será de suas vidas não é jeito de tratar um ser humano.""
 distribution_of_power_laws.11.a:0 "Devemos nos concentrar em nossa reforma atual, que é uma melhoria clara."
 distribution_of_power_laws.11.b:0 "[SCOPE.sLaw('current_law_scope').GetName] é uma etapa para chegarmos à lei [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.12.t:0 "A Papelada das Eleições"
 distribution_of_power_laws.12.d:0 "Implementar um sistema eleitoral adequado para as próximas eleições de [SCOPE.sLaw('current_law_scope').GetName] prejudicou a capacidade administrativa do governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 distribution_of_power_laws.12.f:0 ""Quando tivermos toda a infraestrutura pronta, será muito mais fácil. Precisamos provar que conseguimos. O povo precisa ser capaz de confiar que seus votos são coletados e contados adequadamente, senão logo dirão que as eleições são uma fraude. O povo está observando. Outras nações estão observando. Não podemos pegar atalhos.""
 distribution_of_power_laws.12.a:0 "Usaremos recursos de outros setores administrativos, se necessário."
 distribution_of_power_laws.12.b:0 "Não podemos ter pressa."

