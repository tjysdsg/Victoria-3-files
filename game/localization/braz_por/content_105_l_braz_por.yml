  # Citizenship Law Events
 citizenship_laws.1.t:0 "A Medida de um Crânio"
 citizenship_laws.1.d:1 "Os professores da Universidade de [SCOPE.sState('phreonology_state').GetName] acreditam que novas teorias com craniometria podem ser usadas para demonstrar diferenças raciais, aumentando o apoio à lei [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.1.f:1 ""Claro que há diferenças individuais que podem oferecer algumas perspectivas impressionantes sobre a natureza de características básicas e criminais, mas as diferenças entre grupos maiores são nosso foco atual. Tenho aqui um crânio de um cidadão [SCOPE.sCulture('primary_culture_pop').GetName] normal, são e saudável em vida, gentilmente doado à nossa instituição. Ele representa o estágio mais elevado da humanidade. Agora, como vocês devem imaginar, outros espécimes na minha coleção são substancialmente menos avançados.""
 citizenship_laws.1.a:0 "Fascinante. Tragam as pinças!"
 citizenship_laws.1.b:0 "Não vamos perder tempo com essas besteiras."
 citizenship_laws.2.t:0 "Contribuições Culturais"
 citizenship_laws.2.d:1 "Os debates sobre [SCOPE.sLaw('current_law_scope').GetName] levaram a uma discussão na Academia de Artes em [SCOPE.sState('degenerate_art_state').GetName] quanto aos movimentos artísticos influenciados por artistas do povo [SCOPE.sCulture('degenerate_art_pop').GetName] terem lugar no mundo artístico [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 citizenship_laws.2.f:0 ""Na música, pintura e escultura contemporâneas, a influência corruptiva desses supostos 'artistas' pode ser sentida. Isso é ensinado em nossas escolas e exibido em nossos museus como um tapa na cara da alma do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Para proteger os sentimentos e valores do nosso povo do lixo [SCOPE.sPop('degenerate_art_pop').GetCulture.GetName], ela deve ser expurgada.""
 citizenship_laws.2.a:0 "Isso não é favorável ao [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 citizenship_laws.2.b:0 "O trabalho deles faz parte do nosso legado artístico."
 citizenship_laws.3.t:0 "Cidadãos de Segunda Classe"
 citizenship_laws.3.d:1 "O povo [SCOPE.sCulture('future_discriminated_pop').GetName] se manifestou contra a aprovação da legislação [SCOPE.sLaw('current_law_scope').GetName], argumentando que merece os mesmos direitos que qualquer outro cidadão."
 citizenship_laws.3.f:0 ""O que deu nas lideranças desta nação para acharem que somos inimigos? Não trabalhamos juntos, sofremos juntos, nos alimentamos juntos e vivemos como irmãos até agora? Nossos filhos se lembrarão de um país que seus pais ajudaram a construir, um país que os tratou de maneira justa, como um país que se voltou contra eles quando foi tomado por intolerância e malícia. Não é tarde demais para voltar atrás.""
 citizenship_laws.3.a:0 "São uma presença nociva e estrangeira!"
 citizenship_laws.3.b:0 "São parte da sociedade do país [ROOT.GetCountry.GetNameNoFormatting], mas devem ser segregados."
 citizenship_laws.4.t:1 "Uma Voz do Povo [SCOPE.sCulture('future_accepted_pop').GetName]"
 citizenship_laws.4.d:1 "O grupo [SCOPE.gsInterestGroup('supporting_ig').GetName] está lutando pela aprovação de [SCOPE.sLaw('current_law_scope').GetName], começando com o próprio núcleo dele. Um político [SCOPE.sCulture('future_accepted_pop').GetName] pode assumir a liderança na luta pela aceitação da cultura no país [ROOT.GetCountry.GetName]."
 citizenship_laws.4.f:0 ""Mandar uma mensagem para os outros faz parte, mas não é o único motivo. Precisamos reavaliar quem é realmente capaz e merecedor de certos cargos na nossa organização, e quem foi ignorado em tempos menos esclarecidos. Se conseguirmos, o país inteiro terá que fazer o mesmo.""
 citizenship_laws.4.a:0 "Igualdade começa aqui!"
 citizenship_laws.4.b:0 "A liderança de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] é necessária nestes tempos de incerteza."
 citizenship_laws.5.t:0 "Ladrões e Mentirosos"
 citizenship_laws.5.d:1 "O Movimento para [SCOPE.sPoliticalMovement('discrimination_movement').GetName] começou uma campanha publicitária, acusando o povo [SCOPE.sCulture('future_accepted_pop').GetName] de ser criminoso, que poderá fazer o que quiser sob a nova lei [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.5.f:1 ""Sim, eu li o panfleto. Nada de novo. 'O povo [SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting] não passa de um bando de ladrões. O povo [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] é marginal, violento e tem uma cultura inerentemente corrupta, e a desagregação será o fim do país [ROOT.GetCountry.GetNameNoFormatting]'. A imagem é de um homem [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] em trapos, que vagamente lembra meu pai. Será que já passou pela mente deles que tantos de nós vivem na pobreza porque as leis atuais nos forçam a isso?""
 citizenship_laws.5.a:0 "Temos que nos impor contra essas mentiras cruéis."
 citizenship_laws.5.b:0 "Deixem que choraminguem."
 citizenship_laws.6.t:1 "Clientes Indesejados do Povo [SCOPE.sCulture('future_accepted_pop').GetName]"
 citizenship_laws.6.d:1 "Alguns $shopkeepers$ se manifestaram contra o tratamento igualitário do povo [SCOPE.sCulture('future_accepted_pop').GetName] sob a lei [SCOPE.sLaw('current_law_scope').GetName], anunciando que se recusarão a atendê-los."
 citizenship_laws.6.f:1 ""É fácil para os políticos traçarem planos de igualdade e fraternidade, mas tenho um negócio para administrar. Se eu começar a deixar o povo [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] entrar, perderei metade dos meus clientes. Eles não são preconceituosos, sabe, só estão acostumados com as coisas feitas de uma certa maneira por aqui. Continuaremos fazendo as coisas assim.""
 citizenship_laws.6.a:0 "Essa discriminação é inaceitável."
 citizenship_laws.6.b:0 "Eles podem fazer o que quiserem com seus negócios."
