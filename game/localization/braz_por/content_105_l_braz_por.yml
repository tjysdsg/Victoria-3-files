  # Sepoy Mutiny Events
 raj.3.t:0 "Graxa Proibida"
 raj.3.d:0 "Os oficiais estão preocupados por um novo tipo de fuzil, prestes a ser enviado para nossas tropas, usar uma graxa de cartucho que pode incluir sebo e banha, tabus para hindus e muçulmanos."
 raj.3.f:0 ""Senti o gosto quando mordi o cartucho. Descobrir que a Companhia encontrou um jeito tão perverso e dissimulado de subverter a fé que nós, seus soldados mais leais, temos é uma traição sem precedentes. Se eu pudesse atirar no responsável, faria isso sem hesitação.""
 raj.3.a:0 "Devemos fazer modificações imediatamente para evitar a ofensa."
 raj.3.b:0 "Os soldados não vão descobrir, certo?"
 raj.4.t:0 "Kala Pani"
 raj.4.d:1 "Devido aos banimentos no [SCOPE.sReligion('hindu_pop').GetName] contra a travessia dos mares, os soldados foram liberados do serviço no exterior no passado. Agora, alguns administradores argumentam que essa liberação deve ser extinta."
 raj.4.f:0 ""Embora possa parecer conveniente exigir que todos os soldados sirvam no exterior, isso já foi motivo de conflito no passado. Em 1824, vários regimentos em Bengala fizeram um motim contra uma marcha planejada até a Birmânia, temendo serem enviados por mar. Se quisermos recrutar de castas mais elevadas, temos que entender o quão a sério esse tabu é levado.""
 raj.4.a:0 "É necessário considerar essas tradições locais."
 raj.4.b:0 "Eles devem servir onde forem necessários!"
 raj.5.t:0 "Suspeita de Proselitismo"
 raj.5.d:1 "A presença de $clergymen$ do [SCOPE.sReligion('suspected_missionaries').GetName] em [SCOPE.sState('missionaries_suspicion_state').GetName] fez com que alguns locais suspeitassem que o país [ROOT.GetCountry.GetName] esteja planejando converter o povo ao cristianismo."
 raj.5.f:0 ""Já sabemos que a Companhia quer impor suas próprias ideias de civilização sobre nós. Quem pode dizer que a próxima etapa não é conversões em massa? Eles fingem respeitar nossa fé para manter a paz, mas até agora a trataram como outro elemento cultural inferior aos deles, não é? Eles certamente só estão esperando pelo projeto de nos forçar a adotar suas crenças, afinal.""
 raj.5.a:0 "Isso está longe de ser verdade."
 raj.5.b:0 "Se estão lá para promover a fé deles, que assim seja."
 raj.6.t:0 "Motim!"
 raj.6.d:0 "Após muito tempo de oposição crescente ao governo da Companhia, soldados e outros locais se juntaram para proclamar a restauração do Imperador Mogol ao poder no norte da Índia."
 raj.6.f:0 ""Enquanto a essência de Iman ainda existir nos corações dos nossos Gazis, a espada de Hindustão brilhará diante do trono de Londres."" # Bahadur Shah Zafar
 raj.6.a:0 "Eles devem ser suprimidos!"
 raj.6.b:0 "Vida longa ao novo Hindustão!"
 raj.7.t:0 "Fim da Companhia"
 raj.7.a:0 "A Companhia acabou, mas o Império persiste."
