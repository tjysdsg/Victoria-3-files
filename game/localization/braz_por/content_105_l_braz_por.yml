  # Education Law Events
 education_laws.1.t:0 "Assistência Acadêmica"
 education_laws.1.d:0 "Os professores das nossas instituições de ensino mais prestigiadas ofereceram aconselhar o governo na implementação da nova lei de [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.1.f:0 ""Certamente há diferenças entre o ensino básico das crianças e a educação mais avançada oferecida em nossas universidades. Mesmo assim, como arquitetos dos pisos superiores da torre do conhecimento, acreditamos que o mínimo que podemos fazer é fornecer ideias sobre como a base deve ser construída.""
 education_laws.1.a:0 "Essa ajuda será muito bem-vinda!"
 education_laws.1.b:0 "O trabalho de pesquisa deles é mais importante."
 education_laws.2.t:0 "Disciplina e Punição"
 education_laws.2.d:0 "O papel da disciplina na nova lei de [SCOPE.sLaw('current_law_scope').GetName] foi mencionado pelo grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] como uma área a ser melhorada nos planos para o novo sistema educacional."
 education_laws.2.f:0 ""Isso não se trata apenas de manter uma sala de aula em ordem para que o conhecimento seja transmitido, trata-se de formar caráter. Afinal, temos uma responsabilidade enorme com os pais dessas crianças, que fazem o que podem para criá-las como cidadãos exemplares. Muitas vezes, recebemos no exército meninos cujo caráter quase foi arruinado por uma adolescência rebelde e pela falta de respeito às autoridades. Não precisa ser assim!""
 education_laws.2.a:0 "Devemos focar no currículo."
 education_laws.2.b:0 "É essencial trazer isso para o sistema escolar."
 education_laws.3.t:0 "Discórdias Curriculares"
 education_laws.3.d:0 "Divergências dentro do governo sobre o que deve ser ensinado na nova lei de [SCOPE.sLaw('current_law_scope').GetName] pausaram a implementação da reforma."
 education_laws.3.f:0 ""Essas aulas podem ter sido úteis para o ensino de nobres há dois séculos, mas acreditar que serviriam a uma gama maior de estudantes nos dias de hoje é uma insanidade!"\n"Então quer dizer que suas alternativas 'modernas' funcionariam melhor? Você abandonaria as matérias clássicas em prol da ignorância e de uma gramática fraca?""
 education_laws.3.a:0 "Forçar um acordo."
 education_laws.3.b:0 "Dedicar um tempo para resolver as diferenças."
 education_laws.4.t:0 "Professores Adicionais"
 education_laws.4.d:1 "Pais com experiência em educar seus filhos em casa estão se oferecendo para ajudar como professores em áreas rurais e facilitar o novo sistema de [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.4.f:0 ""Pergunte a qualquer um dos meus vizinhos e eles confirmarão o que eu fiz pela comunidade, apesar da falta de qualificações formais! Eu ensinei qualquer criança por aqui que já sabe ler e escrever. Isso me dá mais orgulho do que tudo que já fiz com minhas próprias mãos.""
 education_laws.4.a:0 "Que bom que já temos pessoas instruídas!"
 education_laws.4.b:0 "Não podemos deixar isso nos distrair dos outros trabalhos."
 education_laws.4.tt:0 "O impacto deste esforço é proporcional à [concept_literacy] do país [THIS.GetCountry.GetNameNoFormatting] em [Concept('concept_incorporated_state', '$concept_incorporated_states$')] de [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]."
 education_laws.5.t:0 "Meninos e Meninas"
 education_laws.5.d:0 "O debate sobre a obrigação da lei [SCOPE.sLaw('current_law_scope').GetName] de separar as turmas em alunos e alunas, talvez até diferenciar os currículos, está causando discórdia quanto à implementação do novo sistema educacional."
 education_laws.5.f:0 ""Alguém questionaria as diferenças inatas na disposição entre os sexos ou suas funções divinas em nossa sociedade? Como podemos criar damas e cavalheiros adequados se não fizermos tal distinção na educação?""
 education_laws.5.a:0 "Essas ideias são relíquias do passado."
 education_laws.5.b:0 "Devemos definir uma separação."
 education_laws.6.t:0 "Organização Escolar"
 education_laws.6.d:0 "Tradicionalmente, o grupo [SCOPE.gsInterestGroup('devout_ig').GetName] tem assumido a responsabilidade pela educação no país [ROOT.GetCountry.GetName]. Enquanto o novo sistema de [SCOPE.sLaw('current_law_scope').GetName] é criado, a questão do papel deles na organização dessas escolas ganhou importância para a reforma."
 education_laws.6.f:0 ""Claro que o estado ainda seria a maior autoridade nas prioridades das escolas, mas há muitas funções administrativas a serem realizadas localmente. De todo modo, os textos do [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] já são parte do plano de estudo, não são?""
 education_laws.6.a:0 "A responsabilidade organizacional deve ser do grupo [SCOPE.gsInterestGroup('devout_ig').GetName]."
 education_laws.6.b:0 "Precisamos criar um sistema escolar secular desde o início."
