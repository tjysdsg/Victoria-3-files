  # Migration Law Events
 migration_laws.1.t:0 "Cidadãos do Mundo"
 migration_laws.1.d:0 "Seguindo a inspiração na reforma em andamento de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetFullName], do grupo [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName], escreveu uma visão de um futuro em que todas as fronteiras foram abolidas."
 migration_laws.1.f:0 ""Fronteiras são cicatrizes em um mapa, e há pessoas que enxergam beleza nelas. Acham que demonstram luta, merecimento. Acham que são tão bonitas a ponto de se esquecerem que os mapas não precisam de cicatrizes, então começam a causá-las. Não só em mapas, mas em outras pessoas, para piorar. O dia em que conseguirmos abandonar o passado e deixar as cicatrizes sumirem, será o dia em que finalmente seremos livres.""
 migration_laws.1.a:0 "Esse é o futuro que queremos!"
 migration_laws.1.b:0 "A intenção é boa, mas parece uma utopia ingênua."
 migration_laws.2.t:0 "Crenças Estrangeiras"
 migration_laws.2.d:0 "A sugestão de [SCOPE.sLaw('current_law_scope').GetName] foi motivo de debate entre o grupo [SCOPE.gsInterestGroup('devout_ig').GetName]. Eles questionam se os imigrantes compartilharão as sensibilidades religiosas peculiares do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 migration_laws.2.f:0 ""Mesmo se forem adeptos do [ROOT.GetCountry.GetStateReligion.GetName], sabe-se lá que rituais estrangeiros esquisitos trarão com eles? Um [ROOT.GetCountry.GetStateReligion.GetName] corrompido, manchado pelas práticas populares de sua terra natal. O que acontecerá com as nossas tradições se essas coisas forem aceitas?""
 migration_laws.2.a:0 "Devemos aceitar imigrantes que praticam a fé de outra maneira."
 migration_laws.2.b:0 "Talvez possamos colocar algumas restrições para evitar isso."
 migration_laws.3.t:0 "Competição Estrangeira"
 migration_laws.3.d:1 "Pessoas vivendo em péssimas condições em [SCOPE.sState('improverished_state').GetName] temem que a reforma de [SCOPE.sLaw('current_law_scope').GetName] aumentará a competição no mercado de trabalho."
 migration_laws.3.f:0 ""De quem foi essa ideia? Deve ter sido alguém que não precisa se preocupar todos os dias se terá trabalho, se terá dinheiro, se conseguirá sobreviver. Um imigrante rico nunca parece ameaçador a quem está no topo, mas as coisas são diferentes aqui embaixo, a competição é acirrada.""
 migration_laws.3.a:0 "Se não conseguem competir, merecem perder o emprego."
 migration_laws.3.b:0 "Asseguramos que cuidaremos disso se chegar a esse ponto."
 migration_laws.3.c:0 "O [ROOT.GetCountry.GetAdjectiveNoFormatting] que se candidata a um emprego deve ser priorizado!"
 migration_laws.4.t:0 "Mantendo o [SCOPE.sC('immigrant_fear_neighbor').GetAdjective] Longe"
 migration_laws.4.d:0 "Os esforços para instituir [SCOPE.sLaw('current_law_scope').GetName] foram impulsionados por uma onda de antipatia pelos nossos vizinhos do país [SCOPE.sC('immigrant_fear_neighbor').GetName], sob alegação de que a reforma é necessária para frear a migração deles."
 migration_laws.4.f:0 ""Quando dizem controle das fronteiras, sabemos de qual fronteira se trata. Não é preciso dizer, mas deveriam. Não há vergonha em admitir quem estamos tentando evitar. Não temos do que nos envergonhar. #italic Eles#! é que deveriam ter vergonha!""
 migration_laws.4.a:0 "A lei foi criada por causa desse povo [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] imundo!"
 migration_laws.4.b:0 "Essa é uma reforma geral e não tem nada a ver com o país [SCOPE.sC('immigrant_fear_neighbor').GetName]."
 migration_laws.5.t:0 "Pessoas e Mercadorias"
 migration_laws.5.d:0 "Alguns proponentes do livre comércio temem que a reforma imigratória de [SCOPE.sLaw('current_law_scope').GetName] seja o primeiro passo para isolar o país [ROOT.GetCountry.GetName] do mundo. A reforma afetará migrantes e mercados."
 migration_laws.5.f:0 ""As questões e os princípios podem parecer diferentes, mas essa análise é superficial. Estamos passando a mensagem ao mundo de que ninguém é bem-vindo aqui. Como podemos rejeitar as pessoas de outros países e esperar que eles aceitem dividir suas mercadorias conosco?""
 migration_laws.5.a:0 "Talvez essa seja a ideia!"
 migration_laws.5.b:0 "Vamos elaborar uma lei para deixar claro que não é isso."
 migration_laws.6.t:1 "Apelo do Povo [SCOPE.sCulture('migrant_pop').GetName]"
 migration_laws.6.d:2 "Em resposta à proposta de [SCOPE.sLaw('current_law_scope').GetName], pessoas do povo [SCOPE.sCulture('migrant_pop').GetName] vivendo em [SCOPE.sState('migrant_pop_state').GetName] ressaltaram que, uma vez que já imigraram para lá, as restrições futuras podem impedir que seus parentes se juntem a elas."
 migration_laws.6.f:0 ""Todos nós viemos parar aqui algum dia. Alguns chegaram ontem, outros há tempos já esquecidos. Talvez o motivo já tenha se perdido. Quanto sangue foi derramado quando seu povo reivindicou a terra que hoje chamam de sua? Onde está a sua autoridade moral para nos dizer quem tem o direito de se juntar a nós?"
 migration_laws.6.a:0 "Parte da ideia é impedir que todos convidem suas famílias para cá!"
 migration_laws.6.b:0 "Isso não tem nada a ver com o povo [SCOPE.sPop('migrant_pop').GetCulture.GetName]."
