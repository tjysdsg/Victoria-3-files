 dlc003_desc: "A era da industrialização é a era da transformação, quando milhões de pastores foram realocados para fábricas. Essa coleção de 14 faixas originais, com quase uma hora de duração, é um espetáculo em homenagem a dificuldades e ambições diárias das pessoas comuns e inspirado nos anseios românticos pelos dias mais simples de trabalho na terra."
 dlc004_desc: "As pessoas marcham com buquês em uma mão e tochas ardentes na outra com o pacote de imersão \"Voice of the People\". Conforme as engrenagens do progresso avançam, novos campeões surgem para liderar novos modos de pensar. Enquanto essas forças se chocam em todo o mundo, a França se vê em meio a tumultos de troca de dinastias, reivindicações no Norte da África e na Europa continental e um caso que se tornou uma batalha pela alma da nação. Allons-y!"
 dlc007_desc: "Da glória do amanhecer ao brilho da luz a gás, este Pacote de Arte usa o tema de luz e sombra para dar uma nova vida à experiência visual. Um ciclo dia e noite marca o tempo que você passa no jogo, e outras imagens reluzem com vivacidade conforme o alvorecer de uma nova era reflete na arte em si."
 dlc008_desc: "Uma nova alvorada surge na América do Sul e, com este Region Pack, chegam os ventos da mudança. No Brasil, um jovem é colocado no trono abandonado pelo pai. Em meio às conspirações de uma nova aristocracia baseada no café com leite, surge uma igreja da ciência, e cangaceiros devastam o interior. E nas cinzas das ambições de Bolívar, o Paraguai encerra seu isolamento esplêndido para assumir seu lugar no cenário mundial. Uma época de conflito e esperança colocará o Brasil na bigorna: o que ele se tornará depende apenas de você."
 dlc010_desc: "Das florestas do Cáucaso às montanhas da Coreia, os grandes impérios da era vitoriana disputam a supremacia diplomática. Diplomatas e cidadãos comuns fazem lobby com os governos para demonstrar poder além das fronteiras e lutam para impedir que os oponentes façam o mesmo. As superpotências lideram blocos de poder fortes e usam os subordinados para promover seus interesses. Influencie, invista e subjugue como puder para expandir sua própria esfera de influência, pois no grande jogo da política internacional, só existem jogadores e peões."
 dlc011_desc: "O avanço lento da Companhia das Índias Orientais deixou o subcontinente indiano sob seu domínio, restringindo o governo dos imperadores Mogol e Marata aos próprios palácios. Nessa nova Índia colonial, as forças do despotismo burocrático britânico entram em conflito com as ameaças internas e externas: soldados insatisfeitos, nacionalismo indiano crescente e o início do Império Sique. Enfrente o domínio colonial ao lado dos combatentes indianos a favor da liberdade ou apoie os esforços da administração britânica para manter o poder sobre esse Pivô do Império para que o sol dessa terra não se ponha para sempre."
 dlc012_desc: "Veja os benefícios do comércio chegarem ao porto com o Trade Ships Bonus Pack, um pacote de arte já disponível gratuitamente para quem comprar o Victoria 3: Expansion Pass. Esse pacote inclui três novos designs de navios para representar no mapa as embarcações que cruzam as rotas comerciais do mundo."
 dlc013_desc: "O barulho dos teleimpressores e o assobio dos navios a vapor marcam a era do mercado global. Companhias e países disputam prestígio e participação de mercado no cenário mundial usando monopólios, navios de guerra e tratados desiguais como armas. Garanta uma vantagem cultural com mercadorias de prestígio únicas, conceda estatutos especiais a companhias e manipule as nações estrangeiras com opções diplomáticas exclusivas. Compre, venda e influencie até chegar à supremacia, pois no mercado mundial não há boa vontade, apenas bons negócios."
