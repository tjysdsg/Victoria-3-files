 dlc003_desc: "A era da industrialização é a era da transformação, quando milhões de pastores foram realocados para fábricas. Essa coleção de 14 faixas originais, com quase uma hora de duração, é um espetáculo em homenagem a dificuldades e ambições diárias das pessoas comuns e inspirado nos anseios românticos pelos dias mais simples de trabalho na terra."
 dlc004_desc: "As pessoas marcham com buquês em uma mão e tochas ardentes na outra com o pacote de imersão \"Voice of the People\". Conforme as engrenagens do progresso avançam, novos campeões surgem para liderar novos modos de pensar. Enquanto essas forças se chocam em todo o mundo, a França se vê em meio a tumultos de troca de dinastias, reivindicações no Norte da África e na Europa continental e um caso que se tornou uma batalha pela alma da nação. Allons-y!"
