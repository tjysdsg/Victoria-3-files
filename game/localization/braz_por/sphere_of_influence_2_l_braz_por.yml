 treaty_of_london_events.1.t: "A Questão da Bélgica"
 treaty_of_london_events.1.d: "Desde a secessão do país [SCOPE.sCountry('belgium_scope').GetName] em 1830, os esforços de reunificação do povo [ROOT.GetCountry.GetAdjective] foram um fracasso. Cansados dos efeitos da trégua atual e inquieta, muitos estão pedindo que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se comprometa com um acordo final e negociado."
 treaty_of_london_events.1.f: "\"A revolução de 1830 é e continuará sendo o maior erro de Estado do século, mas nossos esforços para recuperar essas terras à força falharam e nossas opções parecem cada vez piores.\n\nAtualmente, temos mais a ganhar com a arbitragem do que com a força das armas. Senhor, imploro que envie uma missão a Bruxelas assim que for humanamente possível.\""
 treaty_of_london_events.1.a: "De acordo. Convocar uma conferência para resolver a questão de uma vez por todas."
 treaty_of_london_events.1.b: "Não negociamos com rebeldes."
 treaty_of_london_explanation_tt: "As [Concept('concept_great_power', '$concept_great_powers$')] participantes votarão em uma solução a ser ratificada pela $BEL$ e pelos $NET$."
 treaty_of_london_events.2.t: "O Pedido de Haia por uma Conferência"
 treaty_of_london_events.2.d: "Cansado da trégua inquieta entre os nossos países, o governo [SCOPE.sCountry('netherlands_scope').GetAdjective] nos procurou com uma proposta de conferência para resolver nossas disputas territoriais e legais."
 treaty_of_london_events.2.f: "\"Os holandeses querem uma arbitragem agora? Certamente estão interessados no solo que é da Bélgica por direito. A ambição deles é evidente, mas não temos muitas opções. Recusar o acordo pode prejudicar nossa posição na Europa de várias maneiras e talvez não possamos ser capazes de as contornar facilmente.\""
 treaty_of_london_events.2.a: "Muito bem, aceitar a mediação da superpotência."
 treaty_of_london_events.2.b: "Não cederemos nada aos malditos holandeses!"
 treaty_of_london_events.3.t: "Chamado de Londres"
 treaty_of_london_events.3.d: "A natureza instável das relações entre os povos [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag] e [SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag] ameaçam a estabilidade da Europa desde 1830. Uma conferência para resolver de vez a questão foi convocada em Londres, e as superpotências da Europa foram convidadas para arbitrar."
 treaty_of_london_events.3.f: "\"Por quase uma década, nós tentamos reunir essas duas partes e, por quase uma década, nossos esforços fracassaram. Agora, seja pela Providência ou por um golpe de sorte, elas estão exatamente onde queremos. Não vamos desperdiçar essa oportunidade, pois a estabilidade da Europa depende do nosso sucesso.\""
 treaty_of_london_events.3.a: "Vamos resolver essa questão de uma vez por todas."
 treaty_of_london_events.3.b: "Não temos interesse nessa disputa."
 treaty_of_london_events.4.t: "Conferência de Londres Concluída"
 treaty_of_london_events.4.d: "A conferência foi concluída, e [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Potências Europeias Garantem Paz e Estabilidade#!\nO Tratado de Londres recém-ratificado é o pilar da paz na Europa. Ele solidifica a neutralidade e a independência da Bélgica e marca um novo capítulo na diplomacia europeia, que prioriza a paz e o respeito mútuo entre as nações. Enquanto a delegação holandesa... (Continua nas páginas 3 a 6)"
 treaty_of_london_events.4.a: "Por uma época de paz, viva!"
 guarantors_of_peace_modifier: "Garantia de Paz"
 treaty_of_london_events.5.t: "Fracasso da Conferência de Londres"
 treaty_of_london_events.5.d: "Com o fracasso total das negociações entre os países [SCOPE.sCountry('belgium_scope').GetName] e [SCOPE.sCountry('netherlands_scope').GetName], parece que a Europa não conseguiu encontrar uma solução diplomática para a questão da Bélgica mais uma vez."
 treaty_of_london_events.5.f: "Conforme as delegações saíam do Ministério das Relações Exteriores e se encaminhavam para King Charles Street, o clima de cordialidade que tentaram tanto manter não enganou nem o porteiro, muito menos uns aos outros. Eles ainda não sabiam o que isso significaria para as relações futuras entre os Países Baixos e a Bélgica, mas sabiam que seria ruim. Enfim podiam concordar sobre alguma coisa."
 treaty_of_london_events.5.a: "Que perda de tempo para todos."
