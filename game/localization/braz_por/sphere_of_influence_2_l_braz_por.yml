 je_secure_influence_over_persia_reason: "Repleta de riquezas e recursos, a Pérsia também serve de trampolim para exércitos destinados às regiões centrais da Índia e da Ásia Central. Seria importante para qualquer superpotência com interesses nessas regiões tomar esse território, e ainda mais importante bloquear o acesso dos adversários."
