 greater_khorasan_button: "Reivindicar o Grande Coração"
 greater_khorasan_button_desc: "Embora o povo [SCOPE.GetRootScope.GetCountry.GetAdjective] reivindique o Grande Coração há milênios, nosso controle sobre a área variou de fraco a simbólico nos últimos séculos. As campanhas orientais de Nader Xá viram brevemente a restauração do controle persa sobre Coração, mas suas conquistas foram efêmeras e não superariam seu reinado.\n\nO que Nader Xá começou, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] terminará com uma campanha grandiosa que restaurará o governo persa no oriente para sempre. [SCOPE.sStateRegion('herat_scope').GetName], a Pérola do Coração e nossa chave para o oriente, será o eixo central dessa grande empreitada."
 greater_khorasan_button_tt: "Dependendo das nossas [concept_relations] mútuas, o país [SCOPE.sCountry('britain_scope').GetName] pode reagir negativamente à nossa ocupação de [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Pacificar os Turcomenos"
 persian_baluchistan_button_desc: "Ao norte, as tribos rebeldes do povo [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] desafiam nossa autoridade, saqueando nossas terras, sequestrando milhares dos nossos súditos a cada ano para vendê-los nos grandes mercados de escravos de Bucara e Quiva e sempre desrespeitando as terras legitimamente persas. Vamos matar dois coelhos com uma cajadada só e forçar esses bandidos a se renderem."
 je_conquest_of_central_asia_turkmen_button: "Pacificar os Turcomenos"
 je_conquest_of_central_asia_turkmen_button_desc: "Ao sul, as tribos rebeldes do povo [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] desafiam nossa autoridade, saqueando nossas terras, recusando-se a reconhecer a autoridade do Czar ou do Cã, ignorando todos os impostos e sempre desrespeitando as terras legitimamente russas. Vamos matar dois coelhos com uma cajadada só e forçar esses bandidos a se renderem."
