 persia_events.5.t: "Os Escravos de [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d: "Com a captura de [SCOPE.sState('persia_slave_liberate_state_scope').GetName], encontramos vários escravos do povo [SCOPE.sCulture('persian_culture').GetName]. Os parentes clamam pela liberdade deles, mas a alforria provavelmente resultará na fúria dos atuais mestres túrquicos."
 persia_events.5.f: "\"Agha, quando estava em missão, há muitos anos, parei em um bazar bucarano e observei a venda de uma menina persa. Ela estava inconsolável, e o mestre a tratou com uma brutalidade horrenda.\n\nEu não pude fazer nada. Um forasteiro em suas terras, sem meios de resgatá-la. Meu coração ardeu e eu me reduzi a nada. 'Inshallah', jurei, 'o dia ainda chegará'.\""
 persia_events.5.a: "Bismillah, libertem todos os persas que encontrarem."
 persia_events.5.b: "Libertá-los e facilitar a realocação."
 persia_events.5.c: "Deixá-los onde estão. Eles não valem a pena."
 persia_events.5.tt: "Se um [concept_state] tiver o [concept_decree] [GetDecreeType('decree_emergency_relief').GetName], um estado aleatório com esse decreto será designado como alvo para os [Concept('concept_pop', '$concept_pops$')] libertados. Caso contrário, eles serão realocados na província em que foram capturados."
 modifier_slave_relocation_costs_persia: "Despesas do Reassentamento"
 persia_events.6.t: "O País [SCOPE.sCountry('persia_scope').GetNameNoFormatting] Ocupa Herate"
 persia_events.6.d: "A cidade estrategicamente localizada de [SCOPE.sState('herat_scope').GetName], chamada de \"Chave para a Índia\" por algumas pessoas da nossa administração, foi capturada pelas tropas [SCOPE.sCountry('persia_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] do país [SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f: "\"Eu, seu humilde criado, e outros cavalheiros presentes acreditamos que, caso uma potência inimiga tente invadir a Índia pelo oeste, isso aconteceria pela Pérsia e, assim, por Herate. Portanto, insistimos que considere a opção de exigir a retirada imediata dos persas da cidade sob a ameaça de uma resposta armada.\""
 persia_events.6.a: "Ameaçar uma guerra contra os persas caso não saiam de Herate."
 persia_events.6.b: "Aquela cidade não é digna dos ossos de um granadeiro britânico."
 persia_events.7.t: "A Grande Marve"
 persia_events.7.d: "Mais uma vez, os bazares de [SCOPE.sState('merv_scope').GetName] estão a todo vapor, ecoando o passado glorioso da cidade. Agora que as riquezas voltaram ao oásis, a administração deve decidir a melhor maneira de utilizá-las."
 persia_events.7.f: "\"#italic Na maravilhosa Província do Sol\nA primeira terra persa a receber seu esplendor\nOnde todos os filhos adoráveis [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] sorriem\nFlores e frutos surgem em cada riacho\nE Murga, o mais belo de todos, flui\nEntre os palácios e bosques brilhantes de Meron.\"#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Usá-las para restaurar as grandes barragens no rio Murghab."
 persia_events.7.b: "Os palácios e jardins de Marve serão reconstruídos com o dobro do esplendor."
 modifier_soltanbent_dam: "Soltan-Bent Restaurado"
 modifier_merv_queen_of_the_world: "Mervi-Shah-Djihan"
 persia_events.8.t: "A Grã-Bretanha Exige a Retirada de Herate"
 persia_events.8.d: "Um emissário do país [SCOPE.sCountry('britain_scope').GetName] nos informou que, caso o país [SCOPE.GetRootScope.GetCountry.GetName] se recuse a sair de [SCOPE.sState('herat_scope').GetName], isso será considerado um ato de guerra."
 persia_events.8.f: "Em um persa hesitante, mas claro, o representante britânico leu as exigências do seu governo para a assembleia. A Pérsia deveria se retirar de Herate em até três meses. Além disso, ela deve renunciar a todas as pretensões de soberania sobre o território e a cidade de Herate e nunca mais exigir obediência dos chefes, como cunhagem ou tributos.\n\nAtrás do emissário, os cortesãos se agitavam. Eles não sabiam qual seria a resposta [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_DoDa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], mas sabiam que significaria problemas."
 persia_events.8.a: "Deixar esses Farangi virem, se tiverem coragem."
 persia_events.8.b: "Recuar. Não podemos entrar em guerra contra o povo [SCOPE.sCountry('britain_scope').GetAdjective]."
