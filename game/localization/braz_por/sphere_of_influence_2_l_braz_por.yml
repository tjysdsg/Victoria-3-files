 spooky_halloween_events.1.t: "Prelúdios Noturnos"
 spooky_halloween_events.1.d: "Ao soar da meia-noite, uma carruagem chegou em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], trazendo um homem alto e pálido que se apresentou como Conde [SCOPE.sCharacter('dracula_scope').GetLastName]. Ele se colocou à disposição [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_DoDa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], alegando ser descendente de Átila, o Huno, e dos antigos voivodas."
 spooky_halloween_events.1.f: "O aperto de mão do homem era forte e gélido. Contendo um tremor, o representante do governo encarou os olhos do Conde. \"Nós preparamos um quarto e uma refeição para o senhor enquanto espera [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]. Deve estar cansado da longa viagem\".\n\n\"Isso não será necessário\", disse o Conde com um sorriso discreto. \"Eu jantei tarde. De qualquer maneira, já faz muito tempo desde que pisei em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], e estou curioso para ver tudo o que mudou\"."
 spooky_halloween_events.1.a: "É difícil recusar os serviços de um cavalheiro tão ilustre."
 spooky_halloween_events.1.b: "Claro, meu Conde. Vamos preparar uma audiência particular imediatamente."
 spooky_halloween_events.1.c: "Recusar o Conde educadamente e levá-lo até os portões da cidade."
 dracula_coup_tt: "Como se estivesse em transe, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] cedeu as rédeas do poder ao Conde."
 umbral_coup_modifier: "Golpe Obscuro"
 dracula_leaves_tt: "O Conde entra em sua carruagem sem dizer uma palavra."
 dracula_passive_tt: "Drácula mantém a ideologia atual"
 spooky_halloween_events.2.t: "Um Visitante à Meia-Noite"
 spooky_halloween_events.2.d: "[SCOPE.sCharacter('dracula_scope').GetFullName] chegou discretamente à residência de [SCOPE.sCharacter('fair_maiden_scope').GetFullName], passou pelos guardas abatidos e avançou pelos longos e escuros corredores que levavam ao escritório dela, no qual uma luz solitária ainda iluminava as pilhas de cartas."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] não reconheceu o homem parado à sua porta e nem as palavras que ele proferia, mesmo que fossem claramente do idioma dela. Cenas de jantares formais e bailes passaram pela sua mente brevemente, até sua consciência e seu olhar serem totalmente tomados pelos olhos do estranho.\n\nEles reluziam com uma luz tão terrível que ela não podia encará-los, mas muito menos conseguia desviar o olhar. Quando o estranho deu um passo adiante, mostrando os dentes lentamente, ela tentou escapar dos olhos dele uma última vez e emitir alguma palavra... qualquer palavra."
 spooky_halloween_events.2.a: "Então, a mente de [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] é engolida por uma névoa sombria."
 spooky_halloween_events.2.b: "O que...? Espere, quem é você? O que está fazendo aqui? Guardas!"
 spooky_halloween_events.2_tt: "Que mal faz tirar uma soneca?"
