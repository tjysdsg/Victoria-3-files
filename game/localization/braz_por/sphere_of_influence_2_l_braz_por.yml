 je_consolidate_persia: "Consolidar a Pérsia"
 je_consolidate_persia_reason: "O controle governamental das províncias persas sempre foi tênue, com xeicados autônomos e potências estrangeiras tendo mais influência do que os governadores simbólicos, indicados por [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nSe quisermos modernizar o estado com eficiência, a soberania do governo central deve ser forçada."
 je_achieve_sovereignty: "Conquistar a Soberania"
 je_achieve_sovereignty_reason: "Enquanto a grande comunidade internacional não nos reconhecer como iguais, a intromissão estrangeira em nossos assuntos domésticos continuará endêmica.\n\nDevemos nos esforçar para conseguir um lugar na cúpula deles e não deixar que nossa nação tenha o mesmo destino que a Antiga Corásmia."
