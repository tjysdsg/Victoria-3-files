 persia_resettle_merv_button: "Restaurar [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "Antes vista como a capital do mundo islâmico oriental e com uma população de quase meio milhão de pessoas, a #bold Grande Marve#! agora passa por dificuldades. Após séculos de declínio, no final do século XVIII, Marve seria destruída de vez pelo Xá Murade de Bucara, que destruiu as barragens que sustentavam o oásis e deslocou dezenas de milhares dos habitantes do povo [SCOPE.sCulture('persian_culture').GetName] para [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nAgora só restam ruínas espalhadas, e as tribos do povo [SCOPE.sCulture('turkmen_culture').GetName] criam rebanhos no cadáver decrépito da antiga cidade. Não será fácil, mas devemos restaurá-la."
 persia_events.1.t: "Terra do Sol Nascente"
 persia_events.1.d: "Com as fronteiras orientais do país [SCOPE.GetRootScope.GetCountry.GetName] totalmente restauradas, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] supervisionou o último reparo de um grande erro histórico."
 persia_events.1.f: "Desde os oásis férteis da Corásmia, passando por antigas cidades do Coração, às regiões centrais turanianas, atravessando o Oxo: as antigas províncias orientais da Pérsia respondem ao legítimo mestre mais uma vez."
 persia_events.1.a: "A grande riqueza do oriente alimentará nosso progresso."
 persia_events.1.b: "Que esses antigos centros intelectuais prosperem mais uma vez."
 persia_events.1.c: "Ya Ali! O ocidente estremece diante do rugido do leão."
 modifier_wealth_of_the_east: "Riqueza do Oriente"
 modifier_persianize_the_east: "Conhecimento do Oriente"
 modifier_military_of_the_east: "Shiran-e Pars"
 darulfunun_modifier: "Dar ul-Funun"
 persia_events.2.t: "Pérola do Coração"
 persia_events.2.d: "Apesar da forte resistência afegã e das conspirações das potências estrangeiras, a grande cidade de [SCOPE.sState('herat_scope').GetName] enfim cedeu diante do poder [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 persia_events.2.f: "#italic \"Considere este mundo um oceano,\nE Coração, uma ostra nele.\nE a cidade de Herate,\nA pérola em seu interior.\"#!" #Medieval Persian epigram
 persia_events.2.a: "O portão para o Oriente foi aberto. Agora, avancem."
 modifier_herat_inspiration: "Mestres do Coração"
 persia_events.2.tt: "Este [concept_modifier] #bold desaparecerá#! se perdermos o controle de [SCOPE.sState('herat_scope').GetName]."
 persia_events.3.t: "A Escória Turaniana"
 persia_events.3.d: "As tribos do povo [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] ao norte saqueiam nossas terras sem medo de represálias há muito tempo. Para corrigir essa injustiça, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] anunciou o início de uma grande campanha de pacificação do norte."
 persia_events.3.f: "Com passos ritmados e dolorosos, os acorrentados atravessam o deserto de Caracum. O grande silêncio é interrompido apenas pelo escárnio ocasional dos captores turcomenos e pelas lamúrias. \n\n#italic \"Os alamanos capturaram a nós,\nPobres Quizilbache!\nE nos levam, nos levam\nCom ferro e correntes, ferro e correntes\nPara Gurgench e Bucara.\"#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Vamos mostrar o aço persa a esses invasores."
 persia_events.4.t: "A Pérsia Solicita Missão Militar"
 persia_events.4.d: "O governo do país [SCOPE.sCountry('persian_nation_scope').GetName] solicitou o envio de uma missão militar para ajudar a modernizar seu exército, oferecendo em troca algumas concessões diplomáticas e extraterritoriais."
 persia_events.4.f: "\"Uma dúzia de armas, milhares de fuzis, além de balas e cartuchos suficientes para cinco anos de uso regular?\"\n\"Isso mesmo, senhor.\"\n\"Entendo. E a segunda carga?\"\n\"Pífano, tambor e corneta, senhor. Vamos fazê-los marchar ao som de [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')] rapidinho.\""
 persia_events.4.a: "Isso atende aos nossos interesses. Enviar uma missão imediatamente."
 persia_events.4.b: "Recusar a solicitação educadamente."
