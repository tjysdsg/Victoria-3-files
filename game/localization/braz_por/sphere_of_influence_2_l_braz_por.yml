 favour_belgium_button_desc: "A #v $BEL$#! deve receber as províncias de Limburgo e Luxemburgo na íntegra.\n\nPara compensar os #v $NET$#! pela perda das províncias, a #v $BEL$#! deverá assumir toda a [Concept('concept_credit', '$concept_credit_debt$')] pública do antigo #tooltippable #tooltip:london_treaty_public_debt_info #bold Reino Unido dos Países Baixos#!#!#!."
