 je_earn_recognition: "Conquistando Reconhecimento"
 je_earn_recognition_reason: "O status da #bold Barra de Progresso#! #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance avançará#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete recuará#! com base em certas condições. Se a #bold Barra de Progresso#! chegar a #bold 200#!, o país [SCOPE.GetRootScope.GetCountry.GetName] se tornará uma [concept_recognized_power].\n\nPor muito tempo, o país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] não teve o devido reconhecimento diplomático por parte das tais nações civilizadas do mundo, o que nos deixou vulneráveis aos avanços delas e nos impediu de exercer adequadamente nossos próprios direitos de soberania.\n\nDevemos fazer o máximo para reverter essa situação e reivindicar nosso lugar na cúpula como iguais respeitados."
