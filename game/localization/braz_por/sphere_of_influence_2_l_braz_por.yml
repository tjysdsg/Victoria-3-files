 gg_afghanistan.7.t: "O Homem que Seria Rei"
 gg_afghanistan.7.d: "Em uma caravana do país [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName] chegou [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName], um aventureiro estrangeiro, que trazia armas de fogo e tecidos como presentes. Ele queria se tornar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFlag], prometendo grandes riquezas e poder a quem o seguisse."
 gg_afghanistan.7.f: "\"Meu amigo, neste mundo e nesta era, quem quiser ser um homem deve ser um mestre. A Providência não me concedeu esse privilégio no Ocidente, mas, por meio do Império, eu o reivindicarei aqui, nos vales profundos do Indocuche.\""
 gg_afghanistan.7.a: "Mandar esse louco ridículo embora."
 gg_afghanistan.7.b: "Você disse armas e tecidos?"
