 je_conference_of_london_reason: "As superpotências enviaram delegações a Londres para encontrar uma solução para os problemas pendentes da fronteira entre os Países Baixos e a Bélgica. \n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')] estão participando da Conferência.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! tem o apoio de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#! de [concept_prestige] total\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! tem o apoio de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#! de [concept_prestige] total\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! tem o apoio de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#! de [concept_prestige] total\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! tem o apoio de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#! de [concept_prestige] total\n\nA conferência será concluída em #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! meses. A proposta com mais prestígio #tooltippable #tooltip:london_treaty_voting_rules a seu favor#!#! será selecionada como a solução oficial da Conferência.\n\n#Bold Resultado#!\nA Conferência tem [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')][ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
