 spooky_halloween_events.3.t: "Domínio do Antigo e do Novo"
 spooky_halloween_events.3.d: "Ponderando sobre as mudanças constantes do mundo à sua volta, [SCOPE.sCharacter('dracula_scope').GetFullName] pensa se também deve mudar."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] folheia o jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], absorvendo as informações como uma esponja absorve o sangue. Guerras, atrocidades e assassinatos dominavam as manchetes, como sempre. Ele refletiu que havia certo conforto em saber que alguns assuntos ainda tinham soluções tão simples neste mundo quanto no de outrora.\n\nMas essas observações não eram totalmente precisas. Em meio ao caos familiar, havia sinais de um mundo diferente: um mundo ativo, movido a pistões, luz elétrica e inquietação política. Apesar de sua idade, [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] não era nada sentimental. \"Que as criaturas inferiores lamentem o mundo antigo\", ele pensou. \"Eu vou moldar o novo\"."
 spooky_halloween_events.3.a: "O poder vem pelo capital."
 spooky_halloween_events.3.b: "Homens não passam de crianças e, assim como elas, respeitam apenas a força."
 spooky_halloween_events.3.c: "Por que recusar métodos comprovados em prol dos não testados?"
 spooky_halloween_events.3.e: "O antigo deve abrir caminho para o novo."
