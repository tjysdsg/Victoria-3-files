 lobby_events.25.t: "Camarada [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "Impressionado com a implementação da lei [SCOPE.sLaw('relevant_law_scope').GetName] pelo país [SCOPE.sCountry('relevant_country_scope').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], forte apoiador do sentimento [SCOPE.sCountry('relevant_country_scope').GetAdjective], aproximou-se do grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.25.f: "\"Trabalhadores, camaradas. Um farol se acendeu em [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] e iluminou todos aqueles que buscam a luz do socialismo, onde quer que estejam.\nUm farol que as forças reacionárias tentarão apagar de todas as maneiras possíveis.\nUm farol que nós, como amigos e membros da classe trabalhadora, devemos proteger com todas as nossas forças.\""
 lobby_events.25.a: "Veio de outro país, mas é amigável. O trabalhador [ROOT.GetCountry.GetAdjective] saúda você, camarada [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]."
 lobby_events.25.b: "Nossos cidadãos abraçam esse veneno com disposição demais."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] é do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 lobby_events.26.d: "Vendo posse de [SCOPE.sState('relevant_state_scope').GetName] pelo país [SCOPE.sCountry('relevant_country_scope').GetName] como um crime contra a nação do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se uniu ao lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.26.f: "\"Não há paradoxo maior do que um estado [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]. Não há crime maior do que acorrentar aquela terra vasta aos mestres atuais.\nEnquanto o punho de ferro de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] estiver em [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], nenhum habitante estará verdadeiramente livre.\""
 lobby_events.26.a: "O patriotismo deles é um exemplo a ser seguido."
 lobby_events.26.b: "Não podemos prejudicar nossas relações com o país [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.27.t: "Perigo Vermelho"
 lobby_events.27.d: "Temendo as ramificações domésticas de um regime socialista no país [SCOPE.sCountry('relevant_country_scope').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se juntou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.27.f: "\"Os homens de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] podem espalhar boatos insignificantes de igualdade e liberdade, mas as verdadeiras implicações do governo deles não passam de um despotismo medonho. É melhor o cidadão [ROOT.GetCountry.GetAdjectiveNoFormatting] ouvir esse aviso para que não siga o exemplo deles e se acorrente em nome da liberdade.\""
 lobby_events.27.a: "Quanto a essa questão, o governo está totalmente alinhado ao grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.27.b: "O realismo político define nossas relações internacionais, não a ideologia."
 lobby_events.28.t: "As Bases da Tradição"
 lobby_events.28.d: "A absolvição recente de um escritor proeminente, acusado de blasfêmia e indecência no país [SCOPE.sCountry('relevant_country_scope').GetName], causou indignação no país [ROOT.GetCountry.GetName]. O grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] está acusando o sistema jurídico [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] de não defender a ordem moral e religiosa do mundo do [SCOPE.sPop('relevant_religion').GetReligion.GetName]."
 lobby_events.28.f: "\"A publicação dessa difamação escandalosa, blasfema e profana da nossa fé, além de sua aceitação discreta na sociedade do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], revelou de uma vez por todas a verdadeira natureza dessa nação ímpia. Eu imploro a todos os cidadãos de fé íntegros que façam o possível para combater essa influência maligna no mundo do [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting], custe o que custar.\""
 lobby_events.28.a: "A cada dia que passa, o povo [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] se afasta mais da luz."
 lobby_events.28.b: "Os assuntos internos do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] não são da nossa conta."
 refused_to_condemn_blasphemy_modifier: "Recusou-se a Condenar a Blasfêmia"
 lobby_events.29.t: "Déspota de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.29.d: "Opondo-se ao governo arbitrário e não liberal [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('relevant_country_scope').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se uniu ao lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.29.f: "\"A todos que prezam pela liberdade, o país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], sob o comando pernicioso [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l], se destaca como um exemplo dos piores excessos do despotismo.\nEm nenhum país, o direito indomável de cada alma de lutar pelo próprio destino é obstruído como no país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], e em nenhum outro lugar existe uma ameaça maior à nossa própria liberdade do que no país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\nA nação do povo [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] deve cair, senão nós cairemos.\""
 lobby_events.29.a: "Abaixo os tiranos. Abaixo o país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b: "Às vezes, é necessário ter pulso firme para governar bem."
 in_league_with_tyrants_modifier: "Conluio com Tiranos"
 lobby_events.30.t: "Ação e Reação"
 lobby_events.30.d: "Conforme as notícias de outra repressão violenta ao movimento trabalhista [SCOPE.sCountry('relevant_country_scope').GetAdjective] saem de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], membros enfurecidos do grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] saíram às ruas de [ROOT.GetCountry.GetCapital.GetCityHubName], marchando sob o estandarte do lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.30.f: "Na imaginação do movimento trabalhista [ROOT.GetCountry.GetAdjectiveNoFormatting], o país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] se destacava como um bastião da reação há muito tempo, mas algo parecia diferente nesse incidente específico. Talvez a demonstração de violência da polícia de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] tenha sido particularmente brutal dessa vez. Talvez essa tenha sido a gota d'água.\n\nDe qualquer forma, conforme os trabalhadores do país [ROOT.GetCountry.GetNameNoFormatting] levantavam seus estandartes e marchavam em direção ao distrito diplomático, os clamores deles pela queda [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] reverberaram pela cidade como nunca."
 lobby_events.30.a: "Contanto que a raiva deles esteja voltada para o exterior."
 lobby_events.30.b: "Moderar a raiva deles com uma ação diplomática."
