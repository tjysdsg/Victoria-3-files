 je_eastern_frontier: "A Fronteira Oriental"
 je_eastern_frontier_reason: "A grande expansão para o nosso leste, dominado por cidades antes agitadas, como [SCOPE.sStateRegion('merv_scope').GetName] e [SCOPE.sStateRegion('herat_scope').GetName], incluiu parte do Coração [SCOPE.GetRootScope.GetCountry.GetAdjective] desde os tempos de Manochehr. Essas terras foram tiradas de nós pela passagem do tempo e pelo domínio de governantes opressivos e poderosos, mas não podemos mais aceitar isso.\n\nPrecisamos tomar medidas decisivas para reintegrar essas terras rebeldes e impedir que potências estrangeiras voltem a invadi-las e subjugá-las.\n\n#bold Prisão Turaniana#!\nGerações de invasões de turcomenos em nossas terras escravizaram grandes populações persas, forçando-as a trabalhar em oásis, como [SCOPE.sStateRegion('uzbekia_scope').GetName] e [SCOPE.sStateRegion('khiva_scope').GetName]. Capturar essas áreas nos permitirá libertar e #tooltippable #tooltip:je_eastern_frontier_tt_5 reassentar#!#! comunidades persas escravizadas, se assim o quisermos."
