 earn_recognition_events.1.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')] Entre [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] e [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting]"
 earn_recognition_events.1.d: "Assinado no início da tarde, em [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], esse tratado histórico revoga oficialmente quaisquer tratados desiguais anteriores entre os países [SCOPE.sCountry('treaty_partner_country_scope').GetName] e [SCOPE.GetRootScope.GetCountry.GetName] em prol de um novo, negociado entre os dois."
 earn_recognition_events.1.f: "\"[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetNameNoFormatting] e [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting], com o mesmo desejo de manter as boas relações entre eles, estenderam e aumentaram a ligação entre seus respectivos Estados e, acreditando que esse objetivo não seria plenamente atingido sem revisar os tratados já existentes entre os dois países, decidiram concluir essa revisão com base nos princípios de igualdade e benefício mútuo.\""
 earn_recognition_events.1.a: "Um novo alvorecer para o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]. Ratificar o tratado."
 lobby_events.21.t: "Inimigo do Meu Inimigo"
 lobby_events.21.d: "Aproveitando a inimizade comum e aparente com o país [SCOPE.sCountry('lobby_target_scope').GetName], associações a favor do país [SCOPE.sCountry('relevant_country_scope').GetName] se tornaram comuns para o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] com tendências patrióticas."
 lobby_events.21.f: "Os cavalheiros reunidos concordaram com as palavras do orador. Enquanto o país [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] continuar sendo uma ameaça, nenhum recurso deve ser poupado contra ele.\nCada esforço [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] às custas de [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] é um esforço a menos que assumiriam por conta própria."
 lobby_events.21.a: "Encorajá-los. A causa do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] é nossa!"
 lobby_events.21.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] tem direito às suas opiniões."
 lobby_events.21.c: "Nossas relações com o país [SCOPE.sCountry('lobby_target_scope').GetName] devem ser prioridade."
 enemy_of_enemy_ig_modifier: "Supressão de Lobistas"
 lobby_events.22.t: "Farol do Progresso"
 lobby_events.22.d: "Após analisarem o sistema [SCOPE.sCountry('relevant_country_scope').GetAdjective] da lei [SCOPE.sLaw('relevant_law_scope').GetName] com muita admiração, os membros do grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] estão se juntando às sociedades a favor do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]."
 lobby_events.22.f: "\"Quando digo '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]', infelizmente, os primeiros assuntos que vêm à mente de muitos dos nossos queridos compatriotas são aqueles relacionados à política externa, não interna. No entanto, é a política externa que devemos analisar para fundamentar um vínculo verdadeiro e forte entre nossas duas nações.\""
 lobby_events.22.a: "Até que o sistema [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] tem seus méritos."
 lobby_events.22.b: "Oclocracia não tem lugar no país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 lobby_events.23.t: "O Ideal Absolutista"
 lobby_events.23.d: "Para o grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], o país [SCOPE.sCountry('relevant_country_scope').GetName] está se tornando um exemplo cada vez maior de governo absolutista adequado, com praticamente um culto de veneração se formando ao redor [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]."
 lobby_events.23.f: "Nas circunstâncias atuais, os membros quase inexistentes do clube gostariam que [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] governasse de [ROOT.GetCountry.GetCapital.GetCityHubName], mas eles [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('BR_OA')] consideram uma fonte de inspiração, um modelo do que o país [ROOT.GetCountry.GetNameNoFormatting] poderia ter sido se o destino fosse diferente."
 lobby_events.23.a: "Vamos prestar muita atenção a esses desenvolvimentos."
 lobby_events.23.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] não tem nada a aprender com a grosseria do povo [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]."
 racist_rhetorics_modifier: "Retóricas Racistas"
 lobby_events.24.t: "O Modelo [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]"
 lobby_events.24.d: "Muito impressionadas com a situação atual das forças de [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] do país [SCOPE.sCountry('relevant_country_scope').GetName], figuras importantes do grupo [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se alinharam ao lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.24.f: "Nos vários clubes de oficiais de [ROOT.GetCountry.GetCapital.GetCityHubName], as forças de [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] do país [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] são igualmente respeitadas e temidas há muito tempo. Como fonte de inspiração e planejamento em jogos de guerra, jamais deveriam ser subestimadas. Como adversárias, poderiam ser letais. Mas e como aliadas?"
 lobby_events.24.a: "Temos muito a aprender com as forças de [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] do país [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.24.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] deve ser leal ao país [ROOT.GetCountry.GetNameNoFlag] e a mais ninguém."
