 partition_compromise_button_desc: "As províncias de Limburgo e Luxemburgo serão repartidas entre a #v $BEL$#! e os #v $NET$#!.\n\nPara compensar a Confederação Germânica pela perda de Luxemburgo Ocidental, $LIM$ será estabelecido como [concept_subject] $NET_ADJ$ e membro simbólico da Confederação Germânica."
