 london_treaty_public_debt_info: "Desde a secessão de 1830 entre a #bold Bélgica#! e o #bold Reino dos Países Baixos#!, as duas partes enfrentaram desafios recorrentes para determinar a divisão da [Concept('concept_credit', '$concept_credit_debt$')] nacional do reino antes unido."
