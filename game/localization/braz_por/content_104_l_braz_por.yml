 psychology_events.4.t: "Práticas Questionáveis"
 psychology_events.4.d: "Pacientes liberados do Manicômio de [ROOT.GetCountry.GetCapital.GetCityHubName] prontamente denunciaram as práticas envolvidas em seus supostos tratamentos médicos. As denúncias envolvem maus-tratos dos doentes, apropriação de cartas pessoais e punições desproporcionais."
 psychology_events.4.f: "\"Eles nos fazem sentar em uma cadeira por horas, se não o dia todo. Em silêncio. Não podíamos falar com nenhum outro paciente, nem mesmo ler um livro. Só nos deixavam usar o banheiro se tivéssemos sorte. Senão, era só um penico enferrujado. Nada de água ou comida. Se não estávamos doentes quando entramos, ficaríamos em poucas semanas.\""
 psychology_events.4.a: "O julgamento deles não é confiável."
 psychology_events.4.b: "Precisamos revisar completamente o funcionamento do manicômio."
 psychology_events.4.c: "O grupo [SCOPE.gsInterestGroup('healthcare_ig').GetName] pode assumir a administração do manicômio."
