 exhibition_events.1.t: "A Nem Tão Grande Exibição"
 exhibition_events.1.d: "Após meses de preparo, a exibição finalmente terminou e, pelos relatos, foi bem decepcionante."
 exhibition_events.1.f: "\"Um guarda-chuva espelhado, algum tipo de diamante menor e mais opaco que os da sua avó, uma carruagem que ainda tinha o cheiro das ruas...\n\nEu atravessei metade do país para isso?\""
 exhibition_events.1.a: "Puxa vida."
 exhibition_events.2.t: "A Grande Exibição"
 exhibition_events.2.d: "Após meses de preparo, a exibição finalmente terminou e foi muito bem recebida."
 exhibition_events.2.f: "\"Havia inúmeras maravilhas lá: os maiores domos de vidro que já vi, diamantes tão grandes quanto punhos... As crianças perguntavam que tipos de animais eram aqueles, mas ninguém sabia responder. Não dava para acreditar, senti que estava em outro mundo.\""
 exhibition_events.2.a: "Isso é ótimo!"
 exhibition_events.3.t: "A Maior das Exibições"
 exhibition_events.3.d: "Após meses de preparo, a exibição finalmente terminou e está sendo considerada uma das maiores exibições da nossa era."
 exhibition_events.3.f: "\"Esta estátua foi tirada do mar e está sendo exibida perto da fonte central, ainda manchada de água. E se olhar por este vidro, meu bem, conseguirá ver as constelações perdidas.\"\n\nNo outro lado do salão, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] recebia todos os visitantes com seu traje todo branco.\n\nHavia trompetes e aplausos, música e fumaça, fascinação e choque, e... vida, muita vida."
 exhibition_events.3.a: "Maravilhoso. Simplesmente... maravilhoso."
 exhibition_events.4.t: "Suspeitas a Todo Vapor"
 exhibition_events.4.d: "O planejamento da Exibição está causando controvérsias conforme a inauguração se aproxima. Membros do grupo [SCOPE.gsInterestGroup('conservative_ig').GetName] temem que uma grande massa de visitantes possa se tornar um possível grupo revolucionário."
 exhibition_events.4.f: "\"Que absurdo e estupidez [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] permitir esta palhaçada, isso deve incomodar qualquer mente sã e sensível. Estou em choque que os ministros não tenham insistido que [ROOT.GetCountry.GetRuler.GetSheHe] ao menos fosse para [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] durante a Exibição, já que ninguém é capaz de responder pelo que pode acontecer.\n\nA ideia... deve chocar cada [ROOT.GetCountry.GetAdjectiveNoFormatting] decente e com boas intenções, mas parece que tudo está conspirando para nos rebaixar diante da Europa.\"" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Essas preocupações não têm fundamentos."
 exhibition_events.4.b: "O grande influxo de visitantes pode causar problemas."
 ignored_conservatives_modifier: "Preocupações com a Exibição Ignoradas"
 exhibition_controversy_tt: "Diminui os pontos de #bold Grande Exibição#! em #bold 1#!"
 exhibition_events.5.t: "Tirando Água do Joelho"
 exhibition_events.5.d: "Membros do grupo [SCOPE.gsInterestGroup('anti_toilet_ig').GetName] declararam explicitamente que a instalação de banheiros públicos na Exibição exalará mau cheiro e prejudicará a reputação."
 exhibition_events.5.f: "\"Mamãe, mamãe! Preciso fazer xixi! Ah, se o governo deste país tivesse instalado alguns banheiros públicos!\"\n\nMinha nossa, não nos preparamos para isso."
 exhibition_events.5.a: "A reputação e o cheiro serão piores se não os instalarmos."
 exhibition_events.5.b: "Não devemos colocar a Exibição em risco por isso."
 grand_exhibition_toilets_modifier: "Custo dos Banheiros Públicos Instalados"
 grand_exhibition_toilets_ig_modifier: "Banheiros Públicos Instalados"
 grand_exhibition_toilets_no_ig_modifier: "Não Instalou Banheiros Públicos"
 exhibition_events.6.t: "Uma Lembrancinha Deslumbrante"
 exhibition_events.6.d: "Com a inauguração iminente da Exibição, temos que nos preparar para os visitantes que querem levar uma lembrancinha."
 exhibition_events.6.f: "Uma mulher perfumada vaga pela exibição com movimentos pomposos. \"O Augustinho vai adorar isto!\", ela diz, perto de qualquer item visível. Você duvida que o Augustinho vá adorar os mecanismos de uma fonte, mas não quer contrariá-la. \n\n\"Mas que roubo!\", ela grita, claramente exaltada."
 exhibition_events.6.a: "Cartões de Estereoscópio os deixarão ver a Exibição outra vez."
 exhibition_events.6.b: "Qualquer um poderia comprar uma lembrancinha de papel."
 stereoscope_cards_modifier: "Cartões de Estereoscópio como Lembrança"
 lithographic_cards_modifier: "Cartões Litográficos como Lembrança"
 exhibition_events.7.t: "Uma Questão de Negócio"
 exhibition_events.7.d: "Há relatos de alguns cavalheiros suspeitos cobrando uma taxa adicional por itens especiais dentro do salão da Exibição."
 exhibition_events.7.f: "Há um homem com uma cartola muito alta. Ele está apontando para um dos telescópios, um que parece especialmente importante. \"Senhor, gostaria de experimentar? Descubra as maravilhas do céu noturno por apenas um trocado!\"\n\nVocê para. A máquina brilha. Você jura que consegue ver algo pulsando por baixo de todo aquele aço. A entrada lhe custou um bombardeio que rasgou seus bolsos. Agora o homem está com um grande sorriso no rosto."
 exhibition_events.7.a: "Não podemos deixar esses homens mancharem o bom nome da Exibição."
 exhibition_events.7.b: "Esses trocados adicionais seriam bem-vindos..."
 titanic.1.t: "O Titanic"
 titanic.1.t2: "O [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], do grupo [SCOPE.gsInterestGroup('titanic_ig').GetName], decidiu patrocinar a construção de um transatlântico inesquecível nos estaleiros de [SCOPE.sState('titanic_state').GetName]. Será diferente de tudo que já foi visto."
 titanic.1.f: "\"A majestade, o reflexo perfeito da luz contra seus quatro funis escuros já bastava. Alguns de nós usufruíamos do ar fresco passeando pelo convés. Há uma sensação de vazio que paira ao anoitecer. Uma criança ficou em silêncio. Não conseguíamos falar depois daquilo.\n\nO navio, o pôr do sol... e o sonho inocente do futuro, cristalizado.\""
 titanic.1.a: "As pessoas falarão do luxo deste navio!"
 titanic.1.b: "Devemos tornar a construção dele mais eficaz."
 titanic.1.c: "Não temos tempo para seguir as ilusões de um maníaco."
