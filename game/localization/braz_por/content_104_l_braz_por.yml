 children_rights_events.3.t: "Lesões Inevitáveis"
 children_rights_events.3.d: "Pressionados pelo governo e pela lei [SCOPE.sLaw('current_law_scope').GetName], homens adultos foram pressionados a cobrir a lacuna deixada. No entanto, o corpo e os dedos deles são grandes demais para isso e os acidentes industriais estão aumentando."
 children_rights_events.3.f: "\"Os gritos deles ecoavam pela fábrica e o sangue cobria as máquinas, como se elas tivessem um coração próprio. É a décima vez na semana que um homem perde o dedo tentando operar maquinários pequenos, que antes eram manipulados pelas mãos magras das crianças. Os protestos aumentam: 'São elas ou nós'.\""
 children_rights_events.3.a: "Ninguém deveria fazer esse tipo de trabalho."
 children_rights_events.3.b: "As crianças não voltarão, então é melhor se acostumarem."
 workers_appeased_modifier: "Satisfez os Trabalhadores"
 confronted_workers_modifier: "Confrontou os Trabalhadores"
 #Antarctica Expedition
 antarctica_expedition: "Expedição da Antártica"
 antarctica_expedition_desc: "Graças às maravilhas tecnológicas e ao heroísmo dos nossos exploradores, o interior do continente antártico pode enfim ser acessado. A corrida começou e devemos chegar primeiro ao Polo!"
 cold.101.t: "Expedição à Antártica"
 cold.101.d: "O continente antártico continua quase inteiramente inexplorado. Uma expedição a esse vasto deserto congelado seria cara e cheia de riscos, mas a glória de chegar primeiro ao Polo seria imensa."
 cold.101.f: "Crescem os burburinhos nos saguões das academias de ciências mais prestigiadas do mundo conforme a possibilidade de alcançar a última descoberta geográfica se torna cada vez mais plausível."
 cold.101.a: "Conheço o homem perfeito para isso."
 cold.101.b: "O tesouro consegue arcar com essa despesa?"
 cold.102.t: "Exploração Polar"
 cold.102.d: "Temos que escolher uma liderança para a futura expedição ao continente antártico. Alguns candidatos promissores se apresentaram."
 cold.102.f: "Poucas pessoas conseguem apreciar verdadeiramente essa façanha heroica, essa prova brilhante da coragem e da energia humana. Esses homens navegarão ao coração do gelo, o que antes era considerado morte certa. Esses homens são heróis no sentido mais elevado da palavra."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] é experiente em exploração polar."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] nos levará à glória."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] jamais nos decepcionou."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] é quem tem mais preparo."
 cold.1.t: "Nas Montanhas da Loucura"
 cold.1.d: "A expedição avista os picos de dois vulcões, Érebo e Terror, no horizonte. Quando foram descobertos por James Clark Ross, Érebo estava em erupção. Temos sorte em encontrar as montanhas em paz."
 cold.1.f: "\"Eles surgiram sombriamente no céu ocidental, permitindo que distinguíssemos cumes vazios, sinistros e escurecidos. Também pudemos sentir a fantasia que inspiravam, vistos contra a luz avermelhada da Antártica no cenário provocativo das nuvens de gelo iridescentes.\"" #Lovecraft
 cold.1.a: "Vamos seguir em frente logo."
 cold.1.b: "Coletar amostras geológicas."
 cold.1.c: "Escalar o Monte Érebo. Seremos os primeiros a chegar à cratera!"
 antarctic_mountains_modifier: "Estudou as Montanhas Polares"
 cold.2.t: "Cabana na Metade do Caminho"
 cold.2.d: "A expedição desembarca na costa congelada do continente antártico. Em um local relativamente acessível, um tripulante sugere construir uma cabana durável em que possam descansar e deixar suprimentos para a jornada de volta, e talvez até ajudar futuros exploradores."
 cold.2.d2: "A expedição desembarca na costa congelada do continente antártico e é recebida pela presença reconfortante de uma cabana de madeira. Com pouca neve no interior, a cabana pode facilmente ser habitável e a tripulação descobre grandes suprimentos de comida."
 cold.2.f: "\"A temperatura dentro da cabana é baixa, claro, mas fora isso, estamos muito confortáveis. Há uma quantidade ilimitada de biscoitos e nossa descoberta em Pram Point representa suprimentos inesgotáveis de carne de foca. Uma lata vazia de querosene e alguns tijolos refratários fizeram um pequeno fogão excelente, que foi conectado ao cano do outro mais antigo. Já podemos considerar a cabana como um lar temporário.\"" #Scott
 cold.2.a: "A cabana resistirá ao teste do tempo."
 cold.2.b: "A cabana só precisa resistir até o nosso retorno."
 cold.2.c: "Devemos descansar e nos reabastecer antes de continuarmos."
 discovery_hut_tt: "Futuros exploradores obterão #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt progresso#! quando visitarem a cabana."
 cold.3.t: "Erro de Cálculo"
 cold.3.d: "A expedição percebeu que calculou mal a rota em direção ao próximo depósito de suprimentos."
 cold.3.f: "\"Enquanto avançávamos pela paisagem branca impiedosa, os moledros de neve ficavam cada vez mais escassos. Ou foi o que pensamos. 'Está anoitecendo.' Nós paramos. 'Temos comida suficiente?', consegui perguntar. Todos sabiam a resposta e porque eu perguntava. Alguém assentiu, mas ninguém falou. Sabíamos que essas mentiras eram tão brandas quanto a neve.\""
 cold.3.f2: "\"Enquanto avançávamos pela paisagem branca impiedosa, os moledros de neve ficavam cada vez mais escassos. Ou foi o que pensamos. Deus nos ajude, não podemos continuar nesse ritmo, isso é certo. Entre nós, estamos sempre alegres, mas não dá para saber o que se esconde no coração.\"" #Scott
 cold.3.a: "Precisamos dos suprimentos. Vamos voltar."
 cold.3.b: "Adiante, podemos continuar sem os suprimentos."
 cold.4.t: "O Fim Está Próximo"
 cold.4.d: "A expedição está condenada. Exaustos, com queimaduras de frio e sem suprimentos, só resta esperar o abraço gelado da morte."
 cold.4.f: "\"Nós nos preparamos todos os dias para ir ao depósito que está a cerca de 18 quilômetros, mas a nevasca continua implacável fora da tenda. Acho que não podemos esperar que melhore. Vamos resistir o quanto pudermos, mas estamos enfraquecendo e o fim parece próximo. É uma pena, mas acho que não consigo continuar escrevendo.\"\n\n\"Pelo amor de Deus, cuidem do nosso povo.\"" #Scott
 cold.4.a: "Vou sair rapidamente por um tempo."
 cold.5.t: "O Polo Sul"
 cold.5.d: "A expedição chegou ao destino: o Polo Sul! Com orgulho, [SCOPE.sCharacter('expedition_leader').GetFullName] ergue uma tenda com a bandeira que representa o povo [SCOPE.sCountry('expedition_country').GetAdjective] e a tripulação comemora com uma caneca de chocolate quente."
 cold.5.d2: "A expedição chegou ao Polo Sul e encontrou uma tenda com a bandeira do povo [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting]. Eles foram mais rápidos!"
 cold.5.f: "\"O Polo. Puro, imaculado. O ar brilhava como se a neve tivesse luz própria. Sob nossos pés congelados, um sol secreto.\n\n'É aqui', e tiramos as medidas, registramos cada anomalia possível. 'É aqui, mova o sinalizador', e estava aqui, bem na minha frente, então estava lá, mais próximo aos trenós, mas estava aqui. Enfim estava aqui, e essa palidez iluminou nossos rostos cansados. 'Senhores, agora sim podemos descansar'.\n\nÉ aqui.\""
 cold.5.a: "Sucesso! Mas agora começa a difícil jornada ao norte..."
 cold.5.b: "Maldição! E agora começa a difícil jornada ao norte..."
 cold.6.t: "Carne de Cão"
 cold.6.d: "Os suprimentos dos exploradores da Antártica estão acabando. A tripulação discute se deve sacrificar alguns cães dos trenós e dividir a carne entre os homens e os demais cães, para assim aumentar as chances de sobrevivência de todos."
 cold.6.f: "\"Ninguém consegue refletir friamente sobre o sacrifício de animais tão inteligentes e particulares, que muitas vezes são carinhosos, e que certamente todos já aprenderam a considerá-los amigos e companheiros.\"\n\n\"Concordamos em não deixar nada atrapalhar nosso objetivo! Além do mais, se não fizermos isso, os cães morrerão de desnutrição ou exaustão de qualquer jeito.\"" #Scott
 cold.6.a: "É o que tem que ser feito."
 cold.6.b: "Não nos rebaixaremos a essa barbárie!"
 pet_dog.tt: "Façam carinho nos cães e sigam a jornada."
 ate_dogs_modifier: "Devorou os Cães"
 cold.7.t: "De Volta ao Lar"
 cold.7.d: "A tripulação da expedição da Antártica finalmente voltou para casa. Ela não atingiu o objetivo, mas seus esforços avançaram o progresso científico e abriram caminho para futuros exploradores."
 cold.7.d2: "A tripulação da expedição da Antártica finalmente voltou para casa. Os primeiros homens a chegar ao Polo Sul foram recebidos como heróis do povo [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]."
 cold.7.f: "\"Glória, vitória, celebrações e desfiles. Quantias absurdas de dinheiro. Palavras gentis. A repetição da sombra do herói sobre o nome de alguém. A tripulação. Esse grupo querido de bastardos invencíveis. Lar, dias, noites. Como senti saudade dos dias e das noites, dessa sucessão calculada. O tédio da rotina. Acordar na minha cama. Chocolate quente, café, chá. Minhas tortinhas preferidas. Como senti saudade do barulho dessa rua.\""
 cold.7.a: "Conseguiremos na próxima vez."
 cold.7.b: "Eles são o orgulho da nação."
 succesfull_south_pole_modifier: "Exploração Polar Bem-Sucedida"
 cold.8.t: "Camada de Gelo"
 cold.8.d: "Pedaços soltos do mar congelado começam a cobrir a superfície da água conforme a expedição se aproxima do destino. O casco do navio tenta atravessar a massa de gelo, avançando e triturando-as, mas o gelo fica cada vez mais resistente."
 cold.8.f: "\"Não seria sensato admitir que esse perigo me intrigou, mas nossa chegada iminente ao objetivo final, anunciada pelo gelo do mar cada vez mais espesso que nos cercava, conseguiu me aterrorizar e fascinar ao mesmo tempo. A camada de neve que se estendia pelo mar bloqueou nossos reflexos e o do navio, não havia mais nada para observar: éramos só nós e o Polo.\""
 cold.8.a: "Adiante!"
 cold.8.b: "Temos que confiar na experiência de [SCOPE.sCharacter('expedition_leader').GetFullName]."
 cold.9.t: "Presos no Gelo"
 cold.9.d: "Uma sequência de ondas de pressão atingiu o navio da expedição, separando o gelo em pedaços grandes. O momento de vitória foi logo interrompido pelo golpe de dois bancos a estibordo, um na proa e outro na popa. A tripulação se reúne e tenta criar um plano para libertar o navio."
 cold.9.d2: "Detonar parte da camada de gelo para abrir caminho provou ser impossível. Pior ainda, o gelo está esmagando o navio. Mesmo que seja possível libertá-lo, ele não está mais em condições de navegar. A única opção que resta é abandonar o navio e torcer para encontrarmos um posto avançado baleeiro a pé."
 cold.9.f: "\"O gelo nos alcançou. As tábuas de carvalho antigo agora estavam escondidas atrás das camadas de neve e o navio inteiro pareceria totalmente deserto, se não fossem pelas luzes trêmulas que conseguimos manter acesas. O gelo nos engolia e, com sua graça natural, começou a perfurar nosso abrigo precioso.\""
 cold.9.a: "Detonaremos o gelo!"
 cold.9.b: "Abandonar navio."
 cold.10.t: "Estação Baleeira"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] liderou com sucesso a tripulação da expedição até uma estação baleeira na Geórgia do Sul, enfrentando a jornada desde a Ilha Elefante em um bote salva-vidas descoberto e com pouquíssimos suprimentos. Histórias sobre o heroísmo de [SCOPE.sCharacter('expedition_leader').GetFirstName] ressoam pela nação, apesar do fracasso da expedição."
 cold.10.f: "\"Durante nosso último acampamento sob a neve impiedosa, nosso cozinheiro me perguntou se voltar foi uma decisão difícil, após ter chegado tão longe. Tive vontade de dizer que não, não foi.\n\nQue alegria o Polo e sua silhueta esfomeada de neblina e frio poderia dar a um homem, preso entre o mar e as cordilheiras? Se o ar seco tivesse soprado um pouco mais forte, todos nós teríamos sido carregados como flocos de neve translúcidos.\""
 cold.10.a: "Três vivas para [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 safe_polar_exp_modifier: "Salvação Polar"
 cold.11.t: "A Grande Barreira de Gelo"
 cold.11.d: "À medida que o navio da expedição muda de direção, a tripulação fica maravilhada com uma face alta e perpendicular de gelo, a única entrada para o continente."
 cold.11.f: "\"Lá estava ela. Se tivesse um rosto, sei que estaria rindo de nós. Aquele som ridículo de rachadura... O gelo se quebrando, e lá se vai um bloco de gelo que cai no mar. Ameaçador. Fatal. Na direção do nosso navio. Esse momento nos assombrou desde que saímos do último ancoradouro. Navegar tem sido difícil, mas adentrar aquele continente desconhecido seria como descer às profundezas de um inferno congelado.\""
 cold.11.a: "Devemos escalá-la!"
 cold.11.b: "Devemos fazer um desvio ao redor das fissuras."
 cold.12.t: "Montes Transantárticos"
 cold.12.d: "A expedição atravessou os dias eternos de marcha pela neve até avistar os impenetráveis Montes Transantárticos. Um novo desafio aguarda, já que as rotas dos montes mal foram documentadas."
 cold.12.f: "\"O céu sempre cinzento nos deixou cruelmente anestesiados, incapazes de discernir a linha que separava a neve da atmosfera, das nossas pegadas, de nós mesmos. Um cinza mais forte se lançou diante de nós, e em seu torpor residia um conforto familiar.\n\nA parede de pedra estava coberta de neve, e levamos o dia inteiro para descobrir que aquilo não era um céu vertical ou um céu que caía sobre nós, o canto final, as trombetas condenadas, uma miragem. Aquilo eram os montes.\""
 cold.12.a: "Encontraremos uma nova rota."
 cold.12.b: "Faremos uma abordagem conhecida."
 cold.13.t: "Marcas Estranhas"
 cold.13.d: "Durante os avanços da expedição pela neve, uma pedra estranha com marcas desconhecidas foi descoberta, parcialmente enterrada sob os pés dos tripulantes."
 cold.13.f: "\"Uma pedra de cor clara foi desenterrada nesta manhã. A textura suave e a curvatura perfeita eram interrompidas apenas por um padrão de marcas desconhecidas, em uma sequência que nenhum de nossos homens se atreveria a decifrar. Quando posicionada entre os olhos e o sol, a tonalidade variava, aparentemente dependendo da hora do dia: ora branca, ora amarela e, ao anoitecer, verde.\""
 cold.13.f2: "\"Uma pedra de cor clara foi desenterrada nesta manhã. A textura suave e a curvatura perfeita eram interrompidas apenas por um padrão de marcas desconhecidas, em uma sequência que a princípio era indistinguível, mas cujo significado eu reconheci pouco depois. Eu não conhecia o idioma e nem as palavras retorcidas em completo isolamento, mas juntas... Juntas eu conhecia. Havia fome, sabe... fome.\""
 cold.13.a: "Parar e estudá-la."
 cold.13.b: "Ignorá-la."
