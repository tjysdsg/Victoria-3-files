 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName] Como É"
 sol_events.5.d: "Um artigo do jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] abordando as condições de moradia nas favelas de [ROOT.GetCountry.GetCapital.GetCityHubName] foi publicado. Claro que a indignação resultante não demorou para se espalhar."
 sol_events.5.f: "\"Quando olhamos para essa grande cidade, nossas mentes podem facilmente ficar muito exaltadas pela pompa e pelo esplendor: o brilho dos palácios, dos templos e das mansões, dos tribunais de justiça, das academias de ciência e das instituições filantrópicas. Nós certamente lamentamos que uma cidade dessas tenha tanta maldade, degradação, paganismo e desregramento... A massa rejeitada de miseráveis, imundos, fatigados, libertinos e aflitos que foi empurrada até os limites da sociedade.\"" #John Knox
 sol_events.5.a: "Este lugar precisa ser higienizado o mais rápido possível."
 sol_events.5.b: "Artigo? Que artigo?"
