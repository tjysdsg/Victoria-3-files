 je_ig_suppression_1_reason: "O grupo [SCOPE.gsInterestGroup('target').GetName] ficou poderoso demais e, considerando a opinião deles sobre nós, estão ameaçando nosso governo pacífico."
 je_ig_suppression_1_goal_desc: "O grupo [SCOPE.gsInterestGroup('target').GetName] não pode ser [concept_powerful]."
 je_ig_suppression_1_invalidad_desc: "Ignorou a ajuda oferecida no evento Com Amigos Assim..."
 je_ig_suppression_status_1: "Rumores se espalharam sobre os atos imorais da liderança do grupo [SCOPE.gsInterestGroup('target').GetName], o que abalou sua reputação."
 je_ig_suppression_status_2: "A liderança do grupo [SCOPE.gsInterestGroup('target').GetName] decidiu renunciar por causa dos rumores sobre atos imorais."
 je_ig_suppression_status_3: "A liderança do grupo [SCOPE.gsInterestGroup('target').GetName] teve a prisão decretada por se negar a renunciar pacificamente."
 ig_suppression_events.1.t: "Com Amigos Assim..."
 ig_suppression_events.1.d: "A pressão poderosa que o grupo [SCOPE.gsInterestGroup('suppressed_ig').GetName] possui se tornou uma ameaça ao nosso governo. Um dos nossos agentes sugeriu uma solução... pouco convencional."
 ig_suppression_events.1.f: "\"A porta se abriu sem que ninguém notasse, até que o vento espalhou os documentos que estavam sobre a mesa de madeira.\n\n'Com licença', declarou uma voz suave, recolhendo cuidadosamente os papéis, 'espero que minha visita não atrapalhe seus assuntos importantes, mas foi mencionado que o grupo [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting] precisa desesperadamente ser guiado em direção ao caminho certo, e isso será benéfico para eles e para nós'.\""
 ig_suppression_events.1.a: "Eles certamente precisam da nossa orientação."
 ig_suppression_events.1.b: "Isso é completamente imoral!"
 ig_suppression_tt: "Isso levará a eventos que diminuirão o poder do grupo [SCOPE.gsInterestGroup('suppressed_ig').GetName]."
 dismissed_ig_suppression_tt: "A oportunidade foi ignorada, e vamos suprimir o grupo [SCOPE.gsInterestGroup('suppressed_ig').GetName] por meios convencionais."
 ig_suppression_events.2.t: "Dizem Por Aí"
 ig_suppression_events.2.d: "Rumores sobre a vida imoral de [SCOPE.sCharacter('suppressed_leader').GetFullName] do grupo [SCOPE.gsInterestGroup('target').GetName] foram criados e estão prontos para serem espalhados como um incêndio entre as massas."
 ig_suppression_events.2.f: "\"Eles fizeram o quê? Para quem? Isso não pode ser verdade! Um comportamento tão escandaloso não pode ser tolerado nesse país devoto! E depois fizeram o quê? Eu não aguento mais ouvir isso! Por favor, poupe-me desse sofrimento! Acabe logo com isso, eu imploro! Eu imploro!\""
 ig_suppression_events.2.a: "É impossível descobrir a origem dos melhores rumores."
 ig_suppression_events.2.b: "Isso vai render mais do que um baile da alta sociedade."
 ig_suppression_events.2.c: "As pessoas dos subúrbios estão ávidas por munição social."
