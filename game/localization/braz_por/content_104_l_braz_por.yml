l_braz_por:
 congo_river_expedition: "Expedição do Rio Congo"
 congo_river_expedition_desc: "O coração do continente africano continua um mistério para muitos. Devemos iniciar uma expedição para traçar o curso do Rio Congo."
 congo_river_expedition_tooltip: "Requisitos:"
 modifier_congo_river_expedition_complete: "Mapeou o Curso do Rio Congo"
 expedition_events.601.t: "Expedição do Rio Congo"
 expedition_events.601.d: "Uma expedição foi organizada para explorar os Rios Lualaba e Congo."
 expedition_events.601.f: "Especialistas de diversas áreas foram reunidos para participar da expedição ao coração da natureza. O entusiasmo e a juventude deles se misturam silenciosamente ao medo cauteloso que nossos exploradores mais experientes sentem em relação ao continente inexplorado."
 expedition_events.601.a: "Boa ideia."
 expedition_events.601.b: "Agora não."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Definindo o Orçamento"
 expedition_events.603.d: "Quanto dinheiro você deseja atribuir ao orçamento de expedição?"
 expedition_events.603.f: "\"Podemos encontrar vários tipos de obstáculos e, quanto mais fundos tivermos, mais preparados estaremos.\""
 expedition_events.603.a: "Uma pequena quantia."
 expedition_events.603.b: "Uma quantia mediana."
 expedition_events.603.c: "Uma grande quantia."
 expedition_events.604.t: "A Expedição Chegou"
 expedition_events.604.d: "Após algumas semanas de preparação e viagem, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] chegou à foz do Congo. De lá, eles começarão a jornada para traçar o curso desse rio traiçoeiro."
 expedition_events.604.f: "\"Subir aquele rio era como viajar de volta aos primórdios do mundo, quando a vegetação se rebelava na terra e as grandes árvores eram soberanas. Um riacho vazio, um enorme silêncio, uma floresta impenetrável. O ar era quente, denso, pesado, letárgico. O brilho do sol não trazia alegria. Os longos trechos do rio corriam desertos até a escuridão das sombras ao longe.\"" #Joseph Conrad
 expedition_events.604.a: "Adiante!"
 expedition_events.611.t: "Expedição Bem-Sucedida"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] retornou triunfante. O curso e a fonte do Rio Congo foram traçados."
 expedition_events.611.f: "\"Voltar para casa deveria ser a parte mais fácil e, de certa forma, foi. Mas passamos muito tempo na selva, ela arrebatou nossas almas em exaltação e terror... Uma parte de nós ficou lá para sempre. Quando eu fechava os olhos lá, via minha família, mas quando fecho os olhos aqui, só vejo um verde perene e opressivo.\""
 expedition_events.611.a: "Excelente notícia!"
 congo_expedition_modifier: "Expedição do Congo Bem-Sucedida"
 expedition_events.612.t: "Expedição Fracassada"
 expedition_events.612.d: "Não recebemos nenhum relatório há meses. Está claro que a expedição para traçar o curso do Rio Congo fracassou, e a liderança de [SCOPE.sCharacter('expedition_leader').GetFullName] também foi perdida."
 expedition_events.612.d2: "Não recebemos nenhum relatório há meses e o destino da expedição parecia certo, mas uma carta de [SCOPE.sCharacter('expedition_leader').GetFullName] finalmente chegou esta manhã, na qual confessava que a única maneira de sobreviver era voltar para casa."
 expedition_events.612.f: "\"Consegue ver a história? Ou qualquer coisa? Parece que estou tentando contar um sonho... Em vão, pois nenhum relato de sonho é capaz de expressar o estado onírico, aquela mistura de absurdo, surpresa e espanto em um estremecimento de revolta violenta, aquela sensação de captura pelo inacreditável, que é a essência dos sonhos...\""
 expedition_events.612.a: "Maldição!"
 expedition_events.612.b: "Maldição!"
 failed_congo_river_expedition_modifier: "Expedição do Congo Fracassada"
 expedition_events.620.t: "Reparos do Barco"
 expedition_events.620.d: "Nosso barco foi danificado por uma rocha enquanto tentávamos navegar por um dos meandros mais estreitos do rio em [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f: "\"As águas cada vez mais estreitas fluem por pedras pontudas, pedaços de madeira, restos à deriva da selva ao redor. Dava para se perder nesse rio... Até mesmo ficar perdido de fato na mente, e essas ruínas poderiam ser confundidas com a ruína pessoal.\n\nUm som agudo nos despertou do nosso devaneio infantil, memórias de tempos mais simples em outro lugar, outro tempo tão distante que chegava a engolir o presente, transformando-o em algo mais selvagem e solitário. Quando fomos investigar, vimos que parte do casco havia sido seriamente danificada.\""
 expedition_events.620.a: "Precisamos parar e consertar isso."
 expedition_events.620.b: "Não podemos perder mais tempo."
 expedition_events.620.c: "Podemos facilmente consertar isso em alguns dias."
 expedition_events.630.t: "A Névoa Branca"
 expedition_events.630.d: "Ao amanhecer, a expedição acordou em meio a uma densa névoa branca, dificultando muito a visão."
 expedition_events.630.f: "\"Lá estava ela diante de nós: uma camada viscosa e coagulada do hálito maléfico da natureza. Era como uma massa de sangue apodrecido cor de marfim nos impossibilitando de adivinhar onde nosso barco estava, ou até mesmo quem estava ao nosso lado e se ainda estaria vivo.\n\nTudo estava calmo, mas nada remetia à paz.\""
 expedition_events.630.a: "Devemos ignorá-la e continuar nossa jornada."
 expedition_events.630.b: "Não é seguro prosseguirmos nessas condições."
 expedition_events.640.t: "Crocodilos!"
 expedition_events.640.d: "Quando estávamos navegando pelo rio, um dos nossos homens foi puxado enquanto checava as condições do casco."
 expedition_events.640.f: "\"Nos bancos de areia prateados, hipopótamos e jacarés tomavam sol lado a lado. Ouvimos um grito ao amanhecer, mas parecia um sonho inquieto e barulhento, lembrado com admiração entre as esmagadoras realidades daquele estranho mundo de plantas, sons e água. Sonolentos, seguimos o som e descobrimos que um dos nossos homens havia sido puxado para as profundezas do rio por mandíbulas afiadas, olhos brilhantes e pele de esmeralda.\""
 expedition_events.640.a: "Lutem por suas vidas!"
 expedition_events.641.t: "A Vida Triunfa"
 expedition_events.641.d: "Após um minuto interminável de luta, nosso homem conseguiu travar as mandíbulas do crocodilo com uma tábua e voltar rapidamente para o barco."
 expedition_events.641.f: "\"Gritos, luta e medo. Golpes, mordidas e nado. Olhos fechados, mãos trêmulas e suspiros de alívio. Olhamos para o homem que havia enfrentado a morte. Eu coloquei a minha mão em seu ombro e disse: 'Agora descanse'.\""
 expedition_events.641.a: "Dê um aumento a esse homem!"
 expedition_events.642.t: "Um Momento de Silêncio"
 expedition_events.642.d: "Após um minuto interminável de luta, a natureza se provou implacável."
 expedition_events.642.f: "\"O som agudo das mandíbulas se fechando foi interrompido por uma textura mais suave. Quem dera pudéssemos parar de ouvir. O barco a vapor prossegue em meio à água levemente tingida.\""
 expedition_events.642.a: "Ele será lembrado."
 expedition_events.650.t: "Coluna da Retaguarda"
 expedition_events.650.d: "Chegamos a um acampamento de missionários, e lá encontramos a comida e o descanso que tanto desejávamos. A falta de mantimentos durante a jornada instigou um dos homens a solicitar a divisão da expedição."
 expedition_events.650.f: "\"Nunca vi nada parecido com a expressão em seu rosto... Ou vi quando era jovem e a fascinação e a esperança se misturavam à ambição e ao desejo. Ah, eu não estava comovido, estava aterrorizado. A pele ao redor da boca dele não se contorcia em um sorriso, mas sim em êxtase. 'Deixe-me ficar para trás, [SCOPE.sCharacter('expedition_leader').GetFullName], eu imploro'.\""
 expedition_events.650.a: "Não podemos alimentar todos os nossos homens."
 expedition_events.650.b: "A expedição não pode se dividir."
 expedition_events.650.tt: "Os homens são deixados para trás."
 expedition_events.651.t: "Notícias da Coluna da Retaguarda"
 expedition_events.651.d: "O país [ROOT.GetCountry.GetNameNoFlag] recebeu cartas dos poucos homens honrosos que ainda estão vivos e ficaram para trás. A Coluna da Retaguarda se transformou no círculo sombrio de algum inferno."
 expedition_events.651.f: "\"Mal podíamos imaginar o destino dos que havíamos abandonado. Continuamos nosso curso sem olhar para trás, pois a tentação do remorso nos perseguia e nos trazia arrependimento por nós mesmos não termos ficado para trás. Não suspeitávamos das atrocidades que aconteciam lá, e talvez tenha sido melhor assim.\""
 expedition_events.651.a: "O nome da expedição foi manchado."
 expedition_events.652.t: "Motim!"
 expedition_events.652.d: "Os homens que exigiram a divisão da expedição iniciaram um motim."
 expedition_events.652.f: "\"Olhares elusivos, palavras esquivas. Havia algo no semblante de alguns dos nossos homens que me fez querer ter acatado seus pedidos de ficarem para trás, não por querer realizar seus desejos egoístas, mas porque a companhia deles se tornou insuportável para mim.\n\n'Senhor [SCOPE.sCharacter('expedition_leader').GetFullName]', ouvi enquanto me virava, e me deparei com o cano frio de uma arma apontado para o meu peito, 'Seria aconselhável dar meia-volta'.\""
 expedition_events.652.a: "Abaixo os traidores!"
 modifier_expedition_rear_column_disaster: "Desastre na Coluna da Retaguarda"
 expedition_events.660.t: "Enclave Comercial"
 expedition_events.660.d: "A expedição chegou a um posto avançado árabe de comerciantes, e eles nos ofereceram comida em troca de parte das nossas armas e munição."
 expedition_events.660.f: "\"Nós seguimos a imensa serpente estendida com a cabeça no mar e o corpo em repouso, curvando-se ao longe por um vasto país, e a cauda se perdendo nas profundezas da terra. Seguimos aquela cauda, como um grupo de caçadores vorazes, então perdemos a serpente.\n\nQuando saímos da selva, um pequeno enclave apareceu diante de nós. Seus habitantes se vestiam como os homens do norte do deserto. Eles olharam para nós com olhos curiosos e apontaram para nossas armas. 'Comida', disse um deles, mostrando aos nossos famintos e derrotados caçadores um pedaço de pão.\""
 expedition_events.660.a: "Precisamos de mais comida."
 expedition_events.660.b: "Precisamos das armas."
 expedition_event_decreasing_peril_tt: "Isso #tooltippable;TOOLTIP:expedition_peril_explanation_tt reduzirá #!o perigo atual da expedição."
 expedition_events.670.t: "Selva Adentro"
 expedition_events.670.d: "Nossas estimativas não previram as dificuldades que a floresta de [SCOPE.sState('current_expedition_location').GetName] traria à nossa expedição. Estamos há dois meses nessa região do Congo e provavelmente ainda passaremos o dobro desse tempo aqui."
 expedition_events.670.f: "\"Não conseguimos entender que já havíamos ido longe demais. Tentei falar com nossos oficiais sobre isso, mas eles me ignoravam, dizendo que não tínhamos entrado tanto assim na selva. Não conseguiam entender que já havíamos ido longe demais... Não selva ou rio adentro, nem mesmo essa noite imaculada adentro, com o céu estrelado e o silêncio profundo.\n\nViajávamos em direção ao fim dos tempos, à aurora dos tempos, às eras primordiais, às eras derradeiras. Não havia sinal algum para nós aqui: avançar, voltar... Apenas o silêncio contrastando com a selva aberta.\""
 expedition_events.670.a: "Precisamos racionar a comida."
 expedition_events.670.b: "Estamos mais próximos do fim."
 expedition_events.680.t: "As Sete Cataratas"
 expedition_events.680.d: "Enquanto caminhava pela floresta de [SCOPE.sState('current_expedition_location').GetName], a expedição seguiu o barulho da água corrente até encontrar cataratas desconhecidas."
 expedition_events.680.f: "\"Foi como cortinas se abrindo. O verde da selva nos fez esquecer das outras cores, não ouvíamos mais a vivacidade do mundo, e enfim a encontramos. Havíamos penetrado cada vez mais no coração das trevas e o perfuramos com nossos dentes. Nós o devoramos e o engolimos, e ressurgimos com nossas mãos e nossas bocas ensanguentadas... Vermelho, uma nova cor.\n\nAbrimos caminho pela vegetação, atravessamos madeira, folhas e pedras. Azul. Branco. As quedas d'água estavam nos convidando, grandiosas, inspiradoras, selvagens. Pareciam a única fonte de água em um mundo sedento.\""
 expedition_events.680.a: "De agora em diante, elas serão conhecidas como as Cataratas de [SCOPE.sCharacter('expedition_leader').GetLastName]."
 modifier_expedition_waterfalls: "Cataratas do Rio Lualaba"
 waterfalls_modifier: "Nomeou as Cataratas"
 expedition_events.690.t: "Um Presente Generoso"
 expedition_events.690.d: "A expedição interrompeu a jornada por [SCOPE.sState('current_expedition_location').GetName] em uma vila local, na qual [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetFullName] gentilmente ofereceu uma troca de presentes como sinal de paz."
 expedition_events.690.f: "\"Chegamos ao amanhecer. Ouvimos barulhos e o que acreditávamos ser vozes humanas no meio da selva. Nossos corpos cansados só conseguiam se concentrar nessas vozes, quaisquer vozes diferentes das nossas.\n\nChegamos ao amanhecer e eles não nos esperavam, mas já tinham visto pessoas assim. [SCOPE.sCharacter('local_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('local_ruler').GetWomanMan] que parecia ser a liderança deles se aproximou, anunciando que seu nome era [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting]. Com gestos breves e amigáveis, nos convidou para passar o dia com eles e, para minha surpresa, ofereceu um colar.\""
 expedition_events.690.a: "Devemos retribuir esse amável presente."
 expedition_events.690.b: "Não podemos perder tempo socializando com os locais."
 urbanization_events.1.t: "Caminho para o Progresso"
 urbanization_events.1.d: "O grupo [SCOPE.gsInterestGroup('industrialist_ig').GetName] expressou sua satisfação com o rumo que o país está tomando e com as fábricas construídas recentemente."
 urbanization_events.1.f: "\"Só há uma alternativa: seguir em frente! O progresso é como um trem que não para e não espera por ninguém, você está dentro ou está fora.\""
 urbanization_events.1.a: "Fizemos isso pelo nosso povo."
 urbanization_events.1.b: "E apoiaremos esse trem."
 modifier_urbanized_state: "Favoreceu o Povo"
 ig_urbanization_industrialists: "Favoreceu os Industrialistas"
 je_urbanization_events_1: "Das Fazendas às Fábricas"
 je_urbanization_events_1_reason: "Uma nação de camponeses é uma nação do passado. Como podemos esperar que o progresso chegue às nossas casas se elas não passam de fazendas?"
 je_urbanization_events_2: "Urbanizar o país [ROOT.GetCountry.GetNameNoFlag]"
 je_urbanization_events_2_reason: "O futuro não é preto ou branco, como contam as antigas histórias... é cinza! A cor do trem que nos permite visitar terras estrangeiras! A cor da fábrica que nos permite pagar por essas viagens! A cor do progresso, meu amigo."
 modifier_final_urbanization: "Solidamente Urbanizada"
 urbanization_events.2.t: "Ah, Cidade da Fartura"
 urbanization_events.2.d: "Os membros mais proeminentes da alta sociedade de [SCOPE.sState('urbanization_state').GetName] foram vistos organizando festas glamorosas em novas e luxuosas construções urbanas."
 urbanization_events.2.f: "\"Paredes de mármore brilhante. O barulho das pessoas indo e vindo reviveu a cidade quando nem sabíamos que estava morta. Construções altas cobrem o pôr do sol, as crianças brincam com tijolos, a fumaça se mistura às nuvens, um sino distante anuncia o próximo trem. O progresso está chegando.\""
 urbanization_events.2.a: "Que festejem."
 urbanization_events.2.b: "A festa nunca acabará!"
 modifier_ig_industrialists_urbanization: "Satisfeitos com a Urbanização"
 modifier_strong_urbanized_state: "Melhorias da Urbanização"
 urbanization_events.4.t: "Preocupações Crescentes"
 urbanization_events.4.d: "O grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] mostrou preocupação em relação às decisões do governo, que claramente favorece os interesses do grupo [SCOPE.gsInterestGroup('industrialist_ig').GetName]."
 urbanization_events.4.f: "\"Escolher é sempre difícil. Não porque decisões são difíceis de serem tomadas, mas porque as consequências podem ser um pouco... inconvenientes. Rumores se espalham como a fumaça de uma fábrica, poluindo o ar puro [ROOT.GetCountry.GetAdjectiveNoFormatting] com um veneno denso e terrível.\""
 urbanization_events.4.a: "Esse assunto precisa ser abordado."
 urbanization_events.4.b: "Eles têm que aceitar que não podemos agradar a todos."
 modifier_ig_happy_urbanization: "Preocupações com a Urbanização Abordadas"
 modifier_ignored_ig_urbanization: "Preocupações com a Urbanização Ignoradas"
 modifier_ig_happy_urbanization_bad: "Desaprova as Preocupações com a Urbanização"
 modifier_ig_ignored_urbanization: "Desaprova as Preocupações Ignoradas"
 urbanization_events.5.t: "Ventos da Mudança"
 urbanization_events.5.d: "[SCOPE.sState('urbanization_state').GetName] evoluiu muito desde que nossa atenção se voltou para lá, passando de pequenas casas e terrenos de cultivo dispersos para uma futura metrópole próspera."
 urbanization_events.5.f: "A mulher suspira, tirando as mãos idosas do crochê por um instante. \"Quando eu era jovem, tudo isso aqui era terreno de cultivo. Nós, as crianças, podíamos brincar livremente pelos campos, sem nos preocuparmos com carroças ou criminosos vindo atrás da gente e ainda tínhamos tempo para trabalhar!\"\n\n\"Bom, vovó, agora as pessoas têm ainda mais opções de emprego.\""
 urbanization_events.5.a: "Finalmente, [SCOPE.sState('urbanization_state').GetName] brilha como nunca."
 urbanization_events.5.b: "Ainda não acabou!"
 modifier_heavily_urbanized: "Urbanização Forte"
 modifier_urban_centers: "Eficiência do Centro Urbano"
 urbanization_events.6.t: "Agricultura Ineficiente"
 urbanization_events.6.d: "O grupo [SCOPE.gsInterestGroup('industrialist_ig').GetName] começou a reclamar sobre a existência de Fazendas de Subsistência em [SCOPE.sState('subsistence_state').GetName], afirmando que a clara ineficiência deve ser abordada imediatamente."
 urbanization_events.6.f: "\"O solo fértil do nosso povo sofre sob as mãos cansadas e cheias de calos, exaustas demais do trabalho para renderem a um nível aceitável e pobres demais para usar ferramentas mais avançadas que tornariam a terra mais rentável... Essa indústria não passa de um investimento inútil.\""
 urbanization_events.6.a: "Devemos seguir o conselho."
 urbanization_events.6.b: "Elas servem para nossos objetivos."
 modifier_no_subsistence_farming: "Fazendas de Subsistência Desestimuladas"
 subsistence_farms_ignored: "Fazendas de Subsistência Autorizadas"
 marx_events.1.t: "O Manifesto Comunista"
 marx_events.1.d: "A disparidade de condições financeiras em nossa sociedade se tornou tão perigosa e cortante quanto a lâmina de uma foice. Um panfleto intitulado \"O Manifesto Comunista\", escrito por um socialista revolucionário, chamou a atenção das massas."
 marx_events.1.f: "\"A história de todas as sociedades que já existiram é a história da luta de classes.\n\nHomens livres e escravos, patrícios e plebeus, senhores e servos, mestres de guilda e artífices, em suma, opressores e oprimidos se mantêm em constante oposição. Eles continuam em uma luta ininterrupta, ora velada, ora aberta, que toda vez acaba na recomposição revolucionária da sociedade como um todo ou na ruína conjunta das classes em disputa.\""
 marx_events.1.a: "Nosso povo poderia se beneficiar desses ensinamentos."
 marx_events.1.b: "Vamos nos unir! Não temos nada a perder além de nossas correntes!"
 marx_events.1.c: "Não queremos nada com esse sujeito insurgente."
 modifier_supported_marx: "Socialismo Apoiado"
 modifier_promoted_marx: "Socialismo Promovido"
 modifier_ditched_marx: "Socialismo Recusado"
 Karl_Heinrich: "Karl Heinrich"
 Marx: "Marx"
 je_sol_1: "Crise de Pobreza"
 je_sol_1_goal: "Aumente o [concept_sol] no seu país."
 je_sol_goal_desc: "Aumente o [concept_sol] no seu país em 3."
 je_sol_1_reason: "As classes mais baixas estão preocupadas com o fato de não poderem bancar uma vida digna."
 je_sol_invalid_desc: "Ignorou os protestos contra a pobreza no evento Sinais dos Tempos."
 sol_events.1.t: "Sinais dos Tempos"
 sol_events.1.d: "Uma mulher começou a protestar no centro de [ROOT.GetCountry.GetCapital.GetCityHubName], declarando que seus filhos têm apenas ratos para comer. Pessoas se reuniram em volta dela, ecoando seu clamor desesperado."
 sol_events.1.f: "\"Espero que nunca precisem olhar para o rosto de seus filhos quando estiverem servindo rato queimado a eles, dizendo que é porco. Mentir para preservar a inocência deles só mais um pouco, só por mais um dia. Ter que proibi-los de brincar de esconde-esconde para não se cansarem e ficarem com fome, dizendo que, se eles se mexerem, o bicho papão virá pegá-los.\""
 sol_events.1.a: "Ninguém merece uma vida como essa."
 sol_events.1.b: "A pobreza faz parte da vida."
 sol_events.1.c: "Prenda esses incitantes imediatamente."
 repressed_sol_protestor_modifier: "Protestos contra a Pobreza Reprimidos"
 disapproves_of_repression_modifier: "Desaprova a Repressão da Pobreza"
 supports_sol_improvements_modifier: "Apoia as Medidas Contra a Pobreza"
 disapproves_of_poverty_dismissed_modifier: "Pobreza Ignorada"
 poverty_relief_modifier: "Alívio da Pobreza"
 sol_events.2.t: "Um Conto de Esperança"
 sol_events.2.desc: "As condições de vida do nosso povo estão melhorando continuamente nos últimos tempos, trazendo esperança às partes mais desoladas de nossas cidades, mas ainda temos um longo caminho pela frente."
 sol_events.2.f: "\"Era o melhor e o pior dos tempos, a era da sabedoria e da estupidez, a época da crença e da incredulidade, a estação da luz e da escuridão, era a primavera da esperança e o inverno do desespero.\"" #Dickens
 sol_events.2.a: "Nosso povo jamais esquecerá o que fizemos por ele."
 sol_events.2.b: "Isso nos ajudará a avançar ainda mais!"
 sol_events.2.c: "A satisfação com o bem-estar deles basta para nós."
 sol_improved_modifier: "Padrão de Vida Aumentado"
 sol_increased_modifier: "Cidadãos Leais"
 sol_institution_modifier: "Promovendo as Instituições"
 sol_events.3.t: "O Apelo Amargurado"
 sol_events.3.d: "Membros do grupo [SCOPE.gsInterestGroup('ig_devout').GetName] foram vistos andando pelas favelas de [ROOT.GetCountry.GetCapital.GetCityHubName], oferecendo comida aos pobres. Mas agora eles estão solicitando financiamento estatal para suas obras de caridade."
 sol_events.3.f: "\"Andar por esses becos faz parecer que a alma está entrando na casa do diabo: as narinas são tomadas por um odor insuportável de insetos, os olhos se fecham piedosamente após verem os portões do inferno escancarados.\n\nSe não conseguirmos o apoio que precisamos, talvez a luz divina nunca seja forte o suficiente para iluminar aqueles rostos cobertos de cinzas.\""
 sol_events.3.a: "Essa é uma boa causa para apoiar."
 sol_events.3.b: "Não precisamos que eles tenham mais poder."
