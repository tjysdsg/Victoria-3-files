 famine_events.1.t: "Os Tempos Difíceis"
 famine_events.1.d: "A fome se tornou um problema perigoso para a nossa nação, já que as pessoas do estado de [SCOPE.sState('famine_state').GetName] relatam que não têm absolutamente nada para comer. Um Alívio Emergencial foi solicitado."
 famine_events.1.f: "\"Seria impossível descrever adequadamente as privações que eles costumam sofrer em silêncio... Em muitos bairros, só há batata para comer e água para beber, suas choupanas raramente os protegem contra as intempéries, uma cama ou um cobertor são luxos raros, e seus porcos e uma pilha de esterco são praticamente sua única propriedade.\"" #Devon
 famine_events.1.a: "Não podemos arcar com esse custo."
 famine_events.1.b: "Um Alívio Emergencial será angariado em [SCOPE.sState('famine_state').GetName]."
 emergency_hunger_relief_modifier: "Alívio da Fome"
 thats_life_modifier: "Nenhuma Medida de Alívio da Fome"
 great_famine_modifier: "Grande Fome"
 emergency_relief_promise_tt: "Teremos que estabelecer um decreto de Alívio Emergencial em [SCOPE.sState('famine_state').GetName]."
 famine_events.2.t: "Pão e Sangue"
 famine_events.2.d: "A falta de provisões afetou o estado vizinho de [SCOPE.sState('famine_2_state').GetName], onde as safras fracassadas aumentaram o número de mortes."
 famine_events.2.f: "\"Nenhuma imaginação pode conceber, nenhum homem ou mulher pode imaginar, nenhum idioma pode expressar, nenhum escritor, jornalista, pintor ou ator pode dar forma aos horrores que tantas famílias enfrentam em [SCOPE.sState('famine_2_state').GetNameNoFormatting]. Seus rostos desnutridos são magros como de galgos, bebês se confundem com saliências dos cobertores... Se ao menos não tivessem vendido todos os seus cobertores para comprar o último alimento do mês.\""
 famine_events.2.a: "Nossas medidas de Alívio Emergencial diminuíram o número de vítimas."
 famine_events.2.b: "Essas são as consequências que devemos enfrentar."
 famine_events.2.c: "Devemos acionar o Alívio Emergencial no estado de [SCOPE.sState('famine_state').GetName] agora."
 no_emergency_relief_tt: "A fome se espalha pela falta de Alívio Emergencial."
 emergency_famine_modifier: "Medidas de Alívio da Fome"
 famine_events.3.t: "Em Busca de uma Vida Melhor"
 famine_events.3.d: "A população do estado de [SCOPE.sState('famine_state').GetName] começou a migrar em massa para outras regiões do país, na esperança de achar um lugar melhor para viver e fugir da grande fome que está arruinando suas vidas."
 famine_events.3.f: "\"Ao longo das ferrovias desertas e enferrujadas, o choro das crianças é o único som que pode ser ouvido... nenhum trem chegará antes do meio-dia, mas as famílias já se reuniram perto da estação decadente. Alguns andaram por dias, 'Onde está o irmão?', e continuam andando.\n\nRumores de uma vida melhor longe de sua terra são uma esperança tola, eles suspeitam. 'Onde está o irmão?', a chuva cai, assim como alguns homens.\""
 famine_events.3.a: "Nossas medidas de Alívio Emergencial diminuíram o número de vítimas."
 famine_events.3.b: "Essas são as consequências que devemos enfrentar."
 famine_events.3.c: "Devemos acionar o Alívio Emergencial no estado de [SCOPE.sState('famine_state').GetName] agora."
 no_emergency_relief_migration_tt: "Pessoas migram mais pela falta de Alívio Emergencial."
 great_famine_migration_modifier: "Migração da Grande Fome"
 famine_migration_modifier: "Migração da Fome"
 famine_events.4.t: "Doações Generosas"
 famine_events.4.d: "Após ouvirem sobre os horrores que vêm assolando os cidadãos de [SCOPE.sState('famine_state').GetName], a solidariedade entre as nações aumentou e há muitos que desejam fazer doações para a causa."
 famine_events.4.f: "\"Contemplem! Diante de nós está o que já foi uma cidade bela e próspera! Terras férteis, rostos felizes, vidas simples. Mas infelizmente, esse tempo passou, povo do meu povo, e agora a fome atormenta a sua paz, tão terrível quanto um lobo! É nosso dever tentar aliviar esse sofrimento.\n\nVejo que assim ergueremos um santuário nos corações deles, no coração do seu país e no coração da humanidade. Isso aproximará nossas nações!\""
 famine_events.4.a: "Devemos aceitar as doações do país [SCOPE.sC('neighbor_country_1').GetName]."
 famine_events.4.b: "Devemos aceitar as doações do país [SCOPE.sC('neighbor_country_2').GetName]."
 famine_events.4.c: "Dependeremos de doações internas."
 famine_donations_modifier: "Doações para a Fome"
 famine_internal_donations_modifier: "Doações para a Fome"
 donations_ig_modifier: "Doações para a Fome"
 ig_suppression_events.5.t: "Uma Visita Surpresa"
 ig_suppression_events.5.d: "Ficamos sabendo que o grupo [SCOPE.gsInterestGroup('target').GetName] tem feito reuniões muito interessantes em sua sede, que por acaso conhecemos muito bem. Certamente poderíamos fazer uma visita a eles."
 ig_suppression_events.5.f: "\"Eu? Ah, eu estava só de passagem quando notei essa reuniãozinha encantadora que estão fazendo, sabe? Mas não é muito amigável da sua parte restringi-la ao seu próprio grupo, alguém poderia até dizer que ela é um tanto... sectária, não é?\"\n\n\"Claro que eu jamais os acusaria de uma coisa dessas, mas talvez o melhor para todos os envolvidos seja gentilmente encerrar essa reunião extremamente ilegal e indecente agora mesmo.\""
 ig_suppression_events.5.a: "Nossos agentes lidarão com isso discretamente."
 ig_suppression_events.5.b: "Derrubem essa porta!"
 ig_suppression_events.5.c: "Ah, se ao menos tivessem a liberdade de reunião..."
 ig_suppression_events.5.e: "Não precisamos de um motivo para acabar com ela."
 suppressed_meeting_modifier: "Reunião Suprimida"
 sneaky_suppressed_meeting_modifier: "Reunião Suprimida Sutilmente"
