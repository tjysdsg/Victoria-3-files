 krakatoa_crop_failure_small_modifier_tt: "Nossos estados com fazendas ou plantações terão pequenas perdas nas colheitas."
 krakatoa_crop_failure_medium_modifier_tt: "Nossos estados com fazendas ou plantações terão grandes perdas nas colheitas."
 krakatoa_crop_failure_big_modifier_tt: "Nossos estados com fazendas ou plantações terão perdas devastadoras nas colheitas."
 krakatoa.4.t: "Nuvens de Fumaça"
 krakatoa.4.d: "Pores do sol de um vermelho vívido estão sendo relatados há meses por todo o país. Os bombeiros até foram chamados em [SCOPE.sState('art_state').GetName] para apagar o suposto incêndio. Muitos artistas e estudiosos mostraram interesse por este fenômeno."
 krakatoa.4.f: "\"Uma lua azul, e às vezes verde, com sua luminescência inflamável iluminava a noite com uma intensidade sobrenatural. Os raios do luar brilhavam por entre as nuvens e emergiam roxos, às vezes também azuis ou verdes.\n\nSóis em tom de lavanda, nuvens luminescentes, uma fascinação desagradável.\""
 krakatoa.4.a: "Só uma pintura poderia captar tamanha beleza."
 krakatoa.4.b: "Os acadêmicos devem se certificar de que estamos preparados para a próxima erupção."
 krakatoa_art_modifier: "Artistas Inspirados Patrocinados"
 krakatoa_uni_modifier: "Pesquisa Vulcânica Financiada"
 krakatoa_uni.tt: "As erupções vulcânicas causarão menos prejuízos no futuro."
 je_prohibition: "O Movimento pela Temperança"
 je_prohibition_reason: "Apesar das diferentes origens de seus posicionamentos, os grupos [SCOPE.gsInterestGroup('devout_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] concordaram que o álcool é um veneno para a mente. Só um banimento do governo acabará com esse mal."
 je_prohibition_goal: "As condições a seguir devem ser válidas por um total de 10 anos (podem ser interrompidas):"
 prohibition_fail.tt: "Rejeitou o Movimento pela Temperança no evento Proibição."
 prohibition_success.tt: "A [concept_obsession] por destilados será removida de qualquer cultura primária."
 prohibition.1.t: "Proibição"
 prohibition.1.d: "Os grupos [SCOPE.gsInterestGroup('devout_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] expressaram o desejo de deter o consumo alarmante de destilados presente em nossa nação, pedindo para o governo bani-las."
 prohibition.1.f: "\"Eu não bebo e nem fumo porque meu professor me passou três virtudes essenciais: pureza do corpo, pureza da mente e temperança.\"" #John Burns
 prohibition.1.a: "Álcool é um veneno para a mente."
 prohibition.1.b: "Nada faz um homem sorrir mais do que um copo de uísque antes de dormir!"
 started_temperance_modifier: "Iniciou o Movimento pela Temperança"
 rejected_prohibition_modifier: "Rejeitou o Movimento pela Temperança"
 rejected_prohibition_tt: "Isso removerá o Registro no Diário Movimento pela Temperança."
 prohibition.2.t: "De Dentro"
 prohibition.2.d: "Descobriram que [SCOPE.sCharacter('alcoholic_leader').GetFullName], do grupo [SCOPE.gsInterestGroup('alcoholic_ig').GetName], estabeleceu uma destilaria ilegal em sua própria casa. Durante uma festa aparentemente inocente de seu filho, as visitas abriram a porta errada."
 prohibition.2.f: "\"Isso é loucura! Como eu, uma pessoa exemplar que cumpre as leis, sofreria uma acusação de traição dessas... que comportamento... nojento. Traição! Chantagem! Estão armando para mim!\""
 prohibition.2.a: "Desculpas! Mandem os homens para aquela maldita festa!"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U] sempre foi uma pessoa problemática."
 prohibition.2.c: "É evidente que estão armando para [SCOPE.sCharacter('alcoholic_leader').GetSheHe]."
 birthday_raid_modifier: "Destilaria Ilegal Desmantelada"
 birthday_raid_leader_modifier: "Destilaria Ilegal Descoberta"
 birthday_raid_gentlemen_modifier: "Destilaria Ilegal Descoberta"
 prohibition.3.t: "Ruim para os Negócios"
 prohibition.3.d: "Membros do grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] ficaram insatisfeitos com o recente Movimento pela Temperança, alegando que a indústria de destilados é uma parte importante da renda."
 prohibition.3.f: "\"O que vou fazer agora? Vender brinquedos? Devo visitar minha avó e pedir para ela me ensinar a tricotar para que eu possar fazer suéteres fofinhos para bonecas? Ah, faça-me o favor! Somos todos adultos aqui, não somos?\""
 prohibition.3.a: "Então é melhor [SCOPE.sCharacter('industrialist_leader').GetSheHe] ligar para a avó de uma vez."
 prohibition.3.b: "Ainda podem usar os vinhedos."
 industrialists_rejected_modifier: "Exigências de Destilado dos Industrialistas Rejeitadas"
 wine_allowed_modifier: "Produção de Vinho Apoiada"
 prohibition.4.t: "A Melhor Loja de Animais da Cidade" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "Há relatos de sons estranhos e comportamentos suspeitos em [SCOPE.sState('temperance_state').GetCityHubName]. Uma loja de animais local, recém-inaugurada, tem atraído muitos clientes."
 prohibition.4.f: "\"Loja de animais, é? Só uma pergunta: que tipo de loja de animais fica cheia de loucos indisciplinados e música alta até 1h00 da manhã?\"" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Deve ser só os rapazes barulhentos da loja de animais."
 prohibition.4.b: "Então vamos ver a documentação dessa loja de animais."
 prohibition.4.c: "Quem eles acham que estão enganando?! Oficiais!"
 prohibition.5.t: "Barões da Cerveja"
 prohibition.5.d: "Membros do grupo [SCOPE.gsInterestGroup('alcoholic_ig').GetName] foram flagrados usando as construções de [SCOPE.sBuilding('temperance_building').GetName] em [SCOPE.sState('temperance_state').GetName] para produzir um excedente de bebidas alcoólicas, que estão vendendo ilegalmente para obter lucro."
 prohibition.5.f: "\"Foram as batatas! O que mais devíamos fazer com elas? Um purê? Se faz parte da natureza delas produzir álcool, como vamos impedi-las?\""
 prohibition.5.a: "Devemos acabar com isso imediatamente."
 prohibition.5.b: "É só uma fazenda."
 subsistence_liquor_modifier: "Destilados de Fazendas Permitidos"
 subsistence_liquor_bad_modifier: "Destilados de Fazendas Banidos"
 banned_subsistence_liquor: "Destilados de Fazendas Banidos"
 prohibition.6.t: "Abstemia"
 prohibition.6.d: "Membros do grupo [SCOPE.gsInterestGroup('devout_ig').GetName] declararam que não adianta banir os destilados se as pessoas ainda tiverem acesso ao vinho."
 prohibition.6.f: "\"Se um homem quiser ficar bêbado e virar um monstro, ele tem liberdade para isso! É inútil fingir que não estão por aí bebendo vinho e celebrando como se nada tivesse acontecido!\""
 prohibition.6.a: "É um bom argumento."
 prohibition.6.b: "Nosso povo não consegue lidar com tudo."
 teetoliarism_modifier: "Abstemia Apoiada"
 no_teetoliarism_modifier: "Abstemia Rejeitada"
 prohibition.7.t: "Um Massacre à Luz do Dia"
 prohibition.7.d: "Membros de duas gangues rivais foram assassinados em plena luz do dia durante uma discussão envolvendo destilados. Um dos líderes finalmente foi identificado, e os cidadãos exigem proteção."
 prohibition.7.f: "\"Mas ele é do bem! Sempre foi muito caridoso, apesar de todo o contrabando e da atividade suspeita. Ele doa para os pobres e abre cozinhas comunitárias para os necessitados. Um Robin Hood moderno, estou dizendo!\""
 prohibition.7.a: "Acabou. Vamos levá-lo ao tribunal."
 prohibition.7.b: "Ele é amado por uns e odiado por outros. Podemos fazer um acordo."
 prohibition.7.c: "Ele e sua gangue aprenderão uma lição."
 deal_with_gangster_modifier: "Acordo com o Gângster"
 gangsters_modifier: "Levou o Gângster ao Tribunal"
 prohibition.8.t: "O Emblema da Fita Azul"
 prohibition.8.d: "Após os esforços do governo para banir as bebidas alcoólicas, [ROOT.GetCountry.GetName] está livre delas."
 prohibition.8.f: "\"Diga o seguinte aos filhos de Israel: façam borlas nas extremidades das suas roupas e ponham um cordão azul em cada uma delas; façam isso por todas as suas gerações. Quando virem essas borlas, vocês se lembrarão de todos os mandamentos do Senhor, para que lhes obedeçam.\"" #Numbers 15:38-39
 prohibition.8.a: "Enfim nosso povo está livre do mal."
