 ig_suppression_events.6.t: "Autossabotagem"
 ig_suppression_events.6.d: "Rumores sobre a pouca determinação de [SCOPE.sCharacter('suppressed_leader').GetFullName], do grupo [SCOPE.gsInterestGroup('target').GetName], não são apenas suposições, são fatos. Há muitas maneiras de se tirar vantagem de um oponente fraco."
 ig_suppression_events.6.f: "\"Então, você pode ver que há dois metais à sua frente, certo? E você pode escolher esse ouro, oferecido gentilmente, ou esse lindo aço afiado. Entende o que eu quero dizer?\""
 ig_suppression_events.6.a: "Jogue uma moeda para sua liderança."
 ig_suppression_events.6.b: "Há outros métodos... mais baratos."
