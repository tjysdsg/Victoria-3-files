 children_rights_events.4.t: "Escolas de Caridade"
 children_rights_events.4.d: "Durante nosso progresso para promulgar a lei [SCOPE.sLaw('current_law_scope').GetName], as sugestões de escolas de caridade ganharam força pelo país. Essas organizações forneceriam comida e educação às crianças mais necessitadas da nossa sociedade."
 children_rights_events.4.f: "\"Só há uma maneira de essas crianças pobres, sem conexões ou família, prosperarem na sociedade: educação. Se elas não sabem escrever os próprios nomes, nós as ensinaremos. Se não sabem ler, nós as ensinaremos a se manter informadas. Se uma criança assim não tem comida, nós lhe daremos um trabalho.\""
 children_rights_events.4.a: "Um assunto que exige tanta devoção deve ser gerido pelo grupo [SCOPE.gsInterestGroup('devout_scope').GetName]."
 children_rights_events.4.b: "Uma iniciativa maravilhosa que deve ser gerida por professores."
 children_rights_events.4.c: "Não precisamos disso."
 ragged_schools_modifier: "Escolas de Caridade"
 ragged_schools_devout: "Escolas de Caridade Religiosas"
 ragged_schools_no_devout: "Escolas de Caridade Não Religiosas"
 children_rights_events.5.t: "Papel e Caneta"
 children_rights_events.5.d: "A promulgação de [SCOPE.sLaw('current_law_scope').GetName] foi interrompida por conta de alguns protestos públicos. Muitos dos manifestantes são famílias que não têm o poder de compra necessário para pagar as despesas de materiais escolares novos, privando seus filhos da educação."
 children_rights_events.5.f: "\"Ouçam, nenhum pai ou mãe tentaria impedir seus filhos de terem um futuro melhor do que o que conseguirão aqui, mas se tenho que decidir entre comprar pão ou caneta e tinta, diria que essa não é uma decisão justa.\""
 children_rights_events.5.a: "A condição financeira não pode ser um fator proibitivo."
 children_rights_events.5.b: "Não podemos destinar ainda mais fundos públicos."
 school_supplies_modifier: "Materiais Escolares Fornecidos"
 no_school_supplies_modifier: "Materiais Escolares Não Financiados"
 children_rights_events.6.t: "Nunca um Deles"
 children_rights_events.6.d: "Alguns membros do grupo [SCOPE.gsInterestGroup('gatekeeper_ig').GetName] mostraram preocupações com a promulgação de [SCOPE.sLaw('current_law_scope').GetName], pois acreditam que a lei afetaria o emprego e promoveria agitação entre as classes mais baixas."
 children_rights_events.6.f: "\"Todos têm um lugar, certo? Acho que podemos concordar com isso. Se ensinarmos a essas crianças as mesmas coisas que ensinamos aos nossos filhos, quem as impedirá de querer os mesmos trabalhos?\n\nE quem faria a função que cabe a elas? Educar só por educar é bobagem, uma utopia que só geraria miséria, fábricas vazias e trabalhadores preguiçosos.\""
 children_rights_events.6.a: "Todos merecem uma chance."
 children_rights_events.6.b: "Concordar com o grupo [SCOPE.gsInterestGroup('gatekeeper_ig').GetName] e continuar com o nosso plano."
 children_rights_events.6.c: "Financiamentos privados amenizariam essas preocupações."
