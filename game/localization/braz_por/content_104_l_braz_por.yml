 je_fascism_2_reason: "Um país também deve ser seguro por dentro. Traidores e conspiradores podem estar por toda parte, e precisamos lidar com eles."
 fascism_2_tt: "Cada Grupo de Interesse com uma liderança #bold Vanguardista, Comunista, Anarquista ou Radical#! é #bold marginalizado#! ou está sendo #bold suprimido#!"
 fascism_events.3.t: "A Maioria Organizada"
 fascism_events.3.d: "Nossas ruas são seguras para nosso povo, graças aos oficiais em patrulha dia e noite, e os insubordinados foram excluídos do nosso governo fascista."
 fascism_events.3.f: "\"O calor do dia faz os pássaros cantarem compulsoriamente, seguidos pelos alarmes da polícia que patrulham as ruas. Crianças brincam no parque antes do toque de recolher. Uma sociedade diferente e mais segura é possível, e estamos no caminho certo.\""
 fascism_events.3.a: "Precisamos focar na segurança."
 fascism_events.3.b: "As pessoas precisam confiar em nós."
