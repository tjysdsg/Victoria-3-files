 imprisoned_ig_people_modifier: "Aprisionamento Político"
 ig_suppression_events.7.t: "A Palavra Final"
 ig_suppression_events.7.d: "Nossos esforços para abalar a reputação do grupo [SCOPE.gsInterestGroup('target').GetName] foram extremamente bem-sucedidos. Agora que a influência deles foi enfraquecida, é hora de tratarmos de assuntos mais importantes."
 ig_suppression_events.7.f: "\"A porta não se abriu desta vez. Os minutos passam e nada acontece. É quase decepcionante, mas há um homem no corredor de saída. Ele usa uma sobrecasaca de veludo, e você o olha ansiosamente. Outro homem vai até ele, e eles vão embora juntos. Nada acontece.\""
 ig_suppression_events.7.a: "As pessoas saberão quem devem respeitar."
 ig_suppression_events.7.b: "Nunca vamos deixá-las se esquecerem de quem conquistou isso."
 ig_suppression_events.7.c: "É um bom momento para lembrá-las de nossas leis."
