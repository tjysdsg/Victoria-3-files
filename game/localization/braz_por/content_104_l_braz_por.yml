 gustave_eiffel_angry_modifier: "Desrespeitou o Arquiteto da Eiffel"
 belle_epoque_events.2.t: "Art Nouveau"
 belle_epoque_events.2.d: "A propagação de um novo estilo artístico inspirado na natureza, imitando as curvas sinuosas das plantas por meio de ferro e vidros robustos, a fim de transmitir as contradições do progresso, chegaram às altas esferas de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.2.f: "\"Sabem como é, só fui pintando. Eu estava lá, sem desenho ou rascunho, e foi surgindo enquanto eu pintava. E, perto do fim, cheguei a um ponto de perfeição, conectando tudo com tanta liberdade, que quando cheguei no canto no qual comecei, tive que pintar uma parte de novo, já que a diferença ficaria evidente demais. E a harmonia do azul com dourado se desenvolvendo... Minha alegria me fez esquecer de tudo.\"" #James McNeill Whistler
 belle_epoque_events.2.a: "Este novo estilo é mesmo hipnotizante."
 belle_epoque_events.2.b: "E dizem que pintaram sem rascunho. Bom, dá para perceber."
 art_nouveau_strike_modifier: "Greve da Art Nouveau"
 art_nouveau_love_modifier: "Fascinação pela Art Nouveau"
 belle_epoque_events.3.t: "Floresta de Símbolos" #Baudelaire reference
 belle_epoque_events.3.d: "Após as publicações bem-sucedidas do movimento Simbolista, [SCOPE.sCharacter('symbolist_leader').GetFullName] decidiu seguir seu caminho e embarcar em uma jornada literária própria, o que gerou preocupação no grupo [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 belle_epoque_events.3.f: "\"E eu prefiro,\nao vinho e até mesmo ao ópio,\no elixir dos seus lábios, onde o amor se vangloria;\ne no deserto do desejo\nseus olhos são as cisternas que saciam minha sede.\"" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "Eles merecem uma vida privada."
 belle_epoque_events.3.b: "Isso é inédito! Poesia na política!"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U] terá que renunciar."
 symbolist_leader_modifier: "Liderança Simbolista"
 symbolist_ig_bad_modifier: "Preocupações da Liderança Simbolista"
 symbolist_leader_bad_modifier: "Má Reputação da Liderança Simbolista"
 symbolist_ig_good_modifier: "Repreensão da Liderança Simbolista"
 belle_epoque_events.4.t: "O Moulin Rouge"
 belle_epoque_events.4.t2: "Fumaça e Cabaré"
 belle_epoque_events.4.d: "A abertura de um cabaré luxuoso na base da colina de Montmartre deixou a vida noturna de Paris consideravelmente agitada, atraindo, é claro, a atenção e a suspeita dos conservadores."
 belle_epoque_events.4.f: "A mulher suspira durante o relato em uma sala enevoada. Incenso e cigarros são indistinguíveis, assim como o vapor, mas é impossível saber de onde vêm. A música está abafada aqui, espessa como xarope.\n\n\"Agradeço a companhia nessas noites frias\", ela ronrona, jogando o documento no fogo, \"nós precisávamos mesmo de mais combustível\"."
 belle_epoque_events.4.a: "Tem de tudo nesse lugar!"
 belle_epoque_events.4.b: "Este estabelecimento imoral será fechado imediatamente."
 cabaret_modifier: "Abertura do Cabaré"
 cabaret_good_modifier: "Supressão do Cabaré"
 cabaret_building_modifier: "Apoiou o Cabaré"
 shut_down_cabaret_modifier: "Gastos com a Supressão do Cabaré"
 belle_epoque_events.5.t: "A Vacina Contra a Raiva de Pasteur"
 belle_epoque_events.5.t2: "A Vacina Contra a Raiva"
 belle_epoque_events.5.d: "Louis Pasteur, um cientista conhecido por seu trabalho com doenças do bicho-da-seda, esterilização e transmissão de doenças, concluiu os testes humanos de uma vacina contra a raiva, criada a partir do tecido nervoso seco de coelhos infectados."
 belle_epoque_events.5.d2: "Pela primeira vez, um laboratório [ROOT.GetCountry.GetAdjective] concluiu testes humanos de uma vacina prática contra a raiva, criada a partir do tecido nervoso seco de coelhos infectados."
 belle_epoque_events.5.f: "\"A morte da criança parecia inevitável. Decidi, não sem uma ansiedade aguda e terrível, como pode-se imaginar, aplicar a Joseph Meister o método que constatei ter sucesso frequente com cães.\""
 belle_epoque_events.5.f2: "Para garantir o sucesso, a administração diária de imunizações por um período de quatorze a vinte e um dias, perto do fim do período de efeito, deve ser realizada imediatamente após a exposição a um animal contaminado."
 belle_epoque_events.5.a: "A humanidade conquista outro triunfo contra a pestilência."
 modifier_rabies_vaccine: "A Vacina Contra a Raiva"
 belle_epoque_events.6.t: "Sortie de l'usine Lumière de [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "A Ascensão da Filmografia"
 belle_epoque_events.6.d: "Louis e Auguste Lumière, inventores do Cinematógrafo, lançaram uma \"fotografia animada\" de quarenta e cinco segundos exibindo trabalhadores de sua fábrica, em [SCOPE.sState('lumiere_state').GetName], saindo do ambiente de trabalho."
 belle_epoque_events.6.d2: "Um curta-metragem exibindo trabalhadores em uma fábrica de câmeras em [SCOPE.sState('lumiere_state').GetCityHubName] despertou a atenção do público para a tecnologia de imagens em movimento. O público em [SCOPE.sState('belle_epoque_state').GetName] tem se reunido para ver o filme em salões e teatros."
 belle_epoque_events.6.f: "O público, os investidores e os empreendedores assistiam com admiração enquanto as imagens eram reveladas na tela. Os executivos saíram primeiro, seguidos pelas mulheres empregadas na fábrica e, em seguida, os proletários comuns. Quarenta e cinco segundos pareciam muito mais à medida que as figuras se expandiam na tela de pano, com partículas de poeira nos raios de luz do projetor pairando no ar com a mesma ansiedade do público."
 belle_epoque_events.6.a: "O século vinte será exibido em filme!"
 belle_epoque_events.6.b: "Não há futuro comercial para o cinema."
 modifier_film_industry_bonus: "Cinematografia em Ascensão"
 modifier_trad_arts_bonus: "Artes Tradicionais Apoiadas"
 belle_epoque_events.7.t: "O Cinéorama"
 belle_epoque_events.7.d: "O inventor Raoul Grimoin-Sanson desenvolveu o \"fototacógrafo\", um dispositivo que projeta imagens em movimento em diversas superfícies ao mesmo tempo. Com ele, o inventor conseguiu criar um passeio simulado de balão de ar quente usando imagens de Paris vista de cima, intitulado Cinéorama."
 belle_epoque_events.7.f: "O cartaz tremulou enquanto uma brisa passou por ele, atrapalhando ainda mais as tachas parcialmente soltas que o mantinham no lugar. Antes que o grande domo construído para o evento fosse levantado, uma grande multidão o cercava.\n\n\"La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!\""
 belle_epoque_events.7.a: "O fototacógrafo demonstra um potencial ilimitado!"
 belle_epoque_events.7.b: "Potencial ilimitado, talvez, mas também há um risco ilimitado de incêndio."
