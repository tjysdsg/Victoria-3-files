 fascism_events.8.t: "A Voz da Nação"
 fascism_events.8.a: "Isso sim é um hino decente!"
 fascism_events.8.d: "Um grupo de compositores musicais respeitáveis que lecionam em [SCOPE.sBuilding('anthem_building').GetName], em [SCOPE.sState('anthem_state').GetName], nos abordou. Eles apontaram a falta alarmante de um bom hino nacional, digno de revigorar o astral da população."
 first_line_rhyme_a_1: "\"Terra de montanhas, banhada pelo rio\n"
 first_line_rhyme_a_2: "\"Terra de riquezas, de prata\n"
 first_line_rhyme_b_1: "\"Terra de guerreiros, de esplendor\n"
 first_line_rhyme_b_2: "\"Terra de luta, de rendição impossível\n"
 second_line_rhyme_a_1: "Nossa glória é nosso brio.\n"
 second_line_rhyme_a_2: "Que nossos inimigos comam sucata!\n"
 second_line_rhyme_b_1: "Salve nosso povo da dor\n"
 second_line_rhyme_b_2: "Sempre pronta para o imprevisível\n"
 third_line_rhyme_a_1: "Nascida da noite e abençoada pelo dia,\n"
 third_line_rhyme_a_2: "Deixemos nossos passos liderarem o caminho,\n"
 third_line_rhyme_b_1: "Assim nossa nação foi construída\n"
 third_line_rhyme_b_2: "Puniremos o [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting] traidor,\n"
 fourth_line_rhyme_a_1: "Para derrotar nossos inimigos com sabedoria.\""
 fourth_line_rhyme_a_2: "Assim selaremos nosso destino!\""
 fourth_line_rhyme_b_1: "Pela chama da espada.\""
 fourth_line_rhyme_b_2: "Com Poder e Razão ao nosso lado.\""
