 psychology_events.5.t: "A Interpretação dos Sonhos"
 psychology_events.5.d: "Um médico respeitável da [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] está conduzido investigações inovadoras no campo da psiquiatria, enfatizando o papel que a mente inconsciente e as memórias suprimidas da infância exercem nas patologias psicológicas."
 psychology_events.5.f: "\"Nas páginas a seguir, mostrarei que existe uma técnica psicológica por meio da qual os sonhos podem ser interpretados e, com esse método, cada sonho será considerado uma estrutura psicológica sensível que pode ser introduzida em um lugar atribuível na atividade psíquica do estado consciente.\n\nIsso é feito por investigação, e terminará quando chegar ao ponto em que o problema do sonho encontra problemas maiores, cujas soluções devem ser experimentadas por meio de outro material.\"" #Sigmund Freud
 psychology_events.5.a: "Ele pode continuar suas investigações na universidade."
 psychology_events.5.b: "Uma mente tão brilhante assim merece um cargo proeminente!"
 psychology_events.5.c: "Isso parece bem duvidoso."
