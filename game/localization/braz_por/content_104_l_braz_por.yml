 fascism_events.2.t: "Palavras de Incentivo"
 fascism_events.2.d: "[SCOPE.sCharacter('fascist_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('fascist_ig').GetName], está ficando cada vez mais popular com discursos fascistas que parecem cativar o coração da nossa população."
 fascism_events.2.f: "\"Uma cidade jamais foi fundada em um só dia ou os oceanos dominados em algumas manhãs, nossos navios não foram construídos em um dia ocioso ou as casas que abrigam nossas famílias, construídas em duas semanas.\n\nAlcançar a grandeza que nossa nação merece não deve e não será uma tarefa fácil. Como os arquitetos do passado, ergueremos maravilhas em nossas terras, imutáveis por toda a eternidade, com paixão, força e poder!\""
 fascism_events.2.a: "Com poder!"
 fascism_events.2.b: "Não precisamos de mais incitação."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] é uma liderança muito melhor."
