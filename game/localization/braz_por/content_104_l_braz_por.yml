 je_modernization_program: "O Programa de Modernização"
 je_modernization_program_reason: "Um país é tão poderoso quanto os pilares que o sustentam. Devemos expandir nossa infraestrutura para podermos aumentar nossas riquezas."
 je_modernization_program_tt: "A infraestrutura na #bold capital#! é maior ou igual a 150"
 fascism_events.5.t: "O Plano de Quatro Anos"
 fascism_events.5.d: "A expansão da infraestrutura da nossa nação resultou em uma indústria mais eficiente e produtiva. Que esse avanço tecnológico seja o primeiro de muitos!"
 fascism_events.5.f: "\"As chamadas 'Superpotências' além de nossas fronteiras tentaram nos prejudicar e ferir nossa terra, nossa reputação e nosso povo. Mas de hoje em diante, isso não acontecerá mais. Não há nada mais forte que o moral do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], nem mesmo o melhor ferro, as lâminas da antiguidade ou o aço de Damasco chegam aos pés dele.\n\nE hoje não deixamos dúvidas. A nação [ROOT.GetCountry.GetNameNoFormatting] não pode ser economicamente sabotada, pois agora nossa infraestrutura está livre dos predadores estrangeiros.\""
 fascism_events.5.a: "Nossos estaleiros nos garantirão um lugar ao sol."
 fascism_events.5.b: "Devemos usar isso para aumentar a velocidade das obras."
 infrastructure_port_modifier: "Portos Eficientes"
 infrastructure_time_modifier: "Infraestrutura Expandida"
 fascism_events.6.t: "Mitos Nacionais"
 fascism_events.6.d: "Uma união entre nosso povo não é apenas possível, mas real. Todos os cidadãos do país [ROOT.GetCountry.GetName] estão unidos sob o mesmo estandarte, sob a mesma bandeira."
 fascism_events.6.f: "\"As lendas antigas logo conhecerão suas contrapartes em nossas novas lendas. Nossos heróis nacionais agora nos observam com um sorriso. Nosso idioma, nossa cultura, tudo aquilo que nos une, filhos e filhas de um ancestral comum... Finalmente honraremos tudo isso.\""
 fascism_events.6.a: "Nossa nação, nossa cultura!"
 fascism_events.6.b: "Não podemos deixar que essa vitória nos disperse."
