 rubber_events.1.t: "Corrida da Borracha"
 rubber_events.1.d: "O cultivo da borracha foi bem-sucedido em [ROOT.GetState.GetName]. A natureza frágil dessas árvores e a dificuldade em atender às condições fazem com que essa conquista seja extraordinária."
 rubber_events.1.f: "O monopólio amazônico da borracha finalmente acabou! Essas árvores belas e teimosas decidiram crescer em outro lugar após diversas tentativas fracassadas. Agora nosso dever é acabar com os impérios desses magnatas gananciosos."
 rubber_events.1.a: "Esse lugar parece ser o mais eficiente."
 rubber_events.1.b: "Cuidado, não queremos exaurir o solo."
