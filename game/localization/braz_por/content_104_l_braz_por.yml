 je_famine: "A Grande Fome"
 je_famine_reason: "Uma safra extremamente ruim trouxe sofrimento imensurável ao nosso povo, que implora ao nosso governo para tomar medidas especiais diante dessa crise."
 je_famine_goal: "Espere a Fome acabar ou aumente o [concept_sol] da sua nação em 3 pontos."
