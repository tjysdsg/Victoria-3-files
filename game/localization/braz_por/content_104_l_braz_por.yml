 fascist_loyalty_modifier: "Políticas de Lealdade"
 fascism_events.4.t: "Juntando-se à Nossa Causa"
 fascism_events.4.d: "Com nossos ideais fascistas ganhando força entre outros grupos e o descontentamento crescente das massas, membros do grupo [SCOPE.gsInterestGroup('fascist_ig').GetName] influenciaram indivíduos suficientes do grupo [SCOPE.gsInterestGroup('new_fascist_ig').GetName] para fazê-los escolher lideranças mais alinhadas ao regime."
 fascism_events.4.f: "\"Você vai mesmo deixar aqueles canalhas desrespeitarem nossa nação? O respeito que o grupo [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting] conquistou, em tantos anos de trabalho duro e bom senso, será eternamente perdido sob o governo incompetente deles.\n\nDeixe-os sonhar com uma sociedade pacífica e igualitária como uma criança inocente... A única maneira de alcançar a paz é por meio do domínio.\""
 fascism_events.4.a: "Verdade, só há uma maneira."
 fascism_events.4.b: "Todos os caminhos levam a Roma."
