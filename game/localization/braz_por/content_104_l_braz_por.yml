 decree_events.4.t: "Do Coração do Mar"
 decree_events.4.d: "Um novo almirante se apresentou nos portos de [SCOPE.sState('decree_state').GetName], muito aclamado por seus colegas. No entanto, o sobrinho de [SCOPE.sCharacter('noble_character').GetFullName] também se postulou como outro grande interessado pelo mesmo título."
 decree_events.4.f: "\"Se ouvir atentamente as histórias, perceberá que algumas soam tão impossíveis que deveriam estar em livros. Os marinheiros contam a história de uma criança que começou a vida num baleeiro e foi um dos oito homens que conseguiu voltar de uma viagem terrível.\n\nDurante anos, ninguém sabia onde ele estava. Ele não conversava e não olhava nos olhos de nenhum homem. Então, ele serviu em seis baleeiros diferentes, trazendo todos para casa em segurança.\""
 decree_events.4.a: "Os homens o seguirão."
 decree_events.4.b: "Não devemos provocar um [SCOPE.sCharacter('noble_character').GetLastName]."
 social_mobility_modifier: "Um Novo Almirante"
 decree_events.5.t: "Noite de Ópera"
 decree_events.5.d: "Uma comissão foi enviada à prestigiosa construção [SCOPE.sBuilding('decree_building').GetName] de [SCOPE.sState('decree_state').GetName] para convencer um de seus melhores compositores a escrever uma ópera nacional que capture a grandeza do país [ROOT.GetCountry.GetName]."
 decree_events.5.f: "\"Nem mesmo os críticos mais severos conseguirão achar um único defeito na harmonia, na escala e no ritmo da minha obra-prima: [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]. Um conto sobre amor, morte e temas imortais das lendas do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Seus heróis serão lembrados para sempre, graças a essas árias magníficas!\""
 decree_events.5.a: "É mesmo uma proposta formidável!"
 decree_events.5.b: "Uma ótima ideia... que outra pessoa poderia executar por um preço melhor."
 decree_events.5.c: "Isso não deveria ser um serviço gratuito à nação?"
