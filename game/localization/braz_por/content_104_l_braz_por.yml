 psychology_events.6.t: "O Jornal de Estudos Filosóficos"
 psychology_events.6.d: "Membros do departamento de filosofia da [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] assinaram uma petição formal para o financiamento governamental do próximo projeto: um jornal científico."
 psychology_events.6.f: "\"Com base em nossos estudos filosóficos, nós damos as boas-vindas a uma nova era de análise minuciosa da mente! Uma era de pesquisa rigorosa e experimentos sérios, de colaboração científica entre nossos colegas estrangeiros, um refúgio no qual todas as investigações sobre esse assunto podem ser compartilhadas.\""
 psychology_events.6.a: "Não temos recursos para isso."
 psychology_events.6.b: "Financiem este jornal!"
 founded_psycho_journal_modifier: "Jornal Filosófico Financiado"
 founded_psycho_journal_cost_modifier: "Despesas do Jornal Filosófico"
 psychological_affliction: "Aflição Psicológica"
 psychological_affliction_desc: "Este personagem sofre de uma doença mental pouco compreendida e difícil de tratar de maneira eficaz."
