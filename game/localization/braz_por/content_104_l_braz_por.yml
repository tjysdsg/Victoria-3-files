 exhibition_events.8.t: "Uma Coleção Excepcional"
 exhibition_events.8.d: "Membros do Comitê de Exibição sugeriram que elementos de expedições anteriores recebam um lugar de destaque no salão."
 exhibition_events.8.f: "É difícil resistir às palavras dele, ditas de uma maneira tão inflamada. Ele joga a cabeça para trás, rindo despretensiosamente de algo que seu companheiro diz.\n\n\"Trata-se das selvas distantes da África\", ele explica, animado, \"As planícies áridas da América, as montanhas inexploradas da Antártica. Pouquíssimos cidadãos ainda visitarão algum desses lugares... Temos que trazê-los até as pessoas.\""
 exhibition_events.8.a: "Um exemplar excepcional de rinoceronte."
 exhibition_events.8.b: "Essas fotografias foram tiradas nas Grandes Planícies."
 exhibition_events.8.c: "Essas flores americanas exóticas nunca foram vistas antes."
 exhibition_events.8.e: "Um colar trocado com um chefe africano."
 exhibition_events.8.g: "Um filme gravado no Rio Níger."
 exhibition_events.8.h: "Mapas da Fronteira Ocidental."
 exhibition_events.8.i: "Uma rocha misteriosa encontrada nas áreas desoladas da Antártica."
