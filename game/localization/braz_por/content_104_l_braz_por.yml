 children_rights_events.1.t: "O Lamento Invisível"
 children_rights_events.1.d: "Devido às condições desumanas que as crianças enfrentam nos ambientes de trabalho, muitas famílias de [SCOPE.sState('child_labor_state').GetName] decidiram esconder seus filhos, na esperança de que não sejam enviados ao trabalho."
 children_rights_events.1.f: "\"Senhor, disseram para ficarmos quietos e nós obedecemos. Meu irmão e eu ficamos parados, sem dar um pio. Prendi a respiração o máximo que pude, mas estava escuro demais, então achei que já tinham ido embora. A mamãe disse que eles não encontrariam a gente aqui, mas estava escuro demais e fazia frio, senhor.\""
 children_rights_events.1.a: "Crianças? Que crianças?"
 children_rights_events.1.b: "Seria uma pena se elas se escondessem nessas casas abandonadas..."
 hidden_children_modifier: "Crianças Escondidas"
 helped_hidden_children_modifier: "Ajudou a Esconder as Crianças"
 children_rights_events.2.t: "A Dura Verdade"
 children_rights_events.2.d: "Devido aos salários baixos que os trabalhadores em [SCOPE.sState('child_labor_state').GetName] estão recebendo, os pais estão sendo, cada vez mais, forçados a enviar suas crianças ao trabalho para ajudar a sustentar suas famílias."
 children_rights_events.2.f: "\"Isso é loucura! Como vamos ajudar essas pessoas, se elas mesmas estão forçando seus filhos a trabalhar?! Precisamos fazer alguma coisa! Acabe imediatamente com essa barbaridade!\"\n\n\"Bom, parece óbvio que isso não é o que essas pessoas querem para os próprios filhos se tivessem outras opções, não é? Julgar esses pobres cidadãos com base em decisões tomadas para sobreviver tampouco os ajudará.\""
 children_rights_events.2.a: "Temos que acabar com isso."
 children_rights_events.2.b: "Eles fazem o que é necessário."
