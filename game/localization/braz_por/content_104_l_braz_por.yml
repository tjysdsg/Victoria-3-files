 ig_suppression_events.4.t: "Golpe de Misericórdia"
 ig_suppression_events.4.d: "Mesmo depois dos esforços obstinados para abalar a reputação de [SCOPE.sCharacter('suppressed_leader').GetFullName], a liderança se recusa a renunciar. Temos que tomar medidas mais drásticas."
 ig_suppression_events.4.f: "A porta está aberta novamente, e dessa vez não há vento para alertar, nenhum som, nenhuma perturbação pode ser sentida nessa sala segura. Mas lá está ele de novo. A mesma voz suave se dirige a você: \"Com licença\", você reconhece aquele tom, \"espero que minha visita não atrapalhe seus assuntos importantes, mas nosso objetivo se mostrou um tanto resistente à nossa persuasão, então só resta uma opção\".\n\n\"Não podemos matar [SCOPE.sCharacter('suppressed_leader').GetFullName]!\"\n\nO agente olha perplexo para você: \"Matar [SCOPE.sCharacter('suppressed_leader').GetFullName]? Ah, não, eu jamais iria sugerir isso! Só estava pensando que temos tantas celas vazias...\""
 ig_suppression_events.4.a: "Que o corpo de [SCOPE.sCharacter('suppressed_leader').GetFullName] apodreça na prisão."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] renunciará."
 ig_suppression_events.4.b: "[SCOPE.sCharacter('suppressed_leader').GetSheHe|U] só precisa de um pouco mais de convencimento..."
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] irá para a prisão."
 ig_suppression_events.4.c: "Isso, de fato, já foi longe demais!"
