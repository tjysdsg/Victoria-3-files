 ig_suppression_events.3.t: "Persuasão"
 ig_suppression_events.3.d: "Com os rumores sobre seu modo de vida chegando a todos os estratos sociais e sua reputação abalada, certamente poderemos persuadir [SCOPE.sCharacter('suppressed_leader').GetFullName] a renunciar à posição de liderança do grupo [SCOPE.gsInterestGroup('target').GetName]."
 ig_suppression_events.3.f: "\"Foi um daqueles dias em que os fogos das fábricas cintilavam como pequenos olhos nas janelas, um daqueles dias em que [SCOPE.sCharacter('suppressed_leader').GetFullName] sentia os olhos de toda a cidade sobre si, acusadores e exigentes. Mas a culpa não era sua! [SCOPE.sCharacter('suppressed_leader').GetSheHe|U] tinha certeza de que não havia feito nada errado... Era o governo, era obviamente o governo que espalhava mentiras, eles nunca suportaram sua figura, não é mesmo? Ah, não, nunca suportaram.\n\n'Tá olhando o quê?!'\""
 ig_suppression_events.3.a: "Uma pequena chantagem nunca fez mal a ninguém."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] renunciará."
 ig_suppression_events.3.b: "Talvez só precisemos tornar o escândalo ainda maior."
 ig_suppression_events.3.c: "Isso já foi longe demais."
