 society_tech_events.301.t: "Lá no Alto"
 society_tech_events.301.d: "O dirigível [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] foi selecionado como o palco muito especial de um baile da alta sociedade. Os membros mais distintos da nação opinaram sobre essa máquina grandiosa."
 society_tech_events.301.f: "\"Dessa altura, o horizonte é como um colar de ouro envolto cuidadosamente no azul vibrante do mar. O jantar está prestes a ser servido e o restaurante está cheio de fumaça leve e vozes profundas.\n\n'Gostaria de se sentar, senhora...?'\n\nNão ouso escrever meu nome, pois alguns de nós têm segredos que não podem cruzar as fronteiras conosco. O som estridente dos talhares acompanha os últimos raios de sol, em ritmo de despedida. Sístole, diástole.\""
 society_tech_events.301.a: "Que excentricidade vergonhosa. Essa é uma máquina de patrulha de guerra!"
 society_tech_events.301.b: "Veja essas almofadas de veludo! E as paredes de seda tingida!"
 society_tech_events.301.c: "Ah, se todo esse espaço fosse usado para mercadorias, não passageiros..."
