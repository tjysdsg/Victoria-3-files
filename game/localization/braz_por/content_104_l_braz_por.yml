 decree_events.1.t: "No Caminho Certo"
 decree_events.1.d: "O excelente estado das nossas redes de estradas atraiu engenheiros de toda a nação, que agora buscam trabalhar conosco de várias maneiras interessantes."
 decree_events.1.f: "\"Asfalto suave, brilhante e calmo como a superfície de uma lagoa espelhada. O cheiro da fumaça dos carros, da borracha, da natureza dominada pelo progresso... Vivemos para encurtar as distâncias!\n\nSe contratar qualquer engenheiro formado pela nossa prestigiosa universidade em [SCOPE.sState('engineers_state').GetNameNoFormatting], eu lhe garanto que nada, absolutamente nada ficará em seu caminho... Ou no caminho do seu carro!\""
 decree_events.1.a: "Um sistema de drenagem melhor deve ser nossa prioridade."
 decree_events.1.b: "Esse jovem promissor nos oferece uma alternativa mais barata."
 decree_events.1.c: "Fundações de pedra, é isso? Arriscado, mas ótimo!"
 decree_events.1.e: "Não precisamos ouvir esses golpistas."
