 je_telephone: "Expandir as Aplicações do Telefone"
 je_telephone_reason: "Com a invenção do telefone, devemos desenvolver a capacidade industrial de produção em massa desta nova inovação da eletricidade."
 production_tech_events.300.t: "Está Ouvindo Também?"
 production_tech_events.300.d: "A invenção do telefone abriu as portas para grandes melhorias em nossas comunicações... ou em nossa indústria da eletricidade."
 production_tech_events.300.f: "\"Um frio percorreu a espinha do assistente quando ele pensou estar ouvindo a voz do chefe naquele porão frio e empoeirado.\n\n'Você entendeu o que eu disse?'. O homem parou, quase derrubando a caixa de madeira que estava carregando, fracamente iluminado pelas velas colocadas com cuidado ao redor do dispositivo revolucionário que era metade máquina, metade humano. 'S-Sim'.\n\n'Venha aqui agora! Temos algo grandioso, garoto'.\""
 production_tech_events.300.a: "Devemos melhorar nossas comunicações."
 production_tech_events.300.b: "Escrevam cartas! A eletricidade é para a indústria!"
 electrics_building_modifier: "Auge das Indústrias Elétricas"
 je_whaling: "A Indústria Baleeira"
 je_whaling_reason: "O óleo de baleia é nosso passado e será nosso futuro! Sabão, combustível para lamparinas e até a importante lubrificação de nossas máquinas... Essa substância versátil supre todas essas necessidades."
 production_tech_events.301.t: "Um Negócio Perigoso"
 production_tech_events.301.d: "A eficiência da nossa construção [SCOPE.sBuilding('whaling_building').GetName] em [SCOPE.sState('whaling_state').GetName] tem uma contraparte perigosa, e a morte se tornou algo comum em quase todas as viagens. É um preço alto a pagar, mas o lucro é igualmente alto."
 production_tech_events.301.f: "O corpo da baleia jaz tão vasto quanto o céu. A cabeça dela foi esvaziada e os barris de óleo ficaram manchados de sangue.\n\nUma voz ressoa pelo cais: \"Perdemos uma dúzia de homens\", então começa a listá-los por nome e cidade. Alguns são da capital, e um deles tem o mesmo nome que o seu irmão.\n\nO óleo brilha... O sangue líquido semelhante a ouro de uma sereia, atraindo os homens para a morte."
 production_tech_events.301.a: "Precisamos garantir a segurança dos marinheiros."
 production_tech_events.301.b: "Mas é brilhante!"
