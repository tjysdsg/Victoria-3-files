 prohibition_laws_weak_pm.tt: "Isso aumentará o progresso do Registro no Diário Movimento pela Temperança."
 prohibition_laws_bad_pm.tt: "Isso diminuirá o progresso do Registro no Diário Movimento pela Temperança."
 expedition_events.695.t: "Um Grupo Inesperado"
 expedition_events.695.d: "Conforme a expedição avança, a selva exuberante revela uma visão improvável: membros da expedição perdida do país [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] estão doentes em redes improvisadas."
 expedition_events.695.f: "\"Era como se um véu tivesse sido levantado. Vi naquele rosto pálido a expressão de um orgulho sombrio, um poder implacável, um terror covarde... Um desespero puro e intenso.\n\nSerá que ele reviveu cada detalhe de desejo, tentação e rendição de sua vida durante aquele momento supremo de conhecimento absoluto? Ele chorou em um sussurro sobre alguma imagem, alguma visão. Ele gritou duas vezes, um grito que não passava de um sopro: 'O horror! O horror!'\"" #Joseph Conrad
 expedition_events.695.a: "Guiaremos estes homens para um abrigo seguro."
 expedition_events.695.b: "Juntem-se a nós! Duas expedições são melhores do que uma."
 expedition_events.695.c: "Isso só nos atrasaria."
 expedition_events.695.e: "Não podemos confiar num bando [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]. Afiem suas facas."
 killed_lost_expedition_tt: "Essa ação pode ter consequências."
 expedition_events.696.t: "Notícia Espalhada"
 expedition_events.696.d: "Logo após seu triunfante retorno, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] foi denunciada pelo país [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] devido aos rumores crescentes sobre sua participação no destino da expedição perdida."
 expedition_events.696.f: "\"Manchas de bronze nas roupas, marcas causadas pelo sol, oxidadas. Seus rostos se contorceram em caretas infantis: agora sorriem, agora gargalham, agora... lamentam. Talvez. O sangue está seco há semanas, talvez meses. Será que eles odiaram? Será que se orgulharam de seus atos? Será que conseguiriam se safar? Esquecer? Repudiar? Está seco há semanas, talvez meses.\""
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] renunciará imediatamente!"
 expedition_events.696.b: "Não há como provar."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] renunciará."
 je_assassination: "Impeça a Trama de Assassinato"
 je_assassination_reason: "Descubra quem são os conspiradores e impeça o assassinato antes que seja tarde demais.\n\nAumente o nível da sua #bold Instituição Policial#!, aprove a lei de #bold Dissidência Proibida#!, #bold Polícia Dedicada#! ou #bold Polícia Secreta#! e pesquise #bold $identification_documents$#! ou #bold $mass_surveillance$#! para aumentar as chances de atrasar os traidores."
 je_assassination_low: "O progresso para descobrir os conspiradores do assassinato está baixo."
 je_assassination_middle: "Houve algum progresso para descobrir os conspiradores do assassinato."
 je_assassination_high: "Temos quase certeza de quem são os conspiradores do assassinato."
 je_assassination_tt: "O governante ameaçado não está mais no poder."
 je_assassination_timeout_tt: "Os conspiradores conseguiram assassinar nosso governante."
 je_assassination_caught_em_tt: "Descobrimos quem são os conspiradores."
 assassination_events.1.t: "Os Homens Invisíveis"
 assassination_events.1.d: "Fontes confiáveis informaram sobre uma trama interna para acabar com a vida de [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Se não agirmos a tempo, a estabilidade da nação não poderá ser garantida."
 assassination_events.1.f: "Talvez seja o tom, a inevitável ansiedade que vem com o poder. Uma bondade doce e sombria, tão dissimulada que faz até os traidores temerem uma última ceia.\n\n\"As pessoas falam, e algumas desejam que [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] não fale mais.\"\n\nTrinta peças de prata, um preço simbólico. Hoje, talvez amanhã... se tivermos sorte."
 assassination_events.1.a: "Vamos encontrá-los e enforcá-los!"
 advance_assassination_progress_tt: "Isso fará avançar o progresso de determinar quem está tramando contra nosso governante."
 assassination_events.2.t: "Os Homens Invisíveis: Um Assento Vazio"
 assassination_events.2.d: "Um encontro clandestino organizado por membros do grupo [SCOPE.gsInterestGroup('suspicious_ig').GetName] foi descoberto. Eles juram que o objetivo era puramente financeiro, mas muitos suspeitam de uma conexão com os conspiradores do assassinato."
 assassination_events.2.f: "As vozes chegam às ruas com uma clareza notável, considerando suas intenções. No entanto, o som do vidro só pode ser ouvido no interior. Seus rostos perdem a nitidez quando refletidos no vinho.\n\n\"Passaram o dia todo lá\", disse uma florista, as mãos calejadas apontando com desdenho. \"Eu os vi chegando quando estava abrindo a loja, e não saíram nem para almoçar\"."
 assassination_events.2.a: "Parece ser só uma festa."
 assassination_events.2.b: "É bem suspeito mesmo."
 assassination_events.2.c: "Já disseram coisas piores sobre o grupo [SCOPE.gsInterestGroup('second_suspicious_ig').GetName]."
 assassination_ig_not_monitored_modifier: "Grupo de Interesse Não Monitorado"
 assassination_events.3.t: "Os Homens Invisíveis: Uma Dica Interna"
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('snitch_ig').GetName], veio até nós com um aviso alarmante. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] está acusando o grupo [SCOPE.gsInterestGroup('snitched_ig').GetName] de estar por trás da trama de assassinato de [SCOPE.sCharacter('assassination_ruler_scope').GetFullName]."
 assassination_events.3.f: "\"Vocês sabem da minha honestidade e que eu nunca prejudicaria um semelhante, um cavalheiro ou uma dama de verdade, mas essas não são pessoas nobres. Elas se alimentam de palavras de inveja e traição e mal conseguem segurar a língua, de tão podre que está.\""
 assassination_events.3.a: "Isso não surpreende ninguém."
 assassination_events.3.b: "Podemos confiar em rivais?"
 assassination_events.3.c: "Curioso... Porque também ouvimos boatos sobre [SCOPE.sCharacter('snitch_leader').GetSheHe]."
 suspicious_modifier: "Grupo de Interesse Suspeito"
 snitch_modifier: "Informante"
 assassination_events.4.t: "Os Homens Invisíveis: Acusações"
 assassination_events.4.d: "Os membros mais ilustres da sociedade agora passam os dias trocando acusações sobre quem faz parte da trama de assassinato e, desta vez, todos os olhos estão voltados ao grupo [SCOPE.gsInterestGroup('suspicious_ig').GetName]."
 assassination_events.4.f: "\"Querido diário, hoje foi um dia adorável. Acompanhei minha mãe para jantar e visitamos alguns amigos dela do campo, que vieram passar uma temporada na cidade.\n\nInfelizmente, todos estavam falando daquele assassinato sem sentido, dizendo que uns cavalheiros foram vistos com isso e aquilo. Graças a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], aquele mão-leve gostou de mim e passamos a maior parte da noite brincando no salão! Que jovem adorável!\""
 assassination_events.4.a: "Parece bem suspeito."
 assassination_events.4.b: "#italic Quem#! está dizendo isso?"
 assassination_events.4.c: "Se as informações se espalharam com tanta facilidade, temos problemas maiores."
 assassination_events.6.t: "Assassinato... Ou Não"
 assassination_events.6.d: "A trama de assassinato teve um fim inesperado. Com [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] deixando a liderança da nação, os esforços foram completamente encerrados."
 assassination_events.6.f: "\"Às vezes ganhamos, às vezes perdemos. Às vezes é preciso perder para ganhar.\""
 assassination_events.6.a: "Bem, ao menos o assassinato não aconteceu."
 deposed_ruler_modifier: "Deposição de Governante"
 assassination_events.7.t: "Assassinato Impedido"
 assassination_events.7.d: "As intenções traiçoeiras do grupo [SCOPE.gsInterestGroup('suspicious_ig').GetName] finalmente foram reveladas. Membros das autoridades encontraram evidências suficientes para impedir a trama de assassinato."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] toma seu café da manhã às 8h00, de segunda-feira a sexta-feira, e às 8h30 nos fins de semana. Depois de almoçar, [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] gosta de caminhar nos jardins, raramente com escolta.\n\nDepois, [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] lista todos os homens que convida para jogar cartas: o cozinheiro, as damas de companhia e alguns empregados do governo."
 assassination_events.7.a: "Um dia digno de orgulho!"
 assassination_caught_em_modifier: "Trama de Assassinato Impedida"
 assassination_events.8.t: "Assassinato... Ou Não"
 assassination_events.8.d: "A trama de assassinato teve um fim inesperado. Com a morte de [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] por causas naturais, os esforços foram encerrados."
 assassination_events.8.f: "Assim, para sempre, após a morte vem a ressurreição. Da intensidade deste momento vem a alegria, e confiemos que a nação nunca mais conheça a morte!" #Denis Wortman
 assassination_events.8.a: "Que [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] descanse em paz."
 assassination_dead_ruler_modifier: "Morte de Governante"
 election_other_parties_events.1.t: "Homem Acima da Máquina"
 election_other_parties_events.1.d: "Membros do partido [SCOPE.sParty('agrarian_party').GetName] expressaram preocupações quanto à tecnologia que está substituindo a independência e a dignidade do trabalho braçal."
 election_other_parties_events.1.f: "\"Você confiaria a educação dos seus filhos a uma máquina? Ou a saúde do seu corpo? Então por que deveríamos confiar o trabalho da nossa terra a elas?\n\nA comida que comemos, a comunhão, o esforço, a cooperação trazida pela agricultura... Esses são os fundamentos nossa sociedade, e o progresso não pode e não deve substituí-los.\""
 election_other_parties_events.1.a: "Não devemos comprometer o trabalho do nosso povo."
 election_other_parties_events.1.b: "O progresso sempre encontra uma maneira."
 anti_industrial_party_modifier: "Homem Acima da Máquina"
 election_other_parties_events.2.t: "Vontade de Deus"
 election_other_parties_events.2.d: "Viram [SCOPE.sCharacter('religious_leader').GetFullName] do grupo [SCOPE.gsInterestGroup('ig_devout').GetName] pregando em nome do partido [SCOPE.sParty('religious_party').GetName], confiante de que a vitória deles havia sido prevista nos planos de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f: "\"Você acha que não haveria um plano de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] para a nossa nação devota? Claro que há um plano! Sempre deve haver um plano! Pois eu vi com meus próprios olhos, tão claramente quanto vejo vocês agora diante de mim.\n\nE quem mais guiaria este governo sem rumo se não quem consegue ler claramente esse plano?\""
 election_other_parties_events.2.a: "E quem somos nós para contestar a vontade de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]?"
 election_other_parties_events.2.b: "Então é uma pena que o governo dessa nação não esteja nas mãos de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.c: "Mas [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] certamente quer que o partido [SCOPE.sParty('other_party').GetName] vença!"
 gods_will_modifier: "Vontade Divina"
 gods_wont_modifier: "Discurso Ignorado"
 custom_god: "Deus"
 custom_the_lord: "o Senhor"
 custom_allah: "Alá"
 custom_gods: "Deuses"
 election_other_parties_events.3.t: "A Solução Natural"
 election_other_parties_events.3.d: "Membros do partido [SCOPE.sParty('military_party').GetName] declararam em alto e bom tom que a única maneira de nos tirar da guerra [SCOPE.sWar('ongoing_war').GetName] é deixar o governo da nossa nação em suas mãos capazes."
 election_other_parties_events.3.f: "\"Tempos de desespero exigem medidas desesperadas. Não que sejamos uma medida desesperada, é claro, mas o ditado é assim, a ordem natural da linguística. Cada um sabe de si, ordo naturalis, devemos seguir essa regra. E o que seria mais natural do que deixar o partido [SCOPE.sParty('military_party').GetName] nos liderar na guerra?\""
 election_other_parties_events.3.a: "Eles são mesmo os mais qualificados."
 election_other_parties_events.3.b: "Populismo militar? Na minha guerra?"
 supported_war_politics_modifier: "Política de Guerra"
 supported_war_leaders_modifier: "Líderes Militares Apoiados"
 election_other_parties_events.4.t: "O Meio de Ouro"
 election_other_parties_events.4.d: "Membros do partido [SCOPE.sParty('social_democrat_party').GetName] chamaram a atenção para a ascensão do partido [SCOPE.sParty('leftist_party').GetName], expressando sua disposição em oferecer uma solução mais moderada ao extremismo político."
 election_other_parties_events.4.f: "\"Já ouviu falar no partido [SCOPE.sParty('leftist_party').GetName] perigoso? Soube que os membros se encontram à noite, planejam seus ataques terroristas e devoram bebês! Bebês!\""
 election_other_parties_events.4.a: "E ainda bem que o fazem."
 election_other_parties_events.4.b: "Parece meio exagerado, mas o partido [SCOPE.sParty('social_democrat_party').GetName] ainda é a opção mais sensata."
 election_other_parties_events.5.t: "Uma Expansão Radical"
 election_other_parties_events.5.d: "As ideias do partido [SCOPE.sParty('radical_party').GetName] têm gerado interesse pelo país, levando a uma possível instabilidade."
 election_other_parties_events.5.f: "\"Quem afirma ser a favor da liberdade, mas deprecia manifestações, são pessoas que querem colher sem semear o solo, que querem chuva sem raios e trovões, que querem o oceano sem o estrondo das águas.\"" #Frederick Douglas
 election_other_parties_events.5.a: "E devem se expandir ainda mais."
 election_other_parties_events.5.b: "Estão comprometendo a integridade do país [ROOT.GetCountry.GetNameNoFormatting]!"
 election_other_parties_events.5.c: "Alguém deveria convencê-los a parar."
 stopped_radicals_modifier: "Enfrentou o Radicalismo"
 je_belle_epoque: "A Belle Époque"
 je_belle_epoque_goal: "Lidere o país [ROOT.GetCountry.GetName] por #BOLD 10 anos#! como uma capital cultural e tecnológica do mundo."
 je_belle_epoque_reason: "Com um progresso artístico e social tão elevado, é hora de relaxarmos e aproveitarmos nossas conquistas."
 belle_epoque_sol_trigger: "Mais de 50% dos nossos [Concept('concept_incorporated_state', 'estados incorporados')] possuem um $concept_sol$ acima de #BOLD 15#!."
 belle_epoque_events.1.t: "A Torre Eiffel"
 belle_epoque_events.1.d: "Com a construção da Torre Eiffel, o público parisiense está dividido. Alguns argumentam que a construção será o marco mais famoso, mas outros se referem a ela como \"a torre de rádio gigante\"."
 belle_epoque_events.1.f: "\"Nós, escritores, pintores, escultores, arquitetos e devotos dedicados da, até então intacta, beleza de Paris, protestamos com toda a nossa força, com toda a nossa indignação em nome do menosprezado gosto francês, contra a construção dessa Torre Eiffel inútil e monstruosa.\""
 belle_epoque_events.1.a: "Eles estão errados! Essa construção é a própria Paris!"
 belle_epoque_events.1.b: "Agora que estão dizendo..."
 belle_epoque_events.1.c: "Ela será demolida em menos de dez anos mesmo."
 Alexandre_Gustave: "Alexandre Gustave"
 Eiffel: "Eiffel"
 eiffel_tower_modifier: "Inauguração da Torre Eiffel"
 gustave_eiffel_modifier: "Apoiou o Arquiteto da Eiffel"
