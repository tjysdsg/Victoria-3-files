 decree_events.6.t: "Música para meus Ouvidos"
 decree_events.6.d: "Um grupo famoso de artistas andarilhos chegou ao estado de [SCOPE.sState('decree_state').GetName], acompanhado de centenas de pedidos ao nosso generoso governo para financiar um de seus concertos."
 decree_events.6.f: "\"As letras deles... não, você não entenderia, só as almas mais tristes e profundas são capazes de mergulhar em seus corações, abertos diante de nós nas notas do piano... As canções falam sobre solidão, incompreensão, sobre a falta de um porto seguro para... Eles conseguem mesmo capturar os lamentos da alma adolescente, como você poderia entender?\""
