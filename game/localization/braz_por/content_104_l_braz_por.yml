 sol_events.6.t: "Revoltas do Pão"
 sol_events.6.d: "A escassez de alimentos e os baixos, quando não inexistentes, salários nas favelas levaram a uma série de revoltas de mulheres em [ROOT.GetCountry.GetCapital.GetCityHubName], onde vandalizaram várias fachadas de lojas."
 sol_events.6.f: "\"Não temos comida, não temos dinheiro, vemos esses ricos malditos acumulando comida como se fossem morrer de fome quando só um dedo deles é mais gordo que os nossos braços. Temos o direito de comer tão bem quanto eles.\""
 sol_events.6.a: "Nós certamente podemos achar algo para lhes dar."
 sol_events.6.b: "Elas devem pagar pela comida como todos os outros."
