 je_grand_exhibition_medium_points: "Temos uma quantidade pequena de itens para mostrar."
 je_grand_exhibition_good_points: "Estamos em uma posição confortável para realizar uma exibição."
 je_grand_exhibition_great_points: "Essa será a melhor exibição de todas!"
