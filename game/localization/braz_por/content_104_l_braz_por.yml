 je_fascism_1: "Caminho para o Fascismo"
 je_fascism_1_reason: "Todos nós devemos marchar sob o mesmo estandarte. Não podemos esquecer quem são nossas lideranças, e como elas são nossa única defesa contra a ameaça externa."
 fascism_1_tt: "Tem uma liderança ou incitante #bold Fascista#!"
 fascism_events.1.t: "Noite das Facas Longas"
 fascism_events.1.d: "Crescem as suspeitas sobre uma ameaça interna entre nossos próprios generais e lideranças, o que chegou aos ouvidos de [SCOPE.sCharacter('fascist_leader').GetFullName], e a necessidade de exterminar as ameaças ao regime fascista são evidentes. Palavras ansiosas e olhares evasivos estão por toda parte... Por toda parte."
 fascism_events.1.f: "\"As facas caíram na noite... Eles dormiam quando chegamos.\n\n'Levante-se!'. O chão de madeira estava banhado com o sangue deles. 'Você foi acusado de crimes contra [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] e contra o regime, o que tem a dizer em sua defesa?'.\n\nSuas vozes eram como cavalos bufando e disparando pelo campo de batalha, como tiroteios e canhões. 'Isso é um absurdo!', 'Você foi acusado de...', 'Absurdo! Isso não passa de um motim! Salve [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!'. Eles estão por toda parte... Por toda parte.\""
 fascism_events.1.a: "Temos que cuidar disso com extrema cautela."
 fascism_events.1.b: "Execute-os publicamente."
 fascism_events.1.c: "Que apodreçam na prisão."
