 expedition_events.290.t: "Uma Parada no Caminho"
 expedition_events.290.d: "Para fugir das baixas temperaturas das montanhas, a expedição acha um campo perfeito para se abrigar, perto do rio e longe o bastante de qualquer outra vila para não incomodar os nativos. [SCOPE.sCharacter('expedition_leader').GetFullName] sugere cortar a madeira de choupo perto do rio para fazer um acampamento."
 expedition_events.290.d2: "Para fugir das baixas temperaturas das montanhas, a expedição acha um campo perfeito para se abrigar, perto do rio e longe o bastante de qualquer outra vila para não incomodar os nativos. Um forte construído por outros exploradores surge como um refúgio."
 expedition_events.290.f: "\"Era um mês excepcionalmente frio quando a cadeia de montanhas nos anunciou seu julgamento impiedoso. À medida que o sol se punha, uma luz reluzente penetrava as copas das árvores, fazendo as sombras tremerem e as gotas de chuva cobrirem a grama marrom, quase morta.\n\nNossa expedição estava cansada, e o cansaço da alma que está longe de casa e perto do oceano ficou muito mais tangível quando os últimos raios iluminaram suas faces inchadas.\""
 expedition_events.290.a: "O lugar perfeito para construir um forte."
 expedition_events.290.b: "Não podemos perder tempo."
 expedition_events.290.c: "Vamos parar e descansar."
 built_fort_tt: "Alguém já construiu um forte em uma expedição anterior."
 expedition_events.291.t: "O Milagre da Vida"
 expedition_events.291.d: "A expedição é acordada no meio da noite. Gritos desumanos vêm de uma das tendas e uma mulher grita: \"Bebê!\""
 expedition_events.291.f: "\"O milagre da vida! Não parecia um milagre, e sim uma tortura ver aquela pobre mulher dando à luz. Os gritos não parariam por pelo menos mais duas horas, e todos os nossos escassos remédios foram alocados para esse esforço assustador... Até o ponto em que pareciam funcionar. Confesso que tenho poucas esperanças, e que desejo a esta mulher uma vida mais simples depois deste calvário.\""
 expedition_events.291.f2: "\"O milagre da vida! Não parecia um milagre, e sim uma tortura ver aquela pobre mulher dando à luz. Os gritos não parariam por pelo menos mais duas horas, e todos os nossos escassos remédios foram alocados para esse esforço assustador... Até o ponto em que pareciam funcionar. Confesso que tenho poucas esperanças, e que desejo à nossa guia uma vida mais simples depois deste calvário.\""
 expedition_events.291.a: "Nós cuidaremos do bebê."
 expedition_events.291.b: "É melhor voltarem para um vilarejo."
 expedition_events.292.t: "Uma Vida de Exploração para Mim"
 expedition_events.292.d: "Um grupo de insurgentes emergiu na expedição, e dois dos homens fugiram no meio da noite para irem a uma loja de bebidas."
 expedition_events.292.d2: "Os mesmos dois exploradores que já foram advertidos por sua desobediência desapareceram de novo na noite e foram encontrados bêbados no chão na manhã seguinte."
 expedition_events.292.f: "\"Mas nós... sabe como é, capitão, faz tempo que estamos longe de casa, e... hic! Exploradores fazem coisas de explorador, né? Só estávamos explorando um pouco.... em outra direção, hic! Mas explorando!\""
 expedition_events.292.a: "Esses homens precisam de disciplina."
 expedition_events.292.b: "Eles só precisam de uma folga."
 expedition_events.293.t: "Uma Nova Missão"
 expedition_events.293.d: "À medida que a expedição avança, a priorização de tarefas ganha mais importância, e [SCOPE.sCharacter('expedition_leader').GetFullName] fez um registro no qual ele acompanha o que cada um deve fazer."
 expedition_events.293.d2: "À medida que a expedição avança, a priorização de tarefas ganha mais importância, e [SCOPE.sCharacter('expedition_leader').GetFullName] acompanha o que cada um deve fazer. No entanto, os exploradores desobedientes já disseram que não concordam com essa decisão."
 expedition_events.293.f: "\"Documente as novas espécies de plantas e flores, desenhe-as, desenhe os animais e documente-os também. Um dos nossos homens tem o talento de um artista, mas a dificuldade que ele tem com anatomia já foi questionada por alguns membros. Mesmo assim, ele tem ajudado muito durante a expedição.\n\nA maioria dos outros foi enviada para caçar, enquanto nossa jornada deixa para trás os vilarejos mapeados e as estradas que outros já seguiram antes de nós. Agora somos só nós e a natureza.\""
 expedition_events.293.a: "Caçar deve ser uma prioridade."
 expedition_events.293.b: "É imperativo encontrarmos algum assentamento."
 expedition_events.294.t: "Intenções Pacíficas"
 expedition_events.294.d: "Alguns dias após serem enviados em uma missão de reconhecimento, membros da expedição voltaram anunciando que acharam um vilarejo nativo, no qual o grupo pode conseguir ajuda."
 expedition_events.294.d2: "Alguns dias após serem enviados em uma missão de reconhecimento, membros da expedição voltaram anunciando que acharam um vilarejo nativo, no qual o grupo pode conseguir ajuda usando o bebê recém-nascido como símbolo de intenções pacíficas."
 expedition_events.294.f: "\"Conforme os dias passam, nossa paisagem pouco muda. Essas montanhas são mais íngremes, mais velhas e mais erodidas. Uma hora o rio corre deste lado, agora do outro lado, mas a cadeia de circunstâncias continua a mesma.\n\nNossos homens voltaram com ótimas notícias e anunciaram que outro assentamento nativo foi encontrado, então preparamos nossos presentes: agulhas, espelhos, medalhas, laços e todos os acessórios que pareciam bonitos e luxuosos. Havíamos repetido o ritual inúmeras vezes, mas todos pareciam igualmente importantes: precisávamos da ajuda deles.\""
 expedition_events.294.a: "Devemos tentar negociar com eles."
 expedition_events.294.b: "Alguém aqui pode nos guiar?"
 expedition_events.294.c: "Eles ofereceram alguns mantimentos para o bebê e a mãe."
 expedition_baby_tt: "A expedição está viajando com um bebê."
 expedition_events.295.t: "Caçada"
 expedition_events.295.d: "Os homens da expedição que foram enviados para caçar acharam uma área nas margens do rio repleta dos animais que encontramos durante a viagem. A questão é: qual caçar?"
 expedition_events.295.f: "\"A floresta era um sonho de verde e ursos, javalis selvagens, lobos, cervos, bisões, lebres, raposas e até cabras. O lugar estava tomado pelos sons e movimentos, como um livro vivo. A natureza estava livre e ilesa, e a sensação de liberdade era uma tentação considerável, como se tivéssemos voltado aos jardins do paraíso.\""
 expedition_events.295.a: "Não podemos correr riscos. Cacem os animais pequenos."
 expedition_events.295.b: "Precisamos de comida. Cacem os animais grandes."
 expedition_events.296.t: "Quando a Terra Abriu a Boca"
 expedition_events.296.d: "Passando pelas montanhas, a expedição encontrou um perigoso desfiladeiro. A guia os aconselhou a tomarem uma rota maior e mais segura em vez de atravessá-lo."
 expedition_events.296.d2: "Passando pelas montanhas, a expedição encontrou um perigoso desfiladeiro. A guia nativa sugeriu um caminho diferente, o mesmo que ela usava para atravessar com sua tribo."
 expedition_events.296.f: "\"No início suave da aurora, as sombras das montanhas se tornaram impressões lilás, esculturas nas rochas que imitam suas próprias silhuetas como miniaturas expostas em um museu. O desfiladeiro ficou mais íngreme e estreito, com a boca da Terra diretamente voltada para nós... Há fomes que não podem ser saciadas.\""
 expedition_events.296.a: "Nossa guia sabe o que faz."
 expedition_events.296.b: "Não temos tempo a perder."
 expedition_events.296.c: "Ela conhece esses caminhos."
 native_guide_tt: "A expedição está viajando com uma guia nativa."
 expedition_events.297.t: "Febre da Cabana"
 expedition_events.297.d: "A expedição encontra uma pequena cabana nas montanhas. Quase destruída, parece que ela foi usada por missionários espanhóis, mas agora está vazia."
 expedition_events.297.f: "\"Este lugar é perfeito para um motim. Uma revolta. Já coloquei esses homens em perigos que eles jamais esquecerão. Vi dois deles conversando mais cedo e olhando para mim de tempos em tempos, mostrando que suas intenções não eram tão nobres quanto pareciam.\n\nSinto os olhares agitados deles me encarando agora. Eles olhavam para a cabana e acenavam com a cabeça: 'Deveríamos passar a noite aqui, senhor'. Claro que diriam isso.\""
 expedition_events.297.a: "Temos que passar a noite em algum lugar."
 expedition_events.297.b: "Não podemos dar essa oportunidade a eles."
 expedition_events.120.t: "Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], Presumo"
 expedition_events.120.d: "Ao chegar em um vilarejo nas margens do rio, um dos habitantes correu rapidamente até a expedição, murmurando algo sobre \"um deles\"."
 expedition_events.120.f: "\"A selva e seus ruídos, seus habitantes estridentes e seu clamor ensurdecedor. Chegar a outro assentamento é sempre uma fonte de alegria e tranquilidade.\n\nQuando viram que estávamos nos aproximando, um jovem correu até o nosso grupo, apontando para a cidade e dizendo que um de nós estava lá. E lá o encontramos. Um resquício de um homem, ofuscado e sem cor.\n\n'Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], presumo'.\""
 expedition_events.120.f2: "\"A selva e seus ruídos, seus habitantes estridentes e seu clamor ensurdecedor. Chegar a outro assentamento é sempre uma fonte de alegria e tranquilidade.\n\nQuando viram que estávamos nos aproximando, um jovem correu até o nosso grupo, apontando para a cidade e dizendo que um de nós estava lá. E lá o encontramos. Um resquício de um homem, ofuscado e sem cor. Ele começou a gritar conosco e seus olhos haviam perdido qualquer sinal do homem que costumava ser.\n\n'Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], presumo'.\""
 expedition_events.120.a: "Nós o encontramos!"
 expedition_events.120.b: "Ele parece feliz aqui."
 expedition_events.120.c: "Levá-lo conosco pode ser um risco para nossa expedição."
 found_explorer_modifier: "Explorador Perdido Encontrado"
 found_old_explorer: "Explorador Perdido Encontrado"
 expedition_events.130.t: "Uma Visita Inesperada"
 expedition_events.130.d: "Quando a expedição encontrou um grupo de comerciantes suspeitos, um dos homens alegou ser um embaixador [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag], sequestrado por esses \"mercenários\"."
 expedition_events.130.f: "\"Suas mãos estavam manchadas com as cores de terra, grama e sangue enferrujado. Eles sorriram quando nos viram, e eu olhei para os meus homens com uma expressão severa: nenhum homem sorri assim na selva.\n\nUm deles se aproximou e falou em um idioma estrangeiro que um dos nossos jovens conseguiu reconhecer: 'São mercadores', ele disse, 'e querem saber se gostaríamos de vender alguma coisa.' 'Exploradores?', gritou outra voz, rouca e desesperada: 'Esses homens me sequestraram há meses! Ladrões, mercenários, criminosos! Eu sou o embaixador [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting]! Libertem-me desse destino ingrato!'\""
 expedition_events.130.a: "Precisamos levar este homem para um lugar seguro."
 expedition_events.130.b: "Como vamos saber se ele não está mentindo?"
 expedition_events.140.t: "Más Notícias"
 expedition_events.140.d: "Quando chegamos a um dos enclaves, uma carta esperava [SCOPE.sCharacter('expedition_leader').GetFullName], dizendo que sua noiva no país [ROOT.GetCountry.GetName] havia se casado com outro homem."
 expedition_events.140.f: "\"Ó, que tristeza no coração e que peso na mente! Essa traidora enfeitiçou minha inteligência e envenenou minha alma! Que desgraça! Que desespero! Se os deuses do destino forem justos, eles darão a essa mulher desprezível o fim que ela merece!\""
 expedition_events.140.a: "Deixem o homem lamentar."
 expedition_events.140.b: "Ele encontrará outra."
 expedition_events.150.t: "Entre Nós"
 expedition_events.150.d: "Um dos membros da expedição foi flagrado roubando mais provisões que o necessário, usando a desculpa de estar doente e precisar de mais comida."
 expedition_events.150.f: "\"Os mantimentos estão ficando limitados, e rumores e desconfiança se espalhavam pelo grupo. Um dos homens acusou outro de roubar pão e grãos, esgueirando-se no meio da noite. 'Senhor!', ele gritou com o rosto magro e pálido: 'Eu precisava da comida! Meu corpo estava começando a definhar e eu não conseguia seguir o ritmo das longas marchas na selva'.\n\nNo entanto, muitos homens duvidaram das palavras dele.\""
 expedition_events.150.a: "Precisamos de todos os homens."
 expedition_events.150.b: "Um ladrão não ajuda em nada."
 expedition_events.160.t: "Um Negócio Falido"
 expedition_events.160.d: "Após ouvir sobre os vários perigos que a expedição enfrentava e o pouco progresso, recebemos uma mensagem do país [ROOT.GetCountry.GetName] para que os exploradores voltassem imediatamente."
 expedition_events.160.f: "\"Aqueles burocratas arrogantes sentados em suas mesas de carvalho, fumando charutos e bebendo uísque envelhecido, só se preocupam com qual formulário mandarão para a próxima vítima e em qual odisseia infernal de papelada infinita a enviarão.\n\nUma carta chegou ao meio-dia: 'Sr. [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], fomos informados de que sua expedição não chegou aos resultados esperados...'. Deus sabe que se eu pudesse queimá-la, faria isso imediatamente. Estou pronto para ir a qualquer lugar, desde que seja adiante!\""
 expedition_events.160.a: "Isso é uma perda de tempo."
 expedition_events.160.b: "Não podemos voltar agora!"
 expedition_extra_expenses_modifier: "Despesas Adicionais da Expedição"
 internal_security_events.1.t: "Um Estranho Desaparecimento"
 internal_security_events.1.d: "O desaparecimento de [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], do grupo [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName], trouxe sérias preocupações às elites, considerando sua oposição recente à lei [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f: "\"Já passava de meio-dia quando a família relatou às autoridades pertinentes que [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] havia desaparecido a noite toda sem deixar nenhum aviso ou bilhete. Os parentes expressaram preocupação em isso ter sido motivado por sua insistência em se opor à lei [SCOPE.sLaw('current_law_scope').GetName], já que uma pequena faca havia sido deixada na porta da casa deles alguns dias antes, o que agora interpretam como uma ameaça.\""
 internal_security_events.1.a: "Não há nada para investigar aqui."
 internal_security_events.1.b: "Não podemos aprovar a lei às custas da confiança do nosso povo."
 forced_disappearance_modifier: "Um Estranho Desaparecimento"
 forced_disappearance_coverage_modifier: "Desaparecimento da Liderança Não Resolvido"
 forced_disappearance_acknowledge_modifier: "Desaparecimento da Liderança Confirmado"
 internal_security_events.2.t: "Uma Descoberta Acidental"
 internal_security_events.2.d: "Enquanto o governo se prepara para aprovar a lei [SCOPE.sLaw('current_law_scope').GetName], nossos agentes capturaram um espião [SCOPE.sC('spy_country').GetAdjectiveNoFormatting], prejudicando nossa já frágil confiança neles."
 internal_security_events.2.f: "\"Uma lista de todos os nossos generais e seus familiares, notas sobre o estado dos nossos quartéis e portos, previsões sobre nossas importações, exportações, produção, tudo! É uma surpresa que não tenham conseguido um inventário de [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] que mais gostamos!\""
 internal_security_events.2.a: "Nosso povo precisa saber!"
 internal_security_events.2.b: "São informações muito úteis que devem continuar... privadas."
 counterintelligence_modifier: "Esforços de Contrainteligência"
 counterattack_modifier: "Ataque de Contrainteligência"
 counterintelligence_weak_modifier: "Esforços de Contrainteligência"
 internal_security_events.3.t: "A Era da Informação"
 internal_security_events.3.d: "À medida que a lei [SCOPE.sLaw('current_law_scope').GetName] ganha força, muitos do nosso povo expressaram preocupações em relação à privacidade."
 internal_security_events.3.f: "\"'Eu tenho o direito de não existir!\", relatou um cidadão preocupado ao jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. \"Isso é inédito... Um ultraje! A falta de precisão que essas informações podem trazer... Imagine ser acusado de um crime que não cometeu só porque colocaram você na lista errada, na ideologia errada, com o histórico errado.\""
 internal_security_events.3.a: "Talvez eles tenham razão."
 internal_security_events.3.b: "Não há por que se preocuparem!"
 privacy_concerns_modifier: "Preocupações com a Privacidade"
 privacy_concerns_movement_modifier: "Preocupações com a Privacidade"
 privacy_concerns_movement_bad_modifier: "Preocupações com a Privacidade"
 privacy_concerns_ig_modifier: "Preocupações com a Privacidade"
 privacy_concerns_good_modifier: "Nada a Esconder"
 internal_security_events.4.t: "Um Grito pela Liberdade"
 internal_security_events.4.d: "Um protesto a favor da lei [SCOPE.sLaw('current_law_scope').GetName] foi convocado para silenciar os críticos. No entanto, a força policial decidiu fazer justiça com as próprias mãos e reprimiu violentamente os manifestantes."
 internal_security_events.4.f: "\"Ah, a ironia da situação! Um protesto contra nossas leis atuais, que falham em proteger os cidadãos da polícia corrupta, é reprimido pela mesma polícia! Minhas mãos tremem com uma sensação de indignação enquanto escrevo este artigo. Se a polícia é capaz disso agora, o que mais farão no futuro? Precisamos da lei para nos proteger.\""
 internal_security_events.4.a: "Os dois lados precisam se acalmar."
 internal_security_events.4.b: "A polícia terá que se desculpar publicamente por isso."
 violent_suppression_modifier: "Repressão Violenta"
 violent_suppression_ig_modifier: "Repressão Violenta"
 blamed_police_modifier: "Manifestantes Apoiados"
 internal_security_events.5.t: "Uma Questão de Segurança"
 internal_security_events.5.d: "Com a proposta para aprovar a lei [SCOPE.sLaw('current_law_scope').GetName], os membros do governo expressaram suas preocupações quanto à segurança interna da nação."
 internal_security_events.5.f: "\"Como vamos impedir ataques e conspirações reacionárias se não temos como acessar informações públicas? Como vamos proteger o nosso povo se a única coisa que oferecemos é uma falsa sensação de segurança?\""
 internal_security_events.5.a: "Essas informações são cruciais para nossa administração."
 internal_security_events.5.b: "Mudaremos para outros métodos menos invasivos."
 government_info_bad_modifier: "Informações Particulares Retidas"
 government_info_modifier: "Informações Particulares Garantidas"
 internal_security_events.6.t: "Ataques Injustificados"
 internal_security_events.6.d: "Membros da força policial estão descobrindo ataques sistemáticos e organizados contra apoiadores da lei [SCOPE.sLaw('current_law_scope').GetName], vandalizando seus negócios e pontos de encontro."
 internal_security_events.6.f: "\"Eles destruíram os bancos, quebraram as portas, jogaram pedras nas janelas e queimaram todos os livros. Deixaram pinturas nas paredes que nos retratavam como animais governados por eles. Também não se esqueceram de deixar ameaças para sabermos que foram eles.\""
 internal_security_events.6.a: "Faremos um discurso público para deixar claro que isso é inaceitável."
 internal_security_events.6.b: "A força policial se tornou corrupta, imoral e deve ser expurgada."
 terrorist_attack_modifier: "Desculpas Públicas"
 purged_police_modifier: "Expurgo da Polícia"
 psychology_events.1.t: "Uma Mente Ausente"
 psychology_events.1.d: "Há relatos de que [SCOPE.sCharacter('mentally_ill_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('mentally_ill_ig').GetName], não tem participado das reuniões e nem cumprido com suas obrigações. Não podemos mais ignorar sua ausência."
 psychology_events.1.f: "\"[SCOPE.sCharacter('mentally_ill_leader').GetLastName] já nem responde mais quando chamamos seu nome. Com um olhar vazio, [SCOPE.sCharacter('mentally_ill_leader').GetSheHe] quase não pisca. 'Vamos dar uma volta', dizíamos, e [SCOPE.sCharacter('mentally_ill_leader').GetSheHe] acenava com a cabeça em silêncio, e em silêncio caminhávamos.\""
 psychology_events.1.a: "[SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U] precisa de um médico."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U] conseguirá a ajuda que precisa em um manicômio."
 psychology_events.1.c: "A psicanálise se tornou uma tendência muito promissora."
 psychology_events.1.tt: "Este personagem será enviado a um manicômio."
 psychology_events.2.t: "Medidas Desesperadas"
 psychology_events.2.d: "Preocupações com o bem-estar [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] estão aumentando por todo o país após a falta de aparições públicas. Aos prantos, seu cônjuge confessou que nenhum médico parece ser capaz de achar a cura."
 psychology_events.2.f: "\"Tentei de tudo, mas a doença que acomete [ROOT.GetCountry.GetRuler.GetFullName] vem... de dentro. Não há ossos quebrados e nem uma garganta inflamada!\n\nReceio que precisaremos mudar para outros métodos. Um bom amigo da minha prima conseguiu curá-la! Ele só estalou os dedos, leu o futuro dela nas cartas e pronto! Ela ficou boa como quando era jovem, feliz e cheia de vida.\""
 psychology_events.2.a: "Que besteira! Um médico de verdade deveria tratar [ROOT.GetCountry.GetRuler.GetFullName] com hipnose."
 psychology_events.2.b: "Vale a tentativa."
 psychology_events.2.c: "Um tratamento experimental foi oferecido pelo Departamento de Filosofia."
 hypnosis_modifier: "Tratamento Hipnótico"
 psychology_events.3.t: "A Doença do Soldado"
 psychology_events.3.d: "Após retornar do serviço, o [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetFullName] não é mais o mesmo. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] evita os quartéis como se fossem pragas, se recusa a usar uma arma e disse claramente que não quer ouvir uma palavra sequer sobre guerra."
 psychology_events.3.f: "\"[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] acorda no meio da noite, suando em bicas, gritando. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] olha para mim e não me reconhece, só aponta para mim e pergunta sobre seu irmão, seu querido irmão.\n\nÀs vezes, [SCOPE.sCharacter('mentally_ill_character').GetSheHe] até tenta jogar algo em mim, perguntando: 'Onde estou?!' aos berros, e seus olhos me ignoram completamente.\""
 psychology_events.3.a: "Aquelas memórias acabariam com qualquer homem. Ele precisa de tratamento."
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] receberia o tratamento adequado em um manicômio, longe dos olhares públicos."
 psychology_events.3.c: "Isso é só mais um exemplo de covardia. [SCOPE.sCharacter('mentally_ill_character').GetSheHe] deve voltar ao serviço."
