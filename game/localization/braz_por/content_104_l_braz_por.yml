 titanic.2.t: "Um Triste Desastre"
 titanic.2.d: "Depois que o imponente Titanic deixou os estaleiros de [SCOPE.sState('titanic_state').GetName], não demorou até acontecer uma tragédia, quando parte do seu casco colidiu com um grande iceberg."
 titanic.2.d2: "Depois que o imponente [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] deixou os estaleiros de [SCOPE.sState('titanic_state').GetName], não demorou até a tragédia o encontrar, quando parte do casco colidiu com um grande iceberg."
 titanic.2.f: "\"Enquanto me colocavam em um bote, ele gritou: 'Está tudo bem, garotinha. Vá você. Eu ficarei'. Ele mandou um beijo conforme o bote se afastava, e foi a última vez que o vi.\"" #real life Titanic quote
 titanic.2.a: "Que tragédia."
 titanic_sank_modifier: "Transatlântico Afundando"
 titanic.3.t: "Uma Viagem Impressionante"
 titanic.3.d: "Depois que o imponente Titanic deixou os estaleiros de [SCOPE.sState('titanic_state').GetName], não demorou até a viagem de estreia se tornar um sucesso absoluto. As multidões acenam para os passageiros que chegam ao porto, celebrando."
 titanic.3.d2: "Depois que o imponente [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] deixou os estaleiros de [SCOPE.sState('titanic_state').GetName], não demorou até a viagem de estreia se tornar um sucesso absoluto. As multidões acenam para os passageiros que chegam ao porto, celebrando."
 titanic.3.f: "\"O que são homens comparados às ondas e ao oceano? Aquele navio foi prova de que o homem estabeleceu domínio sobre o mar. Os sábios da antiguidade desabariam e nos amaldiçoariam, pois maculamos seus deuses e superamos seus monstros aquáticos.\n\nCá estamos agora... e a admiração é infinita.\""
 titanic.3.a: "Era o navio dos sonhos."
 titanic_good_modifier: "Sucesso do Transatlântico"
 je_krakatoa: "A Erupção do Krakatoa"
 je_krakatoa_reason: "As consequências da erupção vulcânica na Java Ocidental ainda estão afetando o clima mundial."
 krakatoa_je_tt: "O vulcão Krakatoa entrou em erupção."
 krakatoa.1.t: "Dias Sombrios"
 krakatoa.1.d: "Uma erupção sem precedentes destruiu completamente as vidas de muitos do nosso povo no estado de [SCOPE.sState('krakatoa_state').GetName]. A explosão do Krakatoa pôde ser ouvida a centenas de quilômetros, e qualquer coisa que por azar estava nos arredores da ilha foi imediatamente devastada."
 krakatoa.1.f: "\"E o dia virou noite. Aquelas enormes cachoeiras de fogo escorrendo pelas laterais da montanha. Uma nuvem preta gigantesca. Todos os pássaros já abandonaram este campo há muito tempo.\n\nEm alguns anos eu me sentarei perto da lareira e a luz não me incomodará mais.\""
 krakatoa.1.a: "Ajudaremos com tudo que temos."
 krakatoa.1.b: "A natureza é uma criatura caprichosa."
 krakatoa_eruption_help_modifier: "Erupção do Krakatoa"
 krakatoa_cost_modifier: "Ajuda Humanitária para Krakatoa"
 krakatoa_eruption_no_help_modifier: "Erupção do Krakatoa"
 krakatoa.5.d: "Uma erupção sem precedentes destruiu completamente as vidas de muitos do povo [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting] no estado de [SCOPE.sState('krakatoa_state').GetName]. A explosão do Krakatoa pôde ser ouvida a centenas de quilômetros, e qualquer coisa que por azar estava nos arredores da ilha foi imediatamente devastada."
 krakatoa.5.a: "Ajudaremos com tudo que temos."
 krakatoa.5.b: "A natureza é uma criatura caprichosa."
 krakatoa.2.t: "Noites de Ondas"
 krakatoa.2.d: "Ondas mais altas que chaminés devastaram o estado de [SCOPE.sState('tsunami_state').GetName], uma consequência terrível da erupção vulcânica."
 krakatoa.2.f: "\"Nunca esquecerei aquele silêncio.\""
 krakatoa.2.a: "Não há palavras para descrever essa tragédia."
 krakatoa_tsunami_tt: "O maremoto causará devastação aos #bold estados costeiros#! de regiões que estão próximas à erupção:\nA Indochina receberá #red 30%#! de devastação\nA Indonésia receberá #red 30%#! de devastação\nO Sul da China receberá #red 30%#! de devastação\nJapão, Oceania, Zanj, Etiópia, África Meridional e Sul da Índia receberão #red 10%#! de devastação"
 krakatoa.3.t: "Cinzas Flamejantes"
 krakatoa.3.d: "A queda de temperatura causada pela erupção vulcânica arruinou as safras de toda a nação, e os fazendeiros de [SCOPE.sState('farm_state').GetName] imploram por ajuda."
 krakatoa.3.f: "\"Não há comida em casa, senhor, nenhuma raiz se salvou. As crianças perguntam, senhor, e o céu está sempre escuro, sempre vermelho. Estão com fome e medo, meu senhor, e eu também.\""
 krakatoa.3.a: "Podemos mandar comida para eles."
 krakatoa.3.b: "Não podemos fazer nada."
 krakatoa.3.c: "Sorte que tínhamos aquele Decreto de Alívio Emergencial."
 crop_failure_big_modifier: "Quebra de Safra do Inverno Vulcânico"
 crop_failure_medium_modifier: "Quebra de Safra do Inverno Vulcânico"
