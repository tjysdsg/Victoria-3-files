 infatuated_with_cool_rock_modifier: "Interesses Ocultos"
 vampire_panic.1.t: "Uma Estranha Superstição"
 vampire_panic.1.d: "Há relatos de uma estranha doença que está assolando os membros de uma família em [SCOPE.sState('vampire_state').GetName]. Moradores locais começaram a exumar os corpos, na tentativa de deter a suposta \"maldição\"."
 vampire_panic.1.f: "\"Você não acha que há coisas que não dá para compreender, mas existem mesmo assim? Que alguns enxergam coisas que outras pessoas não veem? Mas há coisas antigas e novas que não devem ser contempladas pelos olhos dos homens, porque eles sabem, ou acham que sabem, de coisas que outros lhes contaram.\n\nAh, a culpa é da nossa ciência que quer explicar tudo e, quando não consegue, diz que não há nada para explicar.\"" #Bram Stoker
 vampire_panic.1.d.cullen: "Há relatos de uma estranha doença que está assolando os membros da família Cullen em [SCOPE.sState('vampire_state').GetName]. Moradores locais começaram a exumar os corpos, na tentativa de deter a suposta \"maldição\"."
 vampire_panic.1.a: "É só mais um caso de superstições rurais."
 vampire_panic.1.b: "Alguns professores demonstraram interesse no assunto."
 vampire_panic.1.c: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] gostaria de investigar os corpos."
 vampire_research_modifier: "Pesquisa de Superstições"
