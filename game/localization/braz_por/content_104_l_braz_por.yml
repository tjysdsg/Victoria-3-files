 sol_events.4.t: "Lotação"
 sol_events.4.d: "A habitação nas favelas de [ROOT.GetCountry.GetCapital.GetCityHubName] chegou a um estado tão crítico que há relatos de famílias inteiras morando nas escadarias de várias construções."
 sol_events.4.f: "\"Ao chegarmos, encontramos um aglomerado pavoroso de casas amontoadas, como engrenagens do maquinário da miséria. Blocos inteiros de moradias sujas e esfumaçadas, arruinadas, velhas, com pátios e porões sujos, alugadas por tantas famílias que se emporcalham como se vivessem em chiqueiros. Qualquer sinal de vida digna se esvaiu.\""
 sol_events.4.a: "Essas pessoas merecem dignidade."
 sol_events.4.b: "Não podemos arcar com esses gastos."
