 decree_events.3.t: "Partindo do Zero"
 decree_events.3.d: "Um homem humilde chegou ao cargo de líder popular do grupo [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], descontentando algumas pessoas por tal mobilidade social."
 decree_events.3.f: "\"Dizem que no início ele viveu com a mãe viúva e pobre, depois com o tio terrível, até que os dois morreram, ele se tornou órfão e fugiu do estado. Depois, ainda jovem, foi visto como um comerciante de vinhos, e alguns dizem que tentou ser algum tipo de agente da lei. Também tentou ser escritor e conseguiu um certo sucesso nisso, e agora... bem, agora aqui está ele, líder do grupo [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] e finalmente em paz.\""
 decree_events.3.a: "Ele mereceu esse cargo."
 decree_events.3.b: "História comovente, mas ele não merece um tratamento especial."
