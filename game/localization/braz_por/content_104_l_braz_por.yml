 decree_events.2.t: "Os Dias Cinzentos"
 decree_events.2.d: "As redes de estradas melhores levaram a um aumento no tráfego de [SCOPE.sState('decree_state').GetName], o que causou um aumento da poluição."
 decree_events.2.f: "\"Na sombria era pós-industrial, a escuridão prevalece. A noite fica mais clara que o dia, iluminada pelas luzes das ruas e das acomodações da classe média e pelas fogueiras dos distritos menos favorecidos. Já os dias... eles perderam o brilho infinito do sol, jamais interrompido até este momento.\n\nA fumaça emana não só das fábricas, mas também dos ventos do tráfego, contribuindo para os céus cinzentos sobre a tosse da população.\""
 decree_events.2.a: "O grupo [SCOPE.gsInterestGroup('ecology_ig').GetName] sugeriu que medidas imediatas devem ser tomadas."
 decree_events.2.b: "Nada que uma viagem às montanhas não resolva."
