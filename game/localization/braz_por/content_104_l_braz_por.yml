 modifier_cineorama_fire: "O Incêndio do Cinéorama"
 belle_epoque_events.8.t: "O Peugeot Serpollet"
 belle_epoque_events.8.t2: "O Ônibus a Vapor"
 belle_epoque_events.8.d: "A companhia Peugeot, em colaboração com o engenheiro Léon Serpollet, criou um projeto experimental de triciclo a vapor usando o \"gerador de vapor instantâneo\" de Serpollet. Apesar da falta de um lançamento público, o dispositivo tornou-se um símbolo de inovação no país [ROOT.GetCountry.GetName]."
 belle_epoque_events.8.d2: "Com o afrouxamento dos regulamentos governamentais sobre veículos de propulsão mecânica e o desenvolvimento de motores a vapor mais eficazes, ônibus movidos a vapor começaram a percorrer [SCOPE.sState('belle_epoque_state').GetName] com maior frequência."
 belle_epoque_events.8.f: "\"Os benefícios? Partida rápida, peso leve, tamanho pequeno, baixo consumo de água... e um risco mínimo de explosão, é claro.\""
 belle_epoque_events.8.f2: "\"Os ônibus motorizados são movidos a vapor e, o que é importante em uma cidade do caráter de [SCOPE.sState('belle_epoque_state').GetFarmHubName], são totalmente livres de cheiro, ruído e vibração.\""
 belle_epoque_events.8.a: "Essas máquinas impulsionarão o crescimento das nossas cidades."
 belle_epoque_events.8.b: "A tributação de veículos mecânicos fornecerá a receita necessária."
 modifier_steam_car: "Carruagens a Vapor"
 belle_epoque_events.9.t: "Paris-Rouen"
 belle_epoque_events.9.d: "O desenvolvimento de veículos movidos por motores de combustão interna inspirou diversos produtores de automóveis do país [ROOT.GetCountry.GetName] a realizar uma exibição, na forma da Competição de Carruagens Sem Cavalo de Paris-Rouen."
 belle_epoque_events.9.f: "Os veículos alinhados em grupos de cinco, cada um diferente do outro, movidos a petróleo e a vapor.\n\nNo balançar de uma bandeira, seus motores liberaram uma cacofonia de ruídos enquanto avançam pela rua a uma velocidade muito maior do que a dos pedestres. Sem demora, o trajeto em curva ficou fora de vista da linha de partida, e as comemorações substituíram o som dos motores."
 belle_epoque_events.9.a: "E lá vão eles!"
 belle_epoque_events.9.b: "Que exibição medonha!"
 modifier_paris_rouen: "A Exibição de Paris-Rouen"
 modifier_noise_complaints: "Reclamações de Barulho"
 belle_epoque_events.10.t: "Os Novos-Ricos"
 belle_epoque_events.10.t2: "Novo Dinheiro"
 belle_epoque_events.10.d: "A prosperidade do país [ROOT.GetCountry.GetName] deu espaço para uma nova geração de empreendedores ricos. O lugar mais elegante desses \"novos-ricos\" é o Maxim's, um restaurante exclusivo decorado em Art Noveau, que atrai os cidadãos mais ricos e elegantes de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.d2: "Os membros da sociedade do país [ROOT.GetCountry.GetName] que ficaram ricos no auge do progresso tecnológico recente começaram a estabelecer tendências próprias, frequentando lugares cada vez mais extravagantes da alta sociedade e restaurantes exclusivos no estilo Art Noveau."
 belle_epoque_events.10.f: "\"Era um acúmulo de veludo, fitas, laços, diamantes e outras coisas que não consigo descrever. Despir essas mulheres é como um passeio que precisa de um aviso com três semanas de antecedência. É como mover uma casa.\""
 belle_epoque_events.10.f2: "\"Ela tem uma voz indiscreta\", comentei. \"É cheia de...\", hesitei.\n\n\"A voz dela é cheia de dinheiro\", ele disse de repente.\n\nEra isso. Eu nunca havia entendido antes. Era cheia de dinheiro, e esse era o charme inesgotável disso, a vinheta disso, a percussão disso." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Um lugar para levar as moças, mas nunca a esposa."
 belle_epoque_events.10.b: "Um novo mundo – material sem ser real."
 modifier_noveaux_riches: "Novos Ricos"
 belle_epoque_events.11.t: "O Palácio de Patinação de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Dança Sobre Rodas"
 belle_epoque_events.11.d: "Um palácio de patinação foi aberto em um elegante bairro de [SCOPE.sState('belle_epoque_state').GetCityHubName], explodindo em popularidade assim que foi revelado ao público."
 belle_epoque_events.11.d2: "Um ringue de patinação foi aberto em [SCOPE.sState('belle_epoque_state').GetCityHubName], apresentando uma nova e empolgante maneira de entretenimento para as classes urbanas."
 belle_epoque_events.11.f: "Dentro do prédio, aqueles que tiveram a sorte de chegar cedo riam enquanto circulavam pelo piso de madeira, já os atrasados brigavam com a polícia lá fora esperando sua vez."
 belle_epoque_events.11.f2: "\"Uma febre? Sim, claro que é. Onde mais você veria um milionário com diamantes e seda cair sentado no chão, rir como um louco e fazer tudo de novo\"?"
 belle_epoque_events.11.a: "O Lugar da Extravagância Necessária"
 belle_epoque_events.11.b: "Uma maneira fácil de esquecer os próprios demônios."
 modifier_roller_skating_sol: "Dança Sobre Rodas"
 belle_epoque_events.12.t: "O Metrô de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "O Metrô de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "Uma rede de estações de metrô, com entradas projetadas por Hector Guimard no estilo Art Noveau, foi inaugurada em [SCOPE.sState('belle_epoque_state').GetCityHubName]. Os projetos sinuosos das entradas do metrô, com suas luzes vermelhas e letras decoradas, rapidamente se tornaram um símbolo de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.12.d2: "Uma nova rede de estações de metrô foi inaugurada em [SCOPE.sState('belle_epoque_state').GetCityHubName], fornecendo um famoso transporte barato nos limites da cidade para os passageiros."
 belle_epoque_events.12.f: "\"As entradas divinas do metrô, pelas quais se pode descer à região do subconsciente da estética viva e monárquica do futuro.\"" #- Salvador Dali
 belle_epoque_events.12.f2: "As ruas estavam muito mais civilizadas nesses dias, ele pensou enquanto seguia para a estação de metrô. Considerando que haviam sido inundados pela marcha triste de multidões indo e voltando do trabalho, agora essas hordas desagradáveis ficaram encurraladas no subsolo, prensadas em tubos lançados pelos túneis.\n\nE o que seria progresso senão acelerar pela escuridão?"
 belle_epoque_events.12.a: "Mais um passo em direção a uma cidade do futuro."
 belle_epoque_events.12.b: "Um novo símbolo do progresso de nossa nação."
 modifier_metro_prestige: "Sistema de Metrô de Prestígio"
 modifier_metro_productivity: "Sistema de Metrô Produtivo"
 belle_epoque_events.13.t: "Exibição Colonial em [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "Uma exibição demonstrando a riqueza das nossas colônias no mundo todo foi realizada em [SCOPE.sState('belle_epoque_state').GetName], atraindo visitantes com animais exóticos, recursos naturais e exposições étnicas do povo [SCOPE.sCulture('colonial_culture').GetName] em uma simulação de vila nativa."
 belle_epoque_events.13.f: "O cartaz da exibição estava em um vermelho sinistro, com o título \"L'EXPOSITION ORIENTALE\", e decorado com caricaturas dos povos do Império.\n\nMulheres com seios nus da África Ocidental, carregando escudos e clavas com rosnados nos rostos rodeadas de argelinos com abacaxis e delicadas garotas vietnamitas com batom, equilibrando vasos nas cabeças.\n\nUma criança presa no braço de sua mãe vestida com seda olhou do cartaz para ela com esperança nos olhos. \"... custa apenas meio franco!\""
 belle_epoque_events.13.f2: "\"Nossa raça, pensamos, já está deprimida o suficiente sem exibirem um de nós com os macacos. Somos dignos de sermos considerados seres humanos, com almas.\"" #- James H. Gordon
 belle_epoque_events.13.a: "Impressionante e educativo!"
 belle_epoque_events.13.b: "Talvez essas exibições de humanos sejam um exagero."
 modifier_condemned_human_zoos: "Zoológicos Humanos Condenados"
 modifier_condemned_human_zoos_negative: "Zoológicos Humanos Condenados"
 belle_epoque_events.14.t: "Alta Costura"
 belle_epoque_events.14.t2: "A Paixão Pela Moda"
 belle_epoque_events.14.d: "Hipnotizadas pelas imagens populares de vestidos de seda impecáveis e joias chiques produzidos pelos artesãos parisienses, as mulheres do país [ROOT.GetCountry.GetName] começaram a viajar para o país [SCOPE.sCountry('haute_couture_country').GetName] para comprar trajes finos de butiques parisienses."
 belle_epoque_events.14.d2: "Hipnotizadas pelas imagens populares de vestidos de seda impecáveis e joias chiques produzidos por designers do país [SCOPE.sCountry('haute_couture_country').GetName], as mulheres do país [ROOT.GetCountry.GetName] começaram a atravessar a fronteira a fim de encomendar trajes finos."
 belle_epoque_events.14.f: "\"Por que você pediria tanto dinheiro por um mero traje? Que felicidade isso traria a você?\"\n\n\"Tanto quanto seus relógios de ouro e sabres, talvez ainda mais.\""
 belle_epoque_events.14.a: "Independentemente das fronteiras, nossas nações celebram a beleza como iguais."
 belle_epoque_events.14.b: "O povo [SCOPE.sCountry('haute_couture_couture_country').GetAdjective] não deve nos superar!"
 modifier_haute_couture_competition: "Competição da Alta Costura"
 belle_epoque_events.15.t: "A Jornada Pela Alta Costura"
 belle_epoque_events.15.t2: "Alta Moda"
 belle_epoque_events.15.d: "Hipnotizadas pelas imagens populares de vestidos de seda impecáveis e joias chiques produzidos pelos artesãos parisienses, mulheres provindas até do país [ROOT.GetCountry.GetName] começaram a viajar para o país [SCOPE.sCountry('haute_couture_country').GetName] para comprar trajes finos de butiques parisienses."
 belle_epoque_events.15.d2: "Hipnotizadas pelas imagens populares de vestidos de seda impecáveis e joias chiques produzidos pelos nossos artesãos, mulheres provindas até do país [SCOPE.sCountry('haute_couture_buyer_scope').GetName] começaram a viajar para o país [SCOPE.sCountry('haute_couture_country').GetName] para comprar os trajes dos nossos designers."
 belle_epoque_events.15.f: "O processo que se tornou comum nos últimos dias trouxe muitas risadas para os condutores da estação de [SCOPE.sState('belle_epoque_state').GetCityHubName]. Mulheres com olhos ansiosos e carteiras cheias chegavam em trens vindos de estações de [SCOPE.sCountry('haute_couture_buyer_scope').GetNameNoFormatting] e partiam algumas semanas depois com magníficos vestidos e carteiras muito mais leves.\n\nNas plataformas, os grupos se misturavam, maridos indiferentes desviando o olhar enquanto suas esposas elogiavam o bom gosto das outras, jurando se encontrarem de novo."
 belle_epoque_events.15.a: "O país [ROOT.GetCountry.GetName] será a capital mundial da moda."
 belle_epoque_events.15.b: "Isso tudo só é possível graças aos designers e aos trabalhadores." #Like that would ever happen.
 modifier_prestigious_fashion_industry: "Indústria da Moda de Prestígio"
 modifier_recognised_fashion_industry: "Trabalhadores Reconhecidos da Indústria da Moda"
 belle_epoque_events.16.t: "La Grande Roue de Paris"
 belle_epoque_events.16.t2: "A Virada do Século"
 belle_epoque_events.16.d: "Para comemorar o final do século XIX e o início do século XX, foi construída uma roda-gigante em [SCOPE.sState('belle_epoque_state').GetCityHubName]. De suas cabines, os fogos de artifício de Ano-Novo podiam ser vistos em toda a grandiosa cidade."
 belle_epoque_events.16.d2: "Para comemorar o final do século XIX e o início do século XX, foi construída uma roda-gigante em [SCOPE.sState('belle_epoque_state').GetCityHubName]. De suas cabines, os fogos de artifício de Ano-Novo podiam ser vistos em toda a grandiosa cidade."
 belle_epoque_events.16.f: "Toda Paris estava inundada de luzes, desde os barcos que desciam o Sena até os reflexos de fogos de artifício nos telhados brancos com neve. Enquanto a cabine subia, Marie imaginou que podia ver sua modesta casa, com suas luzes se apagando para economizar outra moeda para as indulgências com líquido de seu marido.\n\nTalvez, ela pensou, em um mundo tão vasto e brilhante, houvesse um futuro para ela fora dele."
 belle_epoque_events.16.f2: "A maior aspiração da Humanidade é menosprezar todo o resto, mesmo que seja apenas por um breve momento."
 belle_epoque_events.16.a: "Ao novo século!"
 belle_epoque_events.16.b: "... e que o velho passe logo!"
 modifier_new_century: "Um Novo Século"
 belle_epoque_events.17.t: "Pensamento de Fin de Siècle"
 belle_epoque_events.17.t2: "O Fim do Século"
 belle_epoque_events.17.d: "Com o fim do século se aproximando, um movimento literário e artístico que expressa pessimismo e medo da degeneração da sociedade assolou o país [ROOT.GetCountry.GetName]."
 belle_epoque_events.17.f: "\"Espero que amanhã seja um belo dia, Lane.\"\n\n\"Nunca é, senhor.\"\n\n\"Lane, você é um pessimista perfeito.\"\n\n\"Faço o meu melhor para satisfazer, senhor\"" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "O mundo está melhorando... Não viram nossos números do PIB?"
 belle_epoque_events.17.b: "Há uma semente de pessimismo no coração de todos nós."
 modifier_fin_de_sicle: "Pensamento de Fin de Siècle"
 modifier_fin_de_sicle_more: "Pensamento de Fin de Siècle Intensificado"
 belle_epoque_events.18.t: "Decadência em [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "Artistas e autores afiliados ao grupo [SCOPE.gsInterestGroup('decadent_ig').GetName] começaram a se inspirar artisticamente no \"decadente\" romance \"À Rebours\", de Joris-Karl Huysmans, que detalha as experiências de um homem em retiro a fim de experiências sensoriais hiperestéticas e arte idealista para escapar do mundo."
 belle_epoque_events.18.f: "\"Não há uma invenção dela sequer, não importa o quão sutil ou imponente seja ela, que um gênio humano não consiga criar... Não pode haver dúvidas disso: esta velha tagarela não é mais admirada pelos verdadeiros artistas e chegou a hora de substituí-la por artifício.\""
 belle_epoque_events.18.a: "O próprio guia da decadência."
 belle_epoque_events.18.b: "Um texto corrosivo e venenoso."
 modifier_decadence_movement: "Decadentismo"
 modifier_decadence_movement_no: "Rejeição do Decadentismo"
 belle_epoque_events.19.t: "O Manifesto Simbolista"
 belle_epoque_events.19.d: "Seguindo os passos do movimento Decadente, o poeta Jean Moréas publicou um manifesto artístico, detalhando uma tendência artística que se concentra na tentativa de expressar ideais exóticos por meio de analogias extravagantes e referências oblíquas."
 belle_epoque_events.19.f: "\"Ritmo: a antiga métrica com vida; um caos que aprendeu a ter ordem; a rima iluminada em batidas como um escudo de ouro e bronze, até rimas de fluidez incompreensível; uma poesia com pausas numerosas e móveis; o trabalho de certos números - sete, nove, onze e treze - destacado nas diversas combinações rítmicas das quais são o preço.\""
 belle_epoque_events.19.a: "Que ousemos viver!"
 belle_epoque_events.19.b: "Qualquer renovação é loucura!"
 modifier_symbolism_movement_triumphant: "Movimento Simbolista Triunfante"
 modifier_symbolism_movement_mediocre: "Movimento Simbolista Marginal"
 belle_epoque_events.20.t: "O Novo Zoológico"
 belle_epoque_events.20.t2: "O Jardim Botânico de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.20.d: "O Ménagerie du Jardin des Plantes em [SCOPE.sState('belle_epoque_state').GetName] começou a expandir suas exibições com o aumento da prosperidade e do tempo de lazer no país [SCOPE.sCountry('france_scope').GetName]."
 belle_epoque_events.20.d2: "O zoológico em [SCOPE.sState('belle_epoque_state').GetName] começou a expandir suas exibições com o aumento da prosperidade e do tempo de lazer no país [SCOPE.sCountry('france_scope').GetName]."
 belle_epoque_events.20.f: "\"Da minha coleção particular, posso emprestar um excelente exemplar de leão, capturado quando era filhote em uma caçada na África...\"\n\n\"... Conheço há algum tempo um colecionador e criador de pássaros exóticos, que possui em sua coleção particular um periquito magnífico...\"\n\nO curador sentou-se e considerou os patrocinadores diante dele. \"Senhores, tudo o que peço a vocês é...\"."
 belle_epoque_events.20.manul: "Da minha coleção particular, posso emprestar um excelente exemplar de leão, capturado quando era filhote em uma caçada na África...\"\n\n\"... com toda a sorte, conseguirei capturar para você um exemplar de uma das minhas espécies favoritas. Aquele gato-de-pallas gordo, mas feroz, documentado por Pallas nas estepes da distante Mongólia...\"\n\nO curador sentou-se e considerou os patrocinadores diante dele. \"Senhores, tudo o que peço a vocês é...\"."
 belle_epoque_events.20.a: "O galo ousado, símbolo duradouro da [SCOPE.sCountry('france_scope').GetName]."
 belle_epoque_events.20.b: "O leão majestoso, símbolo de força em todo o mundo."
 belle_epoque_events.20.c: "O galo ousado, símbolo duradouro da nação do povo [SCOPE.sCountry('france_scope').GetAdjective]."
 belle_epoque_events.20.e: "O nobre tigre das colinas da Índia [SCOPE.sCountry('britain_scope').GetAdjective]."
 belle_epoque_events.20.g: "O resistente urso pardo das taigas da [SCOPE.sCountry('russia_scope').GetName]."
 belle_epoque_events.20.h: "O poderoso bisão das grandes planícies dos [SCOPE.sCountry('usa_scope').GetName]."
 belle_epoque_events.20.i: "O manul feroz das montanhas da [SCOPE.sCountry('china_scope').GetName]."
 belle_epoque_events.20.j: "O elegante serau das florestas do [SCOPE.sCountry('japan_scope').GetName]."
 belle_epoque_events.20.k: "A orgulhosa águia dourada das alturas dos Pireneus da [SCOPE.sCountry('spain_scope').GetName]."
