 je_romanticism: "Patrocinar o Romantismo"
 je_romanticism_reason: "O movimento artístico romântico defende o passado glorioso de cavaleiros, castelos, piratas, natureza proibida e heróis perdidos. Sua natureza apelativa deve ser propagada rapidamente."
 society_tech_events.302.t: "Não É Romântico?"
 society_tech_events.302.d: "A construção [SCOPE.sBuilding('academy_building').GetName] em [SCOPE.sState('academy_state').GetName] presenciou um interesse crescente no movimento romântico, e alguns dos nossos maiores artistas produziram verdadeiras obras-primas."
 society_tech_events.302.f: "\"Em Xanadu, Kubla Khan decretou\nImponente sobre a cúpula do prazer:\nOnde Alph, o rio sagrado, corria\nPor grutas imensuráveis,\nAté um mar sem sol.\"" #Coleridge
 society_tech_events.302.a: "Mostraremos ao mundo como o Romantismo é feito!"
 society_tech_events.302.b: "Esses jovens promissores merecem cada centavo."
 society_tech_events.302.c: "Poderia deixar um pouco mais... realista?"
