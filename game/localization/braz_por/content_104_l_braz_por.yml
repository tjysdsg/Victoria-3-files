 natural_disaster_events.7.t: "A Erupção em [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.7.d: "Uma erupção violenta abalou o estado de [SCOPE.sState('volcanic_state').GetName]. Piroclastos e cinzas vulcânicas destruíram construções e safras, causando a morte de algumas pessoas."
 natural_disaster_events.7.f: "\"A densa coluna de fumaça precedeu uma grande explosão. Pastores que trabalhavam no pé da montanha olharam perdidos para a nuvem, agora clara e brilhante. O desmoronamento veio em seguida.\""
 natural_disaster_events.7.a: "Não podemos prever uma erupção."
 natural_disaster_events.7.b: "Nosso povo precisa de nós!"
 modifier_volcano_relief: "Auxílio às Vítimas da Erupção Vulcânica"
 natural_disaster_events.8.t: "A Grande Erupção em [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d: "Uma erupção sem precedentes destruiu completamente a vida de muitos no estado de [SCOPE.sState('mega_volcanic_state').GetName]. A explosão pôde ser ouvida a centenas de quilômetros, e qualquer coisa que por azar estava nos arredores da montanha foi imediatamente devastada."
 natural_disaster_events.8.f: "\"E o dia virou noite. Aquelas enormes cachoeiras de fogo escorrendo pelas laterais da montanha. Uma nuvem preta gigantesca. Todos os pássaros já abandonaram este campo há muito tempo.\n\nEm alguns anos eu me sentarei perto da lareira e a luz não me incomodará mais.\""
 natural_disaster_events.8.a: "Infelizmente, não temos fundos para alocar."
 natural_disaster_events.8.b: "Não há dúvida de que precisamos ajudar essas pessoas."
 modifier_mega_volcanic_relief: "Auxílio às Vítimas da Grande Erupção"
