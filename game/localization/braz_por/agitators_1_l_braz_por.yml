 je_divided_monarchists_reason: "Três linhas dinásticas têm reivindicações ao trono francês: os #bold orleanistas#!, que apoiam a constitucional Monarquia de Julho, estabelecida em 1830; os #bold legitimistas#!, que apoiam o deposto Carlos X de Bourbon e seus descendentes; e os #bold bonapartistas#!, que visam restaurar a família de Napoleão Bonaparte ao poder. As três linhas monarquistas dinásticas competem com os poderes atuais e entre si para que seus pretendentes sejam alçados ao trono da França."
