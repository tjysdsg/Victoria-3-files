 french_pretenders_pulse.1.t: "O Mundo de [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], liderança eloquente do grupo [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName], criou um folheto vívido para esboçar o programa político de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.f: "\"Amigos! Temos que sonhar com um amanhã melhor para a França inteira. O regime atual não passa de uma piada de mau gosto na história francesa. Pelo que eles lutam e o que realizaram? Para rejuvenescer a nação e avançar, temos que forjar uma nova sociedade, escolhendo os melhores elementos da nossa história e das nossas tradições para criar uma ordem na qual consigamos resistir ao ataque da modernidade!\""
 french_pretenders_pulse.1.a: "Vamos criar um amanhã novo com a Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.b: "A nação precisa escutar o que a dinastia [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] planeja para o futuro!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] e o grupo [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] merecem aplausos por essa obra!"
 french_pretenders_pulse.2.t: "Fidelidade e Perjúrio"
 french_pretenders_pulse.2.d: "Os monarquistas do grupo [SCOPE.gsInterestGroup('royalist_hardliners').GetName] se recusam a jurar lealdade ao governo atual. Embora seja ideologicamente puro, isso pode prejudicar os esforços deles para construir um capital político na nação."
 french_pretenders_pulse.2.f: "\"Como eu posso jurar lealdade a um regime farsante? Se eu fizesse isso, estaria traindo a coroa e concedendo a essa caricatura deturpada da França um reconhecimento de legitimidade que ela não merece. Não! Jamais servirei a esse regime bastardo.\""
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] demonstra um comprometimento admirável a seus ideais."
 french_pretenders_pulse.2.b: "O compromisso realista ajudará a causa, mas provocará os linhas-duras."
 french_pretenders_pulse_advance_by_five_percent_tt: "A causa monarquista avançará em #bold 5%#!."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "A causa monarquista avançará em #bold 15%#!."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "A causa monarquista avançará em #bold 25%#!."
 french_pretenders_pulse_back_by_five_percent_tt: "A causa monarquista recuará em #bold 5%#!."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "A causa monarquista recuará em #bold 15%#!."
 french_pretenders_pulse.3.t: "Companheiros Estranhos"
 french_pretenders_pulse.3.d: "Os grupos [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] de [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] e [SCOPE.gsInterestGroup('republicans_in_opposition').GetName] de [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] reconhecem que compartilham um objetivo: derrubar o regime atual. Alguns partidários foram mais longe e estão apoiando uns aos outros em casos de tribunal, na publicação de folhetos e em outras atividades da oposição."
 french_pretenders_pulse.3.f: "\"O inimigo do meu inimigo é meu amigo, certo? Claro, aqueles vagabundos chegaram às conclusões erradas sobre o que deve ser feito, mas podemos queimar essa ponte quando chegarmos lá.\""
 french_pretenders_pulse.3.a: "Destruir a ordem requer a ajuda de diferentes grupos."
 french_pretenders_pulse.3.b: "É melhor seguir o caminho solitário e justo do que se comprometer com más companhias."
 french_pretenders_pulse.3.c: "Essa colaboração anormal não se manterá."
 french_pretenders_pulse.4.t: "Apostasia Republicana"
 french_pretenders_pulse.4.d: "Os grupos [SCOPE.gsInterestGroup('monarchist_french_ig').GetName] e [SCOPE.gsInterestGroup('republican_french_ig').GetName] construíram uma relação surpreendentemente próxima durante seu tempo na oposição. Seguindo a Restauração de [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] anunciou que se converterá à causa monarquista de seus antigos aliados."
 french_pretenders_pulse.4.f: "\"Admirei a determinação e a garra do grupo [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting] quando foi cercado pelas autoridades e revisitei o tempo em que colaborei com [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], uma grande figura capaz. Já ficou claro que a causa deles também é a minha, e eu peço aos meus compatriotas que sigam o meu exemplo.\""
 french_pretenders_pulse.4.a: "A conversão inspiradora de [SCOPE.gsInterestGroup('republican_french_ig').GetName] é bem-vinda!"
 french_pretenders_pulse.4.b: "Quem apoia o republicanismo sempre o fará. Desprezar [SCOPE.sCharacter('republican_french_ig_leader').GetFullName]."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] se retira do grupo [SCOPE.gsInterestGroup('republican_french_ig').GetName] após essa humilhação."
 french_pretenders_pulse.5.t: "A Eterna Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 french_pretenders_pulse.5.d: "A dinastia [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] intensifica o controle sobre a coroa francesa, inibindo qualquer outro pretendente de representar um sério desafio às suas credenciais monarquistas."
 french_pretenders_pulse.5.f: "\"Amigos! Será que alguém se equivale à nossa grande figura soberana, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]? Não! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] é o centro do universo, o pilar verdadeiro da ordem e da nação. A Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] não tem ninguém à sua altura!\""
 french_pretenders_the_dynasty_is_secure: "Nenhuma outra dinastia voltará a desafiar a dinastia dominante."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] é sem igual."
 french_pretenders_pulse.5.b: "Os apoiadores da dinastia [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] merecem muitos elogios!"
 indochina.1.t: "Execução de Decreto Anticatolicismo"
 indochina.1.d: "Os linhas-duras exigem uma execução mais severa dos decretos anticatolicismo que são parte das nossas leis [GetLawType('law_state_religion').GetName]. No entanto, perseguições podem provocar uma resposta das potências católicas."
 indochina.1.f: "\"Mantenha o país fechado! Eu lhe imploro. Essas pessoas de fora só vão trazer mais problemas para nós se a gente abrir as portas para elas. Temos que prender seus agentes e remover sua influência para permanecermos fortes e orgulhosos!\""
 indochina.1.a: "Potencializar os decretos anticatolicismo."
 indochina.1.b: "Talvez seja melhor aliviar dessa vez."
 indochina.2.t: "Intervenção na Indochina?"
 indochina.2.d: "Os interesses religiosos e imperiais se alinharam para exigir uma ação na Indochina, em nome da população católica no país [SCOPE.sCountry('potential_imperialism_target').GetName]."
 indochina.2.f: "\"Nossas ações são conduzidas por um chamado superior! Precisamos avançar e salvar nossos colegas, em nome do propósito divino! E se no caminho adquirirmos algum território, provavelmente já estava escrito nos planos de Deus!\""
 indochina.2.a: "Avancemos e ataquemos o país [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
 indochina.2.b: "Devemos fazer a paz, não a guerra."
 indochina.3.t: "Retaliação na Indochina?"
 indochina.3.d: "Diante da perseguição brutal aos católicos no país [SCOPE.sCountry('indochina_target').GetName], os jingoístas e devotos exigem uma resposta séria e imediata."
 indochina.3.f: "\"Vamos... será rapidinho... só uma simples aventura de dois meses.\""
 indochina.3.a: "O país [SCOPE.sCountry('indochina_target').GetNameNoFormatting] precisa ser punido, e a Indochina, aberta!"
 indochina.4.t: "União Indochinesa"
 indochina.4.d: "Nosso controle da Indochina aumentou e se solidificou tanto que seus territórios já podem ser considerados uma união bem-sucedida de colônias e protetorados."
 indochina.4.f: "\"Unidos de mente, corpo e espírito, é hora de celebrarmos. A metrópole e a Indochina agora se fundiram de corpo e alma. Nossas nações estão próximas e jamais serão separadas. Não poderia ter sido diferente.\""
 indochina.4.a: "Promover nossos valores entre o povo."
 indochina.4.b: "Promover a produção da borracha nas colônias."
 indochina.4.c: "Promover nossos príncipes leais na Indochina."
 indochina.4.dd: "Promover nosso glorioso reinado!"
 je_indochina: "Campanha da Indochina"
 je_indochina_reason: "Na região da Indochina, a perseguição da minoria católica pelos poderes locais nos deu casus belli para intervir. Devemos afirmar nossa autoridade nessa região de tantos conflitos e nos esforçar para que os poderes que perseguem os católicos se submetam à nossa vontade."
