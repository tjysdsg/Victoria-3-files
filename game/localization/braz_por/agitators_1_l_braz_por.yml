 french_pretenders.6.t: "O Governo Provisório"
 french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName] não conseguiu lidar com a crise no país [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] teve que abdicar e fugir, e um governo republicano provisório foi declarado."
 french_pretenders.6.f: "\"A partir daquele dia, milhares de sistemas estranhos surgiram impetuosamente das mentes dos inovadores e se espalharam pelas mentes perturbadas da multidão. Tudo ainda estava em pé, exceto a realeza e o parlamento, e parecia que, com o choque da revolução, a sociedade em si havia sido reduzida a pó e que a nova forma, que devia ter sido dada à sociedade, virou concorrência.\"" #- Alexis de Tocqueville
 french_pretenders.6.a: "Vida longa à República!"
 je_cement_the_rightful_dynasty_fake: "Adiciona #bold Consolidar a Casa da Pretensão Legítima#! ao Diário do país [SCOPE.sCountry('reflexive_reference_france').GetName]"
 je_cement_the_rightful_dynasty: "Fortalecer a Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 je_cement_the_rightful_dynasty_progressing_fast: "O governo da dinastia de [ROOT.GetCountry.GetCustom('french_dynasty')] continua sem contestação."
 je_cement_the_rightful_dynasty_progressing_normal: "A reivindicação da dinastia de [ROOT.GetCountry.GetCustom('french_dynasty')] ao trono é forte."
 je_cement_the_rightful_dynasty_progressing_slow: "A dinastia de [ROOT.GetCountry.GetCustom('french_dynasty')] está se esforçando para garantir o governo."
 je_cement_the_rightful_dynasty_progressing_civil_war: "A Casa de [JournalEntry.GetCountry.GetCustom('french_dynasty')] se envolveu em uma #r guerra civil#!."
 je_cement_the_rightful_dynasty_progressing_low_legitimacy: "O direito de governar da dinastia de [ROOT.GetCountry.GetCustom('french_dynasty')] é amplamente #r disputado#!."
 je_cement_the_rightful_dynasty_goal: "A dinastia de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] mantém um governo ininterrupto com [concept_legitimacy] de [GetLegitimacyLevel('legitimacy_level_contested').GetName]. Quanto maior a $concept_legitimacy$ que ela conquistar, mais cedo o trono será garantido."
 je_cement_the_rightful_dynasty_reason: "A França é uma terra turbulenta, que tem trocado mais governantes nas últimas gerações do que os outros países trocaram em séculos. Para estabelecer firmemente a monarquia, a Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] precisa provar que pode fornecer a estabilidade tão necessária para a França."
