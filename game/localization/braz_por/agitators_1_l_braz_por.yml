 revolution_pulse1_events.1.t: "Listas de Adesão Descobertas"
 revolution_pulse1_events.1.d: "Uma batida policial surpresa revelou uma lista com radicais associados ao grupo [SCOPE.gsInterestGroup('membership_list_ig').GetName]. Ela pode ser usada de diversas maneiras a favor do governo."
 revolution_pulse1_events.1.f: "\"Eles chegaram rápido demais! Nem tivemos tempo de esconder tudo!\"\n\n\"Graças a isso, agora precisamos de tempo para esconder #italic todo mundo#!!\""
 revolution_pulse1_events.1.a: "Capturar todos os membros dessa lista."
 revolution_pulse1_events.1.b: "Expor publicamente as conexões entre o grupo [SCOPE.gsInterestGroup('membership_list_ig').GetName] e os radicais."
 revolution_pulse1_events.1.c: "Só precisamos de um nome nessa lista: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Fúria no Fronte"
 revolution_pulse1_events.2.d: "O aumento de baixas no fronte começou a gerar boatos de um motim por parte dos soldados. Se nada for feito em breve, a situação pode ficar crítica."
 revolution_pulse1_events.2.f: "\"O senhor ouviu o novo canto ameaçador nos quartéis? 'Apaguem as luzes! Saquem as facas! Ele vai ver só!' A coisa está ficando feia, senhor. Acho que o fronte já não acredita no sucesso.\""
 revolution_pulse1_events.2.a: "Prender os impertinentes e seguir lutando."
 revolution_pulse1_events.2.b: "Não podemos deter mais soldados."
 revolution_pulse1_events.2.c: "Devemos parar e deixar os homens descansarem."
 revolution_pulse1_events.3.t: "Processos do Comitê Editorial"
 revolution_pulse1_events.3.d: "Um comitê de editores que produz panfletos polêmicos e é associado ao grupo [SCOPE.gsInterestGroup('publishing_committee_ig').GetName] foi levado ao tribunal."
 revolution_pulse1_events.3.f: "\"Essa aglomeração de homens perigosos precisa ser impedida! Temos que tirar das mãos deles os meios de provocar a multidão e colocar esses tolos arrogantes no devido lugar, na função real de conspiradores e criminosos sombrios que são!\""
 revolution_pulse1_events.3.a: "Pressionar julgamento no tribunal."
 revolution_pulse1_events.3.b: "Amordaçar silenciosamente esses editores."
 revolution_pulse1_events.3.c: "Soltá-los. Eles são inofensivos."
 revolution_pulse1_events.4.t: "Máquina Infernal"
 revolution_pulse1_events.4.d: "Uma tentativa de tirar a vida [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] matou muitos, mas poupou quem nos governa. Um dispositivo complexo, que também foi danificado no ataque, é o único vestígio revolucionário encontrado no local do crime."
 revolution_pulse1_events.4.f: "\"Não é fácil dizer o que aconteceu. Ouvi uma explosão lenta, como um pelotão de fuzilamento intercalado, e depois vi a fumaça e o caos. As pessoas ao meu lado caíram, mas eu saí sem um arranhão. Quando olhei para [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle], só vi sangue surgindo ao seu redor.\""
 revolution_pulse1_events.4.a: "Limitar as aparições públicas de [SCOPE.sCharacter('infernal_machine_ruler').GetFullName] por um tempo."
 revolution_pulse1_events.4.b: "Este crime obviamente é culpa de [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Alimento Genérico"
 revolution_pulse1_events.5.d: "Pessoas necessitadas em [SCOPE.sState('food_substitution_state').GetName] estão desesperadas atrás de qualquer tipo de alimento. Avisos terríveis de um \"Inverno do Nabo\" estão sendo disseminados por toda a região."
 revolution_pulse1_events.5.f: "\"Semana passada, só comemos ração de porco. Nesta semana... não sei bem o que é isso. Será que é serragem?\""
 revolution_pulse1_events.5.a: "Pelo menos o alimento substituto está sustentando as pessoas."
 revolution_pulse1_events.5.b: "Tentar aumentar a produção local de alimentos a qualquer custo."
 revolution_pulse1_events.5.c: "Não podemos fazer nada por [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.6.t: "União Sagrada"
 revolution_pulse1_events.6.d: "A guerra está consumindo a nação. Podemos e precisamos esquecer nossas diferenças. Uma convocação para defender nossa nação pode ajudar bastante a acalmar os ânimos, mas precisaremos oferecer algo aos nossos oponentes para convencê-los."
 revolution_pulse1_events.6.f: "\"Diante da nossa luta, a nação convoca todos os seus filhos a se apresentarem e defenderem suas famílias e também convoca as lideranças dos partidos a jurar que batalharemos juntos até o dia da vitória. Essa união sagrada não falhará e não será rompida em meio à dificuldade e à hostilidade!\""
 revolution_pulse1_events.6.a: "É na guerra que encontraremos a paz."
 revolution_pulse1_events.6.b: "Não há motivos para incentivar nossos adversários com promessas vazias."
 revolution_pulse1_events.7.t: "Revolucionismo Trivial"
 revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], integrante do revolucionário grupo [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName], ganhou notoriedade por ter algumas dúvidas em relação às suas convicções. Talvez possamos usar essa hesitação a favor do governo."
 revolution_pulse1_events.7.f: "\"Amigos! Não é que eu não queira ver a revolta. Só estou preocupado com... vocês sabem. Olha só, estou em uma boa posição, e hã... nossa, o que eu faço? E agora?\""
 revolution_pulse1_events.7.a: "Pressionar o [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] a apoiar o governo."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetSheHe|U] não é confiável. Prender [SCOPE.sCharacter('guglielmo_pepe').GetFullName]!"
 revolution_pulse1_events.8.t: "Marinheiros em Terra"
 revolution_pulse1_events.8.d: "Marinheiros em [SCOPE.sState('coastal_navy_state').GetName] se recusaram a embarcar em viagens para fora do porto. A dimensão do motim exige que a situação seja abordada com cautela."
 revolution_pulse1_events.8.f: "\"É muito simples. Nós temos exigências e não navegaremos até que elas sejam atendidas.\""
 revolution_pulse1_events.8.a: "Deter os homens e não deixar o incidente sair de [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Forçar os homens a entrar em seus navios."
 revolution_pulse1_events.8.c: "Tentar conversar com os marinheiros."
 revolution_pulse1_events.9.t: "Reservas de Ouro em Perigo"
 revolution_pulse1_events.9.d: "Com o apoio revolucionário crescendo em [SCOPE.sState('radical_capital').GetName], foi sugerido transferir as reservas nacionais de ouro para [SCOPE.sState('loyalist_province').GetName], pois lá o dinheiro provavelmente estará protegido dos rebeldes."
 revolution_pulse1_events.9.f: "\"Fazemos isso agora ou vamos perder nossa última boa chance de manter uma base financeira estável caso haja conflitos. Sim, eu sei que eles podem nos pegar no pulo, mas temos que correr esse risco.\""
 revolution_pulse1_events.9.a: "Tentar transportar as reservas para fora da capital."
 revolution_pulse1_events.9.b: "Deixar as reservas de ouro na capital."
 revolution_pulse1_events.10.t: "Fugindo da Capital"
 revolution_pulse1_events.10.d: "O número de revolucionários em [SCOPE.sState('potential_revolutionary_capital').GetName] enfureceu os membros do governo, provocando propostas para mover temporariamente os órgãos do estado para um lugar mais amistoso, como [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "\"Todos os dias eu caminho até o escritório com medo. Vejo pessoas nas ruas me encarando com ódio. Não posso mais viver assim! Por favor, precisamos encontrar #italic algum lugar#! seguro!\""
 revolution_pulse1_events.10.a: "Mover algumas funções governamentais para [SCOPE.sState('potencial_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Mostrar confiança na causa, permanecendo em [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "Doutor dos Rebeldes"
 revolution_pulse1_events.11.d: "Um médico em [SCOPE.sState('rebel_doctors_state').GetName] foi pego tratando os dissidentes e revolucionários feridos. Ele não está apenas assistindo pacientes, mas incentivando o movimento rebelde inteiro."
 revolution_pulse1_events.11.f: "O advogado do doutor se recostou, tentando aliviar a dor de cabeça. O médico se mostrou impossível de cooperar... As tentativas de defendê-lo só pioraram a situação dele. O discurso era sofrível e a falta de fé nos conselhos do advogado ou até de seus parentes arruinou suas chances de abrandar a sentença. O negacionismo persistente só serviu para sujar o nome dele."
 revolution_pulse1_events.11.a: "Investigar os médicos em [SCOPE.sState('rebel_doctors_state').GetName] em busca de simpatizantes."
 revolution_pulse1_events.11.b: "Esse doutor trabalhava sozinho... não precisamos investigar isso mais a fundo."
 revolution_pulse1_events.12.t: "Além da Fronteira"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], notável pelas arruaças, se estabeleceu no país [SCOPE.sCountry('safehaven_for_dissidents').GetName]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] usou o policiamento independente de lá para evitar ir para a cadeia pelos nossos homens da lei."
 revolution_pulse1_events.12.f: "Era só alguém bater à porta, que [SCOPE.sCharacter('safehaven_dissident').GetSheHe] já sentia a tensão, mesmo que soubesse que estava fora do alcance da lei aqui. Pelo menos, era o que [SCOPE.sCharacter('safehaven_dissident').GetSheHe] pensava e esperava."
 revolution_pulse1_events.12.a: "Exigir a extradição de [SCOPE.sCharacter('safehaven_dissident').GetLastName] do país [SCOPE.sCountry('safehaven_for_dissidents').GetName]."
 revolution_pulse1_events.12.b: "Invadir a casa de [SCOPE.sCharacter('safehaven_dissident').GetLastName] no país [SCOPE.sCountry('safehaven_for_dissidents').GetName] com os nossos homens."
 revolution_pulse1_events.12.c: "Se [SCOPE.sCharacter('safehaven_dissident').GetSheHe] está longe de vista, está longe do nosso coração."
 revolution_pulse1_events.13.t: "Extradição!"
 revolution_pulse1_events.13.d: "O policiamento do país [SCOPE.sCountry('parent_of_safehaven').GetName] solicitou que entreguemos [SCOPE.sCharacter('safehaven_dissident').GetFullName], dissidente que vive em nosso país."
 revolution_pulse1_events.13.f: "\"Tenha dó! Já pagamos impostos, saudamos sua bandeira, permitimos que nos façam de empregados e agora mais #italic essa#!? Desse jeito, não podemos nem nos considerar um país independente.\""
 revolution_pulse1_events.13.a: "Prenderemos [SCOPE.sCharacter('safehaven_dissident').GetFullName] pelo país [SCOPE.sCountry('parent_of_safehaven').GetName]."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] nunca mais será capaz de incitar nada."
 revolution_pulse1_events.13.a.tt2: "Mudar o progresso da [concept_civil_war] no país [SCOPE.sCountry('parent_of_safehaven').GetName] em #v;g -10%#!"
 notification_revolution_pulse1_events13agitator_killed_name: "Pedido de extradição aceito."
 notification_revolution_pulse1_events13agitator_killed_desc: "Incitante retornou e está atrás das grades."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Nosso pedido de extradição foi aceito; incitante sob custódia"
 revolution_pulse1_events.13.b: "Não, lidaremos com as pessoas que estão nas nossas terras do nosso jeito!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Pedido de extradição negado!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Nosso pedido de extradição foi negado; incitante segue livre."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Nosso pedido de extradição foi negado"
 revolution_pulse1_events.14.t: "Extradição Ilegal"
 revolution_pulse1_events.14.d: "Agentes do país [SCOPE.sCountry('parent_of_safehaven').GetName] foram pegos tentando sequestrar secretamente e enviar [SCOPE.sCharacter('safehaven_dissident').GetFullName] de volta para o seu país."
 revolution_pulse1_events.14.f: "\"Esse pessoal aí? Tenha dó, pareciam estar em uma comédia romântica, tentando entrar no quarto de alguém que vive em nosso território na calada da noite. Se quisermos, temos todo o direito de matá-los por violarem nossas leis. O país [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] que vá para o inferno.\""
 revolution_pulse1_events.14.a: "Liberar os agentes para fazerem seu trabalho."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Captura de incitante bem-sucedida."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Incitante alvo está sob custódia após ação dos nossos agentes."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Nossa operação para capturar a pessoa incitante foi um sucesso"
 revolution_pulse1_events.14.b: "Ninguém, além dos nossos homens da lei, pode atuar em nossa terra."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Operação secreta exposta!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Nossos agentes foram presos e nosso alvo continua livre."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Nossa operação foi interrompida; incitante continua livre"
 revolution_pulse1_events.15.t: "Um Forte em Um Mar de Ódio"
 revolution_pulse1_events.15.d: "Uma multidão cercou um arsenal em [SCOPE.sState('besieged_arsenal').GetName], ameaçando confiscar armas e munições do local. Por enquanto os guardas estão evitando o confronto, mas se nenhum socorro for enviado, o arsenal cairá nas mãos dos insurrecionistas."
 revolution_pulse1_events.15.f: "\"Não dormi a noite passada. O comandante se recusa a aceitar os termos e os disparos continuam do arsenal e dos locais em volta. Depois de um estouro muito alto, eu pulei da cama, me ajoelhei e comecei a rezar como nunca rezei.\""
 revolution_pulse1_events.15.a: "Um batalhão de socorro pode aumentar um pouco a tensão, mas é necessário."
 revolution_pulse1_events.15.b: "Uma rendição poderia encorajar a multidão, mas precisamos correr esse risco."
 revolution_pulse1_events.16.t: "Aproximação da Multidão"
 revolution_pulse1_events.16.d: "Multidões hostis têm ficado cada vez mais provocadoras quando são confrontadas por tropas em [SCOPE.sState('radicalized_state').GetName]. Os linhas-duras no governo exigem respostas mais severas, enquanto os pacíficos pedem que as tropas se retirem para dar um esperançoso primeiro passo em direção ao apaziguamento."
 revolution_pulse1_events.16.f: "\"Nada que o bom e velho 'sopro de metralha' não resolva... Precisamos mostrar nossa força agora mesmo!\"\n\n\"Força? Rá! As balas são um atestado de fraqueza. Precisamos conversar e mostrar que não temos medo. É assim que resolveremos a situação.\""
 revolution_pulse1_events.16.a: "Dispersar as multidões à força."
 revolution_pulse1_events.16.b: "Ordenar que as tropas se retirem."
 revolution_pulse1_events.17.t: "Procissão das Provocações"
 revolution_pulse1_events.17.d: "Dissidentes em [SCOPE.sState('provocative_procession_state').GetName] anunciaram planos para fazer uma grande marcha perto dos escritórios do governo em breve. Embora manifestem intenções pacíficas e aleguem que ninguém estará armado, a própria marcha servirá como um ponto de encontro para todos que estão descontentes com o governo."
 revolution_pulse1_events.17.f: "\"Aquele desfile maldito, com aquela música infernal! Apesar de não ver, consigo ouvi-los como se estivessem aqui dentro.\""
 revolution_pulse1_events.17.a: "Impedir essa marcha a qualquer custo!"
 revolution_pulse1_events.17.b: "Deixar a manifestação acontecer."
 revolution_pulse1_events.17.c: "Proclamar um toque de recolher e garantir sua execução."
 revolution_pulse1_events.18.t: "Se Você Tem Um Martelo"
 revolution_pulse1_events.18.d: "Ao notar a grave instabilidade em [SCOPE.sState('will_kill_for_peace_state').GetName], [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('BR_OA')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName] sugeriu usar o exército para suprimir a agitação na área. [SCOPE.sCharacter('will_kill_for_peace_general').GetSheHe] tem o apoio de seus aliados políticos, mas seguir o plano é bem arriscado."
 revolution_pulse1_events.18.f: "\"É simples... temos um exército e há um inimigo. Autorize-me a mobilizar meus homens e fazer o que for necessário, e o inimigo será destruído. Não tem segredo!\""
 revolution_pulse1_events.18.a: "Reprimir [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('BR_OA')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] e rejeitar o plano."
 revolution_pulse1_events.18.b: "Devemos usar as ferramentas à disposição para resolver nossos problemas."
 revolution_pulse1_events.18.c: "Será que [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('BR_OA')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] não tem um plano mais brando?"
 revolution_pulse1_events.18.dd: "Talvez a força bruta seja a melhor opção."
 our_general_is_disrespected: "Nosso General é Desrespeitado"
 revolution_pulse1_events.19.t: "Impasse nas Ruas"
 revolution_pulse1_events.19.d: "As tropas em [SCOPE.sState('mob_gathering_state').GetName] denunciaram um aumento de confrontos com multidões hostis. É provável que haja combates em breve, mesmo sem ordens diretas. Há duas maneiras de controlar a situação: recuar as tropas ou ordenar que ataquem."
 revolution_pulse1_events.19.f: "O soldado não parava quieto, deslocando o peso da arma para frente e para trás em direção à multidão que se aproximava demais. Ele pensava já ter visto algumas daquelas pessoas... ou teria, se elas não estivessem tomadas por tanto ódio por ele e seu uniforme. Afinal, o que ele estava fazendo? Será que estava ao lado das pessoas certas?"
 revolution_pulse1_events.19.a: "Ordenar que recuem de [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Ordenar que avancem contra a multidão."
 revolution_pulse1_events.19.c: "Nossos homens são profissionais! Eles podem manter a disciplina de onde estão."
 revolution_pulse1_events.19.dd: "O exército e o povo são um só! Permitir que conversem sobre isso."
 1848.10.t: "Frustração Crescente"
 1848.10.d: "Membros insatisfeitos do grupo [SCOPE.gsInterestGroup('disgruntled_ig').GetName] estão frustrados com a recusa do Estado em lhes dar acesso a quaisquer órgãos do governo e não farão sua vontade de jeito nenhum. Particularmente, [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] começou a intensificar sua retórica antigovernamental, carregada com alguns pensamentos ideológicos surpreendentes."
 1848.10.f: "\"A quantidade de perjúrios desse governo é inigualável! Sua determinação em calar a voz do povo está acompanhada por uma sucessão de atividades criminais, inclusive roubo, destruição de propriedade, assassinato, mutilação, e a lista continua... A humanidade ficará horrorizada quando ler essa página lamentável da história!\""
 1848.10.a: "Recusar-se a obedecer a esses falastrões."
 1848.10.b: "Que peticionem o governo, pelo menos."
 1848.11.t: "Aperto Financeiro"
 1848.11.d: "Um déficit crescente e impostos elevados contribuíram para um colapso financeiro. O grupo [SCOPE.gsInterestGroup('squeezed_ig').GetName] é o que mais tem sofrido com essa crise, e [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] está exigindo o apoio do governo."
 1848.11.f: "\"Alguns dizem que tempos difíceis fortalecem as pessoas por conta de seu trabalho e sua experiência. Só me resta perguntar humildemente: será que essas pessoas instruídas se submeteriam a essas austeridades para crescer e aprender?\""
 1848.11.a: "O grupo [SCOPE.gsInterestGroup('squeezed_ig').GetName] pode se virar sozinho."
 1848.11.b: "Podemos aliviar o sofrimento do grupo [SCOPE.gsInterestGroup('squeezed_ig').GetName]."
 1848.12.t: "Crise do Pão"
 1848.12.d: "A crise atual em [SCOPE.sState('1848_famine_state').GetName] levou o grupo [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] a falar em nome da região, fazendo duras críticas ao governo."
 1848.12.f: "\"Isso é indecente! Se o governo não pode alimentar o próprio povo, para que ele serve?\""
 1848.12.a: "As reclamações do grupo [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] não nortearão as nossas ações."
 1848.12.b: "Podemos fornecer parte dessa ajuda sugerida."
 government_support_to_financially_distressed: "Suporte às Pessoas com Problemas Financeiros"
 exiles_more_events.1.t: "Reconciliação Patriótica"
 exiles_more_events.1.d: "Com a nação sob ataque, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] ofereceu seus serviços ao país que um dia lhe deu o exílio. O grupo [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] está entusiasmado demais com essa ideia."
 exiles_more_events.1.f: "\"Nestes tempos difíceis, temos que deixar as diferenças entre os homens para trás. Não pode haver inimigos em um acampamento sitiado. Somente irmãos de guerra podem resistir a esse ataque à nossa nação.\""
 exiles_more_events.1.a: "O retorno de [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] é bem-vindo!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] quer servir nosso país? Dê-lhe uma arma."
 exiles_more_events.1.c: "Não é hora de colocarmos arruaceiros aqui."
 exiles_more_events.2.t: "Intervenção Discutível"
 exiles_more_events.2.d: "O impasse sobre a lei [SCOPE.sLaw('interventionist_exile_law_scope').GetName] fez com que [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] se colocasse no meio do debate e forçasse o fim do problema."
 exiles_more_events.2.f: "\"Já que todo mundo pondera tão deliberadamente sobre essa legislação, acho que é hora de todos os interessados, como eu, finalmente sugerirem suas próprias ideias. Bem, como estava dizendo antes de sofrer o exílio de forma #bold grosseira#!, eu...\""
 exiles_more_events.2.a: "Muito bem, deixe [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] voltar para falar."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] pode ter algo a dizer de longe, mas [SCOPE.sCharacter('interventionist_exile_scope').GetSheHe] não pode voltar para cá!"
 exiles_more_events.2.c: "O grupo [SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] já não concorda com [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] e [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] não estão ideologicamente alinhados."
 exiles_more_events.3.t: "Causa sem Rebelde"
 exiles_more_events.3.d: "Embora [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] ainda esteja lutando por sua causa, ninguém mais segue seus discursos. Sem chão, [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] já começou a comentar publicamente que pode abrir mão por completo de seu ativismo."
 exiles_more_events.3.f: "\"Para quê? Quando temos oradores, os discursos são feitos para salões e cadeiras sem ninguém. Não há pessoas, nem estandartes. Ninguém entende nada do que proclamamos, se é que prestam atenção. Qual o motivo de seguir aqui? Estamos empacados, sem fazer nada.\""
 exiles_more_events.3.a: "Talvez [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] possa encontrar lugares melhores para discursar do que aqui."
 exiles_more_events.3.b: "Estudar e refletir um pouco pode revitalizar o movimento."
 exiles_more_events.3.c: "Não há tempo para se acanhar! O movimento precisa de mudanças drásticas."
 exiles_more_events.3.dd: "Não há motivo para tomar ações drásticas, como o autoexílio."
 exiles_more_events.4.t: "Unindo o Povo e uma Pessoa"
 exiles_more_events.4.d: "Com o país [ROOT.GetCountry.GetNameNoFormatting] unido sob nosso domínio, dignitários e dissidentes de nossos predecessores divididos foram atraídos para o nosso país. [SCOPE.sCharacter('post_unification_agitator').GetFullName] agora quer transformar o país [ROOT.GetCountry.GetNameNoFormatting] em seu lar."
 exiles_more_events.4.f: "\"Caros, compatriotas! Por meio da graça e da sorte, nossa nação foi unificada sob a direção do país [ROOT.GetCountry.GetNameNoFormatting]! Será que devemos deixar esse espírito de união morrer? Não! Nunca! Se queremos estar unidos de verdade, precisamos aceitar que, em meio a esse mar de gente, haverá ideias diferentes! Eu sei disso, pois sou uma dessas ideias. Por favor, meus irmãos de alma, posso ser parte de vocês?\""
 exiles_more_events.4.a: "Recebemos [SCOPE.sCharacter('post_unification_agitator').GetFullName] de braços abertos."
 exiles_more_events.4.b: "Não temos razões para convidar arruaceiros."
 exiles_more_events.5.t: "Fica Mais Fácil"
 exiles_more_events.5.d: "Parece que [SCOPE.sCharacter('experienced_exile').GetFullName], ativista muito experiente que já passou algum tempo fora do país, tem pensado em se exilar novamente diante dos crescentes desafios do país [ROOT.GetCountry.GetNameNoFormatting]."
 exiles_more_events.5.f: "\"O bom é que...\", suspirou, \"a partida dói menos quanto mais vezes ela acontece.\" [SCOPE.sCharacter('experienced_exile').GetSheHe|U] sorriu, mas lágrimas escorreram de seus olhos."
 exiles_more_events.5.a: "Adeus, [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Talvez isso possa dar certo se [SCOPE.sCharacter('experienced_exile').GetSheHe] tentar mais uma vez."
 exiles_more_events.6.t: "Abominável [SCOPE.sCharacter('melodrama_villain').GetFullName] Retorna"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], figura infame que sofreu exílio e tem uma conexão forte com o grupo [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName], anunciou seu retorno de forma melodramática. A liderança do grupo [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] mostrou preocupação em relação aos problemas que [SCOPE.sCharacter('melodrama_villain').GetSheHe] pode causar para o grupo e para a nação."
 exiles_more_events.6.f: "\"#extrabold Idiotas!#! Como #bold ousam#! se meter com [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], a verdadeira #bold cabeça#! por trás do grupo [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]? Vocês se #extrabold arrependerão#! do dia em que me menosprezaram! Essa minha grande jornada será o amanhecer glorioso de um novo começo para a nação – ou melhor, para o #bold mundo#! – cujas maquinações começaram muito antes de bisbilhotarem minhas questões. Independentemente dos obstáculos, #bold eu#! sou inevitável. Meu retorno #semibold magnífico#! ecoará pelos anais da #bold história#!!\""
 exiles_more_events.6.a: "Tema! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] voltou!"
 exiles_more_events.6.b: "Precisamos de [SCOPE.sCharacter('melodrama_villain').GetFullName] se temos [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] voltará mais forte do que nunca!"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName] assume a liderança do grupo [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]"
 exiles_more_events.6.dd: "Mesmo do exterior, sua influência ainda pode ser sentida."
 exiles_more_events.7.t: "Levando Problemas na Mala"
 exiles_more_events.7.d: "[SCOPE.sCharacter('first_ex_exile').GetFullName] e [SCOPE.sCharacter('second_ex_exile').GetFullName], duas figuras que já foram exiladas, não conseguiram vir sem trazer suas velhas lutas e problemas e acabaram se envolvendo em brigas por problemas antigos de quando ainda viviam aqui."
 exiles_more_events.7.f: "As duas pessoas ficaram em lados opostos da sala, ofegantes, tentando ajeitar os rasgos em suas roupas.\n\n\"Seu... seu #italic demônio#!. Será que algum dia você conseguirá não se intrometer?\"\n\nA outra pessoa cuspiu no chão. \"Eu não recuei quando a força inteira da lei estava atrás de mim. Você acha que eu vou me retirar só por sua causa? Prefiro a morte!\""
 exiles_more_events.7.a: "Independentemente da veemência, as discordâncias devem ser toleradas."
 exiles_more_events.7.b: "Devemos expulsar [SCOPE.sCharacter('first_ex_exile').GetFullName]."
 exiles_more_events.7.c: "A presença de [SCOPE.sCharacter('second_ex_exile').GetFullName] já não é bem-vinda aqui."
 exiles_more_events.8.t: "Desafio à Autoridade?"
 exiles_more_events.8.d: "Com a legitimidade do governo em baixa e as funções do Estado paralisadas, relatórios novos dizem que [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] acredita que não enfrentará desafios na fronteira se [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe] tentar entrar no país."
 exiles_more_events.8.f: "\"É claro que eu vou tentar atravessar a fronteira! Quem é que ainda dá ouvidos à capital? São uns palhaços, como eu já dizia há muito tempo. Isso vai ser moleza, pode acreditar.\""
 exiles_more_events.8.a: "Seria caro demais impedir [SCOPE.sCharacter('dgaf_exile_scope').GetFullName]."
 exiles_more_events.8.b: "A polícia ainda faz seu trabalho!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] não terá sua entrada permitida no país."
 exiles_more_events.8.c: "O governo poderia fazer um acordo com o grupo [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] para impedir [SCOPE.sCharacter('dgaf_exile_scope').GetFullName]."
 exiles_more_events.9.t: "Solo Fértil"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] aparentemente decidiu que o país [ROOT.GetCountry.GetNameNoFormatting] seria um excelente lugar para morar, dada a influência do grupo [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] no país."
 exiles_more_events.9.f: "\"[ROOT.GetCountry.GetNameNoFormatting], país das oportunidades! Que nação grandiosa, pronta para a minha mensagem... Sim, eu finalmente partirei rumo a essa grandiosa terra!\""
 exiles_more_events.9.a: "Não há por que impedir [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] de vir."
 exiles_more_events.9.b: "Mesmo que isso irrite o grupo [SCOPE.gsInterestGroup('fertile_ground_ig').GetName], devemos evitar a chegada de [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]."
 exiles_more_events.9.c: "Ah, é? Pelo jeito, o grupo [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] está abrigando subversivos!"
 exiles_more_events.10.t: "Elementos Instáveis"
 exiles_more_events.10.d: "Apesar de [SCOPE.sCharacter('unstable_element_agitator').GetFullName] não ter relação com a revolução atual, a presença de figuras subversivas como [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] representa uma séria ameaça para o governo, intolerável nesses tempos perigosos."
 exiles_more_events.10.f: "Eles abrigaram um aliado. Um deles cautelosamente espiou a invasão. Os homens vieram sem aviso algum, armados até os dentes. Por que atacaram? Que mal [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] cometeu? A enorme paranoia nas ruas não parecia fazer nenhum sentido."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] deve ir embora. Agora."
 exiles_more_events.10.b: "Precisamos de perdão e delicadeza, não de paranoia e brutalidade."
