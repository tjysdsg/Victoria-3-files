 event_effects_kazakhstan_events.3_tt: "• O país [ROOT.GetCountry.GetNameNoFlag] anexará todos os [Concept('concept_subject', '$concept_subjects$')] do povo [GetCulture('kazak').GetName]\n$event_effect_choose_one$ #indent_newline:3 \n• O país [ROOT.GetCountry.GetNameNoFlag] ganha reivindicações em todas as [Concept('concept_state_region', '$concept_state_regions$')] em [GetStrategicRegion('region_central_asia').GetName] que não sejam propriedade de um [concept_country] [GetCulture('manchu').GetName] ou [GetCulture('han').GetName]\n• Todos os [Concept('concept_state', '$concept_states$')] do povo [GetCulture('kazak').GetName] ganham #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_defeat_of_kenesary_khan_tt $modifier_defeat_of_kenesary_khan$#!"
