 event_effects_kazakhstan_events.1_tt: "• O #v $dyn_c_kazakh_khanate$#! se revoltará em [GetStateRegion('STATE_SYRDARYA').GetName] e [GetStateRegion('STATE_SEMIRECHE').GetName]\n• Todos os [Concept('concept_subject', '$concept_subjects$')] do povo [GetCulture('kazak').GetName] com [concept_liberty_desire] alto se juntarão ao #v $dyn_c_kazakh_khanate$#!\n• [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] dos [Concept('concept_pop', '$concept_pops$')] do povo [GetCulture('kazak').GetName] em todos os [Concept('concept_subject', '$concept_subjects$')] do povo [GetCulture('kazak').GetName] restantes se tornam mais [Concept('concept_radical', '$concept_radicals$')]\n• Todos os [Concept('concept_subject', '$concept_subjects$')] do povo [GetCulture('kazak').GetName] restantes ganham #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_kazakh_ungovernable_provinces_tt $modifier_kazakh_ungovernable_provinces$#!"
