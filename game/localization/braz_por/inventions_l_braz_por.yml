 central_archives:0 "Arquivos Centrais"
 central_archives_desc:1 "Um estado moderno exige bons registros, e bons registros exigem uma documentação meticulosa. Se quiser saber mais, preencha o formulário ML-4.11866 em triplicata e aguarde de 2 a 5 dias úteis para receber uma resposta."
 steelworking:0 "Siderurgia"
 steelworking_desc:1 "As qualidades de rigidez do aço foram apreciadas por milênios, mas a produção em grande escala dessa valiosa liga de ferro era difícil de dominar até recentemente."
 prospecting:0 "Prospecção"
 prospecting_desc:1 "Para minerar ouro, é preciso encontrar ouro. De indivíduos garimpando riquezas até buscas em escala industrial, a prospecção é o que faz fortunas se tornarem realidade."
 baking_powder:0 "Fermento em Pó"
 baking_powder_desc:1 "Alimentos assados existem desde a aurora da civilização, mas só com o surgimento do fermento em pó foi verdadeiramente possível assar em escala industrial."
 mechanical_tools:0 "Ferramentas Mecânicas"
 mechanical_tools_desc:1 "Mercadorias artesanais podem ter uma qualidade excepcional, mas para obter consistência e agilidade na produção, auxílios mecânicos são necessários."
 rubber_mastication:0 "Mastigação de Borracha"
 rubber_mastication_desc:1 "A borracha natural é estranha e viscosa, e é necessário muito trabalho para criar um material adequado para uso industrial."
 pumpjacks:0 "Bombas de Vareta"
 pumpjacks_desc:1 "O truque para lidar com petróleo bruto é fazê-lo sair do chão com um fluxo regular e consistente. A bomba de vareta, que não passa de uma bomba, serve perfeitamente para isso."
 shift_work:0 "Trabalho por Turnos"
 shift_work_desc:1 "O revezamento de equipes de proletários no mesmo ambiente de trabalho mantém o fluxo da produção diária muito mais regular e consistente do que apenas uma equipe trabalhando por muitas horas."
 paved_roads:0 "Estradas Pavimentadas"
 paved_roads_desc:1 "Estradas de terra são esburacadas, desniveladas e, ao menor sinal de água, se tornam armadilhas enlameadas para veículos pesados. Pavimentar as estradas, fornecendo uma superfície sólida que não desgasta ou racha tão facilmente quanto terra e cascalhos, ajuda a oferecer uma experiência melhor aos usuários e melhora o fluxo do tráfego."
 pasteurization:0 "Pasteurização"
 pasteurization_desc:1 "Aquecer brevemente leite e sucos elimina enzimas e bactérias que transmitem doenças, tornando os produtos mais seguros para beber e prolongando a validade deles."
 pneumatic_tools:0 "Ferramentas Pneumáticas"
 pneumatic_tools_desc:1 "Uma das maiores forças que o homem pode explorar é o próprio ar. O ar pressurizado, se aplicado corretamente em tubulações e pistões, pode oferecer uma força surpreendente para uso industrial."
 steam_turbine:0 "Turbina a Vapor"
 steam_turbine_desc:1 "Ao usar vapor para mover grandes rotores, as turbinas criam quantidades enormes de energia, servindo como máquinas estacionárias em uma usina e como motores de impulsão de veículos marítimos igualmente bem."
 plastics:0 "Plásticos"
 plastics_desc:1 "Os plásticos têm um futuro promissor. Eles são maleáveis, flexíveis e podem ser moldados e mantidos na forma que qualquer um quiser. Em breve, o mundo será dos plásticos."
 dough_rollers:0 "Masseiras"
 dough_rollers_desc:1 "Para produzir todos os alimentos exigidos por uma população em rápido crescimento, os padeiros tradicionais já não bastam."
 oil_turbine:0 "Turbina a Óleo"
 oil_turbine_desc:1 "A potência de uma turbina pode ser amplificada com o uso de petróleo, um combustível com muito mais energia do que o carvão."
 standing_army:0 "Exército Permanente"
 standing_army_desc:1 "Os desafios complexos da política estrangeira e a instabilidade nacional não podem mais ser resolvidos por milícias organizadas às pressas. Tempos modernos exigem militares prontos para agir a qualquer momento."
 mandatory_service:0 "Serviço Obrigatório"
 mandatory_service_desc:1 "Voluntários e mercenários podem não atender a todas as demandas da força de trabalho de um exército moderno. Às vezes, a nação simplesmente deve exigir o serviço de todos os cidadãos."
 military_drill:0 "Desfile Militar"
 military_drill_desc:1 "Como diz o ditado: "a prática leva à perfeição", e isso é verdade para soldados e músicos. Não há exército mais valorizado por generais do que um que consiga reagir a todos os comandos imediatamente e sem confusão."
 line_infantry:0 "Infantaria de Linha"
 line_infantry_desc:1 "Soldados com equipamentos padronizados e treinados com métodos padronizados trazem mais uniformidade a um exército e, consequentemente, maior confiabilidade."
 logistics:0 "Logística"
 logistics_desc:1 "As melhores armas do mundo não importam nem um pouco se os soldados equipados com elas estiverem exaustos ou famintos demais para mirar, ou se as próprias armas não tiverem balas."
 electric_telegraph:0 "Telégrafo Elétrico"
 electric_telegraph_desc:1 "Com o uso de pulsos elétricos simples, as mensagens podem ser transmitidas rapidamente por grandes distâncias por meio de códigos. Oficiais em um gabinete lotado podem enviar instantaneamente comandos a exércitos no outro lado do mundo. O que Deus criou?"
 enlistment_offices:0 "Gabinetes de Alistamento"
 enlistment_offices_desc:1 "Gabinetes criados para atrair recrutas ajudam muito no reforço da força de trabalho militar da nação."
 military_statistics:0 "Estatísticas Militares"
 military_statistics_desc:1 "Um bom general sabe não só onde cada bala foi disparada, mas também de onde ela veio e quantas balas restam."
 self_propelled_torpedoes:0 "Torpedos Autopropulsados"
 self_propelled_torpedoes_desc:1 "Os "torpedos" tradicionais incluem minas e explosivos navais básicos fixados a vigas submersas de embarcações pequenas. Os torpedos modernos melhoram muito esses explosivos pois, ao contrário de uma mina e de um torpedo de viga, podem se mover por conta própria."
 war_propaganda:0 "Propaganda de Guerra"
 war_propaganda_desc:1 "Convencer a população a investir tempo, recursos e sangue em nome da vitória é uma área de atuação por si só."
 nco_training:0 "Treinamento de Suboficiais"
 nco_training_desc:1 "Tão importante quanto manter um corpo treinado de oficiais de baixa patente familiarizados com o trabalho é manter capitães e generais treinados em academia."
 destroyer:0 "Destróier"
 destroyer_desc:1 "Embarcações mais leves equipadas com torpedos e armas menores são tão importantes na marinha moderna quanto navios capitais."
 landing_craft:0 "Lancha de Desembarque"
 landing_craft_desc:1 "Embarcações projetadas especificamente para proteger tropas aquáticas aumentam muito as chances de um ataque anfíbio ser bem-sucedido."
 flamethrowers:0 "Lança-Chamas"
 flamethrowers_desc:1 "Uma ótima maneira de expulsar soldados entrincheirados de suas posições defensivas é acender uma fogueira sob eles."
 banking:0 "Serviços Bancários"
 banking_desc:1 "Uma grande instituição financeira, o banco oferece segurança para interesses públicos e privados e pode se tornar a peça principal de uma ampla rede monetária de investimentos, empréstimos e oportunidades."
 academia:0 "Meio Acadêmico"
 academia_desc:1 "Instituições de educação superior não só melhoram as mentes dos indivíduos, mas também reúnem os melhores e mais brilhantes da nação para que possam ser criadas coisas extraordinárias."
 international_relations:0 "Relações Internacionais"
 international_relations_desc:1 "Formalizar a diplomacia oferece uma estrutura firme para aumentar a cordialidade e a hostilidade com outras nações."
 stock_exchange:0 "Bolsa de Valores"
 stock_exchange_desc:1 "Um mercado organizado no qual ações e títulos podem ser comprados e vendidos, a Bolsa de Valores é um elemento central da economia de mercado moderna."
 medical_degrees:0 "Diplomas Médicos"
 medical_degrees_desc:1 "A saúde pública melhora muito quando os responsáveis são treinados e certificados na área."
 organized_sports:0 "Esportes Organizados"
 organized_sports_desc:1 "Esportes não são apenas para quem pratica. Eles são uma demonstração, uma expressão de comunidade, um lugar em que as pessoas podem se sentir unidas. O espetáculo dos esportes importa tanto quanto as conquistas no campo."
 central_banking:0 "Banco Central"
 central_banking_desc:1 "Explorar e centralizar os bancos traz um poder imenso para as mãos do governo."
 dialectics:0 "Dialética"
 dialectics_desc:1 "Aplicar conceitos filosóficos a condições materiais pode criar conceitos inovadores e talvez novas ideias políticas."
 psychiatry:0 "Psiquiatria"
 psychiatry_desc:1 "A ideia de que distúrbios mentais podem ter uma abordagem médica e, com isso, ser diagnosticados e tratados é um novo conceito que abre novos mundos para o bem-estar das pessoas."
 postal_savings:0 "Poupança Postal"
 postal_savings_desc:1 "Um método valioso para que as pessoas economizem dinheiro, mesmo se não tiverem acesso a um banco, a poupança postal promove o armazenamento e o fluxo de dinheiro até mesmo entre os cidadãos mais pobres."
 human_rights:0 "Direitos Humanos"
 human_rights_desc:1 "Aceitar a ideia de direitos universais e inalienáveis para todos convida novos conceitos para as vias políticas e sociais da nação."
 mutual_funds:0 "Fundos Mútuos"
 mutual_funds_desc:1 "Um tipo de fundo de investimento coletivo, o fundo mútuo ajuda a combinar a riqueza individual dos investidores em uma quantia enorme de dinheiro que pode aproveitar uma grande força financeira para adquirir seguranças e outros instrumentos financeiros caros."
 zeppelins:0 "Zepelins"
 zeppelins_desc:1 "Um tipo de aeronave rígida e mais leve que o ar, o zepelim pode transportar carga e passageiros acima das nuvens, evitando obstáculos em terra e mar."
 international_exchange_standards:0 "Padrões de Câmbio Internacional"
 international_exchange_standards_desc:1 "O estabelecimento de um sistema internacional de contabilidade e câmbio simplifica e barateia a manutenção do comércio entre as nações."
 psychoanalysis:0 "Psicanálise"
 psychoanalysis_desc:1 "As teorias de desenvolvimento mental pessoal fornecem a estrutura para teorias de comportamento social mais amplas, que podem ser usadas para ajudar a entender os instintos e pensamentos coletivos da população."
 philosophical_pragmatism:0 "Pragmatismo Filosófico"
 philosophical_pragmatism_desc:1 "A aplicação e as ações do pensamento filosófico podem abrir novos caminhos para a análise política e social."
 modern_financial_instruments:0 "Instrumentos Financeiros Modernos"
 modern_financial_instruments_desc:1 "Métodos de enriquecimento continuam a crescer e se proliferar. Alguns podem envolver o fluxo de dinheiro em uma pirâmide para cima, mas todos envolvem o fluxo cada vez maior de dinheiro o tempo todo."
 macroeconomics:0 "Macroeconomia"
 macroeconomics_desc:1 "O dinheiro deve ser abordado holisticamente. Por que considerar apenas como um único mercado pode se sair nos próximos cinco anos, quando todos os mercados juntos e globalmente podem ser considerados?"
 behaviorism:0 "Behaviorismo"
 behaviorism_desc:1 "Ao estabelecer a lei de efeito, é possível criar um modelo preditivo de comportamento que pode ser aplicado ao público em geral."
 analytical_philosophy:0 "Filosofia Analítica"
 analytical_philosophy_desc:1 "Uma abordagem rigorosa e argumentativa da filosofia, a lógica formal e a postura quase matemática da filosofia analítica fornecem uma estrutura sólida para abordar movimentos sociais."
 electrical_capacitors:0 "Capacitores Elétricos"
 electrical_capacitors_desc:0 "Os capacitores elétricos permitem um uso mais amplo da eletricidade sem precisar de um gerador diretamente conectado."

