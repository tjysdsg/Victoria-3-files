 supreme_army_command_desc:0 "Ao organizar o exército inteiro sob uma única estrutura de comando, é possível transmitir ordens pela cadeia de comando muito mais facilmente."
 utilitarianism:0 "Utilitarismo"
 utilitarianism_desc:0 "Um desenvolvimento da filosofia moral que avalia as ações com base na utilidade: suas consequências para o bem-estar geral. Nenhum ato é intrinsecamente "
 international_alliances:0 "Alianças Internacionais"
 international_alliances_desc:0 "O potencial industrial e o alcance global de estados modernos exigem a formação de alianças verdadeiramente internacionais para garantir a segurança dos nossos interesses."
