  ### Technology Tooltips
  ##joint_stock_companies: "Joint Stock Companies"
  ##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behaviour by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
  #building_societies: "Building Societies"
  #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialise in cheap mortgages."
  #census: "Census"
  #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Intended as a mutually beneficial organisation to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
  #espionage: "Espionage"
  #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialise and do things that do not require you to farm. A military caste to protect yourself from hostile neighbours is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels travelling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionised the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyse we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
  #savings_banks: "Savings Banks"
  #silver_standard: "Silver Standard"
  #vertical_filing_cabinet: "Vertical Filing Cabinet"
  #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty:0 "Almirantado"
 admiralty_desc:0 "O Almirantado é um sistema complexo de postos interligados por uma cadeia de comando rígida para ajudar a marinha a operar de maneira mais eficiente."
 anaesthetics:0 "Anestésicos"
 anaesthetics_desc:0 "Anestésicos são sedativos ou analgésicos usados durante cirurgias para evitar que os pacientes sintam as lâminas e os procedimentos médicos invasivos, que podem causar desconforto."
 anarchism:0 "Anarquismo"
 anarchism_desc:0 "Uma ideologia política que promove o autogoverno e a oposição à autoridade. O anarquismo busca acabar com o Estado e outras instituições que governam as pessoas contra a vontade delas, substituindo-os por associações voluntárias."
 aniline:0 "Anilina"
 aniline_desc:0 "A anilina facilita a produção de certas tinturas."
 anti_clericalism:0 "Anticlericalismo"
 anti_clericalism_desc:0 "O poder corrompe, e as instituições religiosas não são mais isentas do que outras. Elas podem dizer que oferecem salvação às massas, mas, na verdade, buscam apenas seus próprios interesses e negam os direitos àqueles que julgam indignos. Devemos eliminar a influência da religião organizada de nossa esfera pública e deixar esse assunto como uma opção aos desinformados."
 antibiotics:0 "Antibióticos"
 antibiotics_desc:0 "Antibióticos são remédios avançados, usados para combater infecções e permitir uma taxa de sobrevivência maior nos hospitais."
 antiseptics:0 "Antissépticos"
 antiseptics_desc:0 "A ciência determinou que a exposição ao calor destrói germes. O problema é que essa não é uma solução válida para o tecido vivo. No entanto, quando foram realizados experimentos nos quais feridas foram cobertas com compressas embebidas em uma solução de fenol, vimos os casos de gangrena diminuírem drasticamente. Assim surgiu a ciência dos antissépticos."
 arc_welding:0 "Soldagem a Arco"
 arc_welding_desc:0 "Ao gerar uma grande quantidade de eletricidade, é possível criar calor suficiente para fundir duas peças de metal."
 army_reserves:0 "Reservas do Exército"
 army_reserves_desc:0 "Reservas do Exército é o conceito de que um grupo de soldados semiprofissionais composto por cidadãos poderia servir de apoio ao exército comum."
 art_patronage:0 "Mecenato"
 art_patronage_desc:0 "A arte não é gratuita e, para desenvolver arte e cultura, o interesse e o apoio dos ricos são necessários. Em troca disso, eles ganham prestígio por estarem cercados de itens tão belos."
 art_silk:0 "Seda Artificial"
 art_silk_desc:0 "Ao utilizar materiais coletados de plantas, é possível criar algo semelhante à seda a um custo muito menor."
 artificial_fertilisers:0 "Fertilizantes Artificiais"
 assembly_line:0 "Linha de Montagem"
 assembly_line_desc:0 "Ao otimizar o processo de construção de itens para que cada ação seja realizada em sequência corretamente, uma fábrica muito mais eficiente pode ser criada."
 atmospheric_engine:0 "Motor a Vapor"
 atmospheric_engine_desc:0 "O Motor a Vapor é o primeiro desse tipo a ter uma aplicação prática de verdade. "
 automatic_bottle_blowers:0 "Sopradores Automáticos de Garrafas"
 automatic_bottle_blowers_desc:0 "Ao automatizar o processo de soprar vidro no formato de uma garrafa, é possível fabricar muito mais garrafas por dia."
 battlefleet_tactics:0 "Táticas de Batalha Naval Modernas"
 battlefleet_tactics_desc:0 "Operar uma grande batalha naval pode ser uma tarefa difícil. Ao praticar e aprender as táticas específicas como uma frota, um desempenho melhor pode ser alcançado."
 battleship_tech:0 "Encouraçado"
 battleship_tech_desc:0 "Ao pegar o design do dreadnought e aumentar o calibre de todas as armas, além de fazer outras mudanças, é possível criar um navio de guerra ainda mais devastador."
 bessemer_process:0 "Processo de Bessemer"
 bessemer_process_desc:0 "O processo de Bessemer é uma técnica para a produção em massa de aço a partir do ferro-gusa."
 bessemer_steel:0 "Aço de Bessemer"
 bessemer_steel_desc:0 "O processo de Bessemer consiste em lançar jatos de ar frio no ferro-gusa fundido, queimando carbono, silício e manganês e criando aço leve. A qualidade não é tão alta em comparação à produção em cadinhos, mas o processo é muito mais barato, permitindo o uso de minérios de ferro de baixo teor e a produção em massa de linhas ferroviárias e concreto reforçado."
 biological_determinism:0 "Determinismo Biológico"
 biological_determinism_desc:0 "O estudo da genética e herança na natureza levanta questões sobre quanto do comportamento humano é determinado pela biologia."
 feminism:0 "Feminismo"
 feminism_desc:0 "O Feminismo é uma ideologia preocupada com o avanço da igualdade social, econômica e política para as mulheres. Feministas acreditam que as mulheres devem ter os mesmos direitos legais dos homens quanto à posse de propriedade, ao trabalho e à participação política."
 blast_furnaces:0 "Altos-Fornos"
 blast_furnaces_desc:0 "Um alto-forno é utilizado para adicionar mais oxigênio a processos metalúrgicos, como a fundição de minérios, o que era originalmente feito com foles manuais ou acoplados a rodas d'água. Isso faz com que o forno alcance temperaturas ainda mais altas do que um forno ao ar livre, queimando impurezas e permitindo a criação de ligas de metais exóticos. O alto-forno é especialmente útil para a produção de ferro-gusa, que pode ser transformado em ferro forjado ou aço leve por meio de processos mais avançados."
 bolt_action_rifles:0 "Fuzil de Ferrolho"
 bolt_action_rifles_desc:0 "Um fuzil de ferrolho funciona por meio de um ferrolho que é manipulado manualmente para colocar ou tirar o cartucho do fuzil, o que resulta em uma arma mais confiável e poderosa."
 chemical_bleaching:0 "Branqueamento Químico"
 chemical_bleaching_desc:0 "Por meio da adição de determinados sais, minerais ou produtos químicos às matérias-primas, a qualidade visual de mercadorias fabricadas pode ser amplamente melhorada."
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "O bombardeio de longo alcance com munições pesadas intimida e dispersa as forças inimigas sem arriscar suas próprias tropas. Ele não tem precisão e é lento e caro, mas é um elemento essencial em qualquer exército moderno."
 breech_loading_artillery:0 "Artilharia de Retrocarga"
 breech_loading_artillery_desc:0 "Ao mudar o design para carregar os cartuchos pela culatra da arma e não pela frente do cano, é possível criar armas muito mais eficientes."
 bureaucracy:0 "Burocracia"
 bureaucracy_desc:0 "Burocracia é a máquina do governo, as engrenagens e rodas que decidem a eficiência do Estado."
 centralization:0 "Centralização"
 centralization_desc:0 "Ao centralizar as tarefas administrativas em uma hierarquia lógica, os padrões de operação do governo podem ser desenvolvidos, permitindo alcançar conquistas que se acreditava serem impossíveis."
 camera:0 "Câmera"
 camera_desc:0 "Por meio de um processo químico complexo, é possível capturar a realidade em um único momento. Uma pintura instantânea."
 canals:0 "Canais"
 canals_desc:0 "As barcaças costeiras e fluviais são um método muito eficiente de transporte de mercadorias. Escavar canais no interior de um país expande a cobertura dessas barcaças, mas essa pode ser uma proposta cara quando alturas diferentes precisam ser conectadas por sistemas de bloqueio."
 canneries:0 "Indústrias Conserveiras"
 canneries_desc:0 "Indústrias Conserveiras são especificamente projetadas para vedar alimentos em recipientes herméticos para que sejam preservados por mais tempo."
 canning_jars:0 "Potes de Conserva"
 canning_jars_desc:0 "Os exércitos da Revolução Francesa precisavam de soluções inovadoras para os problemas de abastecimento. Uma alternativa era cozinhar os alimentos dentro de potes de vidro para impedir que os fluidos nocivos e a podridão se misturassem ao conteúdo e estragassem as rações. Cera derretida é derramada na boca do pote, servindo como vedação contra o mundo exterior."
 canning_machines:0 "Máquinas de Enlatamento"
 canning_machines_desc:0 "No início, a produção de alimentos enlatados não tinha automação. As latas eram enroladas e soldadas à mão. O uso de máquinas para transformar rapidamente a folha de flandres em latas eleva os padrões e aumenta o rendimento."
 carrier_tech:0 "Porta-Aviões"
 carrier_tech_desc:0 "Ao projetar navios grandes com um convés amplo e plano e equipá-los adequadamente, é possível criar um campo de pouso marítimo."
 catalytic_contact_process:0 "Processo de Contato Catalítico"
 catalytic_contact_process_desc:0 "Em 1831, o comerciante de vinagre britânico Peregrine Phillips inventou um processo para produzir ácido sulfúrico mais concentrado, usando platina como conversor catalítico. Apesar de não ser muito útil para a produção de carbonato de sódio ou fertilizante, isso logo se tornou uma dádiva para a produção de tinturas orgânicas."
 chemical_isolation:0 "Isolamento Químico"
 chemical_isolation_desc:0 "Produtos químicos podem ser purificados de diversas formas, como destilação, filtração e evaporação. Logicamente, a qualidade do processo de purificação afeta a qualidade do isolado."
 chemical_synthesis:0 "Síntese Química"
 chemical_synthesis_desc:0 "Urina de cão foi notoriamente sintetizada pelo químico alemão Friedrich Wöhler em 1828. Isso começou a distorcer os limites entre química orgânica e inorgânica, e à medida que mais produtos químicos são sintetizados, novos processos industriais se abrem."
 chemical_warfare:0 "Guerra Química"
 chemical_warfare_desc:0 "Certas combinações químicas produzem efeitos adversos ou até mesmo fatais quando humanos são expostos a elas. Transformá-las em armas traz um novo e terrível aspecto à guerra. "
 civilizing_mission:0 "Missão Civilizadora"
 civilizing_mission_desc:0 "Recai sobre a nossa grande nação a responsabilidade de levar a luz da modernidade a cada canto não civilizado do mundo para educar e transmitir aos povos menos desenvolvidos os valores divinos da nossa cultura gloriosa."
 colonization:0 "Colonização"
 colonization_desc:0 "Conforme a população aumenta, torna-se possível viajar e descobrir novas terras não reivindicadas a serem tomadas.  "
 color_photography:0 "Fotografia Colorida"
 color_photography_desc:0 "Técnica primitiva para capturar fotografias em cores com base no conhecimento sobre como a luz é percebida pelo olho. Ao tirar efetivamente três fotos por meio de filtros de cores diferentes, elas podem ser combinadas em uma única imagem, recriando as cores originais."
 combination_acts:0 "Atos de Combinação"
 combination_acts_desc:0 "Trabalhadores se reunindo em segredo e fazendo juramentos uns aos outros são uma ameaça à segurança do Estado e claramente um meio para que os jacobinos radicais subvertam o Estado. Também pode ser um risco à nossa capacidade de nos defendermos de inimigos externos devido às ameaças de ação dos trabalhadores em momentos críticos do conflito. Nós aprovaremos uma série de leis que nos permitirão regulamentar esse comportamento pelo bem comum."
 combustion_engine:0 "Motor de Combustão"
 combustion_engine_desc:0 "Um motor de combustão permite que o combustível seja diretamente transformado em poder mecânico com base nas combustões que ocorrem constantemente dentro dele."
 central_planning:0 "Planejamento Central"
 central_planning_desc:1 "Aproveitando todas as inovações mais recentes em ciência de gerenciamento e comunicação elétrica, planos de longo prazo para expandir o desenvolvimento social podem ser coordenados por um único escritório administrativo."
 compound_microscopes:0 "Microscópios Compostos"
 compound_microscopes_desc:0 "As lentes usadas em ótica exigem habilidades muito refinadas de fabricação de vidro. Uma inovação nessa área é o uso de duas lentes, uma focada em um objeto e outra focada na primeira lente, para aumentar a ampliação. Esse microscópio pode ser usado para visualizar bactérias vivas."
 compression_ignition:0 "Ignição por Compressão"
 compression_ignition_desc:0 "Um motor de ignição por compressão inflama o combustível ao comprimir o ar, e tem a maior eficiência térmica de qualquer motor."
 concrete_dockyards:0 "Estaleiros de Concreto"
 concrete_dockyards_desc:0 "Robusto e barato, o concreto permite a construção de píeres muito maiores, capazes de suportar cargas muito mais pesadas."
 concrete_fortifications:0 "Fortificações de Concreto"
 concrete_fortifications_desc:0 "Com a introdução do concreto nas fortificações, é possível criar posições firmes e fortes rapidamente."
 condensed_milk:0 "Leite Condensado"
 condensed_milk_desc:0 "Normalmente, o leite deve ser consumido rapidamente após ser tirado de uma glândula mamária bovina. Ao diminuir a pressão dentro de um recipiente, como um evaporador a vácuo, a água contida no leite evapora e o leite condensado pode ser enlatado e vendido."
 conspicuous_consumption:0 "Consumo Conspícuo"
 conspicuous_consumption_desc:0 "A riqueza tem um prestígio próprio. Demonstrações de riqueza podem dar uma aparência mais prestigiosa e ajudar a avançar pelas classes sociais, criando novas oportunidades aos arrivistas, como contatos com empresários e políticos. Em uma sociedade materialista, frivolidades e extravagâncias paradoxalmente ajudam a enriquecer."
 conveyors:0 "Transportadores"
 conveyors_desc:0 "Ao acoplar motores às correias, é possível criar plataformas que movem mercadorias sem o uso de mão de obra humana."
 cotton_gin:0 "Descaroçador de Algodão"
 cotton_gin_desc:0 "O descaroçador de algodão é uma máquina que separa rapidamente o algodão de suas sementes, o que é muito mais rápido do que o processo manual."
 crucible_steel:0 "Aço de Cadinho"
 crucible_steel_desc:0 "Produzido ao aplicar calor a um cadinho de pedra contendo ferro e carvão em pó, essa liga de alto carbono é considerada semelhante ao "aço Damasco" utilizado na Índia e na Pérsia até cerca de 1750. Esse processo produz um aço de alta qualidade, adequado para uso em ferramentas, molas e outros objetos rígidos e caros."
 law_enforcement:0 "Aplicação da Lei"
 law_enforcement_desc:1 "Uma força profissional treinada segundo um padrão estabelecido permite ao Estado policiar sua população com maior autoridade."
 defense_in_depth:0 "Defesa Aprofundada"
 defense_in_depth_desc:0 "Ao criar diversas linhas de defesa, é possível se espalhar e desacelerar o inimigo e, às vezes, até cercá-lo."
 democracy:0 "Democracia"
 democracy_desc:0 "A democracia é, em sua essência, a ideia de que a população de um país pode escolher como ele é governado por meio do voto e de outras medidas. "
 distillation:0 "Destilação"
 distillation_desc:0 "A destilação é a capacidade de separar componentes de um líquido utilizando diferentes temperaturas de ebulição, permitindo vários tipos de usos adicionais."
 divine_revelation:0 "Revelação Divina"
 divine_revelation_desc:0 "A base de todas as leis é derivada das nossas escrituras sagradas. A nossa sociedade só pode ser devidamente organizada e a estabilidade garantida por meio da obediência a uma força maior. "
 watertube_boiler:0 "Caldeira Aquatubular"
 watertube_boiler_desc:0 "A Caldeira Aquatubular é uma melhoria da caldeira original. Ao separar a água em tubos menores, eles aquecem mais rapidamente e, assim, melhoram a eficiência."
 dreadnought_desc:0 "Ao criar um navio de guerra apenas com armas de calibre pesado e propulsão a vapor, é possível dominar todos os outros tipos de navios."
 dreadnought_tech:0 "Dreadnought"
 dynamite:0 "Dinamite"
 dynamite_desc:0 "Ao aplicar um agente estabilizador à nitroglicerina, é possível fazer um explosivo muito mais seguro e confiável."
 egalitarianism:0 "Igualitarismo"
 egalitarianism_desc:0 "O igualitarismo é a doutrina da igualdade da humanidade e a conveniência da igualdade política, econômica e social."
 electric_arc_process:0 "Processo de Arco Elétrico"
 electric_arc_process_desc:0 "Ao passar um arco elétrico pelo metal, é possível fundi-lo com mais rapidez e eficiência."
 electric_railway:0 "Ferrovias Elétricas"
 electric_railway_desc:0 "Ao usar eletricidade em vez de vapor para mover os trens, é possível ter um sistema ferroviário muito mais confiável."
 electrical_generation:0 "Geração de Eletricidade"
 electrical_generation_desc:0 "É possível capturar a essência dos raios e usá-la para fornecer energia a vários tipos diferentes de maquinários."
 elevator:0 "Elevadores"
 elevator_desc:0 "Por meio de um sistema complexo de pesos e roldanas, é possível elevar pessoas e objetos às alturas desejadas à vontade."
 empiricism:0 "Empirismo"
 empiricism_desc:0 "Uma filosofia epistemológica que deriva o conhecimento a partir da evidência empírica e das informações coletadas de experiências, não de normas culturais ou crenças religiosas."
 enlightenment_thought:0 "Pensamento Iluminista"
 enlightenment_thought_desc:0 "Durante a Era da Razão, dogmas antigos começaram a ser questionados. "A vontade de Deus" não era mais aceita e os que estavam no poder agora precisavam justificar sua posição na sociedade. Até mesmo os monarcas absolutos viram o prestígio dessas novas ideias, e os "Déspotas Esclarecidos" reformaram os sistemas educacional, jurídico e econômico da Europa. No entanto, essas reformas não foram longe o suficiente e pensadores como John Locke, Voltaire, Jean-Jacques Rousseau e Thomas Paine lideraram um ataque ao sistema que culminou em revoluções nos Estados Unidos e na França, inspirando liberais em todo o mundo."
 fascism:0 "Fascismo"
 fascism_desc:0 "O fascismo é um sistema político no qual o governo controla rigorosamente todos os aspectos da sociedade."
 field_works:0 "Trabalho de Campo"
 field_works_desc:0 "O trabalho de campo consiste em modificar o terreno em que a batalha é realizada, concedendo assim maior proteção aos soldados."
 film:0 "Filme"
 film_desc:0 "Ao tirar muitas fotos de forma rápida e consecutiva, é possível capturar o movimento em tempo real. Isso pode ser processado e reproduzido."
 flash_freezing:0 "Congelamento Rápido"
 flash_freezing_desc:0 "Ao submeter os alimentos a uma temperatura muito baixa, eles podem ser congelados rapidamente, permitindo que sejam conservados por mais tempo."
 floating_harbor:0 "Ancoradouro Flutuante"
 floating_harbor_desc:0 "Ao manter uma doca em um nível constante ao longo de uma hidrovia de maré, os navios podem atracar e transferir mercadorias mais rapidamente sem ter que considerar as mudanças relativas entre o nível da hidrovia e as docas."
 food_sterilisation:0 "Esterilização de Alimentos"
 food_sterilisation_desc:0 "Por meio de tentativa e erro, empresários descobriram métodos de conservar alimentos, como aquecer o leite na pasteurização ou condensá-lo em uma calda espessa, fazer conservas de frutas e vegetais e enlatar carnes e sopas. O que todas essas tecnologias têm em comum é a eliminação de germes dos alimentos conservados, um conceito não totalmente compreendido até a descoberta das bactérias com o uso de microscópios. Com a compreensão generalizada dessas ideias, os padrões da indústria de alimentos estão melhorando, juntamente com a saúde do público."
 four_field_crop_rotation:0 "Rotação de Culturas em Quatro Campos"
 four_field_crop_rotation_desc:0 "Notoriamente explicado pelo latifundiário Charles "Turnip" Townshend, o uso de fixadores de nitrogênio, como nabos ou trevos, permite que o terreno de cultivo permaneça em uso constante sem se esgotar ou precisar ser deixado em pousio."
 fractional_distillation:0 "Destilação Fracionada"
 fractional_distillation_desc:0 "A vaporização e condensação repetidas permitem que os líquidos sejam separados em componentes mais puros. As aplicações práticas desse processo são infinitas."
 fruit_jars:0 "Potes de Frutas"
 fruit_jars_desc:0 "A ideia de conservar carnes e sopas em latas de metal ganhou popularidade. Outros tipos de conservas de alimentos também estão sendo difundidos, como guardar frutas e legumes em líquidos de conserva ou fervê-los, transformando-os em geleias."
 fulminates:0 "Fulminatos"
 fulminates_desc:0 "Uma substância fulminante é aquela que inflama quando golpeada com força. Elas incluem íons de mercúrio, prata e potássio. Foram descobertas pela primeira vez por Edward Charles Howard em 1800, e a aplicação militar em sistemas de espoleta de percussão logo se tornou evidente."
 functionalism:0 "Funcionalismo"
 functionalism_desc:0 "Um contexto teórico que enxerga a sociedade como um sistema de componentes definidos pelas funções sociais. Usando sistemas mecânicos e biológicos como metáfora, as estruturas da sociedade e sua interdependência são vistas como determinantes da estabilidade."
 gantry_cranes:0 "Guindastes de Pórtico"
 gantry_cranes_desc:0 "Úteis em obras e transportes, os guindastes de pórtico são grandes o suficiente para ocupar a um navio inteiro. Por isso, eles têm a robustez para levantar as cargas mais pesadas que um navio pode carregar."
 general_staff:0 "Estado-Maior"
 general_staff_desc:0 "Ter um grupo de oficiais para atuar como um elo entre o alto-comando e as tropas em si permite maior comunicação e eficiência."
 germ_theory:0 "Teoria Microbiana"
 germ_theory_desc:0 "Tucídides foi o primeiro a afirmar que as doenças podiam se propagar de uma pessoa para outra e, desde a antiguidade, acreditava-se que os miasmas eram a causa de doenças como a cólera. No entanto, a ciência comprovou que microrganismos, chamados germes, são os responsáveis pelas doenças."
 gunpowder:0 "Pólvora"
 gunpowder_desc:0 "Um composto químico feito de enxofre, carvão e nitratos, a pólvora conflagra rapidamente, expandindo-se em um gás capaz de impulsionar projéteis por tubos. A combustão deixa para trás grandes quantidades de fumaça de enxofre e carvão, o que torna a mosquetaria um negócio sujo e ofuscante no campo de batalha. As cargas de pólvora também têm usos mais civis, como a abertura da terra para mineração e construção. Os chineses inventaram a pólvora há mil anos e a usaram em fogos de artifício comemorativos e artilharia de cerco."
 gunsmithing:0 "Armaria"
 gunsmithing_desc:0 "A armaria permite a criação de armamentos alimentados por explosivos, fazendo com que a força física seja muito menos importante."
 gymnastics:0 "Ginástica"
 gymnastics_desc:0 "Para os espartanos, a ginástica fazia parte do treinamento dos recrutas militares, e o conceito em si existe desde a década de 1570 como referência a exercícios atléticos. Percebemos agora que os espartanos tinham seus motivos, mas para disciplinar a mente devemos disciplinar o corpo. Os pioneiros da educação desenvolveram uma série de exercícios para garotos em diversos aparelhos a fim de ajudá-los a desenvolver a autodisciplina. Alguns radicais até sugerem levar esses exercícios às garotas."
 gyroscopes:0 "Giroscópios"
 gyroscopes_desc:0 "Um giroscópio constitui na combinação de uma série de suspensões cardã, que são simplesmente suportes rotativos. Uma suspensão gira verticalmente e outra horizontalmente, de modo que o objeto apoiado na parte interior pode girar livremente em qualquer direção. Os giroscópios são úteis para manter um objeto em estabilidade enquanto os arredores estão em movimento, como uma bússola magnética em um navio que está balançando."
 handcranked_machine_gun:0 "Metralhadora Gatling"
 handcranked_machine_gun_desc:0 "Ao usar uma manivela mecânica para girar o cano, é possível disparar balas muito mais rapidamente do que com uma arma de fogo padrão."
 hydraulic_cranes:0 "Guindastes Hidráulicos"
 hydraulic_cranes_desc:0 "Os guindastes movidos à pressão d'água são muito mais fortes do que os guindastes estacionários anteriores. A força e eficiência deles podem aumentar muito o fluxo de mercadorias que entram e saem dos portos comerciais."
 hydraulic_power:0 "Poder Hidráulico"
 hydraulic_power_desc:0 "As rodas d'água são usadas há muito tempo para moer grãos. Adaptá-las para outros usos industriais, como alimentar máquinas, é um avanço lógico."
 hypodermic_syringes:0 "Seringas Hipodérmicas"
 hypodermic_syringes_desc:0 "As inoculações eram originalmente administradas aos pacientes abrindo a pele e esfregando o material infectado na ferida. A ideia de usar uma agulha oca para injetar fluidos em um paciente é obviamente mais higiênica, além de ter o benefício de permitir que volumes precisos sejam administrados pelo médico. As primeiras seringas eram feitas de prata, mas o vidro está se popularizando à medida que os processos de manufatura ficam mais refinados, permitindo que agulhas mais finas sejam feitas."
 idealism:0 "Idealismo"
 idealism_desc:0 "Várias filosofias defendem que o conhecimento depende de como as coisas são percebidas, o que nos limita a conhecer a ideia de algo, e não da coisa como ela realmente é."
 identification_documents:0 "Documentos de Identificação"
 identification_documents_desc:0 "Ao criar documentos que identificam os cidadãos de um país, fica muito mais fácil de rastreá-los."
 impressionism:0 "Impressionismo"
 impressionism_desc:0 "Um estilo de arte focado nas técnicas que recriam a sensação visual geral de uma cena. A mesma ambição artística de recriar o sentimento e a experiência de uma situação também foi aplicada em formas de arte além do visual."
 improved_fertilizer:0 "Fertilizante Melhorado"
 improved_fertilizer_desc:0 "Ao fazer experimentos com diferentes produtos químicos, é possível criar fertilizantes ainda mais eficazes."
 international_trade:0 "Comércio Internacional"
 international_trade_desc:0 "A capacidade de exercer comércio não apenas dentro do próprio país ou mesmo dentro do próprio continente, mas por todo o mundo, revolucionou a economia global."
 ironclad_tech:0 "Navio Blindado"
 ironclad_tech_desc:0 "Ao revestir um navio com chapas de ferro, é possível torná-lo muito mais durável e resistente às munições incendiárias."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "Ter muitos navios menores em vez de alguns navios grandes permite manter certo nível de manobrabilidade que seria impossível em outras circunstâncias."
 labor_movement:0 "Movimento Trabalhista"
 labor_movement_desc:0 "Conforme o mundo se torna mais industrializado, os trabalhadores também ficam mais organizados e lutam por salários e condições de trabalho melhores."
 land_reform:0 "Reforma Agrária"
 land_reform_desc:0 "A posse de terras e a sociedade caminham lado a lado. A terra é a fonte primária de riqueza e status em qualquer país, portanto, quem fica com a posse da terra tem riqueza e status. Se quisermos criar a sociedade que desejamos, devemos estar preparados para alterar fundamentalmente o latifundiário."
 lathe:0 "Torno"
 lathe_desc:0 "O torno é uma máquina que gira um pedaço de material, seja metal ou madeira, e dá a ele a forma desejada para que seja facilmente utilizado."
 lathes:0 "Tornos"
 lathes_desc:0 "Um torno é uma ferramenta que gira o material de trabalho, ao contrário de uma broca, que é girada contra o material. Isso desbasta o material de maneira simétrica e tem aplicações em muitas indústrias, desde a fabricação de castiçais artesanais até a perfuração de peças de artilharia. Os primeiros tornos são movidos à mão, a cavalo ou por roda d'água, dependendo do escopo da indústria."
 laws_of_physics:0 "Leis da Física"
 laws_of_physics_desc:0 "As leis fundamentais que regem os corpos em movimento podem ser facilmente observadas com o uso de um telescópio. Sir Isaac Newton foi pioneiro nessa área graças à sua tecnologia de um telescópio refletor de alta qualidade e à aplicação rigorosa de suas observações às previsões científicas existentes de Johannes Kepler."
 crystal_glass:0 "Vidro Cristal"
 crystal_glass_desc:0 "Ao adicionar chumbo ao vidro, é possível produzir vidros com a aparência de cristal, que tem alta procura devido ao seu valor."
 automatic_machine_guns:0 "Metralhadoras Automáticas"
 automatic_machine_guns_desc:0 "A metralhadora eleva o conceito da metralhadora gatling, substituindo a rotação humana por um sistema automatizado que permite o disparo de mais balas de maneira rápida."
 malaria_prevention:0 "Prevenção da Malária"
 malaria_prevention_desc:0 "Por meio da combinação de medicamentos e métodos preventivos, como mosquiteiros, é possível diminuir o efeito da malária em regiões afetadas."
 manufacturies:0 "Manufaturas"
 manufacturies_desc:0 "As guildas controlavam os métodos e as práticas de contratação que uma empresa podia utilizar, limitando a entrada na força de trabalho e exigindo que apenas artesãos altamente habilidosos e qualificados (pela guilda, naturalmente) realizassem certas tarefas. Cada vez mais, os industrialistas deixavam as cidades e fundavam novos locais de inovação, livres dos padrões exigentes e altos salários dos mestres das guildas."
 mass_communication:0 "Comunicação em Massa"
 mass_communication_desc:0 "Comunicação em Massa é a propagação fácil de informações por meio de tecnologias, como, por exemplo, o jornal."
 mass_propaganda:0 "Propaganda em Massa"
 mass_propaganda_desc:0 "Ao imprimir e distribuir uma grande quantidade de informações em um curto período de tempo, é possível fazer a sua versão da verdade se propagar mais rápida e eficientemente do que nunca."
 mass_surveillance:0 "Vigilância em Massa"
 mass_surveillance_desc:0 "Ter pessoas específicas cujo único objetivo é seguir e denunciar os outros permite acompanhar de perto o que está acontecendo em seu país."
 mechanized_farming:0 "Agricultura Mecanizada"
 mechanized_farming_desc:0 "Ao substituir vários aspectos do trabalho braçal na fazenda pela força das máquinas, é possível aumentar muito a eficiência da agricultura."
 mechanized_workshops:0 "Oficinas Mecanizadas"
 mechanized_workshops_desc:0 "Uma Oficina Mecanizada é a substituição de várias tarefas braçais por soluções mecânicas em uma oficina, permitindo que uma quantidade maior de trabalho seja concluída mais rapidamente."
 military:0 "Militares"
 military_aviation:0 "Aviação Militar"
 military_aviation_desc:0 "Ao combinar a aviação convencional com a tecnologia militar, é possível criar aeronaves capazes de cumprir diversas funções militares."
 mobile_armor:0 "Armadura Móvel"
 mobile_armor_desc:0 "Ao equipar um veículo motorizado com placas de metal, é possível criar uma plataforma de armamentos avançada."
 modern_nursing:0 "Enfermagem Moderna"
 modern_nursing_desc:0 "Ao aplicar técnicas como higienização das mãos e cuidados no leito, os enfermeiros conseguem reduzir consideravelmente o número de fatalidades."
 modern_sewerage:0 "Esgoto Moderno"
 modern_sewerage_desc:0 "O Esgoto Moderno é a criação de túneis e dutos específicos para a remoção dos resíduos de uma cidade, o que melhora o padrão de vida. "
 currency_standards:0 "Padrão Monetário"
 currency_standards_desc:0 "Ao estabelecer uma moeda padronizada, a população pode ser tributada de maneira uniforme, com a coleta de impostos por meio da moeda em vez de trabalho ou mercadorias."
 monitor_tech:0 "Monitor Encouraçado"
 monitor_tech_desc:0 "Ao fabricar um navio de guerra menor, mais adequado às águas rasas e com canhões enormes, é possível criar uma arma naval eficaz."
 musical_instruments:0 "Instrumentos Musicais"
 musical_instruments_desc:0 "A música é uma parte essencial do desenvolvimento de qualquer cultura e arte. Nesse sentido, a evolução dos instrumentos musicais criados por uma cultura tem uma influência reverberante em todos os desenvolvimentos culturais futuros."
 napoleonic_warfare:0 "Guerras Napoleônicas"
 napoleonic_warfare_desc:0 "Napoleão revolucionou a guerra, enfatizando a importância do uso adequado da artilharia."
 nationalism:0 "Nacionalismo"
 nationalism_desc:0 "Quem sou eu? Essa é uma questão essencial que atinge o cerne da identidade de uma pessoa. Antigamente, as pessoas diziam que eram de uma província, de um povoado ou até mesmo de uma família como expressão dessa identidade. Uma nova ideia que transcende essas noções foi desenvolvida, e agora a identidade é vista como algo compartilhado dentro da nação. Além disso, a nação deve ser unida em um único país."
 natural_selection:0 "Seleção Natural"
 natural_selection_desc:0 "A seleção natural é um mecanismo pelo qual as formas de vida evoluem, passando características hereditárias às futuras gerações. Sua descoberta fornece uma explicação sobre como as espécies surgem e se adaptam de acordo com o ambiente."
 naval_theory:0 "Teoria Naval"
 naval_theory_desc:0 "Ao aplicar estratégias aos movimentos navais, é possível criar uma Marinha muito mais eficiente."
 drydocks:0 "Docas Secas"
 drydocks_desc:0 "A criação de áreas fechadas nas quais os navios podem atracar em terra seca permite uma manutenção mais fácil e completa tanto das embarcações de carga quanto dos navios de guerra."
 navigation:0 "Navegação"
 navigation_desc:0 "Por meio de vários métodos diferentes, desde estrelas a mapas e bússolas, é possível mapear corretamente uma rota pelo mundo."
 neoclassicism:0 "Neoclassicismo"
 neoclassicism_desc:0 "O período clássico da arte, do teatro e da música se estendeu por volta de 1750 a 1820, a partir do qual as inovações foram chamadas de Neoclássicas. Esse nome também é uma alusão à Antiguidade Clássica, comparando a alta cultura do Ocidente à da Roma e Grécia, estabelecendo assim a linhagem da classe dominante da Europa como os mestres do mundo conhecido."
 nitrogen_fixation:0 "Fixação de Nitrogênio"
 nitrogen_fixation_desc:0 "Ao combinar diversos produtos químicos em alta temperatura, é possível criar amônia em grandes quantidades."
 nitroglycerin:0 "Nitroglicerina"
 nitroglycerin_desc:0 "Essa era a técnica para produzir explosivos confiáveis a partir de nitratos. Isso geralmente significava utilizar fertilizantes como material básico."
 open_hearth_furnace:0 "Forno de Lareira Aberta"
 open_hearth_furnace_desc:0 "A produção de aço envolve a remoção de impurezas do ferro-gusa e a adição de outros materiais para criar o tipo de aço desejado. A produção de aço exige temperaturas muito altas, e o forno de lareira aberta utiliza o gás residual do forno para aquecer tijolos e reverter o fluxo de combustível, assim, o ar passa sobre esses tijolos para aumentar o calor do forno. O processo é mais lento do que outros, mas é mais fácil de controlar e escalar, permitindo que grandes quantidades de aço sejam produzidas em um único lote."
 open_hearth_process:0 "Processo de Lareira Aberta"
 open_hearth_process_desc:0 "Esse é um processo especial para queimar as impurezas do ferro-gusa e, assim, permitir que se transforme em aço."
 opium_dens:0 "Antros de Ópio"
 opium_dens_desc:0 "Um Antro de Ópio é simplesmente um lugar para comprar e fumar ópio. No entanto, há pessoas que acreditam que esses antros fazem parte de algo mais sinistro e uma fonte de corrupção moral."
 paddle_steamer:0 "Navio a Vapor com Rodas de Pás"
 paddle_steamer_desc:0 "O navio movido a vapor com rodas de pás é uma embarcação em que o vapor é usado para girar as pás que empurram o navio pela água."
 pan-nationalism:0 "Pan-Nacionalismo"
 pan-nationalism_desc:0 "As noções do nacionalismo são, em geral, a ideia de que pessoas que falam o mesmo idioma são do mesmo povo. Mas e aquelas que falam praticamente a mesma língua que nós? Elas são vistas como nossos primos, mas uma nova escola de pensamento diz que elas de fato são nossos irmãos perdidos e que devemos nos unir em um grande todo. Juntos seremos mais fortes e capazes de proteger o nosso povo."
 percussion_cap:0 "Espoleta de Percussão"
 percussion_cap_desc:0 "A espoleta de percussão é um dispositivo de uso único que permite que as armas de fogo operem de maneira confiável em qualquer tipo de clima."
 percussion_caps:0 "Espoletas de Percussão"
 percussion_caps_desc:0 "As espoletas de percussão fazem com que armas de fogo, anteriormente não confiáveis, sejam capazes de disparar em qualquer clima."
 personal_liberty:0 "Liberdade Pessoal"
 personal_liberty_desc:0 "Além da questão de como a sociedade deve ser governada, há também a questão do que deve estar além da governança. Estabelecer liberdades individuais que não podem sofrer a interferência da tirania da maioria é uma parte crucial dos ideais liberais."
 pharmaceuticals:0 "Produtos Farmacêuticos"
 pharmaceuticals_desc:0 "A descoberta dos Produtos Farmacêuticos permite que a medicina dê um salto à frente, pois eles podem ser prescritos para todos os tipos de doenças."
 policing_by_consent:0 "Policiamento por Consentimento"
 policing_by_consent_desc:0 "Enquanto servia como Secretário de Assuntos Internos, Sir Robert Peel criou a Polícia Metropolitana, uma polícia separada da guarda dos tiranos continentais, pois são civis agindo pelo interesse público e não soldados reprimindo os inimigos políticos."
 political_agitation:0 "Agitação Política"
 political_agitation_desc:0 "Ao tomarem as ruas, os agitadores políticos irritam as pessoas, encorajando-as a tomar medidas políticas o quanto antes."
 political_theory:0 "Teoria Política"
 political_theory_desc:0 "Como administrar um país é uma pergunta que muitos começaram a fazer, e várias teorias foram elaboradas sobre qual seria exatamente o melhor plano para um Estado."
 popular_sovereignty:0 "Soberania Popular"
 popular_sovereignty_desc:0 "A autoridade de um Estado e, por extensão, de seu governo só pode ser criada e mantida por meio do consentimento do povo. Em um governo livre, os governantes são os criados e o povo, os superiores e soberanos."
 portland_cement:0 "Cimento Portland"
 portland_cement_desc:0 "Essa denominação se deve à semelhança com a pedra extraída de uma ilha em Dorset, na Inglaterra. Esse cimento é um componente eficaz no concreto utilizado para construir grandes estruturas. Ele é produzido a partir do calcário e de outros materiais comuns, fazendo com que seja muito barato."
 potash:0 "Potassa"
 potash_desc:0 "Produzida pela queima de madeira e pelo depósito das cinzas em um pote com água, a potassa é utilizada em processos químicos, como a produção de vidro, sabão, soda cáustica, pólvora e fertilizante. O nome vem do elemento potássio, que é o ingrediente ativo nesses processos."
 power_looms:0 "Teares Mecânicos"
 power_looms_desc:0 "Um tear é um dispositivo para tecer lã, algodão e outras fibras. Os primeiros teares usavam a força das mãos ou dos pés para girar o fio. A "lançadeira voadora" inventada em 1733 é reconhecida por impulsionar a revolução industrial, e o uso de força mecânica na tecelagem permite que tecelões menos habilidosos produzam tecidos em massa. Inovações adicionais incluem o tear de Jacquard, um sistema de cartões perfurados programáveis desenvolvido em 1804 para automatizar os padrões."
 power_of_the_purse:0 "Poder Orçamentário"
 power_of_the_purse_desc:0 "O Poder Orçamentário concede a capacidade de compra aos capitães, permitindo uma frota muito mais autônoma e eficiente."
 pre_modern_warfare:0 "Guerra Pré-Moderna"
 pre_modern_warfare_desc:0 "Os conflitos do passado não se comparam às devastações da guerra moderna, mas ainda foram momentos sangrentos."
 production:0 "Produção"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "Durante as Guerras Napoleônicas e Revolucionárias, os governos da Europa estabeleceram veículos de propaganda para angariar apoio público contra as adversidades enfrentadas pelas pessoas comuns. Panfletos políticos e caricaturas satíricas foram distribuídos pelas cidades, enquanto versos de patriotismo eram escritos para serem entoados com melodias populares."
 puddling_furnaces:0 "Fornos de Pudlagem"
 puddling_furnaces_desc:0 "Um forno de pudlagem é usado para produzir ferro forjado a partir do ferro-gusa. Um forno de tijolos é aquecido para fundir o ferro com as cinzas, depois a mistura é trabalhada mecanicamente com, por exemplo, um pé de cabra, para que o excesso de carbono no ferro entre em contato com o ar e forme monóxido de carbono, enquanto o enxofre e outras impurezas são levados pela escória mais leve que sobe à superfície. Após duas horas de trabalho manual, "bolas pudladas" de ferro forjado se formam e podem ser removidas da escória restante. Este é um trabalho difícil, especializado e, portanto, caro de ser realizado."
 quinine:0 "Quinina"
 quinine_desc:0 "O isolamento da quinina permite que seja usada como um medicamento muito eficaz contra os efeitos adversos da malária."
 radio:0 "Rádio"
 radio_desc:0 "Por meio de "ondas" invisíveis, é possível transmitir informações por grandes distâncias sem usar fios."
 railways:0 "Ferrovias"
 railways_desc:0 "As primeiras ferrovias de locomotivas a vapor foram construídas para transportar passageiros, sendo posteriormente utilizadas para fins industriais. O método ágil e eficiente de viajar rapidamente tornou os sistemas de canais obsoletos poucos anos depois de terem sido concluídos a um grande custo."
 rationalism:0 "Racionalismo"
 rationalism_desc:0 "O racionalismo é a doutrina filosófica de que o conhecimento é adquirido por meio da razão sem recorrer à experiência."
 realism:0 "Realismo"
 realism_desc:0 "Um movimento artístico que busca retratar a realidade com precisão, evitando romantizar ou exagerar o assunto. Normalmente, ele foca na vida cotidiana contemporânea das pessoas de várias classes e profissões."
 reinforced_concrete:0 "Concreto Reforçado"
 reinforced_concrete_desc:0 "Ao adicionar barras de reforço de aço ou vergalhões ao concreto, as estruturas podem usufruir da maior resistência do aço com apenas um pequeno aumento no custo e no peso."
 repeaters:0 "Repetidores"
 repeaters_desc:0 "O Repetidor permite o disparo de vários cartuchos entre recargas, o que, por sua vez, leva a uma maior cadência de tiro."
 rifling:0 "Estriamento"
 rifling_desc:0 "O Estriamento é a descoberta de que, ao entalhar sulcos em espiral no cano de uma arma, é possível fazer com que o projétil gire, aumentando assim a precisão."
 romanticism:0 "Romantismo"
 romanticism_desc:0 "Um movimento artístico que celebra o emocional e o imaginário, em contraste com o adequado e o racional. Representações da natureza, da história e de cenas dramáticas e emocionalmente potentes são comuns."
 rotary_valve_engine:0 "Motor de Válvula Rotativa"
 rotary_valve_engine_desc:0 "Um motor de válvula rotativa é um motor a vapor com vários acréscimos, como o comando de válvulas variável. Essas adições o tornam muito mais eficiente em termos térmicos do que o motor a vapor padrão. "
 rubber_recycling:0 "Reciclagem de Borracha"
 rubber_recycling_desc:0 "O uso de um "mastigador" para triturar e reformar a borracha velha nos permite reciclar e reutilizar esse material valioso."
 rubberised_fabrics:0 "Tecidos Emborrachados"
 rubberised_fabrics_desc:0 "O uso de borracha natural para colar dois tecidos ou combinar fibras vegetais em um tipo de couro artificial produz artigos à prova d'água, tais como o casaco Mackintosh ou roupas elásticas, como suspensórios."
 rule_of_law:0 "Estado de Direito"
 rule_of_law_desc:0 "Geralmente presente em um sistema de governo com uma constituição escrita (como nos Estados Unidos) ou não (como no Reino Unido), o Estado de Direito consiste em um grupo de ideias relacionadas sobre jurisprudência, como a ideia de que a violência do estado é previsível e, portanto, evitável, fazendo o governo estabelecer claramente o que é ilegal e qual será a punição por crimes, e a ideia de que os próprios agentes do Estado estão sujeitos às leis que aplicam."
 screw_frigate:0 "Fragata de Parafuso"
 screw_frigate_desc:0 "A Fragata de Parafuso é a aplicação da tecnologia de hélice de parafuso para criar navios mais rápidos."
 sea_lane_strategies:0 "Estratégias de Via Marítima"
 sea_lane_strategies_desc:0 "Ao concentrar o poder naval no controle das vias marítimas, o domínio naval é muito mais fácil de ser alcançado."
 semaphore_signalling:0 "Sinalização de Semáforos"
 semaphore_signalling_desc:0 "Os sinais ferroviários transmitem instruções aos trens ativos nas linhas ferroviárias, ajudando a direcionar o tráfego mesmo quando uma locomotiva está em movimento e longe da equipe em uma estação. O uso de sinais de semáforos, inspirados em um sistema de sinalização militar utilizado pelos exércitos de Napoleão, cria um sistema uniforme que todas as ferrovias podem utilizar."
 separation_of_powers:0 "Separação dos Poderes"
 separation_of_powers_desc:0 "A ideia de ramificações distintas do governo com diferentes funções que supervisionam umas às outras para impedir a corrupção e o abuso se popularizou muito mais desde o sucesso relativo do "grande experimento americano", com a Constituição dividindo o governo entre os poderes executivo, legislativo e judiciário."
 sericulture:0 "Sericicultura"
 sericulture_desc:0 "A técnica antiga e rigorosamente protegida do cultivo de bichos-da-seda para a produção de seda."
 sewage_systems:0 "Sistemas de Esgoto"
 sewage_systems_desc:0 "O crescimento das cidades sufocou os rios com esgoto, deixando-os escuros e fedendo a morte. É hora de olhar para nossos ancestrais que construíram sistemas de esgoto para retirar essas águas imundas da cidade."
 shaft_mining:0 "Mineração de Poços"
 shaft_mining_desc:0 "Ao minerar diretamente em linha reta até a profundidade desejada antes de ramificar, e depois usar um sistema de elevação para subir e descer materiais, é possível criar uma mina muito mais eficiente."
 shell_gun:0 "Canhão de Projéteis Explosivos"
 shell_gun_desc:0 "O Canhão de Projéteis Explosivos é uma peça de artilharia notável pela natureza da sua munição. Os projéteis em si causam mais danos do que um simples pedaço de metal."
 slag_fertilisers:0 "Fertilizantes de Escória"
 slag_fertilisers_desc:0 "O pH baixo dos resíduos dos altos-fornos e conversores de aço faz com que sejam excelentes acréscimos ao solo para fins agrícolas. A escória de cal e silicato é mais solúvel do que o calcário ou a dolomita natural, aumentando o teor de fosfato do solo."
 socialism:0 "Socialismo"
 socialism_desc:0 "Uma ideologia política que incentiva a propriedade social comum dos meios de produção e a autogestão pelos trabalhadores e não por uma classe superior."
 society:0 "Sociedade"
 enclosure:0 "Cercamento"
 enclosure_desc:0 "A fusão de lotes de subsistência em campos cercados de propriedade privada permite uma agricultura mais organizada e o uso de terra arável para o cultivo de safras comerciais, em vez de alimentos."
 intensive_agriculture:0 "Agricultura Intensiva"
 intensive_agriculture_desc:0 "Ao integrar a produção de alimentos à cadeia de abastecimento industrial, é possível obter rendimentos muito maiores."
 steam_donkey:0 "Burro a Vapor"
 steam_donkey_desc:0 "Ao aplicar energia a vapor a um sistema de guincho, é possível conquistar níveis semelhantes de energia com menos trabalho."
 threshing_machine:0 "Colheitadeira"
 threshing_machine_desc:0 "Ao remover o aspecto do trabalho braçal de debulhar os grãos, a Colheitadeira a Vapor torna a agricultura muito mais eficiente."
 steel_frame_buildings:0 "Construções com Estrutura de Aço"
 steel_frame_buildings_desc:0 "Ao produzir uma estrutura de aço para sustentar o resto da construção, é possível criar edifícios muito mais altos e resistentes."
 steel_railway_cars:0 "Vagões de Aço"
 steel_railway_cars_desc:0 "Os Vagões de Aço permitem que os trens sejam mais resistentes e carreguem muito mais peso."
 stormtroopers:0 "Tropas de Assalto"
 stormtroopers_desc:0 "Tropas treinadas e equipadas especificamente para infiltração permitem um grande sucesso ao atacar posições mais desafiadoras."
 streamliners:0 "Trens Aerodinâmicos"
 streamliners_desc:0 "Novos designs de trens que utilizam força de tração moderna e a nova estrutura de carrocerias de alumínio permitem que as ferrovias operem mais trens com confiança e a velocidades mais altas."
 submarine:0 "Submarino"
 submarine_desc:0 "Os submarinos usam o conceito de um barco que pode ser submerso, resultando em maior furtividade e capacidade tática."
 multilateral_alliances:1 "Alianças Multilaterais"
 multilateral_alliances_desc:0 "O potencial industrial e o alcance global de estados modernos exigem a formação de alianças verdadeiramente internacionais para garantir a segurança dos nossos interesses."
 synthetic_dye:0 "Tintura Sintética"
 synthetic_dye_desc:0 "Um processo químico foi incorporado para criar diferentes tipos de tinturas de maneira sintética. Isso revolucionou a colorização dos tecidos e acabou com a produção de tinturas agrícolas, cuja produção se tornou muito cara."
 system_gin:0 "Sistema de Descaroçamento"
 system_gin_desc:0 "Ao aplicar várias melhorias ao descaroçador de algodão, como o uso de energia a vapor, é possível fazer uma máquina muito mais eficiente."
 telegraph:0 "Telégrafo"
 telegraph_desc:0 "A eletricidade pode ser usada para transmitir sinais por linhas quase instantaneamente, como com o código Morse. A principal fonte de atraso está no operador humano, que precisa ser bem treinado para codificar e decodificar as mensagens transferidas em forma de "pontos" e "traços" curtos e longos de ruído."
 telephone:0 "Telefone"
 telephone_desc:0 "Os telefones viabilizam a comunicação a longa distância, permitindo a propagação muito mais rápida das informações pelo mundo todo."
 telephones:0 "Telefones"
 telephones_desc:0 "Em tese, sabemos que a ideia do telégrafo falante seria possível, mas não sabíamos como. Os avanços na área de eletrônica enfim tornaram essa ideia possível e o telefone foi criado."
 tin_cans:0 "Latas"
 tin_cans_desc:0 "O conceito de comida enlatada surgiu com os potes de vidro utilizados pelos exércitos da Revolução Francesa. Essa ideia logo se estendeu ao uso civil. Carnes ou sopas cozidas dentro de uma lata de metal ficam protegidas da exposição ao mundo exterior e podem ser consumidas à vontade por famílias de classe média. O nome vem da folha de flandres, que possui uma fina camada de estanho fora da placa de ferro ou aço para impedir que o metal enferruje ao ar livre."
 trench_works:0 "Trabalho de Trincheira"
 trench_works_desc:0 "Equipar os soldados com as ferramentas corretas permite que eles criem fortificações sólidas com pouco esforço."
 triage:0 "Triagem"
 triage_desc:0 "Ao tratar os feridos considerando a gravidade de seus ferimentos e a probabilidade de recuperação, é possível deixar o sistema de atendimento de emergência muito mais eficiente."
 urban_planning:0 "Planejamento Urbano"
 urban_planning_desc:0 "Planejar as cidades antes que sejam construídas, em vez de deixar que se desenvolvam naturalmente, permite criar uma área habitacional muito mais eficiente."
 urbanization:0 "Urbanização"
 urbanization_desc:0 "À medida que mais e mais pessoas deixam de viver no campo para viver nas cidades, o próprio modo de vida delas está fadado a mudar."
 vaccination:0 "Vacinação"
 vaccination_desc:0 "Inocular as pessoas com o que se esperava ser formas menos virulentas de uma doença já era algo conhecido há séculos, mas também altamente arriscado. A vacinação, que envolvia o uso de uma doença menos perigosa, mas relacionada, ou o tratamento dos agentes das doenças para que perdessem a capacidade de infectar, era muito mais segura e confiável."
 vacuum_canning:0 "Embalagem a Vácuo"
 vacuum_canning_desc:0 "Embalagem a Vácuo é um método de selar latas usando o vácuo para manter o conteúdo preservado por mais tempo."
 vitamins:0 "Vitaminas"
 vitamins_desc:0 "Ao isolar certos nutrientes que o corpo precisa, é possível garantir que mais pessoas tenham uma dieta saudável e equilibrada."
 vulcanization:0 "Vulcanização"
 vulcanization_desc:0 "A borracha utilizada na indústria de roupas oferece muitas vantagens, como impermeabilização e elasticidade, mas ela fica quebradiça em dias frios e pegajosa em dias quentes. A vulcanização é o processo de combinar a borracha com enxofre e calor para torná-la mais durável e preservar sua forma após a manufatura."
 wargaming:0 "Jogos de Guerra"
 wargaming_desc:0 "Ao simular cenários de guerra imaginários e praticar estratégias, é possível melhorar as habilidades de combate dos oficiais."
 water_treatment:0 "Tratamento de Água"
 water_treatment_desc:0 "Descobriu-se que a água carrega doenças até as nossas casas. Mas a ciência tem a resposta: podemos simplesmente limpar a água aplicando filtração e tratamentos químicos."
 wood_pulp_papermaking:0 "Fabricação de Papel com Polpa de Celulose"
