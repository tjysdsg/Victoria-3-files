 caudillo_decree_button: "Governo Por Decreto"
 caudillo_decree_button_desc: "A liderança da nossa nação não deve ser sobrecarregada por processos governamentais incômodos, sejam burocráticos ou democráticos. Se a nação receber ordens para pular, ela deve perguntar: \"Quão alto?\"."
