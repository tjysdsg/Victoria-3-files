l_braz_por:
 pedro_dead: "O Imperador Pedro II está morto"
 je_pedro_success: "A #bold Barra de Progresso#! está acima de #variable 50%#!"
 je_pedro_fail: "A #bold Barra de Progresso#! chegou a #variable 0%#!"
 je_pedro_fail_2: "A #bold Barra de Progresso#! está abaixo de ou em #variable 50%#!"
 add_pedropoint: "A barra de progresso do [concept_journal_entry] #Bold Nobre Monarca#! avança em #Bold 1#!"
 remove_pedropoint: "A barra de progresso do [concept_journal_entry] #Bold Nobre Monarca#! é reduzida em #Bold 1#!"
 je_pedro_brazil: "Nobre Monarca"
 je_pedro_brazil_reason: "A situação da #bold Barra de Progresso#! será determinada por diversas condições #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negativas#!. A #bold Barra de Progresso#! em #bold 0#! levará ao fim do reinado do imperador liberal e à proclamação de uma #bold República#! conservadora.\n\nO Imperador [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], segundo governante do Império [SCOPE.sCountry('brazil_scope').GetAdjective], foi delegado à sua função muito jovem, após a abdicação de seu pai. Pedro II aspira manter um governo democrático e proteger as liberdades civis previstas na constituição, além de finalmente acabar com a escravidão que macula o Brasil, apesar do poder das forças conservadoras unidas contra sua causa liberal."
 je_pedro_special_tooltip_advance: "As seguintes condições #bold avançarão#! a #bold Barra de Progresso#!:\n• Pedro II foi coroado imperador, encerrando o período de Regência\n• A Princesa Isabel foi confirmada como [Concept('concept_heir', 'herdeira')] ao trono\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] ou [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] é [concept_marginalized]\n• Concluiu o [concept_journal_entry] #Bold Identidade Nacional Brasileira#!\n• Concluiu o [concept_journal_entry] #Bold Poder Naval Brasileiro#!\n• O Brasil se tornou uma [concept_great_power]"
 je_pedro_special_tooltip_deplete: "As seguintes condições #bold reduzirão#! a #bold Barra de Progresso#!:\n• Os herdeiros de Pedro II morreram\n• A saúde de Pedro II está deteriorando\n• Rejeitou ou fracassou na Proposta Republicana\n• O Brasil tem a lei [GetLawType('law_slavery_banned').GetName]\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] ou [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] é [concept_powerful] e não está [concept_in_government]\n• O Brasil não tem as leis [GetLawType('law_tenant_farmers').GetName] ou [GetLawType('law_serfdom').GetName]\n• Fracassou no [concept_journal_entry] #Bold Guerra dos Farrapos#!\n• Fracassou no [concept_journal_entry] #Bold Integrando a Nação Brasileira#!\n• O Brasil está em [concept_default] ou declarou [concept_bankruptcy]\n• Qualquer [concept_revolution] teve mais de #variable 50%#! de progresso"
 je_pedro_button: "Coroação do Imperador"
 je_pedro_button_desc: "É do interesse do povo que busquemos acabar com a incerteza dos governos regentes e colocar o imperador em seu legítimo trono. Pode ser prudente fazer isso antes que ele atinja a maioridade."
 pedro_heir_empowered_tt: "O grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] e quem suceder o Imperador [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] começarão o reinado em uma posição extremamente vantajosa"
 pedro_je_royalists_more_common_tt: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] terão mais chance de escolher [Concept('concept_leader', '$concept_leaders$')] progressistas no futuro"
 brz_regency: "O Período de Regência"
 pedro.1.t: "A Regência do Imperador"
 pedro.1.d: "O Triunvirato dos grupos [SCOPE.gsInterestGroup('landowners_scope').GetName] e [SCOPE.gsInterestGroup('armed_forces_scope').GetName] foi recentemente derrubado e substituído pela regência democraticamente escolhida de [SCOPE.sCharacter('feijo_regent').GetLastName]. Até que o [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] atinja a maioridade, o Brasil provavelmente sofrerá com uma instabilidade política."
 pedro.1.f: "O xadrez, elogiado como o jogo dos reis por mais de mil anos, enfatiza a perspicácia estratégica. Estratégias longas exigem sacrifício, cálculo de custos e um senso aguçado de instrução. Quando um jogador vacila, o outro assume o controle do tabuleiro.\n\nMas o tabuleiro desse jogo era o jovem imperador. Vai saber que cicatrizes essas intrigas deixarão em um garoto."
 pedro.1.a: "Eles nunca vão parar de brigar?"
 pedro_regency_party_tt: "O grupo [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName] sob a liderança de [SCOPE.sCharacter('feijo_regent').GetLastName] não estará disposto a participar de [Concept('concept_party', '$concept_parties$')] políticos até que o período de Regência acabe"
 pedro.2.t: "O Caso Contra a Monarquia"
 pedro.2.d: "O grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] recebeu muitas queixas durante o governo do [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Agora, muitos se opõem à lei [GetLawType('law_monarchy').GetName] em favor de uma [GetLawType('law_presidential_republic').GetName] com a ideologia [SCOPE.sIdeology('elitist_scope').GetName]."
 pedro.2.f: "Momentos antes, o Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] despachou as carroças com seus últimos escravos. Conforme o sol se punha e a carroça desaparecia no horizonte, ele fechou a porta com tudo. Sete gerações na plantação arruinadas diante de seus olhos. Parecia que o bom senso do imperador havia finalmente acabado.\n\nAgora, com rum em uma mão e uma caneta na outra, ele escrevia para os vizinhos. Talvez os outros donos de plantações também acreditem que uma mudança é necessária."
 pedro.2.f2: "Momentos antes, intimações e faturas estavam espalhadas sobre a mesa do Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]. Os impostos imperiais eram uma coisa, importações e exportações eram outra e segurança para o plantio de café era uma terceira. Todas essas coisas juntas estavam afundando seu patrimônio. O imperador não ajudava, só tomava. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] tinha certeza de que não era o único sofrendo com as leis.\n\nAgora, com rum em uma mão e uma caneta na outra, ele escrevia para os vizinhos. Talvez os outros donos de plantações também acreditem que uma mudança é necessária."
 pedro.2.a: "Uma reviravolta preocupante."
 pedro.3.t: "Uma Coroação Precoce"
 pedro.3.d: "Esperando ganhar capital político, a regência do grupo [SCOPE.gsInterestGroup('coronation_ig').GetName] decidiu coroar [SCOPE.sCharacter('pedro_scope').GetFullName] como [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName] muito antes do planejado."
 pedro.3.f: "\"O lobo viverá com o cordeiro,\no leopardo se deitará com o cabrito,\no bezerro, o leão novo e o novilho gordo ficarão juntos,\ne uma criança os guiará.\"" #The Bible
 pedro.3.a: "Assim começa seu reinado."
 pedro.4.t: "A Saúde Frágil do Imperador"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] já não é mais o jovem saudável de antes. Sua capacidade de realizar as funções de monarca está em declínio. Especulação e conspiração cercam a questão da sucessão e do futuro do governo [ROOT.GetCountry.GetAdjective]."
 pedro.4.f: "A entropia chega para todas as coisas, sejam grandes ou pequenas. Seja pela espada ou pela decadência, o Imperador do Brasil estava destinado a ter um fim. Décadas de estresse postergado, ações forçadas e indústria dinâmica finalmente o condenaram. A doença logo cobraria seu preço, e os abutres da corte se banqueteariam alegremente com uma carcaça tão grande."
 pedro.4.a: "Ninguém vive para sempre."
 pedro.5.t: "Apenas um Revés"
 pedro.5.d: "O grupo [SCOPE.gsInterestGroup('marginal_ig_scope').GetName], que já foi uma grande ameaça em potencial para a lei [GetLawType('law_monarchy').GetName] do [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], ficou marginalizado politicamente. Isso certamente é um presságio positivo para a futura estabilidade do governo [ROOT.GetCountry.GetAdjective]."
 pedro.5.f: "Os generais e almirantes ficavam em posição de sentido atrás dos ministros civis. Os próprios ministros eram menos dignos do que seus colegas. A diretriz veio: ministérios fechados, gabinetes reduzidos e conexões cortadas. Qualquer poder que eles exercessem agora não passava de um sussurro em meio a uma tempestade.\n\nÉ claro que os militares se levantariam de novo. Um braço forte é necessário em um mundo perigoso. Por enquanto, eles estavam ao lado de Dom Pedro e não no pescoço dele."
 pedro.5.f2: "\"O que significa isso? Eu comprei todos vocês, dei moradia e até os libertei às custas da minha família. É assim que vocês me retribuem? Levando tudo que puderem?\"\n\n\"Sorria, senhor. A ordem e o progresso nos transformaram em homens esforçados. Seu café é muito valioso para todos no Brasil. O Imperador enviou agradecimentos e uma remuneração.\"\n\n\"Amendoim! Ele me ofereceu amendoim! Não serei ridicularizado dessa forma. Marquem minhas palavras, eu serei ressarcido!\""
 pedro.5.a: "Excelente."
 pedro_powerful_ig: "Exclusão da Elite"
 brz_new_monarch_popular: "Monarca Popular"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "Um Inimigo Poderoso"
 pedro.6.d: "Está ficando difícil ignorar o ressentimento crescente do grupo [SCOPE.gsInterestGroup('powerful_ig_scope').GetName]. Essas elites poderosas exercem grande influência no país [ROOT.GetCountry.GetName], e sua falta de inclusão no governo as coloca ainda mais contra a lei [GetLawType('law_monarchy').GetName] de [SCOPE.sCharacter('pedro_scope').GetFirstName]."
 pedro.6.f: "Os generais usam roupas finas e os oficiais dos navios ostentam presentes luxuosos além de seus cargos. As tropas alistadas falam tão bem dos ministros civis que é possível questionar a quem são leais de verdade. Enquanto isso, os mesmos ministros começam a passar dos limites. Com as forças armadas bem treinadas para desviar o olhar, quem os impediria de receber o que exigem?"
 pedro.6.f2: "\"Venha, meu filho. Você está crescendo, e um dia eu serei velho demais para cuidar desta propriedade. Observe da varanda e contemple. É tudo seu. Os peões nos campos são seus. O café deste campo e as vacas do outro também são seus. A cidade, o povo e as próprias florestas são seus. E soube que seus dias na universidade foram bem aproveitados. O cargo do ministério que você almeja, caso se esforce por ele, também será seu. E assim também será para o seu filho.\""
 pedro.6.a: "Isso exige uma atenção minuciosa."
 pedro.7.t: "Império Duradouro"
 pedro.7.d: "Com o falecimento solene do Imperador Pedro II, uma semana de luto foi declarada no país [ROOT.GetCountry.GetNameNoFormatting]. O reinado dele certamente será lembrado como um dos maiores períodos da história da nossa nação. Agora devem ser iniciados os planos para a coroação de [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], que o povo espera com admiração e respeito."
 pedro.7.f: "Histórias antigas diziam que o céu chora quando um grande homem morre. Quando Dom Pedro de Bragança morreu, quase não houve um momento sem chuva. Dezenas de milhares de pessoas vestindo preto e hasteando bandeiras brasileiras acompanharam seu funeral. Dignitários de países tão distantes quanto o Japão testemunharam o evento, cada um demonstrando seus próprios sinais de respeito.\n\nA coroa pesada que atormentava seu pai agora pairava sobre sua cabeça. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] teria uma tarefa quase impossível pela frente: ocupar o lugar de Dom Pedro II, o Magnânimo."
 pedro.7.a: "O imperador está morto. Vida longa ao [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.8.t: "A Proclamação da República"
 pedro.8.d: "Em um golpe de Estado sem derramamento de sangue, os grupos [SCOPE.gsInterestGroup('armed_forces_ig').GetName] e [SCOPE.gsInterestGroup('landowners_ig').GetName] derrubaram a lei [GetLawType('law_monarchy').GetName] de [SCOPE.sCharacter('pedro_scope').GetFullName] e proclamaram a lei [GetLawType('law_presidential_republic').GetName]. Embora muitos quisessem lutar para defender o governo e o [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], o ex-monarca pediu paz e abdicou do trono."
 pedro.8.f: "\"Então é isso, não é?\"\n\n\"Sim, Pedro. Você e sua família não estão mais no poder. Haverá uma república. Os novos poderes querem que você... vá para a Europa enquanto se consolidam.\"\n\n\"Muito bem. Se for assim, será a minha aposentadoria. Trabalhei muito e estou cansado. Agora, eu vou descansar.\""
 pedro.8.a: "Adoro a República."
 je_pedro_republic: "A Proposta Republicana"
 je_pedro_republic_reason: "Republicanos progressistas abordaram o imperador com um plano de transição pacífica do país [ROOT.GetCountry.GetName] para uma [GetLawType('law_presidential_republic').GetName], e o próprio Pedro atuou como primeiro presidente da nação."
 pedro.9.t: "A Proposta Republicana"
 pedro.9.d: "Em uma audiência particular com [SCOPE.sCharacter('pedro_scope').GetFullName], o Ministro [SCOPE.sCharacter('republican_leader').GetFullName] sugeriu que o [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] poderia fazer uma transição pacífica do país [ROOT.GetCountry.GetName] para um governo republicano. O [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] poderia receber a honra de ser o primeiro presidente da nação após abdicar do trono."
 pedro.9.f: "A proposta era igualmente intrigante e absurda: desmantelar a monarquia e substituí-la por uma república. E não qualquer república, uma com um líder tão poderoso quanto um ditador. A constituição seria reformulada para acomodar a mudança de poder, mas, no fim das contas, pouco mudaria na política do Brasil. Pedro ainda estaria preso à liderança para que alguém menos competente não tomasse as rédeas."
 pedro.9.a: "A monarquia perdurará."
 pedro.9.b: "Se essa for a vontade do povo, teremos uma República."
 pedro.10.t: "Presidente Pedro"
 pedro.10.d: "Com a ratificação da primeira constituição republicana do país [ROOT.GetCountry.GetName], [SCOPE.sCharacter('pedro_scope').GetFullName] foi confirmado como [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], garantindo o apoio popular ao novo governo."
 pedro.10.f: "\"Bom povo brasileiro: hoje, não falo com vocês como imperador. Não, não falarei mais com vocês como imperador, como rei ou como um homem que ostenta uma coroa. Nesta manhã, ratifiquei uma nova proposta das Cortes. A monarquia não existirá mais. É hora de nos livrarmos de noções antigas como as de reis.\""
 pedro.10.a: "Vida longa ao Presidente."
 president_pedro_legitimacy: "Presidente Pedro"
 pedro.11.t: "Uma Constituição Magnânima"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] foi o primeiro a ratificar a constituição republicana do país [ROOT.GetCountry.GetName], ao mesmo tempo que anunciou ao público sua intenção de ajudar nessa transição, atuando como o primeiro presidente da nação."
 pedro.11.f: "\"De hoje em diante, serei apenas seu presidente até o momento em que vocês, o povo do Brasil, me considerarem inapto para minhas funções. Não encaro os deveres que me foram confiados com leviandade, antes como imperador e agora como presidente, pois a responsabilidade é mesmo grande. Mas peço a todos vocês: confiem em mim agora como confiavam antes.\""
 pedro.11.a: "Em breve, a República será forte."
 princess_isabel: "Princesa Isabel"
 isabel_heir_popularity: "Princesa Isabel"
 pedro.12.t: "A Sucessão Brasileira"
 pedro.12.d: "O infeliz falecimento de [SCOPE.sCharacter('heir_scope').GetFullName] deixou o país [ROOT.GetCountry.GetName] sem um herdeiro do sexo masculino. Embora a Princesa Isabel seja, por lei, a próxima na linha de sucessão, muitos cidadãos, incluindo a elite conservadora, não apreciam a ideia de uma mulher no trono."
 pedro.12.f: "\"Esse foi o golpe mais fatal que eu poderia ter recebido e certamente não teria sobrevivido se não fosse pela minha esposa e meus dois filhos que preciso educar para que possam garantir a felicidade do país onde nasceram.\""
 pedro.12.a: "As mulheres não são aptas a governar."
 pedro.12.b: "Isabel deve ser preparada para assumir o trono."
 add_3_pedropoint: "A barra de progresso do [concept_journal_entry] #Bold Nobre Monarca#! avança em #Bold 3#!"
 pedro.13.t: "Herdeira do Império"
 pedro.13.d: "Anos de treinamento finalmente prepararam a [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] para assumir o trono do pai. Até os opositores mais ferrenhos passaram a aceitar que a linha de sucessão é segura."
 pedro.13.f: "\"Embora muitos tenham dito que este não é o meu lugar, servirei ao meu país da melhor maneira possível, dando continuidade ao legado estimado do meu querido pai.\""
 pedro.13.a: "A sucessão está protegida."
 je_isabel: "A Sucessão Brasileira"
 je_isabel_reason: "Embora a [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] seja a legítima herdeira, muitos do país [ROOT.GetCountry.GetName] não aceitarão uma mulher no trono. O povo precisará de tempo para ver que a princesa será uma sucessora digna do pai."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] é herdeira do trono há pelo menos 10 anos"
 isabel_je_tt: "Se concluído, a barra de progresso do [concept_journal_entry] #Bold Nobre Monarca#! avançará em #Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] não é a [Concept('concept_heir', 'herdeira')]"
 pedro.14.t: "Aos Mais Altos Padrões"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] espera de seus ministros o mesmo nível de competência e meticulosidade que [SCOPE.sCharacter('ruler_scope').GetSheHe] aplica ao próprio trabalho. Agora, [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] se concentra em supervisionar uma engrenagem específica na máquina do governo."
 pedro.14.f: "Ambos eram funcionários escolhidos a dedo. Ambos impecavelmente vestidos de acordo com suas posses, embora as marcas registradas dos benfeitores transparecessem. Cinzas de charuto, uma mancha discreta de conhaque em um canto do colarinho... Pequenos vícios aproveitados por outros."
 pedro.14.a: "Os decretos [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] devem ser cumpridos."
 pedro.14.b: "A burocracia do comércio poderia ser mais eficiente."
 pedro.14.c: "A expansão da economia deve ocorrer mais rapidamente."
 highest_standards_degrees: "Os Mais Altos Padrões: Decretos"
 highest_standards_trade: "Os Mais Altos Padrões: Comércio"
 highest_standards_construction: "Os Mais Altos Padrões: Obras"
 #Patagonia
 Orelie_Antoine: "Orélie-Antoine"
 de_Tounens: "de Tounens"
 bp1_patagonia.1.t: "Um Reino Improvável"
 bp1_patagonia.1.d: "Vários chefes do país [SCOPE.sCountry('patagonia_country').GetName] aceitaram o francês [SCOPE.sCharacter('patagonia_ruler').GetFullName] como rei, na esperança desesperada de que isso leve ao reconhecimento internacional e ao fim da colonização de sua terra natal."
 bp1_patagonia.1.f: "\"Neste momento, o povo que me aclamou não só como seu rei, mas como salvador, está apenas aguardando meu retorno para se levantar em massa e me seguir no grande caminho do progresso. Minhas propriedades estão abertas para mim em todos os lados, e meu povo me chama pela voz dos caciques.\""
 bp1_patagonia.1.a: "Absolutamente ridículo."
 bp1_patagonia.1.b: "Reconhecê-los em troca de lealdade."
 patagonia_button: "Iniciar Excursões Militares"
 patagonia_button_desc: "Os nativos da Patagônia continuam resistindo aos nossos esforços para colonizar a região. Será necessário usar a força militar para pacificá-los."
 #Carnaval
 bp1_misc.1.t: "Carnaval"
 bp1_misc.1.d: "A celebração do carnaval deste ano está planejada para ser particularmente esplêndida em [SCOPE.sState('carnaval_state').GetName]. Essa pode ser uma oportunidade para apaziguar as massas."
 bp1_misc.1.f: "Mulheres pintadas como espíritos dançam pela rua e os homens tocam tambores com batidas encantadoras e melodias guturais. As crianças agitam bandeiras e espetos de comida frita. As ruas, antes monótonas com o burburinho cotidiano, exaltam a glória em um mar de cores e alegria.\nPor um breve momento, o mundo parecia estar em paz."
 bp1_misc.1.a: "Uma boa distração."
 bp1_misc.1.b: "Organizem um festival realmente magnífico."
 carnaval_celebrations: "Celebrações do Carnaval"
 #Medium Roast
 bp1_misc.2.t: "Torra Média"
 bp1_misc.2.d: "A queda vertiginosa do preço do [SCOPE.sGoods('coffee_scope').GetName] levou o grupo [SCOPE.gsInterestGroup('plantation_owners').GetName] nas construções [SCOPE.sBuilding('coffee_building').GetName] em [SCOPE.sState('coffee_state').GetName] a defender uma ação extrema. Ele pretende queimar o excedente para tentar aumentar os preços."
 bp1_misc.2.f: "Os livros-razão eram duas coisas: cada vez mais preocupantes e cada vez mais claros. Os lucros não estavam só caindo, não restaria nada até o final do ano. Cultivar café logo seria um hobby pitoresco para os ricos.\n\nOu, como ele descobriu enquanto contemplava a lareira, uma solução bárbara para um problema complexo. Um expresso feito especialmente para fazendeiros e apreciadores."
 bp1_misc.2.a: "Queimem tudo!"
 bp1_misc.2.b: "Poderíamos usar o café como combustível."
 bp1_misc.2.c: "Confiem na mão invisível do mercado."
 burning_coffee: "Queimando o Excesso de Café"
 coffee_fuel: "Combustível Experimental"
 burnng_coffee_ig: "Torra Média"
 not_burning_coffee_ig: "Defesa da Preservação do Café"
 #Brazilian Naval Power
 je_brazil_navy: "Poder Naval Brasileiro"
 je_brazil_navy_reason: "Desde a independência, a Marinha do Brasil tem desempenhado um papel fundamental na defesa da nossa soberania. Devemos nos esforçar para sermos a principal potência naval da América do Sul e uma das maiores do mundo."
 je_brazil_navy_goal: "Por pelo menos 40 anos, é necessário o seguinte:"
 best_south_american_navy: "Nenhum país da América do Sul tem uma [concept_power_projection] naval maior do que a do Brasil"
 brazil_navy.1.t: "Poder Naval Brasileiro"
 brazil_navy.1.d: "Em nome de nossos [GetPopType('officers').GetName], [SCOPE.sCharacter('admiral_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] lembra o governo da importância da manutenção do poder naval [ROOT.GetCountry.GetAdjective]. Devemos nos esforçar para sermos a principal potência naval da América do Sul e uma das maiores do mundo."
 brazil_navy.1.f: "\"[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], insisto que considere mais do que o seu estado de residência. Os exércitos terrestres vencem batalhas, sim, mas são suas embarcações navais que conquistam impérios. O próprio sucesso da Grã-Bretanha dependeu de uma armada robusta, e você não encontrará uma armada forte entre os restos deploráveis do nosso pai. Ora, mal dá para usá-los como lenha! E seus capitães merecem navios melhores do que cascos de madeira podre à deriva.\""
 brazil_navy.1.a: "A marinha protege nossas riquezas e cuida do nosso povo."
 brazil_navy.2.t: "Águas Contestadas"
 brazil_navy.2.d: "Em uma crítica contundente ao governo, [SCOPE.sCharacter('admiral_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] tornou público o descontentamento do Almirantado com o fato de nossa marinha ser ofuscada por potências tão indignas quanto a do país [SCOPE.sCountry('naval_rival').GetName]. Isso é uma humilhação nacional para nosso grupo [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f: "É um ultraje, homem, um ultraje! Esses idiotas pomposos do país [SCOPE.sCountry('naval_rival').GetNameNoFormatting] zombariam do Brasil e humilhariam seus homens. Certamente, nosso governo [ROOT.GetCountry.GetGovernment.GetName] é de respeito, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Faça com que se arrependam!"
 brazil_navy.2.a: "Devemos melhorar."
 brz_navy_advocate: "Voz da Marinha"
 brz_eclipsed_navy: "Marinha Indigna"
 brazil_navy.3.t: "A Toda Velocidade"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] foi até o governo para informar que a Marinha do país [ROOT.GetCountry.GetName] é grande e moderna o suficiente para ser considerada uma das melhores do mundo. Isso virou motivo de orgulho para o nosso grupo [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.3.f: "\"Esse navio, essa fragata a vapor, almirante... o que o senhor diz é verdade?\"\n\n\"É claro. Só pelo resgate oportuno, é a única opção para sua marinha. Com uma esquadra dessas, ouso dizer que eu poderia devastar qualquer frota em mar aberto.\"\n\n\"Ah. Vejo um futuro para esses navios. Volte para Liverpool. Eu quero mais um.\""
 brazil_navy.3.a: "Que bom ouvir isso."
 brz_strong_navy: "Marinha Poderosa"
 brazil_navy.4.t: "Soberania no Mar"
 brazil_navy.4.d: "O país [ROOT.GetCountry.GetName] se consolidou como uma das maiores potências navais do mundo. [GetPopType('officers').GetName] atribuem nosso sucesso ao governo prudente [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "Um desfile saudou [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] enquanto [SCOPE.sCharacter('ruler_scope').GetSheHe] cavalgava pelas ruas da cidade. Panfletos verdes e dourados circulavam pelas ruas enquanto dez mil marinheiros e oficiais ficavam em posição de sentido na estrada. Almirante [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] os conduziu por um lance de escadas até um grande mirante. Do balaústre, eles viram: dezenas de navios de guerra e navios mercantes na baía. Outras dezenas no mar, convocados para alguma missão."
 brazil_navy.4.a: "Esplêndido!"
 dom_key: "Dom"
 dona_key: "Dona"
 brz_navy_loyalists: "Todos os [Concept('concept_state', '$concept_states$')] com a construção [GetBuildingType('building_naval_base').GetName] de pelo menos nível #Bold 5#! recebem:"
 #Age of Caudillos
 je_caudillo: "A Era dos Caudilhos"
 je_caudillo_reason: "O status da #bold Barra de Progresso#! será determinado por diversas condições #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negativas#!. Se a #bold Barra de Progresso#! chegar a #bold 100#!, o poder dos militares será consolidado no país [SCOPE.sCountry('caudillo_country_scope').GetName]. No mês seguinte, a #bold Barra de Progresso#! mudará em #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nEsvaziar a barra de progresso e manter o grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] fora do governo destruirá o #bold Caudilhismo#! no grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] e acabará com a ameaça dos militares no país.\n\n#italic Após nos tornarmos independentes da Espanha, os governos coloniais desmantelados deixaram um vazio de poder para trás, que logo foi preenchido por lideranças militares carismáticas. Esses \"caudilhos\" passaram a definir grande parte da política sul-americana.#!"
 je_caudillo_special_tooltip_advance: "O [concept_journal_entry] terminará quando a barra de progresso estiver cheia ou vazia. \n\nCada um desses fatores #bold avançará#! a barra de progresso em #bold 1 por mês:#!\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] está [concept_powerful]\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] está [concept_in_government]\n• Temos [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] ou [GetLawType('law_single_party_state').GetName]\n• Temos um [concept_general] ou [concept_admiral] cuja [concept_popularity] é $POPULARITY_LOVED$\n• Temos um [concept_ruler] com a ideologia #bold Autoritarismo#!"
 je_caudillo_special_tooltip_deplete: "Cada um desses fatores #bold reduzirá#! a barra de progresso em #bold 1 por mês#!:\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] está [concept_marginalized]\n• O grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] não está [concept_in_government]\n• Temos [GetLawType('law_census_voting').GetName] ou [GetLawType('law_universal_suffrage').GetName]\n• Temos um [concept_politician] que é [Concept('concept_popularity', '$loved$')] e pertence a qualquer grupo de interesse [concept_powerful] que não aprove [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] e [GetLawType('law_single_party_state').GetName]"
 caudillo.1.t: "A Era dos Caudilhos"
 caudillo.1.d: "Após a independência do país [ROOT.GetCountry.GetName] da Espanha, uma lacuna de poder foi deixada no lugar do governo colonial, mas logo foi preenchida por líderes carismáticos do grupo [SCOPE.gsInterestGroup('army_scope').GetName]. Esses \"caudilhos\" passaram a definir grande parte da política sul-americana."
 caudillo.1.f: "Já houve um decreto de que todas as colônias se submeteriam ao governo de seu país natal. Que todas as suas mercadorias e palavras passariam pelas portas dele e que ele os julgaria de maneira justa. Que só ele bastaria.\n\nDepois houve Bonaparte, e o país natal virou fantoche dele. Talvez tenha chegado a hora de os filhos voarem. E eles voariam sob o punho blindado de um pai. Mas essa história ainda não acabou."
 caudillo.1.a: "Manda quem pode"
 caudillo.2.t: "Os Últimos Caudilhos"
 caudillo.2.d: "A era da política dos caudilhos finalmente acabou no país [ROOT.GetCountry.GetName]. O grupo [SCOPE.gsInterestGroup('army_scope').GetName] assumiu seu lugar de direito a serviço do governo legítimo."
 caudillo.2.f: "Então, como todos os homens, o pai ficou velho e cansado demais para continuar. Agora, querida criança, o país está pronto para dar seus primeiros passos de verdade. Vivemos sem os olhos de nossa mãe e sem a chibata de nosso pai. Todos fazem as próprias escolhas hoje em dia, e seus netos olharão para nós e dirão: \"Eles viviam felizes e comiam perdizes\"."
 caudillo.2.a: "Um ótimo dia para a ordem e a disciplina."
 caudillo.3.t: "O Punho se Fecha"
 caudillo.3.d: "O país [ROOT.GetCountry.GetName] mergulhou totalmente na política dos caudilhos. O destino da nação é governado pelos caprichos dos membros mais influentes do grupo [SCOPE.gsInterestGroup('army_scope').GetName]."
 caudillo.3.f: "\"Mas, mamãe, e o desfile em [SCOPE.sState('capital_scope').GetNameNoFormatting]? Chegaremos lá a tempo de ver o Alfonso?\n\n\"Parece que eu nunca vou terminar a história. Está bem, sim, prometo que chegaremos a tempo. Mas o que você vai fazer se não puder marchar com o seu irmão quando crescer? Ordenhar vacas?\"\n\n\"Mamãe, eu sei que [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] vai me aceitar. Vou ser forte pelo povo [ROOT.GetCountry.GetAdjectiveNoFormatting]!\""
 caudillo.3.a: "A espada é mais poderosa do que a caneta."
 caudillo_complete: "A barra de progresso está vazia"
 je_caudillo_goal_tt: "A barra de progresso está cheia"
 lose_caudillo_points: "A barra de progresso no [concept_journal_entry] #bold A Era dos Caudilhos#! é reduzida em #bold 100 pontos#!"
 lose_large_caudillo_points: "A barra de progresso no [concept_journal_entry] #bold A Era dos Caudilhos#! é reduzida em #bold 200 pontos#!"
