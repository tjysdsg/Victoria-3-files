 #Acre Dispute
 acre_dispute.1.t: "A Disputa do Acre"
 acre_dispute.1.d: "Embora esteja formalmente sob a administração do país [SCOPE.sCountry('acre_claimant').GetName], a região do [SCOPE.sState('acre_state').GetName] ficou muito disputada. Um grupo [SCOPE.sCountry('acre_claimant').GetAdjective] de colonos oportunistas quer reivindicá-la e está exigindo ação contra o país [SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: "\"O acordo é o seguinte: você levará sua família e alguns servos e reivindicará a área. Sente-se lá se precisar, mas o Acre é de suma importância.\"\n\n\"E o que eu pegar será meu?\"\n\n\"Sim, dentro do razoável.\""
 acre_dispute.1.a: "O Acre é do país [ROOT.GetCountry.GetName] por direito"
 acre_dispute.3.t: "O Bosque de Dez Mil Acres"
 acre_dispute.3.d: "O país [ROOT.GetCountry.GetName] saiu vitorioso na disputa pelo [SCOPE.sState('acre_state').GetName]. O grupo [ROOT.GetCountry.GetAdjective] de colonos está pronto para chamar o estado de seu."
 acre_dispute.3.f: "Um rabisco da caneta e estava feito. O Acre agora era responsabilidade obrigatória do país [ROOT.GetCountry.GetNameNoFormatting]. Os rivais, tanto os pretendentes esperançosos quanto os antigos cuidadores, ficaram furiosos com a alegria nua e crua dos representantes do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 acre_dispute.3.a: "Vitória do povo [ROOT.GetCountry.GetAdjective]!"
 acre_dispute.4.t: "Uma Resolução Desfavorável"
 acre_dispute.4.d: "Nossos esforços para tomar o estado do [SCOPE.sState('acre_state').GetName] fracassaram e a oportunidade passou. O país [ROOT.GetCountry.GetName] não pode mais reivindicar a soberania sobre o estado."
 acre_dispute.4.f: "O cônsul do Acre abriu as portas do escritório com força. As pinturas chacoalharam nas paredes e uma serviçal gritou antes de sair correndo da sala. Ele escreveu um bilhete para se desculpar com ela mais tarde. Sua ira era com outro tipo de canalha. Por enquanto, seu alívio era meia garrafa de rum. Relatar esse fracasso para [SCOPE.sCharacter('acre_claimant_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] exigiria a outra metade."
 acre_dispute.4.a: "Um golpe em nosso prestígio."
