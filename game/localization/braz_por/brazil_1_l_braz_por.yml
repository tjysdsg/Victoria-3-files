 brazilian_minors.4.t: "Vitória no Norte"
 brazilian_minors.4.d: "O país [ROOT.GetCountry.GetName] conquistou a independência do país [SCOPE.sCountry('brz_scope').GetName], mas com grande custo e uma luta sangrenta. Quem restou celebra a vitória e homenageia os perdidos."
