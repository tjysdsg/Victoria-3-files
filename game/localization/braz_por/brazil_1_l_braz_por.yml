 continuismo: "Continuísmo"
 no_continuismo: "Renomeação Constitucional"
 caudillo.4.t: "Continuísmo"
 caudillo.4.d: "De acordo com a Constituição do país [ROOT.GetCountry.GetName], o mandato de [SCOPE.sCharacter('ruler_scope').GetFullName] terminou e uma nova pessoa será indicada como [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]. Claro, a Constituição sempre pode ter emendas ou talvez a função deva ir para [SCOPE.sCharacter('president_successor_scope').GetFullName], a quem [SCOPE.sCharacter('ruler_scope').GetFullName] protege."
 caudillo.4.f: "\"Seu mandato acabou. As leis do país [ROOT.GetCountry.GetNameNoFormatting]...\"\n\n\"Eu sou a lei no país [ROOT.GetCountry.GetNameNoFormatting]!\""
 caudillo.4.a: "Estender o mandato [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] deve se afastar."
 caudillo.4.c: "Uma chance para [SCOPE.sCharacter('president_successor_scope').GetFullName] mostrar suas qualidades."
 retire_ruler: "[SCOPE.sCharacter('ruler_scope').GetFullName] se aposenta da vida política"
 caudillo_kingmaker_tt: "Não apoiou um [concept_party]"
 caudillo_kingmaker_effect_tt: "A [concept_leader] do grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] escolhe qual [concept_party] apoiar"
 armed_forces_support_conservative: "O grupo [SCOPE.gsInterestGroup('army_scope').GetName] apoiará o partido [SCOPE.sParty('conservative_party').GetName] sob a liderança de [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_liberal: "O grupo [SCOPE.gsInterestGroup('army_scope').GetName] apoiará o partido [SCOPE.sParty('liberal_party').GetName] sob a liderança de [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_communist: "O grupo [SCOPE.gsInterestGroup('army_scope').GetName] apoiará o partido [SCOPE.sParty('communist_party').GetName] sob a liderança de [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_fascist: "O grupo [SCOPE.gsInterestGroup('army_scope').GetName] apoiará o partido [SCOPE.sParty('fascist_party').GetName] sob a liderança de [SCOPE.sCharacter('army_leader').GetFullName]"
 caudillo.5.t: "Criador de Reis"
 caudillo.5.desc: "Como liderança do grupo [SCOPE.gsInterestGroup('army_scope').GetName], [SCOPE.sCharacter('army_leader').GetFullName] deve decidir se os militares apoiarão o partido [SCOPE.sParty('liberal_party').GetName] ou o [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f: "Suplicantes. Essa foi a palavra que [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] pensou quando os representantes se dirigiram a [SCOPE.sCharacter('army_leader').GetSheHe]. Bajulação, presentes, apelos à família, consequências veladas: tudo tão sincronizado quanto [SCOPE.sCharacter('army_leader').GetSheHe], desfilando com suas tropas. Mas a questão era: o que serviria melhor?"
 caudillo.5.a: "O exército protege os interesses das elites."
 caudillo.5.b: "A reforma virá no cano de uma arma."
 caudillo.5.c: "O exército lutará ao lado do povo."
 caudillo.5.d: "Os militares defendem a ordem acima de tudo."
 south_america_two_party_system: "Dominância Bipartidária Sul-Americana"
