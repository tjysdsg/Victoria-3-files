 radicalise_nordestinos_tt: "#bold;red +60,0%#! dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('nordestino_scope').GetName] em [Concept('concept_homeland', '$concept_homelands$')] do povo [SCOPE.sCulture('nordestino_scope').GetName] ficarão mais [Concept('concept_radical', 'radicais')]"
