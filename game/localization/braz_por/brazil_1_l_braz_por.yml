 #Aberdeen Act
 aberdeen_act_enforced_gbr: "Bill Aberdeen Forçado"
 aberdeen_act_enforced_brz: "Bill Aberdeen Forçado"
 aberdeen_act_cd_tt: "Não forçou o Bill Aberdeen por #bold 5#! anos"
 brazilian_slavery.11.t: "O Bill Aberdeen"
 brazilian_slavery.11.d: "Furioso com o fracasso do país [SCOPE.sCountry('brazil_scope').GetName] em proibir a lei [GetLawType('law_slave_trade').GetName], o país [SCOPE.sCountry('britain_scope').GetName] está determinado a forçar o Bill Aberdeen. As embarcações britânicas patrulharão rotineiramente as rotas marítimas brasileiras para interromper o comércio."
 brazilian_slavery.11.f: "\"Um homem vale tanto quanto sua palavra\", diz o velho ditado. Uma obrigação, não importa quão pequena ou aparentemente insignificante, ainda é uma promessa. Portanto, quebrar a confiança pode atrair calamidade. Aqui e agora uma promessa quebrada despertou um dragão para ferir um gigante."
 brazilian_slavery.11.a: "A escravidão é uma prática abominável."
 brazilian_slavery.12.a: "Muito preocupante."
 aberdeen_act_pop_support: "Bill Aberdeen Forçado"
 aberdeen_act_pop_support_tt: "[Concept('concept_pop', '$concept_pops$')] no país [SCOPE.sCountry('brazil_scope').GetName] terão mais chance de apoiar a lei [GetLawType('law_legacy_slavery').GetName]"
 notification_aberdeen_act_notification_name: "O Bill Aberdeen"
 notification_aberdeen_act_notification_desc: "O país [SCOPE.sCountry('britain_scope').GetName] está forçando a proibição da lei [GetLawType('law_slave_trade').GetName] no país [SCOPE.sCountry('brazil_scope').GetName] ao interromper o transporte e o comércio com agressividade."
 notification_aberdeen_act_notification_tooltip: "#header $notification_aberdeen_act_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_aberdeen_act_notification_desc$"
 #South America Migration
 je_south_america_migration: "Povoando as Américas"
 je_south_america_migration_reason: "Nossa [Concept('concept_pop', '$concept_population$')] [Concept('concept_incorporated_state', 'incorporada')] da América do Sul é de #b [Country.MakeScope.Var('south_america_incorporated_population').GetValue|D]#!\nNossa [Concept('concept_pop', '$concept_population$')] alvo é de #b [Country.MakeScope.Var('south_america_migration_goal').GetValue|D]#!\n\nO país [ROOT.GetCountry.GetName] é uma terra vasta e privilegiada, embora pouco povoada. Devemos procurar além dos mares, particularmente na problemática Europa, por colonos em potencial para cuidar dos nossos campos e fábricas."
 southamerica_migration_button: "Promover a Migração Europeia"
 southamerica_migration_button_desc: "Se oferecermos concessões generosas de terras e garantias de trabalho, podemos promover nossa nação como um local privilegiado para o assentamento de nossos primos europeus."
 mass_migration_button_tt: "Inicia uma [concept_mass_migration] para a nossa nação"
 migration_button_cooldown_tt: "Não usou esta ação nos últimos #Bold 5#! anos"
 sa_migration.1.t: "Venham para o país [ROOT.GetCountry.GetNameNoFormatting]"
 sa_migration.1.d: "Tentado pelas ofertas generosas de terra e trabalho, o povo [SCOPE.sCulture('migration_culture').GetName] do país [SCOPE.sCountry('migration_country').GetName] começou a migrar para [SCOPE.sState('migration_target_state').GetName]."
 sa_migration.1.f: "#Bold SEMPRE HÁ UM LADO POSITIVO#!\n\nVastidão de terras férteis!\n\nCampos precisando de trabalhadores!\n\nFábricas precisando de braços fortes!\n\n#italic O país [ROOT.GetCountry.GetNameNoFormatting] incentiva todos os imigrantes europeus a começarem uma nova vida. Sem impostos, tarifas ou outros encargos financeiros na chegada. Trabalho suficiente para todos.#!"
 sa_migration.1.a: "Boas-vindas ao país [ROOT.GetCountry.GetNameNoFormatting]!"
 is_in_europe_tt: "Está na Europa"
 is_in_sa_tt: "Está na América do Sul"
 same_state_religion: "Compartilha nossa [concept_state_religion]"
 sa_migration.2.t: "Povoando as Américas"
 sa_migration.2.d: "O país [ROOT.GetCountry.GetName] é uma terra vasta e privilegiada, embora pouco povoada. Devemos procurar além dos mares, particularmente na problemática Europa, por colonos em potencial para cuidar dos nossos campos e fábricas."
 sa_migration.2.f: "O Governo Federal incentivará a imigração europeia e não restringirá, limitará ou sobrecarregará com nenhum imposto a entrada no território [ROOT.GetCountry.GetAdjectiveNoFormatting] de estrangeiros que venham com o objetivo de trabalhar a terra, melhorar as indústrias e ensinar ciências e artes."
 sa_migration.2.a: "Enviem suas massas cansadas, pobres e amontoadas."
 sa_migration.2.b: "Estamos bem por conta própria."
 sa_migration_cancel_tt: "O [concept_journal_entry] #Bold Povoando as Américas#! é removido"
 sa_migration_button_exists_tt: "O botão #Bold Promover a Migração Europeia#! está disponível no [concept_journal_entry] #Bold Povoando as Américas#!"
