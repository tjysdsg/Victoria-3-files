 ideology_constitutionalist_desc: "#lore Este grupo acredita no governo constitucional e na função de instituições democráticas fortes no estadismo.#!"
 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Construção da Nação Fracassada"
 culture_brazil.7.d: "Após não conseguirem criar uma identidade nacional comum para o povo [ROOT.GetCountry.GetAdjective], separatistas e insatisfeitos nas regiões não integradas sentiram-se encorajados. Eles reuniram muitas pessoas para diversas causas contra o governo."
 culture_brazil.7.f: "Uma casa fragmentada sobre alicerces podres: foi o que restou dos tempos difíceis. Em vez de um povo com uma só voz, o Brasil marchou como cinco irmãos briguentos. Um tirano os liderava, cercado por garotos enlameados, ensanguentados, birrentos e ressentidos, ansiosos por uma vingança imaginada ou não."
 culture_brazil.7.a: "O país [ROOT.GetCountry.GetNameNoFormatting] deve permanecer forte diante dessa adversidade."
 radicalise_paulistas_tt: "#bold;red +60,0%#! dos [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('paulista_scope').GetName] em [Concept('concept_homeland', '$concept_homelands$')] do povo [SCOPE.sCulture('paulista_scope').GetName] ficarão mais [Concept('concept_radical', 'radicais')]"
