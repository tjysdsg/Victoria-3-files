 sa_migration.3.t: "Abundância"
 sa_migration.3.d: "Uma multidão agora habita o país [ROOT.GetCountry.GetName], graças aos nossos esforços para atrair migrantes e aumentar nossa população."
 sa_migration.3.f: "\"Como seu sotaque é peculiar. Ah, não se preocupe, eu sou belga. Tenho certeza de que nossos anfitriões também não se importam.\"\n\n\"Saxão. Meu amigo é toscano. Viemos com um espanhol.\"\n\n\"Bem que a minha orelha estava quente. Sinto muito, eu estava tirando o irlandês do poço. Eu o peguei refletindo sobre a imortalidade de um caranguejo. Gostaria de beber alguma coisa mais tarde, belga?\""
 sa_migration.3.a: "Nossas palavras são a voz de uma multidão."
 sa_migration_cost: "Atraindo Migrantes Europeus"
 je_central_america_migration: "Povoando a América Central"
 je_central_america_migration_reason: "Nossa [Concept('concept_pop', '$concept_population$')] [Concept('concept_incorporated_state', 'incorporada')] da América Central é de [Country.MakeScope.Var('central_america_incorporated_population').GetValue]\nNossa [Concept('concept_pop', '$concept_population$')] alvo é de [Country.MakeScope.Var('central_america_migration_goal').GetValue]\n\nO país [ROOT.GetCountry.GetName] é uma terra vasta e privilegiada, embora pouco povoada. Devemos procurar além dos mares, particularmente na problemática Europa, por colonos em potencial para cuidar dos nossos campos e fábricas."
 je_american_west_migration: "Povoando o Oeste Americano"
 je_american_west_migration_reason: "Nossa [Concept('concept_pop', '$concept_population$')] [Concept('concept_incorporated_state', 'incorporada')] do Oeste Americano é de [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nNossa [Concept('concept_pop', '$concept_population$')] alvo é de [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\nO país [ROOT.GetCountry.GetName] é uma terra vasta e privilegiada, embora pouco povoada. Devemos procurar além dos mares, particularmente na problemática Europa, por colonos em potencial para cuidar dos nossos campos e fábricas."
 sa_migration.5.t: "A Grande Migração"
 sa_migration.5.d: "A Revolução Industrial no país [SCOPE.sCountry('migration_country').GetName] levou a uma escassez de empregos e deixou a migração para [SCOPE.sState('migration_target_state').GetName] bem interessante para muitos pertencentes ao povo [SCOPE.sCulture('migration_culture').GetName]."
 sa_migration.5.f: "Fazendeiros, ferradores, marinheiros e soldados aposentados saíram da última balsa. Dezenas de milhares de pessoas já haviam chegado antes deles, com outras dezenas de milhares a caminho. Os homens agora eram mais necessários do que nunca no Alto Canadá. Se Roma não foi construída em um dia, Toronto também não será."
 sa_migration.5.a: "Mais colonos são uma oportunidade para desenvolver nossa economia."
 sa_migration.5.b: "Tentar limitar o fluxo de migrantes."
