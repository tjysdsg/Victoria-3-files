 indian_famines.4.t: "Uma Praga de Povo"
 indian_famines.4.d: "A fome em [SCOPE.sState('indian_famine_state_scope').GetName] deixou muitas pessoas desamparadas. Buscando uma solução, os fazendeiros de [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] foram até [SCOPE.sState('indian_famine_state_scope').GetCityHubName] e estão esperando a liberação nos portões da cidade."
 indian_famines.4.f: "O menino bocejou. Ele estava cansado e com fome, e o ar da cidade cheirava mal, mas seu pai havia dito que, se não viessem até aqui, a irmã dele não viveria para completar dois anos. Então, depois de uma semana na estrada, cá estavam.\n\nAinda assim, não havia sinal de comida ou de campos para arar. Só havia casarões de tijolos que pareciam frias e repletas de pessoas ainda mais frias. Como isso ajudaria a Ma e a Didi?"
 indian_famines.4.a: "A cidade não é lugar para um fazendeiro."
 indian_famines.4.b: "Talvez as fábricas e os armazéns aceitem contratá-los em troca de impostos reduzidos."
