 india_events.18.t: "A Administração de Berar"
 india_events.18.d: "Citando os altos níveis de banditismo e inquietação em Berar, o país [SCOPE.sCountry('bic_scope').GetName] pediu para administrar [SCOPE.sState('berar_scope').GetName] em nosso nome em troca de um pagamento anual generoso."
 india_events.18.f: "\"Qual é o prêmio pela cabeça do líder dos bandidos?\", perguntou o oficial britânico.\n\n\"Cinco mil rúpias, senhor\".\n\n\"Cinco mil?! Esse Gabbar não pode valer tudo isso!\".\n\n\"Em todos esses vilarejos\", respondeu o oficial, desenhando um grande círculo no mapa diante deles. \"Se uma criança chora à noite, a mãe diz a ela: 'Durma, senão o Gabbar virá pegar você'.\"\n\n\"Se ele e sua laia são tão aterrorizantes assim, é melhor você deixar a gente cuidar disso\". O oficial respondeu, sorrindo: \"Afinal, nós somos especialistas em eliminar terroristas do nosso território\"."
 india_events.18.a: "Certo. Deixar [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName] lidar com Berar."
 india_events.18.b: "Berar é propriedade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e de ninguém mais."
 lease_of_berar_costs: "Pagamentos do Arrendamento de Berar"
