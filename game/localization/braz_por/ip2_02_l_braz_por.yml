 pressure_to_sell_berar_province_desc: "Hyderabad não forçou seu governo em Berar por muito tempo e deixou a província suscetível ao banditismo e à desordem geral. O gabinete nacional recomenda assumirmos o controle direto em Berar em troca de um pagamento anual ao governante atual de lá."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "A inquietação está aumentando nas três [Concept('concept_presidency', '$concept_presidencies$')] do país [SCOPE.sCountry('british_india_scope').GetName].\n\nIncomodada com os cruéis regimes de [Concept('concept_taxes', '$concept_taxation$')], o desrespeito crescente pelos costumes locais e a expansão territorial às custas dos príncipes nativos, a oposição indiana ao domínio da Companhia está aumentando nos últimos anos.\n\nPara piorar, há discórdia até mesmo entre os orgulhosos regimentos sipaios nativos, que desaprovam qualquer contestação aos status e privilégios tradicionais deles.\n\n#bold Motim dos Sipaios#!\nSe a [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] de qualquer $concept_presidency$ for #bold média#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) ou menos por #variable 100#! meses, a Índia começará uma #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rebelião aberta#!#!#!. Isso já está ocorrendo há #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! meses."
