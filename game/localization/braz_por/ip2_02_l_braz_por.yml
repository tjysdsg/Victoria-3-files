 communal_divides_events.1.t: "A Teoria de Uma Nação"
 communal_divides_events.1.d: "Falando de [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] repudiou formalmente a suposta Teoria das Duas Nações e clamou pela fraternidade eterna entre todos os indianos, independentemente da crença ou convicção."
 communal_divides_events.1.f: "As duas mulheres se sentaram diante de suas portas. Uma delas usava um sári azul e a outra, uma burca colorida. Elas cortavam vegetais para o jantar daquela noite enquanto seus filhos brincavam de gilli-danda na rua.\n\n\"Será que isso vai durar?\", perguntou Hasrat, olhando para Jaya.\n\nMas antes que ela pudesse responder, as crianças começaram a brigar. Impassíveis, as mães gritaram e os filhos pararam. \"Peça desculpas!\", repreendeu Jaya. As crianças se desculparam enquanto seguravam as orelhas. Satisfeitas, as mulheres retomaram a conversa e os filhos voltaram a brincar.\n\n\"Se isso vai durar?\", repetiu Jaya. Ela olhou para as crianças e disse: \"Espero que sim\"."
 communal_divides_events.1.a: "Vida longa à Grande Índia, unida na diversidade!"
