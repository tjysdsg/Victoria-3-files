 indian_famines.2.t: "Dinheiro Não É Comida"
 indian_famines.2.d: "Diante da fome que acometeu [SCOPE.sState('indian_famine_state_scope').GetName], [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] apresentou uma petição, exigindo que o país [SCOPE.GetRootScope.GetCountry.GetName] permita que os fazendeiros cultivem para o consumo e não para o comércio."
 indian_famines.2.f: "O fazendeiro idoso olhou para [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] com um respeito que preocupou o oficial. Seguidores zelosos eram perigosos e difíceis de controlar. Era bom ver que, por enquanto, eles só apresentaram uma petição, mas ele se perguntou o que aconteceria se resolvessem brandir as foices contra a carne em vez do grão."
 indian_famines.2.a: "Uma exigência razoável. Permitir que alguns fazendeiros mudem a colheita."
 indian_famines.2.b: "Qualquer pessoa no mundo pode cultivar trigo. Viemos até aqui pelo índigo e pelo algodão."
