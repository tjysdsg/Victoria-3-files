 communal_divides_events.4.t: "Olho por Olho"
 communal_divides_events.4.d: "[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] liderou uma procissão religiosa grande e barulhenta em [SCOPE.sState('relevant_state').GetName] que parou para se apresentar na frente de uma mesquita. Os jovens muçulmanos responderam às provocações com uma procissão própria. A situação se agravou entre os grupos, gerando revoltas e violência."
 communal_divides_events.4.f: "Ela não sabia quem havia atirado a primeira pedra ou sacado a primeira adaga. Ela só sabia que seu filho estava morto. Com os olhos secos e incapazes de chorar, ela segurava nos braços o corpo inerte de seu filho. O marido dela se aproximou para levar o filho, mas ela não deixou. Não. Ele já o havia levado uma vez e não o levaria de novo. Se ele quisesse amor, teria que procurar na multidão que ele decidiu seguir."
 communal_divides_events.4.a: "O Mahasabha está instigando uma intolerância perigosa."
 communal_divides_events.4.b: "Os jovens muçulmanos deviam ter denunciado isso às autoridades."
 communal_divides_events.4.c: "Talvez as lideranças mais tolerantes possam assumir o controle."
 influx_of_recruits: "Encorajamento por Demonstração de Força"
 safety_in_numbers: "Influxo de Membros nas Revoltas"
 mob_violence_modifier: "Violência Generalizada da Multidão"
 communal_divides_events.5.t: "Do Nosso Jeito ou Nada Feito"
 communal_divides_events.5.d: "Uma nova mesquita foi construída em uma área populada em [SCOPE.sState('relevant_state').GetName], apesar das objeções de muitos hindus à obra. Para reafirmar a dominância e a fé, [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] liderou uma procissão pela mesquita, incitando um conflito violento rapidamente."
 communal_divides_events.5.f: "#bold Conflito local chega a novas dimensões!#!\nOntem foi o terceiro dia de violência comunitária em [SCOPE.sState('relevant_state').GetCityHubName], com hindus e muçulmanos disputando uma mesquita presente na área que os hindus acreditam ser deles. Um agente britânico que preferiu manter o anonimato disse o seguinte: \"Não devemos nos surpreender. Foi o nosso esforço que manteve a população local na linha. Não é surpresa que estejam nos desafiando como adolescentes, agindo como irmãos petulantes. Eles não sabem de nada\"."
 communal_divides_events.5.a: "A administração da área deve ficar nas mãos das autoridades britânicas."
 communal_divides_events.5.b: "A administração deve ficar nas mãos de um comitê composto igualmente por hindus e muçulmanos."
 communal_divides_events.5.c: "Se a administração permitiu que os muçulmanos construíssem a mesquita, os hindus deviam ter respeitado essa decisão."
 governmental_overreach_modifier: "Intromissão do Governo em Assuntos Religiosos"
 outraged_over_favouritism: "Indignação com o Favoritismo"
 outraged_over_power_sharing: "Compartilhamento de Poder Insatisfatório"
 communal_divides_events.6.t: "Sem Voz, Sem Direitos"
 communal_divides_events.6.d: "Embora a população de [SCOPE.sState('relevant_state').GetCityHubName] em [SCOPE.sState('relevant_state').GetName] seja majoritariamente hindu, a maioria dos administradores é muçulmana. Isso instigou protestos dos hindus, que sentem que suas necessidades estão sendo ignoradas."
 communal_divides_events.6.f: "\"Não duvidamos que a maioria dos muçulmanos tem boas intenções\", disse o brâmane idoso à multidão. \"Mas no Eid al-Adha, algumas pessoas sacrificaram uma cabra perto do meu templo e a devoraram bem na nossa frente! Claro que eu tentei falar com as autoridades, mas homens muçulmanos riram de mim e me disseram para só aproveitar as festividades. E é aí que está o problema!\".\n\nAntes que o sacerdote pudesse continuar, outro homem falou: \"Se isso é verdade, então onde estão esses homens? Como vamos saber que você não está mentindo só para arruinar o nome de um muçulmano?\".\n\nE antes que as lideranças pudessem dizer alguma coisa, mil vozes começaram a gritar, começando uma cacofonia."
 communal_divides_events.6.a: "Criar representações proporcionais ao contratar oficiais do governo."
 communal_divides_events.6.b: "Segregar áreas como exclusivas para muçulmanos e hindus."
 communal_divides_events.6.c: "Se os hindus liderarem, talvez eles se sintam mais seguros em áreas majoritariamente hindus."
