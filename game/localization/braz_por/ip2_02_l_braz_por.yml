 je_indian_famines: "[ROOT.GetCountry.GetCustom('get_indian_famine_name')]"
 je_indian_famines_reason: "#italic \"Morte e fome em todo canto, nunca um sinal de chuva por perto\nOs ossos daqueles que pereceram de fome desenterrados em campo aberto.\"#!\n\nUma calamidade terrível atingiu a Índia. Em decorrência de colheitas fracas e com o agravante da pobreza generalizada e da má gestão do governo, as condições se deterioraram a ponto de a fome ser oficialmente declarada no país [ROOT.GetCountry.GetName].\n\nEnquanto a #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#! persistir, podemos esperar #tooltippable #tooltip:je_indian_famines_tt #bold taxas maiores de agitação#!#!#! das forças hostis em relação ao nosso governo.\n\n#bold Fome na Índia#!\nAltamente dependente de chuvas favoráveis à irrigação, grande parte da Índia é particularmente vulnerável a secas e outras [Concept('concept_harvest_condition', '$concept_harvest_conditions$')] adversas. Para conter e minimizar o impacto das secas, o gabinete nacional recomendou que #tooltippable #tooltip:je_indian_famines_tt_2 #bold irrigássemos as terras áridas nacionais#!#!#!."
 je_indian_famines_tt: "A fome terá os seguintes efeitos, se aplicáveis, enquanto durar:\n• O [concept_journal_entry] #bold $je_uneasy_raj$#! será afetado negativamente\n• O [concept_journal_entry] #bold $je_india_home_rule$#! será afetado negativamente"
 je_indian_famines_completion_tt: "O país [ROOT.GetCountry.GetName] não sofrerá mais com #tooltippable #tooltip:je_indian_famines_tt #bold taxas maiores de agitação#!#!#!"
