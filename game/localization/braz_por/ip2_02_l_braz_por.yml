 je_indian_famines_button_epidemic_control_desc: "A fome e a desnutrição ainda são a raiz do problema, mas são as doenças, como peste e cólera, que tiram a vida da maioria dos desamparados.\n\nSe estabelecermos sistemas de vacinação em massa e quarentenas rigorosas, poderemos anular algumas das maiores causas de mortalidade.\n\n#bold Ferrovias#!\nA presença da construção [GetBuildingType('building_railway').GetName] nos [Concept('concept_state', '$concept_states$')] afetados pela [concept_famine] dobrarão os efeitos desta medida."
