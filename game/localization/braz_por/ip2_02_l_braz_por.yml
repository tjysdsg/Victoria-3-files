 communal_divides_events.2.t: "A Grande Divisão"
 communal_divides_events.2.d: "Com a divisão da Índia baseada nas fronteiras etnorreligiosas uma infeliz realidade, os adeptos da Teoria das Duas Nações parecem quase corretos em suas crenças, conforme as relações públicas entre hindus e muçulmanos se deterioram a ponto de causar uma violência generalizada."
 communal_divides_events.2.f: "Os dois políticos idosos caminhavam pela antiga estrada de Deli ao pôr do sol. \"Você deve estar feliz\", um deles comentou.\n\n\"Não finja que não queria isso. Agora você pode governar sem que eu atrapalhe cada passo seu\".\n\n\"Ah, meu velho amigo, se você acha que era o meu único problema, está enganado\". O homem olhou para a estrada, onde uma mulher sem-teto pedia esmola e um comerciante de frutas tentava vender suas mercadorias simples. \"Não, temo que não reduzimos nossos problemas, só os nossos recursos\"."
 communal_divides_events.2.a: "Esse experimento de 400 anos chegou ao fim. É hora de aceitar que eles não podem permanecer unidos."
 communal_divides_events.2.b: "Talvez separados eles se curem e voltem a se unir com o tempo."
 modifier_intercommunal_violence: "Violência Generalizada Entre as Comunidades"
 modifier_intercommunal_violence_2: "$modifier_intercommunal_violence$"
 communal_divides_events.3.t: "Uma Ideia Perigosa"
 communal_divides_events.3.d: "Em um protesto em [SCOPE.sState('relevant_state').GetName], um palestrante do [SCOPE.sPoliticalMovement('india_congress_scope').GetName] implorou para que os ouvintes boicotassem o estilo de vida britânico e voltassem às raízes hindus se quisessem construir uma nação hindu livre. Isso fez os membros do [SCOPE.sPoliticalMovement('muslim_league_scope').GetName] temerem uma opressão religiosa que cause mais hostilidade entre os dois grupos."
 communal_divides_events.3.f: "Muhammad Khan não conseguia acreditar na audácia do palestrante. O homem ousou dizer: \"Que bom que o Sr. Khan está aqui, representando os muçulmanos do nosso partido\". Ele estava aqui antes desse homem! Ele enfrentou os britânicos na corte! E venceu! E agora ele era só um representante dos muçulmanos?\n\nEntão o novato sugeriu uma nação hindu. O que ele achava que todos os muçulmanos e siques fariam quando ouvissem isso? Que se converteriam?"
 communal_divides_events.3.a: "Eles devem saber seu lugar."
 communal_divides_events.3.b: "É melhor que direcionem essa raiva um ao outro do que a nós."
 communal_divides_events.3.c: "Vamos concluir a divisão e separar a terra também."
