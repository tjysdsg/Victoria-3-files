 je_indian_famines_button_relief_kitchens: "Preparar Cozinhas de Apoio"
 je_indian_famines_button_relief_kitchens_desc: "Apesar de custosa, a maneira mais lógica e talvez mais eficiente de combater a fome é alimentar quem sofre com a desnutrição.\n\nNo entanto, uma despesa assim não vai agradar aos bons homens do Tesouro, e a eficiência dos esforços de apoio será limitada pela capacidade do Estado e infraestrutura local.\n\n#bold Ferrovias#!\nA presença da construção [GetBuildingType('building_railway').GetName] nos [Concept('concept_state', '$concept_states$')] afetados pela [concept_famine] dobrará os efeitos desta medida."
