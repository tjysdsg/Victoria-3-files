 je_communal_divides_reason: "\"#italic É possível que duas nações, os maometanos e os hindus, possam se sentar no mesmo trono e manter a igualdade de poder?\".#!\n\nNa Índia, a história das relações entre #bold hindus e muçulmanos#! é rica e complexa, com episódios de colaboração e coexistência misturados aos de intolerância e crueldade. Mesmo assim, por séculos, as duas comunidades caminham sob a tutela de seus mestres feudais.\n\nNo entanto, com o surgimento de novas #bold identidades nacionais#! e a disseminação crescente do #bold nacionalismo etnorreligioso#!, ficou claro que os antigos costumes devem abrir espaço para o novo, mas poucas vozes concordam com a premissa que ele traz.\n\nUma nação em desacordo não pode perdurar. De um jeito ou de outro, a união deve ser alcançada.\n\n#bold A Teoria das Duas Nações#!\nPartindo da crença de que nem muçulmanos e nem hindus podem governar sem uma opressão mútua, a Teoria das Duas Nações está ganhando força nos últimos anos. Enquanto o [concept_journal_entry] #bold $je_communal_divides$#! estiver ativo, a atração dos [Concept('concept_political_movement', '$concept_political_movements$')] #tooltippable #tooltip:religious_nationalist_groups_tt #bold nacionalistas religiosos#!#!#! aumentará."
 je_communal_divides_goal_tt: "As províncias majoritariamente muçulmanas da Índia ganharam autonomia sob um sistema confederativo."
 create_indusstan_bangla_tt: "#tooltippable #tooltip:indusstan_tt #bold Industão#!#!#! e #tooltippable #tooltip:bengal_tt #bold Bengala#!#!#! serão estabelecidos como [Concept('concept_subject', '$concept_subjects$')] autônomos dentro da estrutura do país [SCOPE.GetRootScope.GetCountry.GetName]"
