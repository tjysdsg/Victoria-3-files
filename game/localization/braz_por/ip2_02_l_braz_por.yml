 je_avert_sepoy_mutiny: "Um Raj Instável"
 je_avert_sepoy_mutiny_reason: "O governo da oposição à Companhia no subcontinente indiano está crescendo, mesmo entre nossos próprios soldados locais. Uma rebelião ainda pode ser evitada."
 je_avert_sepoy_mutiny_tt_1: "Conclua o Registro no Diário #BOLD $je_consolidate_colonial_rule$#!"
 je_sepoy_mutiny: "Motim dos Sipaios"
 je_sepoy_mutiny_reason: "Estão ocorrendo motins e rebeliões contra a Companhia. Se quisermos manter nossa autoridade, eles devem ser totalmente reprimidos."
 je_uneasy_raj_tt_1: "Nós reformamos nossa administração colonial"
 je_uneasy_raj_tt_2: "A [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] de qualquer [concept_presidency] foi #bold média#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) ou menos por #variable 100#! meses"
 je_uneasy_raj_tt_3: "#bold Presidência de Bengala#!\nConsiste nas [Concept('concept_strategic_region', '$concept_strategic_regions$')] de $region_bengal$, $region_central_india$ e $region_punjab$.\n\n#bold Presidência de Bombaim#!\nConsiste na [concept_strategic_region] de $region_bombay$.\n\n#bold Presidência de Madras#!\nConsiste na [concept_strategic_region] de $region_madras$."
 je_uneasy_raj_tt_4: "A gravidade da revolta será decidida por meio da [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] de cada uma das três [Concept('concept_presidency', '$concept_presidencies$')], podendo variar de poucas inquietações e deserções a um colapso total da autoridade britânica.\n\nQuando a revolta começar, os [Concept('concept_princely_state', '$concept_princely_states$')] com um [concept_liberty_desire] #bold alto#! se juntarão aos rebeldes, os com um [concept_liberty_desire] #bold médio#! se manterão neutros e os com um [concept_liberty_desire] #bold baixo#! lutarão ativamente ao nosso lado."
 je_uneasy_raj: "O Raj Instável"
 je_uneasy_raj_reason: "A inquietação está aumentando nas três [Concept('concept_presidency', '$concept_presidencies$')] do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag].\n\nIncomodada com os cruéis regimes de [Concept('concept_taxes', '$concept_taxation$')], o desrespeito crescente pelos costumes locais e a expansão territorial às custas dos príncipes nativos, a oposição indiana ao domínio da Companhia está aumentando nos últimos anos.\n\nPara piorar, há discórdia até mesmo entre os orgulhosos regimentos sipaios nativos, que desaprovam qualquer contestação aos status e privilégios tradicionais deles.\n\n#bold Motim dos Sipaios#!\nSe a [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] de qualquer $concept_presidency$ for #bold média#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) ou menos por #variable 100#! meses, a Índia começará uma #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rebelião aberta#!#!#!. Isso já está ocorrendo há #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! meses."
