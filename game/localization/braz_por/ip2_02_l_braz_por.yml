 indian_famines.1.t: "Sem Sobras para Repartir"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] está em apuros este ano e não tem grãos suficientes para se alimentar e nem para pagar os impostos. Naturalmente, há algumas reservas de anos anteriores que estão sendo usadas para alimentar os famintos."
 indian_famines.1.f: "O coletor de impostos olhou desconfiado para os fazendeiros. Eles vieram em grupo, comportando-se como pedintes. Normalmente, ele ignoraria os apelos por menos impostos. Se desse ouvidos a esses fazendeiros, todo ano seria difícil.\n\nMas desta vez, ele havia visto as vacas mortas e os campos secos no caminho. Mesmo se tivessem algum estoque de grãos, certamente não seria o suficiente para o ano todo e, nesse caso, de quem ele coletaria os impostos?"
 indian_famines.1.a: "Acordo é acordo. [SCOPE.sState('indian_famine_state_scope').GetName] deve pagar todos os impostos."
 indian_famines.1.b: "Enquanto a fome durar, o estado pode pagar menos impostos."
 indian_famines.1.c: "Vamos esperar que eles se lembrem dessa gentileza. Perdoar impostos e fornecer alimentos."
