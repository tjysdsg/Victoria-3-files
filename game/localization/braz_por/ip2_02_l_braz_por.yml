 indian_famines.3.t: "Jejum pelo Fim da Fome"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] decidiu jejuar até a morte para persuadir o país [SCOPE.GetRootScope.GetCountry.GetName] a permitir que as colheitas de consumo substituam as comerciais."
 indian_famines.3.f: "Conforme o general governante caminhava pelo escritório, o secretário não conseguiu conter um sorriso. O general comandava milhares de soldados, mas a maior ameaça era um homem em jejum. Se ele morresse, as consequências seriam terríveis. Se sobrevivesse, ele voltaria a perturbá-los. Só as vidas de reis e rainhas eram relevantes assim. Como deixaram um homem simples ficar tão importante?"
 indian_famines.3.a: "Talvez os fazendeiros também possam jejuar."
 indian_famines.3.b: "Vamos fazer um acordo."
