 sepoy_mutiny_events.1.t: "Em Nome do Peshwa"
 sepoy_mutiny_events.1.d: "Governando como os Primeiros-Ministros hereditários do Império Marata, os membros da família Bhat só não tinham mais prestígio e poder do que Chhatrapati. Agora [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], o filho adotivo do último Peshwa, ofereceu sua espada, jurando expulsar os britânicos e restaurar o Império."
 sepoy_mutiny_events.1.f: "O soldado pigarreou, mas não conseguiu limpar a garganta. Os ancestrais dele eram uma pedra no sapato de Aurangzebe, uma força poderosa que Chhatrapati libertou da tirania Mogol.\n\nMas parecia que tudo havia sido em vão, pois cá estavam, preparando-se para enfrentar outro inimigo feroz. Será que ele deixaria os ancestrais orgulhosos ou acabaria fracassando? Esse pensamento desapareceu assim que seu capitão gritou: \"AVANÇAR!\"."
 sepoy_mutiny_events.1.a: "Leve-nos à vitória, Peshwa."
 sepoy_mutiny_events.1.b: "Ele pode trabalhar para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas só no campo de batalha."
 sepoy_mutiny_events.1.c: "Mandá-lo embora. A era dos Bhat Peshwa acabou."
 sepoy_mutiny_events.1.e: "Baji Rao ainda vive. Oferecer o cargo ao último Peshwa legítimo."
 sepoy_mutiny_peshwa_power: "Peshwa Legítimo"
 sepoy_mutiny_reinstated_peshwa: "Bhat Peshwa Reintegrados"
 sepoy_mutiny_turned_away_peshwa: "Rejeitou Nana Saheb"
 sepoy_mutiny_bhat_family_generals: "Comandantes Bhat"
 sepoy_mutiny_events.2.t: "O Golpe Final"
 sepoy_mutiny_events.2.d: "A vitória catastrófica dos amotinados indianos causou debates fervorosos nos escritórios da administração da Companhia. Agora, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] deve decidir se vai abandonar totalmente a Índia ou usar os recursos escassos para manter a posição no continente."
 sepoy_mutiny_events.2.f: "O Governador-Geral caminhava pelo escritório, as paredes mal podiam conter sua ira. O ajudante estava parado. Ele não queria acabar como o conteúdo da bandeja de chá do governador: espatifado sobre o mapa da Índia.\n\nA Índia, o ganso de ouro que imobilizaram pelas asas, cabeça e cauda, havia implodido sobre eles, e todas as opções eram péssimas. Se ele pudesse escolher, tomaria Calcutá, a primeira base, e deixaria o resto. Mas Bombaim custou caro e Madras ainda tinha muito a oferecer. Uma escolha difícil... BANG!\nO ajudante congelou. O governador deu um tiro na parede. O ajudante pensou que talvez estivesse na hora de ver se havia mais mensagens para o governador."
 sepoy_mutiny_events.2.a: "A Índia está perdida. Que Whitehall dispute o resto dos nossos ativos."
 sepoy_mutiny_events.2.b: "Fort William não pode cair. Redirecionar todas as forças para Calcutá."
 sepoy_mutiny_events.2.c: "O domínio da Companhia vai persistir no sul. Recuar para Madras."
 sepoy_mutiny_events.2.e: "Bombaim resiste! Direcionar todas as forças restantes para o oeste."
 india_retreat_to_bengal_tt: "Todos os países [Concept('concept_subject', '$concept_subjects$')] fora da [concept_strategic_region] de [GetStrategicRegion('region_bengal').GetName] se tornarão independentes e quaisquer [Concept('concept_state', '$concept_states$')] que temos lá serão divididos entre eles."
 india_retreat_to_bombay_tt: "Todos os países [Concept('concept_subject', '$concept_subjects$')] fora da [concept_strategic_region] de [GetStrategicRegion('region_bombay').GetName] se tornarão independentes e quaisquer [Concept('concept_state', '$concept_states$')] que temos lá serão divididos entre eles."
 india_retreat_to_madras_tt: "Todos os países [Concept('concept_subject', '$concept_subjects$')] fora da [concept_strategic_region] de [GetStrategicRegion('region_madras').GetName] se tornarão independentes e quaisquer [Concept('concept_state', '$concept_states$')] que temos lá serão divididos entre eles."
 sepoy_mutiny_events.3.t: "Motim!"
 sepoy_mutiny_events.3.d: "O ponto de ruptura foi alcançado. Por toda a Índia, os sipaios estão se agitando e empunhando armas contra a Companhia. Acompanhados por vários habitantes locais insatisfeitos, eles tomaram o poder nas cidades de todo o continente."
 sepoy_mutiny_events.3.f: "Enquanto o sipaio de Poona atirava no capitão, o rapaz muçulmano lhe entregava mais balas. Um sipaio sique, cujos ferimentos sangravam, contemplou a cena. O que os ancestrais deles diriam se os vissem lutando juntos e não um contra o outro? Então, conforme a vida o abandonava, um pensamento mais urgente lhe ocorreu: o que os seus netos dirão sobre essas ações de hoje? Waheguru, eles ficarão orgulhosos? Envergonhados? Será que ao menos vão se lembrar?"
 sepoy_mutiny_events.3.a: "Reunir todas as tropas leais e destruir esses rebeldes."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad! Vida longa ao legítimo Imperador!"
 sepoy_mutiny_events.3.c: "Har Har Mahadev! Avancem o estandarte de Chhatrapati!"
 sepoy_mutiny_events.3.e: "Vande Mataram! Expulsem Lal Patan da nossa costa!"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar! O Império Sique se erguerá de novo!"
 sepoy_mutiny_events.3.h: "Avancem! Vamos eliminar a escória firanghi do Decão."
 sepoy_mutiny_events.3.tt_1: "Rebeldes indianos declararão [concept_war] no país [ROOT.GetCountry.GetName]"
 sepoy_mutiny_events.3.tt_2: "Acontecerá o seguinte para todas as [Concept('concept_presidency', '$concept_presidencies$')] com base na [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] delas:\n• Rebeldes indianos assumirão o controle de [Concept('concept_state', '$concept_states$')] relevantes\n• Radicais e [Concept('concept_modifier', '$concept_modifiers$')] negativos serão adicionados a todos os [Concept('concept_state', '$concept_states$')] integrantes\n• Um dos $building_barracks$ aleatórios não localizados em uma capital será destruído"
 sepoy_mutiny_events.4.t: "Índia em Chamas"
 sepoy_mutiny_events.4.d: "Sipaios a serviço do país [SCOPE.sCountry('eic_scope').GetName] se revoltaram contra os antigos mestres e deixaram a Índia Britânica em desordem. Membros agressivos da corte do país [ROOT.GetCountry.GetName] clamam pelo nosso apoio à causa rebelde para que possamos expulsar juntos os britânicos da Índia."
 sepoy_mutiny_events.4.f: "Poucos entendem o peso de uma coroa. Mesmo enquanto os membros da corte discutem, o Príncipe sabem que eles estão esperando sua decisão. Talvez peçam guerra ou desejem a paz, mas estão tranquilos pois sabem que, em caso de fracasso, sempre podem culpá-lo. E quem ele pode culpar? Quem vai consolá-lo enquanto ele ouve os gritos dos soldados que morrem pela promessa dele de liberdade?"
 sepoy_mutiny_events.4.a: "Juntos, nós vamos enviar os firanghi ao mar."
 sepoy_mutiny_events.4.b: "Jurar nossa lealdade ao Imperador em Deli."
 sepoy_mutiny_events.4.c: "Os Maratas se erguerão de novo. Levantar o estandarte de Chhatrapati."
 sepoy_mutiny_events.4.e: "Isso é um erro. Reafirmar nossa lealdade à Companhia."
 sepoy_mutiny_events.6.t: "Uma Questão de Gosto"
 sepoy_mutiny_events.6.d: "Desde a adoção do novo mosquete padrão Enfield, soldados de todos os exércitos da presidência estão reclamando que os novos cartuchos de pólvora têm um gosto horrível."
 sepoy_mutiny_events.6.f: "Como tenente-coronel do 13º Regimento da Infantaria Nativa de Bengala, eu encarava um dilema. Como líder do regimento, eu esperava que as tropas seguissem as minhas ordens incontestavelmente, mas mordi o novo cartucho e quase vomitei. Seria correto puni-los quando nem mesmo eu dei conta da tarefa?"
 sepoy_mutiny_events.6.a: "A vida de um soldado já é difícil o bastante. Pesquisar melhorias de munição."
 sepoy_mutiny_events.6.b: "Se não aguentam isso, como vão sobreviver às provações da guerra?"
 sepoy_mutiny_cartridge_grease_exploration: "Experimentos de Graxa de Cartuchos"
 sepoy_mutiny_events.7.t: "Uma Solução Palatável"
 sepoy_mutiny_events.7.d: "Sugeriram cera de abelha como uma alternativa à graxa usada nos cartuchos. As tropas estão felizes com essa mudança, mas alguns soldados estão perguntando o que mudou."
 sepoy_mutiny_events.7.f: "Naquela noite, os soldados se sentaram no refeitório, satisfeitos com os cartuchos melhores que a companhia forneceu.\n\n\"Então, se esses novos cartuchos têm cera de abelha\", perguntou um sipaio que devorava um roti, \"o que os outros tinham?\".\n\n\"E o que isso importa?\", respondeu um jovem sipaio, \"Contanto que não tenham o cheiro da sua mãe, eu os mordo sem problemas\"."
 sepoy_mutiny_events.7.a: "Explicar às tropas que a cera de abelha substituiu uma graxa industrial."
 sepoy_mutiny_events.8.t: "Primeiros Sinais de Encrenca"
 sepoy_mutiny_events.8.d: "Os soldados da Presidência de Bengala ouviram boatos de que a graxa usada nos cartuchos é gordura animal."
 sepoy_mutiny_events.8.f: "O jovem subedar não dormiu a noite toda. Ele vomitou de novo, o pânico revirava seu estômago. \"E se os boatos fossem verdadeiros? Ele ingeriu mesmo gordura de vaca?\". Ele olhou para o templo no outro lado da rua. \"Ainda seria bem-recebido lá? E sua casa? O que aconteceria com sua esposa? Com seu filho? Ou talvez ele não precisasse se preocupar, o capitão garantiu que era só uma substância química. O capitão não mentiria para eles!\"."
 sepoy_mutiny_events.8.a: "Garantir aos soldados que não é gordura animal."
 sepoy_mutiny_events.8.b: "Se o sabor ofende os soldados, sugerir que eles abram os cartuchos com as mãos."
 sepoy_mutiny_timer_decrease_5_months: "Avançar o tempo para o [concept_journal_entry] $je_uneasy_raj$ em #variable 5#! meses."
 sepoy_mutiny_alternative_cartridge_handling: "Manuseio Alternativo do Cartucho"
 sepoy_mutiny_alternative_cartridge_debacle: "Ceder às Demandas dos Sipaios"
 sepoy_mutiny_events.9.t: "Uma Confusão Inevitável"
 sepoy_mutiny_events.9.d: "Os boatos entraram na mente dos soldados e alguns acreditam que os cartuchos eram, ou são, uma tentativa de conversão à força. Eles estão se recusando a usar as armas nos treinamentos."
 sepoy_mutiny_events.9.f: "O capitão estava preocupado, ele podia jurar que viu alguns soldados fora de serviço seguindo-o quando saiu da igreja. Um clima tenso pairava sobre o acampamento e os regimentos nativos agiam de maneira estranha, violando o toque de recolher, reunindo-se em grupos grandes, levando os fuzis nas folgas e, aparentemente, alguns se recusaram a seguir ordens.\n\nEle viu que havia uma boa quantidade de oficiais britânicos no acampamento além dele. Será que conseguiriam conter uma possível rebelião dos nativos? Ele deixou escapar uma risada tensa. Não. Se isso acontecesse, eles morreriam antes que pudessem recarregar as armas."
 sepoy_mutiny_events.9.a: "Punir os soldados com trabalho pesado."
 sepoy_mutiny_events.9.b: "Liberá-los do dever, mas manter o restante."
 sepoy_mutiny_breakdown_of_morale: "Lapsos de Disciplina"
 sepoy_mutiny_loss_of_authority: "Regimentos Rebeldes"
 sepoy_mutiny_events.10.t: "A Primeira Peça do Dominó Cai"
 sepoy_mutiny_events.10.d: "Quando ficaram sabendo do trabalho pesado imposto às tropas, os sipaios de outros regimentos desrespeitaram as ordens e tentaram libertar os colegas."
 sepoy_mutiny_events.10.f: "Guarnição de Kanpur.\nPara: General [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nUrgente.\n\nUns 50 sipaios se trancaram no depósito de munições e estão atirando em qualquer oficial que se aproxima. Os problemas começaram à meia-noite, quando eles ficaram bêbados e atacaram o oficial superior. Os outros regimentos foram desarmados e tiveram que ficar nos quartéis. Os que ainda eram leais disseram que os amotinados queriam libertar as tropas sentenciadas ao trabalho pesado.\n\nPor favor, oriente-nos!"
 sepoy_mutiny_events.10.a: "Punir todos os envolvidos."
 sepoy_mutiny_events.10.b: "Punir todas as tropas."
