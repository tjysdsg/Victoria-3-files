 je_indian_famines_button_work_camps: "Estabelecer Acampamentos de Trabalho"
 je_indian_famines_button_work_camps_desc: "Não vamos criar uma classe de dependentes que vivem às custas do governo. Preparem acampamentos de trabalho nos quais os pobres podem ganhar um salário e comprar a própria comida.\n\n#bold Ferrovias#!\nA presença da construção [GetBuildingType('building_railway').GetName] nos [Concept('concept_state', '$concept_states$')] afetados pela [concept_famine] dobrarão os efeitos desta medida."
