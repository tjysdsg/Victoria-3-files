 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Hierarquia Base"
 default_social_hierarchy_desc: "Um sistema de organização que classifica os membros da sociedade em categorias bem definidas e busca descrever as relações sociais entre indivíduos e grupos. Mais recursos materiais e sociais são concedidos a quem faz parte de grupos de status superior do que de status inferior, gerando resultados e oportunidades diferentes."
 #classes: default_social_hierarchy
 upper_class: "Classe Alta"
 upper_class_desc: "Membros da sociedade com mais privilégios e poder incontestável. Eles são o alto escalão da Hierarquia Social."
 middle_class: "Classe Média"
 middle_class_desc: "Membros da sociedade com mais privilégios do que a classe baixa. Eles ocupam o meio da Hierarquia Social e têm potencial para mobilidade social."
 lower_class: "Classe Baixa"
 lower_class_desc: "Membros da sociedade com menos privilégios, poder e riqueza. Eles ocupam a base da Hierarquia Social e têm uma mobilidade social limitada."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Sistema de Castas Indo-Britânico"
 british_indian_caste_system_desc: "Uma codificação britânica simplificada de uma antiga hierarquia de classe hindu que foi criada inicialmente para servir e guiar a administração central do Raj. A posição de uma pessoa na hierarquia e, portanto, os direitos e privilégios dela são herdados e fixos."
 british_indian_caste_system_trigger_desc: "Tem a [concept_religion] #b $hindu$#! e pertence a uma [concept_culture] com a [concept_cultural_trait] #b $south_asian_heritage$#!"
 #classes: british_indian_caste_system
 brahmins: "Brâmanes"
 brahmins_desc: "Tradicionalmente professores e sacerdotes, os brâmanes são as únicas pessoas com o direito de interpretar os textos religiosos hindus, portanto, eles determinam os direitos e privilégios divinos de todas as outras castas. Os brâmanes do Raj costumam atuar como representantes e intermediários políticos."
 kshatriyas: "Xátrias"
 kshatriyas_desc: "Tradicionalmente guerreiros, os xátrias ocupam cargos militares e de liderança. Essa é a casta com mais direitos e privilégios, mas não tem a capacidade de ditar a vontade divina."
 vaishyas: "Vaixás"
 vaishyas_desc: "A casta dos vaixás é composta por mercadores, comerciantes e latifundiários, portanto, ela pode acumular riquezas e conhecimento para servir às castas acima dela."
 shudras: "Sudras"
 shudras_desc: "Os sudras são a classe mais baixa dentre as quatro castas reconhecidas. Eles só podem ocupar cargos trabalhistas e de servidão sob as castas mais altas e não podem acumular riquezas ou conhecimento."
 dalit: "Dálite"
 dalit_desc: "Um termo usado para descrever quem nasceu fora das quatro castas. Os dálites não podem entrar na hierarquia, então são excluídos e marginalizados há gerações. Eles são forçados ao trabalho braçal e não têm direitos ou privilégios."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "A [concept_social_hierarchy] [Concept('concept_country', '$concept_country_possessive$')] determina quais $concept_pops$ pertencem a este Estrato."
