 ## Debate Events
 agitator_legal_events.11.t: "Na Verdade, Faz Sentido..."
 agitator_legal_events.11.d: "Enquanto os debates sobre a lei [SCOPE.sLaw('current_law_scope').GetName] continuam, um texto polêmico de [SCOPE.sCharacter('opposing_agitator').GetFullName] evidenciou um defeito simples e catastrófico nos procedimentos. A proposta será reformulada."
 agitator_legal_events.11.f: "\"Sério? A lei exigia que ninguém empinasse pipa em espaço público se isso incomodasse outra pessoa? Não é à toa que foi revogada.\"\n\n\"Falando assim, parece ainda mais patético.\""
 agitator_legal_events.11.a: "Chegar a um acordo aceitável, seja qual for."
 agitator_legal_events.11.b: "Deixe que mordam a isca. Vamos mudar de assunto."
 agitator_legal_events.12.t: "Aliados Desesperados"
 agitator_legal_events.12.d: "A proposta da lei [SCOPE.sLaw('current_law_scope').GetName] chegou a um impasse. O grupo [SCOPE.gsInterestGroup('govnas').GetName] recorreu à ajuda de [SCOPE.sCharacter('supporting_agitator').GetFullName] para incentivar o grupo [SCOPE.gsInterestGroup('ambivalent_ig').GetName] a apoiar o governo."
 agitator_legal_events.12.f: "À beira de uma divisão, todos perceberam que ninguém formou uma maioria. Os canhões descontrolados começaram a apontar para eles e, liderados pelo cão mais raivoso, agora têm os votos que precisam. Mas quem seria o primeiro a descer da torre de marfim para conquistá-los?"
 agitator_legal_events.12.a: "Fazer propostas aos indecisos."
 agitator_legal_events.12.b: "Difamar a oposição até que ela desapareça."
 agitator_legal_events.12.c: "Seguir em frente sem eles. Nós podemos vencer."
 agitator_legal_events.13.t: "Um Ultimato"
 agitator_legal_events.13.d: "O grupo [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] emitiu um ultimato severo para que [SCOPE.sCharacter('supporting_agitator').GetFullName] siga a linha de fazer oposição à lei [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] certamente resistirá."
 agitator_legal_events.13.f: "Sem interferências externas, o assunto dividiu a bancada. O problema se somou à teimosia pura e ao ego dos envolvidos, e acabou gerando toda essa desavença. Nada será retomado até que a situação seja resolvida de vez."
 agitator_legal_events.13.a: "Nunca interrompa um oponente que está cometendo um erro."
 agitator_legal_events.13.b: "Acolheremos qualquer dissidente no grupo [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
 agitator_legal_events.14.t: "Impasse"
 agitator_legal_events.14.d: "Os debates sobre a lei [SCOPE.sLaw('current_law_scope').GetName] se estenderam por muitos dias. Há dissidentes entre os apoiadores de [SCOPE.sCharacter('opposing_agitator').GetFullName] no grupo [SCOPE.gsInterestGroup('agitator_ig').GetName], mas cada um tem uma opinião própria sobre essa lei."
 agitator_legal_events.14.f: "Mais um dia de debate sobre o mesmo problema e os representantes pouco faziam para agilizar o processo. A atmosfera entorpecia o ambiente. O assunto tinha que ser solucionado naquela noite ou acabaria sufocando ainda mais o governo."
 agitator_legal_events.14.a: "Abordar o grupo [SCOPE.gsInterestGroup('govnas').GetName] sobre uma concessão."
 agitator_legal_events.14.b: "Checar se o grupo [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] se comprometerá."
 agitator_legal_events.14.c: "Deixar que se resolvam."
 agitator_legal_events.15.t: "Um Dia na Imprensa"
 agitator_legal_events.15.d: "Tipógrafos e jornais afiliados ao grupo [SCOPE.gsInterestGroup('govnas').GetName] dramatizaram a lei [SCOPE.sLaw('current_law_scope').GetName], levando a interpretações erradas por parte do público. [SCOPE.sCharacter('opposing_agitator').GetFullName] aproveitou essa confusão para se planejar."
 agitator_legal_events.15.f: "Bastou algumas palavras mal interpretadas para que as sementes fossem plantadas. Depois disso, alguns erros por falta de um dicionário. No fim da semana, a lei já havia se transformado em outra coisa. O público agora debatia um assunto praticamente inútil ao regime."
 agitator_legal_events.15.a: "Enviar uma correção aos tipógrafos."
 agitator_legal_events.15.b: "Enfiar a lei goela abaixo."
 agitator_legal_events.15.c: "Seria negligência não ouvirmos os nossos constituintes."
 agitator_legal_events.16.t: "Uma Terceira Opinião"
 agitator_legal_events.16.d: "Com os debates sobre a lei [SCOPE.sLaw('current_law_scope').GetName] paralisados, [SCOPE.sCharacter('supporting_agitator').GetFullName] incentivou encaminhar a proposta a uma comissão de especialistas para que resolvessem o impasse."
 agitator_legal_events.16.f: "A opinião de uma bancada é simbólica. De duas, é minoritária. Duas bancadas que representam a opinião agregada da maioria das pessoas ainda é uma minoria, principalmente quando elas não têm as experiências de vida e profissional necessárias."
 agitator_legal_events.16.a: "O tesouro consegue arcar com essa despesa?"
 agitator_legal_events.16.b: "Convocar abertamente os especialistas."
 agitator_legal_events.16.c: "Checar se as nossas universidade podem fornecer."
 agitator_legal_events.17.t: "Exclusividade Mútua"
 agitator_legal_events.17.d: "Embora os princípios da lei [SCOPE.sLaw('current_law_scope').GetName] estejam de comum acordo, há duas cláusulas mutuamente exclusivas. Os grupos [SCOPE.gsInterestGroup('opposing_ig').GetName] e [SCOPE.gsInterestGroup('quarrelling_ig').GetName] querem que a lei os favoreça, mas [SCOPE.sCharacter('opposing_agitator').GetFullName] os critica, dizendo que são oportunistas."
 agitator_legal_events.17.f: "Dizem que a essência da liderança é o compromisso. Mas o paradoxo interessante é que o compromisso é uma fraqueza. Não se comprometer é tão maléfico quanto fazê-lo sempre. Assim como tudo, a resposta está no equilíbrio."
 agitator_legal_events.17.a: "Remover uma cláusula. A lei precisa ser aprovada."
 agitator_legal_events.17.b: "Hora de comprar um novo barril de tinta..."
 agitator_legal_events.18.t: "Os Interesses Menores"
 agitator_legal_events.18.d: "Independentemente da posição da bancada regente, os debates mais intensos sobre a lei [SCOPE.sLaw('current_law_scope').GetName] partem do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] e de populistas instigados por [SCOPE.sCharacter('supporting_agitator').GetFullName], e parece que não vão ter fim tão cedo."
 agitator_legal_events.18.f: "De vez em quando, o governo cuida de um pequeno problema para apaziguar um aliado ou subornar um inimigo. Invariavelmente, isso incomoda alguém. Alguns chamam de \"inimigo do meu inimigo\" e esperam uma aliança por conveniência. Outros, normalmente com razão, esperam um punho em luva de veludo."
 agitator_legal_events.18.a: "Deixe que briguem."
 agitator_legal_events.18.b: "Aproveitar-se da pressão dos populistas."
 agitator_legal_events.18.c: "Apoiar o grupo [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.19.t: "Sem uma Cláusula"
 agitator_legal_events.19.d: "Os grupos [SCOPE.gsInterestGroup('opposing_ig').GetName] e [SCOPE.gsInterestGroup('angry_ig').GetName] estão divididos quanto ao significado de uma cláusula da lei [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] publicou artigos para envolver o público nessa disputa."
 agitator_legal_events.19.f: "\"Chamo a atenção para o estatuto que proíbe o uso de armaduras dentro dessa poderosa instituição.\"\n\n\"Qual é o problema agora?\"\n\n\"Nas premissas não está especificado se é o uso ou a posse de uma de armadura. Alguém pode estar usando um ornamento e acabar violando uma lei!\""
 agitator_legal_events.19.a: "Favorecer a interpretação de [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.19.b: "Promover a posição de [SCOPE.gsInterestGroup('angry_ig').GetName]."
 agitator_legal_events.19.c: "Fazer [SCOPE.sCharacter('supporting_agitator').GetFullName] se explicar por incentivar esse comportamento."
 agitator_legal_events.20.t: "Em Ruínas"
 agitator_legal_events.20.d: "Uma primeira versão terrível da lei [SCOPE.sLaw('current_law_scope').GetName] fez todas as facções exigirem mudanças. [SCOPE.sCharacter('supporting_agitator').GetFullName] instigou o público descontente a apoiar uma reformulação."
 agitator_legal_events.20.f: "\"Pagamento dobrado aos sábados? Eles acham que a gente nada em dinheiro?\"\n\n\"E 15 minutos de 'pausa para fumar'? Que absurdo!\"\n\n\"Licenças médicas pagas ajudariam a atenuar os surtos de tuberculose…\"\n\nAs páginas eram alteradas pelos anotadores pouco interessados na câmara. O dia já havia sido longo e a noite prometia ser ainda mais. Muitos tinteiros seriam necessários até que essa criação rebelde fosse domada."
 agitator_legal_events.20.a: "Continuar assim e corrigir quaisquer erros."
 agitator_legal_events.20.b: "Ouvir os apoiadores de [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.20.c: "Aceitar algumas sugestões de [SCOPE.gsInterestGroup('opposing_ig').GetName]."
