 agitator_legal_events.1.t: "Um Discurso Épico"
 agitator_legal_events.1.d: "O tráfego em [SCOPE.sState('capital_scope').GetCityHubName] foi interrompido quando [SCOPE.sCharacter('opposing_agitator').GetFullName] atraiu uma multidão até uma avenida importante e divagou sem pressa alguma sobre a proposta do governo para a lei [SCOPE.sLaw('current_law_scope').GetName]. O bloqueio impediu que a legislatura atingisse o quórum."
 agitator_legal_events.1.f: "\"Além disso, pelo contexto do quarto parágrafo sobre a definição legal de 'derrame', o texto legislativo atual não especifica a que tipo de derrame se refere. Muitos podem interpretar como a ação de derramar alguma coisa ou como o infortúnio sofrido por pessoas de idade avançada.\""
 agitator_legal_events.1.a: "Talvez seja hora de legalizar as leis da mordaça."
 agitator_legal_events.1.b: "Difamar publicamente essa pessoa tagarela."
 agitator_legal_events.2.t: "Discurso Amordaçado"
 agitator_legal_events.2.d: "Por meio de movimentos de amordaçamento espertos ou abusivos, simpatizantes da causa de [SCOPE.sCharacter('opposing_agitator').GetFullName] interromperam qualquer discussão sobre o andamento da lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.2.f: "\"Exijo que a pessoa representante no palanque seja amordaçada e isolada.\"\n\n\"Se isso me impedir de comer a gororoba horrenda dos meus sogros, vamos votar. Quem concorda em amordaçar a pessoa representante, sente-se à minha esquerda.\""
 agitator_legal_events.2.a: "Talvez seja hora de anular essas leis da mordaça."
 agitator_legal_events.2.b: "Encomendar um cabresto de Paris para entretê-los."
 agitator_legal_events.3.t: "Afastamento por Doença"
 agitator_legal_events.3.d: "O longo discurso de [SCOPE.sCharacter('supporting_agitator').GetFullName] teve uma reviravolta depois do consumo de uma bebida adulterada. Com a incapacitação de [SCOPE.sCharacter('supporting_agitator').GetFullName], o governo perdeu uma das figuras que mais apoiavam a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.3.f: "Um folheto foi despachado logo após o início do discurso, e ele chegou com um sanduíche e a fatídica bebida. Todos na câmara viram o moroso discurso se tornando uma luta para frear o estômago revirado. Se o discurso fosse interrompido, sem dúvida a dignidade de quem o proferia seria arruinada. Caso contrário, as pessoas talvez exigissem a cabeça do assassino."
 agitator_legal_events.3.a: "Desejar que [SCOPE.sCharacter('supporting_agitator').GetFullName] se recupere logo."
 agitator_legal_events.3.b: "Procurem assassinos nas redondezas, depressa!"
 agitator_legal_events.4.t: "Buscar Especialistas"
 agitator_legal_events.4.d: "Questões complicadas abordadas por apoiadores de [SCOPE.sCharacter('opposing_agitator').GetFullName] fizeram o governo buscar a opinião de especialistas técnicos sobre a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.4.f: "\"Honestamente, a decisão de promulgar essa lei sem consultar um professor da área a impossibilitou de abordar o motivo pelo qual ela existe. Quem de vocês trará esse especialista, ou sou eu quem deve fazer isso?\""
 agitator_legal_events.4.a: "Colaborar para achar um especialista."
 agitator_legal_events.4.b: "Ver se [SCOPE.sCharacter('opposing_agitator').GetFullName] se responsabilizará."
 agitator_legal_events.4.c: "Encontrar alguém da nossa melhor universidade."
 agitator_legal_events.5.t: "Escândalo!"
 agitator_legal_events.5.d: "O caos se instaurou entre os legisladores quando um artigo publicado por [SCOPE.sCharacter('opposing_agitator').GetFullName], acusando um membro do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] de dormir com uma amante, veio convenientemente à tona em meio aos debates sobre a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.5.f: "\"Ordem! Representantes, sentem-se! Que droga, ordem, ordem!\"\n\nO malhete podia ser golpeado com toda a força, mas o juízo da câmara já estava perdido. Acusações, repreensões e refutações logo dominaram a boca dos presentes. Em pouco tempo, os jornalistas já haviam rabiscado cada bendita palavra em seus cadernos."
 agitator_legal_events.5.a: "Nosso governo deve defender os mais altos padrões."
 agitator_legal_events.5.b: "Continuar focando na lei."
 agitator_legal_events.6.t: "Não Conformidade"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] incentivou que \"todas as pessoas de princípios\" concordassem com a não conformidade da lei [SCOPE.sLaw('current_law_scope').GetName]. Simpatizantes no grupo [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] interromperam o debate."
 agitator_legal_events.6.f: "É tão simples quanto não levantar a mão, sabe? Que aceno engraçado. Uma pequena saudação esquecida na rua ou um exagero para chamar a atenção de alguém. É incrível o que um simples movimento do pulso pode fazer, e, nesse caso, como a ausência dele pode prejudicar uma nação."
 agitator_legal_events.6.a: "É direito deles. Logo pensarão duas vezes."
 agitator_legal_events.6.b: "Entregue os nomes, cargos e funcionários deles aos jornais."
 agitator_legal_events.6.c: "Ordenem que os intermediários fiquem em seus lugares."
 agitator_legal_events.7.t: "Política Divisória"
 agitator_legal_events.7.d: "Os membros do grupo [SCOPE.gsInterestGroup('govnas').GetName] se voltaram uns contra os outros por causa da lei [SCOPE.sLaw('current_law_scope').GetName]. Dizem que uma campanha de assédio dos apoiadores de [SCOPE.sCharacter('opposing_agitator').GetFullName] causou esse conflito."
 agitator_legal_events.7.f: "Era simples: não toque nesse assunto nos salões, gabinetes e nem nos saraus. Longe dos olhos, pensamentos e interesses alheios. Mesmo assim, o tópico vazou e a coisa pegou fogo. Juramentos e acordos não era nada diante desse assunto controverso, que havia sido escolhido a dedo e vomitado por outra bancada."
 agitator_legal_events.7.a: "Chegar a um acordo entre as facções."
 agitator_legal_events.7.b: "Voltar ao assunto em questão."
 agitator_legal_events.7.c: "Encontrar um elo fraco entre eles e explorar os defeitos."
 agitator_legal_events.8.t: "Acordos nos Bastidores"
 agitator_legal_events.8.d: "Em dúvida sobre o assunto, a opinião do grupo [SCOPE.gsInterestGroup('dirty_dealers').GetName] sobre a lei [SCOPE.sLaw('current_law_scope').GetName] mudou do dia para a noite. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] diz que [SCOPE.sCharacter('supporting_agitator').GetFullName] arquitetou um acordo secreto."
 agitator_legal_events.8.f: "Acordos nos bastidores eram bem comuns. O financiamento desse projeto, os contratos com supostos amigos, um \"comitê de assessoria especial\" para essa tarefa... é tudo a mesma coisa. Servem para engraxar as rodas do império para que girem melhor. Mas, às vezes, alguém tem a ideia de lucrar com essas rodas, e o povo acaba descobrindo. Quando isso acontece, ninguém consegue o que queria."
 agitator_legal_events.8.a: "Informe a imprensa e arranque a corrupção pela raiz."
 agitator_legal_events.8.b: "Continuar focando na lei."
 agitator_legal_events.8.c: "Corrupção é uma ferramenta como qualquer outra."
 agitator_legal_events.9.t: "Inflamando a Multidão"
 agitator_legal_events.9.d: "Alguns comentários afiados de [SCOPE.sCharacter('opposing_agitator').GetFullName] deixaram [SCOPE.sCharacter('da_boss').GetFullName] com problemas para arranjar algo simples: um pão. Os debates sobre a lei [SCOPE.sLaw('current_law_scope').GetName] foram interrompidos desde então."
 agitator_legal_events.9.f: "Uma porção de trigo moído determina uma refeição. Três por dia na semana é o ponto crucial de um salário. Dê pão e teto a um trabalhador, mais 10%, e é o sustento de um ano. Mesmo assim, há quem os mande comer bolo... sem saber que bolo é feito de trigo."
 agitator_legal_events.9.a: "A reputação demora para ser recuperada."
 agitator_legal_events.9.b: "Manter a questão focada na lei."
 agitator_legal_events.10.t: "Fora da Lei"
 agitator_legal_events.10.d: "Uma trama do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] saiu pela culatra, e uma pessoa do parlamento levou a culpa por uma rede de articulação de poder. Opositores inspirados pelas táticas de [SCOPE.sCharacter('opposing_agitator').GetFullName] pediram censura imediata, interrompendo o debate sobre a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.10.f: "\"O estado deplorável das relações excede a dignidade deste órgão. Precisamos censurar essa ferida gangrenosa em nossa honra antes que todos sofram as consequências.\""
 agitator_legal_events.10.a: "Juntar-se à moção de censura e aprová-la logo."
 agitator_legal_events.10.b: "Encontrem algumas manchas no passado de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]."
