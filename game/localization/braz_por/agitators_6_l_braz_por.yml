 ## Advance Events
 agitator_legal_events.21.t: "A Arte de Não Fazer Nada"
 agitator_legal_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] se opunha às leis de [SCOPE.sLaw('current_law_scope').GetName], mas reconsiderou a posição política do grupo [SCOPE.gsInterestGroup('govnas').GetName] e passou a apoiá-las."
 agitator_legal_events.21.f: "\"Ao conversar com os constituintes sobre leis, primeiro é preciso dominar a arte de parecer que não está fazendo nada.\"\n\n\"Enquanto faz tudo escondido de sussurros e homens mascarados?\"\n\n\"Exatamente.\""
 agitator_legal_events.21.a: "Acolher o apoio deles."
 agitator_legal_events.21.b: "Seguir com cautela. Estão tramando alguma coisa."
 agitator_legal_events.22.t: "Derrota Admitida"
 agitator_legal_events.22.d: "Os argumentos de [SCOPE.sCharacter('opposing_agitator').GetFullName] foram desbancados publicamente, e [SCOPE.sCharacter('opposing_agitator').GetSheHe] teve que voltar a atenção para coisas mais vantajosas. Uma facção do grupo [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] colocou toda a influência que tinha na lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.22.f: "\"Ah, pois bem. Ouso dizer que você, serpente persuasiva, será o meu fim.\"\n\n\"Assim, sem mais nem menos?\"\n\n\"Sim. É enfrentar a corrente de um rio e um conselho sábio.\""
 agitator_legal_events.22.a: "Vamos comemorar."
 agitator_legal_events.22.b: "Contate os jornais imediatamente!"
 agitator_legal_events.23.t: "Aliados Convenientes"
 agitator_legal_events.23.d: "Quando a lei [SCOPE.sLaw('current_law_scope').GetName] parecia estar prestes a ser derrubada, o grupo [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] conseguiu a ajuda de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Agora a lei tem o apoio necessário para ser aprovada sem problemas."
 agitator_legal_events.23.f: "Quando pedimos apoio, a pessoa mais improvável levantou a mão. Em seguida, outras duas fizeram o mesmo. A facção que tem pouco a ganhar e nada a perder com a aprovação da lei chegou a um acordo. Entre aplausos estrondosos e lamúrias de derrota, a lei avançou."
 agitator_legal_events.23.a: "Acolher o apoio deles."
 agitator_legal_events.23.b: "Lembre-se desse favor, assim como eles certamente o farão."
 agitator_legal_events.24.t: "Estragou um Boicote"
 agitator_legal_events.24.d: "Buscando apoio entre os simpatizantes, [SCOPE.sCharacter('opposing_agitator').GetFullName] organizou um boicote contra a lei [SCOPE.sLaw('current_law_scope').GetName]. No dia em que deveria começar, quase não havia sinais de tal declaração."
 agitator_legal_events.24.f: "Alguns aprenderam com o Terceiro Estado que a quantidade também é uma qualidade. Ao conseguir gente o suficiente para apoiar o que quer que seja, você seria imbatível. Infelizmente, nem todos aprenderam uma lição: é preciso que as pessoas gostem de você ou da sua causa."
 agitator_legal_events.24.a: "Avisar os tipógrafos sobre esse engano."
 agitator_legal_events.24.b: "A lealdade das pessoas tem um preço."
 agitator_legal_events.25.t: "Um Custo Comum"
 agitator_legal_events.25.d: "Buscando desqualificar o discurso de [SCOPE.sCharacter('da_boss').GetFullName] sobre a lei [SCOPE.sLaw('current_law_scope').GetName], um desordeiro que se inspirou em [SCOPE.sCharacter('opposing_agitator').GetFullName] perguntou sobre o preço do pão. [SCOPE.sCharacter('da_boss').GetFullName] consultou um comerciante próximo."
 agitator_legal_events.25.f: "\"Sobre a lei que você diz ser para o bem do povo, qual é o preço do... você está me escutando?\"\n\n\"Esse comerciante disse que um pão custa dois centavos. Em relação à sua pergunta, ela é um tanto insipiente, não acha? Um golpe baixo para me surpreender e me desqualificar, em vez de trazer algo relevante para o discurso. Próxima pergunta.\""
 agitator_legal_events.25.a: "Táticas para surpreender não funcionam nesta nação."
 agitator_legal_events.25.b: "Devemos buscar falhas na lei."
 agitator_legal_events.26.t: "Dando um Chapéu"
 agitator_legal_events.26.d: "Enquanto o governo debate os méritos da lei [SCOPE.sLaw('current_law_scope').GetName], vários jornais dizem que [SCOPE.sCharacter('opposing_agitator').GetFullName] tentou invocar uma lei obscura para contradizê-la. Os advogados afiliados ao grupo [SCOPE.gsInterestGroup('govnas').GetName] disseram que essa lei não era válida."
 agitator_legal_events.26.f: "Um exemplo de uma lei obscura e redundante é a necessidade de usar um chapéu durante a questão de ordem. A lei não especifica o tipo de chapéu, apenas que ele deve ser usado e a questão de ordem, feita. Portanto, seria de bom-tom usar um chapéu de orelhas de burro durante uma questão de ordem."
 agitator_legal_events.26.a: "Atacar essa lei inútil."
 agitator_legal_events.26.b: "Modernizá-la junto com a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.27.t: "Com uma Bebida"
 agitator_legal_events.27.d: "Durante uma reunião obscura, [SCOPE.sCharacter('supporting_agitator').GetFullName] e um representante do grupo [SCOPE.gsInterestGroup('cavalry_ig').GetName] divagaram bastante sobre os aspectos positivos da lei [SCOPE.sLaw('current_law_scope').GetName]. Alguém teve até a consciência de tomar notas."
 agitator_legal_events.27.f: "\"Bom, esse é o problema da nova lei. Se não remover as outras leis de apoio, alguém pode explorar essas brechas e escapar do alcance dela.\"\n\n\"A menos que você considere as duas leis de evasão sem possíveis dúvidas, aí sim você teria os meios para capturar os atores fraudulentos.\""
 agitator_legal_events.27.a: "Elogiá-los pelo bom trabalho."
 agitator_legal_events.27.b: "Assuntos de governança cabem ao governo, não a locais profanos."
 agitator_legal_events.28.t: "Uma Cláusula Está Chegando"
 agitator_legal_events.28.d: "Os grupos [SCOPE.gsInterestGroup('opposing_ig').GetName] e [SCOPE.gsInterestGroup('angry_ig').GetName] estão disputando concessões menores, mas favoráveis, relativas à lei [SCOPE.sLaw('current_law_scope').GetName]. Apoiadores de [SCOPE.sCharacter('supporting_agitator').GetFullName] estão pedindo uma resolução sem concessões."
 agitator_legal_events.28.f: "Duas crianças discutindo: a maldição da tomada de decisão firme e rápida que perdura desde os primórdios. Seja qual for a idade ou a educação presumida, o roteiro é o mesmo. Se dois grupos querem algo, eles atormentarão outra pessoa até conseguirem o que desejam. O problema é decidir qual criança merece o doce."
 agitator_legal_events.28.a: "Deixe que briguem."
 agitator_legal_events.28.b: "Agradar a um deles para que se calem."
 agitator_legal_events.29.t: "Solução Romântica"
 agitator_legal_events.29.d: "No acervo de trabalhos publicados de [SCOPE.sCharacter('irritator').GetFullName], há um novo livro popular que ilustra como seria a lei [SCOPE.sLaw('current_law_scope').GetName]. Os advogados afiliados ao grupo [SCOPE.gsInterestGroup('govnas').GetName] dizem que o conteúdo é juridicamente consistente."
 agitator_legal_events.29.f: "Na maioria das vezes, a ficção serve apenas para passar o tempo. Às vezes, um vislumbre da possibilidade aparece e, raramente, um livro de ficção bem escrito pode mudar o pensamento das pessoas. No entanto, em muitos casos, isso pode ser confundido com adivinhação."
 agitator_legal_events.29.a: "Examinar a reação do público com esse livro leve."
 agitator_legal_events.29.b: "Adquirir um exemplar e cumprimentar quem o escreveu."
 agitator_legal_events.29.c: "A ficção deve ser só entretenimento."
 agitator_legal_events.30.t: "Conversa de Café"
 agitator_legal_events.30.d: "Todos só falavam da lei [SCOPE.sLaw('current_law_scope').GetName] nas cafeterias. Depois disso, [SCOPE.sCharacter('supporting_agitator').GetFullName] ficou com disposição para contrariar o grupo [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] e ajudar a aprovar a lei."
 agitator_legal_events.30.f: "Conselhos sábios sugerem intercalar a voz do povo com a voz de Deus. Os mais sábios dizem que a voz do povo é loucura. E o mais sábio de todos entende que a genialidade e a loucura são dois lados da mesma moeda. Basta saber quando ouvir cada um."
 agitator_legal_events.30.a: "Dar as boas-vindas a essa mudança de ideia."
 agitator_legal_events.30.b: "Proteger [SCOPE.sCharacter('supporting_agitator').GetFullName] contra qualquer repercussão negativa do grupo [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
