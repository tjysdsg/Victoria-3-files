 #Generic Law Passing Events
 generic_laws.1.t: "Discurso Empolgante Anima o Público"
 generic_laws.1.d: "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('orator_ig_scope').GetName], fez um discurso fervoroso em defesa da promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f: "Em uma aparição pública na praça principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], a poderosa retórica de [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] deixou até seus mais amargurados opositores impressionados. Trechos do discurso já estão circulando por todo o país [ROOT.GetCountry.GetNameNoFormatting], atiçando as chamas de um debate já feroz."
 generic_laws.1.a: "Isso deve facilitar muito o caminho até a reforma."
 generic_laws.1.b: "Atuações assim são boas para [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] e sua causa."
 rising_support_for_law_minor: "Público Persuadido"
 rising_support_for_law_major: "Público Convencido"
 rising_support_for_ig_minor: "Levantando Apoio Público"
 skilled_orator: "Discursante Reconhecido"
 generic_laws.2.t: "Negociações Obscuras Expostas"
 generic_laws.2.d: "Membros proeminentes do grupo [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName], que apoiam abertamente a lei [SCOPE.sLaw('current_law_scope').GetName] e os aliados próximos de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName], foram expostos em um escândalo de corrupção, tendo trocado favores políticos por \"presentes\" pessoais."
 generic_laws.2.f: "Bastou um assistente. Um garoto espremendo espinhas no rosto no lugar certo e na hora certa para ouvir as gargalhadas, sentir o cheiro da rica mistura de tabaco e ver as novas abotoaduras douradas de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]. A palavra de um sujeito honesto nos ouvidos certos e tudo foi descoberto."
 generic_laws.2.a: "E daí? Essa é a natureza da política."
 generic_laws.2.b: "Joguem-nos aos lobos, temos que arrumar essa bagunça."
 generic_laws.2.c: "Podemos obter algum benefício participando por conta própria."
 ignored_corruption: "Corrupção Ignorada"
 corrupt_connections_exposed: "Conexões Corruptas Expostas"
 corrupt_connections_exposed_minor: "Conexões Corruptas Expostas"
 dealing_with_corruption: "Lidando com a Corrupção"
 generic_laws.3.t: "Membros da Oposição Apresentam Exigências"
 generic_laws.3.d: "Os membros com inclinação mais pragmática do grupo [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], atualmente em oposição à aprovação de [SCOPE.sLaw('current_law_scope').GetName], ofereceram-se para mudar de posição em troca de certas concessões políticas. No entanto, tais concessões não seriam populares com o grupo [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]."
 generic_laws.3.f: "\"O comprometimento é um bom guarda-chuva, mas um péssimo telhado. É algo rápido e uma opção inteligente em políticas partidárias, mas quase certamente uma escolha ruim para questões do estado.\"" #James Russell Lowell
 generic_laws.3.a: "Aceitem as exigências. Precisamos aprovar a lei."
 generic_laws.3.b: "O compromisso é a ferramenta dos fracos."
 generic_laws.3.c: "Uma excelente oportunidade para tirar o projeto de lei do impasse."
 cross_bench_support: "Apoio Entre as Bancadas"
 concessions_obtained: "Concessões Obtidas"
 political_advances_spurned: "Avanços Políticos Rejeitados"
 unpopular_compromises: "Compromissos Impopulares"
 steadfast_conviction: "Convicção Inabalável"
 generic_laws.4.t: "Reforma Endossada por Dramaturgo Popular"
 generic_laws.4.d: "Em meio ao debate sobre [SCOPE.sLaw('current_law_scope').GetName], um dos principais dramaturgos do país, fortemente associado ao grupo [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], apresentou uma peça aclamada cujo tema político não esconde o desejo do autor de que a lei seja aprovada."
 generic_laws.4.f: "\"As perspectivas do homem podem até ser partidárias, mas não dá para argumentar com a prosa dele!\""
 generic_laws.4.a: "Agora todos falarão de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting]."
 generic_laws.4.b: "Isso certamente causa uma boa impressão ao grupo [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]."
 generic_laws.4.c: "Vamos garantir que a peça tenha uma audiência ampla e internacional."
 rising_support_for_ig: "Representação Lisonjeira"
 popular_support_for_law: "Apoio Popular à Lei"
 renowned_playwright: "Dramaturgo Renomado"
 generic_laws.5.t: "Confusão Burocrática"
 generic_laws.5.d: "Os legisladores trabalhando na promulgação de [SCOPE.sLaw('current_law_scope').GetName] acabaram atolados em um conjunto de procedimentos particularmente complexos, praticamente interrompendo os trabalhos para realizar a reforma."
 generic_laws.5.f: "O aparato burocrático totalmente desenvolvido se compara a outras organizações, assim como a máquina, aos modos de produção não mecânicos. Isso significa que os dentes das engrenagens individuais devem estar em sintonia, senão elas rangerão e se desgastarão até que acabem se quebrando." #Partially Max Weber
 generic_laws.5.a: "Maldito sistema legal confuso!"
 generic_laws.5.b: "Eliminem ao menos um pouco da burocracia."
 mired_in_bureaucracy: "Imersão em Burocracia"
 mired_in_bureaucracy_minor: "Obstáculos Burocráticos"
 cutting_red_tape: "Atuando Contra o Sistema"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Intervém no Processo Político"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] desenvolveu um interesse pessoal no atual debate sobre [SCOPE.sLaw('current_law_scope').GetName], e resolveu usar sua prerrogativa real para garantir a aprovação da lei."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] raramente interfere diretamente em questões legislativas, preferindo um sistema de delegação e influência pessoal para a atuação eficaz do país. Embora [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] possa exercer legalmente seus poderes reais quando quiser, fazer isso certamente irritará os republicanos e os opositores da lei em questão."
 generic_laws.6.a: "O consentimento [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] é tudo o que é necessário."
 generic_laws.6.b: "A vontade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] será feita!"
 generic_laws.6.c: "Aconselhe [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] contra isso. Faria mais mal do que bem."
 royal_prerogative: "Prerrogativa Real Usada"
 backed_by_court: "Por Decreto Real"
 ruler_restrained: "Restrição de Governante"
 generic_laws.7.t: "Apoio Popular à Lei"
 generic_laws.7.d: "A vontades e os desejos políticos das classes mais baixas sempre serão uma questão opaca. Por algum motivo, o apoio à lei [SCOPE.sLaw('current_law_scope').GetName] se propagou como um incêndio pelo país [ROOT.GetCountry.GetNameNoFormatting], incitado por discursantes carismáticos e debates acalorados em pequenos clubes sociais."
 generic_laws.7.f: "\"Eles estão apoiando o quê?! Bom, não temos do que reclamar. Embora o apoio deles nunca tenha sido pré-requisito para o sucesso, certamente não fará mal tê-lo.\""
 generic_laws.7.a: "O entusiasmo público acelera a reforma!"
 generic_laws.7.b: "Use esse consenso para acalmar as massas."
 grassroots_support: "Apoio Popular"
 grassroots_support_for_movement: "Apoio Popular"
 wave_of_popular_support: "Onda de Apoio Popular"
 generic_laws.8.t: "Discurso Público Dá Errado"
 generic_laws.8.d: "O que devia ser um discurso de rotina sobre os méritos de [SCOPE.sLaw('current_law_scope').GetName] feito por [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] logo se tornou um desastre de relações públicas para o grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f: "Atrapalhando-se em uma série de tópicos mal abordados, os argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] foram agressiva e convincentemente rejeitados por seus adversários políticos. A pergunta que todos querem fazer agora é se esse contratempo se deve aos defeitos inerentes da lei [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] ou podem se resumir apenas à incompetência política do grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.a: "Isso é culpa desta proposta mal elaborada!"
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] deve assumir a responsabilidade por este imprevisto."
 generic_laws.8.c: "Descarte o rascunho atual e capriche na reescrita."
 hapless_orator: "Discurso Infeliz"
 poorly_formulated_law: "Lei Mal Formulada"
 poorly_formulated_law_minor: "Apoio de Tolos"
 tainted_by_incompetence: "Marca da Incompetência"
 generic_laws.9.t: "Proposta de Lei Causa Agitação em Comunidades do Povo [SCOPE.sCulture('non_accepted_culture_scope').GetName]"
 generic_laws.9.d: "Alegando que a promulgação de [SCOPE.sLaw('current_law_scope').GetName] afetaria o povo [SCOPE.sCulture('non_accepted_culture_scope').GetName] do país de forma negativa, bastou uma faísca para jogar a comunidade contra a atual proposta de lei."
 generic_laws.9.f: "\"Dê um dedo e eles gritarão por um braço.\n\nDê um braço e, antes que perceba, eles o usarão como arma para bater em todos que você conhece até a morte e pilhar os corpos em busca de ainda mais concessões!\""
 generic_laws.9.a: "E desde quando nos preocupamos com eles? Aprovem logo a questão!"
 generic_laws.9.b: "Façam algumas emendas simbólicas."
 generic_laws.9.c: "Reconhecer e resolver suas preocupações."
 displeased_establishment: "Estabelecimento Descontente"
 forceful_approach: "Abordagem Forçada"
 minority_protests: "Protestos da Minoria"
 generic_laws.10.t: "Discórdia no Grupo [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 generic_laws.10.d: "Uma facção influente no grupo [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] ficou frustrada com a neutralidade dos outros membros na questão [SCOPE.sLaw('current_law_scope').GetName]. Sendo a favor da lei, eles agora resolveram formar uma facção política separada com a intenção de aprová-la."
 generic_laws.10.f: "\"Como conseguem ficar aí sem fazer nada, assistindo ao mundo girar diante de seus olhos? Vocês não têm senso de honra, de responsabilidade com seus irmãos? Eu rejeito essa falta de ambição e ouso dizer que não estou só.\""
 generic_laws.10.a: "Com o apoio deles, a lei será aprovada."
 generic_laws.10.b: "O grupo [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] estendeu a mão a esses rebeldes."
 member_flight: "Fuga de Membros"
 member_exodus: "Êxodo de Membros"
 member_influx: "Influxo de Membros"
 pro_law_factionalism: "Faccionalismo Benéfico"
 pro_law_factionalism_minor: "Faccionalismo Benéfico"
 generic_laws.11.t: "Quebra de Decoro"
 generic_laws.11.d: "Para quem vê de fora, o grupo [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] pode parecer firmemente dedicado à ideia da lei [SCOPE.sLaw('current_law_scope').GetName], mas por trás dessa fachada, a discórdia há muito se espalha. Agora um grupo de dissidentes finalmente chegou ao limite e rompeu com outros membros sobre a questão da reforma."
 generic_laws.11.f: "\"Há quanto tempo estamos juntos? Quantas vezes estendemos as mãos para vocês? Mesmo assim, nossas preocupações continuam sem respostas e nossos desejos não são atendidos. Se não somos ouvidos aqui, assim o seremos em outro lugar.\""
 generic_laws.11.a: "Causadores de discórdia! Que o Diabo os leve."
 generic_laws.11.b: "Se afrouxarmos o controle, talvez possamos trazer alguns deles de volta."
 generic_laws.11.c: "Ofereça a eles a custódia de um novo rascunho."
