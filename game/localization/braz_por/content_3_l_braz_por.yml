 colonial_administration_events.1.t: "A Natureza da Administração"
 colonial_administration_events.1.d: "Com o estabelecimento do país [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName], precisamos decidir a direção da nossa nova administração colonial."
 colonial_administration_events.1.f: "\"Certo, agora anote isso. Você se lembrou da caneta desta vez? Ah, bom. É na África Sombria que chegamos ao país agora chamado [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting], no qual podemos começar a cabeça de praia da verdadeira civilização. De lá, a exploração adequada dos recursos para a glória de... Nossa, cara, risque a minha pergunta sobre a caneta! Isso é para os anais!\""
 colonial_administration_events.1.a: "A administração será feita por uma companhia do governo [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting]."
 colonial_administration_events.1.b: "As missões do [SCOPE.sPop('majority_religion').GetReligion.GetName] vão enaltecer a população local."
 colonial_administration_events.1.c: "Na África Sombria, um novo país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] surgirá."
 colonial_administration_events.1.e: "O chicote estalará e a colônia fornecerá."
 colonial_administration_events.1_tt_1: "As [Concept('concept_law', '$concept_laws$')] do povo [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] mudarão conforme o #bold comércio#! e o #bold empreendimento privado.#!"
 colonial_administration_events.1_tt_2: "As [Concept('concept_law', '$concept_laws$')] do povo [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] mudarão conforme a #bold conversão#! e a #bold educação.#!"
 colonial_administration_events.1_tt_3: "As [Concept('concept_law', '$concept_laws$')] do povo [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] mudarão conforme a #bold imigração#! e o #bold assentamento colonial.#!"
 colonial_administration_events.1_tt_4: "As [Concept('concept_law', '$concept_laws$')] do povo [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective] mudarão conforme o #bold trabalho escravo#! e a #bold exploração implacável.#!"
