 party_fragmentation: "Fragmentação Partidária"
 party_fragmentation_minor: "Fragmentação Partidária"
 greasing_palms: "Mãos Engraxadas"
 generic_laws.12.t: "Conexões Desonestas"
 generic_laws.12.d: "Em frustração pela demora do processo legal quanto à lei [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] do grupo [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nos abordou com uma oferta para agilizar o processo, utilizando seus contatos pessoais no aparato do Estado."
 generic_laws.12.f: "\"Poucas palavras nos ouvidos certos, é só o que peço. Tudo dentro da lei, é claro, mas eu não posso garantir que nossos opositores nessa questão verão tais atos com bons olhos.\""
 generic_laws.12.a: "Conceder permissão, o tempo é crucial."
 generic_laws.12.b: "Não. Seguiremos as regras ou não faremos nada."
