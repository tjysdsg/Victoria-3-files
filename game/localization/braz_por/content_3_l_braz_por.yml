 #Tanzimat Events
 je_sick_man_bureaucracy: "Tanzimat: Reforma Burocrática"
 sick_man.2.e: "Nosso império funciona no papel."
 je_sick_man_bureaucracy_reason: "Nossa burocracia é um retalho de leis e sistemas arcaicos, com beis autônomos e corruptos que exercem pouco controle sobre as províncias do Império. Se quisermos superar os vários desafios do nosso governo, precisamos modernizar nosso sistema administrativo."
 outmoded_bureaucracy: "Burocracia Obsoleta"
 cizye_tax: "Imposto da Jizia"
 ottoman_bureaucracy: "Burocracia Otomana"
 sick_man_of_europe: "O Homem Doente da Europa"
 tanzimat_events.1.t: "O Sistema Iltizām"
 tanzimat_events.1.d: "Por séculos, nossa administração dependeu da agricultura fiscal para obter receita, mas esse sistema altamente ineficiente deixa muito a desejar. As propostas de reforma lotaram a mesa do Grão-Vizir, e a nação espera ansiosamente nossa resposta."
 tanzimat_events.1.f: "Desde o reinado de Maomé II, os direitos de tributação são leiloados a quem pagar mais, que por sua vez retém parte da receita para uso pessoal. Com o tempo, isso criou uma estrutura de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] poderosos, autônomos e frequentemente corruptos, reduzindo consideravelmente as receitas do estado.\n\nEmbora a maioria concorde que o sistema precisa mudar, poucos concordam com a maneira, e ainda menos pessoas querem antagonizar a elite latifundiária."
 tanzimat_events.1.a: "Abolir a agricultura fiscal, mas deixar os [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] no lugar."
 tanzimat_events.1.b: "Não mexer com quem está quieto."
 tanzimat_events.1.c: "Abolir o sistema de fato até no nome."
 iltizam_abolished: "Abolição de Iltizām"
 new_system_old_faces: "Novo Sistema, Velhos Rostos"
 retained_taxation_rights: "Direitos de Tributação Retidos"
 rescinded_taxation_rights: "Direitos de Tributação Rescindidos"
 governors_pleased: "Apoio Limitado do Governador à Reforma"
 governors_satisfied: "Amplo Apoio do Governador à Reforma"
 tanzimat_events.2.t: "Um Código de Terras Otomano"
 tanzimat_events.2.d: "Nosso sistema atual de posse de terras é velho, inconsistente e precisa urgentemente de reformas. Proponentes da modernização exigem ação, como a Porta Otomana responderá?"
 tanzimat_events.2.f: "A posse de terras no Império Otomano é um assunto complicado, consistindo em uma sobreposição de terras titulares e comunais, vilarejos isentos de impostos, concessões de conquistas e diversas outras categorias. Reconhecendo o impacto negativo da situação atual na administração e receita do estado, figuras importantes de Constantinopla pedem reformas. \n\nNo entanto, temendo mais conscrições e tributações, a população rural do Império certamente rejeitará qualquer mudança no status quo. "
 tanzimat_events.2.a: "Reformar o sistema, mas reconhecer as categorias de terras tradicionais."
 tanzimat_events.2.b: "O velho sistema tem sido útil."
 tanzimat_events.2.c: "Promulgar um código de terras realmente moderno."
 tanzimat.2.tt1: "Alguns camponeses podem resistir à reforma."
 traditional_land_system_retained: "Sistema Agrário Tradicional Mantido"
 reformed_land_code: "Código de Terras Reformado"
 modern_land_code: "Código de Terras Moderno"
 tanzimat_events.4.t: "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d: "Com a nossa mudança para um sistema burocrático mais profissional, foram feitas exigências para elevar nominalmente a situação legal dos não muçulmanos, possibilitando que atuem como servidores públicos."
 tanzimat_events.4.f: "A preservação do Estado Sublime diante de instabilidade, insurreição e intervenção estrangeira é uma das principais preocupações [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas para conseguirmos isso, medidas para apaziguar nossos súditos da minoria podem ser necessárias para que não virem fantoches de potências estrangeiras maliciosas."
 tanzimat_events.4.a: "Direitos iguais sob a lei! Ao menos no papel."
 tanzimat_events.4.b: "Prometer uma reforma, mas não vamos nos empolgar."
 tanzimat_events.4.c: "Não passam de concessões disfarçadas de reforma! Negado!"
 tanzimat.4.tt1: "Elevar o status dos dhimmis pode antagonizar ainda mais os radicais sunitas."
 equality_under_the_law: "Igualdade Sob a Lei"
 promises_of_reform_ott: "Promessas de Reforma"
 establishment_favours_reform: "Reforma Favorecida pelo Estabelecimento"
 tanzimat_events.5.t: "Sussurros de Insurreição"
 tanzimat_events.5.d: "Um clima de paranoia tomou a cidade de [SCOPE.sState('paranoia_state_scope').GetCityHubName] após um imame local acusar os seguidores do [SCOPE.sReligion('discriminated_religion_scope').GetName] de conspirar com o país [SCOPE.sCountry('neighbor_country').GetName] para minar a autoridade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 tanzimat_events.5.f: "\"Os adversários de Deus devem ser iguais ao Islã? Alguns Pashas corruptos de [ROOT.GetCountry.GetCapital.GetCityHubName] podem achar que sim, mas nós, os verdadeiros fiéis, sabemos a verdade. Enquanto conversamos, os descrentes entre nós estão ocupados elaborando nosso fim e conspirando com seus mestres estrangeiros para dividir nosso grande império como um confeiteiro divide uma baklava.\""
 tanzimat_events.5.a: "São só rumores, certo?"
 tanzimat_events.5.b: "Partam para cima dos traidores suspeitos, melhor prevenir que remediar."
 tanzimat.5.tt1: "Os sunitas radicais podem agir por conta própria."
 tanzimat.5.tt2: "Seus atos devem satisfazer os radicais sunitas."
 tanzimat_events.6.t: "Revolta no Bairro [SCOPE.sCulture('mob_victim_culture').GetName]"
 tanzimat_events.6.d: "Revoltados pela decisão da Porta Otomana de elevar o status legal dos dhimmis e instigados por rumores de uma insurreição apoiada por estrangeiros, um grande grupo de seguidores do [SCOPE.sReligion('mob_religion').GetName] invadiu o bairro [SCOPE.sCulture('mob_victim_culture').GetName] em [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f: "\"Eles vieram depois da prece do meio-dia, empunhando galhos e clavas, certamente incitados por algum pregador militante local. Só tivemos alguns hematomas e danos materiais até agora, graças a Deus, mas não gosto do olhar daquela multidão no portão oeste.\""
 tanzimat_events.6.a: "O governador local cuidará disso."
 tanzimat_events.6.b: "Reúnam o exército e intervenham imediatamente."
 tanzimat_events.6.c: "Deixem a multidão passar."
 tanzimat.6.tt1: "Suas ações podem fazer com que a situação escale."
 tanzimat.6.tt2: "Suas ações provavelmente impedirão que a situação escale."
 tanzimat.6.tt3: "Não fazer nada provavelmente fará a situação escalar."
 mobilizing_the_militia: "Mobilizando a Milícia"
 deploying_the_army: "Enviando o Exército"
 tanzimat_events.7.t: "O Massacre de [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d: "Um horror! Em uma fúria impiedosa, um grande grupo de seguidores revoltados do [SCOPE.sReligion('sunni_religion').GetName] se voltou contra seus vizinhos seguidores do [SCOPE.sReligion('massacre_victims').GetName]. As ruas de [SCOPE.sState('massacre_state_scope').GetCityHubName] ficaram vermelhas de sangue e grandes partes da cidade estão em chamas."
 tanzimat_events.7.f: "\"Mas quem matar deliberadamente outro fiel será castigado com o inferno, e nele ficará, e Deus o condenará e o rejeitará, e preparará um sofrimento incrível para ele.\"" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "Dispersem as multidões com balas, se necessário."
 tanzimat_events.7.b: "Isso deve manter esses traidores na linha."
 tanzimat_events.8.t: "Ordem Restaurada em [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d: "Um senso de normalidade voltou às ruas de [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. As vitrines estão sendo reconstruídas e reabastecidas, e declarações de desconfiança e ódio estão gradualmente sendo substituídas por reconciliação."
 tanzimat_events.8.f: "\"Os desgraçados destruíram minha loja e insultaram meu nome! Mas pelo menos essa foi a única lesão que sofri. Meu filho viu ao menos dois dos homens que participaram da revolta serem arrastados por soldados, aparentemente denunciados pela própria comunidade. Talvez haja alguma justiça aqui, afinal. Agora me passe o açúcar, este chá está amargo como azeitonas não curadas.\""
 tanzimat_events.8.a: "Allah'a şükür!"
 tanzimat_events.9.t: "Camponeses Resistem ao Registro de Terras"
 tanzimat_events.9.d: "Com a possibilidade de maior tributação e serviço militar à espreita, os camponeses de [SCOPE.sState('peasant_state').GetName] se recusaram a registrar suas terras, privando-nos de uma importante receita tributária."
 tanzimat_events.9.f: "\"Há duzentos anos minha família trabalha nesta terra, cumprindo com nossas obrigações de acordo com a tradição. Mas agora os Pashas de [ROOT.GetCountry.GetCapital.GetCityHubName] desenvolveram mais um sistema enganoso para tirar tudo que temos, e meus filhos serão convocados para morrer em algum campo de batalha distante.\""
 tanzimat_events.9.a: "Que os Xeiques locais comprem as terras, os impostos devem fluir."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] e seus homens acabarão com essa agitação."
 tanzimat_events.9.c: "Esqueçam-nos, quem se importa com [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest: "Camponeses Resistem ao Registro"
 expanding_holdings: "Aumento de Participações"
 tanzimat_events.10.t: "Alistando Dhimmis"
 tanzimat_events.10.d: "Com o estabelecimento de um alistamento militar, o estado agora precisa decidir a função, se houver, de não muçulmanos em nosso exército."
 tanzimat_events.10.f: "Tradicionalmente, os súditos não muçulmanos do Império estão dispensados do serviço militar, substituindo seu sangue por um imposto especial, a Jizia, pago à Porta Otomana. Os proponentes da modernização do exército agora sugeriram a ampliação do alistamento a todos os súditos otomanos, mas isso tiraria uma importante fonte de renda dos cofres imperiais."
 tanzimat_events.10.a: "Quem tiver condições pode pagar um imposto de isenção do alistamento."
 tanzimat_events.10.b: "O alistamento se aplica a todos os súditos, não importa a crença."
