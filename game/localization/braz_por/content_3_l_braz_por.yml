 je_christ_of_nations: "Cristo das Nações"
 je_christ_of_nations_reason: "#italic Assim como Cristo foi martirizado pelos romanos, a Polônia também o foi pelos seus inimigos e, tal como Cristo está destinado a voltar em sua glória, a Polônia também está destinada a fazer o mesmo.#!\n\nEmbora o último estado [SCOPE.sCulture('polish_culture_scope').GetName] independente tenha desaparecido do mapa depois das #bold Três Partições#! do final do século XVIII, o sonho de seu renascimento vive nas mentes dos poloneses desde Poznań até Lviv.\n\n#bold O Legado da Rzeczpospolita#!\nCaso um estado polonês completamente independente seja estabelecido de um jeito ou de outro, poderemos uni-lo aos nossos, contanto que o país [SCOPE.GetRootScope.GetCountry.GetName] seja independente."
 christ_of_nations_button: "Incentivar Radicais Poloneses no Exterior"
 christ_of_nations_button_desc: "Em todos os domínios da antiga Comunidade das Nações, inúmeros grupos, células e comitês estão trabalhando para o restabelecimento do governo [SCOPE.sCulture('polish_culture_scope').GetName]. Ao funcionar como um refúgio para patriotas poloneses e por meio do financiamento e apoio dos esforços deles, o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] pode preparar as terras polonesas fora do nosso controle direto para uma futura libertação."
 christ_of_nations_button_tt_1: "Selecione um [concept_country] estrangeiro com [Concept('concept_homeland', '$concept_homelands$')] do povo [SCOPE.sCulture('polish_culture_scope').GetName] para encorajar [Concept('concept_radical', '$concept_radicals$')] desse povo nos [Concept('concept_state', '$concept_states$')] deles."
 christ_of_nations_button_tt_2: "Não usou esta ação nos últimos #bold 5#! anos"
 poland_events.1.t: "A Polônia Ainda Não Está Perdida"
 poland_events.1.d: "As comunidades de patriotas e exilados do povo [SCOPE.sCulture('polish_culture_scope').GetName] no país [SCOPE.GetRootScope.GetCountry.GetName] são grandes e motivadas. Se as ajudarmos e instruirmos com clareza, podemos garantir que esse zelo não seja desperdiçado."
 poland_events.1.f: "\"Enfim, notícias da terra natal. Talvez tenhamos uma chance de finalmente voltar. Comida boa, músicas, dança... tudo!\"\n\n\"Não vamos almejar mais do que podemos conquistar. O que o mensageiro disse?\"\n\n\"Para as ruas. Nós cantamos, marchamos e nos recusamos a trabalhar. E se for preciso, nós lutamos.\""
 poland_events.1.a: "Fazer com que incitem a agitação no país [SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
 poland_events.1.b: "Instruí-los para ir até o país [SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
 poland_events.1.c: "Os poloneses do país [SCOPE.sCountry('polish_agitation_target_3_scope').GetName] anseiam por liberdade."
 poland_events.1.e: "Contrabandeá-los através da fronteira do país [SCOPE.sCountry('polish_agitation_target_4_scope').GetName]."
 poland_events.1.tt: "As escolhas e [Concept('concept_law', '$concept_laws$')] da nação-alvo podem afetar a quantidade de radicais gerada e o grau de mudança das nossas relações."
 funding_polish_radicals: "Financiando Movimentos de Resistência Poloneses"
 poland_events.2.t: "A Polônia Ainda Não Está Perdida?"
 poland_events.2.d: "Grandes protestos surgiram nas comunidades do povo [SCOPE.sCulture('polish_culture_scope').GetName] no país [SCOPE.GetRootScope.GetCountry.GetName], defendendo a condição de Estado da Polônia. Consultores acreditam que a agitação pode estar ligada às ações de grupos afiliados ao governo do país [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.2.f: "As pessoas de uma terra dilacerada, inevitavelmente, anseiam pelas glórias e identidades que já tiveram. Essa é a sabedoria dos impérios antigos: os alvos de conquistas mantinham suas terras e seus costumes, mas em troca de tributo e a aceitação das novas leis. As consequências de remover a identidade do povo também são, inevitavelmente, catastróficas."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] deve responder por isso."
 poland_events.2.b: "Infiltrar-se e tentar separar os grupos."
 poland_events.2.c: "Chamar os guardas imediatamente."
 poland_events.2.tt: "Ao estabelecer uma lei de [GetLawType('law_secret_police').GetName] ou de [GetLawType('law_national_guard').GetName], podemos diminuir o impacto de eventos assim no futuro. Entretanto, remover o país [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] como uma entidade autônoma pode eliminar esse problema de uma vez por todas."
 poland_events.3.t: "A União Entre [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] e [SCOPE.sCountry('polish_union_target_scope').GetNameNoFormatting]"
 poland_events.3.d: "Os apelos por uma união política entre os dois estados do povo [SCOPE.sCulture('polish_culture_scope').GetName] dos países [SCOPE.GetRootScope.GetCountry.GetName] e [SCOPE.sCountry('polish_union_target_scope').GetName] se espalharam muito ultimamente. Uma proposta oficial foi emitida por [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName], e a delegação do povo [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] aguarda ansiosamente nossa resposta."
 poland_events.3.f: "\"Estão nos acusando de sermos impostores, mas nenhum de vocês tem ligação com a antiga realeza. Bah, basta uma Revolta Popular para vocês se esquecerem de muitas pessoas importantes!\"\n\n \"E ainda assim, cá estamos, brigando como bebês no seio por legitimidade. Deveríamos estar nos concentrando na luta comum, juntos!\" \n\n \"#bold Estamos lutando juntos!#!\""
 poland_events.3.a: "Juntos pela Polônia!"
 poland_events.3.b: "Isso não atende aos interesses do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 integrating_polish_modifier: "Integrando Administrações Regionais"
 poland_events.4.t: "Um Segundo Advento"
 poland_events.4.d: "Desafiando as divisões, a Polônia voltou milagrosamente ao cenário mundial. Mas enquanto os olhos da nação estão fixados no futuro, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] olha para o passado. Uma Polônia renasceu, mas qual?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')|U] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] se sentou na penumbra, seu rosto iluminado por uma única vela quase exaurida. Se esperança tivesse sabor, seria de vitória. Vitória era júbilo, e o júbilo, nesse caso, tinha sabor de centeio maturado por trinta anos em barris de vinho velhos. Mas isso não minimizava a ansiedade por um novo futuro. Relembrar os dias de Jadwiga ou Bolesław, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] pensou, era o mesmo que preparar o palco da Polônia pelos próximos cem anos. [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe|U] provou a bebida de centeio enquanto ponderava sobre o espectro de mil anos de história."
 poland_events.4.a: "Como nos dias de Piasto, o Forja-Rodas, a Polônia é para os poloneses."
 poland_events.4.b: "Somos os herdeiros da república coroada, e nosso destino está no leste."
 jagiellonian_poland_modifier: "Conceito Jaguelônico"
 piast_poland_modifier: "Conceito de Piasto"
 jagiellonian_poland_ig_modifier: "Endossando a Visão Jaguelônica"
 piast_poland_ig_modifier: "Endossando a Visão de Piasto"
 poland_events.5.t: "A Rebelião do Povo [SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting]"
 poland_events.5.d: "Uma grande rebelião do país [SCOPE.sCountry('polish_rebel_country_scope').GetName] irrompeu contra o jugo [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective]. Nossos irmãos, o povo [SCOPE.sCulture('polish_culture_scope').GetName], clamam por ajuda. Como responderemos?"
 poland_events.5.f: "#bold Confronto de Rua: Pressão de Partidários Poloneses!#!\nCidadãos poloneses tomaram as ruas de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] em uma tentativa de reunificar o antigo país polonês. Desde então, várias pessoas morreram nas ferozes guerras urbanas e muitos policiais corajosos sacrificaram a vida e a integridade física para acabar com essa revolta. As autoridades de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] acreditam que a rebelião será esmagada em questão de semanas. (Continua nas páginas 7 e 8)"
 poland_events.5.a: "Oferecer apoio moral a eles."
 poland_events.5.b: "Enviar voluntários, armas e suprimentos."
 poland_events.5.c: "Vamos investigar e enviar tudo que precisarem."
 poland_events.5.tt: "Se formos um súdito, os efeitos da nossa ajuda serão reduzidos pela metade."
 funding_polish_rebels_small_modifier: "Armando Voluntários"
 funding_polish_rebels_large_modifier: "Armando Voluntários"
 polish_rebel_funding_modifier: "Legiões de Voluntários Poloneses"
 je_poland_lithuania: "Expandindo a Comunidade das Nações"
 je_poland_lithuania_reason: "As fronteiras da antiga Comunidade das Nações se estendiam muito além das terras dos poloneses e lituanos, chegando à vastidão da Rutênia. Assim será de novo."
 je_poland_lithuania_tt: "Formamos a Comunidade Polaco-Lituana"
 poland_events.6.t: "A Nova Comunidade das Nações"
 poland_events.6.d: "A Comunidade das Nações do país [ROOT.GetCountry.GetName] foi restaurada, desfazendo décadas de subjugação e divisão. Agora os povos [SCOPE.sCulture('polish_culture').GetName] e [SCOPE.sCulture('lithuanian_culture').GetName] desfrutam da liberdade do domínio russo e alemão, mas devemos considerar se vamos estender nosso domínio para libertar as terras dos povos [SCOPE.sCulture('ukrainian_culture').GetName] e [SCOPE.sCulture('byelorussian_culture').GetName] também."
 poland_events.6.f: "Uma grande restauração que levou séculos. Hussardos com armaduras polidas e asas de seda ficaram em posição de sentido conforme o novo governo invadia os salões do poder. A primeira ordem para os cavaleiros da nova comunidade das nações foi defender as fronteiras, independentemente do custo. Mas quais fronteiras?"
 poland_events.6.a: "Polônia e Lituânia são suficientes."
 poland_events.6.b: "Vamos restaurar as fronteiras da antiga Comunidade das Nações."
 plc_discrimination_tt: "Se #bold não tivermos#! [GetLawType('law_national_supremacy').GetName] ou [GetLawType('law_ethnostate').GetName]:"
 plc_discrimination_tt_2: "Se #bold tivermos#! [GetLawType('law_national_supremacy').GetName] ou [GetLawType('law_ethnostate').GetName]:"
 poland_events.7.t: "A Grande Comunidade das Nações"
 poland_events.7.d: "Os povos [SCOPE.sCulture('ukrainian_culture').GetName] e [SCOPE.sCulture('byelorussian_culture').GetName] foram incorporados à nossa Comunidade das Nações como parceiros iguais em nossa grande união."
 poland_events.7.d2: "As terras dos povos [SCOPE.sCulture('ukrainian_culture').GetName] e [SCOPE.sCulture('byelorussian_culture').GetName] foram anexadas ao nosso império, restaurando a posição do país [ROOT.GetCountry.GetName] como uma verdadeira potência na Europa."
 poland_events.7.f: "\"Irmãos! Temos boas notícias para vocês e seus lares. Antes, compartilhávamos um grande domínio. Uma terra natal de paz e prosperidade nas mãos do Senhor. Fomos derrotados, separados e acorrentados, mas agora estamos em pé de novo. Na antiga glória, renovados! Na fé, recompensados! Só nos resta conquistar os portões do céu. Levantem-se conosco e vamos trazer a paz de Deus à Terra mais uma vez!\""
 poland_events.7.f2: "\"Atenção, camponeses. Vocês devem estar se perguntando por que eu trouxe tantos cavalheiros com fuzis hoje. É simples: viemos libertá-los. Vamos começar com os impostos atrasados que vocês devem à Comunidade das Nações e, na hora certa, passaremos aos poderes que poderão ser adequados para administrar sua região. Não resistam. Ou resistam: isso ajudaria muito a aliviar o cheiro de estrume dessa pocilga.\""
 poland_events.7.a: "Bem-vindos, irmãos."
 poland_events.7.b: "Nosso império cresce."
