 colonial_administration_events.2.t: "O Membro Decepado"
 colonial_administration_events.2.d: "Com o fim dos nossos laços administrativos com a metrópole, protestos em massa irromperam em todo o país [ROOT.GetCountry.GetName] e nossas forças coloniais desfalcadas estão com dificuldade para resolvê-los."
 colonial_administration_events.2.f: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nos criou livres e não nos transformou em herança ou patrimônio. Portanto, pela palavra de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], não seremos mais legados ou escravizados.\"" #Urabi
 colonial_administration_events.2.a: "Que [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] preserve o país [ROOT.GetCountry.GetNameNoFormatting], pois talvez nós não sejamos capazes."
 colony_alone_modifier: "Colônia Sem Mestre"
 acw_events.9.t_1: "Estrelas e Barras"
 acw_events.9.t_2: "Liberdades para Mim"
 acw_events.9.d_1: "Com essa última vitória, o exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] cercou [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]. A independência é nossa."
 acw_events.9.d_2: "A revolução foi eliminada. Fizemos prisioneiros e o General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] fará uma corte marcial."
 acw_events.9.f_1: "Dez mil homens com baionetas fixadas correram pelas ruas de [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], gritando e uivando como uma maré cinzenta de conquistadores. Um ajudante se aproximou do General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] com uma mensagem em mãos. Uma rendição formal foi escrita às pressas, com o reconhecimento total da independência."
 acw_events.9.f_2: "\"Você foi acusado de insubordinação, assassinato de um soldado do exército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] e deserção. Três testemunhas confirmaram suas ações. Como você se declara?\"\n\n\"Inocente. Eu jurei defender os ideais deste país, conforme o desejo dos nossos ancestrais: vida, liberdade e a busca da felicidade para todos os homens. Nenhum homem, nem eu, acredita que um escravo tenha essa chance. Não posso trair um país que já traiu a si mesmo.\"\n\n\"Então é culpado. Enforquem-no com os outros.\""
 acw_events.9.a: "Um triunfo para a ordem natural."
 acw_events.9.b: "Aprovar imediatamente a lei para reabrir o comércio de escravos."
