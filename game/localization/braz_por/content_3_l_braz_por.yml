 je_colonial_administration_button_expand_southern_africa: "Expandir nossa colônia em [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_southern_africa_desc: "As terras que possuímos em [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName] seriam mais bem administradas pelo nosso súdito colonial. Se tivermos mais de um [concept_subject] colonial nessa [concept_strategic_region], eles serão unificados."
