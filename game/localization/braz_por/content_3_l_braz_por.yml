 colonial_administration: "$gov_colonial_administration$"
 je_colonial_administration: "Estabelecer uma Administração Colonial"
 je_colonial_administration_reason: "Para aproveitar melhor o controle que temos sobre as nossas propriedades africanas, uma #bold Administração Colonial#! pode ser estabelecida em alguma região do continente. As #bold Administrações Coloniais#! se expandirão até [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] vizinhas por conta própria e podem receber jurisdição sobre nossas outras propriedades regionais.\n\n#lore A Partilha da África, como é chamada, já está em andamento. Toda potência que se preze quer fatias do grande continente e mais joias em suas coroas. Rico em recursos inexplorados e repleto de pessoas que ainda não foram colocadas para trabalhar, o poder e o prestígio são os prêmios para os vencedores. Mas não se engane: sangue será derramado muito antes do fim da disputa. A África aguarda.#!"
 je_colonial_administration_button_senegal: "Estabelecer colônia em [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Ao norte e ao oeste do continente, o Senegal se estende sobre os ossos de impérios há muito arruinados. Há abundância de especiarias e metal neste lugar, assim como de cacau e café."
 je_colonial_administration_button_niger: "Estabelecer colônia em [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Praticamente um celeiro da África, essa área já abrigou grandes reinos e impérios poderosos. Assegurar o centro africano não significará apenas a obtenção de alimentos e madeira, também nos permitirá chegar a qualquer lugar do continente."
 je_colonial_administration_button_ethiopia: "Estabelecer colônia em [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "O Chifre da África é repleto de alimentos e planícies férteis para sustentar milhões de pessoas. Se tomarmos essa região da África, teremos acesso a medicamentos e alimentos que antes eram reservados apenas aos mais ricos."
 je_colonial_administration_button_zanj: "Estabelecer colônia em [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Zanj, o bolsão sudeste do continente, é um ponto de comércio de marfim, ouro e carne há muito tempo. O controle dessa região abrirá as portas para nossos mercados mais exóticos."
 je_colonial_administration_button_southern_africa: "Estabelecer colônia em [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "Montanhas, pastagens e desertos cobrem a África Meridional, onde há ferro, minérios, diamantes e muito mais. Assegurar essa porção do continente garantiria um futuro industrializado."
 je_colonial_administration_button_congo: "Estabelecer colônia em [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "As regiões dentro e ao redor da Bacia do Congo abrigam algumas das maiores florestas tropicais do mundo. A madeira e os alimentos dessa região ajudariam muito a fortalecer nossas forças armadas."
 je_colonial_administration_button_tt_1: "Ao estabelecermos uma administração colonial local, poderemos adaptar as [Concept('concept_law', '$concept_laws$')] e o [concept_government] para melhor atender às necessidades da metrópole e de seus [Concept('concept_interest_group', '$concept_interest_groups$')] integrantes."
 je_colonial_administration_button_tt_2: "Todas as terras do domínio [SCOPE.GetRootScope.GetCountry.GetAdjective] dentro da [concept_strategic_region] relevante serão transferidas para o nosso novo [concept_subject] colonial. Se um [concept_state] tiver o [concept_decree] [GetDecreeType('decree_greener_grass_campaign').GetName], um estado aleatório com esse decreto será designado como capital."
 je_colonial_administration_button_expand_senegal: "Expandir nossa colônia em [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "As terras que possuímos em [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName] seriam mais bem administradas pelo nosso súdito colonial. Se tivermos mais de um [concept_subject] colonial nessa [concept_strategic_region], eles serão unificados."
 je_colonial_administration_button_expand_niger: "Expandir nossa colônia em [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_niger_desc: "As terras que possuímos em [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName] seriam mais bem administradas pelo nosso súdito colonial. Se tivermos mais de um [concept_subject] colonial nessa [concept_strategic_region], eles serão unificados."
