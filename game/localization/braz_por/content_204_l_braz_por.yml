 communism.11.t: "Corta-Fogo"
 communism.11.d: "Seja pela confiança do nosso povo ou pelos cassetetes dos nossos soldados, o país [ROOT.GetCountry.GetName] saiu ileso da onda de agitação socialista que o ameaçava."
 communism.11.f: "Às vezes, eles ainda viam os panfletos: papéis em decomposição como cadáveres, presos nas sarjetas, soterrados por fuligem e lama, tinta vermelha e preta desgastada por pedras ásperas e passos ainda mais ásperos. A polícia não se preocupou em recolhê-los, considerando-os uma afronta às suas luvas ou talvez percebendo que os restos caídos causavam mais impacto do que o completo desaparecimento."
 communism.11.a: "Um triunfo para todo o país [ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "As coisas nunca mais serão as mesmas."
