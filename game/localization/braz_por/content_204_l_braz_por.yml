 la_plata.1.t: "O Espírito de Tucumán"
 la_plata.1.d: "O florescimento recente do sentimento nacionalista [ROOT.GetCountry.GetAdjective] trouxe a nostalgia da solidariedade das guerras de independência. Pedidos pela restauração das Províncias Unidas do Rio da Prata começaram a ecoar no país [ROOT.GetCountry.GetNameNoFormatting]."
 la_plata.1.f: "\"É mesmo tolice, pai? La Plata é um lugar grande, e temos valentões maiores ao nosso redor. Vamos precisar uns dos outros em breve, não vamos?\"\n\n\"Não. Na última vez que isso aconteceu, La Plata ficou pequena demais para todos nós. Um desses valentões maiores arrebentou nossa porta. Nós os afastamos por sermos pequenos e inteligentes, não grandes e briguentos.\"\n\n\"Seus irmãos falharam, pai. O senhor também falhou. Mas podemos aprender com os seus erros e fazer tudo certo desta vez.\""
 la_plata.1.a: "La Plata será unida."
 la_plata.1.b: "Nossos vizinhos já escolheram a autodeterminação."
 la_plata.2.t: "Do Rio aos Estreitos"
 la_plata.2.d: "Agora que restauramos um país [ROOT.GetCountry.GetName] unido, as nações platinas, antes separadas, se tornaram uma indivisível."
 la_plata.2.f: "Homens com uniformes recém-costurados e botas bem engraxadas marchavam em sincronia. Os aplausos e as bandeiras da união recém-criada os saudavam nas ruas e das janelas. O mais jovem da companhia olhou para o pai na beira da estrada. Um dos olhos do idoso soltou uma lágrima de orgulho e o outro, um vislumbre de arrependimento. O lábio dele tremeu enquanto ele se juntava aos aplausos para seu filho vitorioso."
 la_plata.2.a: "Que a liberdade sagrada e a união reinem!"
 la_plata.2.b: "Nosso controle deve se estender até o Pacífico."
