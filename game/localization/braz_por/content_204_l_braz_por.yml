 je_war_of_the_confederation: "A Confederação Peru-Boliviana"
 je_war_of_the_confederation_reason: "Com a maior população de descendentes europeus, recursos inexplorados e posição estratégica, uma #bold Confederação Peru-Boliviana#! solidificada representa uma ameaça existencial ao interesse nacional [SCOPE.sCountry('home_country_scope').GetAdjective]. Para preservar o equilíbrio do poder, a #bold Confederação#! deve ser amistosa ao nosso Estado ou desmantelada à força.\n\nAs ambições da #bold Confederação Peru-Boliviana#! podem ser evitadas se ela for forçada a liberar seus [Concept('concept_subject', '$concept_subjects$')] antes que a Barra de Progresso atinja #variable 100%#!."
