 communism.10.t: "Opressor e Oprimido"
 communism.10.d: "Nossas indústrias ficaram cada vez mais cruciais para o futuro da nação do povo [ROOT.GetCountry.GetAdjective], assim como a classe trabalhadora. Movimentos distintos de trabalhadores começaram a se unir em torno da causa do socialismo."
 communism.10.f: "\"... o desenvolvimento da Indústria Moderna, portanto, remove a própria fundação sobre a qual a burguesia produz e se apropria de produtos. Assim, acima de tudo, o que a burguesia produz são seus próprios coveiros. Sua queda e a vitória do proletariado são igualmente inevitáveis.\"" #- The Communist Manifesto
 communism.10.a: "Uma tempestade se aproxima."
 communism.10.b: "O mundo será livre... algum dia."
