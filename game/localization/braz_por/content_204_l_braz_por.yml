 notification_gran_colombia_meddling_haiti_name: "O País [SCOPE.sCountry('colombia_seeker_scope').GetName] Incita o Povo [SCOPE.sCulture('caribeno_scope').GetName]"
 notification_gran_colombia_meddling_haiti_desc: "A restauração do país [SCOPE.sCountry('colombia_seeker_scope').GetName] causou um enorme descontentamento e um sentimento nacionalista entre o povo [SCOPE.sCulture('caribeno_scope').GetName] que habita o leste da Ilha de São Domingos."
 notification_gran_colombia_meddling_haiti_tooltip: "#header $notification_gran_colombia_meddling_haiti_name$#!\n$TOOLTIP_DELIMITER$\n$notification_gran_colombia_meddling_haiti_desc$"
 gran_colombia.1.t: "Grã-Colômbia"
 gran_colombia.1.d: "Com os acontecimentos recentes, algumas figuras do governo de [ROOT.GetCountry.GetRuler.GetLastName] se interessaram em buscar a unificação dos estados bolivarianos do norte e a restauração do antigo estado da Grã-Colômbia."
 gran_colombia.1.f: "As brasas do sonho de Simón Bolívar ainda estão quentes na memória. O nacionalismo desperta até no [ROOT.GetCountry.GetAdjectiveNoFormatting] mais velho. Aqueles com ouvidos bem atentos agora se voltam aos vizinhos. Talvez não seja tão absurdo assim enxergar o vizinho como um irmão.\n\nTalvez o momento seja agora, com a nova ideia de uma nação. Só falta destruir quem se opõe a ela."
 gran_colombia.1.a: "Nossa força, antes perdida, será recuperada."
 gran_colombia.1.b: "Respeitamos a soberania dos nossos vizinhos."
 gran_colombia_b_tt: "O [concept_journal_entry] #bold Grã-Colômbia#! será ignorado"
 gran_colombia.2.t: "Reforjando o Sonho"
 gran_colombia.2.d: "Com muito esforço, o Estado [ROOT.GetCountry.GetAdjective] foi restaurado. Com seu ressurgimento, os antigos estados independentes do norte dos Andes se tornaram uma nação indivisível."
 gran_colombia.2.f: "Após inúmeros dias de instabilidade e o sangue de milhares de pessoas, surge um novo ator no cenário mundial. Uma nação, um propósito, irmãos finalmente livres da coroa espanhola. Um novo dia raiou na América do Sul. Aos olhos de Deus e dos homens, que todos saibam que a Grã-Colômbia está firme."
 gran_colombia.2.a: "Este dia ficará marcado na história!"
 gran_colombia.2.b: "Não nos esquecemos dos nossos amigos do Caribe."
 radicalise_haitian_caribenos_tt: "Uma onda de agitação nacionalista do povo [SCOPE.sCulture('caribeno_scope').GetName] passará pelo #bold Haiti#!"
 je_andean_federation: "A Ambição de Bolívar"
 je_andean_federation_reason: "A maior parte das ambições de Simón Bolívar foi sua proposta da Federação dos Andes, uma grande confederação de toda a América Latina. Apesar do fracasso inicial no Congresso do Panamá, os ventos mudaram e a ameaça de invasão europeia e americana criou o ambiente para um possível renascimento da ideia."
 has_rejected_andean_federation_tt: "Nós rejeitamos a criação da #bold Federação#!"
 formed_andean_federation_tt: "Formou a #variable Federação dos Andes#!"
 andean_major_formation_available_tt: "A Grande [concept_nation_formation] da #variable Federação dos Andes#! ficará disponível"
 andean_federation_reqs_tt: "Formou a #variable Confederação Peru-Boliviana#!, o #variable Rio da Prata#! ou a #variable Grã-Colômbia#! ou tem mais de #variable 10#! [Concept('concept_incorporated_state', '$concept_incorporated_states$')] na #bold América do Sul#!"
 notification_andean_federation_seeking_warning_name: "O País [SCOPE.sCountry('andes_seeker_scope').GetName] Quer Estabelecer a Federação Andina"
 notification_andean_federation_seeking_warning_desc: "O país [SCOPE.sCountry('andes_seeker_scope').GetName] declarou sua intenção de estabelecer uma #variable Federação dos Andes#!, englobando toda a região dos Andes"
 notification_andean_federation_seeking_warning_tooltip: "#header $notification_andean_federation_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_andean_federation_seeking_warning_desc$"
 andean_federation.1.t: "A Proposta da Federação"
 andean_federation.1.d: "O crescimento [ROOT.GetCountry.GetAdjective] em uma nação poderosa e unificada inspirou os apoiadores radicais da ambição de Simón Bolívar. Esses visionários sugerem revisitar o objetivo do Congresso do Panamá de estabelecer uma Federação unificada que se estenda por toda a região dos Andes."
 andean_federation.1.f: "Uma América do Sul unida: não há criatura tão feroz ou homem tão grandioso como uma nova #italic pátria.#! Os filhos dispersos da Espanha reunidos sob um único estandarte. Uma nova confederação criada a partir do sangue fraterno, não de um pacto com um rei distante firmado na mira de um canhão.\n\nO caminho até a união será longo e traiçoeiro, mas nada que valha a pena é fácil."
 andean_federation.1.a: "Juntos, os povos da América do Sul serão mais fortes."
 andean_federation.1.b: "Esse plano é imprudente e arrogante."
 andean_federation_b_tt: "O [concept_journal_entry] #bold A Ambição de Bolívar#! será ignorado"
 andean_federation.2.t: "Uma Unificação Grandiosa"
 andean_federation.2.d: "Nossos anos de esforço finalmente renderam frutos, e o sonho pan-andino enfim foi alcançado. A força do país [ROOT.GetCountry.GetName] garantirá que não sejamos conquistados por nenhum inimigo estrangeiro."
 andean_federation.2.f: "A caneta liberou o documento. O martelo bateu e o anúncio veio em seguida. Aplausos irromperam por todo o continente, dos picos mais altos aos vales mais profundos. Ele não viveria para ver, mas o grande sonho de Simón Bolívar enfim se realizou. O sonho de uma federação sul-americana hispanófona unida, inabalável e verdadeira. Que a Federação dos Andes permaneça tão firme quanto as próprias montanhas."
 andean_federation.2.a: "Vamos nos unir e comemorar essa conquista."
 andean_federation.2.b: "Devemos continuar nosso trabalho para impedir a agressão estrangeira."
 je_la_plata: "Rio da Prata"
 je_la_plata_reason: "A anarquia dos anos vinte enterrou qualquer esperança que as antigas Províncias Unidas do Rio da Prata tinham de unificar os estados platinos sob um único governo e levou à ascensão do país [ROOT.GetCountry.GetName] de suas cinzas. Buscar seu retorno pode despertar a ira dos menos entusiasmados com a unificação, mas uma restauração bem-sucedida do Rio da Prata seria incrivelmente benéfica para todas as nações fundadoras."
 has_rejected_la_plata_tt: "Rejeitou a proposta de restaurar o Rio da Prata"
 formed_la_plata_tt: "Formou a nação do #variable Rio da Prata#!"
