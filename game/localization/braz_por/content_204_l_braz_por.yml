 je_populist_unrest_reason: "A dominação do cenário político [ROOT.GetCountry.GetAdjective] pelo grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] provocou descontentamento em toda a nação. Figuras populistas apoiadas pelo grupo [SCOPE.gsInterestGroup('pb_ig').GetName] agitam-se contra o governo atual nas ruas, e as organizações militares liberais olham para o exemplo dos Tenentes que enfrentaram a oligarquia agrária no passado. Se essa agitação não for manejada, o frágil governo de [ROOT.GetCountry.GetGovernment.GetName] enfrentará uma reorientação violenta do poder."
