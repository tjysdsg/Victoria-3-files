 je_coffee_with_milk: "Café com Leite"
 je_coffee_with_milk_reason: "O desenvolvimento da indústria agrícola do país [ROOT.GetCountry.GetName] concentrou muitas riquezas nas mãos dos barões do \"Café com Leite\". O auge recente do café criou uma grande oportunidade de crescimento e um grande risco de influência política concentrada nas mãos do grupo agrário [SCOPE.gsInterestGroup('landowners_ig').GetName].\n\nOs efeitos na conclusão deste [concept_journal_entry] dependerão da situação das leis de #bold Reforma Agrária#! do país [ROOT.GetCountry.GetName]"
 coffee_with_milk_0_tt: "A barra de progresso de #variable Café com Leite#! atingiu #variable 0%#! por meio da promulgação e manutenção de uma lei de #bold Reforma Agrária#! diferente de [GetLawType('law_serfdom').GetName] ou [GetLawType('law_tenant_farmers').GetName] e por manter o grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] fora do governo"
