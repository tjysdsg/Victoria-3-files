 peru_bolivia_events.1.t: "O Pacto de [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d: "Apesar das conspirações dos nossos rivais, a Confederação Peru-Boliviana resistiu por uma década. Agora há a possibilidade de uma verdadeira unificação da nossa nação sob um único governo racionalizado."
 peru_bolivia_events.1.f: "Daqui, as montanhas não passam de facas distantes cortando o céu noturno com suas lâminas dentadas e pálidas entre as nuvens.\n\n\"Como sucessores do Império Inca, devemos anexar seus antigos territórios, seguir a linha do mar e ir sempre em frente.\""
 peru_bolivia_events.1.a: "Assinar a União!"
 peru_bolivia_events.2.t: "A Captura de [SCOPE.sCharacter('salaverry_scope').GetFullName]"
 peru_bolivia_events.2.d: "Com a captura do autoproclamado Chefe Supremo do Peru, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] finalmente consolidou seu controle sobre o Peru e a Bolívia. A captura de [SCOPE.sCharacter('salaverry_scope').GetLastName] representa o desfecho da guerra civil peruana."
 peru_bolivia_events.2.f: "Diante [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], com algemas e baionetas carregadas dos dois lados, [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] manteve a cabeça o mais erguida possível. Sua execução já era praticamente certa agora.\n\nNo entanto, [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] viu uma oportunidade. Havia uma nova chance de uma confederação com a derrota de [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting]. A única questão era qual caminho incorporaria o Peru mais rapidamente."
 peru_bolivia_events.2.a: "A pena para a traição [SCOPE.sCharacter('salaverry_scope').GetHerHis] é a morte."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetSheHe|U] nunca poderá voltar ao Peru."
 peru_bolivia_events.3.t: "A Queda da Confederação"
 peru_bolivia_events.3.d: "A perda da maioria dos estados da Confederação Peru-Boliviana levou ao colapso da nação proposta. Com a secessão formal do último estado remanescente da Confederação, toda a esperança foi perdida para o grande projeto do Protetor Supremo."
 peru_bolivia_events.3.f: "Assolado em todos os frontes, internos e externos, o Protetor Supremo foi finalmente derrotado. O sonho estava morto... Eles o mataram com maldade para com seus irmãos. Pelo jeito, Peru-Bolívia jamais daria certo. Mesmo assim, a esperança sobreviveu naqueles que ficaram no Peru: a Confederação ainda poderá retornar."
 peru_bolivia_events.3.a: "Tudo desabou."
 peru_bolivia_events.3.b: "Um capítulo de nossa história termina antes de começar."
 peru_bolivia_events.4.t: "A Queda de Salaverry"
 peru_bolivia_events.4.d: "A derrota da tentativa de golpe de Felipe Salaverry levou à consolidação completa do domínio boliviano sobre o Peru. [SCOPE.sCharacter('santa_cruz_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] declarou a formação iminente de uma Confederação entre as duas nações."
 peru_bolivia_events.4.f: "\"É isso? Então a Confederação está garantida.\"\n\n\"Já temos um vizinho voraz. Que Deus nos ajude se os dois vierem nos atacar.\"\n\n\"Nesse caso, nós atacaremos a Confederação primeiro. Avise nossos amigos, diga para prepararem as baionetas.\""
 peru_bolivia_events.4.a: "Essa Confederação deve desaparecer para sempre."
 peru_bolivia_events.4.b: "Ainda há potencial para uma parceria proveitosa."
 peru_bolivia_events.4.c: "Não temos interesse nesse assunto."
 ignore_peru_bol_tt: "Optaremos por não nos opor à formação da #bold Confederação Peru-Boliviana#!"
 peru_bolivia_events.5.t: "O Vento Levou"
 peru_bolivia_events.5.d: "Com a dissolução da Confederação Peru-Boliviana, um novo rival do interesse [ROOT.GetCountry.GetAdjective] nos Andes foi derrotado. O equilíbrio do poder na América do Sul foi restabelecido mais uma vez."
 peru_bolivia_events.5.f: "#Bold Santa Cruz se Rende: a Confederação Desmorona!#!\n\nA confederação ao longo da nossa fronteira norte, tão prejudicada em seu nascimento que o próprio Deus ordenou sua capitulação, finalmente caiu. As boas-vindas de um campeão em [SCOPE.sState('capital_scope').GetCityHubName] aguardam os homens corajosos que a devastaram."
 peru_bolivia_events.5.a: "Algo terrível sufocado no próprio berço."
 peru_bolivia_events.6.t: "Reinado de Paz"
 peru_bolivia_events.6.d: "Com o estabelecimento de laços diplomáticos duradouros com a crescente Confederação Peru-Boliviana, a segurança mútua do país [ROOT.GetCountry.GetName] e da Confederação foi garantida."
 peru_bolivia_events.6.f: "\"Agora fazemos as #italic pazes#! com a Confederação? E o nosso comércio? Dois vizinhos em ascensão? Uma ameaça consolidada na fronteira norte?\"\n\n\"Alguém decretou que o comércio deles não nos ameaça, e os exércitos deles são mais simpáticos que os britânicos. Ah, aí estão os primeiros vagões de cacau. Talvez sua opinião sobre eles melhore com um pouco de chocolate na barriga.\""
 peru_bolivia_events.6.a: "Será que o acordo se sustentará?"
 peru_bolivia_events.7.t: "O Triunfo da Confederação"
 peru_bolivia_events.7.d: "O país [SCOPE.sCountry('peru_bolivia_scope').GetName] consolidou seu poder com sucesso, estabilizando sua política e aprovando uma constituição. Parece que enfrentar o titã em ascensão logo será inútil."
 peru_bolivia_events.7.f: "Os espiões enviaram cartas, furiosos, derrotados e horrorizados, dizendo que qualquer tumulto dentro da nova confederação já havia cedido há muito tempo. Sem mais ressentimentos para alimentar, incertezas para levantar ou divisões entre suas legislaturas, o povo Peru-Boliviano enxergaria o país [ROOT.GetCountry.GetNameNoFormatting] de um único jeito: como invasores invejosos."
 peru_bolivia_events.7.a: "Somos forçados a enfrentar um novo rival."
 peru_bolivia_events.8.t: "Por um Peru Livre"
 peru_bolivia_events.8.d: "Nosso estado conquistou a independência da Confederação. Com nossa soberania recém-criada, podemos optar por restaurar nossa Constituição anterior e buscar a restauração de um Peru unificado ou forjar nosso novo caminho como povo [ROOT.GetCountry.GetAdjective] independente."
 peru_bolivia_events.8.f: "Alguns diriam que uma revolução que deixa uma nação dividida deve ser considerada incompleta. Outros dizem que a independência vale qualquer sacrifício necessário. Com metade do Peru ainda fora de nosso alcance, essa questão passou a pesar muito sobre a nossa nação."
 peru_bolivia_events.8.a: "O Peru será um e indivisível."
 peru_bolivia_events.8.b: "Nossa nação será unida sob nossa constituição atual."
 peru_bolivia_events.8.c: "Uma nação peruana não era para ser."
