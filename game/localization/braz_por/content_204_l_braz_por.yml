 je_positivist_movement: "O Estágio Positivo"
 je_positivist_movement_reason: "Seguidores da teoria social do Positivismo começaram a se organizar para a reforma política no país [ROOT.GetCountry.GetName]. Os positivistas desejam se concentrar no futuro [ROOT.GetCountry.GetAdjectiveNoFormatting] para que a nação se desenvolva e se industrialize sob a liderança de especialistas técnicos.\n\nOs efeitos na conclusão deste [concept_journal_entry] dependerão do grau de influência obtido pelos #bold positivistas#!\n\n#italic Positivismo é a teoria filosófica de que todas as coisas podem ser derivadas dos sentidos pela lógica e pela razão. O movimento positivista defende reformas baseadas em princípios científicos para avançar além dos estágios de \"teologia\" e \"metafísica\" teorizados do desenvolvimento humano e estabelecer uma sociedade baseada no conhecimento pleno do mundo natural.#!"
