 je_south_american_national_identity_emergence: "A Nação do Povo [ROOT.GetCountry.GetAdjective]"
 je_south_american_national_identity_emergence_reason: "A independência do país [ROOT.GetCountry.GetName] do domínio da Espanha originou rumores de nacionalismo em toda a nação. Conforme nossa nação avança para o futuro, nossos intelectuais buscam formular uma nova identidade que seja distinta e única do povo [SCOPE.sCulture('new_national_culture').GetName].\n\nAs condições a seguir beneficiarão o processo de desenvolvimento da nossa #bold identidade nacional#!:\n• [Concept('concept_interest_group', '$concept_interest_groups$')] com a ideologia [GetIdeology('ideology_patriotic').GetName] ou [GetIdeology('ideology_liberal').GetName] que estão [concept_in_government] ou têm grande [concept_clout]\n• [Concept('concept_war', '$concept_wars$')] em andamento com grande [concept_war_support]\n• Construções [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] e [GetBuildingType('building_government_administration').GetName] com alta [concept_occupancy]\n• Alto [concept_prestige] nacional\n• Não ter [Concept('concept_homeland', '$concept_homelands$')] que não sejam do povo [SCOPE.sCulture('old_national_culture').GetName]\n\nEspera-se que o progresso deste #bold despertar nacional#! avance em #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! no próximo mês.\n\n@warning! Concluir este [concept_journal_entry] impedirá que o país [ROOT.GetCountry.GetName] busque #bold ambições pan-nacionais maiores#!"
 je_south_american_national_identity_emergence_special_tooltip: "Esta taxa é determinada pelo seguinte:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! da [concept_clout] de [Concept('concept_interest_group', '$concept_interest_groups$')] com as ideologias [GetIdeology('ideology_patriotic').GetName] e [GetIdeology('ideology_liberal').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! de [Concept('concept_war', '$concept_wars$')] em andamento\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! das construções [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] e [GetBuildingType('building_government_administration').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! do [concept_prestige]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! da posse de [Concept('concept_homeland', '$concept_homelands$')] que não sejam da [Concept('concept_primary_cultures', '$concept_primary_culture$')]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! de outros efeitos"
