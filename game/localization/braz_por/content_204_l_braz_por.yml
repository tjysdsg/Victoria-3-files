 culture_south_america.4.t: "Uma Nação Nossa"
 culture_south_america.4.d: "O legado da nossa independência contra o domínio espanhol estimulou o desenvolvimento da identidade nacional da nossa nação. Começaram os conflitos entre a visão de um país [ROOT.GetCountry.GetName] único e independente e o sonho de uma América Latina indivisível."
 culture_south_america.4.f: "Durante séculos, os canhões dispararam primeiro contra aqueles que resistiram à conquista e, depois, contra aqueles que tentaram acorrentar a nação ao seu antigo mestre. Uma paz informal veio com a fuga dos exércitos espanhóis, mas eles nunca pararam de fato. Eles continuam armados, ameaçando o interior e o exterior, esperando o fim dessa confusão momentânea e um único alvo para perseguir."
 culture_south_america.4.a: "Nossa terra natal dá mais um passo em direção à liberdade."
 culture_south_america.4.b: "Somos apenas uma nação de muitas outras."
