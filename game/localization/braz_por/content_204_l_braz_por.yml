 positivism.2.t: "A Igreja Positivista"
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName], estudante da filosofia do Positivismo, fundou a Igreja Positivista do país [ROOT.GetCountry.GetNameNoFormatting] em [SCOPE.sState('positivist_church_state').GetName]. Os eventos da Igreja se tornaram um ponto de encontro para intelectuais positivistas."
 positivism.2.f: "Os panfletos foram das mãos para as ruas de uma nova igreja. Um lado prometia o fim da anarquia moral e o outro anunciava uma nova era de emancipação por meio do aprendizado. Acadêmicos de poltrona, acadêmicos de fato, funcionários e banqueiros encontraram um ideal voltado para o futuro. Um ideal de progresso como meta, de ordem como base e de amor como verdade suprema."
 positivism.2.a: "Uma instituição intrigante."
 positivism.2.b: "Outro culto eclético e efêmero."
 positivism.3.t: "A Época Positiva"
 positivism.3.d: "O trabalho dos positivistas consagrou profundamente seus princípios nos círculos profissionais do país [ROOT.GetCountry.GetName]. Os princípios do Positivismo certamente guiarão as instituições profissionais do país [ROOT.GetCountry.GetNameNoFormatting] por muitos anos."
 positivism.3.f: "\"Um grande dia. Um dia glorioso! Um coletivo, um propósito. Hoje, neste templo, temos bibliotecários e proletários, lojistas e fiandeiras, carpinteiros e funcionários. Que grande dia ver tantos trabalhando para a melhoria de nossos semelhantes. Portanto, vamos mudar a ordem dos eventos de hoje: vamos começar oferecendo uns aos outros o sinal da paz.\""
 positivism.3.a: "Estamos nos aproximando do próximo estágio da nossa evolução."
 positivism.3.b: "Eles podem fazer mais para nos levar adiante."
 positivist_leaders_spawn_tt: "Figuras positivistas terão muito mais chance de aparecer no país [SCOPE.sCountry('home_country_scope').GetName] no futuro"
 positivism.4.t: "Um Culto Peculiar"
 positivism.4.d: "Após um breve período de proeminência, a tendência positivista no país [ROOT.GetCountry.GetName] começou a declinar, pois os reformistas da classe média buscavam outras estruturas para analisar seus problemas. Com sua popularidade em declínio, a Igreja Positivista logo será considerada apenas outro culto efêmero."
 positivism.4.f: "Vende-se: Templo da Humanidade, desconsagrado.\n\nBela localização no coração de [SCOPE.sState('capital_scope').GetCityHubName]. Espaçoso e com um design robusto, pode receber centenas de pessoas com a mesma opinião para qualquer reunião. Perfeito para uma escola em ascensão.\n\nAberto para visitas."
 positivism.4.a: "Outro projeto grandioso que caiu na obscuridade."
 positivism.4.b: "Eles perseguirão seus sonhos impossíveis para sempre."
 remove_positivism_vars_tt: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] não terão mais chance de selecionar personagens positivistas"
 positivism_pulse.1.t: "Positivistas Praticantes"
 positivism_pulse.1.d: "A filosofia do Positivismo se espalhou para além da Igreja Positivista, com muitos [GetPopType('engineers').GetName], [GetPopType('academics').GetName] e [GetPopType('officers').GetName] adotando seus princípios científicos para realizar suas ambições reformistas."
 positivism_pulse.1.f: "A lei natural foi uma das primeiras coisas eliminadas por esse novo juiz. Bastou um golpe do martelo para acabar com as reivindicações de \"naturalidade\" de qualquer homem que buscasse ressarcimento por bens danificados. Se não houvesse uma ordem explícita do governo, não era uma lei a ser seguida, tão somente diretrizes a serem interpretadas até que comandos fossem estabelecidos."
 positivism_pulse.1.a: "Um grande benefício para a causa reformista."
 positivism_pulse.1.b: "Certamente há fóruns mais razoáveis para a política."
 positivist_leaders_spawn_increase_tt: "Personagens positivistas terão mais chance de aparecer no país [SCOPE.sCountry('home_country_scope').GetName] pelos próximos 10 anos"
 positivist_leaders_spawn_increase_small_tt: "Personagens positivistas terão um pouco mais de chance de aparecer no país [SCOPE.sCountry('home_country_scope').GetName] pelos próximos 10 anos"
 positivism_pulse.2.t: "Ciência Militar"
 positivism_pulse.2.d: "A natureza prática e científica do Positivismo levou à popularidade crescente do pensamento positivista no grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName]. Muitos professores e oficiais das academias militares do país [ROOT.GetCountry.GetName] começaram a adotar a filosofia."
 positivism_pulse.2.f: "Por meio da observação racional e da compreensão pessoal, um líder pode desacelerar os motores da guerra até um nível finamente ajustado. Um cálculo preciso de qual artilharia pode colocar a quantidade certa de munição em um alvo, considerando as variáveis, para obter o efeito máximo e o mínimo de baixas. Homens abastecidos e armados exatamente com o que precisariam, e um pouco a mais, e motivação suficiente para invadir um forte.\n\nAs guerras do futuro distante podem ficar mais sangrentas, mas pelo menos serão eficientes."
 positivism_pulse.2.a: "Uma base para uma nova doutrina militar."
 positivism_pulse.2.b: "A Academia deve adotar mais essa tendência."
 positivism_pulse.2.c: "Esse sentimento pode fortalecer as propostas de reforma de [SCOPE.sCharacter('armed_forces_leader').GetFullName]."
 military_academy_positivist_tt: "Os positivistas conseguirão influência em meio às academias do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName]"
 positivism_pulse.3.t: "A Nova Geração"
 positivism_pulse.3.d: "A prevalência dos ensinamentos positivistas nas academias militares do país [ROOT.GetCountry.GetName] fez com que uma geração de cadetes oficiais do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] fosse educada com seus princípios."
 positivism_pulse.3.f: "\"Capitão, espero que o senhor possa me explicar algumas coisas. Seus homens estão lendo sobre republicanismo em vez de treinar. Em vez de ensaiar para os desfiles, eles estão debatendo sobre teoria. Quando recebem licença religiosa, eles pintam. Por que, em nome de Deus, o senhor está transformando meus soldados em debutantes de escolas dominicais?\"\n\n\"Para serem mais flexíveis no campo, senhor. Quero que os homens sob meu comando sobrevivam sem mim. Eles devem ser capazes de pensar caso eu esteja morto demais para pensar por eles.\""
 positivism_pulse.3.a: "Eles deveriam cuidar só de assuntos militares."
 positivism_pulse.3.b: "Eles podem melhorar o grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName]."
 armed_forces_positivists_tt: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] terá mais chance de selecionar lideranças positivistas no futuro"
 armed_forces_positivists_large_tt: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] terá muito mais chances de escolher lideranças positivistas quando estiver [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] por um [concept_political_movement] aplicável."
 positivism_pulse.4.t: "Teoria e Prática"
 positivism_pulse.4.d: "Vários defensores proeminentes da reforma positivista se envolveram em uma disputa com a Igreja Positivista sobre suas atividades políticas. A posição ortodoxa da Igreja defende que seus membros não devem realizar atividades políticas fora dela."
 positivism_pulse.4.f: "Duas pilhas de cartas estavam sobre a mesa do diretor: uma dos clérigos da Igreja Positivista e a outra de um grupo variado de praticantes de algum lugar do governo. Todas elas tratavam dos mesmos assuntos: denúncia de um rival, apoio de um aliado, um pedido de apoio ou um aviso para não participar de um complô.\n\nEle pegou a garrafa de rum. Ao que parece, a política é inerente a qualquer Igreja."
 positivism_pulse.4.a: "A Igreja não é o único árbitro da causa."
 positivism_pulse.4.b: "As práticas deles são uma violação dos princípios positivistas."
 positivism_pulse.5.t: "Templos da Humanidade"
 positivism_pulse.5.d: "A Igreja Positivista do país [ROOT.GetCountry.GetNameNoFormatting] pediu permissão para erguer outra igreja em [SCOPE.sState('temple_of_humanity_state').GetName]. O \"Templo da Humanidade\" proposto servirá como um centro importante de atividades positivistas."
 positivism_pulse.5.f: "\"Já existe um templo em [SCOPE.sState('capital_scope').GetCityHubName], agora querem outro em [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Certamente haveria uma inquisição sobre todos nós por causa disso.\"\n\n\"Eu não me preocuparia. Eles parecem católicos mesmo. Se houver alguma inquisição, eles só pegarão os padres e os batizarão. Talvez esse seja um motivo real para ir à missa aos domingos.\"\n\n\"Você não vai à missa aos domingos? O que a sua mãe acha disso?\""
 positivism_pulse.5.a: "Não há mal nenhum nisso."
 positivism_pulse.5.b: "Eles não espalharão a desordem em [SCOPE.sState('temple_of_humanity_state').GetName]."
