 je_cristo_redentor: "Cristo Redentor"
 je_cristo_redentor_reason: "Afiliados do grupo [SCOPE.gsInterestGroup('devout_ig').GetName], buscando demonstrar sua fé e se opor à percepção de \"ateísmo\" no povo [ROOT.GetCountry.GetAdjective], levantaram fundos para criar uma estátua de Jesus Cristo no topo do Morro do Corcovado, no [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.1.t: "Semana do Monumento"
 cristo_redentor.1.d: "O Círculo Católico do [SCOPE.sState('rio_state').GetName] emitiu uma proposta para erguer uma estátua de Jesus Cristo no topo do Morro do Corcovado. O grupo arrecadou uma boa quantia para ser usada na obra."
 cristo_redentor.1.f: "\"O mundo pertence a Cristo e ao Santo Pai. Nós somos a Criação, e a estátua deve refletir isso. Certamente não seria muito difícil colocar um globo na mão dele.\"\n\n\"Silva, esses projetos sempre custam mais tempo, força de trabalho e dinheiro do que o planejado. Não seria mais simples ter um símbolo de paz? Braços estendidos, em um gesto receptivo? As equipes de construção nos agradecerão por isso.\"\n\n\"Sim, Carlos, mas... Ah, é claro. Um abraço em forma de cruz. A mensagem dele foi de paz, e esta estátua também será da paz.\""
 cristo_redentor.1.a: "Essa obra será um grande símbolo da cidade."
 cristo_redentor.1.b: "O dinheiro seria mais bem gasto com obras de caridade."
 cristo_redentor_construct_tt: "O Cristo Redentor pode ser construído usando o [concept_political_lens] no [SCOPE.sState('rio_state').GetName]"
 cristo_redentor.2.t: "A Consagração"
 cristo_redentor.2.d: "A estátua do Cristo Redentor no Morro do Corcovado foi concluída e consagrada por representantes do grupo [SCOPE.gsInterestGroup('devout_ig').GetName]. A obra de trinta metros de altura agora está, orgulhosamente, acima do [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Em meio à neblina dispersa das montanhas, a bateria de holofotes revelou o trabalho final. O Cordeiro de Deus, de pé em um grande pedestal e vigiando o [SCOPE.sState('rio_state').GetCityHubName] com os braços estendidos, pronto para receber a todos. Seja um fiel ou um admirador das artes, todos podem contemplar esse triunfo da engenharia."
 cristo_redentor.2.a: "A estátua servirá como um símbolo duradouro do país [ROOT.GetCountry.GetName]."
 cristo_redentor.2.b: "Uma demonstração grandiosa da devoção do grupo [SCOPE.gsInterestGroup('devout_ig').GetName]"
