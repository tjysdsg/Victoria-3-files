 notification_la_plata_seeking_warning_desc: "O país [SCOPE.sCountry('la_plata_seeker_scope').GetName] declarou sua intenção de restaurar a nação do #variable Rio da Prata#!, reivindicando todos os antigos territórios das Províncias Unidas."
