l_braz_por:
 je_the_krakow_uprising: "A Revolta da Cracóvia"
 je_the_krakow_uprising_reason: "A [concept_revolution] que está devastando a cidade livre de [SCOPE.sCountry('krakow_scope').GetName] ameaça trazer mais agitação nacionalista polonesa à Galícia. A cidade deve ser pacificada e incorporada totalmente ao país [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "A Cracóvia passou por uma [concept_revolution] recentemente"
 krakow.1.t: "O Manifesto pela Nação Polonesa"
 krakow.1.d: "Enquanto a revolução assola a cidade livre de [SCOPE.sCountry('krakow_scope').GetName], figuras nacionalistas polonesas radicais emitiram um manifesto que exige o sufrágio universal, a abolição da servidão e a reunificação da Polônia."
 krakow.1.f: "Poloneses!\n\nChegou a hora da revolta, a Polônia se ergue como uma só. Nossos irmãos no Ducado de Poznań, na Polônia do Congresso, na Lituânia e na Rutênia já estão lutando contra o inimigo.\n\nDe agora em diante, não há diferenças entre nós. Agora somos irmãos, filhos de uma só pátria, com um só pai: Deus no céu! Vamos orar por ajuda, Ele abençoará nossas armas e nos trará a vitória!"
 krakow.1.a: "Devemos retomar a Cracóvia imediatamente."
 krakow.1.b: "Devemos preservar o status do Tratado de Viena."
 krakow.2.t: "O Grão-Ducado da Cracóvia"
 krakow.2.d: "Com a revolução aniquilada na Cracóvia, a antiga cidade livre foi integrada ao Reino da Galícia e Lodoméria como Grão-Ducado da Cracóvia. Isso gerou controvérsia na Europa por violar o Tratado de Viena."
 krakow.2.f: "\"Qualquer plano pensado na moderação falha diante de circunstâncias extremas.\"" #- Klemens von Metternich
 krakow.2.a: "Focar em mitigar as consequências diplomáticas."
 krakow.2.b: "Continuar reprimindo a ideologia radical."
 je_the_krakow_uprising_annex_button: "Ocupar a Cracóvia"
 je_the_krakow_uprising_annex_button_desc: "Nós ocuparemos a cidade livre da Cracóvia para transformá-la em parte integral do nosso estado"
 modifier_repressing_polish_nationalism: "Reprimindo o Nacionalismo Polonês"
 modifier_mitigating_diplomatic_consequences: "Mitigação da Violação ao Tratado"
 je_the_red_scare: "A Ameaça Vermelha"
 je_the_red_scare_reason: "O surgimento de um regime comunista poderoso em um país estrangeiro despertou, entre certos segmentos da população, o receio de que o país [ROOT.GetCountry.GetName] seja o próximo a sucumbir ao comunismo.\n\nCorrentes políticas domésticas com pautas de esquerda estão sob o inquérito de forças anticomunistas, pois são acusadas de serem precursoras de uma revolução sangrenta e agentes de potências estrangeiras."
 red_scare_unlock_tt: "Qualquer [concept_country] com um [concept_rank] acima de #variable Pequena Potência#! no qual temos um [concept_interest] promulgou a [concept_law] [GetLawType('law_council_republic').GetName]"
 red_scare.1.t: "A Ameaça Vermelha"
 red_scare.1.d: "A ascensão do regime comunista no país [SCOPE.sCountry('red_scare_target_nation').GetName] gerou um sentimento de terror e desconfiança no povo [ROOT.GetCountry.GetAdjective]. Muitos temem que o país [ROOT.GetCountry.GetNameNoFormatting] seja o próximo a sucumbir ao comunismo."
 red_scare.1.f: "Nas bancas, cada jornal tinha uma manchete mais extrema que a outra. Jornaleiros barulhentos os vendiam nas esquinas, proclamando alegações conflitantes de atrocidades e terror pelas ruas.\n\n\"Assassinos e loucos reivindicam o poder no país [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]!\", gritava um deles. \"A 'Bíblia Vermelha' recuperada revela a pauta dos revolucionários mundiais!\", gritava outro. E em meio a todos eles marchavam dez mil ouvidos bem abertos, absorvendo cada palavra sensacionalista enquanto corriam para as estações."
 red_scare.1.a: "Poderia acontecer aqui!"
 red_scare.1.b: "O pânico seria totalmente injustificado."
 red_scare.2.t: "A Nacionalização das Mulheres"
 red_scare.2.d: "Após audiências do governo sobre as atividades do regime comunista no país [SCOPE.sCountry('red_scare_target_nation').GetName], os jornais do país [ROOT.GetCountry.GetName] divulgaram histórias sensacionalistas de que todas as mulheres adultas do país [SCOPE.sCountry('red_scare_target_nation').GetName] são nacionalizadas como propriedade comum."
 red_scare.2.f: "\"Vi com meus próprios olhos antes de fugir. As autoridades vermelhas determinaram orgias coletivas, nas quais não há respeito por mulheres virtuosas. Todas são forçadas a participar e o Ministério do Amor Livre registra cada uma delas, ameaçando-as com baionetas.\"\n\n\"E você afirma que, abre aspas: 'ao completar dezoito anos, uma garota deve se tornar propriedade do Estado imediatamente'?\"\n\n\"Sim, sim. Seus nomes são colocados em um quadro de avisos em suas cidades, e todos os homens elegíveis têm permissão para se casar com elas à vontade e com quantas quiserem...\""
 red_scare.2.a: "Os comunistas estão vindo atrás de nossas mulheres!"
 red_scare.2.b: "Esse testemunho parece muito suspeito."
 red_scare.3.t: "Criminalidade Comunista"
 red_scare.3.d: "Rumores sobre as atrocidades cometidas pelos comunistas no país [SCOPE.sCountry('red_scare_target_nation').GetName] chegaram à imprensa do país [ROOT.GetCountry.GetName] e reportagens sobre crimes contra a humanidade e cadáveres empilhados ocupavam as primeiras páginas dos jornais."
 red_scare.3.f: "\"Ficou sabendo dos bombardeios de outro dia? Desta vez foi um advogado. Um dos grandes que assessora o governo.\"\n\n\"Outro? Minha nossa, é o terceiro do mês. Este deveria ser um país seguro.\"\n\n\"Seguro? Bah, não com esses ratos comunistas correndo por aí. Eles vão matar todo nós se não nos rendermos primeiro.\""
 red_scare.3.a: "Quem diria que as pessoas poderiam ser tão bárbaras?"
 red_scare.3.b: "Deveriam publicar outra coisa, para variar."
 red_scare.4.t: "Revolução Vermelha, Manchetes Amarelas"
 red_scare.4.d: "Jornais alinhados aos interesses do grupo [SCOPE.gsInterestGroup('anticommunist_press_ig').GetName] publicaram várias histórias sobre os desejos revolucionários dos comunistas no país [ROOT.GetCountry.GetName]. Os artigos pintam imagens sinistras de greves e terrorismo planejado."
 red_scare.4.f: "#bold A Praga Vermelha se Alastra#! \n\nCorrespondentes do mundo todo relataram agitações anormais de um pensamento perverso: o homem não tem mais direito ao suor de seu rosto, muitos cidadãos esforçados do país [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] não têm mais direitos naturais à propriedade e a privacidade não é nada além de um desejo fugaz.\n\nEsse pensamento é o comunismo, e ele está vindo para todos no país [ROOT.GetCountry.GetNameNoFormatting]."
 red_scare.4.a: "Precisamos controlar essa situação!"
 red_scare.4.b: "Não podemos ter pânico em nossas mãos."
 red_scare.5.t: "Horas Perigosas"
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], uma figura particularmente proeminente dentro do grupo [SCOPE.gsInterestGroup('anticommunist_ig').GetName], emitiu acusações graves de infiltração comunista na imprensa e no próprio governo [ROOT.GetCountry.GetAdjective]."
 red_scare.5.f: "\"O que você sugere que façamos? Estamos perdendo as pessoas. Creio que não preciso narrar os sentimentos delas para você, certo?\"\n\n\"Não... não, não precisa. Meu reino por uma distração digna dos males do nosso governo. De preferência, um mais sanguinário que o nosso.\"\n\n\"Por Deus, já sei! Qual era o nome daquela ideologia terrível? Seja qual for, convoque os jornais imediatamente!\""
 red_scare.5.a: "Tragam os acusados perante um comitê de investigação."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U] deve fornecer provas dessas alegações."
 red_scare.6.t: "Descontentamento Nativista"
 red_scare.6.d: "Os nativistas do grupo [SCOPE.gsInterestGroup('nativist_ig').GetName] emitiram declarações de que o povo [SCOPE.sCulture('council_republic_culture').GetName] no país [ROOT.GetCountry.GetName] é infiltrado comunista. Essa retórica já levou a crimes contra esses indivíduos."
 red_scare.6.f: "Eles eram inocentes. Todos os seis foram absolvidos. Ou pelo menos metade foi, antes de se ouvirem gritos de anulação do julgamento. Agora, um erro judicial pelas mãos de um justiceiro os mataria aqui. Se não eram fuzilados nas celas, eram arrastados pelo pescoço e enforcados antes do fuzilamento. Executados pelo crime de serem do povo [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting]. E o país agradeceria à multidão por isso."
 red_scare.6.a: "O que pode ser feito a respeito?"
 red_scare.6.b: "Impeçam esse comportamento antes que se espalhe."
 red_scare.7.t: "Isca Vermelha"
 red_scare.7.d: "Aproveitando a onda da Ameaça Vermelha, um movimento político novo e ferozmente reacionário sob o comando de [SCOPE.sCharacter('fascist_agitator').GetFullName], anticomunista ardente, se formou no país [ROOT.GetCountry.GetName] e exigiu uma oposição implacável às depredações dos comunistas dentro e fora da nação."
 red_scare.7.f: "O rufar dos tambores era uma novidade aos finais de semana. Os gritos de protesto e as demonstrações de força nas ruas ficavam mais altos e maiores a cada mês. Na liderança estava uma estrela em ascensão de alguma facção política pequena demais para atrair muita atenção, mas [SCOPE.sCharacter('fascist_agitator').GetSheHe] logo chamou a atenção de uma mídia viciada em indignação."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName] é de fato patriota do povo [ROOT.GetCountry.GetAdjective]!"
 red_scare.7.b: "Essa retórica parece ser igualmente extremista."
 anticommunists_more_fascist_tt: "O grupo [SCOPE.gsInterestGroup('anticommunist_ig').GetName] terá um pouco mais de chance de selecionar personagens #variable Fascistas#!"
 red_scare.8.t: "Marcha Contra a Paz"
 red_scare.8.d: "Manifestantes inspirados pela retórica feroz de [SCOPE.sCharacter('anticommunist_leader').GetFullName] realizaram uma passeata em [SCOPE.sState('capital_scope').GetCityHubName], pedindo intervenção militar contra o regime comunista no país [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.8.f: "O que começou com meia dúzia de homens gritando nas ruas logo se tornou uma multidão de milhares de pessoas. O que começou como uma manifestação pacífica se transformou em cânticos de fogo e fúria, todos clamando por sangue. O que começou como uma demonstração de medo virou uma convocação à ação.\n\nAs exigências eram simples: eliminar o risco [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting], custe o que custar."
 red_scare.8.a: "Precisamos salvar o povo [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] de si mesmo."
 red_scare.8.b: "A energia das pessoas é melhor gasta em algo mais produtivo."
 red_scare.9.t: "Diante da Revolução"
 red_scare.9.d: "Policiais perseguindo rumores de uma suposta revolta comunista planejada em [SCOPE.sState('communist_uprising_state').GetName] geraram muito medo entre as pessoas da região. Céticos locais denunciam a interferência como terrorismo."
 red_scare.9.f: "\"Não sei se entendi, superintendente. O senhor quer que a gente vá a esse quarteirão na calada da noite, enquanto todos estão dormindo, para invadir um armazém por #italic suspeita#! de que #italic possa#! ser um local de reunião de comunistas?\" \n\n\"É exatamente isso que eu quero que você faça, sargento. Agora, posso contar com você para realizar essa tarefa ou devo lhe oferecer alguns homens?\""
 red_scare.9.a: "Se isso não se concretizar, teremos feito nosso trabalho."
 red_scare.9.b: "Não há motivos para acreditar nisso."
 red_scare.10.t: "Os Emigrantes Brancos"
 red_scare.10.d: "Um fluxo de emigrantes ricos do povo [SCOPE.sCulture('council_republic_culture').GetName] – que fugiam do regime comunista do país [SCOPE.sCountry('red_scare_target_nation').GetName] – buscou abrigo no país [ROOT.GetCountry.GetName], trazendo consigo histórias de terror revolucionário e excessos do proletariado desenfreado."
 red_scare.10.f: "\"O pior foi essa nova polícia secreta, igual às antigas. Ela prendia as pessoas de quem não gostava, geralmente quando tudo estava escuro e calmo. Às vezes durante o dia também. E se víssemos caminhões de bebidas indo para seus escritórios... bem, nunca mais veríamos nossos vizinhos. Tínhamos que ir embora.\"\n\n\"Quanta coragem. Vamos cuidar bem de vocês aqui. Tudo para os cidadãos mais íntegros do país [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting].\""
 red_scare.10.a: "Dê-lhes um palanque para que contem suas histórias."
 red_scare.10.b: "Uma procissão trágica."
 red_scare.11.t: "Dilemas Progressivos"
 red_scare.11.d: "A reação contra as políticas dos comunistas do país [SCOPE.sCountry('red_scare_target_nation').GetName] levou a uma pressão cada vez maior sobre os líderes progressistas do grupo [SCOPE.gsInterestGroup('progressive_ig').GetName] para que denunciassem explicitamente o governo [SCOPE.sCountry('red_scare_target_nation').GetAdjective]."
 red_scare.11.f: "Pairavam sobre ele, ao menos seis, tudo para levantar cisternas. No início, era um convite de cortesia ao bar. Algum garoto recém-saído do campo o reconheceu enquanto bebia cerveja. Depois, a garçonete se lembrou dos elogios dele ao governo [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]. Agora, era uma multidão considerável com seis homens fortes no comando.\n\n\"Bem... o problema do país [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] é...\""
 red_scare.11.a: "Pela causa do grupo [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName], não pela causa do país [SCOPE.sCountry('red_scare_target_nation').GetName]!"
 red_scare.11.b: "Esse caminho só leva a mais concessões extorquidas."
 red_scare.11.c: "Não há esperança para a causa socialista no país [ROOT.GetCountry.GetName]."
 red_scare.12.t: "Julgamento de Anarquistas"
 red_scare.12.d: "Um assalto à mão armada particularmente sangrento em [SCOPE.sState('red_scare_victim_state').GetName] levou à prisão e condenação de dois homens do povo [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] conhecidos por serem anarquistas. As provas contra eles são fracas, e o juiz foi acusado de preconceito racial e ideológico."
 red_scare.12.f: "Cápsulas de balas gastas em um assalto: foi isso que a polícia determinou como prova. Encontrar literatura anarquista foi a cereja do bolo. Qualquer um teria feito isso, mas esses homens do povo [SCOPE.sCulture('sacco_and_vanzetti_culture').GetAdjectiveNoFormatting] eram um bode expiatório conveniente. Não demoraria muito para que um júri os condenasse."
 red_scare.12.a: "Assassinos merecem provar de seu próprio veneno."
 red_scare.12.b: "Uma longa sentença na prisão será o suficiente."
 red_scare.13.t: "Diante da Cadeira"
 red_scare.13.d: "Conforme se aproxima a execução de dois anarquistas do povo [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName], condenados por assassinato, protestos de céticos da condenação e de comunidades do povo [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] de toda a nação surgiram nas principais cidades."
 red_scare.13.f: "Cidades do mundo inteiro ergueram faixas por toda parte em favor dos dois assassinos condenados. Até cidades do país [ROOT.GetCountry.GetNameNoFormatting] se manifestaram contra a decisão. As manchetes e cartas de todos os centros de protesto têm um ponto em comum: violência. Violência para enfrentar a violência. E mais violência é quase certa se as execuções não forem suspensas."
 red_scare.13.a: "Protestos não mudarão o que eles fizeram."
 red_scare.13.b: "Conceda-lhes a suspensão e um novo julgamento."
 red_scare.14.t: "O Navio [SCOPE.sCountry('red_scare_target_nation').GetAdjective]"
 red_scare.14.d: "Com os comunistas presos chegando ao presídio [ROOT.GetCountry.GetAdjective], figuras do governo sugeriram deportar os estrangeiros entre eles para o país [SCOPE.sCountry('red_scare_target_nation').GetName] a bordo de um navio cargueiro fretado."
 red_scare.14.f: "\"Assim como a Arca que Noé construiu foi uma garantia para a preservação da raça humana, o navio [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] é uma garantia para a preservação do país [ROOT.GetCountry.GetNameNoFormatting].\"" #- NY Evening Journal
 red_scare.14.a: "Uma sugestão maravilhosamente poética."
 red_scare.14.b: "Eles cumprirão a pena em nosso solo."
 red_scare.15.t: "Representantes da Esquerda Ameaçados"
 red_scare.15.d: "Um grupo de representantes locais na assembleia de [SCOPE.sState('red_scare_victim_state').GetName] foi ameaçado de expulsão do órgão devido à associação com o partido [SCOPE.sParty('red_scare_victim_party').GetName]. Seus defensores denunciaram a medida como inimiga da democracia."
 red_scare.15.f: "\"Os cinco homens diante de nós foram eleitos em uma plataforma que é absolutamente inimiga dos interesses deste órgão e do país [ROOT.GetCountry.GetNameNoFormatting]. Eles são partidários da tirania revolucionária, agentes estrangeiros e consortes de nações hostis. É por isso que eles não têm o direito de ocupar uma posição de poder. Estou convocando imediatamente uma votação para suspendê-los deste órgão...\""
 red_scare.15.a: "O partido [SCOPE.sParty('red_scare_victim_party').GetName] merece tudo que receber."
 red_scare.15.b: "É um erro privá-los das oportunidades de discussão pacífica."
 red_scare.20.t: "Um Terror Mais Sutil"
 red_scare.20.d: "Depois de anos de propagandas concorrentes e desconfiança social, a Ameaça Vermelha cedeu a um nível mais controlável. Embora muitos continuem atentos às atividades comunistas, os dias de medo inigualável no país [ROOT.GetCountry.GetName] chegaram a um fim relativo."
 red_scare.20.f: "\"Já passamos do estágio do desenvolvimento político em que a caça às heresias é um esporte permitido.\"" #- Charles Evans Hughes
 red_scare.20.a: "Nossa nação ficará segura."
 red_scare.20.b: "Devemos nos arrepender dos nossos próprios excessos."
