 coffee_with_milk.1.t: "Gotejamento de Grãos"
 coffee_with_milk.1.d: "O país [ROOT.GetCountry.GetName] tem um potencial enorme: uma grande extensão de terra arável e um clima perfeito para cultivar colheitas valiosas. Essa riqueza pode ser a chave para resolver a situação econômica precária do país [ROOT.GetCountry.GetNameNoFormatting] após a independência."
 coffee_with_milk.1.f: "Em sua extensão máxima, a área total antes controlada por Portugal se estendia por um quinto do continente. O Brasil agora abrange essas terras, que contêm cursos d'água alimentando regiões semiáridas, pântanos, florestas tropicais, colinas e montanhas. Com o campo de vida adequado, qualquer coisa conhecida pelo homem poderia crescer em algum lugar daqui. Mas essa vastidão precisaria de tempo, esforço e um rio de sangue para ser domada e usada. A ordem e o progresso não esperarão por muito tempo."
 coffee_with_milk.1.a: "Uma economia de exportação nos levará à modernidade."
 coffee_with_milk.1.b: "Os esforços dos nossos lavradores devem ser continuados."
 coffee_with_milk.2.t: "Cofres do Café"
 coffee_with_milk.2.d: "Os governos locais em [SCOPE.sState('reinvestment_state').GetName], um estado muito rico que investiu na economia de plantações, embarcaram em um programa de reinvestimento dos lucros do comércio de café. Isso impulsionou muito seu desenvolvimento, bem mais do que o de outros estados do país [ROOT.GetCountry.GetName]."
 coffee_with_milk.2.f: "\"Quantas plantações de café uma nação consegue colocar em uma única área? Parece que todo mundo trabalha ou tem uma plantação de café aqui.\"\n\n\"Você deveria ver a próxima administração. Vacas até onde os olhos alcançam. Todo brasileiro que se preze tem que tomar leite com o café.\"\n\n\"Isso explica por que o ar é tão rançoso lá.\""
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] é o coração pulsante do país [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.2.b: "O governo central deve receber sua parte."
 coffee_with_milk.3.t: "Os Campos Impiedosos"
 coffee_with_milk.3.d: "Com a escassez de trabalhadores dispostos na construção [SCOPE.sBuilding('population_building').GetName] em [SCOPE.sState('population_state').GetName], os [GetPopType('aristocrats').GetName] locais buscaram uma solução para adquirir mais mão de obra barata para seus campos."
 coffee_with_milk.3.f: "Para P. M., capitão do ancoradouro.\nNo momento em que escrevo, certamente não preciso lhe contar sobre os caixotes de café saindo aos montes de nossos portos e entrando na boca de tudo que é americano e europeu. Pelo que me disseram, toneladas passam por nossos navios para visitar todos os cantos do mundo. Sem dúvida, você deve saber que colher esses grãos preciosos é um trabalho árduo sob o nosso sol. Outros donos de plantações e eu chegamos a certo entendimento mútuo: precisamos de mais carne para alimentar o sol impiedoso e as nossas colheitas sedentas de sangue. O que os britânicos não sabem, com certeza não os prejudicará."
 coffee_with_milk.3.a: "Incentivar a mão de obra migrante europeia."
 coffee_with_milk.3.b: "Expandir a escravidão para compensar a falta de trabalhadores."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "Com o crescimento agrícola [ROOT.GetCountry.GetAdjective], a classe de lavradores enriqueceu bastante. Ela é exemplificada pelos barões do \"café com leite\" de [SCOPE.sState('coffee_state').GetName] e [SCOPE.sState('milk_state').GetName], que agora buscam expandir ainda mais sua influência."
 coffee_with_milk.4.f: "\"Fique sabendo que é menos democrático do que você pensa. É mais uma questão de escolher o que queremos mais: tortas de carne bovina ou café queimado.\"\n\n\"Qual é o problema, cara? Não pode ser tão ruim quanto escolher entre os Tories em um bairro podre.\"\n\n\"Os coronéis dos estados... hã... desfrutam de muitas liberdades com o poder. Eles agem mais como barões ladrões do que como homens iluminados.\""
 coffee_with_milk.4.a: "As consequências do crescimento."
 coffee_with_milk.5.t: "A Árvore de Dinheiro"
 coffee_with_milk.5.d: "O desenvolvimento agrícola [ROOT.GetCountry.GetAdjective] bem-sucedido fez a economia da nossa nação crescer muito. Os frutos do nosso comércio podem ser vistos em todos os continentes, aromatizando o chá em Londres e sendo saboreados em canecas fumegantes em Nova York."
 coffee_with_milk.5.f: "Os relatórios de tributação mais recentes eram incontestáveis: leite e café eram a maioria dos produtos que saíam de algumas administrações, se não todos. Esses mesmos impostos e tarifas portuárias estavam pagando por nada menos que trinta estudantes brasileiros no exterior e outros quatro institutos científicos. Estradas, hospitais e bibliotecas comprados e pagos por vacas e café.\n\nOu melhor, pelos coronéis que controlavam o comércio."
 coffee_with_milk.5.a: "Um brinde a quem tornou isso possível!"
 coffee_with_milk.5.b: "Algum dia, precisaremos expandir a agricultura."
 coffee_with_milk.6.t: "Atrito Oligárquico"
 coffee_with_milk.6.d: "Os oligarcas agrícolas do estado nordestino menos proeminente de [SCOPE.sState('northeast_state').GetName] se opuseram fortemente ao domínio do sistema político [ROOT.GetCountry.GetAdjective] praticado por [SCOPE.sState('coffee_state').GetName] e [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.6.f: "\"Parece que tudo que fazemos hoje em dia é ditado apenas por [SCOPE.sState('coffee_state').GetNameNoFormatting]. E para quê? Café? Bah, de que serve o café deles em comparação com o alimento, o açúcar e a carne?\"\n\n\"As pessoas gostam de pagar pelo café, mas não gostam de pagar por açúcar e carne. Aliás, o que está querendo dizer? Você pega as vacas rejeitadas e as transforma em sapatos. As pessoas podem sobreviver muito bem sem sapatos.\"\n\n\"O que eu quero dizer é que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deveria enfraquecer [SCOPE.sState('coffee_state').GetNameNoFormatting] e [SCOPE.sState('milk_state').GetNameNoFormatting] antes que eles nos dominem. E você pensaria melhor em sapatos se tivesse que andar descalço sob o sol, idiota!\""
 coffee_with_milk.6.a: "Eles devem aprender a ter um desempenho melhor."
 coffee_with_milk.6.b: "Não podemos ter um governo que prejudique a si mesmo."
 coffee_with_milk.7.t: "A Máquina de Café"
 coffee_with_milk.7.d: "As máquinas políticas formidáveis dos estados [SCOPE.sState('coffee_state').GetName] e [SCOPE.sState('milk_state').GetName] se destacaram nas eleições atuais, apoiando os candidatos do partido [SCOPE.sParty('republicans_scope').GetName] para todos os cargos federais."
 coffee_with_milk.7.f1: "\"Em vez de votarmos na eficácia, só estamos votando em quem tem os cofres mais profundos e as terras mais extensas. Parece que demos um passo para frente e trinta para trás desde a revolução.\"\n\n\"Revolução? Você ainda acredita naquele ensaio? Mal chegou a ser uma revolução. Alguns soldados marcharam por uma rua e um homem e sua família foram embora. Ah, mas você tem razão em dizer que retrocedemos.\"\n\n\"Apesar dos defeitos, eu sinto falta do antigo imperador...\""
 coffee_with_milk.7.f2: "Frustrados novamente e, dessa vez, encurralados. Praticamente todos os coronéis do Brasil eram como barões de seus próprios feudos. Em vez de trabalharem para melhorar a nação, eles trabalhavam para abastecer os próprios cofres. O exército só funcionava quando trabalhava com eles, já que os oficiais controlavam suas próprias terras. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] não precisava de um conselheiro para saber o que o era necessário: fazer uma aposta radical para submeter os governadores ou esperar que eles se descuidassem por conta própria."
 coffee_with_milk.7.a: "Os coronéis sempre se destacarão."
 coffee_with_milk.7.b: "Precisamos ter integridade eleitoral."
 coffee_with_milk.8.t: "A Política dos Governadores"
 coffee_with_milk.8.d: "Os governadores dos poderosos estados do \"Café com Leite\" [SCOPE.sState('coffee_state').GetName] e [SCOPE.sState('milk_state').GetName] buscaram um acordo com o governo federal [ROOT.GetCountry.GetAdjective] para garantir o controle de suas oligarquias locais e da nossa administração atual."
 coffee_with_milk.8.f: "As balanças do poder exigem uma pequena recalibração. Mais mãos lambuzadas de leite, meladas com café e visando só lucro no final. Os donos de plantações e fazendas exigiriam concessões simples: apoio e proliferação de seus interesses ao custo de qualquer oposição real. Por sua vez, o Senado em crise teria mais solidariedade. Mas tudo termina da mesma maneira: em uma conspiração contra o público."
 coffee_with_milk.8.a: "Essa política garantirá a estabilidade do país [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.8.b: "O governo federal deve manter uma certa autoridade sobre os estados."
 coffee_with_milk.9.t: "O Cangaço"
 coffee_with_milk.9.d: "A miséria generalizada em [SCOPE.sState('bandits_state').GetName] levou a um surto de crimes e \"banditismo social\". No interior do estado, os bandidos ganharam fama entre os pobres da zona rural por suas ações ousadas e violentas."
 coffee_with_milk.9.f: "\"'Lampião'? Mas que tipo de nome é 'Lampião'? Não mete medo em ninguém.\"\n\n\"Pois você deveria ter medo. O homem usa uma carabina tão rápido que metralhadora nenhuma consegue acompanhar. A gente morreria e o chefe seria filetado com uma peixeira em minutos ou, sabendo como ele gosta de riqueza, o fariam ficar assistindo Lampião jogar o dinheiro aos pobres e, depois, filetariam o pobre coitado.\"\n\n\"Dar dinheiro aos mendigos? Não parece tão ruim assim. 'Lampião'. Quer saber? Vou jogar óleo nele e acender um fósforo, quem sabe assim você não molhe as calças.\""
 coffee_with_milk.9.a: "Os cangaceiros são úteis para... as tarefas especiais do coronel."
 coffee_with_milk.9.b: "Precisamos erradicar essa praga!"
 coffee_with_milk.10.t: "O Lampião na Escuridão"
 coffee_with_milk.10.d: "[SCOPE.sCharacter('bandit_scope').GetFullName], que ganhou fama por seus crimes, reuniu um bando de cangaceiros e atacou grandes membros do grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] de [SCOPE.sState('bandits_state').GetName]. Suas atividades inspiraram a população rural pobre a intensificar os pedidos de reforma agrária."
 coffee_with_milk.10.f: "Levou quase um dia inteiro, mas o fotógrafo finalmente convenceu [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] a tirar fotos. [SCOPE.sCharacter('bandit_scope').GetSheHe|U] suspeitava que havia uma arma na câmera, o que era possível, considerando os métodos ridículos que a lei havia usado no passado. Ninguém do grupo havia sido fotografado antes. Agora eles teriam que se acostumar com isso, pois eram mais do que bandidos: eram heróis e tinham mais corações e mentes para conquistar."
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] está um caos total!"
 coffee_with_milk.10.b: "Enviar a polícia atrás [SCOPE.sCharacter('bandit_scope').GetHerHis] imediatamente."
 coffee_with_milk.10.c: "Sabemos para onde [SCOPE.sCharacter('bandit_scope').GetSheHe] correrá."
 coffee_with_milk.11.t: "A Revolta dos 18"
 coffee_with_milk.11.d: "Um grupo de tenentes no estado de [SCOPE.sState('capital_scope').GetName] lançou um golpe malsucedido para instalar um governo mais liberal e modernizado. Embora a trama tenha fracassado, o incidente revelou brechas na estrutura do país [ROOT.GetCountry.GetName]."
 coffee_with_milk.11.f: "#bold Forte Tomado, os Tenentes Marcham!#!\n\nO choque toma conta da cidade do Rio de Janeiro quando um grupo de cadetes e alguns superiores insurgentes tomam um forte perto da capital. Cidadãos traidores, simpatizantes do monarquismo e antirrepublicanos se juntaram à revolta. Repórteres perto da cidade dizem que a força total da revolta é desconhecida. Eles tomaram a artilharia do forte e começaram a mover-se para... (continua na p. 4)"
 coffee_with_milk.11.a: "Isso é culpa do comando do grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName]!"
 coffee_with_milk.11.b: "Devemos ficar de olho em [SCOPE.sState('capital_scope').GetCityHubName]."
 coffee_with_milk.12.t: "O Reino do Café"
 coffee_with_milk.12.d: "Com a manutenção do poder do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] sobre o cenário político [ROOT.GetCountry.GetAdjective], a oligarquia Café com Leite foi completa e firmemente entrincheirada. As máquinas políticas conservadoras de [SCOPE.sState('coffee_state').GetName] e [SCOPE.sState('milk_state').GetName] parecem ser os verdadeiros governantes do país pelo futuro próximo."
 coffee_with_milk.12.f: "E com o último golpe da caneta, estava feito: chefes vitalícios, cargos conquistados e perdidos com base apenas no princípio da terra e o Senado agora intocável. O exército, que havia ajudado a depor a monarquia moribunda, agora se curvava. Como garantia final, os estados criaram exércitos com sua polícia e a marinha humilhada estava ansiosa demais para recuperar seu favoritismo.\n\nGlória ao Brasil. Nosso peito valente desafiará a própria morte!"
 coffee_with_milk.12.a: "A um século de ordem e progresso!"
 coffee_with_milk.12.b: "Um dia, as coisas serão diferentes."
 coffee_with_milk.13.t: "Contra o Coronelismo"
 coffee_with_milk.13.d: "A aprovação e a aplicação da lei [SCOPE.sLaw('land_reform_law').GetName] pelo governo conseguiram reduzir a influência do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] no cenário político [ROOT.GetCountry.GetAdjective]. Aos poucos, a era da oligarquia Café com Leite está chegando ao fim."
 coffee_with_milk.13.f: "Café com leite jorrou de sua boca. O assessor limpou com um lenço manchado de suor. Em seguida, ele repetiu o que havia dito ao coronel: as reformas nas eleições e no governo deixaram seu valor político igual ao de um mero bibliotecário. O coronel esmagou o copo de café na mão, misturando leite, café e sangue."
 coffee_with_milk.13.a: "O povo governará!"
 coffee_with_milk.13.b: "Devemos nos reconciliar com os antigos coronéis."
 coffee_with_milk.14.t: "Desapropriação com Justa Causa"
 coffee_with_milk.14.d: "A política de [GetLawType('law_collectivized_agriculture').GetName] do governo de [ROOT.GetCountry.GetRuler.GetLastName] desferiu um golpe severo contra o grupo [SCOPE.gsInterestGroup('landowners_ig').GetName]. O sistema Café com Leite se tornou obsoleto aos olhos do povo."
 coffee_with_milk.14.f: "\"Estão vendo, bom povo do Brasil? Esta propriedade que já pertenceu a um criador de gado? Ele e seu pai eram escravagistas brutais. O nome não importa, pois ele já se foi. Mas a fazenda dele agora? Desapropriada. Todas essas vacas que ele deixou para morrer de fome? Desapropriadas. As terras dele? Desapropriadas. É assim de Minas Gerais ao Amazonas. Um grande dia chegou para o Brasil. Que seja o único grande dia do qual tenhamos necessidade.\""
 coffee_with_milk.14.a: "Abaixo os proprietários de terra!"
 coffee_with_milk.15.t: "Cangaceiros Atacam Plantações de [SCOPE.sState('bandits_state').GetName]"
 coffee_with_milk.15.d: "Em uma demonstração cada vez mais comum da violência conhecida como cangaço, bandidos invadiram os lares de vários ricos do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] em [SCOPE.sState('bandits_state').GetName]. Suas famílias foram massacradas e uma parte do saque foi distribuída entre a população rural pobre da região."
 coffee_with_milk.15.f: "À noite, eles vieram com fogo e machados. Ao amanhecer, os homens do coronel encontraram o que restou da guarda noturna. Ao meio-dia, no mercado, eles encontraram cópias suspeitas de alguns dos bens mais baratos do coronel. Após o pôr do sol, um homem sujo, cheirando a perfumes parisienses, devolveu um burro a um fazendeiro. Com uma mão na pistola do supervisor de trabalho desaparecido, o cangaceiro piscou para os homens do coronel enquanto voltava para a floresta."
 coffee_with_milk.15.a: "Eles devem estar com os pagamentos atrasados."
 coffee_with_milk.15.b: "Esse terror não pode continuar. Procurem os moradores locais."
 coffee_with_milk.16.t: "Terror Romantizado"
 coffee_with_milk.16.d: "Em meio à invasão de bandidos conhecida como cangaço, elementos do grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] local, em [SCOPE.sState('bandits_state').GetName], foram inspirados por contos romantizados de comunidades cangaceiras. Os pedidos de maior autonomia e o descontentamento com o grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] ameaçam se transformar em violência."
 coffee_with_milk.16.f: "\"É o décimo quinto camponês que expulsamos desses salões hoje. Sinceramente, que descaramento desses catadores de esterco. O devido processo legal não significa nada para eles?\"\n\"Senhor?\"\n\"Agora, não. 'Veja como os coronéis estão ou farão isso por nós'. Bah! Deveríamos elaborar uma nova legislação para impedi-los de voltar...\"\n\"Senhor!\"\n\"O que foi? São duas dúzias de vândalos agora? Chame os guardas e prenda essa gentalha também!\"\n\"Senhor, veja! Centenas deles!\""
 coffee_with_milk.16.a: "O povo de [SCOPE.sState('bandits_state').GetNameNoFormatting] buscou inspirações perigosas."
 coffee_with_milk.16.b: "O terror aprisionou todo o país [ROOT.GetCountry.GetName]."
