 positivism.1.t: "Venerar a Humanidade"
 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], especialista em filosofia das ciências da École Polytechnique de [SCOPE.sState('paris_scope').GetName], publicou um tratado sobre a reorganização da sociedade de acordo com os princípios positivistas."
 positivism.1.f: "\"Visto pelo aspecto moral, científico ou poético, ele é igualmente valioso e é o único princípio que pode guiar a humanidade em segurança através da crise mais formidável pela qual ela já passou. Agora ficará claro para todos que a força da demonstração, uma força única dos tempos modernos que ainda retém muito de seu caráter destrutivo, amadurece e é elevada pelo Positivismo.\"" #- Auguste Comte
 positivism.1.a: "Um benefício curioso para o meio acadêmico [ROOT.GetCountry.GetAdjective]."
 positivism.1.b: "Essa ideia de física social deve ser analisada com mais atenção."
 positivism.1.c: "Se ele quiser mudar a sociedade, pode tentar."
