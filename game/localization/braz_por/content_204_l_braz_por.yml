 new_petit_bourgeois_leader_tt: "Uma liderança do grupo [SCOPE.gsInterestGroup('pb_ig').GetName] com a ideologia [GetIdeology('ideology_authoritarian').GetName] aparecerá no país [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]"
 BRZ_populism.1.t: "Liberdade Sem Distinção"
 BRZ_populism.1.d: "Uma tendência populista e pró-modernização crescente entre o grupo [SCOPE.gsInterestGroup('pb_ig').GetName] os levou a desafiar o domínio do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] no sistema político [ROOT.GetCountry.GetAdjective]."
 BRZ_populism.1.f: "\"E o que vocês estão fazendo aqui? Esta é uma reunião de representantes sindicais sobre os estoques dos #italic coronéis#!. Os teatros são mais adequados para vocês, preguiçosos empurrados pelas universidades.\"\n\n\"Bom, uns passarinhos nos contaram sobre sua ideia radical de... hum... exportar algo além de café e leite. Também querem uma mudança na gerência?\"\n\n\"Ah... muito bem, então: uma reunião de representantes sindicais e jornalistas.\""
 BRZ_populism.1.a: "O grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] tem um novo desafiante."
 BRZ_populism.2.t: "A Coluna [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "Inspirado pela revolta tenentista em [SCOPE.sState('inspiration_state').GetName], o Capitão [SCOPE.sCharacter('prestes_scope').GetFullName] iniciou uma insurgência considerável, marchando com suas tropas por vários estados para escapar das forças do governo."
 BRZ_populism.2.f: "A ordem veio quando as tropas do governo começaram a fortificar suas posições. Junto com a promoção, a ordem era clara: marchar para o norte e encontrar os insurrecionistas no Rio Paraná. Marchar era a parte fácil. Marchar com mais de 14.000 tropas atrás era praticamente inviável. Mas não há ganhos sem riscos. [SCOPE.sCharacter('prestes_scope').GetSheHe] decidiu que era hora de fugir."
 BRZ_populism.2.a: "Devemos encurralar e destruir os rebeldes."
 BRZ_populism.2.b: "Perseguir a coluna até a fronteira interna."
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName] ficará ativo como [concept_agitator]"
 BRZ_populism.3.t: "Esperança Perdida"
 BRZ_populism.3.d: "Graças aos esforços das nossas instituições, o movimento populista crescente se desfez. O reinado do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] continuará sobre o país [ROOT.GetCountry.GetName] pelo futuro próximo."
 BRZ_populism.3.f: "\"#italic Coronel,#! os últimos relatórios chegaram. Os esforços policiais e militares colocaram um cerco em todos os centros principais. Qualquer dissidente ativo não poderá se mover sem que a gente saiba.\"\n\n\"Excelente, #italic tenente#!. Diga aos seus homens para identificar os líderes. Não prejudique os outros. Tenho certeza de que há campos de café precisando do... 'serviço comunitário' deles.\""
 BRZ_populism.3.a: "Ainda há quem saiba quem os beneficia."
 BRZ_populism.3.b: "Outra ameaça foi eliminada, por enquanto."
 BRZ_populism.4.t: "Um Oceano de Café"
 BRZ_populism.4.d: "A queda no preço do $coffee$ levou a uma miséria generalizada no estado de [SCOPE.sState('coffee_ocean_state').GetName], altamente dependente do café. As preocupações com a propagação da redução aumentaram em todo o país [ROOT.GetCountry.GetName]."
 BRZ_populism.4.f: "Osvaldo,\n\nescrevo para você com a mais humilde das intenções e o mais pesado dos corações. Com a queda dos preços do café em todo o mundo, fiquei desamparado. Como se não bastasse vender a prataria da família, tive que dividir mais da minha plantação para vender. Gostaria de lhe pedir, como presidente do nosso clube, que convocasse uma reunião. Precisamos impedir a queda livre dos preços do café no mundo antes que ela nos leve junto."
 BRZ_populism.4.a: "Que comam café."
 BRZ_populism.4.b: "O povo precisa de alívio."
 BRZ_populism.5.t: "As Classes Liberais"
 BRZ_populism.5.d: "As \"classes liberais\" urbanas, representadas pelos grupos [SCOPE.gsInterestGroup('pb_scope').GetName] e [SCOPE.gsInterestGroup('intelligentsia_scope').GetName], começaram a se organizar para derrubar o monopólio do grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] no cenário político [ROOT.GetCountry.GetAdjective]."
 BRZ_populism.5.f: "#bold Uma Grande República, em Nome do Progresso!#!\n\nVoto secreto! Advogados para todos! Ensino fundamental obrigatório!\n\nA ordem e o progresso exigem isso!\n\n#italic Uma dieta de leite e café não serve para nada. O Brasil exige aço, serviço, sal e muito mais! Não votem em leite e café!#!"
 BRZ_populism.5.a: "Eles trazem a semente de um novo Brasil."
 BRZ_populism.5.b: "Isso não dará em nada."
 BRZ_populism.6.t: "Revolta Tenentista em [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.6.d: "Os [GetPopType('officers').GetName] que apoiam a ideologia modernizadora do tenentismo tomaram a cidade de [SCOPE.sState('revolt_state').GetCityHubName] e vários bairros periféricos em [SCOPE.sState('revolt_state').GetName]. Os rebeldes exigem votos secretos e tribunais independentes."
 BRZ_populism.6.f: "#bold Novo Surto de Tenentismo#!\n\nOutra formação militar rompeu com o governo e começou a emitir a mesma lista de exigências que outros traidores derrotados. Os simpatizantes em [SCOPE.sState('revolt_state').GetCityHubName] pediram que fossem ouvidos de forma justa desta vez. Alguns relatórios investigados detalham que esse grupo pode ter a mesma disposição para a violência que os anteriores. Testemunhas perto de [SCOPE.sState('revolt_state').GetCityHubName]... (continua na p. 2)"
 BRZ_populism.6.a: "Enviar tropas leais para suprimir essa revolta."
 BRZ_populism.6.b: "Bombardear os rebeldes até que se rendam."
 BRZ_populism.7.t: "Uma Guerra de Fraudes"
 BRZ_populism.7.d: "A eleição recente levou a uma tempestade de acusações de fraude entre os partidos [SCOPE.sParty('liberal_party_scope').GetName] e [SCOPE.sParty('republican_party_scope').GetName]. Essas alegações aumentaram muito as tensões entre classes."
 BRZ_populism.7.f: "Acusações de fraude e manipulação eram de se esperar. Como os #italic coronéis#! comandaram a fidelidade por tanto tempo, um desafiante com apoio parecia algo inédito, tanto que alguns estados periféricos ofereceram a esse desafiante 100% dos votos. Alguns números tiveram de ser falsificados. Afinal, só alguém culpado das mesmas táticas poderia ter 100% dos votos de um estado."
 BRZ_populism.7.a: "Não vamos nos abater por palavras vazias."
 BRZ_populism.7.b: "Silenciem essas alegações falsas."
 BRZ_populism.8.t: "A Aliança Liberal"
 BRZ_populism.8.d: "Vários partidos menores representando as classes médias urbanas decidiram endossar [SCOPE.sCharacter('vargas_scope').GetFullName] e o partido [SCOPE.sParty('liberal_alliance_scope').GetName] em sua tentativa de remover a oligarquia do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] do governo."
 BRZ_populism.8.f: "Um regime mantido apenas pela tradição é especialmente suscetível ao apodrecimento. Essa podridão pode assumir muitas formas, mas desta vez, veio em forma de expectativa. Esperava-se que o café mudasse para leite, e o leite de volta para café. Bastou uma quebra da tradição para romper a aliança. A metade rejeitada desse acordo voltou-se para um novo rosto de um lugar relativamente atrasado. Talvez fosse possível reivindicar o que era deles por direito."
 BRZ_populism.8.a: "O povo está unido com [SCOPE.sCharacter('vargas_scope').GetLastName]."
 BRZ_populism.8.b: "Enviem os homens dos coronéis para confiscar as impressoras."
 BRZ_populism.9.t: "A Comuna de Manaus"
 BRZ_populism.9.d: "A guarnição do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] no estado do [SCOPE.sState('amazonas_state').GetName], simpática ao tenentismo, tomou a cidade de Manaus e emitiu vários decretos populistas radicais. O governo da Comuna logo ganhou muita popularidade entre os habitantes locais."
 BRZ_populism.9.f: "Vovô,\n\nlembro-me com carinho de suas histórias sobre as lutas do bisavô contra os homens do antigo imperador na Amazônia. Agora, meus amigos e eu estamos prontos para fazer o mesmo aqui. Um dos capitães daqui ouviu falar de uma cidade na França que está fazendo algo parecido.\n\nSabemos o que estamos fazendo desta vez. Não será como a antiga guerra. Não será como a França. Vamos fazer certo. Tenho certeza."
 BRZ_populism.9.a: "Devemos ter cuidado para não causar mais revoltas."
 BRZ_populism.9.b: "A Comuna deve ser esmagada com a devida rapidez."
 BRZ_vargas.1.t: "A Nova República"
 BRZ_vargas.1.d: "Após uma rápida tomada do poder por figuras militares simpáticas à causa reformista, [SCOPE.sCharacter('vargas_scope').GetFullName] foi declarado Presidente do país [ROOT.GetCountry.GetNameNoFormatting]. Sua pauta exige modernização e uma restauração rápida da ordem na nação."
 BRZ_vargas.1.f: "Começou em um pequeno estado, despojado de uma parte da oligarquia. Então, por meio de palavras inteligentes após um assassinato, ela floresceu. Mas a revolta se fortaleceu só depois que a própria oligarquia foi enganada por uma de suas metades. Agora, os atores estavam reunidos: a Primeira República estava prestes a cair. Apenas uma ação rápida impediria uma guerra civil sangrenta."
 BRZ_vargas.1.a: "Surge um novo Brasil."
 BRZ_vargas.2.t: "O Estado Novo"
 BRZ_vargas.2.d: "Com uma série de repressões contra a ala esquerda e vários decretos reforçando o poder do Estado, [SCOPE.sCharacter('vargas_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] solidificou totalmente seu domínio no país [ROOT.GetCountry.GetName]."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Sua Excelência para Sempre#!\n\nO sol brilha em um Brasil transformado: o Presidente [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] instituiu uma nova constituição. Em seu rastro, a dissolução do Gabinete Nacional e a expulsão de todos os ministros. A primeira pauta foi expandir suas leis típicas de proteção ao trabalho. (continua na p. 3)"
 BRZ_vargas.2.a: "Vida longa à nação brasileira!"
 BRZ_vargas.2.b: "Devemos dar crédito aos nossos parceiros integralistas."
 BRZ_vargas.3.t: "O Fim da Revolução"
 BRZ_vargas.3.d: "A remoção de [SCOPE.sCharacter('vargas_scope').GetFullName] do poder prometeu uma nova era ao país [ROOT.GetCountry.GetName], mas ainda não se sabe se essa nova era será de liberdade ou de uma ditadura que continuará com outro nome."
 BRZ_vargas.3.f: "\"Então é isso, não é?\"\n\n\"Sim, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Irônico, não? Já imaginou o que o antigo imperador estava pensando quando foi deposto? Alguma última ordem? Arrependimentos sobre o governo?\"\n\n\"Não. Sem dúvidas ou arrependimentos. Eu serei como o antigo imperador: me afastarei. Não vou concorrer à presidência na próxima eleição.\""
 BRZ_vargas.3.a: "Vamos lutar por uma era mais livre."
 BRZ_vargas.3.b: "Devemos aprender com as lições [SCOPE.sCharacter('vargas_scope').GetHerHis]."
 BRZ_vargas.4.t: "Interventores Federais"
 BRZ_vargas.4.d: "A agitação no estado de [SCOPE.sState('intervenor_state').GetName] cresceu além de qualquer limite aceitável. O governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] solicitou o envio de um interventor federal para restaurar a ordem."
 BRZ_vargas.4.f: "\"Imagino, #italic senhores#!, que estejam confusos com a minha presença nestes salões. Permitam-me esclarecer meu propósito: podem me encarar como um executor. Eu encontro problemas e os elimino. Ultimamente, seu governo local se tornou egoísta e fechado, de acordo com os federais que me enviaram. Mandem seus assessores se apresentarem a mim amanhã: começarei com uma auditoria completa.\""
 BRZ_vargas.4.a: "Enviar o melhor burocrata que encontrarmos."
 BRZ_vargas.4.b: "Nomear o candidato afiliado ao grupo [SCOPE.gsInterestGroup('intervenor_ig').GetName]."
 BRZ_vargas.5.t: "Revolta Constitucionalista em [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.5.d: "Forças dissidentes se revoltaram em [SCOPE.sState('dissent_state').GetName], exigindo que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] restabeleça o regime constitucional e as eleições democráticas."
 BRZ_vargas.5.f: "A história nunca se repete, mas costuma rimar. É por esse paradoxo que a revolução começa em [SCOPE.sState('dissent_state').GetNameNoFormatting], como tantas outras antes e muitas que ainda virão, pelo sangue dos estudantes. As demandas eram ridiculamente simples: um governador não militar, uma Assembleia Constituinte e um governo federal que obedecesse à uma nova constituição. Mas a rima é sempre a mesma: um rio de sangue que acompanha as primeiras gotas."
 BRZ_vargas.5.a: "Restabelecer a ordem, mas prometer concessões futuras."
 BRZ_vargas.5.b: "Não pode haver misericórdia agora."
 BRZ_vargas.6.t: "Ação Integralista"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] fundou a Ação Integralista Brasileira, um partido tradicionalista de extrema direita que visa reprimir o esquerdismo e consagrar os ensinamentos católicos na estrutura do Estado."
 BRZ_vargas.6.f: "\"A Revolução do Eu não pode começar no Brasil enquanto o regime do egoísmo ainda imperar. Nós, a vanguarda do Integralismo, esmagaremos o egoísmo do marxismo e transcenderemos os limites do materialismo. É o nosso dever, pois o Brasil assim exige!\"\n\nEm meio aos aplausos estrondosos dos verdadeiros crentes, havia um único homem com um caderno. Embora aparentasse ser um jornalista, seu verdadeiro patrono estava mais preocupado com aliados convenientes. Esses desordeiros eram os aliados."
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetSheHe|U] formará uma aliança útil."
 BRZ_vargas.6.b: "Um acontecimento fortuito."
 brz_integralist_action_tt: "Teremos a oportunidade de abraçar ainda mais a ideologia #bold Integralista#! se #variable A Nova República#! for concluída com sucesso"
 BRZ_vargas.7.t: "A Aliança Nacional Libertadora"
 BRZ_vargas.7.d: "Uma coalizão de organizações de esquerda em oposição ao governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] foi formada e publicou seu manifesto. O principal proponente do movimento é [SCOPE.sCharacter('anl_leader_scope').GetFullName], notável dentre membros da ideologia [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName]."
 BRZ_vargas.7.f: "\"Temos que agir agora! O país está prestes a ser capturado pelos #italic fascistas#!. Temos o apoio da Internacional Comunista. Com eles, tudo é possível.\"\n\n\"Você se esqueceu. Podemos ser a favor dos trabalhadores, mas eles não nos deram a bênção.\"\n\n\"Cada mecânico e pedreiro importa? Metade deles não consegue nem encontrar a saída de um bar! É agora ou nunca!\""
 BRZ_vargas.7.a: "Por pão, terra e liberdade!"
 BRZ_vargas.7.b: "Eles são inimigos do Estado."
 anl_more_leftists_tt: "Figuras de esquerda terão muito mais chance de aparecer até que #variable A Nova República#! seja concluída com sucesso"
 BRZ_vargas.8.t: "Marcha Integralista em [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d: "Os integralistas de [SCOPE.sCharacter('integralist_leader_scope').GetFullName] marcharam em [SCOPE.sState('integralist_state').GetName], em resposta a uma greve estimulada pela agitação da esquerda. A marcha deixou muitos grevistas feridos."
 BRZ_vargas.8.f: "O exército de manifestantes camisas-verdes tinha a mesma dignidade rude de seus análogos europeus. Entoar retórica nas ruas era tão comum quanto seus gestos militantes. A causa da ira hoje era um grupo de grevistas industriais. Os integralistas acreditavam que os trabalhadores em greve eram o maior inimigo do governo, mas nenhuma promessa de fidelidade lhes foi garantida."
 BRZ_vargas.8.a: "Eles vão aonde nossos policiais têm medo de pisar."
 BRZ_vargas.8.b: "Eles serão julgados por essa violência sem sentido."
 bp1_misc.3.t: "A Oligarquia Moderna"
 bp1_misc.3.d: "A influência da filosofia do Positivismo no povo [ROOT.GetCountry.GetAdjective] se estendeu até as atitudes do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] em relação ao poder do Estado."
 bp1_misc.3.f: "Ele já havia visto o bordão antes, mas nunca dessa maneira. Estava gravado em ouro sobre mármore na porta da casa da plantação, brilhando desde a consolidação.\n\n\"Amor como princípio e ordem como base, progresso como meta.\""
 bp1_misc.3.a: "O Brasil evolui com o tempo."
