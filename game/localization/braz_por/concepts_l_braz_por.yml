 concept_recognized_power: "Potência Reconhecida"
 concept_recognized_powers: "Potências Reconhecidas"
 concept_recognized_power_short: "Reconhecida"
 concept_recognized_power_desc: "Uma $concept_recognized_power$ é considerada um Estado-Nação capaz de se autodeterminar pelo consenso entre as [Concept('concept_great_power', '$concept_great_powers$')], o que as diferencia das [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')]."
