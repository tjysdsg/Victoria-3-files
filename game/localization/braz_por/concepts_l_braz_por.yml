 concept_journal: "Diário"
 concept_journal_entries: "Registros no Diário"
 concept_journal_entry_desc: "Os $concept_journal_entries$ acompanham os eventos em andamento no seu país. Eles podem apresentar oportunidades ou desafios, lembrar as promessas que você fez ou alertar sobre crises que podem ocorrer.\n\n$concept_journal_entries$ são normalmente resolvidos e removidos do seu $concept_journal$ ao serem considerados #bold Concluídos#!. Nem todos os $concept_journal_entries$ podem ser #bold Concluídos#!: alguns podem simplesmente #bold Fracassar#!, #bold Expirar#! ou serem removidos por uma condição específica."
 concept_political_movement_placated: "Apaziguado"
 concept_political_movement_placated_desc: "Um [concept_political_movement] $concept_political_movement_placated$ está atualmente satisfeito com as mudanças que você está fazendo no $concept_country$. Se for um Movimento Revolucionário, adiará a [concept_revolution] por enquanto. Ele voltará a se organizar caso você se desvie dessa rota."
 concept_political_movement_support: "Apoio ao Movimento Político"
 concept_political_movement_support_short: "Apoio"
 concept_political_movement_supporting: "Apoiando"
 concept_political_movement_support_desc: "O $concept_political_movement_support_short$ a um [concept_political_movement] é baseado na [concept_political_strength] dos [Concept('concept_pop', '$concept_pops$')] que o apoiam, na [concept_popularity] e nas [Concept('concept_character_trait', '$concept_character_traits$')] de quaisquer [Concept('concept_agitator', '$concept_agitators$')] o apoiando. Um $concept_political_movement$ com $concept_political_movement_support_short$ elevado aumenta a chance de [concept_enactment_success], se você busca a aprovação da [concept_law] desejada, ou aumenta a chance de [concept_enactment_stall] caso ela seja contrariada. Se o $concept_political_movement$ resultar em uma [concept_revolution], o $concept_political_movement_support$ determinará com quantos [Concept('concept_state', '$concept_states$')] ela começará."
 concept_political_movement: "Movimento Político"
 concept_political_movement_short: "Movimento"
 concept_political_movements_short: "Movimentos"
 concept_political_movements: "Movimentos Políticos"
 concept_political_movement_desc: "Um $concept_political_movement$ luta para promulgar, preservar ou restaurar uma [concept_law] específica. [Concept('concept_pop', '$concept_pops$')] individuais, [Concept('concept_agitator', '$concept_agitators$')] e [Concept('concept_interest_group', '$concept_interest_groups$')] podem se unir a $concept_political_movements$, obtendo, assim, [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] e [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')]. Buscar a mudança que um $concept_political_movement$ deseja será mais fácil se você tiver o $concept_political_movement_support_short$ dele. Não fazer isso pode fazer com que um movimento se torne Revolucionário, iniciando uma [concept_revolution]."
 concept_end_of_discussion_factor: "Fator de Palavra Final"
 concept_end_of_discussion_factor_desc: "A existência de um $concept_end_of_discussion_factor$ significa que [Concept('concept_interest_group', '$concept_interest_groups$')] no [concept_government] consideram desnecessário prolongar as discussões sobre os méritos de uma [concept_law] que está sendo promulgada. Quanto menor esse fator, maior a pressão negativa que ele exerce na possibilidade de $concept_enactment_advance_short$ ou $concept_enactment_stall_short$."
 concept_enactment_of_laws: "Promulgação de Leis"
 concept_enactment_of_laws_enactment: "Promulgação"
 concept_enactment_of_laws_enact: "Promulgar"
 concept_enactment_of_laws_enacting: "Promulgando"
 concept_enactment_of_laws_enacted: "Promulgada"
 concept_enactment_of_laws_desc: "A tentativa de forçar a aprovação de uma nova [concept_law] por várias [Concept('concept_enactment_phase', '$concept_enactment_phases_short$')] do poder legislativo [Concept('concept_country', '$concept_country_possessive$')]. A chance de [concept_enactment_success] da $concept_law$ será testada regularmente. O tempo entre os testes varia conforme a lei e depende da [concept_legitimacy] [Concept('concept_government', '$concept_government_possessive$')]. Se a $concept_law$ não avançar para a próxima [concept_enactment_phase], ela passará por [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')], [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] ou será [Concept('concept_enactment_debate', '$concept_enactment_debate_short_debated$')], o que afeta as chances de passar no próximo teste ou trazer outras consequências ao seu $concept_country$.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Para que uma $concept_law$ possa ser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], ela deve ser [Concept('concept_endorse_oppose', 'endossada')] por pelo menos um $concept_interest_group$ [concept_in_government], apoiada por um [concept_political_movement] atual ou ter uma chance de [concept_enactment_success] positiva por algum outro motivo."
 concept_enactment_success: "Sucesso da Promulgação"
 concept_enactment_success_short: "Sucesso"
 concept_enactment_successes: "Sucessos"
 concept_enactment_success_desc: "O $concept_enactment_success$ indica a porcentagem de chance de uma [concept_law] progredir para a [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')] seguinte no próximo ponto de controle. Ele equivale à [concept_base_success_chance] somada a quaisquer efeitos acumulados durante o processo de promulgação."
 concept_enactment_advance: "Avanço da Promulgação"
 concept_enactment_advance_short: "Avanço"
 concept_enactment_advance_desc: "O $concept_enactment_advance$ indica a porcentagem de chance de um processo de promulgação de uma [concept_law] avançar de algum modo no próximo ponto de controle, mesmo se ainda não for concluído ou progredir para a próxima [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')]. Ele é calculado a partir da [concept_base_success_chance] da promulgação."
 concept_enactment_debate: "Debate da Promulgação"
 concept_enactment_debate_short: "Debate"
 concept_enactment_debate_short_debated: "Debatida"
 concept_enactment_debate_desc: "O $concept_enactment_debate$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] passar por alguma complicação no próximo ponto de controle. Quanto menores as chances de [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] e [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')], maior a chance de $concept_enactment_debate_short$."
 concept_enactment_stall: "Promulgação Atrasada"
 concept_enactment_stall_short: "Atraso"
 concept_enactment_stall_desc: "A $concept_enactment_stall$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] encontrar obstáculos consideráveis no próximo ponto de controle. A chance inicial é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')] no [concept_government] que se opõem a ela."
 concept_base_success_chance: "Chance de Sucesso Inicial"
 concept_base_success_chance_desc: "A $concept_base_success_chance$ é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiadores no [concept_government], à qual se soma ou subtrai o [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] obtido de quaisquer [Concept('concept_political_movement', '$concept_political_movements$')] relevantes."
 concept_advance_factor: "Fator de Avanço"
 concept_advance_factor_desc: "O $concept_advance_factor$ é um fator estático usado para determinar o [concept_enactment_advance], aumentando a [concept_base_success_chance]."
 concept_migration_pull: "Atração de Migração"
 concept_migration_pull_short: "Atração"
 concept_migration_pull_desc: "A $concept_migration_pull$ é a capacidade de um [concept_state] de atrair migrantes. Ela é baseada principalmente no [concept_sol] médio dos [Concept('concept_pop', '$concept_pops$')] em um $concept_state$, mas pode ser modificada por vários outros fatores. Qualquer nível de [Concept('concept_unemployed', 'desemprego')] no $concept_state$ diminuirá a $concept_migration_pull$. O valor é comparado ao de outros $concept_states$ entre os quais a migração pode ocorrer para determinar a direção do fluxo de migrantes."
 concept_lower_strata: "Estratos Inferiores"
 concept_lower_strata_desc: "Os $concept_lower_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] manuais ou que realizam trabalhos repetitivos que não exigem muitas [concept_pop_qualifications], resultando em [Concept('concept_building_wage', '$concept_building_wages$')] baixos.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata: "Estratos Médios"
 concept_middle_strata_desc: "Os $concept_middle_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] especializadas, cujas [concept_pop_qualifications] são mais difíceis de se obter. Isso dá a eles uma vantagem maior no mercado de trabalho e, portanto, [Concept('concept_building_wage', '$concept_building_wages$')] maiores.[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata: "Estratos Superiores"
 concept_upper_strata_desc: "Os $concept_upper_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] para as quais eles se [Concept('concept_pop_qualifications', 'qualificam')], sobretudo, com base na [concept_wealth]. Normalmente, essas $concept_professions$ não estão disponíveis aos $concept_pops$ sujeitos à [concept_discrimination]. Eles tendem a possuir [Concept('concept_ownership_share', '$concept_ownership_shares$')] de suas [Concept('concept_building', '$concept_buildings$')], receber [concept_dividends] e coletar [concept_budget_interest], além de seus [Concept('concept_building_wage', '$concept_building_wages$')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInUpperStrataDesc]"
### NEW ITEMS
 concept_neighbors: "Vizinhos"
 concept_neighbors_desc: "Dois [Concept('concept_country', '$concept_countries$')] são considerados $concept_neighbors$ se compartilham uma fronteira terrestre ou se possuem [Concept('concept_state', '$concept_states$')] costeiros que se conectam à mesma [concept_sea_node]."
 concept_welfare_payments: "Pagamentos de Assistência Social"
 concept_welfare_payments_desc: "$concept_welfare_payments$ são uma forma de subsídio direto pago por um [concept_country] a todos os $concept_pops$ na [concept_workforce] que recebem salários inferiores a uma determinada fração do [concept_normal_wage]."
 concept_sea_node: "Interseção Marítima"
 concept_sea_nodes: "Interseções Marítimas"
 concept_sea_node_desc: "Uma interseção ou ponto ao longo de uma [concept_shipping_lane] e que representa uma parte do oceano. $concept_shipping_lanes$ sempre seguem a rota entre dois [Concept('concept_state', '$concept_states$')] costeiros que passa pelo menor número de $concept_sea_nodes$. Cada $concept_sea_node$ além da primeira adiciona #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! ao [concept_convoy_cost]."
 concept_agitator: "Incitante"
 concept_agitators: "Incitantes"
 concept_agitate: "Incitar"
 concept_agitator_possessive: "de Incitante"
 concept_agitator_desc: "Uma [concept_character_role] para [Concept('concept_character', '$concept_characters$')] que apoiam um [concept_political_movement] independentemente do [concept_interest_group]. O [concept_political_movement] que apoiam é determinado por sua [concept_ideology] e pela do [concept_interest_group]. O impacto deles no [concept_political_movement] é determinado pela [concept_popularity] e pelas [Concept('concept_character_trait', '$concept_character_traits$')] da pessoa que é Incitante."
 concept_exile: "Exílio"
 concept_exiles: "Exílios"
 concept_exiled: "Exilado"
 concept_in_exile: "Em Exílio"
 concept_exile_desc: "Um [concept_character] pode ser $concept_exiled$ usando a ação de personagem #b Exilar Dissidente#!. O $concept_character$ se torna [concept_agitator] e deixa o seu país.\n\nUm $concept_character$ $concept_exiled$ pode ser convidado para qualquer [concept_country] por meio da ação de personagem #b Convidar Exilado#!, e imediatamente começará ou se juntará a um [concept_political_movement] por aquele $concept_country$, de acordo com sua [concept_ideology]. Se todas as [Concept('concept_law', '$concept_laws$')] [Concept('concept_endorse_oppose', 'endossadas')] já estiverem em vigor quando o $concept_agitator$ convidado chegar, ele não fará nada."
 concept_message_settings_feed: "Notícias"
 concept_message_settings_feed_desc: "Notificações que aparecem em ordem cronológica nas notícias, no canto inferior direito da tela."
 concept_message_settings_toast: "Notificação"
 concept_message_settings_toast_desc: "Notificações que aparecem uma de cada vez no meio da tela."
 concept_message_settings_popup: "Pop-up"
 concept_message_settings_popup_desc: "Notificações personalizadas que aparecem no meio da tela e precisam ser fechadas manualmente. Esta opção só está disponível se o Tipo de Notificação tiver um painel pop-up personalizado especificado."
 concept_message_settings_none: "Nenhuma"
 concept_message_settings_none_desc: "Notificações que não aparecem em nenhum lugar na interface do usuário."
 concept_field_promotion: "Promoção de Campo"
 concept_field_promotion_desc: "Quando um [concept_commander] morre durante o dever, um novo $concept_commander$ recebe imediatamente uma $concept_field_promotion$ para assumir seus deveres."
 concept_training_rate: "Taxa de Treinamento"
 concept_training_rate_desc: "A $concept_training_rate$ é a quantidade de [concept_manpower] que pode ser treinada por semana em uma [concept_military_building]."
 concept_naval_invasion_support: "Apoio para Invasão Naval"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$ é uma comparação da quantidade de [Concept('concept_flotilla', '$concept_flotillas$')] que você atribuiu à invasão naval com a quantidade de [Concept('concept_battalion', '$concept_battalions$')] participando dessa invasão. Cada $concept_battalion$ invasor requer uma $concept_flotilla$ para evitar qualquer penalidade negativa no desembarque."

