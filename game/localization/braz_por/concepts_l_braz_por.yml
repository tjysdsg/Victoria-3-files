 concept_subsidize: "Subsidiar"
 concept_subsidized: "Subsidiado"
 concept_subsidizing: "Subsidiando"
 concept_subsidies_desc: "Uma [concept_building] subsidiada tem a garantia de receber do [concept_government] [Concept('concept_country', '$concept_country_possessive$')] fundos suficientes para sempre conseguir pagar pelo menos o [concept_subsidized_wage]. Se a construção não puder pagar seus empregados de acordo com essa taxa ou mais, e/ou se seu custo de compra de [Concept('concept_good_consumption', '$concept_input_goods$')] exceder a [concept_revenue] da venda de [Concept('concept_good_production', '$concept_output_goods$')], o [concept_treasury] cobrirá a diferença. Isso garante que a $concept_building$ possa contratar quantos empregados quiser para maximizar o [concept_throughput] sem se preocupar se essa medida é financeiramente viável."
 concept_budget_interest: "Juros"
 concept_budget_interest_rate: "Taxa de Juros"
 concept_budget_interest_rates: "Taxas de Juros"
 concept_budget_interest_desc: "Os $concept_budget_interest$ pagos por um [concept_country] em seus [concept_loans]. Eles são calculados ao multiplicar o [concept_principal] pela $concept_budget_interest_rate$ anual.\n\nOs $concept_budget_interest$ são pagos aos [Concept('concept_pop', '$concept_pops$')] cujas [concept_cash_reserves] de [concept_privately_owned] são a base para os $concept_loans$. Já as [Concept('concept_building', '$concept_buildings$')] de [concept_nationally_owned] geram menos [concept_government_dividends].\n\nA $concept_budget_interest_rate$ paga é afetada principalmente pela [concept_technology]."
 concept_country_tier: "Patamar do País"
 concept_country_tier_short: "Patamar"
 concept_country_tier_possessive: "$concept_country_tier_short$ $concept_country_possessive$"
 concept_country_tier_desc: "O $concept_country_tier_short$ de um [concept_country] é o status e o [concept_prestige] inerentes concedidos a ele, de acordo com sua história e importância. Só é possível formar um novo $concept_country$ se o $concept_country_tier_short$ dele for maior do que o atual do $concept_country$."
 concept_claim: "Reivindicação"
 concept_claims: "Reivindicações"
 concept_claimed: "Reivindicado"
 concept_claim_desc: "Uma $concept_claim$ territorial que um [concept_country] faz de uma [concept_state_region], geralmente porque ela já pertenceu a ele. Possuir uma $concept_claim$ permite usar o [concept_war_goal] #v $war_goal_return_state_type_name$#!, que não gera tanta [concept_infamy] quanto #v $war_goal_conquer_state_type_name$#!.\n\nConquistar um [concept_incorporated_state] garantirá ao antigo dono uma $concept_claim$ sobre a $concept_state_region$."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022
 concept_devastation: "Devastação"
 concept_pollution_impact: "Impacto da Poluição"
 concept_pollution_impact_desc: "O $concept_pollution_impact$ em uma [concept_state_region] indica a severidade dos efeitos do total de [concept_generated_pollution] por construções no local. Quanto mais [concept_arable_land] uma Região do Estado tiver, menor o impacto da $concept_generated_pollution$.\n\nUma $concept_state_region$ altamente poluída também afetará os estados vizinhos, mas a uma taxa reduzida. Se um estado vizinho já tiver um $concept_pollution_impact$ maior por causa de suas próprias construções ou de outros estados vizinhos, apenas o $concept_pollution_impact$ mais alto terá efeito.\n\nOs efeitos do $concept_pollution_impact$ podem aumentar até:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Poluição Gerada"
 concept_generated_pollution_desc: "$concept_generated_pollution$ é a quantidade total de poluição produzida pelas construções em uma [concept_state_region]. O [concept_pollution_impact] que uma $concept_state_region$ causa também depende da sua quantidade de [concept_arable_land].\n\nUma $concept_state_region$ com muita $concept_arable_land$ causará um $concept_pollution_impact$ na $concept_generated_pollution$ menor que uma $concept_state_region$ com pouca $concept_arable_land$."
 concept_devastated: "Devastado"
 concept_devastation_desc: "A $concept_devastation$ é o dano causado a uma [concept_state_region] como resultado de uma guerra ou desastres naturais. Ela aumenta com as [Concept('concept_battle', '$concept_battles$')] e quando está sob [concept_occupation] hostil, e diminuirá com o tempo se nenhuma parte da $concept_state_region$ estiver em guerra.\n\nA $concept_devastation$ tem um impacto negativo na [concept_infrastructure], na [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')], no [concept_throughput] e na [concept_migration_pull]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Limite de Comando"
 concept_command_limit_desc: "O $concept_command_limit$ determina quantos [Concept('concept_battalion', '$concept_battalions$')] ou [Concept('concept_flotilla', '$concept_flotillas$')] podem ser efetivamente [Concept('concept_organization', 'organizados')] em uma [concept_military_formation]. Você pode aumentar o $concept_command_limit$ contratando mais [Concept('concept_commander', '$concept_commanders$')] ou promovendo-os a [Concept('concept_commander_rank', '$concept_commander_ranks$')] maiores.\n\n#indent_newline:3 Ter mais [Concept('concept_unit', '$concept_units$')] em uma $concept_military_formation$ do que o $concept_command_limit$ reduz a $concept_organization$ máxima que uma $concept_military_formation$ pode alcançar e confere os seguintes efeitos:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Qualificações"
 concept_qualifying: "Qualificando"
 concept_qualified: "Qualificado"
 concept_qualify: "Qualificar"
 concept_pop_qualifications_desc: "Os [Concept('concept_pop', '$concept_pops$')] desenvolvem as $concept_pop_qualifications$ necessárias para mudar de [concept_profession] com o tempo. Se os atributos atuais deles correspondem aos da $concept_profession$ ou se trabalham em uma área relacionada, eles desenvolverão $concept_pop_qualifications$ para ela mais rapidamente. [concept_literacy], [concept_wealth] e [concept_acceptance_status] são fatores decisivos comuns."
 concept_hq: "QG"
 concept_hqs: "QGs"
 concept_hq_possessive: "do QG"
 concept_hq_long: "Quartel-General"
 concept_hq_desc: "Um $concept_hq$ ($concept_hq_long$) é o território de um [concept_country] em uma [concept_strategic_region] específica. Todas as [Concept('concept_military_formation', '$concept_military_formations$')] têm um $concept_hq$ interno e podem ser estacionadas em $concept_hqs$."
 concept_tax_waste: "Desperdício de Impostos"
 concept_tax_waste_desc: "A quantidade de [concept_taxes] coletados que é desperdiçada, por ineficiência ou corrupção, antes de entrar nos cofres do governo."
 concept_tax_capacity: "Capacidade de Tributação"
 concept_tax_capacity_desc: "Cada ponto de Capacidade de Tributação em um [concept_state] permite a tributação eficiente de [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop', '$concept_pops$')]. Se a população de um [concept_state] ultrapassar sua Capacidade de Tributação, a eficiência de todas as formas de tributação será reduzida. A Capacidade de Tributação pode ser aumentada ao pesquisar certas $concept_technologies$ de $SOCIETY$ ou erguer [Concept('concept_building', '$concept_buildings$')] de [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Administração do Governo')] no [concept_state]."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation: "Assimilação"
 concept_assimilating: "Assimilando"
 concept_assimilate: "Assimilar"
 concept_assimilation_desc: "[Concept('concept_pop', '$concept_pops$')] estrangeiros, cuja [concept_culture] tem uma [concept_acceptance] suficientemente alta no [concept_country] que habitam e que não vivem em suas [Concept('concept_homeland', '$concept_homelands$')], podem ser [Concept('concept_assimilation', 'assimilados')] em uma $concept_culture$ mais [Concept('concept_acceptance', 'Aceita')]. $concept_pops$ com [Concept('concept_radical', '$concept_radicals$')] serão assimilados a uma taxa reduzida, e a assimilação é muito mais lenta em [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')]."
 concept_conversion: "Conversão"
 concept_converting: "Convertendo"
 concept_convert: "Converter"
 concept_conversion_desc: "[Concept('concept_pop', '$concept_pops$')] cuja [concept_religion] tem uma [concept_acceptance] baixa no [concept_country] em que vivem podem se $concept_convert$ para outra com uma $concept_acceptance$ maior. $concept_pops$ com [Concept('concept_radical', '$concept_radicals$')] se converterão a uma taxa reduzida, e a conversão é muito mais lenta em [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')]."
 concept_life_experience: "Experiência de Vida"
 concept_life_experience_desc: "Os [Concept('concept_character', '$concept_characters$')] ganham $concept_life_experience$ com o tempo e em eventos especiais. A $concept_life_experience$ influencia na possibilidade de adquirir novas [Concept('concept_character_trait', '$concept_character_traits$')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "Rede de Abastecimento"
 concept_supply_networks: "Redes de Abastecimento"
 concept_supply_network_desc: "Todo [concept_country] marítimo mantém uma $concept_supply_network$ de [concept_convoys] para suprir as necessidades de transporte de suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')]. A força total da sua $concept_supply_network$ é determinada ao comparar a quantidade de $concept_convoys$ produzidos e o [concept_convoy_cost] total em todas as suas $concept_shipping_lanes$. Essa força é o parâmetro de [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] de todas as suas $concept_shipping_lanes$."
 concept_convoys: "Comboios"
 concept_convoy: "Comboio"
 concept_convoys_desc: "$concept_convoys$ são produzidos pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Porto')] e são necessários para operar [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] de um [concept_country].\n\nO [concept_convoy_cost] é bancado pelo $concept_country$, ao contrário da [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_2','Marinha Mercante')], que é utilizada pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_3','Centro Comercial')] para fazer [concept_trade] no [concept_world_market]."
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_convoys_desc_added_2: "[GetGoods('merchant_marine').GetName]"
 concept_convoys_desc_added_3: "[GetBuildingType('building_trade_center').GetName]"
 concept_shipping_lane: "Via de Embarcações"
 concept_shipping_lanes: "Vias de Embarcações"
 concept_shipping_lane_desc: "Uma $concept_shipping_lane$ é uma conexão marítima de [concept_convoys] entre dois [Concept('concept_state', '$concept_states$')] costeiros que é estabelecida para transportar [Concept('concept_good', '$concept_goods$')] entre os lugares, como parte de um [concept_treaty], ou para [Concept('concept_supply', 'abastecer')] [Concept('concept_military_formation', '$concept_military_formations$')] no exterior.\n\nUma $concept_shipping_lane$ pode ser uma [concept_supply_route], uma [concept_port_connection] ou um $concept_treaty$ de [GetArticleType('goods_transfer').GetNameNoIcon] e depende da própria [concept_shipping_lane_effectiveness] para funcionar, contanto que o [concept_convoy_cost] seja coberto."
 concept_raid_convoys: "Atacar Comboios"
 concept_convoy_raiding: "Ataque ao Comboio"
 concept_raid_convoys_desc: "Uma [concept_order] dada a um [concept_admiral] para afundar [concept_convoys] inimigos que passam por uma região marítima. Frotas que estiverem patrulhando e passarem pela mesma região marítima tentarão interceptar e neutralizar os ataques."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "Custo do $concept_convoy$"
 concept_convoy_cost_desc: "O $concept_convoy_cost$ de uma [concept_shipping_lane] é determinado pela quantidade de [Concept('concept_battalion', '$concept_battalions$')] que uma [concept_supply_route] supre ou pelo [concept_infrastructure_usage] que uma [concept_port_connection] viabiliza para o [concept_market_access]. Quanto mais [Concept('concept_sea_node', '$concept_sea_nodes$')] uma $concept_shipping_lane$ tiver que atravessar até chegar ao destino, maior será o $concept_convoy_cost$ total. O $concept_convoy_cost$ total de todas as $concept_shipping_lanes$ se compara ao número total de [concept_convoys] fornecidos pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Porto')] para determinar a força da sua [concept_supply_network]."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "Conexão Portuária"
 concept_port_connections: "Conexões Portuárias"
 concept_port_connection_desc: "Uma [concept_shipping_lane] conectando um ou vários [Concept('concept_state', '$concept_states$')], que seriam inacessíveis por terra, à [concept_market_capital], garantindo o [concept_market_access] a regiões remotas. As $concept_port_connections$ exigem um [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Porto')] nas duas extremidades. O [concept_convoy_cost] de uma $concept_port_connection$ depende do [concept_infrastructure_usage] total dos [Concept('concept_state', '$concept_states$')] que ela conecta."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness: "$concept_shipping_lane_effectiveness_short$ da $concept_shipping_lane$"
 concept_shipping_lane_effectiveness_short: "Eficiência"
 concept_shipping_lane_effectiveness_desc: "A $concept_shipping_lane_effectiveness_short$ de uma [concept_shipping_lane] é determinada pela força da [concept_supply_network] de um [concept_country] e subtraindo qualquer dano sofrido por [concept_raid_convoys]. Quando a $concept_shipping_lane_effectiveness_short$ for menor do que #v 100%#!, a função da $concept_shipping_lane$ será reduzida de acordo."
 concept_supply_route: "Rota de Abastecimento"
 concept_supply_routes: "Rotas de Abastecimento"
 concept_supply_route_possessive: "da Rota de Abastecimento"
 concept_supply_route_desc: "Uma [concept_shipping_lane] que abastece um [concept_general] [Concept('concept_order', '$concept_ordered$')] a avançar ou defender um [concept_front] acessível apenas por mar. O nível de [concept_supply] do $concept_general$ é igual à [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] da $concept_supply_route$."
 concept_character: "Personagem"
 concept_characters: "Personagens"
 concept_character_possessive: "do Personagem"
 concept_character_desc: "Os $concept_characters$ têm diferentes [Concept('concept_character_role', '$concept_character_roles$')] no seu [concept_country]. A capacidade deles de realizar essas funções depende das [Concept('concept_character_trait', '$concept_character_traits$')]. Eles sempre apoiam um [concept_interest_group] e podem ter uma [concept_ideology] que define suas aspirações e mentalidade."
 concept_busy: "Indisponível"
 concept_busy_desc: "Um [concept_character] pode ser considerado $concept_busy$ quando estiver ocupado com alguma atribuição, como uma expedição. Nesse caso, ele fica impossibilitado de realizar seus deveres normais. Por exemplo, um [concept_commander] não poderia participar de [Concept('concept_battle', '$concept_battles$')] se estiver em uma expedição."
 concept_popularity: "Popularidade"
 concept_popularity_desc: "A $concept_popularity$ de um [concept_character] mede a disposição dos [Concept('concept_pop', '$concept_pops$')] de segui-lo. A $concept_popularity$ pode ter efeitos diferentes, dependendo da [concept_character_role] do $concept_character$."
 concept_momentum: "Embalo"
 concept_momentum_desc: "O sucesso da campanha [Concept('concept_election', 'eleitoral')] de um [concept_party]. O $concept_momentum$ aumenta o número de [concept_votes] que um $concept_party$ recebe no dia da $concept_election$ e é anulado em seguida, podendo ser afetado pelo acaso, por eventos especiais e pela [concept_popularity] do [concept_party_leader]."
 concept_government_expenses: "Despesas do Governo"
 concept_government_expenses_short: "Despesas"
 concept_government_expenses_desc: "As $concept_government_expenses_short$ totais, acumuladas pelo [concept_government] semanalmente e contabilizadas com todas as receitas semanais, como os [concept_taxes]. O saldo é então adicionado ou removido do [concept_treasury]."
 concept_sovereignty: "Soberania"
 concept_sovereignty_desc: "O direito de um [concept_country] ao autogoverno. Quando um $concept_country$ viola a $concept_sovereignty$ de outro, ele está desrespeitando esse direito abertamente. Se o outro país não responder imediatamente com suas forças militares para assegurar a integridade das suas fronteiras, ele estará se submetendo ao violador e permitindo o acesso militar ao seu território."
 concept_average_wage: "Salário Anual Médio"
 concept_average_wage_desc: "Os [Concept('concept_building_wage', '$concept_building_wages$')] médios que um único [concept_individual] da [concept_workforce] receberia anualmente trabalhando nessa [concept_building]."
 concept_subsidized_wage: "Salário Subsidiado"
 concept_subsidized_wage_desc: "Quando uma [concept_building] [Concept('concept_subsidies', 'subsidiada')] não puder pagar à sua [concept_workforce] ao menos o [concept_normal_wage], o que faltar será coberto pelos $concept_subsidies$ do governo por meio do [concept_treasury]. Em contrapartida, a $concept_building$ jamais despedirá sua $concept_workforce$ e tentará manter o [concept_throughput] máximo o tempo todo."
 concept_government_wage: "Salário do Governo"
 concept_government_wages: "Salários do Governo"
 concept_government_wage_desc: "Todas as [Concept('concept_government_building', '$concept_government_buildings$')], exceto as [Concept('concept_military_building', '$concept_military_buildings$')], pagam sua [concept_workforce] de acordo com a mesma taxa padronizada de $concept_government_wage$, que se baseia no [concept_normal_wage] do [concept_country] e mais os ajustes feitos no painel Orçamento."
 concept_military_wage: "Salário dos Militares"
 concept_military_wages: "Salários dos Militares"
 concept_military_wage_desc: "Todas as [Concept('concept_military_building', '$concept_military_buildings$')] pagam sua [concept_workforce] de acordo com a mesma taxa padronizada de $concept_military_wage$, que se baseia no [concept_normal_wage] do [concept_country] e mais os ajustes feitos no painel Orçamento."
 concept_normal_wage: "Salário Normal"
 concept_normal_wage_desc: "O [concept_building_wage] basal de um [concept_country] usado por muitas [Concept('concept_building', '$concept_buildings$')]. Os [Concept('concept_government_wage', '$concept_government_wages$')] e os [Concept('concept_military_wage', '$concept_military_wages$')] são baseados no $concept_normal_wage$, que é determinado a partir dos $concept_building_wages$ médios pagos pelas [Concept('concept_building', '$concept_building_industries$')] em todos os [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
 concept_dead: "Mortos"
 concept_dead_desc: "[concept_casualties] que acabam em morte devido à [concept_battle] ou ao [concept_attrition]."
 concept_wounded: "Feridos"
 concept_wounded_desc: "[concept_casualties] que correspondem aos $concept_wounded$ em [concept_battle] ou devido ao [concept_attrition]. Alguns $concept_wounded$ se recuperam e retornam à ativa depois de algum tempo, enquanto outros se tornam [concept_dependents] de outros [Concept('concept_pop', '$concept_pops$')] em seu [concept_country]."
 concept_attrition: "Atrito"
 concept_attrition_risk: "Risco de Atrito"
 concept_attrition_desc: "As [concept_casualties] sofridas pela [concept_manpower] fora da [concept_battle] são chamadas de $concept_attrition$. Ele geralmente ocorre quando [Concept('concept_battalion', '$concept_battalions$')] estão [Concept('concept_mobilize_battalion', 'mobilizados')] e pode ser causado por doenças, acidentes, exposição ou até mesmo deserção. O $concept_attrition$ pode ser neutralizado usando [Concept('concept_mobilization_option', '$concept_mobilization_options$')] de $medic_support$."
 concept_ruler: "Governante"
 concept_rulers: "Governantes"
 concept_ruler_possessive: "de Governante"
 concept_ruler_desc: "Um $concept_ruler$ costuma ser [concept_head_of_state] e representa o [concept_country] em assuntos nacionais e internacionais. As [Concept('concept_character_trait', '$concept_character_traits$')] de um $concept_ruler$ afetam o $concept_country$ diretamente. Quando um $concept_ruler$ morre, um novo tomará o seu lugar, seja um [concept_heir], se houver, ou outro $concept_character$, dependendo do [concept_government_type]."
 concept_heir: "Herdeiro"
 concept_heir_desc: "O $concept_heir$ de um [concept_country] é um [concept_character]. Ele assumirá a [concept_character_role] de [concept_ruler] após a morte do atual."
 concept_executive: "Executivo"
 concept_executives: "Executivos"
 concept_executive_desc: "$concept_executives$ são os [Concept('concept_character', '$concept_characters$')] que lideram uma [concept_company]. Assim como outros $concept_characters$, eles podem ter [Concept('concept_character_trait', '$concept_character_traits$')] que afetam a qualidade do trabalho deles. Eles concedem [concept_clout] ao seu [concept_interest_group] com base no desempenho da própria [concept_company]. Um $concept_executive$ também pode se tornar a [concept_leader] de um $concept_interest_group$."
 concept_character_role: "Função"
 concept_character_roles: "Funções"
 concept_character_role_desc: "As $concept_character_roles$ determinam em quais áreas do seu [concept_country] um [concept_character] específico tem influência. Um $concept_character$ pode ter uma ou várias $concept_character_roles$.\n\nAs $concept_character_roles$ são:\n[concept_ruler] (geralmente também um [concept_politician])\n[concept_heir]\n[concept_politician]\n[concept_executive]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury: "Tesouro"
 concept_treasury_possessive: "do Tesouro"
 concept_treasury_desc: "O $concept_treasury$ mantém o registro dos ativos do seu [concept_country]. A cada semana, o saldo do seu orçamento fará o $concept_treasury$ pegar mais [concept_loans] para cobrir o déficit de [concept_money] ou depositar $concept_money$ nas [concept_gold_reserves]."
 concept_building_balance: "Saldo"
 concept_building_balance_profit: "Lucro"
 concept_building_balance_desc: "O $concept_building_balance$ de uma [concept_building] corresponde à quantidade de [concept_money] que sobra da [concept_revenue] depois de pagar os [Concept('concept_building_wage', '$concept_building_wages$')] e comprar as [Concept('concept_good', '$concept_goods_input$')] necessárias.\n\nO $concept_building_balance$ é dividido entre os [concept_building_owners] e as [concept_cash_reserves] da $concept_building$.\n\nO $concept_building_balance$ da $concept_building$ pode ser melhorado fazendo suas $concept_goods_input$ ficarem mais baratas ou suas $concept_goods_output$ mais caras. Isso pode ser feito ao aumentar ou diminuir a [Concept('concept_sell_orders', '$concept_sell_orders_supply$')] e a [Concept('concept_buy_orders', '$concept_buy_orders_demand$')] no [concept_market] a que pertencem."
 concept_building_wage: "Salário"
 concept_building_wages: "Salários"
 concept_building_wage_desc: "Os $concept_building_wages$ pagos aos [Concept('concept_pop', '$concept_pops$')] pela [concept_building] em que trabalham dependem de vários fatores, mas os principais são a [concept_profession] do $concept_pop$ e a situação financeira da $concept_building$. Se o [concept_building_balance] de uma $concept_building$ permitir o aumento dos $concept_building_wages$, a $concept_building$ só o fará se precisar atrair mais $concept_pops$ para sua [concept_workforce]. Se o $concept_building_balance$ de uma $concept_building$ for negativo, ela considerará abaixar os $concept_building_wages$ para retomar a rentabilidade.\n\nVocê pode garantir que a $concept_workforce$ está recebendo um $concept_building_wage$ competitivo [Concept('concept_subsidies', '$concept_subsidizing$')] a construção, assim ela se manterá em atividade com os fundos do [concept_treasury], se necessário."
 concept_sell_orders: "Ordens de Venda"
 concept_sell_order: "Ordem de Venda"
 concept_sell_order_short: "Venda"
 concept_sell_orders_supply: "Oferta"
 concept_sell_orders_desc: "O número de ordens para vender uma [concept_good] no [concept_market] central é combinado às [concept_buy_orders] para determinar o [concept_market_price]. As $concept_sell_orders$ são geradas pela produção da $concept_good$ em cada um dos [Concept('concept_state', '$concept_states$')] do $concept_market$. Quanto maior o [concept_market_access] de um $concept_state$, mais próximo o número de $concept_sell_orders$ geradas será da produção total."
 concept_buy_orders: "Ordens de Compra"
 concept_buy_order: "Ordem de Compra"
 concept_buy_order_short: "Compra"
 concept_buy_orders_demand: "Demanda"
 concept_buy_orders_desc: "O número de ordens para comprar uma [concept_good] no [concept_market] central é combinado às [concept_sell_orders] para determinar o [concept_market_price]. As $concept_buy_orders$ são geradas pelo consumo da $concept_good$ em cada um dos [Concept('concept_state', '$concept_states$')] do $concept_market$. Quanto maior o [concept_market_access] de um $concept_state$, mais próximo o número de $concept_buy_orders$ geradas será do consumo total."
