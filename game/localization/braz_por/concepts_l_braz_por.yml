 concept_technology_era_desc: "$concept_technology_eras_short$ Tecnológicas são classificações aproximadas do período em que uma certa ideia foi descoberta ou desenvolvida pela primeira vez.\n\nAs invenções da $concept_technology_era_short$ I eram bem conhecidas em muitas partes do mundo antes de 1836.\nAs invenções da $concept_technology_era_short$ II são associadas à Primeira Revolução Industrial (de 1836 até metade do século XIX).\nA $concept_technology_era_short$ III é um período de evolução, estabilização e padronização que vai até o fim do século XIX.\nA $concept_technology_era_short$ IV corresponde ao período da Segunda Revolução Industrial, por volta da virada do século.\nAs invenções da $concept_technology_era_short$ V são ideias inovadoras e modernas.\n\nQuanto mais avançada a $concept_technology_era_short$ em que as $concept_technologies$ aparecem, mais [concept_innovation] elas exigem para serem descobertas. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Tecnologia"
 concept_technologies: "Tecnologias"
