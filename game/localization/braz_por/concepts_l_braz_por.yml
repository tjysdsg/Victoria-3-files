 concept_party_desc: "Um $concept_party$ é uma entidade política que participa das [Concept('concept_election', '$concept_election$')]. Ele é formado por um ou mais [Concept('concept_interest_group', '$concept_interest_groups$')] com [Concept('concept_ideology', '$concept_ideologies$')] que são pelo menos compatíveis de alguma maneira. Os [concept_votes] que o $concept_party$ recebe dão a esses $concept_interest_groups$ uma força proporcional à sua [concept_clout]. $concept_interest_groups$ individuais não podem ser incluídos no [concept_government] sem os outros membros do seu $concept_party$."
 concept_party_leader: "Liderança do Partido"
