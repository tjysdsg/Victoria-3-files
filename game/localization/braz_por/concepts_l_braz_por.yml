 concept_unification_candidates: "Candidatos à Unificação"
 concept_unification_candidate_desc: "Um $concept_unification_candidate$ é um [concept_country] considerado um candidato viável para unificação. As condições para se tornar um $concept_unification_candidate$ variam dependendo de qual é a nação unificada. "
 concept_unification: "Unificação de País"
 concept_major_unification: "Grande Unificação"
 concept_minor_unification: "Pequena Unificação"
 concept_unification_desc: "O ato de unificar e formar um novo [concept_country] a partir de vários $concept_countries$ é chamado de Unificação. Um $concept_country$ pode ser formado ao controlar um número específico de [Concept('concept_state', '$concept_states$')] na nova região do $concept_country$.\n\nUma #b Grande Unificação#! permite que os $concept_countries$ se tornem [Concept('concept_unification_candidate', '$concept_unification_candidates$')], o que lhes garante acesso à [concept_diplomatic_play] de Unificação. Essa $concept_diplomatic_play$ estabelece os [Concept('concept_war_goal', '$concept_war_goals$')] para anexar todos os $concept_states$ e $concept_countries$ exigidos.\n\nJá uma #b Pequena Unificação#! não permite nenhum [concept_unification_candidate] e só pode formar um $concept_country$ se o número de $concept_states$ exigidos estiver controlado."
 concept_order: "Ordem"
 concept_orders: "Ordens"
 concept_ordered: "Ordenado"
 concept_order_desc: "Os [Concept('concept_commander', '$concept_commanders$')] podem receber $concept_orders$ que os direcionam a objetivos militares diferentes. Algumas $concept_orders$ têm alvos, como [Concept('concept_front', '$concept_fronts$')] ou [Concept('concept_hq', '$concept_hqs$')], e outras não. Se uma $concept_order$ exigir que um $concept_commander$ viaje, ele fará isso automaticamente após recebê-la."
 concept_party: "Partido"
 concept_parties: "Partidos"
