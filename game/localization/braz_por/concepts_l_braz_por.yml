 concept_presence: "Presença"
 concept_presence_desc: "A $concept_presence$ de uma [concept_fleet] afeta a eficácia com que seus [Concept('concept_admiral', '$concept_admirals$')] cumprem as [Concept('concept_order', '$concept_orders$')]. A $concept_presence$ acumula com o tempo, enquanto uma $concept_fleet$ estiver estacionada em uma [concept_sea_node]."
 concept_party_whip: "Chicote do Partido"
 concept_party_whip_short: "Chicote"
 concept_party_whip_desc: "O $concept_party_whip$ mantém as [Concept('concept_ideology', '$concept_ideologies$')] dos outros membros do [concept_party] sob controle. O impacto na [concept_legitimacy] que os [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government] causam, quando suas $concept_ideologies$ entram em conflito, é reduzido em [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] se não estiverem alinhados ao $concept_party_whip$. A [concept_party_leader] age como o $concept_party_whip_short$."
 concept_economy_health: "Condição da Economia"
 concept_economy_health_healthy: "Economia Saudável"
 concept_economy_health_healthy_short: "Saudável"
 concept_economy_health_unhealthy: "Economia Ruim"
 concept_economy_health_unhealthy_short: "Ruim"
 concept_economy_health_desc: "A economia de um [concept_country] é considerada $concept_economy_health_healthy_short$ se:\n#indent_newline:3 • suas rendas fixas ultrapassam suas despesas fixas #italic ou#!#!\n#indent_newline:3 • seu [concept_principal] for menos da metade do seu [concept_credit] total"
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Custeando"
 concept_bankrolls: "Custeios"
 concept_bankroll_desc: "Um [concept_country] paga uma parte de sua renda para outro, de acordo com a receita tributária semanal do beneficiário. A cada mês, essa ação tem chance de gerar uma [concept_obligation] em relação ao [concept_country] que está custeando, contanto que ele não tenha sido cedido em uma oferta de [Concept('concept_sway', 'Persuasão')]."
 concept_fund_lobbies: "Financiar Lobbies"
 concept_funding_lobbies: "Financiando Lobbies"
 concept_fund_lobbies_desc: "Um [concept_country] paga uma parte de sua renda aos [Concept('concept_pop', '$concept_pops$')] de outro, de acordo com a receita tributária semanal do beneficiário. A cada semana, essa ação tem uma chance de criar ou fortalecer [Concept('concept_political_lobby', '$concept_political_lobbies_short$')] amigáveis no $concept_country$ que é alvo."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 concept_subject: "Súdito"
 concept_subjects: "Súditos"
 concept_subject_possessive: "do Súdito"
 concept_subject_desc: "Um [concept_country] cuja [concept_autonomy] e direito à autodeterminação são limitados a certo grau por um [concept_overlord]. As relações de soberania são um tipo de [concept_diplomatic_pact] para o qual os $concept_countries$ podem ser convidados a participar ou forçados a entrar por uma [concept_diplomatic_play]. Os efeitos exatos dependem do [concept_subject_type], mas tendem a incluir: ser forçado a entrar no [concept_market] do $concept_overlord$, ter que abrir mão de parte da renda do [concept_treasury], diminuição do [concept_prestige], incapacidade de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou decidir livremente qual lado apoiar nelas e herdar o [concept_ruler] do $concept_overlord$ como [concept_head_of_state].\n\n$concept_subjects$ podem ser liberados com uma $concept_diplomatic_play$ iniciada por eles mesmos ou por terceiros. Alguns tipos de $concept_subjects$ também podem ser alvos de uma $concept_diplomatic_play_short$ do $concept_overlord$ para diminuir ainda mais sua [concept_autonomy] ou até mesmo para serem completamente #b Anexados#! por ele."
 concept_subject_type: "Tipo de Súdito"
 concept_subject_types: "Tipos de Súdito"
 concept_subject_type_desc: "Há um total de #v [GetDataModelSize(GetSubjectTypes)]#! $concept_subject_types$ diferentes:#indent_newline:3 \n[GetSubjectTypesList]#!\nVeja $SUBJECT_TYPES_VISUALIZATION$ no painel #b Diplomacia#! para saber detalhes sobre os efeitos de cada tipo."
 concept_overlord: "Soberano"
 concept_overlords: "Soberanos"
 concept_overlord_possessive: "do Soberano"
 concept_overlord_desc: "O [concept_country] dominante em uma relação de soberania que obtém vários benefícios do [concept_diplomatic_pact], mas (geralmente) deve pagar por isso com [concept_influence]."
 concept_liberty_desire: "Desejo de Liberdade"
 concept_liberty_desire_desc: "A exigência de [concept_autonomy] de um [concept_country] [concept_subject] é medida pelo $concept_liberty_desire$. O $concept_subject$ será leal e estável enquanto os níveis estiverem baixos, mas níveis altos de $concept_liberty_desire$ podem resultar em pedidos de maior autogoverno, menos obrigações ou até uma revolta armada por independência."
 concept_great_power: "Superpotência"
 concept_great_powers: "Superpotências"
 concept_great_power_desc: "Os poucos [Concept('concept_country', '$concept_countries$')] que controlam o mundo por meio de impérios globais ou domínio local absoluto possuem um [concept_rank] de $concept_great_power$. Eles estão sempre tentando se sobressair na disputa com outras $concept_great_powers$ e sempre atentos às tentativas das destemidas [Concept('concept_major_power', '$concept_major_powers$')] de crescerem às suas custas.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\nAs $concept_great_powers$ ganham os seguintes benefícios:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Grande Potência"
 concept_major_power_short: "Grande"
 concept_major_powers: "Grandes Potências"
 concept_major_power_desc: "[Concept('concept_country', '$concept_countries$')] com [concept_rank] de $concept_major_power$ ganharam notoriedade por meio de sua presença regional. Eles ainda não são fortes o suficiente para estabelecer um verdadeiro império global, mas são uma força local importante que deve ser considerada, e os mais poderosos podem almejar o status de [concept_great_power].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\nAs $concept_major_powers$ ganham os seguintes benefícios:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Pequena Potência"
 concept_minor_powers: "Pequenas Potências"
 concept_minor_power_desc: "[Concept('concept_country', '$concept_countries$')] com [concept_rank] de $concept_minor_power$ são peões nos jogos imperialistas de [Concept('concept_major_power', '$concept_major_power_short$')] e [Concept('concept_great_power', '$concept_great_powers$')], que costumam usá-los como $concept_countries$ tampões, [Concept('concept_puppet', '$concept_puppets$')] ou [Concept('concept_market', '$concept_markets$')] cativos.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\nAs $concept_minor_powers$ ganham os seguintes benefícios:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Potência Insignificante"
 concept_insignificant_power_short: "Insignificante"
 concept_insignificant_power_desc: "[Concept('concept_country', '$concept_countries$')] com [concept_prestige] tão baixo que não podem nem ser considerados [Concept('concept_minor_power', '$concept_minor_powers$')] possuem [concept_rank] de $concept_insignificant_power_short$. Eles lutam pelo direito de autodeterminação enquanto tentam não parecer inconvenientes demais para [Concept('concept_major_power', '$concept_major_power_short$')] e [Concept('concept_great_power', '$concept_great_powers$')] próximas.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\nUm $concept_country$ $concept_insignificant_power_short$ ganha os seguintes benefícios:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Potência Não Reconhecida"
 concept_unrecognized_power_short: "Não Reconhecida"
 concept_unrecognized_powers: "Potências Não Reconhecidas"
 concept_unrecognized_regional_power: "Potência Regional Não Reconhecida"
 concept_unrecognized_major_power: "Grande Potência Não Reconhecida"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$ são [Concept('concept_country', '$concept_country_polities$')] consideradas inferiores e não civilizadas pelas [Concept('concept_great_power', '$concept_great_powers$')] dominantes, que as consideram meras conquistas em potencial. Como resultado, elas sofrem penalidades de [concept_prestige] e podem ser alvos de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] mais severas. Elas também possuem restrições de [concept_rank], independentemente da quantidade de $concept_prestige$ que obtiverem.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nUma $concept_unrecognized_power$ que deseja remover essas penalidades deve reivindicar o reconhecimento ao concluir o [concept_journal_entry] $je_earn_recognition$."
 concept_protectorate: "Protetorado"
 concept_protectorates: "Protetorados"
 concept_protectorate_desc: "Um $concept_protectorate$ ([concept_subject]) é um [concept_subject_type] autônomo que pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]."
 concept_puppet: "Fantoche"
 concept_puppets: "Fantoches"
 concept_puppet_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_puppet$ ([concept_subject]). Um $concept_puppet$ é um [concept_subject_type] que não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Além disso, deve pagar #v 30%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana. O [concept_rank] do $concept_puppet$ não pode ser igual ou maior do que o do $concept_overlord$, e o $concept_overlord$ poderá visá-lo com uma $concept_diplomatic_play$ de #b Anexação#!."
 concept_personal_union: "União Pessoal"
 concept_personal_unions: "Uniões Pessoais"
 concept_personal_union_desc: "Dois [Concept('concept_country', '$concept_countries$')] com a [concept_law] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarquia')] podem formar uma $concept_personal_union$ ([concept_subject]), um [concept_subject_type] no qual o [concept_ruler] [Concept('concept_overlord', '$concept_overlord_possessive$')] é o [concept_head_of_state] dos dois $concept_countries$. O súdito não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] do $concept_overlord$. O [concept_diplomatic_pact] será quebrado se a $law_monarchy$ for abolida pelo $concept_overlord$."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "Domínio"
 concept_dominions: "Domínios"
 concept_dominion_desc: "As [Concept('concept_recognized_power', '$concept_recognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_dominion$ ([concept_subject]). Um $concept_dominion$ é um [concept_subject_type] mais autônomo, capaz de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] e é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Ele deve pagar #v 25%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."
 concept_colony_subject: "Colônia"
 concept_colony_subjects: "Colônias"
 concept_colony_subject_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')] podem transformar um [concept_country] mais fraco em sua $concept_colony$ ([concept_subject]). Uma $concept_colony$ é um [concept_subject_type] que não pode iniciar suas próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Além disso, deve pagar #v 30%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana. O [concept_rank] da $concept_colony$ não pode ser igual ou maior do que o do $concept_overlord$, e o $concept_overlord$ poderá visá-la com uma $concept_diplomatic_play$ de #b Anexação#!."
 concept_chartered_company: "Companhia Privilegiada"
 concept_chartered_companies: "Companhias Privilegiadas"
 concept_chartered_company_desc: "Em circunstâncias especiais, as [Concept('concept_recognized_power', '$concept_recognized_powers$')] podem estabelecer uma $concept_chartered_company$ ([concept_subject]), que é um [concept_subject_type] altamente autônomo, capaz de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], e é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Há também restrições especiais para reduzir a [concept_autonomy], e o ganho base de [concept_liberty_desire] dela também diminui muito. Ela deve pagar #v 40%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."
 concept_tributary: "Tributário"
 concept_tributaries: "Tributários"
 concept_tributary_desc: "As [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_tributary$ ([concept_subject]). Um $concept_tributary$ é um [concept_subject_type] mais autônomo, capaz de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], e não é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Ele deve pagar #v 20%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."
 concept_vassal: "Vassalo"
 concept_vassals: "Vassalos"
 concept_vassalize: "Vassalar"
 concept_vassal_desc: "As [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_vassal$ ([concept_subject]). Um $concept_vassal$ é um [concept_subject_type] que não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Além disso, ele deve pagar #v 30%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."
 concept_observer_mode: "Modo Observador"
 concept_observer: "Observador"
 concept_observe: "Observar"
 concept_observing: "Observando"
 concept_observer_mode_desc: "Um jogador que está $concept_observing$ tem acesso total à interface do usuário e pode ver o que está acontecendo no jogo, mas não pode alterar a jogabilidade."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 5, 2022
 concept_trade: "Comércio"
 concept_trading: "Comercializando"
 concept_importing: "Importando"
 concept_imports: "Importações"
 concept_import: "Importar"
 concept_imported: "Importou"
 concept_exporting: "Exportando"
 concept_exports: "Exportações"
 concept_export: "Exportar"
 concept_exported: "Exportou"
 concept_trade_desc: "$concept_trade$ é o processo de $concept_import$ e $concept_export$ [Concept('concept_good', '$concept_goods$')]. [GetBuildingType('building_trade_center').GetName] conduz a maior parte do $concept_trade$ de maneira autônoma por meio do [concept_world_market], mas os [Concept('concept_country', '$concept_countries$')] também podem estabelecer [Concept('concept_treaty', '$concept_treaties$')] para comercializar $concept_goods$ diretamente entre si. O $concept_trade$ pode ser uma maneira eficiente de os $concept_countries$ melhorarem a própria situação econômica."
 concept_trade_revenue: "Receita do Comércio"
 concept_trade_revenue_desc: "O [concept_trade] gera receita para a construção do [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Centro Comercial')] que a estiver gerenciando, dependendo da diferença de [concept_market_price] e do volume comercializado. [concept_tariffs] reduzem a $concept_trade_revenue$ gerada."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_privilege: "Privilégio de Comércio"
 concept_trade_privileges: "Privilégios de Comércio"
 concept_trade_privilege_desc: "Um tipo de [concept_article] de [concept_treaty] concedido por um [concept_market_owner] a outro. Ele afeta cada [concept_country] no [concept_market] do recebedor, aumentando a [concept_trade_advantage] relativa à quantidade de [concept_trade] realizado com o $concept_market$ do doador."
 concept_trade_advantage: "Vantagem Comercial"
 concept_relative_trade_advantage: "Vantagem Relativa"
 concept_trade_advantage_short: "Vantagem"
 concept_trade_advantage_desc: "$concept_trade_advantage$ é o valor que determina o [concept_import_price] e o [concept_export_price] de uma construção [GetBuildingType('building_trade_center').GetName] específica e, portanto, também afeta diretamente a quantidade de [Concept('concept_good', '$concept_goods$')] comercializadas. Ela é influenciada por fatores como o nível de [GetBuildingType('building_trade_center').GetName], pela fração [Concept('concept_market_area', '$concept_market_area_possessive$')] na produção global de uma $concept_good$, pelos [Concept('concept_interest', '$concept_interests$')] em [Concept('concept_strategic_region', '$concept_strategic_regions$')] relevantes e pelos [Concept('concept_trade_privilege', '$concept_trade_privileges$')]. A $concept_trade_advantage$ é calculada por $concept_good$ e por direção – a $concept_trade_advantage$ das $concept_imports$ de Carvão é diferente das $concept_exports$ de Tecido, por exemplo."
 concept_trade_potential: "Potencial de Comércio"
 concept_trade_potential_desc: "$concept_trade_potential$ é uma estimativa do potencial para [Concept('concept_trade', '$concept_import$')] ou [Concept('concept_trade', '$concept_export$')] uma [concept_good] em determinado [concept_state]. Ele leva vários fatores em consideração, como o [concept_local_price], o [concept_world_market_price], a [concept_trade_advantage], a diferença entre [concept_good_production] e [concept_good_consumption], além de [concept_tariffs] e [concept_subventions]. \n\n@information! O $concept_trade_potential$ #b não#! deve ser considerado uma previsão precisa dos volumes comercializados, mas é útil para determinar quais $concept_goods$ um $concept_state$ pode [Concept('concept_trade', 'comercializar')] em maior quantidade se tiver $concept_trade_capacity$ livre."
 concept_trade_capacity: "Capacidade de Comércio"
 concept_trade_capacity_usage: "Uso da Capacidade de Comércio"
 concept_trade_capacity_desc: "A $concept_trade_capacity$ é gerada por níveis de [GetBuildingType('building_trade_center').GetName] e é usada para realizar o [concept_trade] com o [concept_world_market]. A quantidade de [Concept('concept_good', '$concept_goods$')] comercializadas por $concept_trade_capacity$ varia conforme a $concept_good$."
 concept_market_area: "Área de Mercado"
 concept_market_areas: "Áreas de Mercado"
 concept_market_area_possessive: "da Área de Mercado"
 concept_market_area_desc: "As $concept_market_areas$ são partes de um [concept_market] conectadas por terra ou estreitos. Há sempre um [concept_world_market_hub] por $concept_market_area$ por meio do qual o [concept_trade] é realizado com o [concept_world_market]."
 concept_traded_quantity: "Quantidade Comercializada"
 concept_traded_quantity_desc: "A quantidade de uma [concept_good] que é [Concept('concept_trade', 'importada')] ou exportada a cada uso da [concept_trade_capacity]."
 concept_tariffs: "Tarifas"
 concept_tariff: "Tarifa"
 concept_tariff_rate: "Taxa de Tarifas"
 concept_tariffs_desc: "$concept_tariffs$ são uma taxa que os [Concept('concept_country', '$concept_countries$')] podem coletar de [GetBuildingType('building_trade_center').GetName] a cada [concept_good] [Concept('concept_trade', 'importada')] ou exportada. Portanto, elas diminuem o interesse de [concept_trade] de uma determinada [concept_good], por exemplo, para garantir que $concept_goods$ militares cruciais continuem no $concept_country$. As [Concept('concept_law', '$concept_laws$')] de um $concept_country$ determinam o nível máximo de $concept_tariffs$. O nível de $concept_tariffs$ para todos os membros de um [concept_market] é determinada pelo [concept_market_owner]."
 concept_subventions: "Subvenções"
 concept_subvention: "Subvenção"
 concept_subvention_rate: "Taxa de Subvenção"
 concept_subventions_desc: "$concept_subventions$ são uma quantia de dinheiro que um [concept_country] pode pagar para [GetBuildingType('building_trade_center').GetName] a cada [concept_good] [Concept('concept_trade', 'importada')] ou exportada. Portanto, elas aumentam o interesse de [concept_trade] de uma determinada mercadoria, por exemplo, para enfraquecer a concorrência. As [Concept('concept_law', '$concept_laws$')] de um $concept_country$ determinam o nível máximo de $concept_subventions$. O nível de $concept_subventions$ para todos os membros de um [concept_market] é determinada pelo [concept_market_owner]."
 concept_building_owners: "Donos da Construção"
 concept_building_owning: "Donos da Construção"
 concept_building_owners_desc: "O tamanho de uma [concept_building] é dividido em [Concept('concept_building_level', '$concept_building_levels_short$')], que podem ser de [concept_privately_owned] de [Concept('concept_pop', '$concept_pops$')] ou de [concept_nationally_owned] de um [Concept('concept_country', '$concept_country$')]. O [Concept('concept_building_balance', '$concept_building_balance_profit$')] de uma $concept_building$ é compartilhado entre os donos sob a forma de [concept_dividends]."
 concept_nationally_owned: "Propriedade Nacional"
 concept_nationally_owns: "Propriedade Nacional"
 concept_nationally_own: "Propriedade Nacional"
 concept_nationally_owning: "Propriedade Nacional"
 concept_nationally_owned_desc: "Um [concept_building_level] que pertence ao [concept_government] de um [concept_country].\n\nNíveis de $concept_nationally_owned$ pagam [concept_government_dividends] ao $concept_country$ que é dono. Níveis de $concept_nationally_owned$ dão [concept_money] diretamente ao $concept_government$, mas custam [concept_bureaucracy] e têm benefícios reduzidos da [concept_economy_of_scale].\n\n$concept_building_levels$ erguidos por uma [concept_government_construction] se tornam de $concept_nationally_owned$, e todas as [Concept('concept_government_building', '$concept_government_buildings$')] são totalmente de $concept_nationally_owned$.\n\nUma [concept_building] pode ser [Concept('concept_nationalize', '$concept_nationalized$')] para transformar os $concept_building_levels$ em $concept_nationally_owned$ ou se tornar [concept_privately_owned] por meio da [Concept('concept_privatize', '$concept_privatization$')]."
 concept_privately_owned: "Propriedade Privada"
 concept_privately_own: "Posse Privada"
 concept_privately_owns: "Posse Privada"
 concept_privately_owned_desc: "Um [concept_building_level] que pertence aos [Concept('concept_pop', '$concept_pops$')], que são a própria [concept_workforce] da [concept_building] ou a $concept_workforce$ de $MANOR_HOUSES_GC_LINK$ e $FINANCIAL_DISTRICTS_GC_LINK$ (principalmente $ARISTOCRATS_GC_LINK$ e $CAPITALISTS_GC_LINK$).\n\nNíveis de $concept_privately_owned$ pagam [concept_dividends] aos $concept_pops$ que são donos.\n\n$concept_building_levels$ erguidos por uma [concept_private_construction] se tornam de $concept_privately_owned$.\n\nUma $concept_building$ pode ser [Concept('concept_nationalize', '$concept_nationalized$')] para transformar os $concept_building_levels$ em [concept_nationally_owned] ou se tornar $concept_privately_owned$ por meio da [Concept('concept_privatize', '$concept_privatization$')]."
 concept_nationalize: "Nacionalizar"
 concept_nationalized: "Nacionalizada"
 concept_nationalization: "Nacionalização"
 concept_nationalizing: "Nacionalizando"
 concept_national: "Nacional"
 concept_nationalize_desc: "Uma [concept_building] que não é totalmente de [concept_nationally_owned] pode ser $concept_nationalized$ pelo dono do [concept_state] em que a $concept_building$ está.\n\n$concept_nationalize$ níveis de [concept_privately_owned] pode [Concept('concept_radical', '$concept_radicalize$')] os [Concept('concept_pop', '$concept_pops$')] donos da $concept_building$, especialmente se você não oferecer [concept_money] como compensação.\n\nUm [concept_foreign_investment] também pode ser Nacionalizado se não for mais permitido ao $concept_country$ que é dono fazer $concept_foreign_investments$.\n\nA disponibilidade e o custo da $concept_nationalization$ dependem do seu $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatize: "Privatizar"
 concept_privatized: "Privatizada"
 concept_privatization: "Privatização"
 concept_privatizations: "Privatizações"
 concept_privatizing: "Privatizando"
 concept_private: "Privada"
 concept_privatize_desc: "Uma [concept_building] de [concept_nationally_owned] pode ser colocada à venda, permitindo que [Concept('concept_pop', '$concept_pops$')] a comprem e a transformem em [concept_privately_owned] por meio do [concept_investment_pool]. A disponibilidade de $concept_privatization$ depende do seu $ECONOMIC_SYSTEM_GC_LINK$."
 concept_monopoly: "Monopólio"
 concept_monopolies: "Monopólios"
 concept_monopolize: "Monopolizar"
 concept_monopolized: "Monopolizado"
 concept_monopoly_desc: "Um $concept_monopoly$ em uma [concept_building] dá direitos exclusivos ao dono da [Concept('concept_building', '$concept_building_industry$')]. Pode ser um [concept_company_monopoly] ou [concept_country_monopoly]."
 concept_company_monopoly: "Monopólio de Companhia"
 concept_company_monopolies: "Monopólios de Companhia"
 concept_company_monopolize: "Monopolizar com Companhia"
 concept_company_monopolized: "Monopolizado com Companhia"
 concept_company_monopoly_short: "Monopólio"
 concept_company_monopolies_short: "Monopólios"
 concept_company_monopolize_short: "Monopolizar"
 concept_company_monopolized_short: "Monopolizado"
 concept_company_monopoly_desc: "Um $concept_company_monopoly$ dá a uma [concept_company] um [concept_monopoly] em uma [concept_building] com direitos exclusivos sobre a [Concept('concept_building', '$concept_building_industry$')]."
 concept_country_monopoly: "Monopólio de País"
 concept_country_monopolies: "Monopólios de País"
 concept_country_monopolize: "Monopolizar com País"
 concept_country_monopolized: "Monopolizado com País"
 concept_country_monopoly_short: "Monopólio"
 concept_country_monopolies_short: "Monopólios"
 concept_country_monopolize_short: "Monopolizar"
 concept_country_monopolized_short: "Monopolizado"
 concept_country_monopoly_desc: "Um $concept_country_monopoly$ dá a um [concept_country] um [concept_monopoly] em uma [concept_building] com direitos exclusivos sobre a [Concept('concept_building', '$concept_building_industry$')]."
 concept_company_charter: "Estatuto Empresarial"
 concept_company_charters: "Estatutos Empresariais"
 concept_company_charter_short: "Estatuto"
 concept_company_charters_short: "Estatutos"
 concept_company_charter_desc: "Os [Concept('concept_country', '$concept_countries$')] podem dar às suas [Concept('concept_company', '$concept_companies$')] um $concept_company_charter$ que concede um direito específico. Os direitos podem ser desde estabelecer um [concept_monopoly] até erguer uma [Concept('concept_building', '$concept_building_industry$')] ou uma [concept_regional_company_hq] em outro país. Os $concept_countries$ têm alguns $concept_company_charters$ que podem ser distribuídos gratuitamente. [Concept('concept_technology', '$concept_technologies$')] e [Concept('concept_law', '$concept_laws$')] podem aumentar esse limite. $concept_company_charters_short$ adicionais que ultrapassam o limite podem ser dados às $concept_companies$, mas terão um custo de [concept_authority]."
 concept_company_hq: "Sede da Companhia"
 concept_company_hqs: "Sedes da Companhia"
 concept_company_hq_short: "Sede"
 concept_company_hqs_short: "Sedes"
 concept_company_hq_desc: "$concept_company_hqs$ são [Concept('concept_building', '$concept_buildings$')] que representam a administração dos ativos da [concept_company]. Elas têm [Concept('concept_building_level', '$concept_building_levels$')] a partir dos quais recebem os [concept_dividends]."
 concept_regional_company_hq: "Sede Regional da Companhia"
 concept_regional_company_hqs: "Sedes Regionais da Companhia"
 concept_regional_company_hq_short: "Sede Regional"
 concept_regional_company_hqs_short: "Sedes Regionais"
 concept_regional_company_hq_desc: "Uma [concept_company] pode estabelecer uma $concept_regional_company_hq$ em um [concept_country] estrangeiro se tiver recebido um [concept_company_charter] de Investimento do próprio $concept_country$. Além disso, ela precisa de acesso ao $concept_country$ estrangeiro por meio de [concept_foreign_investment_rights] e uma presença estabelecida com alguns [Concept('concept_building_level', '$concept_building_levels$')]. A $concept_regional_company_hq$ atua como uma [concept_company_hq], mas usa o [concept_investment_pool] $concept_country_possessive$ estrangeiro para erguer mais $concept_building_levels$ e reinvestirá partes dos [concept_dividends] no $concept_investment_pool$ do próprio $concept_country$ diretamente."
 concept_concept: "Conceito"
 concept_concepts: "Conceitos"
 concept_concept_desc: "Este é um conceito do jogo em forma de dica de contexto com outro [concept_concept] nela."
 concept_sol: "Padrão de Vida"
 concept_sol_desc: "O $concept_sol$ mede as condições de vida [Concept('concept_pop', '$concept_pop_possessive$')], usando a [concept_wealth] material como parâmetro. Ele comanda as [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$')] e, sempre que muda, pode fazer com que os $concept_pops$ se tornem mais [Concept('concept_radical', '$concept_radicals$')] ou [Concept('concept_loyalist', 'leais')]. O $concept_sol$ médio em um [concept_state] afeta a [concept_migration_pull]."
 concept_expected_sol: "Padrão de Vida Mínimo Esperado"
 concept_expected_sol_short: "Mínimo Esperado"
 concept_expected_sol_desc: "O $concept_expected_sol$ é o [concept_sol] mais baixo que um [concept_pop] está disposto a tolerar. Esse número é baseado no fato de o $concept_pop$ pertencer ao [concept_lower_strata], [concept_middle_strata] ou [concept_upper_strata], é ajustado pela [concept_literacy] e pode ser modificado por certas [Concept('concept_technology', '$concept_technologies$')]. Se um $concept_pop$ tiver um $concept_sol$ menor do que o $concept_expected_sol_short$, ele ficará cada vez mais [concept_radical]. Os $concept_pops$ com um $concept_sol$ acima do $concept_expected_sol_short$ também ficarão cada vez mais radicais sempre que o $concept_sol$ diminuir."
 concept_famine: "Fome"
 concept_famines: "Fome"
 concept_famine_desc: "A $concept_famine$ acontece quando uma grande parte da [Concept('concept_pop', '$concept_population$')] de um [concept_state] está sofrendo de [concept_starvation]. É, sobretudo, uma classificação política para direcionar a atenção ao apelo das pessoas necessitadas da sociedade.\n\nA $concept_famine$ é declarada em um $concept_state$ se todas as condições a seguir forem cumpridas:\n$EFFECT_LIST_BULLET$pelo menos #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! da $concept_population$ está com $concept_starving$\n$EFFECT_LIST_BULLET$pelo menos #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! está sofrendo $concept_severe_starvation$\n$EFFECT_LIST_BULLET$o estado #b não#! pertence a uma [concept_decentralized_nation]"
 concept_food_security: "Segurança Alimentar"
 concept_food_security_desc: "A $concept_food_security$ mede a facilidade ou a dificuldade com que um [concept_pop] obtém toda a comida necessária para sobreviver. Se a $concept_food_security$ de um $concept_pop$ ficar muito baixa, ele começará a sofrer [concept_starvation]. Quanto mais a $concept_food_security$ diminuir, piores serão os efeitos da $concept_starvation$.\n\nHá dois fatores principais que afetam a $concept_food_security$. O primeiro é o nível de [concept_shortage] para a [Concept('concept_pop_needs', '$concept_pop_need_short$')] de [GetPopNeed('popneed_basic_food').GetName]. O segundo é baseado em quanto [concept_money] o $concept_pop$ está gastando com [GetPopNeed('popneed_basic_food').GetNameNoFormatting] em comparação às despesas esperadas dele no custo base."
 concept_starvation: "Desnutrição"
 concept_starving: "Desnutrição"
 concept_mild_starvation: "Desnutrição Leve"
 concept_mild_starvation_short: "Leve"
 concept_severe_starvation: "Desnutrição Severa"
 concept_severe_starvation_short: "Severa"
 concept_starvation_desc: "Considera-se que um [concept_pop] está com $concept_starving$ se a [concept_food_security] dele estiver muito baixa. Isso pode acontecer porque a [concept_wealth] do $concept_pop$ está muito baixa ou simplesmente porque não há uma quantidade suficiente de [GetPopNeed('popneed_basic_food').GetName] que ele possa acessar.\n\nA #b $concept_mild_starvation$#! começa em #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! de $concept_food_security$ e tem efeitos reduzidos.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\nA #r $concept_severe_starvation$#! acontece em #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! de $concept_food_security$ e tem efeitos mais severos. Se não for resolvida, ela resultará na morte do $concept_pop$.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nAlém disso, os $concept_pops$ que estão sofrendo com $concept_starvation$ também se [Concept('concept_radical', 'Radicalizarão')] com o tempo. A quantidade de pessoas que se [Concept('concept_radical', 'Radicalizam')] e a taxa com que isso acontece depende do quão baixa a $concept_food_security$ delas está."
 concept_harvest_condition: "Condição de Colheita"
 concept_harvest_conditions: "Condições de Colheita"
 concept_harvest_condition_desc: "Uma $concept_harvest_condition$ é uma ocorrência que afeta principalmente o setor rural de um [concept_country] com [Concept('concept_harvest_condition_intensity', '$concept_harvest_condition_intensity_short$')], duração e alcance variáveis. Em geral, é um fenômeno natural e pode ter efeitos #g positivos#! ou #r negativos#! nos [Concept('concept_state', '$concept_states$')] afetados. As $concept_harvest_conditions$ afetarão principalmente o [concept_throughput] das [Concept('concept_building', '$concept_buildings$')] agrícolas, mas também podem afetar sua [Concept('concept_pop', '$concept_population$')] e seus $concept_states$ de outras maneiras, por exemplo, reduzindo a [concept_infrastructure] disponível.\n\nAs $concept_harvest_conditions$ geralmente afetarão $concept_states$ ao redor do #b epicentro#! delas. Nesses casos, a [concept_harvest_condition_intensity] geralmente diminui conforme a distância do #b epicentro#! aumenta.\n\n#title Possíveis $concept_harvest_conditions$:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intensidade da Condição de Colheita"
 concept_harvest_condition_intensity_short: "Intensidade"
 concept_harvest_condition_intensity_desc: "A $concept_harvest_condition_intensity_short$ de uma [concept_harvest_condition] multiplica os efeitos dela em um [concept_state]. Quanto mais perto um $concept_state$ estiver da [concept_state_region] do epicentro, maior será a $concept_harvest_condition_intensity_short$."
 concept_pop_growth: "Crescimento de Pop"
 concept_pop_growth_birthrate_and_mortality: "Taxas de Natalidade e Mortalidade"
 concept_pop_growth_birthrate: "Taxa de Natalidade"
 concept_pop_growth_mortality: "Taxa de Mortalidade"
 concept_pop_growth_desc: "O número líquido de [Concept('concept_individual', '$concept_individuals$')] que um [concept_pop] ganha ou perde com o passar do tempo é determinado pelas $concept_pop_growth_birthrate_and_mortality$. Ambas são controladas pelo [concept_sol] e modificadas por fatores como doenças, condições de trabalho perigosas, [Concept('concept_institution', '$concept_institutions$')] benéficas e espaço disponível para viver.\n\n@information! Mudanças no tamanho do $concept_pop$ devido à fatores externos como [concept_migration] ou [concept_casualties] de [concept_war], por exemplo, não são consideradas como $concept_pop_growth$."
 concept_individual: "Indivíduo"
 concept_individuals: "Indivíduos"
 concept_individual_desc: "Um indivíduo é uma única pessoa dentro de um [concept_pop], que pode ser um [Concept('concept_working_adults', '$concept_working_adult$')] ou um [Concept('concept_dependents', '$concept_dependent$')]. Todos os [Concept('concept_pop', '$concept_pops$')] são compostos por $concept_individuals$ com a mesma [concept_culture], [concept_religion], [concept_profession] e o mesmo [Concept('concept_building', '$concept_building_workplace$')]."
 concept_jobseeker: "Candidato a Empregos"
 concept_jobseekers: "Candidatos a Empregos"
 concept_jobseeking: "Candidatando-se a Empregos"
 concept_jobseeker_desc: "Um Candidato a Empregos é um [Concept('concept_working_adults', '$concept_working_adult$')] com [concept_job_satisfaction] negativa, que não está trabalhando em uma [concept_government_building] ou em uma [concept_building] [Concept('concept_subsidies', 'subsidiada')]."
 concept_building: "Construção"
 concept_buildings: "Construções"
 concept_building_industry: "Indústria"
 concept_building_industries: "Indústrias"
 concept_building_possessive: "da Construção"
 concept_buildings_possessive: "das Construções"
 concept_building_workplace: "Ambiente de Trabalho"
 concept_building_desc: "As $concept_buildings$ movimentam a economia do seu [concept_country] por meio da [concept_good_production] e do [concept_good_consumption] de [Concept('concept_good', '$concept_goods$')]. Elas também podem produzir vários outros efeitos úteis, como [concept_bureaucracy], [concept_infrastructure] e [concept_convoys].\n\nPara realizarem suas funções, elas precisam de uma [concept_workforce] composta por [Concept('concept_pop', '$concept_pops$')] com diferentes [Concept('concept_profession', '$concept_professions$')], que recebem um [concept_building_wage] em troca do trabalho.\n\nAs funções de uma $concept_building$ específica são determinadas pelos seus [Concept('concept_production_method', '$concept_production_methods$')] ativos, e a magnitude do seu impacto é determinada pelo [Concept('concept_building_level', '$concept_building_level_short$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nVocê pode [Concept('concept_construction', '$concept_construct$')] novas $concept_buildings$ ou expandir as já existentes em cada um dos seus [Concept('concept_state', '$concept_states$')] usando seu [GetBuildingType('building_construction_sector').GetName]."
 concept_company: "Companhia"
 concept_companies: "Companhias"
 concept_company_possessive: "da Companhia"
 concept_company_desc: "As $concept_companies$ estão associadas a um ou vários tipos de [Concept('concept_building', '$concept_buildings$')] em um [concept_country]. Quando estabelecidas no $concept_country$, elas aumentam o [concept_throughput] e a eficiência de @construction![Nbsp][concept_construction] de suas $concept_buildings$ associadas. O grau em que uma $concept_company$ oferece benefícios depende do ranque de [concept_prestige] relativo do $concept_country$, e $concept_countries$ com #v mais [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! recebem bônus ainda melhores.\n\nAs $concept_companies$ têm uma pontuação de [concept_prosperity] que aumenta com a [concept_productivity] alta e pode fornecer mais bônus para o $concept_country$."
 concept_prosperity: "Prosperidade"
 concept_prosperous: "Próspera"
 concept_prosperity_desc: "As $concept_companies$ têm uma pontuação de $concept_prosperity$ que varia conforme a [concept_productivity], o número de níveis da [concept_building] ocupados e outros fatores. Quando uma $concept_company$ alcança [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0] de $concept_prosperity$, ela será considerada $concept_prosperous$, e um [concept_modifier] bônus será ativado para o [concept_country] dela.\nSe a $concept_prosperity$ de uma companhia $concept_prosperous$ ficar abaixo de [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0], ela não será mais considerada $concept_prosperous$ e o $concept_modifier$ bônus será desativado."
 concept_building_level: "Nível da Construção"
 concept_building_level_short: "Nível"
 concept_building_levels: "Níveis da Construção"
 concept_building_levels_short: "Níveis"
 concept_building_levels_parenthetical_plural: "Nível(is) da Construção"
 concept_building_levels_parenthetical_plural_short: "Nível(is)"
 concept_building_level_desc: "O $concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')] altera seus requisitos atuais de [concept_good_consumption], [concept_good_production] e [concept_workforce], e pode aplicar um bônus de [concept_economy_of_scale].\n\nAumentar o $concept_building_level_short$ de uma $concept_building$ geralmente exige [concept_construction], mas parte do $concept_building_level_short$ é automaticamente ajustado com base em outros fatores, como [concept_infrastructure], taxa de [Concept('concept_conscription_center', '$concept_conscription$')] ou $concept_arable_land$ não utilizada.\n\nCada $concept_building_level_short$ é de [concept_privately_owned] ou de [concept_nationally_owned].\n\nO $concept_building_level_short$ máximo de expansão de uma $concept_building$ pode depender do [concept_resource_potential] ou da [concept_arable_land] no [concept_state]."
 concept_diplomatic_play: "Jogada Diplomática"
 concept_diplomatic_play_short: "Jogada"
 concept_diplomatic_plays: "Jogadas Diplomáticas"
 concept_diplomatic_plays_short: "Jogadas"
 concept_diplomatic_play_negotiated: "Negociada"
 concept_diplomatic_play_desc: "Uma $concept_diplomatic_play$ é um período de negociações diplomáticas hostis entre dois ou mais [Concept('concept_country', '$concept_countries$')], que ocorre depois que um $concept_country$ exige uma concessão de outro. Para iniciar uma $concept_diplomatic_play$, você deve ter um [concept_active_interest] na [concept_strategic_region] relevante, o que lhe dá o direito de também participar das $concept_diplomatic_plays_short$ como um terceiro naquela $concept_strategic_region$.\n\nA [concept_escalation] da $concept_diplomatic_play$ passará por três fases: [concept_opening_moves], [concept_diplomatic_maneuvers] e [concept_countdown_to_war] que determinarão os termos para um possível [concept_peace_deal], se a $concept_diplomatic_play$ $concept_escalate$ para uma [concept_war]. Uma $concept_war$ pode ser evitada se o [concept_initiator] ou o [concept_target] da $concept_diplomatic_play_short$ recuar e conceder seu [concept_war_goal] primário à outra parte."
 concept_sympathy: "Simpatia"
 concept_sympathy_desc: "Todos os [Concept('concept_country', '$concept_countries$')] controlados pela IA, envolvidos em uma [concept_diplomatic_play], começam a jogada com um nível de $concept_sympathy$ por um lado, o que influencia a probabilidade de apoiarem esse lado no conflito. Os [Concept('concept_country', '$concept_countries$')] da IA costumam ter uma $concept_sympathy$ maior pelo [concept_target], por países com os quais eles têm [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] e por opositores de um [concept_country] com [concept_infamy] alta. A $concept_sympathy$ também pode aumentar ao longo da [concept_diplomatic_play], já que um lado que ganha apoiadores poderosos ou acumula [concept_infamy] ao adicionar [Concept('concept_war_goal', '$concept_war_goals$')] costuma gerar $concept_sympathy$ para o lado oposto."
 concept_neutrality: "Neutralidade"
 concept_neutrality_desc: "Todos os [Concept('concept_country', '$concept_countries$')] controlados pela IA, envolvidos em uma [concept_diplomatic_play], possuem um nível de $concept_neutrality$ baseado nas condições internas e no nível geral de interesse nos participantes da jogada. Quanto maior a $concept_neutrality$, mais difícil será convencer aquele [concept_country] a se envolver na jogada."
 concept_confidence: "Confiança"
 concept_confidence_desc: "Um [concept_country] controlado pela IA, que é um dos principais participantes de uma [concept_diplomatic_play], possui nível de $concept_confidence$ baseado nas condições internas e na probabilidade de acreditar que poderá vencer qualquer guerra subsequente. A chance de o [concept_country] da IA decidir recuar é diretamente determinada pela sua confiança, embora isso não seja garantido nem mesmo em níveis baixos de $concept_confidence$, especialmente se resultar em anexação."
 concept_maneuver: "Manobra"
 concept_maneuvers: "Manobras"
 concept_maneuver_desc: "As $concept_maneuvers$ podem ser usadas para realizar ações em uma [concept_diplomatic_play], incluindo reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais ou [Concept('concept_sway', '$concept_swaying$')] outros [Concept('concept_country', '$concept_countries$')] a passarem para o seu lado. A quantidade de $concept_maneuvers$ que você possui é limitada pelo seu [concept_rank]."
 concept_opening_moves: "Atos Iniciais"
 concept_opening_moves_desc: "A fase de $concept_opening_moves$ é a primeira de uma [concept_diplomatic_play]. Nela, o [concept_target] estabelece o [concept_war_goal] primário, e tanto o [concept_initiator] quanto o $concept_target$ podem reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais usando [Concept('concept_maneuver', '$concept_maneuvers$')]."
 concept_diplomatic_maneuvers: "Manobras Diplomáticas"
 concept_diplomatic_maneuvers_desc: "A fase de $concept_diplomatic_maneuvers$ é a segunda de uma [concept_diplomatic_play]. Nela, o [concept_initiator] e o [concept_target] podem tentar [concept_sway] outros [Concept('concept_country', '$concept_countries$')] a passarem para o seu lado ou reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais, o que lhes custará [Concept('concept_maneuver', '$concept_maneuvers$')]."
 concept_countdown_to_war: "Guerra Iminente"
 concept_countdown_to_war_desc: "A fase de $concept_countdown_to_war$ é a terceira e última da [concept_diplomatic_play]. A [concept_war] pode ser inevitável agora, com os dois lados se preparando freneticamente ou considerando opções para recuar no último minuto.\n\n@information! Preparações típicas para a $concept_war$ incluem: [Concept('concept_mobilize_army', 'mobilizar')] [Concept('concept_army', '$concept_armies$')], dar [Concept('concept_order', '$concept_orders$')] aos [Concept('concept_general', '$concept_generals$')] deles para avançar ou defender os [Concept('concept_front', '$concept_fronts$')], alistar [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] e promover seus $concept_generals$ para aumentar o [concept_command_limit] deles onde for necessário."
 concept_war_leader: "Liderança de Guerra"
 concept_war_leaders: "Lideranças de Guerra"
 concept_war_leader_desc: "Cada [concept_country] em uma [concept_war] é considerado a $concept_war_leader$ do lado respectivo, geralmente (mas nem sempre) correspondendo ao [concept_initiator] e ao [concept_target] da [concept_diplomatic_play] que a causou. Somente eles podem propor [Concept('concept_peace_deal', '$concept_peace_deals$')], mas todo $concept_peace_deal$ deverá ser ratificado por todos os membros envolvidos na negociação da $concept_war$ para ser aceito."
 concept_initiator: "Iniciador"
 concept_initiator_desc: "O [concept_country] que iniciou uma [concept_diplomatic_play]."
 concept_target: "Alvo"
 concept_target_desc: "O [concept_country] que foi alvo de uma [concept_diplomatic_play]."
 concept_homeland: "Terra Natal"
 concept_homelands: "Terras Natais"
 concept_homeland_desc: "As $concept_homelands$ de uma [concept_culture] consistem nas [Concept('concept_state_region', '$concept_state_regions$')] que os [Concept('concept_pop', '$concept_pops$')] daquela $concept_culture$ consideram ser histórica ou naturalmente seu território. Os $concept_pops$ são mais propensos a [Concept('concept_migration', '$concept_migrate$')] para suas $concept_homelands$ do que para outros [Concept('concept_state', '$concept_states$')], e os $concept_pops$ que moram lá nunca considerarão a [concept_assimilation].\n\nIniciar uma [concept_diplomatic_play] para conquistar um $concept_state$ considerado a $concept_homeland$ de uma de suas [concept_primary_cultures] é relativamente legítimo e gerará consideravelmente menos [concept_infamy] do que o normal."
 concept_mobilization_option: "Opção de Mobilização"
 concept_mobilization_option_short: "Opção"
 concept_mobilization_options: "Opções de Mobilização"
 concept_mobilization_option_desc: "Um [concept_army] pode ser configurado com qualquer número de $concept_mobilization_options$ em época de paz. Cada $concept_mobilization_option_short$ aplica um custo em [Concept('concept_good', '$concept_goods$')] e um efeito a todos os [Concept('concept_battalion', '$concept_battalions$')] do $concept_army$ enquanto estiverem [Concept('concept_mobilize_army', 'mobilizados')]."
 concept_mobilize_army: "Mobilizar Exército"
 concept_mobilize_army_mobilize: "Mobilizar"
 concept_mobilize_army_mobilizing: "Mobilizando"
 concept_mobilize_army_mobilized: "Mobilizado"
 concept_mobilize_army_mobilization: "Mobilização"
 concept_mobilize_army_demobilize: "Desmobilizar"
 concept_mobilize_army_demobilized: "Desmobilizado"
 concept_mobilize_army_demobilization: "Desmobilização"
 concept_mobilize_army_desc: "$concept_mobilize_army_mobilize$ um [concept_army] iniciará imediatamente o processo de $concept_mobilize_army_mobilization$ de todos os [Concept('concept_battalion', '$concept_battalions$')] atribuídos a ele. Um $concept_army$ $concept_mobilize_army_mobilized$ se retirará automaticamente quando o [concept_country] não estiver mais em [concept_war]. Uma $concept_mobilize_army_demobilization$ antecipada durante uma guerra ativa é possível, mas leva tempo e custa bastante."
 concept_mobilize_battalion: "Mobilizar Batalhão"
 concept_mobilize_battalion_demobilized: "Desmobilizado"
 concept_mobilize_battalion_mobilize: "Mobilizar"
 concept_mobilize_battalion_mobilizing: "Mobilizando"
 concept_mobilize_battalion_mobilized: "Mobilizado"
 concept_mobilize_battalions_mobilized: "Batalhões Mobilizados"
 concept_mobilize_battalion_mobilization: "Mobilização"
 concept_mobilize_battalion_mobilized_manpower: "Força de Trabalho Mobilizada"
 concept_mobilize_battalion_desc: "Os [Concept('concept_battalion', '$concept_battalions$')] em um [concept_army] [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] começam imediatamente a se $concept_mobilize_battalion_mobilize$ a uma taxa baseada na [concept_infrastructure] do seu estado [concept_state]. Uma $concept_infrastructure$ melhor significa que mais $concept_battalions$ podem ser mobilizados de uma vez. $concept_battalions$ mobilizados ou que estão se $concept_mobilize_battalion_mobilizing$ consomem mais [Concept('concept_military_good', '$concept_military_goods$')] com base nas [Concept('concept_mobilization_option', '$concept_mobilization_options$')] do $concept_army$, mas estão totalmente preparados para seguir quaisquer [Concept('concept_general', '$concept_generals$')] do $concept_army$ até a [concept_battle]."
 concept_fully_mobilized_battalions: "Batalhões Totalmente Mobilizados"
 concept_fully_mobilized_battalions_desc: "Os [Concept('concept_battalion', '$concept_battalions$')] totalmente mobilizados de um [concept_country] incluem todos os $concept_battalions$ em [Concept('concept_army', '$concept_armies$')] [Concept('concept_mobilize_army', 'mobilizados')]que já passaram por uma [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] e estão totalmente preparados para seguir quaisquer [Concept('concept_general', '$concept_generals$')] do $concept_army$ deles até a [concept_battle]."
 concept_available_battalions: "Batalhões Disponíveis"
 concept_available_battalions_desc: "Os [Concept('concept_battalion', '$concept_battalions$')] disponíveis de um [concept_country] incluem todos os $concept_battalions$ criados atualmente pela construção [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','quartéis')] e/ou [Concept('concept_conscription_center', '$concept_conscription_centers$')]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Batalhões Potenciais"
 concept_potential_regulars: "Regulares Potenciais"
 concept_potential_conscripts: "Conscritos Potenciais"
 concept_potential_battalions_desc: "Os [Concept('concept_battalion', '$concept_battalions$')] potenciais máximos de um [concept_country] correspondem à soma de seus $concept_battalions$ Regulares Potenciais e [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] Potenciais.\n\n#b $concept_battalions$ Regulares Potenciais#!: o número de $concept_battalions$ que os [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','quartéis')] atualmente erguidos no $concept_country$ podem sustentar\n\n#b $concept_conscript_battalions$ Potenciais#!: o número de $concept_conscript_battalions$ que o [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centro de conscrição')] do $concept_country$ criaria, se a [Concept('concept_conscription_center', '$concept_conscription$')] tivesse sido iniciada em todos os [Concept('concept_state', '$concept_states$')]"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Centro de Conscrição"
 concept_conscription_centers: "Centros de Conscrição"
 concept_conscription_center_conscription: "Conscrição"
 concept_conscripted: "Conscrito"
 concept_conscription: "Conscrição"
 concept_conscription_center_desc: "Quando um [concept_state] é $concept_conscripted$ durante uma [concept_diplomatic_play] ou [concept_war], uma construção de [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centro de conscrição')] aparece com um [concept_building_level] que depende da #v $state_conscription_rate_add$#! e do tamanho da [Concept('concept_pop', '$concept_population$')] do $concept_state$. Essa [concept_military_building] recrutará uma [concept_workforce] civil para os [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')], que serão automaticamente atribuídos aos [Concept('concept_general', '$concept_generals$')] no [concept_hq] conforme forem criados.\n\nApós o fim da $concept_war$, todos os $concept_conscription_centers$ serão desativados e os $concept_conscript_battalions$, desfeitos. Os $concept_pops$ que voltarem à vida civil não terão a garantia de voltar à antiga [concept_profession] e devem buscar novas oportunidades de emprego."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Limite de Conscrição"
 concept_conscription_limit_short: "Limite"
 concept_conscription_limit_desc: "O número máximo de [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] que um [concept_state] pode recrutar. O $concept_conscription_limit$ é calculado a partir da [concept_workforce] de um $concept_state$ multiplicada pela $state_conscription_rate_add$ local. Ele não pode exceder o $state_building_conscription_center_max_level_add$ definido pela sua [concept_law] de [GetLawGroup('lawgroup_army_model').GetName]."
 concept_strategic_objective: "Objetivo Estratégico"
 concept_strategic_objectives: "Objetivos Estratégicos"
 concept_strategic_objective_short: "Objetivo"
 concept_strategic_objective_desc: "Um $concept_strategic_objective$ pode ser atribuído a um [concept_army]. Se um [concept_state] inimigo ou amigável for o $concept_strategic_objective$ de um exército, quaisquer [Concept('concept_general', '$concept_generals$')] $concept_army_possessive$ que estejam avançando tentarão avançar o [concept_front] em direção a esse $concept_state$. Se o $concept_state$ estiver sob controle amigável, a prioridade será expandir o perímetro de defesa ao redor dele. Os $concept_generals$ defensores focarão na defesa do $concept_state$ e das áreas ao redor, priorizando [Concept('concept_battle', '$concept_battles$')] defensivas mais próximas ao $concept_strategic_objective$.\n\nUm $concept_army$ pode ter um $concept_strategic_objective$, mas vários $concept_armies$ podem ter o mesmo $concept_state$ como $concept_strategic_objective_short$."
 concept_conscript_battalion: "Batalhão Conscrito"
 concept_conscript_battalions: "Batalhões Conscritos"
 concept_conscript_battalion_short: "Conscrito"
 concept_conscript_battalions_short: "Conscritos"
 concept_conscript_battalion_drafting: "Alistando"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$ são [Concept('concept_battalion', '$concept_battalions$')] temporários recrutados e mantidos pela [Concept('concept_pop', '$concept_population$')] civil nos [Concept('concept_conscription_center', '$concept_conscription_centers$')] e ativados durante [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou [Concept('concept_war', '$concept_wars$')].\n\n@information! Lembre-se de que $concept_conscript_battalions$ não contam para o [concept_command_limit] de um [concept_army] até que sejam criados e utilizados."
 concept_front: "Fronte"
 concept_fronts: "Frontes"
 concept_front_desc: "Um conjunto de [Concept('concept_province', '$concept_provinces$')] na fronteira dos [Concept('concept_theater', '$concept_theaters$')] entre dois [Concept('concept_country', '$concept_countries$')] em [concept_war]. Um [concept_general] pode ser [Concept('concept_order', '$concept_ordered$')] a avançar ou defender os $concept_fronts$, o que pode resultar em [Concept('concept_battle', '$concept_battles$')] que mudarão o tamanho dos $concept_theaters$ e o local do $concept_front$."
 concept_advancement_progress: "Progresso do Avanço"
 concept_advancement_progress_desc: "O [concept_general] [Concept('concept_order', '$concept_ordered$')] a avançar um [concept_front] acumula $concept_advancement_progress$ diariamente, dependendo da [concept_advancement_speed]. Quando o $concept_advancement_progress$ do $concept_front$ chegar a [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], uma [concept_battle] começará. Enquanto uma $concept_battle$ estiver em andamento no $concept_front$, o $concept_advancement_progress$ naquele $concept_front$ será pausado."
 concept_advancement_speed: "Velocidade do Avanço"
 concept_advancement_speed_desc: "O quão rápido um [concept_general] consegue avançar seu [concept_front] ao acumular [concept_advancement_progress].\nUm $concept_general$ sem um [concept_battalion] [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] tem uma $concept_advancement_speed$ efetiva igual a zero."
 concept_province: "Província"
 concept_provinces: "Províncias"
 concept_province_possessive: "da Província"
 concept_province_land: "Terra"
 concept_province_desc: "Subdivisões dos [Concept('concept_state', '$concept_states$')], cada uma com seu [concept_terrain] específico. As $concept_provinces$ são transferidas entre $concept_states$ durante a [Concept('concept_colony', '$concept_colonization$')] e podem ser transferidas temporariamente entre [Concept('concept_theater', '$concept_theaters$')] durante uma [concept_war], como o resultado de [Concept('concept_battle', '$concept_battles$')]."
 concept_battle_condition: "Condição de Batalha"
 concept_battle_condition_short: "Condição"
 concept_battle_condition_desc: "Durante as [Concept('concept_battle', '$concept_battles$')], cada lado será afetado por uma $concept_battle_condition$ que influencia o resultado. A $concept_battle_condition_short$ aplicada depende de inúmeros fatores, que geralmente incluem as [Concept('concept_character_trait', '$concept_character_traits$')] dos [Concept('concept_commander', '$concept_commanders$')] responsáveis pelo respectivo lado."
 concept_army: "Exército"
 concept_armies: "Exércitos"
 concept_army_possessive: "do Exército"
 concept_army_long: "Formação de Exército"
 concept_army_desc: "Um $concept_army$ é uma parte de suas forças terrestres, composto por $combat_unit_group_infantry$, $combat_unit_group_artillery$ e $combat_unit_group_cavalry$. Um $concept_army$ pode receber ordens como [Concept('concept_advance', 'Avançar')] ou [Concept('concept_defend', 'Defender')]."
 concept_fleet: "Frota"
 concept_fleets: "Frotas"
 concept_fleet_possessive: "da Frota"
 concept_fleet_long: "Formação de Frota"
 concept_fleet_desc: "Uma $concept_fleet$ é uma parte das suas forças navais, composta por $combat_unit_group_light_ship$, $combat_unit_group_capital_ship$ e $combat_unit_group_support_ship$. Uma $concept_fleet$ pode receber ordens como $interception_coast$, $raid_convoys$ ou $escort_convoys$. Geralmente, as frotas demoram para ficar prontas e muitos tipos de navios ficam obsoletos com o tempo, pois nem sempre podem ser melhorados. Pense bem antes de investir muito em grandes frotas."
 concept_battle: "Batalha"
 concept_battles: "Batalhas"
 concept_battle_desc: "Quando dois [Concept('concept_commander', '$concept_commanders$')] se encontram e entram em conflito durante uma [concept_war], eles e suas [Concept('concept_unit', '$concept_units$')] lutarão, tentando gerar [concept_casualties] e prejudicar o [concept_morale] um do outro. O lado que esgotar sua [concept_manpower] ou tornar-se $concept_morale_demoralized$ primeiro se retirará, tornando o outro lado vitorioso.\n\nPor terra, as $concept_battles$ acontecem nas [Concept('concept_province', '$concept_provinces$')] adjacentes aos [Concept('concept_front', '$concept_fronts$')], quando um [concept_general] está avançando para tomar ou reconquistar uma $concept_province_land$. O vencedor conquista mais $concept_provinces$ ou impede que o inimigo faça isso.\n\nPor mar, as $concept_battles$ acontecem em Interseções Marítimas quando um [concept_admiral] intercepta outro devido a [Concept('concept_order', '$concept_orders$')] conflitantes. O vencedor causa danos ao oponente e o força a retornar ao porto para fazer reparos, impedindo que ele execute sua $concept_order$ por certo período."
 concept_timed_modifier: "Modificador Temporário"
 concept_timed_modifiers: "Modificadores Temporários"
 concept_timed: "Temporário"
 concept_timed_modifier_desc: "Um [concept_modifier] com prazo de validade, após o qual desaparecerá. $concept_timed_modifiers$ podem ou manter seu efeito completo até o fim do seu prazo de validade, ou então [concept_decay] gradualmente até o prazo expirar."
 concept_modifier: "Modificador"
 concept_modifiers: "Modificadores"
 concept_modifier_desc: "Quaisquer ajustes de um valor padrão é considerado um $concept_modifier$. Eles podem ser permanentes ou [Concept('concept_timed_modifier', 'temporários')], e sua origem pode sempre ser identificada como, por exemplo, uma [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait] ou até mesmo como uma opção selecionada durante um evento especial. Valores ajustados por $concept_modifiers$ sempre possuem dicas de contexto que explicam todas as origens e valores."
 concept_terrain: "Terreno"
 concept_terrain_desc: "O $concept_terrain$ [Concept('concept_province', '$concept_province_possessive$')] determina sua [concept_combat_width] e quão voláteis e imprevisíveis serão as [Concept('concept_battle', '$concept_battles$')] naquela $concept_province$. Os [Concept('concept_general', '$concept_generals$')] também podem ter mais ou menos experiência de combate em diferentes tipos de $concept_terrain$.\n\nO $concept_terrain$ de uma determinada $concept_province$ pode mudar por causa das [Concept('concept_building', '$concept_buildings$')] erguidas no [concept_state]."
 concept_strategic_region: "Região Estratégica"
 concept_strategic_regions: "Regiões Estratégicas"
 concept_strategic_regions_short: "Regiões"
 concept_strategic_region_desc: "Um conjunto de [Concept('concept_state_region', '$concept_state_regions$')] com uma importância estratégica. Os [Concept('concept_country', '$concept_countries$')] têm [concept_interest] em todas as $concept_strategic_regions_short$ onde possuem [Concept('concept_province', '$concept_province_land$')], e seus [Concept('concept_interest', '$concept_interests$')] adicionais podem se estender para outras $concept_strategic_regions$, se o [concept_rank] for alto o suficiente para isso.\n\nManter um [concept_active_interest] em uma $concept_strategic_region$ é necessário para participar de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ocorrendo no local."
 concept_sway: "Persuadir"
 concept_swaying: "Persuadindo"
 concept_swayed: "Persuadido"
 concept_sway_desc: "O [concept_initiator] ou o [concept_target] de uma [concept_diplomatic_play] pode tentar $concept_sway$ qualquer outro [concept_country] com um [concept_active_interest] na [concept_strategic_region] a passar para o seu lado, oferecendo um [concept_war_goal] ou prometendo outra coisa como uma [concept_obligation]. Tentar $concept_sway$ um $concept_country$ custa [Concept('concept_maneuver', '$concept_maneuvers$')], e a chance de um $concept_country$ controlado pela IA aceitar a oferta depende de suas [concept_relations] e da [concept_attitude] deles em relação a você e ao seu oponente."
 concept_offer_support: "Oferecer Apoio"
 concept_offer_of_support: "Oferta de Apoio"
 concept_offer_support_desc: "Quem participar de uma [concept_diplomatic_play] pode $concept_offer_support$ ao [concept_initiator] ou ao [concept_target] em uma [concept_diplomatic_play]. Isso funciona exatamente como uma [Concept('concept_sway', 'Persuasão')], com a exceção de que o possível apoiador é quem define os termos com os quais está disposto a ser [Concept('concept_sway', '$concept_swayed$')], mas não há custo de [Concept('concept_maneuver', '$concept_maneuvers$')] para nenhuma das partes."
 concept_diplomatic_demand: "Demanda Diplomática"
 concept_diplomatic_demands: "Demandas Diplomáticas"
 concept_diplomatic_demand_short: "Demanda"
 concept_diplomatic_demands_short: "Demandas"
 concept_diplomatic_demand_desc: "Uma $concept_diplomatic_demand$ é um único [concept_war_goal] que um [concept_country] demanda de outro. Se a $concept_diplomatic_demand$ for rejeitada, uma [concept_diplomatic_play] começará com o [concept_war_goal] demandado como [concept_primary_demand] do [concept_initiator]."
 concept_diplomatic_action: "Ação Diplomática"
 concept_diplomatic_actions: "Ações Diplomáticas"
 concept_diplomatic_actions_short: "Ações"
 concept_diplomatic_action_desc: "Um termo geral para as interações entre dois [Concept('concept_country', '$concept_countries$')], que inclui [Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$')] e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. A diferença em relação às [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] é que nenhum terceiro pode influenciar o seu resultado e não há risco de a ação por si só escalar para uma [concept_war]."
 concept_subject_action: "Ação de Súdito"
 concept_subject_actions: "Ações de Súdito"
 concept_subject_action_desc: "Um tipo de [concept_diplomatic_action] que os [Concept('concept_subject', '$concept_subjects$')] podem emitir contra o [concept_overlord]."
 concept_overlord_action: "Ação de Soberano"
 concept_overlord_actions: "Ações de Soberano"
 concept_overlord_action_desc: "Um tipo de [concept_diplomatic_action] que os [Concept('concept_overlord', '$concept_overlords$')] podem emitir contra os [Concept('concept_subject', '$concept_subjects$')]."
 concept_bloc_member_action: "Ação de Membro do Bloco"
 concept_bloc_member_actions: "Ações de Membro do Bloco"
 concept_bloc_member_action_desc: "Um tipo de [concept_diplomatic_action] que os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] podem emitir contra outros [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')], incluindo a [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')]."
 concept_bloc_leader_action: "Ação de Lideranças do Bloco"
 concept_bloc_leader_actions: "Ações de Lideranças do Bloco"
 concept_bloc_leader_action_desc: "Um tipo de [concept_diplomatic_action] que as [Concept('concept_power_bloc_leader', '$concept_power_bloc_leaders_short$')] podem emitir contra os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Construção Governamental"
 concept_government_buildings: "Construções Governamentais"
 concept_government_building_desc: "Uma [concept_building] em posse do [concept_government] e gerida por ele, utilizando fundos do [concept_treasury].\n\nAs $concept_government_buildings$ não têm [concept_good_production] de [Concept('concept_good', '$concept_goods$')] e, portanto, não geram [concept_revenue], mas produzem diversos outros recursos essenciais para comandar um [concept_country], como [concept_bureaucracy], [concept_infrastructure], [concept_convoys] e [Concept('concept_unit', '$concept_units$')].\n\nA [concept_workforce] de $concept_government_buildings$ não militares é remunerada de acordo com o [concept_government_wage], enquanto a de [Concept('concept_military_building', '$concept_military_buildings$')] é remunerada de acordo com o [concept_military_wage].\n\n$concept_government_buildings$ sempre são totalmente de [concept_nationally_owned]."
 concept_military_building: "Construção Militar"
 concept_military_buildings: "Construções Militares"
 concept_military_building_army_and_navy: "Exército e Marinha"
 concept_military_building_desc: "As [Concept('concept_government_building', '$concept_government_buildings$')] usadas para treinar, manter e abastecer os [Concept('concept_battalion', '$concept_battalions$')] e as [Concept('concept_flotilla', '$concept_flotillas$')] do exército e da marinha [Concept('concept_country', '$concept_country_possessive$')], respectivamente. A [concept_workforce] das $concept_military_buildings$ é remunerada de acordo com o [concept_military_wage]."
 concept_incorporated_state: "Estado Incorporado"
 concept_incorporated_states: "Estados Incorporados"
 concept_incorporate_state: "Incorporar Estado"
 concept_incorporate: "Incorporar"
 concept_incorporated: "Incorporado"
 concept_incorporating: "Incorporando"
 concept_incorporation: "Incorporação"
 concept_incorporated_state_desc: "Os [Concept('concept_state', '$concept_states$')] completamente integrados a um [concept_country]. Os [Concept('concept_pop', '$concept_pops$')] nos $concept_incorporated_states$ pagam impostos, têm acesso aos benefícios das [Concept('concept_institution', '$concept_institutions$')] e participam totalmente do sistema político do país. Um [concept_unincorporated_state] pode ser $concept_incorporated$ por meio de um processo que às vezes é demorado."
 concept_capacity: "Artifício"
 concept_capacities: "Artifícios"
 concept_capacity_desc: "Uma medida das competências do seu [Concept('concept_country', '$concept_country$')] em uma das três áreas: [concept_bureaucracy], [concept_authority] e [concept_influence]. Os $concept_capacities$ não são armazenados e usados, mas sim gerados continuamente a partir de diferentes fontes e consumidos sem parar pelos diversos projetos que estiverem em andamento. Seu saldo restante em cada área é exibido na barra superior. Ter excesso de um $concept_capacity$ gerará um pequeno bônus para o seu $concept_country$, enquanto a falta de um $concept_capacity$ resultará em grandes penalidades."
 concept_bureaucracy: "Burocracia"
 concept_bureaucracy_desc: "A @bur! Burocracia é um [concept_capacity] utilizado para manter a coesão administrativa e realizar as operações cotidianas do seu [concept_country]. O seu custo aumenta de acordo com o tamanho da população em todos os seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')] e a cada nível de investimento da [concept_institution], além de ser usada para administrar [Concept('concept_commander', '$concept_commanders$')]. Você ganha @bur! a partir da operação de [Concept('concept_building', '$concept_buildings$')] de [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Administração do Governo')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Autoridade"
 concept_authority_desc: "A @aut! Autoridade é um [concept_capacity] utilizado para efetuar mudanças internas em seu [concept_country], como emitir [Concept('concept_decree', '$concept_decrees$')] ou gerenciar [Concept('concept_interest_group', '$concept_interest_groups$')]. Você ganha @aut! a partir das [Concept('concept_law', '$concept_laws$')]."
 concept_influence: "Influência"
 concept_influence_desc: "A @inf! Influência é um [concept_capacity] usado em [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')], [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] e [Concept('concept_treaty', '$concept_treaties$')] visando outro [concept_country]. Você ganha @inf! com base em seu [concept_rank]."
 concept_institution: "Instituição"
 concept_institutions: "Instituições"
 concept_institution_possessive: "da Instituição"
 concept_institution_desc: "As $concept_institutions$ fornecem benefícios aos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] por todo o seu [concept_country]. Para serem mantidas, elas têm um custo de [concept_bureaucracy] proporcional ao número de [Concept('concept_pop', '$concept_pops$')] vivendo em seus $concept_incorporated_states$ e ao nível de investimento da $concept_institution$. Níveis mais altos aumentam seu custo e seu efeito. Ajustar os níveis de investimento leva um certo tempo."
 concept_law: "Lei"
 concept_laws: "Leis"
 concept_law_desc: "As $concept_laws$ determinam as regras básicas de operação e governo do seu [concept_country]. Certas $concept_laws$ habilitam [Concept('concept_institution', '$concept_institutions$')] que fornecem maior controle. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Revés na Promulgação"
 concept_enactment_setbacks: "Reveses na Promulgação"
 concept_enactment_setback_short: "Revés"
 concept_enactment_setbacks_short: "Reveses"
 concept_enactment_setback_desc: "Enquanto estiver [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacting$')] uma [concept_law], você pode sofrer $concept_enactment_setbacks_short$. Isso pode ser devido a um resultado de [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] no ponto de controle da $concept_enactment_of_laws_enactment$, uma consequência de um [Concept('concept_enactment_debate', '$concept_enactment_debate_short$')] ou ainda, devido à chance de [concept_enactment_success] ficar abaixo de #v 0#!. Se você acumular muitos $concept_enactment_setbacks_short$, a $concept_enactment_of_laws_enactment$ #r fracassa#!.\n\n@warning! Se a promulgação #r fracassar#!, você não poderá tentar promulgar essa $concept_law$ novamente por #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dias#!."
 concept_enactment_phase: "Fase de Promulgação"
 concept_enactment_phase_short: "Fase"
 concept_enactment_phases_short: "Fases"
 concept_enactment_phases: "Fases de Promulgação"
 concept_enactment_phase_desc: "Para [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] uma [concept_law], você deve guiá-la com sucesso por [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] obtendo [Concept('concept_enactment_success', '$concept_enactment_successes$')]. Durante este processo, há o risco de ter [Concept('concept_enactment_setback', '$concept_enactment_setbacks$')] que podem fazer com que a $concept_enactment_of_laws_enactment$ #r fracasse#!."
 concept_enactment_phase_ingame_added: ", [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] e [GetPlayer.GetCustom('enactment_phase_2')|v], "
 concept_money: "Dinheiro"
 concept_money_desc: "$concept_money$ faz o mundo girar. Ele é usado para pagar os [Concept('concept_government_wage', '$concept_government_wages$')] e a produção de [concept_bureaucracy], os materiais de [concept_construction], os [concept_subsidies] da indústria, os [concept_convoys] para suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] e, é claro, o seu exército. Você ganha $concept_money$ [Concept('concept_taxes', 'tributando')] seus [Concept('concept_pop', '$concept_pops$')] e forçando [concept_tariffs]. O $concept_money$ em excesso no saldo do seu [concept_treasury] é usado para pagar seus [concept_loans] ou estocar ouro em suas [concept_gold_reserves]. $concept_money$ insuficiente aumenta seus $concept_loans$ até o seu [Concept('concept_credit', '$concept_credit_limit$')], que é determinado pela quantidade de $concept_money$ disponível nas [concept_cash_reserves] das suas $concept_buildings$."
 concept_workforce: "Mão de Obra"
 concept_workforce_desc: "A $concept_workforce$ de uma [concept_building] é composta por [Concept('concept_pop', '$concept_pops$')] com diferentes [Concept('concept_profession', '$concept_professions$')], dependendo dos [Concept('concept_production_method', '$concept_production_methods$')] ativos no momento."
 concept_gold_reserves: "Reservas de Ouro"
 concept_gold_reserves_desc: "O superávit do orçamento semanal [Concept('concept_country', '$concept_country_possessive$')] é acumulado em suas $concept_gold_reserves$. Se houver um déficit no saldo, qualquer quantia de [concept_money] nas $concept_gold_reserves$ serão esgotadas antes que o $concept_country$ comece a fazer [concept_loans]. As $concept_gold_reserves$ só podem ser acumuladas até uma determinada fração do seu [concept_gdp] antes que rendimentos decrescentes se estabeleçam. Estocar ouro eventualmente levará ao esgotamento do motor da sua economia."
 concept_cash_reserves: "Reservas de Verba"
 concept_cash_reserves_desc: "Os ativos de uma [concept_building] são guardados em suas $concept_cash_reserves$. Se a $concept_building$ tiver um [concept_building_balance] semanal positivo, parte do [concept_money] será depositada nas $concept_cash_reserves$ e o resto será pago aos [concept_building_owners] como [concept_dividends].\n\nAs $concept_cash_reserves$ são consideradas posse dos $concept_building_owners$, e os [Concept('concept_pop', '$concept_pops$')] ficarão irritados se suas $concept_cash_reserves$ forem perdidas por causa de [concept_bankruptcy]. A soma de todas as $concept_cash_reserves$ do seu [concept_country] determina o seu [concept_credit]."
 concept_obsession: "Obsessão"
 concept_obsessed: "Obcecada"
 concept_obsessions: "Obsessões"
 concept_obsession_desc: "Uma [concept_culture] pode ser $concept_obsessed$ por [Concept('concept_good', '$concept_goods$')] específicas. Os [Concept('concept_pop', '$concept_pops$')] dessa $concept_culture$ gastarão muito mais em $concept_goods$ pelas quais têm $concept_obsession$ em comparação a outras $concept_goods$ da mesma categoria de [concept_pop_needs]."
 concept_taboo: "Tabu"
 concept_taboos: "Tabus"
 concept_taboo_desc: "Uma [concept_religion] pode ter um $concept_taboo$ em relação a [Concept('concept_good', '$concept_goods$')] específicas. Os [Concept('concept_pop', '$concept_pops$')] dessa $concept_religion$ gastarão muito menos em $concept_goods$ que consideram $concept_taboo$ em comparação a outras $concept_goods$ da mesma categoria de [concept_pop_needs]."
 concept_goods_substitution: "Substituição de Mercadorias"
 concept_goods_substitutes_short: "Substitutas"
 concept_goods_substitutable: "Substituíveis"
 concept_goods_substitution_desc: "Uma [Concept('concept_pop_needs', '$concept_pop_need$')] pode ser atendida por quaisquer [Concept('concept_good', '$concept_goods$')] solicitadas, e a disponibilidade de cada $concept_good$ determina a quantidade que é consumida.\n\nPor exemplo, a $concept_pop_need$ por [GetPopNeed('popneed_basic_food').GetName] inclui [GetGoods('grain').GetName] e [GetGoods('meat').GetName]. Normalmente, os [Concept('concept_pop', '$concept_pops$')] consumirão mais [GetGoods('grain').GetName] e menos [GetGoods('meat').GetName]. No entanto, se houver maior disponibilidade de [GetGoods('meat').GetName] do que de [GetGoods('grain').GetName], eles passarão a consumir mais [GetGoods('meat').GetName] e menos [GetGoods('grain').GetName]. Em alguns casos, os $concept_pops$ podem até parar de consumir totalmente uma $concept_good$ que não esteja disponível.\n\nAlém disso, [Concept('concept_obsession', '$concept_obsessions$')] [Concept('concept_culture', 'Culturais')] e [Concept('concept_taboo', '$concept_taboos$')] [Concept('concept_religion', 'Religiosos')] podem afetar muito o consumo de certas $concept_goods$.\n\n$concept_goods$ com um $concept_base_price$ maior contribuirão mais para uma $concept_pop_need$ do que as com um $concept_base_price$ menor. Por exemplo, uma única unidade de [GetGoods('groceries').GetName] equivale a várias unidades de [GetGoods('grain').GetName]."
 concept_market_price: "Valor de Mercado"
 concept_market_prices: "Valores de Mercado"
 concept_market_price_share: "Fração do Valor de Mercado"
 concept_market_price_short: "Preço"
 concept_market_prices_short: "Preços"
 concept_market_price_desc: "O preço de uma [concept_good] no [concept_market]. Ele é baseado nas [concept_buy_orders] e [concept_sell_orders] e afeta o [concept_local_price] das [Concept('concept_good', '$concept_goods$')] em todos os [Concept('concept_state', '$concept_states$')] participantes, dependendo do [concept_market_access].\n\nO grau de influência do $concept_market_price$ sobre o [concept_local_price] é calculado multiplicando o [concept_market_access] pelo modificador de #v $state_market_access_price_impact$#! [Concept('concept_state', '$concept_state_possessive$')]."
 concept_local_price: "Preço Regional"
 concept_local_prices: "Preços Regionais"
 concept_local_goods_prices: "Preços das Mercadorias Locais"
 concept_local_price_desc: "O preço de uma [concept_good] em um [concept_state]. Ele é determinado pelo [concept_good_consumption] e pela [concept_good_production] local, e é moderado pelo [concept_market_price], dependendo do [concept_market_access] [Concept('concept_state', '$concept_state_possessive$')] e do modificador de #v $state_market_access_price_impact$#!. Todas as transações são realizadas de acordo com o $concept_local_price$, e as compras e vendas geram ordens de [Concept('concept_buy_orders', '$concept_buy_order_short$')] e [concept_sell_orders] no [concept_market]."
 concept_world_market_price: "Preço de Mercado Mundial"
 concept_world_market_price_desc: "O preço médio pelo qual uma [concept_good] é comercializada no [concept_world_market]. Ele depende do número de [Concept('concept_trade', '$concept_exports$')] em relação ao de $concept_imports$ dessa $concept_good$."
 concept_import_price: "Preço de Importação"
 concept_import_price_desc: "O preço pelo qual uma [concept_good] é importada do [concept_world_market] em determinado [concept_state]. Ele é baseado tanto no [concept_world_market_price] quanto na [concept_trade_advantage] relativa $concept_state_possessive$."
 concept_export_price: "Preço de Exportação"
 concept_export_price_desc: "O preço pelo qual uma [concept_good] é exportada para o [concept_world_market] em determinado [concept_state]. Ele é baseado tanto no [concept_world_market_price] quanto na [concept_trade_advantage] relativa $concept_state_possessive$."
 concept_local_good: "Mercadoria Local"
 concept_local_goods: "Mercadorias Locais"
 concept_local_good_desc: "$concept_local_goods$ são algumas [Concept('concept_good', '$concept_goods$')] que não estão disponíveis no [concept_market] mais amplo, fora do [concept_state] em que são produzidas. Seus preços são totalmente determinados pela [concept_good_production] e pelo [concept_good_consumption] local, e o [concept_market_price] não é considerado de nenhuma maneira."
 concept_subsistence_building: "Construção de Subsistência"
 concept_subsistence_buildings: "Construções de Subsistência"
 concept_subsistence_building_farming: "Agricultura de Subsistência"
 concept_subsistence_building_desc: "Um conjunto de [Concept('concept_building', '$concept_buildings$')] que produzem alimentos e [Concept('concept_good', '$concept_goods$')] básicas de maneira pouco intensiva e descentralizada, adequada para a mera sobrevivência. Sua produção se divide em uma pequena quantidade de [Concept('concept_good', '$concept_goods$')] para venda no [concept_market], e a [concept_subsistence_output] sustenta o mísero [concept_sol] da população de [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Camponeses')] que trabalha lá. São consideravelmente menos eficientes do que a maioria das $concept_buildings$, mas funcionarão em qualquer [concept_arable_land] não reivindicada e não exigem [concept_construction] manuais."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Economia de Escala"
 concept_economy_of_scale_desc: "Muitas [Concept('concept_building', '$concept_buildings$')] se tornam mais eficientes conforme crescem. Essas $concept_buildings$ ganham os seguintes efeitos para cada [concept_building_level] além do primeiro:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nSeu limite de nível nacional atual para efeitos de $concept_economy_of_scale$ é [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Grupo de Interesse"
 concept_interest_groups: "Grupos de Interesse"
 concept_interest_group_possessive: "do Grupo de Interesse"
 concept_interest_group_desc: "Uma facção política dentro do seu [concept_country] que tem um interesse comum. Eles têm o apoio de [Concept('concept_pop', '$concept_pops$')] de acordo com a [Concept('concept_interest_group_attraction', '$concept_interest_group_attraction_short$')] que possuem, e a [concept_clout] que exercem é baseada diretamente na [concept_political_strength] dos $concept_pops$ que os apoiam. Os $concept_interest_groups$ têm inúmeras [Concept('concept_ideology', '$concept_ideologies$')], fazendo com que [Concept('concept_endorse_oppose', 'endossem ou contrariem')] diferentes [Concept('concept_law', '$concept_laws$')].\n\nEles também possuem três [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] que são ativadas em diferentes níveis de [concept_approval]. A $concept_ideology$ pessoal [Concept('concept_leader', '$concept_leader_possessive$')] também se propaga pelo $concept_interest_group$."
 concept_interest_group_attraction: "Atração do Grupo de Interesse"
 concept_interest_group_attraction_short: "Atração"
 concept_interest_group_attractions: "Atrações do Grupo de Interesse"
 concept_attracted: "Atraído"
 concept_interest_group_attraction_desc: "A probabilidade de os [Concept('concept_pop', '$concept_pops$')] apoiarem um [concept_interest_group] específico. Influenciada pelas propriedades do $concept_pop$, como [concept_profession], [concept_wealth] e [concept_education_access], uma $concept_interest_group_attraction_short$ alta significa que o $concept_pop$ sente que esse $concept_interest_group$ provavelmente representa seus interesses políticos."
 concept_politician: "Político"
 concept_politicians: "Políticos"
 concept_politician_desc: "Uma [concept_character_role] para os [Concept('concept_character', '$concept_characters$')] cuja influência é política e não militar. Eles podem atuar como [concept_ruler], [concept_heir] ou [concept_leader] do [concept_interest_group]."
 concept_leader: "Liderança"
 concept_leaders: "Lideranças"
 concept_leader_possessive: "da Liderança"
 concept_leader_desc: "O [concept_character] que lidera um [concept_interest_group] possui um conjunto de [Concept('concept_character_trait', '$concept_character_traits$')] que afetam o grupo e uma [concept_ideology] pessoal que se soma às $concept_ideologies$ do $concept_interest_group$ enquanto esse $concept_leader$ estiver no comando."
 concept_interest_group_trait: "Característica do Grupo de Interesse"
 concept_interest_group_traits: "Características do Grupo de Interesse"
 concept_interest_group_trait_short: "Característica"
 concept_interest_group_traits_short: "Características"
 concept_interest_group_trait_desc: "Todos os [Concept('concept_interest_group', '$concept_interest_groups$')] têm três $concept_interest_group_traits_short$ que causam um efeito em diferentes níveis de [concept_approval] e têm um impacto considerável no [concept_country] inteiro.\nUma $concept_interest_group_trait_short$ negativa será ativada se a $concept_approval$ ficar abaixo de $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nUma $concept_interest_group_trait_short$ positiva será ativada se a $concept_approval$ superar $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nUma $concept_interest_group_trait_short$ positiva adicional será ativada se a $concept_approval$ superar $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nAo ser ativada, a $concept_interest_group_trait_short$ não será desativada até que a $concept_approval$ esteja a pelo menos [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] pontos do limite.\n\nA $concept_interest_group_traits_short$ de um $concept_interest_group$ [concept_marginalized] nunca é ativada, enquanto a $concept_interest_group_traits_short$ de um $concept_interest_group$ [concept_powerful] tem um efeito aumentado."
 concept_decay: "Decadência"
 concept_decaying: "Decadente"
 concept_decay_desc: "Um efeito $concept_decaying$ perde gradualmente a intensidade, começando do valor inicial e diminuindo linearmente até #v 0#! durante o período de decadência estabelecido."
 concept_character_trait: "Característica de Personagem"
 concept_character_traits: "Características de Personagem"
 concept_character_traits_short: "Características"
 concept_character_trait_desc: "As $concept_character_traits_short$ de personalidade, de habilidade ou condições que afetam a capacidade [Concept('concept_character', '$concept_character_possessive$')] de cumprir sua [concept_character_role] atual. À medida que o $concept_character$ ganha [concept_life_experience], ele pode desenvolver mais ou diferentes $concept_character_traits$."
 concept_construction_queue: "Fila de Obras"
 concept_construction_queue_desc: "Quaisquer [Concept('concept_building', '$concept_buildings$')] designadas para serem expandidas, mas que no momento não estão usando [concept_construction], são colocadas na $concept_construction_queue$. Quando as $concept_construction$ ficam disponíveis, a primeira $concept_building$ na $concept_construction_queue$ começará a usar as $concept_construction$ e depois mudará seu status para [concept_under_construction]."
 concept_government_construction: "Obra do Governo"
 concept_government_constructions: "Obras do Governo"
 concept_government_construction_desc: "Uma $concept_government_construction$ é uma [concept_building] que está sendo expandida sob ordens diretas do [concept_government] de um [concept_country].\n\nEla pode obter fundos diretamente do tesouro do Estado, e você pode redefinir sua prioridade na [concept_construction_queue] ou removê-la.\n\nOs [Concept('concept_building_level', '$concept_building_levels$')] resultantes se tornam de [concept_nationally_owned]."
 concept_private_construction: "Obra Privada"
 concept_private_constructions: "Obras Privadas"
 concept_private_construction_desc: "Uma $concept_private_construction$ é uma [concept_building] que está sendo expandida sob ordens de atores privados.\n\nEla é sempre financiada pelo [concept_investment_pool], e você não pode redefinir sua prioridade na [concept_construction_queue] ou removê-la.\n\nOs [Concept('concept_building_level', '$concept_building_levels$')] resultantes se tornam de [concept_privately_owned]."
 concept_under_construction: "Em Obras"
 concept_under_construction_desc: "Quando uma [concept_building] estiver usando [concept_construction], ela é considerada $concept_under_construction$."
 concept_urbanization: "Urbanização"
 concept_urbanization_desc: "A $concept_urbanization$ é gerada em diferentes níveis pela maioria das [Concept('concept_building', '$concept_buildings$')] erguidas em um [concept_state]. Quando houver acúmulo suficiente de $concept_urbanization$ em um $concept_state$, uma construção [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Centro Urbano')] será expandida automaticamente."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_endorsement$ e $concept_opposition$ às $concept_laws$"
 concept_endorse: "Endossar"
 concept_endorses: "Endossa"
 concept_endorsed: "Endossado"
 concept_endorsing: "Endossando"
 concept_endorsement: "Endosso"
 concept_opposition: "Oposição"
 concept_oppose: "Contrariedade"
 concept_opposes: "Contraria"
 concept_opposed: "Contrariado"
 concept_indifferent: "Indiferente"
 concept_endorses_and_opposes: "$concept_endorses$ e $concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$ ou $concept_oppose$"
 concept_endorse_oppose_desc: "O $concept_endorsement$ ou a $concept_opposition$ de um [concept_interest_group] a uma [concept_law] é determinado pelas [Concept('concept_ideology', '$concept_ideologies$')] dele. $concept_enactment_of_laws_potential$"
 concept_ideology: "Ideologia"
 concept_ideologies: "Ideologias"
 concept_ideology_possessive: "da Ideologia"
 concept_ideology_desc: "A $concept_ideology$ de um [Concept('concept_interest_group', '$concept_interest_group$')] influencia quais [Concept('concept_law', '$concept_laws$')] ele [Concept('concept_endorse_oppose', '$concept_endorses_and_opposes$')]. A posição deles quanto às $concept_laws$ que estão atualmente vigentes no país [concept_country] tem pequenos efeitos permanentes na [concept_approval] do $concept_interest_group$. Enquanto um $concept_country$ estiver tentando [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] uma nova $concept_law$, um efeito maior, mas temporário, é aplicado em relação a qual $concept_law$ está sendo removida e qual entrará em vigor. Este efeito temporário no fim entrará em [concept_decay], deixando apenas o efeito permanente e objetivo na $concept_approval$."
 concept_presidency_stability: "Estabilidade da Presidência"
 concept_presidency_stability_short: "Estabilidade"
 concept_presidency_stability_desc: "A $concept_presidency_stability$ é uma métrica do nível de inquietação dentro de uma das três [Concept('concept_presidency', '$concept_presidencies$')] da Índia colonial.\n\n#title A estabilidade de uma $concept_presidency$ fica em uma das quatro camadas:#! #indent_newline:3 \n#r Crítica#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Baixa#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Média#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Alta#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title As seguintes condições em uma $concept_presidency$ #r diminuem#! a estabilidade:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] com [concept_turmoil] na $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] com um [concept_liberty_desire] #bold alto#! na $concept_presidency$#!\n\n#title As seguintes condições na Companhia das Índias Orientais #r diminuem#! a estabilidade:#! #indent_newline:3 \n• [concept_approval] #bold baixa#! de [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• [concept_taxes] #bold altos#! na Companhia das Índias Orientais\n• [Concept('concept_military_wage', '$concept_military_wages$')] #bold baixos#! na Companhia das Índias Orientais\n• Lideranças com a ideologia [GetIdeology('ideology_utilitarian_leader').GetName] no [concept_government]\n• #bold Não#! ter a [concept_law] [GetLawType('law_total_separation').GetName]\n• #bold Não#! ter a [concept_law] [GetLawType('law_professional_army').GetName]\n• Eventos e outros efeitos #!\n\n#title As seguintes condições #g aumentam#! a estabilidade de uma $concept_presidency$:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] com [Concept('concept_loyalist', '$concept_loyalists$')] na $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] com um [concept_liberty_desire] #bold baixo#! na $concept_presidency$#!\n\n#title As seguintes condições na Companhia das Índias Orientais #g aumentam#! a estabilidade:#! #indent_newline:3 \n• [Concept('concept_interest_group', '$concept_interest_groups$')] #b indianos#! nativos [concept_in_government]\n• [concept_approval] #bold alta#! de [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• [concept_taxes] #bold baixos#! na Companhia das Índias Orientais\n• [Concept('concept_military_wage', '$concept_military_wages$')] #bold altos#! na Companhia das Índias Orientais\n• Eventos e outros efeitos#!"
 concept_presidency: "Presidência"
 concept_presidency_desc: "As $concept_presidencies$ são as unidades administrativas de maior nível da Índia colonial. Há três $concept_presidencies$, cujas fronteiras são determinadas por [Concept('concept_strategic_region', '$concept_strategic_regions$')].\n\n#bold Presidência de Bengala#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName] e [GetStrategicRegion('region_punjab').GetName].\n\n#bold Presidência de Bombaim#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Presidência de Madras#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Presidências"
 concept_court_intrigue: "Intriga da Corte" #for je_sikh_sovereignty
 concept_court_intrigue_short: "Intriga"
 concept_court_intrigue_desc: "A $concept_court_intrigue$ representa o progresso de diversas tramas para derrubar o $RULER_TITLE_MAHARAJA$ ([concept_ruler]) e pode ser acompanhada no [concept_journal_entry] #b $je_sikh_sovereignty$#!. Se a $concept_court_intrigue_short$ chegar a #v 100%#!, o $RULER_TITLE_MAHARAJA$ ($concept_ruler$) será assassinado, a [concept_empire_stability] será #bold redefinida#! para #v 0#!, a $concept_court_intrigue_short$ diminuirá e um novo candidato chegará ao poder.\n\n#title As seguintes condições #g #b diminuem#!#! a $concept_court_intrigue$:#! #indent_newline:3 \n• O $RULER_TITLE_MAHARAJA$ ([concept_ruler]) é #b $Ranjit$ $Singh$#!\n• [Concept('concept_leader', '$concept_leaders$')] com a característica [GetCharacterTrait('ruthless').GetName] [concept_in_government] e [concept_approval] acima de #v 5#!\n• [Concept('concept_leader', '$concept_leaders$')] com a característica [GetCharacterTrait('compliant').GetName] [concept_in_government]\n• O [concept_interest_group] do [concept_ruler] é [concept_powerful]\n• [concept_legitimacy] alta\n• Eventos e outros efeitos #!\n\n#title As seguintes condições #r #b aumentam#!#! a $concept_court_intrigue$:#! #indent_newline:3 \n• [concept_ruler] com a característica [GetCharacterTrait('reckless').GetName]\n• [concept_popularity] baixa do [concept_ruler]\n• [Concept('concept_leader', '$concept_leaders$')] com a característica [GetCharacterTrait('ruthless').GetName] [concept_in_government] ou [concept_in_opposition] e [concept_approval] abaixo de #v 0#!\n• [Concept('concept_leader', '$concept_leaders$')] com a característica [GetCharacterTrait('ambitious').GetName] [concept_in_government] ou [concept_in_opposition] e [concept_approval] abaixo de #v 0#!\n• O [concept_interest_group] do [concept_ruler] é [concept_marginalized]\n• [concept_legitimacy] baixa\n• Eventos e outros efeitos#!"
 concept_empire_stability: "Estabilidade do Império" #for je_sikh_sovereignty
 concept_empire_stability_short: "Estabilidade"
 concept_empire_stability_desc: "A $concept_empire_stability$ representa a força do $RULER_TITLE_MAHARAJA$ ([concept_ruler]) e pode ser acompanhada no [concept_journal_entry] #b $je_sikh_sovereignty$#!.\n\nA legitimidade deve estar acima de #v 50#! para que a $concept_empire_stability_short$ aumente. Se a [concept_court_intrigue] chegar a #v 100%#!, o $RULER_TITLE_MAHARAJA$ ($concept_ruler$) será assassinado, a $concept_empire_stability_short$ será #bold redefinida#! para #v 0#!, a $concept_court_intrigue_short$ diminuirá e um novo candidato chegará ao poder.\n\n#title As seguintes condições #g #b aumentam#!#! a $concept_empire_stability$:#! #indent_newline:3 \n• O [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] está [concept_in_government]\n• O [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] é [concept_powerful]\n• [GetReligion('sikh').GetName] é a [concept_state_religion]\n• A [concept_law] [GetLawType('law_freedom_of_conscience').GetName] foi [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')]\n• Eventos e outras condições #!\n\n#title As seguintes condições #r #b diminuem#!#! a $concept_empire_stability$:#! #indent_newline:3 \n• O [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] não está [concept_in_government]\n• A [concept_court_intrigue] chega a #v 100%#!\n• Eventos e outras condições #!"
 concept_subsistence_output: "Produção de Subsistência"
 concept_subsistence_output_desc: "Uma forma de renda em espécie que a população de [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Camponeses')] gera na [Concept('concept_subsistence_building', '$concept_subsistence_building_farming$')], que representa o trabalho que realizam produzindo [Concept('concept_good', '$concept_goods$')] para suprir as próprias [Concept('concept_pop_needs', '$concept_pop_needs_short$')]. Ao contrário dos [Concept('concept_building_wage', '$concept_building_wages$')], a $concept_subsistence_output$ não é paga a partir da [concept_revenue] da $concept_building$ e não está sujeita a [concept_budget_income_taxes]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Estado Dividido"
 concept_split_states: "Estados Divididos"
 concept_split_state_short: "Dividido"
 concept_split_state_desc: "Uma [concept_state_region] dividida em diversos [Concept('concept_state', '$concept_states$')] menores que pertencem a diferentes [Concept('concept_country', '$concept_countries$')]. Ao ser dividida, uma parte dos [Concept('concept_resource_potential', '$concept_resource_potentials$')], das [Concept('concept_building', '$concept_buildings$')] e dos [Concept('concept_pop', '$concept_pops$')] é redistribuída entre os $concept_states$. Caso um $concept_country$ controle mais de uma parte do $concept_split_state$, elas serão reunidas em um único $concept_state$."
 concept_unincorporated_state: "Estado Não Incorporado"
 concept_unincorporated_state_short: "Não Incorporado"
 concept_unincorporated_states: "Estados Não Incorporados"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state', '$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "Um [concept_state] que está dentro dos domínios de um [concept_country], mas é considerado uma repartição ou fronteira fora do alcance das [Concept('concept_institution', '$concept_institutions$')] e do [concept_government]. Os [Concept('concept_pop', '$concept_pops$')] que vivem nos $concept_unincorporated_states$ são destituídos de direitos e não contribuem muito com [concept_political_strength] para os seus [Concept('concept_interest_group', '$concept_interest_groups$')], nem podem [Concept('concept_votes', 'votar')] nas [Concept('concept_election', '$concept_elections$')]. O lado bom (para eles) é que são isentos de [Concept('concept_taxes', '$concept_taxation$')].\n\nA manutenção dos $concept_unincorporated_states$ não tem custo de [concept_bureaucracy], já que os $concept_taxes$ não são recolhidos e as $concept_institutions$ não fornecem nenhum benefício lá. $concept_unincorporated_states$ podem ser [Concept('concept_incorporated_state', 'incorporados')], o que o colocará sob o comando direto da autoridade central [Concept('concept_country', '$concept_country_possessive$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\nOs $concept_unincorporated_states$ estão sujeitos aos seguintes efeitos:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Nação Descentralizada"
 concept_decentralized_nations: "Nações Descentralizadas"
 concept_decentralized_nation_desc: "Uma [Concept('concept_country', '$concept_country_nation$')] que detém a maioria das posses dos $concept_countries$: [Concept('concept_pop', '$concept_pops$')], um [concept_ruler], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')] e assim por diante, mas não tem um poder centralizado (e/ou determinação) para forçar fronteiras. Isso a torna suscetível à [Concept('concept_colony', '$concept_colonization$')] de $concept_countries$ que não a consideram sua igual para [Concept('concept_diplomatic_play', 'negociar')] os direitos das terras.\n\n$concept_decentralized_nations$ são controladas pela IA e os jogadores não podem jogar com elas."
 concept_arable_land: "Terra Arável"
 concept_arable_land_desc: "A quantidade de terra em um [concept_state] que pode ser usada para a agricultura ou pecuária. Ao contrário das [Concept('concept_building', '$concept_buildings$')] que exigem certos [Concept('concept_resource_potential', '$concept_resource_potentials$')] para serem erguidas, a $concept_arable_land$ deve ser compartilhada entre os tipos de $concept_building$ que necessitam dela.\n\nA $concept_arable_land$ que não for utilizada por outras $concept_buildings$ pode ser usada para [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], permitindo que os [Concept('concept_pop', '$concept_pops$')] ganhem a vida de maneira árdua, mesmo se não forem trabalhadores assalariados."
 concept_state_region: "Região do Estado"
 concept_state_regions: "Regiões do Estado"
 concept_state_region_possessive: "da Região do Estado"
 concept_state_region_desc: "Uma parte do mundo que corresponde a um certo conjunto definido de [Concept('concept_province', '$concept_provinces$')]. Uma $concept_state_region$ geralmente é equivalente a um [concept_state], mas em certos casos, uma [concept_state_region] pode se tornar um [concept_split_state], no qual dois ou mais [Concept('concept_country', '$concept_countries$')] controlam um [concept_state] na mesma [concept_state_region]."
 concept_occupancy: "Ocupação"
 concept_occupancy_desc: "O número de funcionários de uma [concept_building], que também determina o quanto de sua máxima capacidade [Concept('concept_good_production', 'produtiva')] é utilizada. Se a $concept_building$ puder contratar mais [concept_workforce], ela sempre tentará fazer isso. Se suas contratações forem limitadas pelo [concept_building_wage] que pode oferecer, ela aumentará os $concept_building_wages$ enquanto seu [concept_building_balance] permanecer positivo."
 concept_votes: "Votos"
 concept_vote: "Voto"
 concept_voting_rights: "Direito ao Voto"
 concept_voting: "Votação"
 concept_votes_desc: "Suas [Concept('concept_law', '$concept_laws$')] determinam se algum [concept_pop] poderá dar seu $concept_vote$ e, se sim, qual será a [concept_political_strength] desse $concept_vote$. Os $concept_votes$ são dados a [Concept('concept_party', '$concept_parties$')] durante os períodos de [concept_election]. Os $concept_pops$ serão mais propensos a votar no $concept_party$ do seu [concept_interest_group], mas podem ser convencidos por outro $concept_party$ com um [concept_momentum] maior. Depois da data da $concept_election$, o número total de $concept_votes$ que cada $concept_party$ recebeu será fixo até a próxima $concept_election$ e aumentará a [concept_clout] de todos os $concept_interest_groups$ que fizerem parte do $concept_party$."
 concept_clout: "Pressão"
 concept_clout_desc: "A cota de um [concept_interest_group] da [concept_political_strength] total que os [Concept('concept_pop', '$concept_pops$')] geram em todo o [concept_country]. A $concept_clout$ é o que dita o quão influente um $concept_interest_group$ é e afeta tudo, desde [concept_legitimacy] e [concept_enactment_of_laws] – se o $concept_interest_group$ estiver [concept_in_government] – até [concept_political_movement_support] e [Concept('concept_activism', '$concept_activism_short$')], se estiver [concept_in_opposition]. Ela também ajuda a determinar se o $concept_interest_group$ é considerado [concept_powerful], [concept_influential] ou [concept_marginalized]."
 concept_powerful: "Poderoso"
 concept_powerful_desc: "$concept_influential_powerful_common$ As [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] de um $concept_interest_group$ $concept_powerful$ terão um [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] efeito maior do que as de um grupo meramente $concept_influential$.\n\nUm $concept_interest_group$ é considerado $concept_powerful$ enquanto sua $concept_clout$ for maior do que [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_influential: "Influente"
 concept_influential_powerful_common: "A [concept_clout] total que um [concept_interest_group] possui determinará se ele é [concept_powerful], $concept_influential$ ou [concept_marginalized]."
 concept_influential_desc: "$concept_influential_powerful_common$ As [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] de um $concept_interest_group$ $concept_influential$ terão um efeito menor do que as de um grupo $concept_powerful$.\n\nUm $concept_interest_group$ é considerado $concept_influential$ enquanto sua $concept_clout$ for menor do que [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_marginalized: "Marginalizado"
 concept_marginalized_desc: "Um [concept_interest_group] $concept_marginalized$ tem pouquíssima [concept_clout] para ser politicamente relevante. Ele não pode ser incluído no [concept_government] ou entrar em [Concept('concept_party', '$concept_parties$')]. Suas [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são desativadas permanentemente enquanto ele estiver $concept_marginalized$.\n\nO $concept_interest_group$ que já estiver $concept_marginalized$ permanecerá assim enquanto sua $concept_clout$ for menor do que [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. O $concept_interest_group$ não $concept_marginalized$ se tornará $concept_marginalized$ assim que sua $concept_clout$ for menor do que [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], a menos que ele já esteja [concept_in_government]. Nesse caso, ele não se tornará $concept_marginalized$ até a remoção."
 concept_politically_unaligned_aligned: "Politicamente Desalinhado/Alinhado"
 concept_politically_unaligned: "Politicamente Desalinhado"
 concept_politically_involved: "Politicamente Alinhado"
 concept_politically_unaligned_aligned_desc: "A parte de um [concept_pop] que não apoia um [concept_interest_group] é chamada de #b Politicamente Desalinhada#!. Isso geralmente ocorre devido a baixos níveis de [concept_literacy] ou [concept_sol]. Quem for $concept_politically_unaligned$ dentre os $concept_pops$ não participa do processo político, e qualquer [concept_political_strength] que tiver será desperdiçada.\n\nO oposto disso é chamado de #b Politicamente Alinhado#!: o $concept_pop$ faz parte de um dos [Concept('concept_interest_group', '$concept_interest_groups$')] do seu [concept_country], e a $concept_political_strength$ do $concept_pop$ é atribuída àquele $concept_interest_group$."
 concept_investment_level: "Nível de Investimento"
 concept_investment_levels: "Níveis de Investimento"
 concept_investment_level_desc: "O nível atual de uma [concept_institution]. Cada nível tem um custo de [concept_bureaucracy], que depende do tamanho da [Concept('concept_pop', '$concept_population$')] dos seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')], e seus efeitos aumentam de acordo com o nível.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nVocê está pagando @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! de [concept_bureaucracy] por [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$ ou @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! de [concept_bureaucracy] por nível."
 concept_production_lens: "Olhar Produtivo"
 concept_production_lens_desc: "Ver os [Concept('concept_state', '$concept_states$')] e erguer [Concept('concept_building', '$concept_buildings$')] de [concept_good_production]."
 concept_political_lens: "Olhar Político"
 concept_political_lens_desc: "Ver [Concept('concept_interest_group', '$concept_interest_groups$')] e [Concept('concept_incorporated_state', '$concept_incorporated_states$')], erguer [Concept('concept_government_building', '$concept_government_buildings$')], emitir [Concept('concept_decree', '$concept_decrees$')] e gerenciar assuntos importantes de política interna do seu [concept_country]."
 concept_diplomatic_lens: "Olhar Diplomático"
 concept_diplomatic_lens_desc: "Ver a [concept_attitude] de outros [Concept('concept_country', '$concept_countries$')], monitorar seus [Concept('concept_interest', '$concept_interests$')] e as [Concept('concept_strategic_region', '$concept_strategic_regions$')] deles, estabelecer [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')], realizar [Concept('concept_diplomatic_action', '$concept_diplomatic_actions_short$')] e iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]."
 concept_military_lens: "Olhar Militar"
 concept_military_lens_desc: "Ver o progresso das [Concept('concept_war', '$concept_wars$')], erguer [Concept('concept_military_building', '$concept_military_buildings$')] e recrutar [Concept('concept_commander', '$concept_commanders$')]."
 concept_country: "País"
 concept_countries: "Países"
 concept_country_nation: "Nação"
 concept_country_nation_state: "Estado-Nação"
 concept_country_polity: "Entidade Política"
 concept_country_polities: "Entidades Políticas"
 concept_country_possessive: "do País"
 concept_countries_possessive: "dos Países"
 concept_country_desc: "Um $concept_country$ consiste em uma ou várias porções de [Concept('concept_province', '$concept_province_land$')] organizadas em [Concept('concept_state', '$concept_states$')], nos quais uma [Concept('concept_pop', '$concept_population$')] vive sob o regime de um [concept_government] e de seu [concept_head_of_state]. Em Victoria 3, tanto os jogadores quanto a IA controlam um $concept_country$.\n\nAlém da natureza de seus $concept_pops$, de quais $concept_states$ ele detém e como ele se desenvolveu, um $concept_country$ também é definido pelo [concept_country_tier], pelas [concept_primary_cultures] e pela [concept_state_religion], assim como por ser [Concept('concept_recognized_power', 'reconhecido')] ou [Concept('concept_unrecognized_power', 'não reconhecido')]. Os $concept_countries$ também possuem [Concept('concept_law', '$concept_laws$')] diferentes e acesso a [Concept('concept_technology', '$concept_technologies$')] diferentes."
 concept_decree: "Decreto"
 concept_decrees: "Decretos"
 concept_decree_desc: "Os $concept_decrees$ são demandas feitas pelo [concept_ruler] de um [concept_country] para efetuar mudanças em um [concept_state] sob seu controle. Os $concept_decrees$ custam [concept_authority] enquanto estiverem em vigor. Ao ser emitido, o $concept_decree$ fornecerá um determinado bônus ao $concept_state$ até que seja removido."
 concept_pop_needs: "Necessidades do Pop"
 concept_pop_need: "Necessidade do Pop"
 concept_pop_needs_short: "Necessidades"
 concept_pop_need_short: "Necessidade"
 concept_pop_needs_desc: "Os [Concept('concept_pop', '$concept_pops$')] gastam a renda deles em [Concept('concept_good', '$concept_goods$')] para suprir suas $concept_pop_needs_short$. Quanto melhor a [concept_wealth], mais $concept_goods$ eles comprarão. Os $concept_pops$ criam $concept_pop_needs_short$ mais diversificadas e luxuosas conforme a $concept_wealth$ melhora. Uma determinada $concept_pop_need_short$ normalmente pode ser satisfeita por diversas $concept_goods$ por meio da [concept_goods_substitution]. Se o $concept_pop$ tiver dinheiro sobrando após suas $concept_pop_needs_short$ serem atendidas, sua $concept_wealth$ melhorará. O inverso também acontece: se o $concept_pop$ não puder pagar pelas $concept_pop_needs_short$, ele ainda as adquirirá, e a carência reduz a $concept_wealth$ dele."
 concept_combat_unit_group: "Grupo de Unidades Militares"
 concept_combat_unit_groups: "Grupos de Unidades Militares"
 concept_combat_unit_group_short: "Grupo de Unidades"
 concept_combat_unit_groups_short: "Grupos de Unidades"
 concept_combat_unit_group_desc: "As $concept_units$ são classificadas em [Concept('concept_default_unit', '$concept_default_units$')] e [Concept('concept_special_unit', '$concept_special_units$')] e têm forças e fraquezas diferentes. #b Por exemplo, a [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! é mais adequada para defender seu território, enquanto a #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! é melhor para [concept_occupation]."
 concept_combat_unit_type: "Tipo de Unidade Militar"
 concept_combat_unit_types: "Tipos de Unidades Militares"
 concept_combat_unit_type_short: "Tipo de Unidade"
 concept_combat_unit_types_short: "Tipos de Unidades"
 concept_combat_unit_type_desc: "Um [concept_combat_unit_group] tem tipos diferentes de $concept_units_short$. Na maioria das vezes, elas são desbloqueadas por meio de avanços tecnológicos e são melhores em combate do que o tipo que substituem."
 concept_unit: "Unidade Militar"
 concept_units: "Unidades Militares"
 concept_unit_short: "Unidade"
 concept_units_short: "Unidades"
 concept_unit_possessive: "da Unidade Militar"
 concept_unit_desc: "$concept_units$ são atribuídas a uma [concept_military_formation] e realizam operações militares conforme as orientações de [Concept('concept_general', '$concept_generals$')] e [Concept('concept_admiral', '$concept_admirals$')]. Elas podem constituir [Concept('concept_battalion', '$concept_battalions$')] terrestres ou [Concept('concept_flotilla', '$concept_flotillas$')] navais. Ambos são subdivididos em grupos distintos: os $concept_battalions$ em [GetBattalionGroupsList] e as $concept_flotillas$ em [GetFlotillaGroupsList]. Unidades no grupo #b Padrão#! são ilimitadas, mas ter mais unidades #b Especiais#! do que Padrão pode resultar em penalidade de [concept_organization]."
 concept_special_unit: "Unidade Especial"
 concept_special_units: "Unidades Especiais"
 concept_special_unit_desc: "[Concept('concept_unit', '$concept_units$')] que não são de #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! e nem de #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! são consideradas [Concept('concept_default_unit', '$concept_default_units$')].\n\n$concept_special_units$ para [Concept('concept_army', '$concept_armies$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ para [Concept('concept_fleet', '$concept_fleets$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Unidade Padrão"
 concept_default_units: "Unidades Padrão"
 concept_default_unit_desc: "[Concept('concept_unit', '$concept_units$')] que são de #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! para [Concept('concept_army', '$concept_armies$')] ou de #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! para [Concept('concept_fleet', '$concept_fleets$')]."
 concept_kill_rate: "Taxa de Eliminação"
 concept_kill_rate_desc: "A eficiência de uma [concept_unit] em garantir que as [concept_casualties] do oponente não voltem mais para lutar. Aumenta a taxa de [concept_casualties] que acabam mortas, em vez de [Concept('concept_wounded', 'feridas')]. A $concept_kill_rate$ é neutralizada pela [concept_recovery_rate] da $concept_unit$ inimiga."
 concept_recovery_rate: "Taxa de Recuperação"
 concept_recovery_rate_desc: "A porcentagem de [concept_casualties] sofridas por uma [concept_unit] que sobrevive, em alguns casos por se tornarem [concept_dependents]. Pode ser aumentada com #b [Concept('concept_mobilization_option', '$concept_mobilization_options$')]. A $concept_recovery_rate$ é neutralizada pela [concept_kill_rate] da $concept_unit$ inimiga."
 concept_casualties: "Baixas"
 concept_casualties_desc: "A [concept_manpower] que cai em batalha ou por [concept_attrition] é chamada de $concept_casualties$. Uma parte das $concept_casualties$ morre instantaneamente, enquanto o restante é de [concept_wounded]. Essa taxa depende da [concept_recovery_rate] [Concept('concept_unit', '$concept_unit_possessive$')] em comparação à [concept_kill_rate] do inimigo."
 concept_offense: "Ataque"
 concept_offense_desc: "A capacidade de combate [Concept('concept_unit', '$concept_unit_possessive$')] em [concept_battle] enquanto avança pelo território inimigo."
 concept_defense: "Defesa"
 concept_defense_desc: "A capacidade de combate [Concept('concept_unit', '$concept_unit_possessive$')] em [concept_battle] enquanto se defende das incursões do inimigo."
 concept_blockade: "Bloquear"
 concept_blockade_level: "Nível de Bloqueio"
 concept_blockades: "Bloqueia"
 concept_blockaded: "Bloqueado"
 concept_blockade_desc: "Bloqueios são estabelecidos em uma [concept_sea_node] por meio de uma [concept_order] de [concept_admiral]. Eles prejudicam as [Concept('concept_supply_network', '$concept_supply_networks$')] e reduzem o acesso ao [concept_world_market] em portos adjacentes à $concept_sea_node$. O $concept_blockade_level$ é determinado pelo atributo correspondente da [Concept('concept_unit', '$concept_unit$')] naval. [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName] são melhores para bloqueios."
 concept_organization: "Organização"
 concept_organization_organized: "Organizada"
 concept_organization_desc: "Uma [concept_military_formation] com $concept_organization$ baixa será menos eficiente em [concept_battle] de diversas maneiras. A $concept_organization$ começa baixa quando uma $concept_military_formation$ é criada, mas aumentará com o tempo enquanto a $concept_military_formation$ não estiver se deslocando. A $concept_organization$ é limitada se seu [concept_command_limit] for muito baixo para todas as suas [Concept('concept_unit', '$concept_units$')] ou se sua $concept_military_formation$ tiver mais [Concept('concept_special_unit', '$concept_special_units$')] do que [Concept('concept_default_unit', '$concept_default_units$')].\n\nA $concept_organization$ também pode ser temporariamente afetada ao ativar ou desativar as [Concept('concept_mobilization_option', '$concept_mobilization_options$')] e transferir [Concept('concept_unit', '$concept_units$')] entre $concept_armies$ [Concept('concept_mobilize_army', 'mobilizados')] com conjuntos diferentes de $concept_mobilization_options$.\n\n#indent_newline:3 Quanto menor a $concept_organization$ de uma $concept_military_formation$, mais penalidades ela receberá até sofrer os seguintes efeitos:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Experiência da Unidade"
 concept_unit_experience_desc: "Uma Unidade ganha experiência com o tempo (mais quando é mobilizada e durante batalhas) e, ao ganhar o suficiente, sobe de [concept_veterancy_level] e recebe diversos bônus"
 concept_veterancy_level: "Nível de Experiência Militar da Unidade"
 concept_veterancy_level_desc: "Unidades ganham níveis de Experiência Militar ao obter [concept_unit_experience]. Os níveis concedem diversos bônus"
 concept_battalion: "Batalhão"
 concept_battalions: "Batalhões"
 concept_battalion_desc: "Uma [concept_unit] militar do exército de um [concept_country]. Eles são criados e mantidos por [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','Quartéis')] e comandados por [Concept('concept_general', '$concept_generals$')]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Flotilha"
 concept_flotillas: "Flotilhas"
 concept_flotilla_desc: "Uma [concept_unit] militar da marinha de um [concept_country]. Elas são criadas e mantidas por [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Bases Navais')] e comandadas por [Concept('concept_admiral', '$concept_admirals$')]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "No Governo"
 concept_in_government_desc: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] que participam do [concept_government] influenciam quais [Concept('concept_law', '$concept_laws$')] podem ser [Concept('concept_enactment_of_laws', 'promulgadas')] e determinam a [concept_legitimacy] do [concept_country]. Eles nunca apoiarão [Concept('concept_political_movement', '$concept_political_movements$')], a menos que sua [concept_approval] caia o suficiente para deixarem o governo e se unirem à [Concept('concept_in_opposition', '$concept_in_opposition_short$')]."
 concept_in_opposition: "Na Oposição"
 concept_in_opposition_short: "Oposição"
 concept_in_opposition_desc: "Os [Concept('concept_interest_group', '$concept_interest_groups$')] que não fazem parte do [concept_government] são considerados $concept_in_opposition$. Eles só conseguem influenciar a [concept_enactment_of_laws] por meio dos [Concept('concept_political_movement', '$concept_political_movements$')], mas suas [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] continuam sendo aplicadas como de costume."
 concept_legitimacy: "Legitimidade"
 concept_legitimate: "Legítimo"
 concept_legitimacy_desc: "A $concept_legitimacy$ de um [concept_government] mede o quanto a composição dos [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government] se adéqua às [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')]. Quanto menor a $concept_legitimacy$, maior será o intervalo entre as tentativas de [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] novas $concept_laws$. Aumentar ou diminuir os [concept_taxes] também influencia a $concept_legitimacy$."
 concept_acceptance: "Aceitação"
 concept_accepted: "Aceito"
 concept_acceptance_desc: "A $concept_acceptance$ de um [concept_pop] é o valor entre o [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] e o [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] que determina o [concept_acceptance_status] dele.\n\nA $concept_acceptance$ é determinada principalmente pela [concept_culture] e [concept_religion] $concept_pop_possessive$ e pelos [Concept('concept_law_group', '$concept_law_groups$')] de $CITIZENSHIP_GC_LINK$ e $CHURCH_AND_STATE_GC_LINK$ correspondentes no [concept_country] em que ele vive.\n\nAs mudanças de $concept_acceptance$ nem sempre são instantâneas. Os $concept_pops$ de determinada [concept_cultural_community] podem ter uma $concept_acceptance$ diferente devido às mudanças recentes na [concept_law] ou à [Concept('concept_migration', '$concept_immigration$')]."
 concept_acceptance_status: "Status de Aceitação"
 concept_acceptance_statuses: "Status de Aceitação"
 concept_acceptance_status_short: "Status"
 concept_acceptance_status_desc: "O $concept_acceptance_status$ de um [concept_pop] determina o quão aceito ou discriminado ele é em um [concept_country].\n\nO $concept_acceptance_status_short$ de um $concept_pop$ é determinado pelo valor de [concept_acceptance] dele.\n\nOs efeitos exatos de um $concept_acceptance_status$ são determinados pelas [Concept('concept_law', '$concept_laws$')] de um [concept_country].\n\nOs $concept_acceptance_statuses$ possíveis são, do menor ao maior:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Incompatibilidade Ideológica"
 concept_ideological_incoherence_desc: "A [concept_legitimacy] de um [concept_government] é reduzida se os [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government] tiverem [Concept('concept_ideology', '$concept_ideologies$')] que não correspondam às [Concept('concept_law', '$concept_laws$')] atuais do [concept_country]."
 concept_market_capital: "Capital do Mercado"
 concept_market_capitals: "Capitais do Mercado"
 concept_market_capital_short: "Capital"
 concept_market_capital_desc: "O [concept_state] que serve de núcleo de um [concept_market], ao qual cada $concept_state$ desse $concept_market$ deve estar conectado para não ficar [Concept('concept_isolated_state', '$concept_isolated_state_short$')]. Geralmente, mas nem sempre, o [concept_trade] com o [concept_world_market] é gerenciado na $concept_market_capital$. Ela geralmente fica no mesmo [concept_capital_state] [Concept('concept_market_owner', '$concept_market_owner_possessive$')], mas é possível mantê-los separados.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')]"
 concept_market_capital_desc_added: "\nOs seguintes efeitos são aplicados:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Participação de Posse de Pops"
 concept_ownership_shares: "Participações de Posse de Pops"
 concept_ownership_share_desc: "Determina como o [Concept('concept_building_balance', '$concept_building_balance_profit$')] dos [Concept('concept_building_level', '$concept_building_levels$')] – que são de [concept_privately_owned] da [concept_workforce] – é distribuído.\n\nOs [concept_dividends] são fornecidos para os [Concept('concept_pop', '$concept_pops$')] como [concept_pop_income], dependendo do tamanho da participação em comparação com o restante da $concept_workforce$.\n\nO $concept_pop$ também é considerado dono dessa proporção das [concept_cash_reserves] atuais da [concept_building].\n\nEssa é a principal fonte de renda para $ARISTOCRATS_GC_LINK$ e $CAPITALISTS_GC_LINK$, pois eles são considerados parte da $concept_workforce$ de $MANOR_HOUSES_GC_LINK$ e $FINANCIAL_DISTRICTS_GC_LINK$, respectivamente."
 concept_market_share: "Participação de Mercado"
 concept_market_shares: "Participações de Mercado"
 concept_market_share_desc: "A $concept_market_share$ de cada [concept_country] em um [concept_market] é determinada pelo [concept_gdp], com um bônus se ele for o [concept_market_owner]. Quanto maior a $concept_market_share$ $concept_country_possessive$, mais [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] são coletados no [concept_market]."
 concept_default: "Inadimplência"
 concept_default_desc: "Quando o [concept_treasury] acumula [concept_loans] grandes o bastante para exceder o [concept_credit] total [Concept('concept_country', '$concept_country_possessive$')], considera-se que o $concept_country$ está em $concept_default$. Isso pausará todas as [concept_construction] em andamento e terá um impacto negativo no [concept_throughput] das [Concept('concept_building', '$concept_buildings$')], o que piora com o passar do tempo. Penalidades são removidas assim que o saldo semanal do $concept_country$ ficar positivo novamente ou se for declarada [concept_bankruptcy]."
 concept_bankruptcy: "Falência"
 concept_bankruptcy_desc: "Se um [concept_country] estiver em [concept_default] e não puder pagar seus [concept_loans], ele poderá optar por declarar $concept_bankruptcy$. Isso anulará as dívidas, mas acabará com todas as [concept_cash_reserves] que o $concept_country$ pegou como empréstimos e irritará muito todos os [Concept('concept_pop', '$concept_pops$')] que têm [Concept('concept_privately_owned', '$concept_privately_owns$')] de [Concept('concept_building', '$concept_buildings$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added: "\n\nAlém disso, os seguintes efeitos são aplicados por #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] anos#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Dono do Mercado"
 concept_market_owners: "Donos do Mercado"
 concept_market_owner_possessive: "do Dono do Mercado"
 concept_market_owner_desc: "O [concept_country] que é dono do mercado por ser o único participante ou o [concept_senior_partner] de uma [concept_customs_union]. Só o $concept_market_owner$ pode assinar [Concept('concept_trade_privilege', '$concept_trade_privileges$')] e emitir [Concept('concept_embargo', '$concept_embargoes$')]."
 concept_embargo: "Embargar"
 concept_embargoed: "Sob Embargo"
 concept_embargoes: "Embargos"
 concept_embargoing: "Embargando"
 concept_embargo_desc: "Uma [concept_ongoing_diplomatic_action] estabelecida por um [concept_country] visando outro, que diminui a [concept_trade_advantage] do $concept_country$ alvo ao exportar [Concept('concept_good', '$concept_goods$')] para quem realizou o embargo por meio do [concept_world_market]. $concept_countries$ em [concept_war] automaticamente embargam um ao outro."
 concept_encourage_consumption: "Incentivar o Consumo"
 concept_encouraging_consumption: "Incentivando o Consumo"
 concept_encourage_consumption_desc: "$concept_encourage_consumption$ de uma [concept_good] aumentará a tendência dos [Concept('concept_pop', '$concept_pops$')] de comprá-la como parte de suas [concept_pop_needs] e eles a preferirão em vez das [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$')]. $concept_encourage_consumption$ custa [concept_authority]."
 concept_discourage_consumption: "Desencorajar o Consumo"
 concept_discouraging_consumption: "Desencorajando o Consumo"
 concept_discourage_consumption_desc: "$concept_discourage_consumption$ de uma [concept_good] diminuirá a tendência dos [Concept('concept_pop', '$concept_pops$')] de comprá-la como parte de suas [concept_pop_needs], favorecendo suas [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$')]. $concept_discourage_consumption$ custa [concept_authority]."
 concept_consumption_tax: "Imposto sobre Consumo"
 concept_consumption_taxes: "Impostos sobre Consumo"
 concept_consumption_tax_desc: "Um [Concept('concept_taxes', '$concept_tax$')] cobrado sobre [Concept('concept_good', '$concept_goods$')] específicas, adquiridas por [Concept('concept_pop', '$concept_pop$')] para suprir suas [concept_pop_needs]. Cada $concept_good$ sujeita a $concept_consumption_taxes$ terá um certo custo de [concept_authority]. Quando aplicado a uma $concept_good$, o [concept_market_price] dela aumenta de acordo com a taxa do $concept_consumption_tax$ no ponto de venda apenas para os $concept_pops$, e todas as [concept_buy_orders] geradas desta maneira resultam na sobretaxa coletada pelo [concept_treasury]. Como a sobretaxa é aplicada no nível do [concept_market], o $concept_tax$ não terá efeito nos [Concept('concept_state', '$concept_states$')] com baixo [concept_market_access]."
 concept_loyalist: "Lealista"
 concept_loyal: "Leal"
 concept_loyalty: "Lealdade"
 concept_loyalists: "Lealistas"
 concept_loyalism: "Lealismo"
 concept_loyalist_desc: "Os [Concept('concept_individual', '$concept_individuals$')] $concept_loyalists$ dentro de um [concept_pop] estão satisfeitos com o estado do seu [concept_country] e dispostos a defendê-lo contra elementos dissidentes, tanto verbalmente quanto com violência, se necessário. A [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelos $concept_pops$ $concept_loyalists$ é maior.\n\nOs $concept_loyalists$ são criados sempre que o [concept_sol] de um [concept_pop] aumenta e em decorrência de decisões tomadas durante eventos especiais.\n\nO oposto de um $concept_loyalist$ é um [concept_radical]. Quando um $concept_radical$ é criado em um $concept_pop$ que já tem $concept_loyalists$, um $concept_loyalist$ se torna [concept_neutral]."
 concept_radical: "Radical"
 concept_radicals: "Radicais"
 concept_radicalism: "Radicalismo"
 concept_radicalize: "Radicalizar"
 concept_radicalized: "Radicalizado"
 concept_radicalization: "Radicalização"
 concept_radical_desc: "Os [Concept('concept_individual', '$concept_individuals$')] $concept_radicals$ dentro de um [concept_pop] estão desiludidos com o estado do seu [concept_country]. A presença de $concept_radicals$ em um [concept_state] aumenta a [concept_turmoil], e o $concept_radicalism$ dos $concept_pops$ contribui para o [concept_activism]. A [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelos $concept_pops$ $concept_radicals$ também será afetada.\n\nOs $concept_radicals$ são criados quando o [concept_sol] de um $concept_pop$ for menor do que seu [concept_expected_sol], sempre que o [concept_sol] de um $concept_pop$ diminui e devido às decisões tomadas durante os eventos especiais. Os $concept_pops$ sofrendo com um [concept_acceptance_status] baixo aumentam ainda mais esses efeitos negativos. Os $concept_radicals$ também são criados em $concept_pops$ que apoiam $concept_political_movements$ cujas demandas não são atendidas e quando $concept_pops$ são demitidos da [concept_workforce] de uma [concept_building], especialmente se eles tinham uma grande [concept_ownership_share].\n\nO oposto de um $concept_radical$ é um [concept_loyalist]. Quando um $concept_loyalist$ é criado em um $concept_pop$ que já tem $concept_radicals$, um $concept_radical$ se torna [concept_neutral]."
 concept_neutral: "Neutro"
 concept_neutrals: "Neutros"
 concept_neutral_desc: "Um [Concept('concept_individual', '$concept_individual$')] $concept_neutral$ em um [concept_pop] não é nem [concept_radical] nem [Concept('concept_loyalist', '$concept_loyal$')] ao seu [concept_country]. Entretanto, ele está a apenas um passo negativo ou positivo de se tornar $concept_radical$ ou $concept_loyal$.\n\nSempre que um $concept_radical$ for criado em um $concept_pop$ que já tenha $concept_loyalists$, um $concept_loyalist$ torna-se $concept_neutral$. Todos os $concept_individuals$ em um $concept_pop$ precisam ser $concept_neutrals$ ou $concept_radicals$ para que um $concept_radical$ seja criado. Vice-versa para que um $concept_loyalist$ seja criado."
 concept_rivalry: "Rivalidade"
 concept_rivals: "Rivais"
 concept_rival: "Rival"
 concept_rivalries: "Rivalidades"
 concept_rivaling: "Rivalizando"
 concept_rivalry_desc: "Um [concept_diplomatic_pact] estabelecido por um [concept_country] que visa outro de [concept_rank] semelhante e que gera @inf! [concept_influence] para o [concept_country] que está declarando a rivalidade. Os dois $concept_countries$ devem ter [Concept('concept_interest', '$concept_interests$')] em comum para serem rivais válidos. O $concept_diplomatic_pact_short$ também limitará os tipos de [concept_relations] que podem ser estabelecidas entre os dois $concept_countries$ enquanto o $concept_diplomatic_pact_short$ estiver ativo."
 concept_colonial_growth: "Crescimento Colonial"
 concept_colonial_growth_desc: "Uma medida da rapidez com que um [concept_country] consegue expandir a fronteira [Concept('concept_colony', '$concept_colonial$')]. O $concept_colonial_growth$ é gerado pela [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Assuntos Coloniais')] em combinação com a [Concept('concept_pop', '$concept_population$')] total de todos os [Concept('concept_incorporated_state', '$concept_incorporated_states$')]. O valor total de $concept_colonial_growth$ gerado é dividido entre todas as $concept_colonies$ em expansão do $concept_country$, até o limite.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Colônia"
 concept_colonies: "Colônias"
 concept_colonize: "Colonizar"
 concept_colonial: "Colonial"
 concept_colonized: "Colonizado"
 concept_colonizes: "Coloniza"
 concept_colonizing: "Colonizando"
 concept_colonization: "Colonização"
 concept_colony_desc: "Esforços de assentamento iniciados por um [concept_country] que estiver colonizando as terras de uma [concept_decentralized_nation]. Um candidato a colonizador deve possuir a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Assuntos Coloniais')] e um [concept_interest] na [concept_strategic_region]. A princípio, uma única [concept_province] será tomada. Um conjunto de $concept_provinces$ adjacentes será $concept_colonized$ a uma taxa que depende do [concept_colonial_growth] do $concept_country$, gerando [concept_tension] no processo."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Escalada"
 concept_escalate: "Escalar"
 concept_escalating: "Escalando"
 concept_escalates: "Escala"
 concept_escalation_desc: "Quando uma [concept_diplomatic_play] é iniciada, ela $concept_escalates$ continuamente durante três fases distintas: [concept_opening_moves], [concept_diplomatic_maneuvers] e [concept_countdown_to_war]. Cada fase limita quais ações estão disponíveis aos participantes. Se a $concept_diplomatic_play_short$ não for resolvida antes da $concept_escalation$ atingir a $concept_countdown_to_war$, uma [concept_war] começará."
 concept_revenue: "Receita"
 concept_revenue_desc: "Após uma [concept_building] ter [Concept('concept_good_production', '$concept_good_produced$')] [Concept('concept_good', '$concept_goods$')], elas são vendidas pelo [concept_local_price]. A quantia de [concept_money] obtida com as vendas é a $concept_revenue$ da $concept_building$, o fator positivo do [concept_building_balance]."
 concept_combat_width: "Extensão de Combate"
 concept_combat_width_desc: "A $concept_combat_width$ de um tipo específico de [concept_terrain] afeta a vantagem numérica potencial que um exército maior pode ter sobre um menor durante uma [concept_battle]. Uma força menor pode impedir o avanço de uma maior por mais tempo se a $concept_combat_width$ for relativamente baixa e vice-versa."
 concept_infamy: "Infâmia"
 concept_infamy_desc: "A $concept_infamy$ representa o quanto a comunidade internacional, em particular as [Concept('concept_great_power', '$concept_great_powers$')] dominantes, considera você uma ameaça a ser contida, levando em conta suas ações no passado. Ela é acumulada principalmente ao causar [Concept('concept_diplomatic_incident', '$concept_diplomatic_incidents$')] e reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] em um [concept_peace_deal]. A sua $concept_infamy$ influencia a [concept_attitude] dos outros $concept_countries$ em relação a você e aumenta o custo de [concept_influence] dos [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. Se ela chegar ao nível #b $infamy_pariah$#!, as $concept_great_powers$ poderão iniciar a [concept_diplomatic_play] [GetDiplomaticPlayType('dp_contain_threat').GetName] contra você."
 concept_diplomatic_incident: "Incidente Diplomático"
 concept_diplomatic_incident_short: "Incidente"
 concept_diplomatic_incidents: "Incidentes Diplomáticos"
 concept_diplomatic_incident_desc: "Um $concept_diplomatic_incident$ é geralmente o resultado de um [concept_country] iniciando uma [concept_diplomatic_play]. $concept_diplomatic_incidents$ geram [concept_infamy] para o $concept_country$ que a iniciou e deteriorará as [concept_relations] com todos os $concept_countries$ que tenham um [concept_interest] na [concept_strategic_region], principalmente o alvo da $concept_diplomatic_play_short$. Os $concept_diplomatic_incidents$ também podem ser o resultado de outras ações, como as decisões tomadas durante eventos especiais."
 concept_tension: "Tensão"
 concept_tensions: "Tensões"
 concept_tension_desc: "O nível de desgaste da relação entre um [concept_country] que está [Concept('concept_colony', '$concept_colonizing$')] e as [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] próximas. As $concept_tensions$ com todas as $concept_decentralized_nations$ próximas aumentam sempre que uma [concept_province] é tomada e diminuem com o tempo, enquanto nenhuma terra nova for tomada.\n\nSe o nível de tensão chegar a #b $tension_volatile$#!, continuar a colonização poderá desencadear uma [concept_native_uprising]."
 concept_relations: "Relações"
 concept_relations_desc: "Uma taxa mútua da posição diplomática entre dois [Concept('concept_country', '$concept_countries$')], que vai de [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] a [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nOs dois lados podem influenciar as $concept_relations$ gastando [concept_influence] nas [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] de [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName] e [GetDiplomaticActionType('expel_diplomats').GetName]\n\nAs $concept_relations$ influenciam quais $concept_diplomatic_actions$ e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] serão válidos para os dois $concept_countries$, além de afetar a probabilidade de eles aceitarem aberturas diplomáticas ou ficarem do seu lado em uma [concept_diplomatic_play]"
 concept_ai_strategy: "Estratégia"
 concept_ai_strategies: "Estratégias"
 concept_ai_strategy_desc: "Os [Concept('concept_country', '$concept_countries$')] controlados pela IA possuem três $concept_ai_strategies$ nas áreas que correspondem às [Concept('concept_capacity', '$concept_capacities$')] que determinam seus objetivos a curto e longo prazo, e como eles se comportarão ao tomar decisões em relação aos outros $concept_countries$. Diversos fatores influenciam as $concept_ai_strategies$ selecionadas, como o tamanho, o [concept_rank] e o [concept_government] atual do $concept_country$."
 concept_strategic_desire: "Desejo Estratégico"
 concept_strategic_desire_desc: "[Concept('concept_country', '$concept_countries$')] controlados pela IA sentirão um $concept_strategic_desire$ por outros $concept_countries$ que consideram geopoliticamente relevantes. O $concept_strategic_desire$ deles representa suas ambições diplomáticas abrangentes em relação a um $concept_country$ e é o fator mais importante para determinar a [concept_attitude]."
 concept_attitude: "Postura"
 concept_attitude_desc: "Um indicador de como outro [concept_country] se sente em relação a você.\n\nA $concept_attitude$ afeta os tipos de ações que um $concept_country$ provavelmente tomará em relação a você e sua função nos planos dele.\n\nA $concept_attitude$ pode mudar sempre que ocorre um [concept_diplomatic_catalyst] e é baseada em:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$Tamanho do seu exército\n$EFFECT_LIST_BULLET$$concept_countries$ com os quais você tem [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]"
 concept_instant_diplomatic_action: "Ação Diplomática Instantânea"
 concept_instant_diplomatic_actions: "Ações Diplomáticas Instantâneas"
 concept_instant_diplomatic_action_desc: "Uma ação com efeito instantâneo sobre os [Concept('concept_country', '$concept_countries$')] envolvidos. Ela normalmente exige uma determinada condição para ser realizada, mas não custa [concept_influence]."
 concept_ongoing_diplomatic_action: "Ação Diplomática Atual"
 concept_ongoing_diplomatic_actions: "Ações Diplomáticas Atuais"
 concept_ongoing_diplomatic_action_desc: "Um tipo de [concept_diplomatic_pact] que pode ser iniciado e encerrado à vontade, sem a necessidade da aprovação e sem custos para o [concept_country] alvo."
 concept_diplomatic_pact: "Pacto Diplomático"
 concept_diplomatic_pacts: "Pactos Diplomáticos"
 concept_diplomatic_pact_short: "Pacto"
 concept_diplomatic_pacts_short: "Pactos"
 concept_diplomatic_pact_desc: "Acordos unilaterais ou bilaterais entre dois [Concept('concept_country', '$concept_countries$')]. Podem ter um custo de manutenção de [concept_influence] para uma ou todas as partes, além de uma grande variedade de efeitos, incluindo relações de soberania. Os $concept_diplomatic_pacts_short$ podem ser quebrados por diversas razões, incluindo [concept_relations] que pendem muito para um dos lados, uma das partes quebrando-os abertamente ou o fim de um limite de tempo."
 concept_truce: "Trégua"
 concept_truces: "Tréguas"
 concept_truce_desc: "Uma $concept_truce$ é um status diplomático no qual um [concept_country] é impedido de fazer uma [concept_diplomatic_demand] ou participar de uma [concept_diplomatic_play] ofensiva contra outro $concept_country$. As $concept_truces$ podem ser unilaterais ou bilaterais e são criadas de diversas maneiras, como por meio da assinatura de um [concept_peace_deal] ou do rompimento de uma [concept_alliance]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Reparações de Guerra"
 concept_war_reparations_desc: "Um [concept_war_goal] secundário que pode ser adicionado a uma [concept_diplomatic_play] ao escolher um [concept_article] específico para acompanhá-la e é reivindicado como parte de um [concept_peace_deal]. Se forçado, um novo [concept_treaty] será criado com todos os [Concept('concept_article', '$concept_articles$')] que foram selecionados como reparações de guerra pelo outro [concept_country] com um vínculo que terá, no mínimo, a duração da [concept_truce]."
 concept_colonization_rights: "Direitos de Colonização"
 concept_colonization_rights_desc: "Um [concept_diplomatic_pact] criado quando uma [concept_decentralized_nation] é derrotada em uma [concept_native_uprising]. Ele aumenta a velocidade com que um país com $concept_colonization_rights$ coloniza o território e se mantém em vigor até o fim da trégua."
 concept_foreign_investment: "Investimento Estrangeiro"
 concept_foreign_investments: "Investimentos Estrangeiros"
 concept_foreign_investment_desc: "Um [concept_country] que ergue e tem [Concept('concept_building_level', '$concept_building_levels$')] em outro $concept_country$.\n\n$concept_foreign_investments$ podem ser feitos por um [concept_overlord] em seus [Concept('concept_subject', '$concept_subjects$')] ou entre dois $concept_countries$ soberanos por meio de um [concept_treaty] de [concept_foreign_investment_rights].\n\nA [concept_government_construction] e a [concept_private_construction] são permitidas por meio de $concept_foreign_investment$.\n\nO dono estrangeiro ergue os $concept_building_levels$ e recebe [concept_dividends], mas a [concept_workforce] vem do [concept_state] local, e os [concept_taxes] são pagos ao $concept_country$ que controla esse $concept_state$. Quaisquer [Concept('concept_good', '$concept_goods$')] usadas pela [concept_building] permanecem no [concept_market] local."
 concept_foreign_investment_rights: "Direitos de Investimento Estrangeiro"
 concept_foreign_investment_rights_short: "Direitos de Investimento"
 concept_foreign_investment_rights_desc: "Permite que um [concept_country] faça [concept_foreign_investment] em outro até o fim do [concept_treaty]. Além disso, o $concept_treaty$ permite que [Concept('concept_company', '$concept_companies$')] ergam uma [concept_regional_company_hq] se elas receberem um [concept_company_charter] de $investment_charter$."
 concept_exiled_army: "Exército Exilado"
 concept_exiled_armies: "Exércitos Exilados"
 concept_exiled_army_short: "Exilado"
 concept_exiled_army_exile: "Exílio"
 concept_exiled_army_desc: "[Concept('concept_army', '$concept_armies$')] podem se tornar exilados quando o [concept_front] deles não puder mais ser acessado e eles não encontrarem outra alternativa. Isso pode acontecer se estiverem totalmente cercados, por exemplo. Um $concept_exiled_army$ se moverá até o [concept_hq] mais próximo antes que possa ser enviado a outro $concept_front$ ou receber outras [Concept('concept_order', '$concept_orders$')] novamente. Durante esse período, o $concept_army$ sofrerá [concept_attrition]."
 concept_military_access: "Acesso Militar"
 concept_military_access_desc: "O $concept_military_access$ pode ser usado para atacar um inimigo por meio das terras de outros [Concept('concept_country', '$concept_countries$')] neutros. Ele é garantido ao se estabelecer uma [concept_ongoing_diplomatic_action] com o $concept_country$ neutro."
 concept_military_assistance: "Assistência Militar"
 concept_military_assistance_desc: "Uma [concept_ongoing_diplomatic_action] estabelecida por um [concept_country] visando outro, em que o primeiro $concept_country$ melhora a capacidade de combate das [Concept('concept_military_formation', '$concept_military_formations$')] do segundo"
 concept_social_hierarchy: "Hierarquia Social"
 concept_social_hierarchies: "Hierarquias Sociais"
 concept_social_hierarchy_possessive: "da Hierarquia Social"
 concept_social_hierarchy_short: "Hierarquia"
 concept_social_hierarchy_desc: "Uma $concept_social_hierarchy$ consiste em duas ou mais [Concept('concept_social_class', '$concept_social_classes$')]. Todos os [Concept('concept_pop', '$concept_pops$')] pertencem a uma $concept_social_hierarchy$.\n\nQuaisquer [Concept('concept_pop', '$concept_pops$')] que não sejam alvo de uma $concept_social_hierarchy$ específica do país são organizados na $lower_class$, $middle_class$ e $upper_class$ da $default_social_hierarchy$ – com base na [concept_profession] – o que corresponde aos [concept_lower_strata], [concept_middle_strata] e [concept_upper_strata], respectivamente.\n\nAs $concept_social_classes$ para $concept_social_hierarchies$ específicas do país podem ser determinadas por fatores como [concept_profession], [concept_culture] e [concept_religion]."
 concept_social_class: "Classe Social"
 concept_social_classes: "Classes Sociais"
 concept_social_class_short: "Classe"
 concept_social_class_possessive: "da Classe Social"
 concept_social_class_desc: "Cada [concept_pop] pertence a uma $concept_social_class$, e cada $concept_social_class$ pertence aos [concept_lower_strata], [concept_middle_strata] ou [concept_upper_strata]. A $concept_social_class$ de um [concept_pop] é determinada pela [concept_social_hierarchy] [Concept('concept_country', '$concept_country_possessive$')]."
 concept_open_market: "Abertura de Mercado"
 concept_open_market_short: "Abrir"
 concept_open_market_desc: "Um [concept_war_goal] que pode ser reivindicado em uma [concept_diplomatic_play] ou como parte de um [concept_peace_deal]. Um [concept_country] forçado a $concept_open_market_short$ o seu [concept_market] muda imediatamente sua [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Política Comercial')] para [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Livre Mercado')], e não poderá mudá-la de novo por #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] meses#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nEles também estão sujeitos aos seguintes efeitos durante esse período:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Humilhação"
 concept_humiliated: "Humilhado"
 concept_humiliate: "Humilhar"
 concept_humiliation_desc: "Um [concept_war_goal] que pode ser reivindicado em uma [concept_diplomatic_play] ou como parte de um [concept_peace_deal]. Um [concept_country] $concept_humiliated$ não poderá iniciar $concept_diplomatic_plays$ próprias contra o $concept_country$ que os humilhou durante #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] meses#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nDurante esse período, eles também estão sujeitos aos seguintes efeitos:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "União Aduaneira"
 concept_customs_union_desc: "Um pacto forçado entre um [concept_senior_partner] e um ou vários [Concept('concept_junior_partner', '$concept_junior_partners$')] para dividir um único [concept_market] sob a liderança do $concept_senior_partner$. Geralmente forçado por meio de um [concept_power_bloc_principle] do [concept_power_bloc]. Além disso, todos os $concept_diplomatic_pacts_short$ do [concept_subject] também funcionam como uma $concept_customs_union$."
 concept_senior_partner: "Sócio Majoritário"
 concept_senior_partner_desc: "O $concept_senior_partner$ de uma [concept_customs_union] controla os [Concept('concept_market', '$concept_markets$')] [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')]. Os $concept_junior_partners$ podem continuar a [Concept('concept_trade', 'comercializar')] com outros $concept_markets$, mas só o $concept_senior_partner$ pode emitir [Concept('concept_embargo', '$concept_embargoes$')] e controlar os níveis de [Concept('concept_tariffs', '$concept_tariff$')]. Em troca, o $concept_senior_partner$ compartilha uma pequena parte da renda da $concept_tariff$ do $concept_market$, enquanto as [Concept('concept_building', '$concept_building_industries$')] dos dois [Concept('concept_country', '$concept_countries$')] se beneficiam da participação em um $concept_market$ mais poderoso e desenvolvido."
 concept_junior_partner: "Sócio Minoritário"
 concept_junior_partners: "Sócios Minoritários"
 concept_junior_partners_possessive: "dos Sócios Minoritários"
 concept_junior_partner_desc: "O $concept_junior_partner$ de uma [concept_customs_union] cede o controle do seu [concept_market] ao [concept_senior_partner]. O $concept_junior_partner$ pode continuar a [Concept('concept_trade', 'comercializar')] com outros $concept_markets$, mas não pode emitir [Concept('concept_embargo', '$concept_embargoes$')] ou controlar os níveis de [Concept('concept_tariffs', '$concept_tariff$')]. Em troca, ele recebe uma pequena parte da renda da $concept_tariff$ do $concept_market$, e suas [Concept('concept_building', '$concept_building_industries$')] se beneficiam da participação em um $concept_market$ mais poderoso e desenvolvido."
 concept_regime_change: "Alteração de Regime"
 concept_regime_change_desc: "Força o alvo a mudar seu [concept_government] para um regime semelhante ao de quem o forçou e até promulgar imediatamente #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', '$concept_laws$')] favorecidas pelo novo regime."
 concept_alliance: "Aliança"
 concept_alliances: "Alianças"
 concept_alliance_desc: "Um [concept_article] de [concept_treaty] entre dois [Concept('concept_country', '$concept_countries$')]. Os $concept_countries$ que participam de uma $concept_alliance$ sempre podem ficar do mesmo lado em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], independentemente de o outro lado manter um [concept_active_interest] na [concept_strategic_region] afetada. Isso se aplica mesmo se o outro $concept_country$ for o iniciador ou o alvo da $concept_diplomatic_play_short$."
 concept_defensive_pact: "Pacto de Defesa"
 concept_defensive_pacts: "Pactos de Defesa"
 concept_defensive_pact_desc: "Um [concept_article] de [concept_treaty] que é uma [concept_alliance] limitada entre dois [Concept('concept_country', '$concept_countries$')] e que só entra em vigor em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] em que um dos dois é o [concept_target] da $concept_diplomatic_play_short$."
 concept_guarantee_independence: "Garantir Independência"
 concept_guarantee_of_independence: "Garantia de Independência"
 concept_guarantee_independence_desc: "Um [concept_article] de [concept_treaty] estabelecido por um [concept_country] visando outro, no qual o segundo $concept_country$ pode pedir ajuda ao primeiro em qualquer [concept_diplomatic_play] na qual ele seja o defensor."
 concept_ally: "Aliado"
 concept_allies: "Aliados"
 concept_allied: "Aliou-se"
 concept_ally_desc: "Um $concept_ally$ é um [concept_country] que mantém uma [concept_alliance] ou um [concept_defensive_pact] com outro país e pode ser chamado para apoiar em uma [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]. Para o [concept_initiator], apenas [Concept('concept_country', '$concept_countries$')] com uma [concept_alliance] total são considerados $concept_allies$ nessa [concept_diplomatic_play]."
 concept_supply: "Suprimentos"
 concept_supply_desc: "Os $concept_supply$ de uma [concept_military_formation] determinam a velocidade com que as [Concept('concept_unit', '$concept_units$')] recuperam [concept_organization].\n\n#indent_newline:3 Normalmente, os $concept_supply$ estão em #v 100%#!, mas podem diminuir se um $concept_army$:\n- Estiver no exterior e for abastecido por uma [concept_shipping_lane] comprometida\n- Tiver $concept_units$ cuja [concept_building] apresenta [Concept('concept_shortage', '$concept_input_goods_shortages$')]\n- Cair para zero se o $concept_army$ estiver completamente isolado do $concept_hq$#!\n\n[Concept('concept_modifier', '$concept_modifiers$')] também poderão se aplicar em alguns casos."
 concept_escort_convoys: "Escoltar Comboios"
 concept_escort_convoys_desc: "$concept_escort_convoys$ por meio de suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] em segurança, enfrentando embarcações inimigas, se necessário."
 concept_manpower: "Força de Trabalho"
 concept_manpower_desc: "A quantidade de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldados')] e [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Oficiais')] em uma [concept_unit]. Quanto maior a $concept_manpower$, mais [concept_casualties] a $concept_unit$ poderá causar e sofrer."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Moral"
 concept_morale_demoralized: "Desmoralizada"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "O $concept_morale$ de uma [concept_unit] mede quanto de sua [concept_manpower] restante está pronta para a [concept_battle]. Em cada rodada de combate, parte da $concept_manpower$ remanescente ficará $concept_morale_demoralized$ até o fim da $concept_battle$ e não poderá realizar ações ofensivas. Quando todas as $concept_units$ chegarem a um limite crítico de $concept_morale$, o [concept_commander] baterá em retirada, dando a vitória ao adversário.\n\nDepois de uma $concept_battle$, as $concept_units$ recuperarão o $concept_morale$ a uma taxa fixa, dependendo dos [concept_supply] da [concept_military_formation]."
 concept_rank: "Ranque"
 concept_ranks: "Ranques"
 concept_rank_desc: "O $concept_rank$ de um [concept_country] é determinado pela medida do seu [concept_prestige] em relação aos outros $concept_countries$ do mundo. Ele determina em que tipos de atividades internacionais você poderá se envolver, o que o seu povo e o mundo esperam de você e a sua posição na hierarquia global.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nSeu $concept_rank$ atual é [GetPlayer.GetRank], o que lhe dá os seguintes benefícios:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Migração"
 concept_migration_internal: "Migração Interna"
 concept_weekly_migration: "Migração Semanal"
 concept_migrating: "Migrar"
 concept_migrate: "Migrar"
 concept_immigration: "Imigração"
 concept_immigrating: "Imigrando"
 concept_emigrate: "Emigrar"
 concept_emigration: "Emigração"
 concept_emigrating: "Emigrando"
 concept_migration_desc: "O movimento dos [Concept('concept_pop', '$concept_pops$')] entre [Concept('concept_state', '$concept_states$')]. Em geral, a $concept_migration$ acontece entre [Concept('concept_state', '$concept_states$')] no mesmo [concept_market], mas também pode acontecer entre [Concept('concept_country', '$concept_countries$')] em $concept_markets$ diferentes, em caso de [Concept('concept_mass_migration', '$concept_mass_migrations$')].\n\nA $concept_migration$ flui de $concept_states$ de [concept_migration_pull] mais baixa para a mais alta, com mais pessoas migrando conforme a diferença aumenta. A taxa de $concept_migration$ também é afetada por fatores como [concept_infrastructure] disponível em um $concept_state$.\n\nA migração só pode ocorrer se houver $concept_pops$ capazes de $concept_emigrate$ e dispostos a isso. Os $concept_pops$ só pensarão em $concept_emigrate$ se estiverem suficientemente [Concept('concept_job_satisfaction', 'insatisfeitos')]. Por exemplo, se o seu [concept_sol] for inferior à média do $concept_market$ deles ou se estiverem [Concept('concept_unemployed', 'desempregados')].\n\n$concept_pops$ que chegam a um $concept_state$ sem $concept_pops$ da mesma [concept_culture] formarão uma [concept_cultural_community] e sofrerão uma penalidade temporária de [concept_acceptance]."
 concept_mass_migration_pull: "Atração de Migração em Massa"
 concept_mass_migration_pull_desc: "A $concept_mass_migration_pull$ de um [concept_country] indica a probabilidade que ele tem de receber uma [Concept('concept_migration_target', '$concept_mass_migration$')] em comparação a outros $concept_countries$. Isso é essencialmente baseado na média de [concept_migration_pull] dos [Concept('concept_state', '$concept_states$')] [Concept('concept_migration_target', 'elegíveis')] no $concept_country$.\n\nSe um $concept_country$ tiver menos de #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_states$ [Concept('concept_migration_target', 'elegíveis')], sua $concept_mass_migration_pull$ será cada vez mais penalizada, dependendo da quantidade de $concept_states$ [Concept('concept_migration_target', 'elegíveis')]."
 concept_mass_migration: "Migração em Massa"
 concept_mass_migrations: "Migrações em Massa"
 concept_mass_migration_migrating: "Migrando em Massa"
 concept_mass_migration_desc: "Uma $concept_mass_migration$ é o movimento em grande número de [Concept('concept_pop', '$concept_pops$')] de uma [concept_culture] específica, entre dois [Concept('concept_country', '$concept_countries$')]. Um [Concept('concept_migration_target', '$concept_mass_migration_target$')] poderá aparecer se houver uma ligação por [concept_trade] entre dois [Concept('concept_market', '$concept_markets$')] e se a [concept_cultural_turmoil] de uma $concept_culture$ específica no $concept_country$ de origem for de pelo menos [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. É mais provável que um dos $concept_states$ de um $concept_country$ seja escolhido como $concept_migration_target$ se esse $concept_country$ tiver uma [concept_mass_migration_pull] alta."
 concept_migration_target: "Alvo de Migração"
 concept_mass_migration_target: "Alvo de Migração em Massa"
 concept_migration_targets: "Alvos de Migração"
 concept_mass_migration_targets: "Alvos de Migração em Massa"
 concept_mass_migration_eligible: "Elegível"
 concept_migration_target_desc: "Um [concept_state] escolhido como sendo um alvo adequado para [concept_mass_migration]. Os $concept_states$ vizinhos também podem receber certo grau de $concept_immigration$ de uma $concept_mass_migration$.\n\nPara ser $concept_mass_migration_eligible$ a $concept_mass_migrations$, um estado deve ser [Concept('concept_incorporated_state', '$concept_incorporated$')], ter ao menos #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! de [concept_arable_land] e #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! de [concept_market_access]. Além disso, o $concept_state$ não pode ser alvo de uma $concept_mass_migration$ diferente e as [Concept('concept_law', '$concept_laws$')] de [GetLawGroup('lawgroup_migration').GetName] e [GetLawGroup('lawgroup_citizenship').GetName] do $concept_country$ devem permitir que a $concept_migration$ aconteça."
 concept_base_price: "Preço Básico"
 concept_base_price_desc: "O preço de uma [concept_good] quando sua [Concept('concept_sell_orders', 'oferta')] for exatamente igual à sua [Concept('concept_buy_orders', 'demanda')]."
 concept_market_impact: "Impacto no Mercado"
 concept_market_impact_short: "Impacto"
 concept_market_impacts_short: "Impactos"
 concept_market_impact_desc: "O Impacto no Mercado é o quanto o saldo atual de uma [concept_good] ([concept_buy_orders] - [concept_sell_orders]) afeta um [concept_market]. Isso não é determinado apenas pelo [concept_market_price] de uma $concept_good$ (seja barato ou caro), mas também leva em consideração o volume daquela $concept_good$ que circula pelo $concept_market$, afetando [Concept('concept_pop', '$concept_pops$')] e indústrias."
 concept_capital_state: "Estado Capital"
 concept_capital_state_short: "Capital"
 concept_capital_state_desc: "O local do [concept_government] central de um [concept_country]. Controlar a $concept_capital_state_short$ é muito importante em tempos de guerra, e os [Concept('concept_pop', '$concept_pops$')] que moram lá possuem mais [concept_political_strength] para influenciar a política do país.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nOs seguintes efeitos são aplicados:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Porto Aberto"
 concept_treaty_ports: "Portos Abertos"
 concept_treaty_port_desc: "Um [concept_split_state] costeiro mantido sob um [concept_treaty] para a abertura do [concept_trade] com outro [concept_country]. Um $concept_treaty_port$ faz parte do [concept_market] do $concept_country$ que cedeu a $concept_province$ e pode [Concept('concept_trade', 'comercializar')] livremente com o [concept_world_market].\n\n[concept_tariffs], [concept_subventions] e [Concept('concept_embargo', '$concept_embargoes$')] não afetam os $concept_treaty_ports$, e o dono ganha [concept_trade_advantage] ao importar [Concept('concept_good', '$concept_goods$')] exportadas pelo $concept_treaty_port$ e vice-versa. Se o $concept_treaty$ que cede o $concept_treaty_port$ for rompido, ele deixa de ser um $concept_treaty_port$ e se torna um [concept_state] normal."
 concept_treaty: "Tratado"
 concept_treaties: "Tratados"
 concept_treaty_desc: "Um $concept_treaty$ é um tipo de acordo bilateral entre dois [Concept('concept_country', '$concept_countries$')] e é composto por [Concept('concept_article', '$concept_articles$')] individuais que definem os direitos, deveres e o custo de @inf![concept_influence] para cada $concept_country$. Os $concept_treaties$ permanecem em vigor até que algum lado quebre o acordo ou se retire após o fim do [concept_binding_period] inicial.\n\nOs $concept_treaties$ também podem ser [Concept('concept_enforced_treaty', 'impostos')] a um $concept_country$ sob a forma de [concept_war_reparations] como resultado de uma [concept_diplomatic_play]."
 concept_enforced_treaty: "Tratado Forçado"
 concept_enforced_treaties: "Tratados Forçados"
 concept_enforced_treaty_short: "Forçado"
 concept_enforced_treaty_forced_short: "Imposto"
 concept_enforced_treaty_enforce: "Forçar Tratado"
 concept_enforced_treaty_enforce_short: "Forçar"
 concept_enforced_treaty_desc: "Um $concept_enforced_treaty$ é imposto a um [concept_country] que recuou em uma [concept_diplomatic_play] ou capitulou em uma [concept_war]. Algumas [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')] também podem se tornar um $concept_enforced_treaty$.\n\nEle é composto por [concept_war_reparations] ou $concept_diplomatic_demands$ e contém [Concept('concept_article', '$concept_articles$')] individuais que definem os direitos, os deveres e o custo de @inf![concept_influence] para o $concept_country$ que capitulou. $concept_enforced_treaties$ permanecem em vigor até que o lado que fez as demandas quebre o acordo ou algum lado se retire após o fim do [concept_binding_period] inicial."
 concept_article: "Artigo"
 concept_articles: "Artigos"
 concept_article_desc: "Os $concept_articles$ constituem um [concept_treaty] e podem ser de diversos tipos.\n\nUm $concept_article$ pode aplicar vários efeitos a um ou aos dois [Concept('concept_country', '$concept_countries$')] envolvidos e, geralmente, gera um custo de @inf![concept_influence] enquanto o $concept_treaty$ for mantido. Um $concept_article$ também pode aplicar efeitos únicos específicos ou afetar certos deveres em relação ao $concept_country$ responsável e, caso haja uma [concept_contravention], isso pode afetar negativamente o $concept_treaty$, fazendo com que ele [Concept('concept_non_fulfillment', 'não seja cumprido')].\n\nCada $concept_article$ é classificado em uma de duas categorias:#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold Mútuo#!: $concept_articles$ Mútuos estendem todos os efeitos e deveres aos dois $concept_countries$ igualmente.\n$EFFECT_LIST_BULLET$#bold Direcionado#!: $concept_articles$ Direcionados têm diferentes efeitos e deveres em relação a um $concept_country$ ou ao outro, dependendo se é o lado que oferece ou que recebe, respectivamente.#!"
 concept_contravention: "Infração"
 concept_contraventions: "Infrações"
 concept_contravening: "Infringindo"
 concept_contravene: "Infringir"
 concept_contravened: "Infringido"
 concept_contravention_desc: "[Concept('concept_article', '$concept_articles$')] em [Concept('concept_treaty', '$concept_treaties$')] que tenham condições de [concept_non_fulfillment] podem ser infringidos. Para que um $concept_article$ seja considerado $concept_contravened$, o [concept_country] responsável deve ter deixado de cumprir os requisitos estabelecidos por ele. A verificação de infração de um $concept_article$ cometida por um $concept_country$ é feita semanalmente, mensalmente, anualmente ou em qualquer combinação dessas frequências, conforme definido no $concept_article$ em questão.\n\nPor exemplo, no $concept_article$ de [GetArticleType('law_commitment').GetName], se a [concept_law] especificada não tiver sido [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')] ou não entrar em processo de promulgação por #v 3#! semanas consecutivas, o $concept_article$ será considerado $concept_non_fulfilled$ até que a $concept_law$ seja $concept_enactment_of_laws_enacted$.\n\nO número de $concept_contraventions$ consecutivas necessárias para que haja o $concept_non_fulfillment$ pode variar entre os $concept_articles$."
 concept_binding_period: "Período de Vínculo"
 concept_binding_period_binding: "Vinculando"
 concept_binding_period_bound: "Vinculado"
 concept_binding_period_desc: "Geralmente, um [concept_treaty] tem um $concept_binding_period$, e qualquer [concept_country] que se retirar nesse meio-tempo sofrerá penalidades. O $concept_treaty$ deixará de aplicar penalidades à saída quando o $concept_binding_period$ acabar."
 concept_non_fulfillment: "Não Cumprimento"
 concept_non_fulfilled: "Não Cumprido"
 concept_non_fulfillment_desc: "Alguns [Concept('concept_article', '$concept_articles$')] podem incluir deveres específicos que afetarão negativamente o [concept_treaty] se forem [Concept('concept_contravention', 'infringidos')]. Um $concept_article$ é considerado $concept_non_fulfilled$ se for $concept_contravened$ consecutivamente até o limite de $concept_contraventions$ permitidas.\n\nAs consequências do $concept_non_fulfillment$ podem incluir: forçar o [concept_country] infrator a fazer #bold pagamentos de compensação#! e #bold congelar#! ou #bold romper#! o $concept_treaty$.\n\nSe um $concept_treaty$ for #b congelado#!, o $concept_country$ infrator continua pagando e cumprindo o que for possível, mas não recebe #b nada#! em troca."
 concept_prestige: "Prestígio"
 concept_prestige_desc: "Seu [concept_rank] é determinado ao comparar seu $concept_prestige$ com todos os outros [Concept('concept_country', '$concept_countries$')] do mundo. O $concept_prestige$ se origina principalmente do desempenho da sua economia, conforme medido pelo seu [concept_gdp], de quanta [concept_power_projection] suas forças militares geram e do [concept_country_tier]. Ele também pode ser influenciado por outros fatores, como [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Academia de Artes')] e [Concept('concept_monument', '$concept_monuments$')], e se você é líder mundial na produção de determinada [concept_good]."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Demonstração de Poder"
 concept_power_projection_desc: "A capacidade total das forças militares de um [concept_country], com base em uma média entre [concept_offense] e [concept_defense] de todas as [Concept('concept_unit', '$concept_units$')]. Isso forma a base da quantidade de [concept_prestige] que um [concept_country] ganha do exército e da marinha, ao mesmo tempo que afeta a percepção de poder dos outros $concept_countries$ quando eles decidem iniciar ou tomar partido em uma [concept_diplomatic_play]."
 concept_dividends: "Dividendos"
 concept_dividends_desc: "Enquanto as [Concept('concept_building', '$concept_buildings$')] de [concept_privately_owned] tiverem um [concept_building_balance] positivo, parte do lucro é usada para pagar os [Concept('concept_pop', '$concept_pops$')] proprietários na forma de $concept_dividends$, que estão sujeitos a [concept_budget_dividends_taxes].\n\nDependendo do $ECONOMIC_SYSTEM_GC_LINK$ atual do [concept_country], uma parte dos $concept_dividends$ dos [Concept('concept_pop', '$concept_pops$')] pode ser reinvestida na economia por meio de [concept_reinvestment] e o restante, destinado a [concept_pop_needs] e [concept_wealth].\n\nSe uma $concept_building$ for total ou parcialmente de [concept_nationally_owned], os lucros poderão ser pagos na forma de [concept_government_dividends]."
 concept_government_dividends: "Dividendos do Governo"
 concept_government_dividends_desc: "Enquanto [Concept('concept_building', '$concept_buildings$')] de [concept_nationally_owned] tiverem um [concept_building_balance] positivo, parte dos lucros é paga diretamente ao [concept_treasury] em forma de $concept_government_dividends$.\n\nA quantia paga depende da proporção entre [Concept('concept_building_level', '$concept_building_levels$')] de [concept_privately_owned] e de $concept_nationally_owned$.\n\nEm grandes economias com um [concept_gdp] alto, ineficiências também farão com que uma parte dos lucros seja desperdiçada. Além disso, [concept_loans] das [concept_cash_reserves] mantidos por $concept_buildings$ de $concept_nationally_owned$ reduzirão a quantidade de $concept_government_dividends$ que as [Concept('concept_building', '$concept_buildings$')] pagam."
 concept_credit: "Crédito"
 concept_credit_debt: "Dívida"
 concept_credit_limit: "Limite de Crédito"
 concept_credit_desc: "O $concept_credit$ nacional é a quantia de [concept_money] que o [concept_treasury] pode pegar emprestado de sua economia, igual à soma de todas as [concept_cash_reserves] domésticas mais um valor base determinado pelo [concept_gdp]. Se o [concept_principal] exceder o $concept_credit_limit$, o [concept_country] cairá em [concept_default]."
 concept_principal: "Empréstimo Bruto"
 concept_principal_desc: "O total de [concept_loans] que o [concept_treasury] acumulou, excluindo os [concept_budget_interest] devidos. Se o [concept_principal] exceder seu [concept_credit], você cairá em [concept_default]."
 concept_loans: "Empréstimos"
 concept_loans_desc: "Fundos que o [concept_treasury] deve aos [concept_building_owners] do [concept_country].\n\nSempre que o $concept_treasury$ estiver com saldo negativo, ele aumenta automaticamente os $concept_loans$, a menos que tenha [concept_gold_reserves] suficientes para cobri-lo.\n\nOs [concept_budget_interest] são acumulados no [concept_principal] semanalmente. Se o $concept_principal$ exceder o [concept_credit] do $concept_country$, ele cai em [concept_default]."
 concept_war_support: "Apoio à Guerra"
 concept_war_support_desc: "Uma medida de quanto a população do seu [concept_country] deseja continuar em uma [concept_war]. Valores positivos indicam um desejo de permanecer na $concept_war$, enquanto valores negativos indicam uma oposição geral a ela. Quando o $concept_war_support$ chega a [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], o $concept_country$ capitulará imediatamente, permitindo que todos os [Concept('concept_war_goal', '$concept_war_goals$')] sejam impostos a ele. O $concept_war_support$ só pode ficar abaixo de #v 0#! se o lado opositor [Concept('concept_controlled_war_goal', '$concept_control_war_goal_short$')] todos os $concept_war_goals$ dele."
 concept_occupation: "Ocupação"
 concept_occupied: "Ocupada"
 concept_occupying: "Ocupando"
 concept_occupy: "Ocupar"
 concept_occupies: "Ocupa"
 concept_occupation_desc: "Qualquer [concept_province] do [concept_country] que fizer parte do [concept_theater] de um inimigo é considerada $concept_occupied$. A $concept_occupation$ contribui para a [concept_war_exhaustion]. Ocupar um [concept_war_goal] que você possui em relação a um inimigo é geralmente necessário para deixar o [concept_war_support] dele negativo."
 concept_war_exhaustion: "Exaustão da Guerra"
 concept_war_exhaustion_exhausted: "Exaustos"
 concept_war_exhaustion_desc: "Uma [Concept('concept_pop', '$concept_population$')] tende a sofrer enquanto o [concept_country] está em [concept_war]. Os seguintes fatores contribuem para a $concept_war_exhaustion$:\n\n- A quantidade de [Concept('concept_province', '$concept_province_land$')] que foi [Concept('concept_occupation', '$concept_occupied$')],\n- Quantos [Concept('concept_war_goal', '$concept_war_goals$')] o inimigo controla,\n- Quantas [concept_casualties] foram sofridas,\n- Quanto o $concept_country$ está sofrendo por [concept_turmoil].\n\nA $concept_war_exhaustion$ reduz o [concept_war_support] a cada semana, deixando o $concept_country$ cada vez mais próximo de aceitar um [concept_peace_deal]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Teatro de Guerra"
 concept_theaters: "Teatros de Guerra"
 concept_theater_desc: "Uma região de [Concept('concept_province', '$concept_provinces$')] adjacentes sob o controle de um único [concept_country]. Os [Concept('concept_front', '$concept_fronts$')] são criados na fronteira entre dois $concept_theaters$ controlados por $concept_countries$ hostis entre si, em uma [concept_war] ou [concept_diplomatic_play]."
 concept_literacy: "Instrução"
 concept_literate: "Instruídos"
 concept_literacy_desc: "A porcentagem ou o número absoluto de indivíduos em um [concept_pop] que sabe ler e escrever. Determinadas [Concept('concept_profession', '$concept_professions$')] exigem uma $concept_literacy$ maior que outras, limitando as [concept_pop_qualifications] para os $concept_pops$ em outras $concept_professions$, a menos que a $concept_literacy$ deles seja alta o suficiente. Você pode investir em sua [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Educação')] para aumentar a $concept_literacy$ da $concept_population$ com o tempo.\n\nOs $concept_pops$ terão uma penalidade crescente à $concept_pop_growth_birthrate$, proporcional à $concept_literacy$ deles, até o seguinte:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Instabilidade"
 concept_turmoil_desc: "[Concept('concept_state', '$concept_states$')] e [Concept('concept_culture', '$concept_cultures$')] com $concept_turmoil$ possuem [Concept('concept_radical', '$concept_radicals$')] insatisfeitos com as condições atuais. A quantidade de $concept_turmoil$ é igual à parcela da [concept_workforce] do $concept_state$ ou da $concept_culture$ que é $concept_radical$.\n\nA $concept_turmoil$ pode causar diversos efeitos negativos de status locais em um $concept_state$ se aumentar muito. A [concept_cultural_turmoil] pode afetar o [concept_country] inteiro de maneiras devastadoras."
 concept_unemployed: "Desempregado"
 concept_unemployment: "Desemprego"
 concept_unemployed_desc: "Um [concept_pop] $concept_unemployed$ não trabalha em nenhuma [concept_building] [Concept('concept_state', '$concept_state_possessive$')] e, portanto, não recebe um [concept_building_wage]. É provável que ele aceite o primeiro emprego bom que aparecer e [Concept('concept_migration', 'migre')] caso nenhuma oportunidade apareça.\n\n$concept_pops$ vivendo em um estado enfrentarão uma penalidade crescente à $concept_pop_growth_birthrate$, proporcional à taxa de desemprego do estado, até o seguinte:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Instabilidade Cultural"
 concept_cultural_turmoil_desc: "A [concept_turmoil] gerada pelos [Concept('concept_pop', '$concept_pops$')] de uma [concept_culture] específica. Se o valor dela em um [concept_country] for de pelo menos [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], pode acontecer uma [concept_mass_migration] dessa $concept_culture$ para outro $concept_country$. Por outro lado, com valores suficientemente altos, esses $concept_pops$ podem tentar separar as [Concept('concept_homeland', '$concept_homelands$')] deles em uma [concept_secession]."
 concept_commander_rank: "Ranque de Comandante"
 concept_commander_rank_short: "Ranque"
 concept_commander_ranks: "Ranques de Comandante"
 concept_commander_rank_desc: "O $concept_commander_rank_short$ [Concept('concept_commander', '$concept_commander_possessive$')] determina seu [concept_command_limit] e quanta [concept_clout] ele gera para o [concept_interest_group] dele. Aposentar um $concept_commander$ fará com que a [concept_approval] do $concept_interest_group$ dele caia, de acordo com o $concept_commander_rank_short$."
 concept_commander: "Comandante"
 concept_commanders: "Comandantes"
 concept_commander_possessive: "de Comandante"
 concept_commander_desc: "Um [concept_character] no comando de uma parte das forças militares de um [concept_country]. Um $concept_commander$ pode ser um [concept_general] ou um [concept_admiral], dependendo do tipo de [concept_military_formation] que estiver liderando. O [concept_commander_rank] dele contribui para o [concept_command_limit] da $concept_military_formation$ na qual ele está, além de afetar a quantidade de tropas que ele pode levar para a batalha."
 concept_general: "General"
 concept_generals: "Generais"
 concept_general_possessive: "de General"
 concept_general_plural_singular: "General(is)"
 concept_general_desc: "O [concept_commander] de um [concept_army] é chamado de $concept_general$ e lidera os [Concept('concept_battalion', '$concept_battalions$')] do $concept_army$ em [concept_battle]. Você pode mudar a [concept_order] de qualquer $concept_general$ no painel [concept_military_formation] do $concept_army$ ou clicando com o botão direito no $concept_general$ a qualquer momento. As $concept_orders$ que você pode dar a um $concept_general$ dependem das [Concept('concept_character_trait', '$concept_character_traits$')] dele, mas sempre haverá as $concept_orders$ básicas de #b Avançar#! e #b Defender#!. Outros efeitos militares das $concept_character_traits$ de um $concept_general$ podem afetar o $concept_army$ dele por completo ou ser aplicados em $concept_battalions$ sob o comando direto dele durante uma [concept_battle]."
 concept_admiral: "Almirante"
 concept_admirals: "Almirantes"
 concept_admiral_possessive: "de Almirante"
 concept_admiral_desc: "Um [concept_character] [concept_commander] da marinha que lidera as [Concept('concept_flotilla', '$concept_flotillas$')] de um [concept_country]. Os efeitos das [Concept('concept_character_trait', '$concept_character_traits$')] de um $concept_admiral$ são conferidos às $concept_flotillas$ sob o comando dele."
 concept_admiral_defeated: "Derrotado"
 concept_admiral_defeated_desc: "Um [concept_admiral] é $concept_admiral_defeated$ quando perde uma [concept_battle] no mar. Uma [concept_fleet] é [Concept('concept_admiral_defeated', 'derrotada')] quando todos os [Concept('concept_admiral', '$concept_admirals$')] dela forem [Concept('concept_admiral_defeated', 'derrotados')]. $concept_admirals$ e $concept_fleets$ só se recuperarão e reagruparão quando voltarem ao [concept_hq] de origem e as [Concept('concept_flotilla', '$concept_flotillas$')] tiverem recuperado pelo menos [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] da [concept_manpower] total."
 concept_military_formation: "Formação"
 concept_military_formations: "Formações"
 concept_military_formation_possessive: "da Formação"
 concept_military_formation_desc: "Uma $concept_military_formation$ é uma [concept_fleet] ou um [concept_army] usado em [Concept('concept_war', '$concept_wars$')] para conquistar objetivos militares. Ela pode ter [Concept('concept_unit', '$concept_units$')] e [Concept('concept_commander', '$concept_commanders$')] atribuídos e ser enviada ao [Concept('concept_front', '$concept_fronts$')] para combater as forças inimigas lá."
 concept_political_strength: "Força Política"
 concept_political_strength_desc: "O nível de poder que um [concept_pop] e, consequentemente, os [Concept('concept_interest_group', '$concept_interest_groups$')] que ele apoia, têm na política [Concept('concept_country', '$concept_country_possessive$')]. Isso se origina da [concept_wealth] dos $concept_pops$ apoiadores. Os $concept_pops$ que vivem em [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')] têm bem menos $concept_political_strength$, enquanto os que vivem no [concept_capital_state] têm mais.\n\nOs $concept_pops$ distribuem sua $concept_political_strength$ aos $concept_interest_groups$ que apoiam, de maneira proporcional ao número de membros que o apoiam. Se um $concept_interest_group$ fizer parte de um [concept_party], ele também recebe $concept_political_strength$ dos [concept_votes] que o $concept_party$ recebeu na última [concept_election]. A [concept_clout] de um $concept_interest_group$ é igual à sua parcela da $concept_political_strength$ total do $concept_country$."
 concept_invasion: "Invasão"
 concept_invade: "Invadir"
 concept_invaded: "Invadido"
 concept_invading: "Invadindo"
 concept_invasion_desc: "Um [concept_army] atacando um [concept_state] por terra ou mar. O ataque pelo mar também é chamado de [concept_naval_invasion]."
 concept_naval_invasion: "Invasão Naval"
 concept_naval_invasions: "Invasões Navais"
 concept_naval_invaded: "Sofreu Invasão Naval"
 concept_naval_invasion_desc: "Uma invasão marítima de um [concept_state] costeiro coordenada entre uma [concept_fleet] e um [concept_army]. A $concept_fleet$ protege as águas da costa para garantir que o $concept_army$ possa desembarcar em segurança, enquanto o $concept_army$ realiza diversas [Concept('concept_battle', '$concept_battles$')] terrestres para vencer a [concept_occupation] no $concept_state$ alvo.\n\nQuem controla o $concept_state$ alvo pode se defender da $concept_naval_invasion$ posicionando suas próprias [Concept('concept_fleet', '$concept_fleets$')] na [concept_sea_node] afetada ou estacionando um $concept_army$ [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] no [concept_hq] terrestre que abrange o $concept_state$ invadido."
 concept_working_adults: "Adultos Trabalhadores"
 concept_working_adult: "Adulto Trabalhador"
 concept_working_adults_desc: "A parte de um [concept_pop] que constitui a [concept_workforce] nas [Concept('concept_building', '$concept_buildings$')] em troca de [Concept('concept_building_wage', '$concept_building_wages$')]. Eles são a principal fonte de [Concept('concept_pop_income', '$concept_pop_income_short$')] e [concept_political_strength] de um $concept_pop$."
 concept_dependents: "Dependentes"
 concept_dependent: "Dependente"
 concept_dependents_desc: "A parte de um [concept_pop] que não é considerada parte da [concept_workforce], representada pelas famílias dos [concept_working_adults], e que geralmente forma a maioria da população. Os $concept_dependents$ costumam gerar [concept_dependent_income], que é normalmente menor do que os [Concept('concept_building_wage', '$concept_building_wages$')] recebidos pelos $concept_working_adults$, mas também possuem menos [concept_pop_needs]. Eles podem apoiar [Concept('concept_interest_group', '$concept_interest_groups$')], mas sua [concept_political_strength] tem menos peso. Eles só recebem [Concept('concept_votes', '$concept_voting_rights$')] no caso de [Concept('concept_law', '$concept_laws$')] muito específicas.\n\nPromulgar diferentes $concept_laws$ ou manter certas [Concept('concept_institution', '$concept_institutions$')] pode transformar $concept_dependents$ em $concept_working_adults$ com o tempo, aumentar sua [concept_political_strength] ou complementar a $concept_dependent_income$ deles."
 concept_disenfranchised: "Destituído de Direitos"
 concept_disenfranchised_desc: "Um [concept_pop] $concept_disenfranchised$ não pode participar da política [Concept('concept_country', '$concept_country_possessive$')]. Como resultado, eles não podem apoiar nenhum [concept_interest_group]. O motivo mais comum que faz um $concept_pop$ ser $concept_disenfranchised$ é [concept_acceptance] baixa."
 concept_input_mult: "Insumo de Mercadorias"
 concept_input_mult_desc: "Um ajuste na quantidade de [Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption', 'consumidas')] por uma [concept_building]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Rendimento"
 concept_throughput_desc: "A eficiência com a qual a [concept_workforce] de uma [concept_building] transforma [Concept('concept_good_consumption', '$concept_input_goods$')] em [Concept('concept_good_production', '$concept_output_goods$')] ou outros efeitos. O $concept_throughput$ pode aumentar por causa da [concept_economy_of_scale] e ser ajustado com [Concept('concept_modifier', '$concept_modifiers$')]."
 concept_native_uprising: "Revolta de Nativos"
 concept_native_uprising_desc: "Um tipo de [concept_diplomatic_play] que pode acontecer se a [concept_tension] entre um colonizador e uma [concept_decentralized_nation] aumentar até o nível #b $tension_volatile$#!. Nessa $concept_diplomatic_play_short$, a $concept_decentralized_nation$ mobilizará seus guerreiros e tentará retomar a [concept_colony] do colonizador."
 concept_discrimination: "Discriminação"
 concept_discriminated: "Discriminado"
 concept_discriminated_against: "Alvo de Discriminação"
 concept_discrimination_desc: "Um [concept_pop] pode ser $concept_discriminated_against$ se sua [concept_culture] e/ou [concept_religion] tiver um valor de [concept_acceptance] baixo no [concept_country]. Geralmente, $concept_pops$ nos três status mais inferiores de $concept_acceptance$ são considerados Discriminados. Um $concept_pop$ $concept_discriminated$:\n- Recebe salários menores do que seus colegas\n- Tem menos [concept_political_strength]\n- É menos propenso a desenvolver [concept_pop_qualifications] para determinada [concept_profession]\n- Naturalmente se torna [concept_radical] com o tempo\n- É mais propenso a [Concept('concept_migration', '$concept_emigrate$')].\n\nAlém disso, determinadas [Concept('concept_law', '$concept_laws$')] limitam ou aumentam a aceitação nacional de $concept_cultures$ e $concept_religions$."
 concept_approval: "Aprovação"
 concept_approval_disapproval: "Desaprovação"
 concept_approval_indifferent: "Indiferente"
 concept_approval_desc: "A $concept_approval$ de um [concept_interest_group] depende de dois fatores principais: quanto da [concept_political_strength] vem dos [Concept('concept_radical', '$concept_radicals$')] em comparação aos [Concept('concept_loyalist', '$concept_loyalists$')] e o quanto as [Concept('concept_law', '$concept_laws$')] atuais [Concept('concept_country', '$concept_country_possessive$')] se adequam às [Concept('concept_ideology', '$concept_ideologies$')] do $concept_interest_group$. Além disso, se uma nova $concept_law$ estiver sendo [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], a $concept_approval$ será afetada por um ajuste temporário maior, que permanecerá enquanto estiver [Concept('concept_decay', '$concept_decaying$')] por até #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] meses#! após ter sido aprovada.\n\nA $concept_approval$ de um $concept_interest_group$ influencia quais [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são ativadas. $concept_interest_groups$ com um nível de aprovação [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] contribuem para o [Concept('concept_activism', '$concept_activism_short$')] dos [Concept('concept_political_movement', '$concept_political_movements$')], enquanto os $concept_interest_groups$ com nível de aprovação ao menos [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] evitarão se unir aos $concept_political_movements_short$."
 concept_insurrection: "Insurreição"
 concept_insurrections: "Insurreições"
 concept_insurrectionary: "Insurrecional"
 concept_insurrection_desc: "Uma $concept_insurrection$ é um [concept_political_movement] [Concept('concept_secession', '$concept_secessionist$')] ou [Concept('concept_revolution', '$concept_revolutionary$')]. Isso significa que o $concept_political_movement_short$ está prestes a se tornar uma [concept_civil_war]. Quaisquer [Concept('concept_pop', '$concept_pops$')] ou [Concept('concept_interest_group', '$concept_interest_groups$')] que façam parte de um $concept_political_movement_short$ $concept_insurrectionary$ também são considerados #italic Insurrecionais#!."
 concept_revolution: "Revolução"
 concept_revolutions: "Revoluções"
 concept_revolutionary: "Revolucionário"
 concept_revolution_desc: "Ao contrário das [Concept('concept_secession', '$concept_secessions$')], uma $concept_revolution$ tentará anexar o [concept_country] inteiro, remodelando-o de acordo com a sua [concept_core_movement_ideology]. Uma $concept_revolution$ ocorre porque um [concept_political_movement] se tornou muito [concept_radical], com alto nível de [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] e [Concept('concept_activism', '$concept_activism_short$')]. Se o $concept_political_movement_short$ começar uma revolta, os [Concept('concept_state', '$concept_states$')] que têm o apoio de [Concept('concept_pop', '$concept_pops$')] relativamente fortes se separarão do resto do $concept_country$ e iniciarão uma [concept_diplomatic_play] para anexar os [Concept('concept_loyalist', '$concept_loyalists$')].\n\nVocê pode diminuir o [Concept('concept_activism', '$concept_activism_short$')] $concept_political_movement_possessive_short$ reduzindo o número de [Concept('concept_radical', '$concept_radicals$')] entre os $concept_pops$ que o apoiam e aumentando a [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] deles. Você também pode enfraquecer e atrasar uma $concept_revolution$ usando a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Assuntos Internos')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "Secessão"
 concept_secessions: "Secessões"
 concept_secessionist: "Secessionista"
 concept_secessionists: "Secessionistas"
 concept_secession_desc: "Ao contrário das [Concept('concept_revolution', '$concept_revolutions$')], uma $concept_secession$ dividirá o [concept_country] em dois, e os $concept_secessionists$ tentarão se separar e formar uma nova nação. Uma $concept_secession$ ocorre porque um [concept_political_movement] se tornou muito [concept_radical], com alto nível de [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] e [Concept('concept_activism', '$concept_activism_short$')]. Se o $concept_political_movement_short$ começar uma revolta, os [Concept('concept_state', '$concept_states$')] que têm o apoio de [Concept('concept_pop', '$concept_pops$')] relativamente fortes se separarão do resto do $concept_country$ e iniciarão uma [concept_diplomatic_play] para se libertar.\n\nVocê pode diminuir o [Concept('concept_activism', '$concept_activism_short$')] $concept_political_movement_possessive_short$ reduzindo o número de [Concept('concept_radical', '$concept_radicals$')] entre os $concept_pops$ que o apoiam e aumentando a [concept_approval] dos $concept_interest_groups$ deles. Você também pode enfraquecer e atrasar uma $concept_secession$ usando a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Assuntos Internos')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "Guerra Civil"
 concept_civil_wars: "Guerras Civis"
 concept_civil_war_desc: "Uma [concept_war] na qual um [concept_country] foi dividido em dois lados opostos. Pode ser uma [concept_revolution] ou uma [concept_secession] surgindo a partir de um [concept_political_movement]."
 concept_political_movement_support: "Apoio ao Movimento Político"
 concept_political_movement_support_short: "Apoio"
 concept_political_movement_supporting: "Apoiando"
 concept_political_movement_support_desc: "O $concept_political_movement_support_short$ a um [concept_political_movement] é baseado na [concept_political_strength] dos [Concept('concept_pop', '$concept_pops$')] que o apoiam, na [concept_popularity] e nas [Concept('concept_character_trait', '$concept_character_traits$')] de quaisquer [Concept('concept_agitator', '$concept_agitators$')] o apoiando. Um $concept_political_movement$ com pelo menos [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) de [Concept('concept_activism', '$concept_activism_short$')] aumenta a chance de [concept_enactment_success], se você busca a aprovação de uma [concept_law] desejada, ou aumenta a chance de [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] caso ela seja contrariada. Essa chance maior é baseada diretamente no $concept_political_movement_support_short$. Se o $concept_political_movement$ resultar em uma [concept_insurrection], o $concept_political_movement_support$ determinará com quantos [Concept('concept_state', '$concept_states$')] ela começará.\n\n#title Limites de $concept_political_movement_support_short$:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Movimento Político"
 concept_political_movement_short: "Movimento"
 concept_political_movements_short: "Movimentos"
 concept_political_movements: "Movimentos Políticos"
 concept_political_movement_possessive: "do Movimento Político"
 concept_political_movement_possessive_short: "do Movimento"
 concept_political_movement_desc: "Um $concept_political_movement$ é comandado por [Concept('concept_pop', '$concept_pops$')] que o [Concept('concept_political_movement_support', 'apoiam')] com base na própria [concept_core_movement_ideology]. O $concept_political_movement_support_short$ deles vem de graus diferentes de [concept_activism], que depende de quantos $concept_pops$ estão envolvidos ou irritados com o assunto. [Concept('concept_agitator', '$concept_agitators$')] também podem participar de um $concept_political_movement_short$ e [Concept('concept_political_movement_support', 'apoiá-lo')], aumentando o $concept_activism_short$ com base na [concept_popularity] deles. Se $concept_pops$ suficientes estiverem $concept_political_movement_supporting$ e o $concept_activism_short$ estiver alto o bastante, o $concept_political_movement_short$ poderá se tornar [Concept('concept_insurrection', '$concept_insurrectionary$')] dependendo das [Concept('concept_law', '$concept_laws$')] da $concept_core_movement_ideology$ e do tipo de $concept_political_movement_short$. Um $concept_political_movement_short$ [Concept('concept_insurrection', '$concept_insurrectionary$')], por sua vez, pode levar a uma [concept_civil_war].\n\nOs $concept_political_movements$ exercerão [concept_political_movement_pressure] nos [Concept('concept_interest_group', '$concept_interest_groups$')] com base na porcentagem de [concept_political_strength] dos $concept_pops$ que os [Concept('concept_political_movement_support', 'apoiam')].\n\nOs $concept_political_movements_short$ afetam as $concept_laws$ e vice-versa. Se o $concept_activism$ for de pelo menos [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), o $concept_political_movement_short$ aumentará as chances de [concept_enactment_success] e de [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] das $concept_laws$ [Concept('concept_endorse_oppose', 'endossadas')] e [Concept('concept_endorse_oppose', 'contrariadas')] na $concept_core_movement_ideology_short$ com base no $concept_political_movement_support_short$. Do mesmo modo, se um $concept_political_movement_short$ estiver em pelo menos [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) e uma $concept_law$ [Concept('concept_endorse_oppose', 'endossada')] ou [Concept('concept_endorse_oppose', 'contrariada')] pela $concept_core_movement_ideology_short$ estiver sendo [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], o $concept_activism_short$ #b não pode#! ficar abaixo de [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_activism: "Ativismo de Movimento"
 concept_activism_short: "Ativismo"
 concept_activism_desc: "O $concept_activism$ é a porcentagem de [Concept('concept_pop', '$concept_pops$')] [Concept('concept_political_movement_support', 'apoiadores')] dispostos a forçar ativamente a pauta de um [concept_political_movement]. Ele determina quantos [Concept('concept_radical', '$concept_radicals$')] são gerados pelo $concept_political_movement_short$ a cada semana e o quão próximo ele está de se tornar [Concept('concept_insurrection', '$concept_insurrectionary$')]. Se já for $concept_insurrectionary$, ele determina o progresso máximo que a $concept_revolution$ pode alcançar.\n\nFelizmente, é possível prever como o $concept_activism_short$ de um $concept_political_movement$ mudará. Se a previsão estiver em @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) ou mais, o $concept_political_movement_short$ tem um risco alto de se tornar $concept_insurrectionary$. Se a previsão estiver em @activism_red! $RADICALISM_MILITANT$ (#r 100%#!) e o $concept_political_movement_support_short$ for suficiente, uma [concept_civil_war] será iminente, já que o progresso da [concept_revolution] ou da [concept_secession] pode chegar a #v 100%#!.\n\nSe o $concept_activism_short$ for de pelo menos [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), o $concept_political_movement_short$ aumentará as chances de [concept_enactment_success] e de [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] das $concept_laws$ [Concept('concept_endorse_oppose', 'endossadas')] e [Concept('concept_endorse_oppose', 'contrariadas')] na [concept_core_movement_ideology] com base no $concept_political_movement_support_short$.\n\nSe o $concept_activism_short$ for de pelo menos [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!), vários $concept_pops$ [Concept('concept_political_movement_support', 'apoiadores')] se tornarão [Concept('concept_radical', 'radicalizados')] a cada mês.\n\n#title Limites do $concept_activism_short$:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Pressão de Movimento"
 concept_political_movement_pressure_short: "Pressão"
 concept_political_movement_pressured_short: "Sob Pressão"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement', '$concept_political_movements$')] exercerão $concept_political_movement_pressure_short$ em [Concept('concept_interest_group', '$concept_interest_groups$')] com base na porcentagem de [concept_political_strength] dos [Concept('concept_pop', '$concept_pops$')] que os [Concept('concept_political_movement_support', 'Apoiam')]. O $concept_interest_group$ é considerado #b $concept_political_movement_pressured_short$#! se a $concept_political_movement_pressure_short$ estiver acima de #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Então, as [Concept('concept_ideology', '$concept_ideologies$')] de [concept_character] $concept_political_movement_possessive$ ficarão disponíveis para novas [Concept('concept_leader', '$concept_leaders$')] desse $concept_interest_group$.\n\nTodos os $concept_pops$ em um $concept_interest_group$ têm uma $concept_political_strength$ diferente que totaliza a $concept_political_strength$ $concept_interest_group_possessive$. A porcentagem dessa $concept_political_strength$ total, representada pelos $concept_pops$ que estão $concept_political_movement_supporting$ um $concept_political_movement$, é o que define a $concept_political_movement_pressure$. $concept_pops$ com uma $concept_political_strength$ alta terão mais vantagem ao influenciar seus $concept_interest_groups$ com as $concept_ideologies$ e crenças do seu $concept_political_movement_possessive$."
 concept_core_movement_ideology: "Ideologia Principal de Movimento"
 concept_core_movement_ideology_short: "Ideologia Principal"
 concept_core_movement_ideology_extra_short: "Ideologia"
 concept_core_movement_ideology_desc: "Essa [concept_ideology] é a que importa para os [Concept('concept_pop', '$concept_pops$')] [Concept('concept_political_movement_support', 'Apoiadores')] e [Concept('concept_agitator', '$concept_agitators$')] e a que o [concept_political_movement] buscará. Aprovar [Concept('concept_law', '$concept_laws$')] [Concept('concept_endorse_oppose', 'Endossadas')] por essa $concept_ideology$ criará [Concept('concept_loyalist', '$concept_loyalists$')] a partir dos $concept_pops$ [Concept('concept_political_movement_support', 'Apoiadores')]. Se quaisquer [Concept('concept_interest_group', '$concept_interest_groups$')] estiverem [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')], essa certamente será uma das $concept_ideologies$ de [concept_character] que ficará disponível para novas [Concept('concept_leader', '$concept_leaders$')] desses $concept_interest_groups$."
 concept_peace_deal: "Acordo de Paz"
 concept_peace_deals: "Acordos de Paz"
 concept_peace_deal_desc: "Quando uma [concept_war_leader] deseja acabar com uma [concept_war], ela pode sugerir um $concept_peace_deal$. O acordo deve ser aprovado por todos os $concept_countries$ envolvidos na negociação e que ainda estiverem em $concept_war$ para entrar em vigor. Para aumentar a chance de aprovação do $concept_peace_deal$, a $concept_war_leader$ pode incluir ou excluir [Concept('concept_war_goal', '$concept_war_goals$')] sugeridos por ambos os lados."
 concept_war: "Guerra"
 concept_wars: "Guerras"
 concept_war_desc: "Um conflito armado ativo entre dois lados de [Concept('concept_country', '$concept_countries$')] cobeligerantes por não terem conseguido resolver de modo pacífico uma [concept_diplomatic_play]. Durante as $concept_wars$, os [Concept('concept_commander', '$concept_commanders$')] em terra e no mar seguirão [Concept('concept_order', '$concept_orders$')] para concluir certos objetivos, o que frequentemente resultará em [Concept('concept_battle', '$concept_battles$')] entre os dois lados."
 concept_war_goal: "Objetivo de Guerra"
 concept_war_goals: "Objetivos de Guerra"
 concept_war_goal_desc: "Os $concept_war_goals$ são objetivos que um [concept_country] está disputando em uma [concept_war]. Eles são estabelecidos durante a [concept_diplomatic_play] e não mudam depois que a $concept_war$ começa. Cada $concept_war_goal$ reivindicado em um [concept_peace_deal] diminui a chance de o oponente aceitá-lo e aumenta o nível de [concept_war_exhaustion] necessário para o [concept_war_support] antes que aceitem. O $concept_war_support$ só pode ficar abaixo de #v 0#! se o lado opositor [Concept('concept_controlled_war_goal', '$concept_control_war_goal_short$')] todos os $concept_war_goals$ dele.\n\nO primeiro $concept_war_goal$ reivindicado como parte da $concept_diplomatic_play$ é considerado sua $concept_primary_demand$, e algumas $concept_diplomatic_plays$ exigem que ele seja incluído em todos os $concept_peace_deals$."
 concept_controlled_war_goal: "Objetivo de Guerra Controlado"
 concept_controlled_war_goals: "Objetivos de Guerra Controlados"
 concept_control_war_goal: "Controlar Objetivo de Guerra"
 concept_control_war_goals: "Controlar Objetivos de Guerra"
 concept_controlling_a_war_goal: "Controlando um Objetivo de Guerra"
 concept_controlling_war_goals: "Controlando Objetivos de Guerra"
 concept_controlled_war_goal_short: "Controlado"
 concept_controlling_war_goal_short: "Controlando"
 concept_control_war_goal_short: "Controlar"
 concept_controls_war_goal_short: "Controla"
 concept_controlled_war_goal_desc: "Se o detentor de um [concept_war_goal] ou um de seus [Concept('concept_ally', '$concept_allies$')] [Concept('concept_occupation', '$concept_occupy$')] o [concept_state] ou os [Concept('concept_state', '$concept_states$')] necessários, o [concept_war_goal] em questão será considerado controlado. O [concept_war_support] só pode ficar abaixo de #v 0#! se o lado opositor $concept_control_war_goal_short$ todos os $concept_war_goals$ dele."
 concept_primary_demand: "Demanda Primária"
 concept_primary_demand_short: "Primária"
 concept_primary_demands: "Demandas Primárias"
 concept_primary_demand_desc: "$concept_primary_demands$ são [Concept('concept_war_goal', '$concept_war_goals$')] que serão forçados ao lado oposto de uma [concept_diplomatic_play] caso ele decida recuar. O primeiro [concept_war_goal] adicionado a cada lado sempre é uma $concept_primary_demand$, assim como quaisquer [Concept('concept_war_goal', '$concept_war_goals$')] adicionados contra a liderança do lado oposto por meio de [Concept('concept_sway', 'Persuasão')]."
 concept_secondary_demand: "Demanda Secundária"
 concept_secondary_demand_short: "Secundário"
 concept_secondary_demands: "Demandas Secundárias"
 concept_secondary_demand_desc: "$concept_secondary_demands$ são [Concept('concept_war_goal', '$concept_war_goals$')] que NÃO serão forçados em uma [concept_diplomatic_play] caso decidam recuar, mas que podem ser obtidos em um [concept_peace_deal] ou por meio de capitulação se a jogada escalar para uma [concept_war]. Uma $concept_secondary_demand$ visando a liderança do lado oposto pode virar uma $concept_primary_demand$ ao gastar [concept_diplomatic_maneuvers], mas fazer isso pode resultar em um [concept_diplomatic_incident]."
 concept_resource_potential: "Potencial de Recurso"
 concept_resource_potentials: "Potenciais de Recurso"
 concept_resource_potentials_short: "Potenciais"
 concept_resource_potential_desc: "O $concept_resource_potential$ permite erguer e expandir um tipo específico de [concept_building] no estado, geralmente uma indústria de recursos, como pesqueiros, minas ou plantações. O [concept_building_level] máximo de expansão da $concept_building$ é limitado por uma quantidade fixa de recursos ou pela quantidade de [concept_arable_land] do $concept_state$."
 concept_government: "Governo"
 concept_governments: "Governos"
 concept_government_possessive: "do Governo"
 concept_government_desc: "O $concept_government$ de um [concept_country] é formado por um ou vários [Concept('concept_interest_group', '$concept_interest_groups$')]. Se o $concept_country$ tiver aprovado o [Concept('concept_votes', '$concept_voting_rights$')], esses $concept_interest_groups$ podem ser organizados em [Concept('concept_party', '$concept_parties$')]. Dependendo das [Concept('concept_law', '$concept_laws$')] do $concept_country$, essa mistura de $concept_interest_groups$ resultará em uma [concept_legitimacy] maior ou menor do $concept_government$.\n\nQualquer nova $concept_law$ que você quiser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] deve ter algum apoio entre os $concept_interest_groups$ que constituem o $concept_government$, a menos que tenha o apoio de um [concept_political_movement]. A capacidade de passar uma $concept_law$ de maneira rápida e indolor pelo legislativo depende de quão unificado está o apoio do $concept_government$ a ela."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Interesse"
 concept_interests: "Interesses"
 concept_interest_desc: "Um [concept_country] que mantém um $concept_interest$ em uma [concept_strategic_region] indica para o resto do mundo que poderá se envolver nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] que ocorrerem lá. Ter um [concept_active_interest] em uma $concept_strategic_region$ é um pré-requisito para muitas [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')], e você não pode [Concept('concept_colony', '$concept_colonize$')] as [Concept('concept_state_region', '$concept_state_regions$')] em que não possui um [concept_active_interest].\n\nVocê ganha $concept_interests$ automaticamente em todas as $concept_strategic_regions$ nas quais tiver pelo menos um [concept_state] não colonial. Sua capacidade de [Concept('concept_declared_interest', '$concept_declared_interest_declare$')] mais interesses depende do seu [concept_rank]."
 concept_inactive_interest: "Interesse Inativo"
 concept_inactive_interest_short: "Inativo"
 concept_inactive_interest_desc: "Quando um novo [concept_interest] é [Concept('concept_declared_interest', '$concept_declared_interest_declared$')] pela primeira vez, ele permanece $concept_inactive_interest_short$ por #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dias#! antes de se tornar [Concept('concept_active_interest', '$concept_active_interest_short$')]."
 concept_active_interest: "Interesse Ativo"
 concept_active_interests: "Interesses Ativos"
 concept_active_interest_short: "Ativo"
 concept_active_interest_desc: "Um [concept_interest] totalmente funcional. Um $concept_interest$ que você obtém por possuir pelo menos um [concept_state] não colonial na [concept_state_region] é sempre considerado $concept_active_interest_short$, enquanto um [concept_declared_interest] fica [Concept('concept_inactive_interest', '$concept_inactive_interest_short$')] quando é $concept_declared_interest_declared$ pela primeira vez."
 concept_declared_interest: "Interesse Declarado"
 concept_declared_interests: "Interesses Declarados"
 concept_declare_interests: "Declarar Interesses"
 concept_declare_interest: "Declarar Interesse"
 concept_declared_interest_declare: "Declarar"
 concept_declared_interest_declared: "Declarado"
 concept_declared_interest_desc: "Se não possuir pelo menos um [concept_state] não colonial em uma [concept_state_region], mas ainda assim quiser manter um [concept_interest] nela, você pode escolher $concept_declared_interest_declare$ um $concept_interest$ lá. O número de $concept_interests$ que você pode $concept_declared_interest_declare$ nessas $concept_state_regions$ depende do seu [concept_rank].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nNo momento, você possui [GetPlayer.GetNumDeclaredInterests] $concept_declared_interests$. Como seu $concept_rank$ é [GetPlayer.GetRank], você só pode $concept_declared_interest_declare$ #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!."
 concept_obligation: "Obrigação"
 concept_obligations: "Obrigações"
 concept_obligated: "Obrigado"
 concept_obligation_desc: "Um [concept_country] pode se tornar $concept_obligated$ a outro como resultado dos acordos feitos durante [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou quando um $concept_country$ paga os [concept_loans] do outro. Enquanto estiver $concept_obligated$ a um $concept_country$, você não poderá iniciar $concept_diplomatic_plays$ contra ele e nem participar de uma $concept_diplomatic_play_short$ do lado oposto. O outro $concept_country$ pode usar uma $concept_obligation$ que você deve a ele para forçá-lo a assinar um [concept_diplomatic_pact] ou [concept_treaty], ou pode perdoá-la para [concept_sway] você a apoiá-lo em uma $concept_diplomatic_play$ ou melhorar as [concept_relations] com você."
 concept_gdp: "Produto Interno Bruto"
 concept_gdp_short: "PIB"
 concept_gdp_desc: "Cada unidade das [Concept('concept_good', '$concept_goods$')] [Concept('concept_good_production', 'produzidas')] no seu [concept_country] contribui para o [concept_gdp]. O [concept_market_price] da sua produção nacional é reduzido pelo valor das $concept_goods$ usadas como insumos no processo.\n\nO $concept_gdp_short$ afeta o [concept_prestige] e a [concept_budget_minting]."
 concept_gdp_per_capita: "Produto Interno Bruto per Capita"
 concept_gdp_per_capita_short: "PIB per Capita"
 concept_gdp_per_capita_desc: "O [concept_gdp] do seu país dividido pela [Concept('concept_pop', '$concept_population$')] total."
 concept_education_access: "Acesso à Educação"
 concept_education_access_desc: "O nível do acesso à educação dos filhos de um [concept_pop]. Conforme as novas gerações nascem e crescem, a [concept_literacy] do $concept_pop$ se aproximará do nível de $concept_education_access$."
 concept_isolated_state: "Região Isolada do Estado"
 concept_isolated_states: "Regiões Isoladas do Estado"
 concept_isolated_state_short: "Isolada"
 concept_isolated_state_desc: "Uma [concept_state_region] é considerada $concept_isolated_state_short$ do [concept_market] se não estiver conectada por terra à [concept_market_capital] e nem a um [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Porto')] que possa fazer uma [concept_port_connection] até a $concept_market_capital$. $concept_isolated_states$ não geram [concept_buy_orders] e [concept_sell_orders], e o [concept_local_price] das [Concept('concept_good', '$concept_goods$')] não é afetado pelo [concept_market_price] delas."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "Escassez"
 concept_shortages: "Escassez"
 concept_input_goods_shortage: "Mercadoria Processável em Falta"
 concept_input_goods_shortages: "Mercadorias Processáveis em Falta"
 concept_shortage_desc: "Se o suprimento de uma [concept_good] for inferior a [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] da demanda, considera-se que há $concept_shortage$ dessa $concept_good$. Enquanto houver $concept_shortage$, penalidades diferentes podem ser aplicadas, dependendo da maneira como a $concept_good$ é usada.\n\n$concept_goods$ usadas como [Concept('concept_good_consumption', '$concept_input_goods$')] em [Concept('concept_building', '$concept_buildings$')] resultarão em uma penalidade de produção crescente dependendo da severidade da $concept_input_goods_shortage$.\n\nNo caso da [Concept('concept_pop_needs', '$concept_pop_need_short$')] por [GetPopNeed('popneed_basic_food').GetName], uma $concept_shortage$ afetará a [concept_food_security] no [concept_state], potencialmente levando à [concept_starvation] e até à [concept_famine]. A $concept_shortage$ de [GetPopNeed('popneed_basic_food').GetName] é baseada no nível de $concept_shortage$ para cada $concept_good$ individual necessária.\n\nA $concept_shortage$ costuma ser causada pela indisponibilidade da $concept_good$ no [concept_market] em questão, mas também pode ser o resultado de um [concept_market_access] baixo no $concept_state$ relevante."
 concept_market: "Mercado"
 concept_markets: "Mercados"
 concept_market_possessive: "do Mercado"
 concept_market_desc: "Todos os [Concept('concept_state', '$concept_states$')] no mesmo $concept_market$ comercializarão [Concept('concept_good', '$concept_goods$')] entre si, a menos que sua região esteja [Concept('concept_isolated_state', '$concept_isolated_state_short$')]. A conexão entre esses $concept_states$ é medida pelo [concept_market_access]. Os $concept_markets$ também podem comercializar entre si por meio do [concept_world_market].\n\nCada [concept_country] controla o próprio $concept_market$ ou participa de um diferente por meio de uma [concept_customs_union] ou de uma relação de [concept_subject]."
 concept_world_market: "Mercado Mundial"
 concept_world_market_desc: "O $concept_world_market$ é o local em que acontece o [concept_trade] autônomo. O preço das [Concept('concept_good', '$concept_goods$')] é determinado pelo número de $concept_imports$ e $concept_exports$. Os [Concept('concept_state', '$concept_states$')] precisam de [concept_market_access] para [Concept('concept_trade', 'comercializar')] por meio do próprio [GetBuildingType('building_trade_center').GetName]. Os [Concept('concept_country', '$concept_countries$')] sem litoral podem obter Direitos de Passagem de outros $concept_countries$ para garantir o acesso ao $concept_world_market$."
 concept_market_access: "Acesso ao Mercado"
 concept_market_access_desc: "A medida de quão bem conectado um [concept_state] está com o resto do próprio [concept_market]. Começa em 100% e é reduzido proporcionalmente sempre que o [concept_infrastructure_usage] do $concept_state$ exceder a [concept_infrastructure]. Ele influencia a quantidade de [concept_sell_orders] e [concept_buy_orders] gerada pela [concept_good_production] e pelo [concept_good_consumption] do $concept_state$ e o impacto do [concept_market_price] no [concept_local_price] das [Concept('concept_good', '$concept_goods$')]."
 concept_world_market_access: "Acesso ao Mercado Mundial"
 concept_world_market_access_desc: "O $concept_world_market_access$ existe se um [concept_state] estiver conectado ao [concept_world_market] por meio de um [concept_world_market_hub]. O valor é afetado pelo [concept_market_access] $concept_state_possessive$."
 concept_world_market_hub: "Centro do Mercado Mundial"
 concept_world_market_hubs: "Centros do Mercado Mundial"
 concept_world_market_hub_short: "Centro"
 concept_world_market_hubs_short: "Centros"
 concept_world_market_hub_desc: "Um $concept_world_market_hub$ é onde o [concept_trade] acontece por meio do [concept_world_market]. Ele é criado se uma [concept_market_area] tiver pelo menos um [GetBuildingType('building_port').GetName]. O local de um $concept_world_market_hub$ pode mudar dependendo dos níveis do [GetBuildingType('building_port').GetName] e o [concept_gdp] [Concept('concept_state', '$concept_state_possessive$')]."
 concept_infrastructure: "Infraestrutura"
 concept_infrastructure_desc: "A $concept_infrastructure$ é fornecida por [Concept('concept_building', '$concept_buildings$')] como [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Ferrovia')] e [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Porto')]. Ela influencia quão bem conectado um [concept_state] está ao próprio [concept_market] e quão rápido os [Concept('concept_battalion', '$concept_battalions$')] se [Concept('concept_mobilize_battalion', 'mobilizarão')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Uso de Infraestrutura"
 concept_infrastructure_usage_desc: "As [Concept('concept_building', '$concept_buildings$')] usam uma certa quantidade de [concept_infrastructure] dependendo do avanço ou da demanda tecnológica delas. O $concept_infrastructure_usage$ total no [concept_state] é comparado à $concept_infrastructure$ para determinar o [concept_market_access] do $concept_state$. O $concept_infrastructure_usage$ também aumenta o custo das [Concept('concept_port_connection', '$concept_port_connections$')]."
 concept_good: "Mercadoria"
 concept_goods: "Mercadorias"
 concept_good_possessive: "da Mercadoria"
 concept_goods_input: "Mercadorias Processáveis"
 concept_goods_output: "Mercadorias Processadas"
 concept_good_desc: "Uma $concept_good$ é [Concept('concept_good_production', '$concept_good_produced$')] nas [Concept('concept_building', '$concept_buildings$')] e [Concept('concept_good_consumption', '$concept_good_consumed$')] por $concept_buildings$ e [Concept('concept_pop', '$concept_pops$')]. As $concept_goods$ possuem um [concept_local_price] e um [concept_market_price]."
 concept_prestige_good: "Mercadoria de Prestígio"
 concept_prestige_good_short: "Prestígio"
 concept_prestige_goods: "Mercadorias de Prestígio"
 concept_prestige_good_desc: "Uma [concept_good] considerada prestigiosa e de qualidade superior. As $concept_prestige_goods$ são produzidas por algumas [Concept('concept_company', '$concept_companies$')] que tenham [concept_prosperity] suficientemente alta. Um grande produtor de $concept_prestige_goods$ recebe muito [concept_prestige].\n\nAlém disso, as $concept_prestige_goods$ concedem os seguintes benefícios:\n$EFFECT_LIST_BULLET$Maior [concept_good_consumption] pelos [Concept('concept_pop', '$concept_pops$')] em comparação a outras mercadorias $concept_goods$\n$EFFECT_LIST_BULLET$Maior [concept_trade_advantage] para [Concept('concept_trade', '$concept_exports$')]\n$EFFECT_LIST_BULLET$Maior [concept_throughput] para [Concept('concept_building', '$concept_building_industries$')] que as usa como $concept_input_goods$\n$EFFECT_LIST_BULLET$Maior [concept_offense] e [concept_defense] para [Concept('concept_unit', '$concept_units$')] que as consomem como suprimentos"
 concept_government_good: "Mercadoria do Governo"
 concept_government_goods: "Mercadorias do Governo"
 concept_government_good_desc: "Uma [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] pelas [Concept('concept_government_building', '$concept_government_buildings$')] que usam os fundos do [concept_treasury]."
 concept_military_good: "Mercadoria Militar"
 concept_military_goods: "Mercadorias Militares"
 concept_military_good_desc: "Uma [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] pelas [Concept('concept_military_building', '$concept_military_buildings$')] que usam os fundos do [concept_treasury]."
 concept_state: "Estado"
 concept_states: "Estados"
 concept_state_or_states: "Estado(s)"
 concept_state_possessive: "do Estado"
 concept_state_desc: "Uma região geográfica controlada por um [concept_country]. Os [Concept('concept_pop', '$concept_pops$')] vivem e trabalham nas [Concept('concept_building', '$concept_buildings$')] de cada $concept_state$. A menos que seja um [concept_split_state], seu território equivale a uma [concept_state_region] e, a menos que esteja [Concept('concept_isolated_state', '$concept_isolated_state_short$')], ela comercializará qualquer [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] e [Concept('concept_good_production', '$concept_good_produced$')] localmente com outros $concept_states$ que fizerem parte do mesmo [concept_market], de acordo com o [concept_market_access]."
 concept_pop: "Pop"
 concept_pops: "Pops"
 concept_pop_possessive: "do Pop"
 concept_pops_possessive: "dos Pops"
 concept_population: "População"
 concept_pop_desc: "A população do mundo é organizada em $concept_pops$, grupos de indivíduos que trabalham na mesma [concept_building] com uma certa [concept_profession] e compartilham a mesma [concept_culture] e [concept_religion]. Eles usam a [Concept('concept_pop_income', '$concept_pop_income_short$')] que recebem para comprar [Concept('concept_good', '$concept_goods$')] e satisfazer suas [Concept('concept_pop_needs', '$concept_pop_needs_short$')]. Isso define a [concept_wealth] e o [concept_sol] deles. Um Pop pode apoiar [Concept('concept_interest_group', '$concept_interest_groups$')] e [Concept('concept_political_movement', '$concept_political_movements$')] ou ser [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]. Um $concept_pop$ possui um certo número de [concept_working_adults] e de [concept_dependents]. Parte deles é [Concept('concept_literacy', 'instruída')], e cada Pop pode ter tanto [Concept('concept_loyalist', '$concept_loyalists$')] quanto [Concept('concept_radical', '$concept_radicals$')]."
 concept_profession: "Profissão"
 concept_profession_jobs: "Empregos"
 concept_professions: "Profissões"
 concept_profession_desc: "A $concept_profession$ de um [concept_pop] determina a função que ele desempenha na [concept_building], qual é o [concept_building_wage] que ele recebe por isso e se receberá ou não [Concept('concept_ownership_share', '$concept_ownership_shares$')] dela. Ela também influencia qual [Concept('concept_interest_group', '$concept_interest_group$')] o Pop estará mais propenso a apoiar, qual a chance de ele continuar [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] e se será considerado de [concept_lower_strata], [concept_middle_strata] ou [concept_upper_strata]. Para trocar de $concept_profession$, um $concept_pop$ deve ter as [concept_pop_qualifications] necessárias."
 concept_production_method: "Modo de Produção"
 concept_production_methods: "Modos de Produção"
 concept_production_method_desc: "Os $concept_production_methods$ determinam como as [Concept('concept_building', '$concept_buildings$')] funcionam. Eles influenciam:\n\n- As [Concept('concept_good_consumption', '$concept_input_goods$')] que a $concept_building$ deve comprar para funcionar\n- As [Concept('concept_good_production', '$concept_output_goods$')] que a $concept_building$ produz e vende\n- A distribuição das [Concept('concept_profession', '$concept_professions$')] entre a [concept_workforce]\n\nOs $concept_production_methods$ também podem ter outros efeitos, como gerar [Concept('concept_modifier', '$concept_modifiers$')]. Os $concept_production_methods$ são organizados em grupos, nos quais apenas um pode estar ativo por vez. Você pode trocar qual $concept_production_method$ está ativo em cada grupo, contanto que atenda aos requisitos de [concept_technology] e [concept_law] para isso."
 concept_nation_formation: "Formação de Nação"
 concept_nation_formation_desc: "Se um [concept_country] atende a certos requisitos, como possuir terras em [Concept('concept_state_region', '$concept_state_regions$')] específicas e/ou ter descoberto uma determinada [concept_technology] de $SOCIETY$, ele poderá formar um novo $concept_country$ com um [concept_country_tier] mais alto. Os $concept_countries$ disponíveis estão listados na aba #b $NATION_FORMATION$#! no painel #b Diário#!."
 concept_culture: "Cultura"
 concept_cultures: "Culturas"
 concept_culture_possessive: "da Cultura"
 concept_cultural: "Cultural"
 concept_culture_desc: " Todos os [Concept('concept_pop', '$concept_pops$')] têm uma $concept_culture$ que só pode mudar por meio da [concept_assimilation]. Sua $concept_culture$ determina quais [Concept('concept_state_region', '$concept_state_regions$')] eles consideram suas [Concept('concept_homeland', '$concept_homelands$')] e afeta o [concept_acceptance_status] no [concept_country] deles."
 concept_accepted_culture: "Cultura Aceita"
 concept_accepted_cultures: "Culturas Aceitas"
 concept_accepted_culture_short: "Aceita"
 concept_accepted_culture_desc: "As $concept_accepted_cultures$ de um [concept_country] consistem nas [concept_primary_cultures] e todas as outras [Concept('concept_culture', '$concept_cultures$')] consideradas aceitas devido à [concept_law] de [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Cidadania')] em vigor no $concept_country$. Geralmente, os dois status mais altos de [concept_acceptance] são considerados Aceitos."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Culturas Primárias"
 concept_primary_culture: "Cultura Primária"
 concept_primary_cultures_desc: "A [concept_culture] ou as $concept_cultures$ a que um [Concept('concept_country', '$concept_country_nation_state$')] está primariamente associado. Se um $concept_country$ [Concept('concept_nation_formation', 'formar')] um $concept_country$ diferente, suas $concept_primary_cultures$ podem mudar. Caso contrário, elas permanecerão as mesmas.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\nAs $concept_primary_cultures$ no país [GetPlayer.GetName] são [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Característica Cultural"
 concept_cultural_traits: "Características Culturais"
 concept_cultural_trait_desc: "Aspectos de uma [concept_culture], como o idioma predominante e de que parte do mundo se originou. A semelhança com as $concept_cultural_traits$ da [Concept('concept_primary_cultures', '$concept_primary_culture$')] de um [concept_country] combinada à [concept_law] de [GetLawType('law_national_supremacy').GetGroup.GetName] em vigor no $concept_country$ determina a [concept_acceptance] dos [Concept('concept_pop', '$concept_pops$')] dessa $concept_culture$."
 concept_cultural_heritage_trait: "Característica Cultural de Descendência"
 concept_cultural_heritage_traits: "Características Culturais de Descendência"
 concept_cultural_heritage_trait_desc: "Um tipo de [concept_cultural_trait] que especifica em qual região do mundo a [concept_culture] se originou. Certas [Concept('concept_law', '$concept_laws$')] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Cidadania')] consideram as $concept_cultural_heritage_traits$ mais importantes do que outras $concept_cultural_traits$ para determinar a [concept_acceptance] de um [concept_pop]."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Religião"
 concept_religions: "Religiões"
 concept_religious: "Religioso"
