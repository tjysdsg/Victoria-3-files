 concept_privy_purse: "Bolsa Privada"
 concept_privy_purse_desc: "Uma Bolsa Privada é a renda pessoal de um membro da [Concept('concept_ruler', 'monarquia')]. No contexto da [concept_georegion_india], ela representa a pensão paga ao ex-governante de um [concept_princely_state] #b anexado#! por outro [concept_country] por meio do [concept_journal_entry] #v A Federação da Índia#!.\n\nO modificador $modifier_privy_purse_payments$ será adicionado ao anexar qualquer $concept_princely_state$ por meio desse $concept_journal_entry$ e será atualizado a cada anexação subsequente. Os pagamentos à #b Bolsa Privada#! adicionarão #b Despesas Nacionais#! equivalentes a #v 0,01%#! do [concept_gdp], multiplicado pelo número de #b Estados Principescos#! anexados por meio desse [concept_journal_entry]."
