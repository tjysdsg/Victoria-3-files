 concept_wealth: "Condição Financeira"
 concept_wealthy: "Rico"
 concept_wealth_desc: "Uma medida dos bens materiais de um [concept_pop]. Para sustentar uma certa $concept_wealth$, o $concept_pop$ deve satisfazer algumas [Concept('concept_pop_needs', '$concept_pop_needs_short$')] a cada semana. Se a [Concept('concept_pop_income', '$concept_pop_income_short$')] não cobrir os custos dessas $concept_pop_needs_short$, a $concept_wealth$ acabará diminuindo. Se sobrar [concept_money] após ele comprar as $concept_goods$ que precisa, sua $concept_wealth$ aumentará pouco depois.\n\nA $concept_wealth$ é o fator determinante do [concept_sol] de um $concept_pop$ e, sob certas [Concept('concept_law', '$concept_laws$')], pode afetar até mesmo outros aspectos da vida dele, como a [concept_literacy] e o [Concept('concept_votes', '$concept_voting_rights$')]."
