 concept_investment_pool: "Investimento Coletivo"
 concept_investment_pool_desc: "O [concept_reinvestment] dos [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_building', '$concept_buildings$')] de [concept_privately_owned] é depositado no $concept_investment_pool$, que os $concept_pops$ usam para [concept_private_construction] e compra de [Concept('concept_building_level', '$concept_building_levels$')] marcados para [Concept('concept_privatize', '$concept_privatization$')].\n\nNormalmente, $ARISTOCRATS_GC_LINK$ e $CAPITALISTS_GC_LINK$ em $MANOR_HOUSES_GC_LINK$ e $FINANCIAL_DISTRICTS_GC_LINK$ usam o $concept_investment_pool$, mas dependendo do seu $ECONOMIC_SYSTEM_GC_LINK$, a [concept_workforce] pode usá-lo para expandir a própria $concept_building$.\n\nO $ECONOMIC_SYSTEM_GC_LINK$ de um [concept_country] restringe as $concept_buildings$ que podem ser erguidas com o $concept_investment_pool$.\n\nDurante as $concept_construction$ dessas $concept_buildings$, os fundos necessários para erguê-las são deduzidos do $concept_investment_pool$ e depositados no [concept_treasury] como [concept_budget_investment_income]."
