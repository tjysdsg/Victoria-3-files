 concept_recognized_power: "Potência Reconhecida"
 concept_recognized_powers: "Potências Reconhecidas"
 concept_recognized_power_short: "Reconhecida"
 concept_recognition: "Reconhecimento"
 concept_recognized_power_desc: "Uma $concept_recognized_power$ é considerada um Estado-Nação capaz de se autodeterminar pelo consenso entre as [Concept('concept_great_power', '$concept_great_powers$')], o que as diferencia das [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')].\n\nUma $concept_unrecognized_power$ pode se tornar uma $concept_recognized_power$ ao concluir o [concept_journal_entry] #bold $je_earn_recognition$#!."
 concept_unification_supporter: "Apoiador da Unificação"
 concept_unification_supporters: "Apoiadores da Unificação"
 concept_unification_support: "Apoiar"
 concept_unification_supporting: "Apoiando"
 concept_unification_supporter_desc: "Um $concept_unification_supporter$ é um [concept_country] que favorece um [concept_unification_candidate] específico. Se a unificação for bem-sucedida, o $concept_unification_supporter$ se tornará parte da união."
 concept_unification_candidate: "Candidato à Unificação"
 concept_unification_candidate_short: "Candidato"
 concept_unification_candidates: "Candidatos à Unificação"
 concept_unification_candidate_desc: "Um $concept_unification_candidate$ é um [concept_country] considerado um candidato viável para unificação. As condições para se tornar um $concept_unification_candidate$ variam dependendo de qual é a nação unificada. "
 concept_unification: "Unificação de País"
 concept_major_unification: "Grande Unificação"
 concept_minor_unification: "Pequena Unificação"
 concept_unification_desc: "O ato de unificar e formar um novo [concept_country] a partir de vários $concept_countries$ é chamado de Unificação. Um $concept_country$ pode ser formado ao controlar um número específico de [Concept('concept_state', '$concept_states$')] na nova região do $concept_country$.\n\nUma #b Grande Unificação#! permite que os $concept_countries$ se tornem [Concept('concept_unification_candidate', '$concept_unification_candidates$')], o que lhes garante acesso à [concept_diplomatic_play] de Unificação. Essa $concept_diplomatic_play$ estabelece os [Concept('concept_war_goal', '$concept_war_goals$')] para anexar todos os $concept_states$ e $concept_countries$ exigidos.\n\nJá uma #b Pequena Unificação#! não permite nenhum [concept_unification_candidate] e só pode formar um $concept_country$ se o número de $concept_states$ exigidos estiver controlado."
 concept_order: "Ordem"
 concept_orders: "Ordens"
 concept_ordered: "Ordenado"
 concept_order_desc: "[Concept('concept_commander', '$concept_commanders$')] podem receber $concept_orders$ para buscar objetivos militares diferentes, dependendo do local em que estão no momento. Todos os $concept_commanders$ têm algumas $concept_orders$ básicas, mas as [Concept('concept_character_trait', '$concept_character_traits$')] deles podem adicionar $concept_orders$ especiais para um $concept_commander$ em particular usar.\n\nAs $concept_orders$ básicas de [concept_general] são:\n[GetBasicGeneralOrdersBreakdown]\n\nAs $concept_orders$ básicas de [concept_admiral] são:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Partido"
 concept_parties: "Partidos"
 concept_party_possessive: "do Partido"
 concept_party_desc: "Um $concept_party$ é uma entidade política que participa das [Concept('concept_election', '$concept_election$')]. Ele é formado por um ou mais [Concept('concept_interest_group', '$concept_interest_groups$')] com [Concept('concept_ideology', '$concept_ideologies$')] que são pelo menos compatíveis de alguma maneira. Os [concept_votes] que o $concept_party$ recebe dão a esses $concept_interest_groups$ uma força proporcional à sua [concept_clout]. $concept_interest_groups$ individuais não podem ser incluídos no [concept_government] sem os outros membros do seu $concept_party$."
 concept_party_leader: "Liderança do Partido"
 concept_party_leader_short: "Liderança"
 concept_party_leader_desc: "A [concept_leader] do [concept_interest_group] no [concept_party] com a maior [concept_clout] é considerada a $concept_party_leader$. A $concept_party_leader_short$ age como um [concept_party_whip]."
 concept_suppress: "Suprimir"
 concept_suppressed: "Suprimido"
 concept_suppressing: "Suprimindo"
 concept_suppression: "Supressão"
 concept_suppress_desc: "Um [concept_political_movement] $concept_suppressed$ atrai menos apoio dos [Concept('concept_pop', '$concept_pops$')]. Sua capacidade de $concept_suppression$ base é determinada pela sua [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Liberdade de Expressão')]. $concept_suppress$ os $concept_political_movements$ custa [concept_authority]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "Fortalecer"
 concept_bolstered: "Fortalecido"
 concept_bolsters: "Fortalece"
 concept_bolstering: "Fortalecendo"
 concept_bolster_desc: "Um [concept_political_movement] $concept_bolstered$ atrai mais apoio dos [Concept('concept_pop', '$concept_pops$')]. Sua capacidade de fortalecimento base é determinada pela sua [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Liberdade de Expressão')]. $concept_bolster$ os $concept_political_movements$ custa [concept_authority]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "Registro no Diário"
 concept_journal: "Diário"
 concept_journal_entries: "Registros no Diário"
 concept_journal_entry_desc: "Os $concept_journal_entries$ acompanham os eventos em andamento no seu país. Eles podem apresentar oportunidades ou desafios, lembrar as promessas que você fez ou alertar sobre crises que podem ocorrer.\n\n$concept_journal_entries$ são normalmente resolvidos e removidos do seu $concept_journal$ ao serem considerados #bold Concluídos#!. Nem todos os $concept_journal_entries$ podem ser #bold Concluídos#!: alguns podem simplesmente #bold Fracassar#!, #bold Expirar#! ou serem removidos por uma condição específica."
 concept_political_lobby: "Lobby Político"
 concept_political_lobby_short: "Lobby"
 concept_political_lobbies_short: "Lobbies"
 concept_political_lobby_short_possessive: "dos Lobbies"
 concept_political_lobbies: "Lobbies Políticos"
 concept_political_pro_lobby: "Pró-Lobby"
 concept_political_pro_lobbies: "Pró-Lobbies"
 concept_political_anti_lobby: "Antilobby"
 concept_political_anti_lobbies: "Antilobbies"
 concept_political_lobby_desc: "Um $concept_political_lobby$ é um conjunto de [Concept('concept_interest_group', '$concept_interest_groups$')] que se opõem ou endossam algum [concept_country].\n\nOs $concept_interest_groups$ no $concept_political_lobby_short$ ganham [concept_approval] com base no [concept_political_lobby_appeasement] do $concept_political_lobby$.\n\n$concept_political_lobbies_short$ facilitam ou dificultam a realização de [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] contra o $concept_country$ que é alvo ao afetar o custo de [concept_influence] e se o $concept_country$ aceitar. $concept_political_lobbies_short$ nos [Concept('concept_subject', '$concept_subjects$')], que visam seu [concept_overlord], afetam o [concept_liberty_desire]. Esses efeitos aumentam com a [concept_clout] do $concept_political_lobby_short$.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$ podem se formar aleatoriamente quando ocorre um [concept_diplomatic_catalyst] ou um $concept_country$ estiver [Concept('concept_fund_lobbies', '$concept_funding_lobbies$')] em outro."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "De tempos em tempos, os $concept_political_lobbies_short$ apresentam [Concept('concept_political_lobby_demand', '$concept_political_lobby_demands_short$')]. Se o $concept_political_lobby_short$ tiver o apoio de [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government], os $concept_political_lobbies_short$ também apresentam [Concept('concept_political_lobby_opportunity', '$concept_political_lobby_opportunities_short$')].\n\n"
 concept_political_lobby_appeasement: "Apaziguamento"
 concept_political_lobby_appease: "Apaziguar"
 concept_political_lobby_appeasing: "Apaziguando"
 concept_political_lobby_appeasement_desc: "O $concept_political_lobby_appeasement$ de um [concept_political_lobby] afeta a [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] do $concept_political_lobby_short$.\n\nO $concept_political_lobby_appeasement$ muda com base em suas [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] contra o $concept_country$ do $concept_political_lobby_short$. $concept_political_pro_lobbies$ são apaziguados por $concept_diplomatic_actions_short$ amigáveis, enquanto $concept_political_anti_lobbies$ são apaziguados por $concept_diplomatic_actions_short$ hostis."
 concept_political_lobby_opportunity: "Oportunidade de Lobby"
 concept_political_lobby_opportunities_short: "Oportunidades"
 concept_political_lobby_opportunity_short: "Oportunidade"
 concept_political_lobby_opportunity_desc: "Um [concept_journal_entry] especial, oferecido por um [concept_political_lobby] que tem o apoio de [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government].\n\nEle dá uma chance especial de conseguir algo que normalmente não é possível."
 concept_political_lobby_demand: "Demanda de Lobby"
 concept_political_lobby_demands_short: "Demandas"
 concept_political_lobby_demand_short: "Demanda"
 concept_political_lobby_demand_desc: "Um [concept_journal_entry] apresentado por um [concept_political_lobby].\n\nAtender a uma $concept_political_lobby_demand_short$ aumentará o [concept_political_lobby_appeasement] do $concept_political_lobby_short$."
 concept_diplomatic_catalyst: "Catalisador Diplomático"
 concept_diplomatic_catalyst_short: "Catalisador"
 concept_diplomatic_catalysts_short: "Catalisadores"
 concept_diplomatic_catalysts: "Catalisadores Diplomáticos"
 concept_diplomatic_catalyst_desc: "Um $concept_diplomatic_catalyst$ é, basicamente, qualquer ocorrência diplomática que pode criar [Concept('concept_political_lobby', '$concept_political_lobbies$')] ou mudar a [concept_attitude] de um [concept_country] em relação a você.\n\nOs catalisadores podem ser qualquer mudança no cenário mundial, por exemplo:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Ações tomadas em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]\n$EFFECT_LIST_BULLET$Mudança nos níveis de [concept_relations]"
 concept_end_of_discussion_factor: "Fator de Palavra Final"
 concept_end_of_discussion_factor_desc: "A existência de um $concept_end_of_discussion_factor$ significa que [Concept('concept_interest_group', '$concept_interest_groups$')] no [concept_government] consideram desnecessário prolongar as discussões sobre os méritos de uma [concept_law] que está sendo promulgada. Quanto menor esse fator, maior a pressão negativa que ele exerce na possibilidade de $concept_enactment_advance_short$ ou $concept_enactment_stall_short$."
 concept_enactment_of_laws: "Promulgação de Leis"
 concept_enactment_of_laws_enactment: "Promulgação"
 concept_enactment_of_laws_enact: "Promulgar"
 concept_enactment_of_laws_enacting: "Promulgando"
 concept_enactment_of_laws_enacted: "Promulgada"
 concept_enactment_of_laws_desc: "A tentativa de forçar a aprovação de uma nova [concept_law] por várias [Concept('concept_enactment_phase', '$concept_enactment_phases_short$')] do poder legislativo [Concept('concept_country', '$concept_country_possessive$')]. A chance de [concept_enactment_success] da $concept_law$ será testada regularmente. O tempo entre os testes varia conforme a lei e depende da [concept_legitimacy] [Concept('concept_government', '$concept_government_possessive$')]. Se a $concept_law$ não avançar para a próxima [concept_enactment_phase], ela passará por [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')], [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] ou será [Concept('concept_enactment_debate', '$concept_enactment_debate_short_debated$')], o que afeta as chances de passar no próximo teste ou trazer outras consequências ao seu $concept_country$.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Para que uma $concept_law$ possa ser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], ela deve ser [Concept('concept_endorse_oppose', 'endossada')] por pelo menos um $concept_interest_group$ [concept_in_government], apoiada por um [concept_political_movement] atual ou ter uma chance de [concept_enactment_success] positiva por algum outro motivo."
 concept_enactment_success: "Sucesso da Promulgação"
 concept_enactment_success_short: "Sucesso"
 concept_enactment_successes: "Sucessos"
 concept_enactment_success_desc: "O $concept_enactment_success$ indica a porcentagem de chance de uma [concept_law] progredir para a [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')] seguinte no próximo ponto de controle. Ele equivale à [concept_base_success_chance] somada a quaisquer efeitos acumulados durante o processo de promulgação. A $concept_base_success_chance$ aumenta com o apoio de um [concept_interest_group] [concept_in_government], um [concept_political_movement] com ao menos $RADICALISM_AGITATING$ #v 25%#! de [concept_activism] ou [Concept('concept_endorse_oppose', '$concept_endorsement$')] da [concept_ideology] [Concept('concept_ruler', '$concept_ruler_possessive$')]."
 concept_enactment_advance: "Avanço da Promulgação"
 concept_enactment_advance_short: "Avanço"
 concept_enactment_advance_desc: "O $concept_enactment_advance$ indica a porcentagem de chance de um processo de promulgação de uma [concept_law] avançar de algum modo no próximo ponto de controle, mesmo se ainda não for concluído ou progredir para a próxima [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')]. Ele é calculado a partir da [concept_base_success_chance] da promulgação."
 concept_enactment_debate: "Debate da Promulgação"
 concept_enactment_debate_short: "Debate"
 concept_enactment_debate_short_debated: "Debatida"
 concept_enactment_debate_desc: "O $concept_enactment_debate$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] passar por alguma complicação no próximo ponto de controle. Quanto menores as chances de [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] e [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')], maior a chance de $concept_enactment_debate_short$."
 concept_enactment_stall: "Promulgação Atrasada"
 concept_enactment_stall_short: "Atraso"
 concept_enactment_stall_desc: "A $concept_enactment_stall$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] encontrar obstáculos consideráveis no próximo ponto de controle. A chance inicial é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')], cuja [concept_approval] é $ig_approval_unhappy$ ou $ig_approval_angry$."
 concept_base_success_chance: "Chance de Sucesso Inicial"
 concept_base_success_chance_desc: "A $concept_base_success_chance$ é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiadores no [concept_government], à qual se soma ou subtrai o [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] obtido de quaisquer [Concept('concept_political_movement', '$concept_political_movements$')] relevantes."
 concept_advance_factor: "Fator de Avanço"
 concept_advance_factor_desc: "O $concept_advance_factor$ é um fator estático usado para determinar o [concept_enactment_advance], aumentando a [concept_base_success_chance]."
 concept_migration_pull: "Atração de Migração"
 concept_migration_pull_short: "Atração"
 concept_migration_pull_desc: "A $concept_migration_pull$ é a capacidade de um [concept_state] de atrair migrantes. Ela é baseada principalmente no [concept_sol] médio dos [Concept('concept_pop', '$concept_pops$')] do $concept_state$, mas pode ser modificada por vários outros fatores. Qualquer nível de [Concept('concept_unemployed', '$concept_unemployment$')] no $concept_state$ diminuirá a $concept_migration_pull$. O valor é comparado ao de outros $concept_states$ entre os quais a $concept_migration$ pode ocorrer para determinar a direção do fluxo de migrantes.\n\nA $concept_migration_pull$ também é o fator principal que determina a [concept_mass_migration_pull] de um $concept_country$."
 concept_cultural_community: "Comunidade Cultural"
 concept_cultural_communities: "Comunidades Culturais"
 concept_cultural_community_short: "Comunidade"
 concept_cultural_community_desc: "Uma $concept_cultural_community$ indica que uma [concept_culture] específica está presente em um [concept_state] e permite que [Concept('concept_pop', '$concept_pops$')] no seu [concept_market] migrem para lá.\n\nUma $concept_cultural_community_short$ recém-formada terá uma [concept_acceptance] menor, mas isso desaparecerá com o tempo. A implementação de nova [concept_law] que mude a $concept_acceptance$ também pode demorar, então os $concept_pops$ dessa $concept_cultural_community_short$ terão uma $concept_acceptance$ diferente do padrão temporariamente."
 concept_lower_strata: "Estratos Inferiores"
 concept_lower_strata_short: "Inferiores"
 concept_lower_strata_desc: "Os $concept_lower_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] manuais ou que realizam trabalhos repetitivos que não exigem muitas [concept_pop_qualifications], resultando em [Concept('concept_building_wage', '$concept_building_wages$')] baixos.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "Estratos Médios"
 concept_middle_strata_short: "Médios"
 concept_middle_strata_desc: "Os $concept_middle_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] especializadas, cujas [concept_pop_qualifications] são mais difíceis de se obter. Isso dá a eles uma vantagem maior no mercado de trabalho e, portanto, [Concept('concept_building_wage', '$concept_building_wages$')] maiores.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "Estratos Superiores"
 concept_upper_strata_short: "Superiores"
 concept_upper_strata_desc: "Os $concept_upper_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] para as quais eles se [Concept('concept_pop_qualifications', 'qualificam')], sobretudo, com base na [concept_wealth]. Normalmente, essas $concept_professions$ não estão disponíveis aos $concept_pops$ que têm uma [concept_acceptance] baixa. Eles tendem a ter [Concept('concept_ownership_share', '$concept_ownership_shares$')] de suas [Concept('concept_building', '$concept_buildings$')], receber [concept_dividends] e coletar [concept_budget_interest], além de seus [Concept('concept_building_wage', '$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "Unidades em Recrutamento"
 concept_incoming_units_short: "Em Recrutamento"
 concept_incoming_units_desc: "Cada unidade em recrutamento tem um nível de [concept_military_building] na [concept_construction_queue] ou uma $concept_military_building$ para a qual está tentando contratar [Concept('concept_pop', '$concept_pops$')] a fim de poder criar a [concept_unit]."
 ### NEW ITEMS
 concept_neighbors: "Vizinhos"
 concept_neighbors_desc: "Dois [Concept('concept_country', '$concept_countries$')] são considerados $concept_neighbors$ se compartilham uma fronteira terrestre ou se possuem [Concept('concept_state', '$concept_states$')] costeiros que se conectam à mesma [concept_sea_node]."
 concept_welfare_payments: "Pagamentos de Assistência Social"
 concept_welfare_payments_desc: "$concept_welfare_payments$ são uma forma de subsídio direto pago por um [concept_country] a todos os $concept_pops$ na [concept_workforce] que recebem salários inferiores a uma determinada fração do [concept_normal_wage]."
 concept_sea_node: "Interseção Marítima"
 concept_sea_nodes: "Interseções Marítimas"
 concept_sea_node_desc: "Uma interseção ou ponto ao longo de uma [concept_shipping_lane] e que representa uma parte do oceano. $concept_shipping_lanes$ sempre seguem a rota entre dois [Concept('concept_state', '$concept_states$')] costeiros que passa pelo menor número de $concept_sea_nodes$. Cada $concept_sea_node$ além da primeira adiciona #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! ao [concept_convoy_cost]."
 concept_agitator: "Incitante"
 concept_agitators: "Incitantes"
 concept_agitate: "Incitar"
 concept_agitator_possessive: "de Incitante"
 concept_agitator_desc: "Uma [concept_character_role] para [Concept('concept_character', '$concept_characters$')] que apoiam um [concept_political_movement], tornando-os mais interessantes aos [Concept('concept_individual', '$concept_individuals$')] que pertencem ao [concept_interest_group]. Incitantes podem receber convites com a ação de personagem #b Convidar [Concept('concept_exile', 'pessoa exilada')]#! ou aparecerão aleatoriamente no seu país conforme o nível de [concept_literacy] do seu $concept_country$.\n\nIncitantes só podem ser convidados se tiverem um dos seguintes [concept_acceptance_status] do seu [concept_country]: $SECOND_RATE_CITIZEN_GC_LINK$ ou $FULL_ACCEPTANCE_GC_LINK$.\n\nO [concept_political_movement] que apoiam é determinado por sua [concept_ideology]. O impacto deles no [concept_political_movement] é determinado pela [concept_popularity] e pelas [Concept('concept_character_trait', '$concept_character_traits$')] da pessoa que é Incitante."
 AGITATORS_TITLE: "[Concept('concept_agitator', '$concept_agitators$')]"
 concept_exile: "Exílio"
 concept_exiles: "Exílios"
 concept_exiled: "Exilado"
 concept_in_exile: "Em Exílio"
 concept_exile_desc: "Um [concept_character] pode ser $concept_exiled$ usando a ação de personagem #b Exilar Dissidente#!. O $concept_character$ se torna [concept_agitator] e deixa o seu país.\n\nUm $concept_character$ $concept_exiled$ pode ser convidado para qualquer [concept_country] por meio da ação de personagem #b Convidar Exilado#!, e imediatamente começará ou se juntará a um [concept_political_movement] por aquele $concept_country$, de acordo com sua [concept_ideology]. Se todas as [Concept('concept_law', '$concept_laws$')] [Concept('concept_endorse_oppose', 'endossadas')] já estiverem em vigor quando o $concept_agitator$ convidado chegar, ele não fará nada.\n\nUm $concept_character$ $concept_exiled$ só pode ser convidado se o [concept_acceptance_status] dele for um dos seguintes no seu [concept_country]: $SECOND_RATE_CITIZEN_GC_LINK$ ou $FULL_ACCEPTANCE_GC_LINK$."
 concept_message_settings_feed: "Notícias"
 concept_message_settings_feed_desc: "Notificações que aparecem em ordem cronológica nas notícias, no canto inferior direito da tela."
 concept_message_settings_toast: "Notificação"
 concept_message_settings_toasts: "Notificações"
 concept_message_settings_toast_desc: "Notificações que aparecem uma de cada vez no meio da tela."
 concept_message_settings_popup: "Pop-up"
 concept_message_settings_popup_desc: "Notificações personalizadas que aparecem no meio da tela e precisam ser fechadas manualmente. Esta opção só está disponível se o Tipo de Notificação tiver um painel pop-up personalizado especificado."
 concept_message_settings_none: "Nenhuma"
 concept_message_settings_none_desc: "Notificações que não aparecem em nenhum lugar na interface do usuário."
 concept_alert_settings_alert: "Alerta"
 concept_alert_settings_alerts: "Alertas"
 concept_alert_settings_alert_desc: "Alertas que aparecem como um elemento individual próprio com um ícone à direita dos [Concept('concept_capacity', '$concept_capacities$')] e da #b Situação Atual#!, na parte superior central da tela."
 concept_alert_settings_important_action: "Ação Importante"
 concept_alert_settings_important_actions: "Ações Importantes"
 concept_alert_settings_important_action_desc: "Alertas que aparecem na lista ao clicar no botão #b Situação Atual#!."
 concept_alert_settings_angry_important_action: "Ação Importante Irritada"
 concept_alert_settings_angry_important_actions: "Ações Importantes Irritadas"
 concept_alert_settings_angry_important_action_desc: "Alertas Vermelhos que aparecem na lista ao clicar no botão #b Situação Atual#!."
 concept_alert_settings_none: "Nenhum"
 concept_alert_settings_none_desc: "Alertas/ações importantes que não aparecem em nenhum lugar na interface do usuário."
 concept_training_rate: "Taxa de Treinamento"
 concept_training_rate_desc: "A $concept_training_rate$ é a quantidade de [concept_manpower] que pode ser treinada por semana em uma [concept_military_building]."
 concept_landing_progress: "Progresso do Desembarque"
 concept_landing_progress_desc: "O $concept_landing_progress$ equivale ao valor de [concept_occupation] que o invasor obteve no [concept_state] invadido. Se o $concept_landing_progress$ atingir #v 100%#!, a #b Invasão Naval#! será bem-sucedida e um [concept_front] será estabelecido."
 concept_naval_invasion_support: "Apoio para Invasão Naval"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$ é uma comparação da quantidade de [Concept('concept_flotilla', '$concept_flotillas$')] que você atribuiu à invasão naval com a quantidade de [Concept('concept_battalion', '$concept_battalions$')] participando dessa invasão. Cada $concept_battalion$ invasor requer uma $concept_flotilla$ para evitar qualquer penalidade negativa no desembarque."
 concept_capitulation_desire: "Desejo de Capitulação"
 concept_capitulation_desire_desc: "Um [concept_country] controlado por IA tentará capitular se este valor chegar a 0 ou mais."
 concept_risk: "Risco"
 concept_risk_desc: "O Risco de um tipo específico de [concept_terrain] afeta a quantidade de [concept_casualties] e [concept_wounded] resultante de uma [concept_battle]."
 concept_terrain_labels: "Rótulos de Terreno"
 concept_terrain_labels_desc: "Um Rótulo de [concept_terrain] é um grupo de vários Tipos de $concept_terrain$. [Concept('concept_character_trait', '$concept_character_traits$')] podem ter [Concept('concept_modifier', '$concept_modifiers$')] que afetam todos os Tipos de $concept_terrain$ com um Rótulo específico."
 concept_job_satisfaction: "Satisfação no Trabalho"
 concept_job_satisfaction_satisfied: "Satisfeito"
 concept_job_satisfaction_dissatisfied: "Insatisfeito"
 concept_job_satisfaction_desc: "Pops podem ficar satisfeitos ou insatisfeitos com seus empregos com base em inúmeros fatores, como [concept_sol] ou [concept_building_wage]. Isso determina se eles partirão em busca de uma nova [concept_employment] ou não."
 concept_employment: "Contratação"
 concept_employed: "Contratado"
 concept_employees: "Empregados"
 concept_employment_desc: "Um [concept_pop] que trabalha em uma [concept_building] é considerado $concept_employed$. A $concept_employment$ fornece ao $concept_pop$ um [concept_building_wage]. Um $concept_pop$ $concept_employed$ pode mudar de emprego caso um $concept_building_wage$ melhor apareça, contanto que ele tenha a [concept_pop_qualifications] para o cargo."
 concept_power_bloc: "Bloco de Poder"
 concept_power_blocs: "Blocos de Poder"
 concept_power_bloc_possessive: "do Bloco de Poder"
 concept_power_blocs_possessive: "dos Blocos de Poder"
 concept_power_bloc_short: "Bloco"
 concept_power_bloc_shorts: "Blocos"
 concept_power_bloc_desc: "Os Blocos de Poder são associações multinacionais, lideradas por uma [concept_great_power], [concept_major_power] ou [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')], que concedem efeitos poderosos às [Concept('concept_power_bloc_leader', '$concept_power_bloc_leaders$')] e aos [Concept('concept_power_bloc_member', '$concept_power_bloc_members$')]. Eles ajudam a [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')] a desenvolver sua esfera de influência, acumulando [concept_power_bloc_leverage_advantage] nos [Concept('concept_country', '$concept_countries$')] para fazê-los se juntar ao [concept_power_bloc]."
 concept_power_bloc_rank: "Ranque do Bloco de Poder"
 concept_power_bloc_rank_short: "Ranque"
 concept_power_bloc_rank_desc: "O Ranque de um [concept_power_bloc] é baseado apenas no [concept_prestige] total dos [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] em comparação a todos os outros $concept_power_blocs$."
 concept_power_bloc_leader: "Liderança do Bloco de Poder"
 concept_power_bloc_leader_possessive: "da Liderança do Bloco de Poder"
 concept_power_bloc_leaders: "Lideranças do Bloco de Poder"
 concept_power_bloc_leader_short: "Liderança do Bloco"
 concept_power_bloc_leader_possessive_short: "da Liderança do Bloco"
 concept_power_bloc_leaders_short: "Lideranças do Bloco"
 concept_power_bloc_leader_extra_short: "Liderança"
 concept_power_bloc_leader_possessive_extra_short: "da Liderança"
 concept_power_bloc_leaders_extra_short: "Lideranças"
 concept_power_bloc_leader_desc: "Uma [concept_great_power], [concept_major_power] ou [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')] que lidera um [concept_power_bloc]. Ela tende a se beneficiar mais dos [Concept('concept_power_bloc', '$concept_power_blocs$')] do que os [Concept('concept_power_bloc_member', '$concept_power_bloc_members$')] normais."
 concept_power_bloc_member: "Membro do Bloco de Poder"
 concept_power_bloc_members: "Membros do Bloco de Poder"
 concept_power_bloc_member_short: "Membro do Bloco"
 concept_power_bloc_members_short: "Membros do Bloco"
 concept_power_bloc_member_extra_short: "Membro"
 concept_power_bloc_members_extra_short: "Membros"
 concept_power_bloc_member_non_leader: "Membro Não Líder do Bloco de Poder"
 concept_power_bloc_members_non_leader: "Membros Não Líderes do Bloco de Poder"
 concept_power_bloc_member_short_non_leader: "Membro Não Líder do Bloco"
 concept_power_bloc_members_short_non_leader: "Membros Não Líderes do Bloco"
 concept_power_bloc_member_extra_short_non_leader: "Membro Não Líder"
 concept_power_bloc_members_extra_short_non_leader: "Membros Não Líderes"
 concept_power_bloc_member_desc: "Um membro de um [concept_power_bloc] que pode ser a [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')], #b exceto#! durante o cálculo do [concept_power_bloc_mandate_progress]. No entanto, $concept_power_bloc_members_short_non_leader$ tendem a se beneficiar menos dos [Concept('concept_power_bloc', '$concept_power_blocs$')] do que as [Concept('concept_power_bloc_leader', '$concept_power_bloc_leaders$')]."
 concept_power_bloc_identity: "Pilar de Identidade Central"
 concept_power_bloc_identity_short: "Identidade Central"
 concept_power_bloc_identity_extra_short: "Identidade"
 concept_power_bloc_identity_desc: "O $concept_power_bloc_identity$ define os valores centrais de um [concept_power_bloc]. Esses valores determinam a [concept_power_bloc_cohesion] do [concept_power_bloc], concedem poderes especiais à [concept_power_bloc_leader] e podem desbloquear determinados [Concept('concept_power_bloc_principle_group', '$concept_power_bloc_principle_groups$')]."
 concept_power_bloc_principle: "Princípio"
 concept_power_bloc_principles: "Princípios"
 concept_power_bloc_principle_desc: "Os $concept_power_bloc_principles$ pertencem a um [concept_power_bloc_principle_group] e concedem tipos diferentes de efeitos aos [Concept('concept_power_bloc', '$concept_power_blocs$')] e ao [concept_power_bloc_member]. Eles custam [Concept('concept_power_bloc_mandate', '$concept_power_bloc_mandates$')] para serem promulgados e podem ser melhorados."
 concept_power_bloc_primary_principle_group: "Grupo de Princípios Primário"
 concept_power_bloc_primary_principle_groups: "Grupos de Princípios Primários"
 concept_power_bloc_primary_principle_group_short: "Grupo Primário"
 concept_power_bloc_primary_principle_groups_short: "Grupos Primários"
 concept_power_bloc_primary_principle_group_extra_short: "Primário"
 concept_power_bloc_primary_principle_group_desc: "Um $concept_power_bloc_primary_principle_group$ depende da [concept_power_bloc_identity] escolhida de um [concept_power_bloc], que sempre deve ter pelo menos um [concept_power_bloc_principle] de um $concept_power_bloc_primary_principle_group_short$ para ter uma [concept_power_bloc_cohesion] estável. [Concept('concept_power_bloc_mandate', 'Fazer Mandatos')] de $concept_power_bloc_principles$ de alto nível de $concept_power_bloc_primary_principle_groups_short$ (patamar II e III) fortalece ainda mais a $concept_power_bloc_cohesion$."
 concept_power_bloc_principle_group: "Grupo de Princípios"
 concept_power_bloc_principle_groups: "Grupos de Princípios"
 concept_power_bloc_principle_group_desc: "Grupos de três patamares de [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] que apoiam o mesmo tema."
 concept_power_bloc_mandate: "Mandato"
 concept_power_bloc_mandates: "Mandatos"
 concept_power_bloc_mandated: "Fez Mandatos"
 concept_power_bloc_mandating: "Fazendo Mandatos"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ são usados para melhorar, trocar ou promulgar novos [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]. Os [Concept('concept_power_bloc', '$concept_power_blocs$')] ganham [concept_power_bloc_mandate_progress] se tiverem [Concept('concept_power_bloc_member', '$concept_power_bloc_members$')] poderosos e um valor alto de [concept_power_bloc_cohesion]. Até três $concept_power_bloc_mandates$ podem ser acumulados."
 concept_power_bloc_mandate_progress: "Progresso do Mandato"
 concept_power_bloc_mandate_progress_desc: "O progresso em direção ao próximo [concept_power_bloc_mandate]. Os [Concept('concept_power_bloc', '$concept_power_blocs$')] ganham progresso se tiverem [Concept('concept_power_bloc_member', '$concept_power_bloc_members$')] poderosos e um valor alto de [concept_power_bloc_cohesion]."
 concept_power_bloc_cohesion: "Coesão"
 concept_power_bloc_cohesion_desc: "A $concept_power_bloc_cohesion$ é o indicador da qualidade de um [concept_power_bloc] e é mais afetada pelo [concept_power_bloc_identity], que informa o que altera o valor. Quanto maior o [concept_power_bloc], menor será a Coesão em geral."
 concept_power_bloc_leverage: "Vantagem"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc', '$concept_power_blocs$')] acumulam $concept_power_bloc_leverage$ em [Concept('concept_country', '$concept_countries$')] com o tempo, comparando sua influência no $concept_country$ à de outros $concept_power_blocs$. Uma parcela de $concept_power_bloc_leverage$ pode ser obtida por meio de interações diferentes, como um [concept_diplomatic_pact] ou [concept_treaty] ativo, e a $concept_power_bloc_leverage$ atual aumentará essa parcela a cada semana. Após acumular [concept_power_bloc_leverage_advantage] suficiente em um $concept_country$, ele pode ser convidado para o $concept_power_bloc$."
 concept_power_bloc_unclaimed_leverage: "Vantagem Não Reivindicada"
 concept_power_bloc_unclaimed_leverage_short: "Não Reivindicada"
 concept_power_bloc_unclaimed_leverage_desc: "A $concept_power_bloc_unclaimed_leverage$ de um [concept_country] é aquela que nenhum [concept_power_bloc] reivindicou nesse $concept_country$. Ela é baseada na #b Resistência à Vantagem#! $concept_country_possessive$ que, por sua vez, é baseada em diversos fatores, como as [Concept('concept_law', '$concept_laws$')] e a [Concept('concept_pop', '$concept_population$')] locais, já que há mais pessoas para convencer."
 concept_power_bloc_leverage_advantage: "Diferencial de Vantagem"
 concept_power_bloc_leverage_advantage_short: "Diferencial"
 concept_power_bloc_leverage_disadvantage: "Detrimento de Vantagem"
 concept_power_bloc_leverage_disadvantage_short: "Detrimento"
 concept_power_bloc_leverage_advantage_desc: "A quantidade de [concept_power_bloc_leverage] que um [concept_power_bloc] tem em relação a um [concept_country] em comparação aos outros $concept_power_blocs$. Se o valor for #positive_value +positivo#!, esse $concept_power_bloc$ tem um $concept_power_bloc_leverage_advantage$, ou seja, a maior $concept_power_bloc_leverage$ de todos os $concept_power_blocs$, mas se for #negative_value -negativo#!, esse $concept_power_bloc$ tem um $concept_power_bloc_leverage_disadvantage$, então outros $concept_power_blocs$ têm mais do que ele no momento ou a [concept_power_bloc_unclaimed_leverage] $concept_country_possessive$ é mais alta.\n\nPara uma [concept_power_bloc_leader] convidar um $concept_country$ para seu $concept_power_bloc$, o $concept_power_bloc_leverage_advantage$ deve ser positivo e atingir um limite necessário."
 concept_power_bloc_leverage_share: "Parcela de Vantagem"
 concept_power_bloc_leverage_share_desc: "A $concept_power_bloc_leverage_share$ [Concept('concept_power_bloc', '$concept_power_bloc_possessive$')] de um [concept_country] é a [concept_power_bloc_leverage] total que o $concept_power_bloc$ pode ter a qualquer momento sobre esse $concept_country$. Os [Concept('concept_power_bloc', '$concept_power_blocs$')] podem projetar uma quantidade limitada de [concept_power_bloc_leverage] sobre os $concept_countries$, e essa $concept_power_bloc_leverage$ é dividida entre todos os $concept_power_blocs$ com qualquer $concept_power_bloc_leverage$ sobre o $concept_country$, resultando na $concept_power_bloc_leverage_share$ de cada $concept_power_bloc$. No entanto, uma certa quantidade de $concept_power_bloc_leverage$ pode se tornar [Concept('concept_power_bloc_unclaimed_leverage', '$concept_power_bloc_unclaimed_leverage_short$')] com base na #b Resistência à Vantagem#! do próprio $concept_country$."
 concept_power_struggle: "Disputa de Poder"
 concept_power_struggling: "Disputando Poder"
 concept_power_struggle_desc: "Uma $concept_power_struggle$ é a tentativa de um [concept_power_bloc_member] de tomar o poder da [concept_power_bloc_leader] atual. Ela ativa automaticamente se um [Concept('concept_power_bloc_member', '$concept_power_bloc_member_non_leader$')] tiver #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! a mais de [concept_prestige] do que a [concept_power_bloc_leader]. Ele se tornará a nova [concept_power_bloc_leader] se mantiver pelo menos #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! a mais de $concept_prestige$ por #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] meses#!."
 concept_autonomy: "Autonomia"
 concept_autonomous: "Autônomo"
 concept_autonomy_desc: "Cada [concept_country] [concept_subject] tem o próprio nível de $concept_autonomy$ que determinará os tipos de interação que terá com o [concept_overlord].\n\nUm $concept_subject$ com $concept_autonomy$ alta será mais independente quanto à diplomacia e terá menos pagamentos de tributo ao $concept_overlord$. Há o risco de um $concept_country$ muito $concept_autonomous$ tentar Declarar uma [concept_diplomatic_play] de #v $war_goal_independence_type_name$#!.\n$concept_subjects$ com $concept_autonomy$ baixa dependem mais do $concept_overlord$ e pagam mais tributos a ele, enquanto os $concept_subjects$ com o menor nível de $concept_autonomy$ podem ser integrados, por meio de uma [concept_diplomatic_play] de #v $dp_annex_subject$#!, ao $concept_overlord$."
 concept_economic_dependence: "Dependência Econômica"
 concept_economic_dependence_desc: "A $concept_economic_dependence$ é o quanto dois [Concept('concept_country', '$concept_countries$')] dependem um do outro. A principal influência é a quantidade de [Concept('concept_building', '$concept_buildings$')] que pertencem a cada $concept_country$, o que pode ser em decorrência da posse direta de um $concept_country$ ou de investidores do [concept_pop].\n\nA presença em um mercado compartilhado também considera a diferença no [concept_gdp] e o impacto que as [Concept('concept_good', '$concept_goods$')] produzidas e $concept_buildings$ que pertencem aos [Concept('concept_country', '$concept_countries$')] têm sobre os $concept_pops$.\n\nSe os dois $concept_countries$ não estiverem em um mercado compartilhado, a $concept_economic_dependence$ é afetada pelo [concept_trade]. Isso depende da quantidade de $concept_trade$ entre os dois $concept_countries$ e do impacto no Saldo do Mercado das [Concept('concept_good', '$concept_goods$')]."
 ###
 concept_georegion: "Região Geográfica"
 concept_georegions: "Regiões Geográficas"
 concept_georegion_desc: "Uma $concept_georegion$ é uma área que corresponde a um conjunto de [Concept('concept_strategic_region', '$concept_strategic_regions$')] e [Concept('concept_state_region', '$concept_state_regions$')]. As $concept_georegions$ são imutáveis, mas podem se sobrepor e, em alguns casos, fazer parte de uma $concept_georegion$ maior."
 concept_georegion_europe: "Europa"
 concept_georegion_european: "Europeu"
 concept_georegion_europe_desc: "A Europa é uma [concept_georegion] composta pelas seguintes [Concept('concept_strategic_region', '$concept_strategic_regions$')]:\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_north_germany').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_south_germany').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_england').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_iberia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_france').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_occitania').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_rhine').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_italy').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_poland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_danubia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_balkans').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_baltic').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_poland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_russia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_dnieper').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_belarus').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_finland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_baltic_states').GetName]"
 concept_georegion_americas: "Américas"
