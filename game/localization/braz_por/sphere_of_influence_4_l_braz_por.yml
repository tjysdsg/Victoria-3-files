 je_chinese_concessions: "Adquirir Concessões na Manchúria"
 je_chinese_concessions_reason: "A região da Manchúria tem várias áreas que podem servir como valiosos portos de águas quentes. A aquisição de concessões e a construção de ferrovias lá muito beneficiará nossa demonstração de poder no Oceano Pacífico."
