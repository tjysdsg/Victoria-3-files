 lobby_proposal.1.t: "O Lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] Exige Ação" #Pro-Lobby Demand
 lobby_proposal.1.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nos pediu para [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. O país [SCOPE.sCountry('third_party_country').GetNameNoFormatting] é um opositor conhecido dos interesses do povo [SCOPE.sCountry('relevant_country').GetAdjective]."
 lobby_proposal.1.f: "\"Devemos ser o mais compreensíveis possível. Qualquer outra abordagem é irresponsável. A agressão do povo [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] é tão antiga quanto as colinas.\"\n\n\"Temo que possa parecer que estamos usando nossa própria nação como uma peça de xadrez em prol de uma potência estrangeira. O que você diria sob pressão?\"\n\n\"Um alinhamento circunstancial não nos subjugará. Neste caso, os interesses do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] são os interesses do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Simples assim.\""
 lobby_proposal.1.a: "Daremos uma olhada nisso."
 lobby_proposal.1.b: "Isso não é do nosso interesse."
 lobby_proposal.2.t: "O Lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] Exige Ação" #Anti-Lobby Demand
 lobby_proposal.2.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nos pediu para [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Se agirmos em favor da proposta, nosso governo ganhará a boa vontade do lobby."
 lobby_proposal.2.f: "\"E quanto a quem se recusar e preferir preservar o status quo?\".\n\nNão houve hesitação. Sua resposta parecia ensaiada, e de fato havia sido. Ele era um homem proativo que passou horas em seus aposentos, antecipando futuros ataques.\n\n\"Minha reposta seria que nunca deveríamos ter permitido que se aproximassem tanto de nós, para começar. Uma amizade embasada em mentiras não tem valor, e a boa vontade que ela proporciona é ilusória.\""
 lobby_proposal.2.a: "Daremos uma olhada nisso."
 lobby_proposal.2.b: "Isso não é do nosso interesse."
 lobby_proposal.3.t: "O Lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] Oferece Oportunidade" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nos ofereceu uma oportunidade para [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. O lobby ofereceu o uso de suas conexões para melhorar o processo de negociação."
 lobby_proposal.3.f: "As negociações realizadas por trás dos panos com um representante do governo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] foram longas e árduas. O representante [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] sabia que estavam lidando com um grupo com menos poder e ajustou a estratégia de acordo. Mesmo assim, chegaram a um acordo. Nada por escrito, mas isso não importava. Quando o governo enviasse a cópia oficial, se enviasse, descobriria que uma resposta já estava esperando em [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
 lobby_proposal.3.a: "Adoraríamos seguir com isso."
 lobby_proposal.3.b: "Isso não é do nosso interesse."
 lobby_proposal.4.t: "O Lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] Oferece Oportunidade" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nos ofereceu uma oportunidade para [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Se aceita, essa proposta visa impedir os interesses do povo [SCOPE.sCountry('relevant_country').GetAdjective]."
 lobby_proposal.4.f: "Foi uma agressão velada que, em teoria, apelaria tanto aos jingoístas fervorosos quando aos quem preferiam minimizar as perdas. Isso forçaria o inimigo a reagir e poderia levá-lo a um confronto imprudente em resposta a uma manobra aparentemente benigna.\n\n\"Um plano para enfrentar o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] até o último [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]\", ressaltou um ministro. O representante ficou corado. Ele havia praticado todas as respostas, mas nenhuma delas se encaixava bem."
 lobby_proposal.4.a: "Adoraríamos seguir com isso."
 lobby_proposal.4.b: "Isso não é do nosso interesse."
