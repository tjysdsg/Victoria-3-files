 je_secure_persian_border: "Proteger a Fronteira Persa"
 je_secure_persian_border_reason: "A presença de estados insurgentes no norte do Cáucaso ameaça nosso controle da região e, consequentemente, nossa capacidade de demonstrar poder no Oriente Médio. A longa Guerra do Cáucaso deve chegar a um fim favorável para nossa nação."
 je_codify_chinese_border: "Codificar a Fronteira Chinesa"
 je_codify_chinese_border_reason: "Nossa fronteira com a China é longa e não formalizada. Traçar uma fronteira formal entre o nosso estado e a China pode permitir transferências generosas de terras para o nosso controle e diminuir o risco de futuros conflitos fronteiriços."
