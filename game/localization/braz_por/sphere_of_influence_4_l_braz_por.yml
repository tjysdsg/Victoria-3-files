 russo_chinese.4.t: "O Tratado de Aigun"
 russo_chinese.4.d: "Um grande agrupamento militar na Sibéria gerou negociações entre diplomatas que representam os estados [ROOT.GetCountry.GetAdjective] e [SCOPE.sCountry('china_scope').GetAdjective]. Foi estabelecido um tratado que garantirá direitos mútuos de navegação no rio Amur e transferirá o território de [SCOPE.sState('amur_scope').GetName] para o país [ROOT.GetCountry.GetName]."
 russo_chinese.4.f: "\"A margem esquerda do rio Amur, começando do rio Argun até a foz do Amur, será do estado [ROOT.GetCountry.GetAdjectiveNoFormatting], e a margem direita, a jusante do rio Ussuri, será do estado [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting].\n\nAs áreas e terras do rio Ussuri até o mar, até que o limite entre os dois estados seja estabelecido, serão compartilhadas entre os estados [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] e [ROOT.GetCountry.GetAdjectiveNoFormatting]. Apenas embarcações dos estados [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] e russo podem navegar pelos rios Amur, Sungari e Ussuri. Embarcações de todos os outros estados estrangeiros não poderão navegar por eles...\""
 russo_chinese.4.a: "Que assim aconteça de maneira exata e inviolável para sempre."
 emu_war.1.t: "A Guerra aos Emus"
 emu_war.1.d: "[GetPopType('farmers').GetName] de [SCOPE.sState('westralia_state').GetName] reclamaram de que as [SCOPE.gsInterestGroup('armed_forces_ig').GetName] não os protegem o suficiente. O nome do maior inimigo deles é Dromaius novaehollandiae."
 emu_war.1.f: "\"Por que estamos preparando tanta munição para essa caça glorificada aos patos mesmo?\"\n\n\"Patos? Acha que estamos caçando aves aquáticas? Limpe os ouvidos, seu sonso. Que Deus o ajude se você for pego por aquelas garras. Se isso acontecer, eu não vou colocar suas tripas no lugar.\"\n\n\"Tá, tá, nossa. É que tudo parece um exagero, só isso.\""
 emu_war.1.a: "Muito bem, envie #italic alguém#! lá."
 emu_war.1.b: "Devemos redigir uma declaração formal de guerra para eles também?"
