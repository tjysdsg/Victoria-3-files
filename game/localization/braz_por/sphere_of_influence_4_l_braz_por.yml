 je_unify_afghanistan_objective_reason: "A queda do Império Durrani deixou o Afeganistão em um estado de guerra civil constante entre os poucos candidatos ao trono. Para afastar as potências europeias invasoras, temos que formar um estado afegão unificado e duradouro."
 je_unify_afghanistan: "Reunificação Afegã"
 je_unify_afghanistan_reason: "A crise de sucessão, provocada pela morte do Timur Xá Durrani em 1793, afundou o antigo Império Durrani em um período de conflitos civis sem fim. Com a ameaça das potências europeias vindo de todos os lados, devemos dar um jeito de encerrar esse período de guerra entre os principados e reconstruir um Afeganistão unificado.\n\nPedir a ajuda de uma [concept_great_power] europeia na reunificação pode nos garantir apoio, mas os #bold adversários#! dela ficarão mais hostis em relação aos nossos objetivos."
