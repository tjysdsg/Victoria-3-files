 je_consolidate_central_asia_reason: "A região da Ásia Central está fora do nosso controle há muito tempo, sendo administrada por canatos e emirados diferentes. Para proteger o acesso à Índia, temos que garantir que os estados centro-asiáticos sejam subjugados como [Concept('concept_subject', '$concept_subjects$')] ou por meio da conquista direta."
