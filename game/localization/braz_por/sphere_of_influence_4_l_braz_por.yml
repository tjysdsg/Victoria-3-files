 je_donghak_movement: "O Movimento Donghak"
 je_donghak_movement_reason: "O Donghak, ou Aprendizado Oriental, começou a se espalhar entre [GetPopType('peasants').GetName] do país [ROOT.GetCountry.GetName] como uma resposta à abertura do país ao exterior. Seguidores do Donghak, frequentemente afiliados ao grupo [SCOPE.gsInterestGroup('donghak_ig').GetName], defendem igualdade e direitos para todos e a rejeição à influência estrangeira.\n\nA infraestrutura que os seguidores do Donghak criaram se espalha por todo o país e pode ser uma maneira de organizar rebeliões rapidamente no futuro."
 donghak_petition_complete_tt: "Concluiu o [concept_journal_entry] #bold Gyojo Shinwon#!"
 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Seguidores do Donghak entre o grupo [SCOPE.gsInterestGroup('donghak_ig').GetName] apresentaram uma petição ao governo, pedindo tolerância à doutrina Donghak, a expulsão de estrangeiros e a execução de membros corruptos do grupo [SCOPE.gsInterestGroup('yangban_ig').GetName].\n\nO governo, prometendo ouvir as exigências do movimento, reduziu temporariamente a agitação social dos adeptos, mas dar as costas aos peticionários certamente levará a novas atividades revolucionárias."
 je_korean_rebellion: "A Rebelião Coreana"
 je_korean_rebellion_reason: "A rebelião que começou no país [SCOPE.sCountry('korea_scope').GetName] ameaçou o equilíbrio do poder. A derrubada [SCOPE.sCharacter('korea_ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] certamente levará à independência do país [SCOPE.sCountry('korea_scope').GetNameNoFormatting] e a oportunidades para que as potências europeias influenciem a península."
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] continua sendo [SCOPE.sCharacter('korea_ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] do país [SCOPE.sCountry('korea_scope').GetName]"
 korean_ruler_deposed_tt: "O governo do país [SCOPE.sCountry('korea_scope').GetName] foi deposto por uma [concept_revolution]"
 japan_demands_korea_tt: "Teremos a oportunidade de conseguir #bold mais influência#! no país [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_war_tt: "O país [SCOPE.sCountry('korea_rebellion_scope').GetName] está em [concept_war] com o país [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_rebels_tt: "Não ficamos do lado do país [SCOPE.sCountry('korea_rebellion_scope').GetName] na [concept_diplomatic_play] contra o país [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_gov_tt: "Não ficamos do lado do país [SCOPE.sCountry('korea_scope').GetName] na [concept_diplomatic_play] contra o país [SCOPE.sCountry('korea_rebellion_scope').GetName]"
 gg_korea.1.t: "Donghak"
 gg_korea.1.d: "[GetPopType('peasants').GetName] inspirados pela filosofia do Donghak começaram a se organizar por todo o país [ROOT.GetCountry.GetName]. Os pedidos de igualdade social, tolerância religiosa e expulsão da influência estrangeira ficaram cada vez mais difíceis de ignorar."
 gg_korea.1.f: "Indo para o ano de Xinyou, acadêmicos de todos os cantos me abordaram, perguntando: \"Mestre, o que significa a chegada do espírito divino?\".\n\nRespondi: \"Isso envolve o princípio do retorno incansável\".\n\n\"E como chamamos esse caminho?\".\n\n\"De Caminho do Céu\".\n\n\"É diferente do caminho ocidental?\".\n\n\"O aprendizado ocidental tem suas diferenças, como encantamentos sem substância, mas o movimento é o mesmo. O caminho é unificado, mas o princípio não é\"." #- Donggyeong Daejeon
 gg_korea.1.a: "Há outra guerra de camponeses à espreita?"
 gg_korea_effect_tt: "Enquanto #v O Movimento Donghak#! estiver ativo, o grupo [SCOPE.gsInterestGroup('donghak_ig').GetName] ficará fortalecido e as [Concept('concept_revolution', '$concept_revolutions$')] serão uma ameaça maior ao nosso país"
 gg_korea.2.t: "A Rebelião Donghak"
 gg_korea.2.d: "A insatisfação do grupo [SCOPE.gsInterestGroup('donghak_ig').GetName] culminou no início de um conflito aberto. Camponeses de todo o país [ROOT.GetCountry.GetName] usaram a infraestrutura Donghak para organizar uma revolução."
 gg_korea.2.f: "As ordens foram passadas para todos na cidade. As pessoas deveriam ir para [ROOT.GetCountry.GetCapital.GetCityHubName] o mais rápido possível, expulsar os estrangeiros e matar todos os membros da família [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nEssa seria uma marcha misericordiosa que pouparia inocentes e suas propriedades, pagaria pelos suprimentos e demonstraria lealdade e piedade a todos que os vissem. Era o oposto absoluto da conduta dos soldados do governo."
 gg_korea.2.a: "Chamem as tropas e preparem-se para a batalha."
 gg_korea.3.t: "Aprendizado Oriental"
 gg_korea.3.d: "Uma nova doutrina, o Donghak, surgiu na província de [SCOPE.sState('choi_je_woo_state').GetName] e é defendida por [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Ela pede igualdade e o estabelecimento do paraíso na Terra."
 gg_korea.3.f: "\"Com as vitórias e conquistas do ocidente, o sucesso parece certo, mas traz a destruição de tudo, um lamento da ruína inevitável. Como poderemos proteger a nação e trazer paz ao povo? Nesta era, infelizmente, as pessoas não têm noção da sorte que têm. Ao ouvirem essas palavras, algumas podem concordar e outras, discordar, discutindo nos becos. Um medo que surge da falta de virtude.\"" #- Donggyeong Daejeon
 gg_korea.3.a: "Um alívio para o sofrimento do povo."
 gg_korea.3.b: "Uma mentira e um perigo para o mundo."
 gg_korea.4.ta: "A Petição de Samrye"
 gg_korea.4.tb: "A Petição de [SCOPE.sState('petition_state').GetFarmHubName]"
 gg_korea.4.d: "Seguidores do Donghak pediram uma lista de reformas ao governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], que inclui tolerância religiosa, expulsão de estrangeiros e execução de oficiais corruptos."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] conheceu os seguidores do Donghak por meio de relatos sobre a organização deles no interior e inúmeras petições e cartas que enviaram para [ROOT.GetCountry.GetRuler.GetSheHe] e seus oficiais. Todas seguem a mesma ideia: declarações da mais pura lealdade a [ROOT.GetCountry.GetRuler.GetSheHe], seguidas por explicações das solicitações.\n\nNão era a primeira vez, [ROOT.GetCountry.GetRuler.GetSheHe] pensou, mas certamente era a mais chamativa. Havia duas opções: alienar os camponeses recém-organizados ou causar a fúria de sua própria corte."
 gg_korea.4.a: "Ameaçar represálias caso não se dispersem."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ouvirá essa petição."
 gg_korea.5.t: "Paraíso por Meio da Paciência"
 gg_korea.5.d: "Com uma reforma cuidadosa e a cooperação com o grupo [SCOPE.gsInterestGroup('donghak_ig').GetName], conseguimos aplacar o movimento Donghak. O país [ROOT.GetCountry.GetName] ficará isolado do mundo, mas isso acontecerá em harmonia."
 gg_korea.5.f: "Os últimos navios partiram dos portos e os portões foram fechados. Em algum lugar do mar, um comerciante europeu certamente entrou em choque e estava enviando cartas a todos os oficiais do governo que conhecia. Era certo que os ocidentais voltariam, e igualmente certo que voltariam fortemente armados.\n\nMas havia algo novo nas pessoas de [ROOT.GetCountry.GetCapital.GetPortHubName], uma certa energia invisível que as seguia durante a rotina diária. Elas não temiam mais os navios e as armas e deixaram de encarar umas às outras como a maior ameaça. Quando os ocidentais voltassem, não encontrariam uma fragmentação interna para explorar, e que força expedicionária seria capaz de conquistar uma reserva do exército com milhões de soldados?"
 gg_korea.5.a: "Nós forçamos justiça e fraternidade."
 gg_korea.5.b: "Vamos construir o Paraíso entre as montanhas."
 gg_korea.6.t: "Abandono"
 gg_korea.6.d: "Após um tempo inaceitável de espera pelas reformas prometidas, a paciência do movimento Donghak se esgotou. A postura do grupo [SCOPE.gsInterestGroup('donghak_ig').GetName] agora é de traição e fomentação de revolta."
 gg_korea.6.f: "Outro mensageiro foi perdido. Apesar das esperanças da família, o inspetor suspeitava que nunca voltariam a vê-lo. Coletores de impostos, recenseadores, mensageiros e policiais: todos eles começaram a desaparecer nessa região caso se afastassem muito das estradas. Não eram todos, mas o bastante. O clima nos quartéis mudou de uma indiferença fria para o terror, e parecia que isso não iria mudar.\n\nEm vez de unido, o país [ROOT.GetCountry.GetNameNoFormatting] começou a parecer um arquipélago de cidades ligadas pela mais fina teia, cercadas por um oceano vasto e terrível de desprezo."
 gg_korea.6.a: "Temos que conviver com as consequências."
 gg_korea.7.ta: "A Rebelião Donghak"
 gg_korea.7.tb: "A Rebelião de [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.7.d.japan: "Uma rebelião irrompeu por todo o país [SCOPE.sCountry('korea_scope').GetName], ameaçando o governo [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. Ela representa a oportunidade perfeita para aumentarmos nossa influência no país [SCOPE.sCountry('korea_scope').GetNameNoFormatting], às custas do país [SCOPE.sCountry('china_scope').GetName]."
 gg_korea.7.d.china: "Uma rebelião irrompeu por todo o país [SCOPE.sCountry('korea_scope').GetName], ameaçando o governo [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('BR_DoDa')] leal [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]. Se ela conseguir derrubar o governo, o país [SCOPE.sCountry('korea_scope').GetNameNoFormatting] certamente ficará indefeso diante das potências estrangeiras."
 gg_korea.7.f: "Quando o telegrama chegou, a sala inteira ficou agitada. O relato do país [SCOPE.sCountry('korea_scope').GetNameNoFormatting] era longo e doloroso. Em circunstâncias normais, ele deixaria quem lesse completamente sem fôlego, mas não desta vez. Eles sabiam que não eram os únicos que estavam lendo e que, no outro lado do Mar do Leste, os rivais estavam fazendo exatamente os mesmos preparativos. Fosse por terra ou mar, agora era uma questão de quem se mobilizaria primeiro."
 gg_korea.7.a: "O governo [SCOPE.sCountry('korea_scope').GetAdjective] deve ser mantido."
 gg_korea.7.b: "A vitória na rebelião aumentará nossos interesses."
 gg_korea.7.c: "Não temos interesse nisso."
 gg_korea.8.t: "Oportunidades no País [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.8.d: "Nossa vitória sobre a rebelião no país [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nos deu a oportunidade de ditarmos uma ordem pós-guerra favorável. Exigir que o país [SCOPE.sCountry('china_scope').GetName] reconheça oficialmente a independência do país [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nos permitirá consolidar nossa influência na região de uma maneira muito mais eficiente."
 gg_korea.8.f: "\"A maioria dos Yangban é irremediável, mas alguns ministros estão abertos às sensibilidades modernas.\"\n\n\"Quais?\"\n\n\"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting] e possivelmente [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Temos vários candidatos para um gabinete de emergência. Eles vão adorar a chance de promulgarem o que quiserem.\""
 gg_korea.8.a: "Enviar as exigências."
 gg_korea.8.b: "Não devemos colocar nossa relação com o país [SCOPE.sCountry('china_scope').GetName] em risco."
 china_demanded_to_cede_korea_tt: "O país [SCOPE.sCountry('china_scope').GetName] deverá ceder a #v $KOR$#! ou enfrentar uma [concept_war]"
 gg_korea.9.t: "O País [SCOPE.sCountry('japan_scope').GetName] Exige a Retirada do País [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.d: "O governo [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] nos enviou uma lista de exigências, e a principal delas é a nossa retirada do país [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. As exigências são reforçadas pelas forças restantes na península coreana, que se recusaram a sair após a derrota da rebelião."
 gg_korea.9.f: "O tipógrafo recebeu o decreto com temor. Como um incêndio, cada linha ficava mais sinistra. Os eventos chegavam a um ápice sombrio e o caos espiralava em uma revolta. O povo [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] foi condenado da maneira mais rigorosa, suas transgressões expostas como os fuzis de um pelotão de fuzilamento.\n\n\"Difícil racionalizar\", \"sem provocações\", \"sem explicações satisfatórias\". Os eufemismos torturados de um governo angustiado que, ao impedir uma mudança súbita de rumo, estava inevitavelmente se direcionando à guerra."
 gg_korea.9.a: "A Coreia é um problema que gostaríamos de eliminar."
 gg_korea.9.b: "Não aceitaremos outra concessão estrangeira."
 korea_monarchy.1.t: "[SCOPE.sCharacter('heonjong_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] Doente"
 korea_monarchy.1.d: "Apesar da pouca idade, [SCOPE.sCharacter('heonjong_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] desenvolveu uma doença grave. Sua deterioração rápida despertou o receio de que [SCOPE.sCharacter('heonjong_scope').GetSheHe] logo partirá deste mundo."
 korea_monarchy.1.f: "Não era a primeira doença que enfrentava e nem a quinta. A condição [SCOPE.sCharacter('heonjong_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] refletia a do país desde o momento em que assumiu o trono: assolado por enchentes e tempestades, assim como [SCOPE.sCharacter('heonjong_scope').GetSheHe] sofria com enfermidades e relatos de corrupção e traição dentro da corte. Às vezes, [SCOPE.sCharacter('heonjong_scope').GetFullName] temia não deixar um legado, que um reinado apenas de combate a crises podia ser considerado um desperdício pelos seus sucessores. Mas [SCOPE.sCharacter('heonjong_scope').GetSheHe] pensou que podia ser um engano, pois talvez nem haveria sucessor algum."
 korea_monarchy.1.a: "A linhagem de Jeongjo chegou ao fim."
 korea_monarchy.1.b: "Os médicos [SCOPE.sCharacter('heonjong_scope').GetHerHis] devem conhecer algum tratamento."
 korea_monarchy.2.t: "A Casa Vazia"
 korea_monarchy.2.d: "A morte de todos os filhos de [SCOPE.sCharacter('cheoljong_scope').GetFullName] e a falta de parentes próximos para reivindicar o trono deixou a sucessão [SCOPE.sCharacter('cheoljong_scope').GetCustom('BR_DoDa')] frágil [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle] incerta. O clã Andong Kim nomeou [SCOPE.sCharacter('gojong_scope').GetFullName] para a sucessão."
 korea_monarchy.2.f: "\"Acamado de novo e sem um herdeiro. Há alguma esperança?\"\n\n\"Ele faz o possível, mas nossa esperança pode estar no lugar errado. Ficou sabendo do que houve com o magistrado esses dias?\"\n\n\"Não. Conte-me.\"\n\n\"O magistrado teve que lembrar o rei de quem ele era e implorou-llhe para que preserve seu governo. A princípio, eu fiquei com raiva, mas agora não posso culpá-lo.\""
 korea_monarchy.2.a: "A Casa de Yi resistirá."
 korea_monarchy.3.t: "Rainha Min"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], a esposa oficial e politicamente aberta do [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], conseguiu uma posição forte na corte do governo [ROOT.GetCountry.GetAdjective]. A patronagem dela beneficiará muito o grupo [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]."
 korea_monarchy.3.f: "\"Em todas as ocasiões, eu me impressionei com a graça, educação, gentileza, força e inteligência únicas da rainha, além da notável capacidade de comunicação dela até mesmo por meio de um intérprete. Sua influência política ímpar e sua capacidade de persuasão sobre o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e muitos outros não me surpreenderam. Ela estava cercada de inimigos, todos amargurados pelo talento e força que ela conseguiu transmitir aos membros de sua família em quase todos os principais gabinetes do Estado.\n\nA vida dela foi uma batalha. Ela lutou com todo seu charme, sua astúcia e sua sagacidade pelo poder, pela dignidade e segurança de seu marido e seu filho e pela ruína de quem se opôs a ela.\"" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "A patronagem dela será fundamental para a modernização."
 korea_monarchy.3.b: "Ela deve se concentrar em seus deveres na corte."
