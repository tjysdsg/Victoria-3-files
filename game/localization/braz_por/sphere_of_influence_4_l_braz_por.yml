 movement_events.1.t: "Sobre a Política do Governo"
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], representando o [SCOPE.sPoliticalMovement('relevant_movement').GetName], lançou um panfleto que critica ferozmente as políticas atuais do governo. Seu panfleto ficou popular nos círculos reformistas."
 movement_events.1.d2: "Aliados do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] no [SCOPE.sPoliticalMovement('relevant_movement').GetName] lançaram um panfleto que critica ferozmente as políticas atuais do governo. O panfleto ficou popular nos círculos reformistas."
 movement_events.1.f: "#bold Sobre a Política [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!\n\nO grande discurso apresentado à estimada Sociedade de [ROOT.GetCountry.GetCapital.GetCityHubName] pela Reforma em meados de outubro.\n\nERRO NA COMPOSIÇÃO - Após ler a primeira página do discurso, passar para a página 5 e depois para as páginas 4 e 6."
 movement_events.1.a: "Devemos respeitar o princípio da liberdade de expressão."
 movement_events.1.b: "Confiscar esse panfleto onde quer que apareça."
 movement_events.1.c: "Iniciar uma investigação sobre as identidades dos autores."
 movement_events.2.t: "A Sociedade de Reforma do País [SCOPE.sCountry('relevant_country').GetNameNoFormatting]"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] ajudou a fundar uma organização nacional, dedicada a unir o [SCOPE.sPoliticalMovement('relevant_movement').GetName] sob uma liderança nacional."
 movement_events.2.d2: "Agentes do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] fundaram uma organização nacional, dedicada a unir o [SCOPE.sPoliticalMovement('relevant_movement').GetName] sob uma liderança nacional."
 movement_events.2.f: "\"Então vale mencionar. Se tivermos sucesso, o que devemos fazer? A estrutura que estamos construindo pode durar gerações. Permitir que ela se desfaça seria uma tragédia.\"\n\n\"Para continuar a carregar essa tocha, não podemos depender de todos que se juntam a nós. Nosso acampamento tem muitas pessoas, e cada uma tem os próprios motivos para nos ouvir. Não podemos dar a entender que exigimos que concordem com qualquer outro assunto.\""
 movement_events.2.a: "Na pior das hipóteses, são inofensivos."
 movement_events.2.b: "Enviar um lembrete firme da nossa desaprovação."
 movement_events.2.c: "Vale a pena ficar de olho em [SCOPE.sCharacter('relevant_agitator').GetFullName]."
 movement_events.3.t: "A União Política de [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.3.d: "Organizadores afiliados ao [SCOPE.sPoliticalMovement('relevant_movement').GetName] fundaram uma organização dedicada a fomentar a participação popular na política da região de [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.3.f: "\"A causa direta dos males do nosso país\", proclamou o orador, \"é a concentração de poder em uma classe predisposta à ociosidade e à conspiração. Então é nosso dever reunir os esforços das classes trabalhadoras contra as manipulações dela e levar ambas a um grande confronto moral, uma disputa entre a verdade política e o correto e a devastação política e o errado\".\n\nEra um bom sentimento, pensou um ouvinte, se a pessoa tivesse disposição à caridade. Caso contrário... ele estremeceu ao pensar em como essa conspiração poderia ser mal interpretada."
 movement_events.3.a: "As pessoas começaram a ser ouvidas."
 movement_events.3.b: "Ordenar o encerramento dessa organização antes que fique fora de controle."
 movement_events.4.t: "Peticionários Abordam o Governo"
 movement_events.4.d: "Vários apoiadores proeminentes do [SCOPE.sPoliticalMovement('relevant_movement').GetName] abordaram o governo com uma petição ambiciosa para levar sua pauta adiante. A petição foi promovida como um ponto de partida necessário entre os membros do movimento."
 movement_events.4.f: "Havia pelo menos cem assinaturas no papel, algumas ininteligíveis e outras com nomes genéricos que forçariam o oficial a se desdobrar para deduzir e identificar. Essa era a vantagem de uma petição: depois de um certo ponto, era impossível punir cada signatário.\n\nSe uma pessoa discordasse, seria fácil eliminá-la, mas quando eram mil, as coisas ficavam muito mais difíceis."
 movement_events.4.a: "Permitir o debate sobre as questões levantadas."
 movement_events.4.b: "Os procedimentos formais do governo devem ser mantidos."
 movement_events.4.c: "Solicitar uma investigação sobre essa lista conveniente de nomes."
 movement_events.5.t: "A Convenção de Cidadãos de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.5.d: "O [SCOPE.sPoliticalMovement('relevant_movement').GetName] se reuniu em [SCOPE.sState('relevant_state').GetCityHubName] para angariar apoio e discutir publicamente as especificidades da lei [SCOPE.sLawType('relevant_law').GetName]. O evento atraiu muita atenção dos moradores locais."
 movement_events.5.f: "\"Como é bom ver você. Fez uma boa viagem?\"\n\n\"Sim. As estradas estão péssimas nesta época do ano. Quase me atrasei, na verdade... Meu motorista foi excepcional.\"\n\n\"Bom para ele. Merece um aumento?\"\n\n\"Certamente! Talvez se ainda me sobrar algo nos bolsos quando o chapéu chegar.\""
 movement_events.5.a: "Que discussão animada!"
 movement_events.5.b: "Ordenar a interdição imediatamente."
 movement_events.6.t: "Protestos em [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.6.d: "O [SCOPE.sPoliticalMovement('relevant_movement').GetName] organizou protestos em massa em toda a região de [SCOPE.sState('relevant_state').GetName]. São pacíficos por enquanto, mas as autoridades locais estão preocupadas com a possibilidade de violência."
 movement_events.6.f: "Ele jamais havia visto tanta gente. [SCOPE.sState('relevant_state').GetFarmHubName], antes um local silencioso e famoso por seu jeito quase campestre, ganhou vida com bandeiras tremulantes e gritos. Ele se perguntou se algum vizinho estaria naquela multidão. Sempre pensou que não tinha nada em comum com essas pessoas. Talvez estivesse errado."
 movement_events.6.a: "Permitir que exponham suas preocupações."
 movement_events.6.b: "As autoridades devem agir para acabar com essas exibições."
 movement_events.7.t: "Paredes e Lambe-Lambe"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] organizou uma campanha nacional com cartazes em nome do [SCOPE.sPoliticalMovement('relevant_movement').GetName]. Em algumas cidades, quase não restaram paredes sem um símbolo a favor de [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.d2: "Apoiadores do grupo [SCOPE.gsInterestGroup('relevant_ig').GetFullName] organizaram uma campanha nacional com cartazes em nome do [SCOPE.sPoliticalMovement('relevant_movement').GetName]. Em algumas cidades, quase não restaram paredes sem um símbolo a favor de [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.f: "#bold Domingo: reunião sobre [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nReuniões em TODAS AS CASAS COMUNITÁRIAS, das 19h às 20h. MOSTRE SEU APOIO à CAUSA JUSTA de [SCOPE.sLawType('relevant_law').GetNameNoFormatting]!\n\n#italic Comes e bebes disponíveis às 19h30 para todos os participantes. Fale com o \"defensor\" local para mais informações.#!"
 movement_events.7.a: "Serão levados pela chuva."
 movement_events.7.b: "Exigir a limpeza imediata das paredes."
 movement_events.8.t: "Atrás das Grades"
 movement_events.8.d: "A prisão e os supostos maus-tratos a um manifestante desordeiro, afiliado ao [SCOPE.sPoliticalMovement('relevant_movement').GetName], provocaram ressentimento entre os compatriotas. Outras manifestações foram organizadas, exigindo a libertação dele."
 movement_events.8.f: "A prisão era um lugar terrível. Barras de ferro, paredes de pedra e chão frio. Nas últimas semanas, os guardas começaram a bater os cassetetes contra as barras casualmente quando passavam, impossibilitando o sono. Ele não tinha escapatória nem nos sonhos, pois a tensão que sentia no mundo desperto começou a invadir seu sono.\n\nE tudo isso por ter apenas empurrado um policial? No início, ele havia se arrependido. Mas agora, diria que cada um deles merecia isso e muito mais."
 movement_events.8.a: "Talvez seja possível conseguir uma liberação antecipada por bom comportamento."
 movement_events.8.b: "Não faremos exceções por causa de alguns arruaceiros."
 movement_events.9.t: "Onda de Greves em [SCOPE.sState('relevant_state').GetName]"
 movement_events.9.d: "Uma onda de greves de trabalhadores, inspirada no [SCOPE.sPoliticalMovement('relevant_movement').GetName], abalou as indústrias de [SCOPE.sState('relevant_state').GetName]. Os trabalhadores em greve participaram de protestos em várias cidades da região."
 movement_events.9.f: "O policial esperava que os trabalhadores seriam diferentes. Sujos, manchados de efluentes industriais e encharcados de suor. Não eram nada disso. Eles usavam as mesmas roupas dos finais de semana, novas e limpas. Havia orgulho em seus olhos. Em vez da expressão amedrontada de homens exaustos, eles se mostravam desafiadores, com os rostos austeros e as placas que exigiam tudo e muito mais nas mãos."
 movement_events.9.a: "Deixar claro que reconhecemos as demandas deles."
 movement_events.9.b: "Fazê-los voltar ao trabalho!"
 movement_events.10.t: "Pisoteio"
 movement_events.10.d: "Uma manifestação organizada pelo [SCOPE.sPoliticalMovement('relevant_movement').GetName] em [SCOPE.sState('relevant_state').GetName] foi violentamente dispersada pela polícia, resultando em várias mortes e ferimentos graves. As lembranças do incidente se tornaram um grito de guerra para os dissidentes."
 movement_events.10.f: "Ele sorria quando fez seu cavalo atravessar a multidão. Sua expressão ficou gravada na mente dela como ácido em uma placa de metal. Que tipo de homem conseguia manter uma serenidade tão abominável entre os gritos, os ossos quebrados e os jorros de sangue? Enquanto as pessoas fugiam, ele mandou os oficiais avançarem... E depois?\n\nEm meio à confusão do terror, ela se viu abrigada em algum bar fechado. Muitos outros não tiveram a mesma sorte. Quando ela caminhou pelo local onde a manifestação havia sido realizada, não sabia dizer quantas das pessoas espatifadas pelo chão ainda se moviam."
 movement_events.10.a: "Censurar os oficiais responsáveis."
 movement_events.10.b: "Eles receberam ordens para se dispersar. A polícia não teve culpa."
 movement_events.11.t: "A Defesa de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.11.d: "Um jornal explicitamente partidário, fundado pelos membros do [SCOPE.sPoliticalMovement('relevant_movement').GetName] em [SCOPE.sState('relevant_state').GetCityHubName], publicou sua primeira edição. Entre os anúncios e as tirinhas políticas, há uma crítica implacável à política do governo."
 movement_events.11.f: "Havia um certo brilhantismo nele. Ao imprimi-lo no papel mais barato, economizar tinta e lotar de anúncios e textos grandes, era possível produzir um jornal lucrativo por apenas um centavo por exemplar, enquanto os concorrentes vendiam por cinco a dez vezes mais caro. Ao fazer esse jornal endossar implacável e descaradamente um determinado ponto de vista, era possível informar todos os trabalhadores da cidade. Se os concorrentes não se rebaixassem a tal ponto, eles se tornariam responsáveis pelo próprio fim."
 movement_events.11.a: "Quanto tempo pode durar um jornal partidário?"
 movement_events.11.b: "Então é assim? Vamos negar a licença de impressão."
 movement_events.12.t: "Bolsos Vazios"
 movement_events.12.d: "Uma série de péssimas decisões do [SCOPE.sPoliticalMovement('relevant_movement').GetName] levou a uma notável diminuição da capacidade de arrecadar dinheiro. Vários simpatizantes ricos interromperam discretamente seu apoio ao movimento na situação atual."
 movement_events.12.f: "\"Não queremos parecer partidários\". Sempre o mesmo refrão. O organizador andava de um lado para o outro em seu pequeno escritório, com o punho tão cerrado que parecia que a mão iria explodir. De vez em quando, ele olhava para os envelopes fechados na mesa, que certamente repetiriam a mesma coisa de maneiras diferentes.\n\n\"Partidário\"... O que isso significava? Que eles se importavam com alguma coisa? Que haviam escolhido fazer algo além de contar o dinheiro nos cofres? Ele tinha algo importante a fazer, algo que melhoraria a própria sociedade. Eles podiam fazer o mesmo. Sob essa perspectiva, como o partidarismo poderia ser ruim?"
 movement_events.12.a: "Talvez encontrem fontes alternativas de recursos."
 movement_events.12.b: "Tudo morre, algumas coisas mais rapidamente do que outras."
 movement_events.13.t: "O [SCOPE.sPoliticalMovement('relevant_movement').GetName] se Organiza em [SCOPE.sState('relevant_state').GetName]"
 movement_events.13.d: "Organizadores afiliados ao [SCOPE.sPoliticalMovement('relevant_movement').GetName] embarcaram em uma campanha concentrada em inspirar o apoio à lei [SCOPE.sLawType('relevant_law').GetNameNoFormatting] em [SCOPE.sState('relevant_state').GetName]."
 movement_events.13.f: "Moradores de todas as regiões do mundo gostam de dizer que seu lar tem uma história longa e única de uma comunidade unida. O organizador quase concordou. Naturalmente, o problema era que essa comunidade não costumava envolver estrangeiros. Ele já havia sido expulso mais vezes do que podia contar, mas persistiu mesmo assim. Se ele conseguisse transmitir a frase certa aos círculos certos, talvez até mesmo uma ideia inicialmente rejeitada começaria a ser aceita."
 movement_events.13.a: "Há muitas pessoas dispostas a ouvir em [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.13.b: "Devem estar preocupados com coisas muito mais básicas."
 movement_events.14.t: "Estudantes se Manifestam pelo [SCOPE.sPoliticalMovement('relevant_movement').GetName]"
 movement_events.14.d: "Em [SCOPE.sState('relevant_state').GetName], um grupo de estudantes de [SCOPE.sBuilding('relevant_university').GetName] organizou uma manifestação em apoio ao [SCOPE.sPoliticalMovement('relevant_movement').GetName] e inspirou outros alunos a se juntarem à causa."
 movement_events.14.f: "A sala de aula estava vazia. Alguns alunos sempre faltavam, fosse por doença, viagem ou ocasiões familiares, mas nada dessa magnitude. Havia três ou quatro alunos por fileira, e cada um deles contrastava com os assentos vazios que os rodeava. Ele pensou que isso por si só seria o conteúdo de uma aula. Como um monte de areia repentinamente alterado pelo vento, carregando os grãos um a um, o que antes era uma aula seguia o mesmo rumo."
 movement_events.14.a: "A juventude levará o país [ROOT.GetCountry.GetNameNoFormatting] ao futuro!"
 movement_events.14.b: "Eles deveriam se concentrar nos próprios estudos."
 movement_events.15.t: "Tópicos Controversos"
 movement_events.15.d: "Um evento organizado pelo [SCOPE.sPoliticalMovement('relevant_movement').GetName] virou briga quando os opositores se infiltraram na multidão. Quando a polícia chegou, nenhum participante queria dar um depoimento consistente."
 movement_events.15.f: "A maioria tinha pelo menos um hematoma, um lábio cortado ou um nariz sangrando. O ferimento dele veio de maneira bem menos honrosa que o dos outros. Ele bateu o quadril na quina de uma mesa enquanto corria até a saída e quase trombou em um oficial que se aproximava. Duas histórias conflitantes lhe ocorreram: uma que ele contaria ao detetive e outra, aos amigos."
 movement_events.15.a: "Dar um dia de cadeia a eles para que se acalmem."
 movement_events.15.b: "Acusar os organizadores do evento."
