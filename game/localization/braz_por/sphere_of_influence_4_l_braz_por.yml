 je_pacify_kazakh_steppes: "Pacificar a Estepe Cazaque"
 je_pacify_kazakh_steppes_reason: "Apesar de termos estendido formalmente nossa autoridade aos diversos canatos cazaques no início do século XVIII, governar a estepe cazaque na prática tem sido difícil. Nossa reorganização da região em 1828 substituiu oficialmente cada Cã antigo por um [Concept('concept_ruler', '$RULER_TITLE_SENIOR_SULTAN$')] eleito pelos russos, mas a questão do banditismo e da insatisfação generalizada com o governo deles continua. Para solucionar isso, os três zhuzes devem ser pacificados e colocados sob o domínio direto da Rússia."
 je_acquire_korean_protectorate: "Garantir um Protetorado Coreano"
 je_acquire_korean_protectorate_reason: "A Península Coreana representa a oportunidade de expandirmos ainda mais nossa influência até o Leste Asiático e o Oceano Pacífico. Uma Coreia devidamente desenvolvida sob nossa supervisão pode enfrentar o Japão e fortalecer nossas propriedades no Extremo Oriente contra uma invasão estrangeira."
 je_counter_russian_pacific_influence: "Combater a Influência Russa no Pacífico"
 je_counter_russian_pacific_influence_reason: "A aquisição russa de portos de qualidade na costa do Pacífico representa um risco inaceitável de perder o domínio naval no norte do Pacífico. Para conter a influência deles, devemos buscar um aliado confiável entre as potências independentes da região."
