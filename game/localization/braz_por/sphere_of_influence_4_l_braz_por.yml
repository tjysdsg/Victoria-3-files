 lobby_events.10.t: "Inspiração Estrangeira"
 lobby_events.10.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] ficou fascinado pelo país [SCOPE.sCountry('relevant_country').GetName] e o considera um modelo de modernização para o estado [ROOT.GetCountry.GetAdjective]. As publicações estão repletas de análises sobre leis e tecnologias do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] teve uma visão. Ferrovias de [ROOT.GetCountry.GetCapital.GetCityHubName] até [ROOT.GetCountry.GetCapital.GetFarmHubName], cidades planejadas com avenidas amplas e iluminadas a gás e uma burocracia saudável e profissional. Os ocidentais e seus aliados tinham tudo isso e várias outras coisas. O país [ROOT.GetCountry.GetNameNoFormatting] também poderia ter, nada o impediria.\n\nMas [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] sabia bem que essa não era a verdade completa. Cada invenção importada também trazia uma bagagem: o risco de se tornar uma província do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Como [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] chegaria ao equilíbrio?"
 lobby_events.10.a: "Temos muito a ganhar com uma aproximação com o ocidente."
 lobby_events.10.b: "Temos muito a ganhar com uma aproximação com o ocidente."
 lobby_events.10.c: "A obsessão deles ameaça nossa soberania."
 lobby_events.11.t: "O Concerto Interrompido"
 lobby_events.11.d_leave: "Revoltado com a interrupção agressiva do Concerto da Europa por parte do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], antes a favor do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting], saiu do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_join: "Revoltado com a interrupção agressiva do Concerto da Europa por parte do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] se aliou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_form: "O início da guerra na Europa, instigada pelas ações agressivas do país [SCOPE.sCountry('relevant_country').GetName], fez o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] formar um lobby contra os interesses do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.11.f: "\"Malditos idiotas! Eu tinha investimentos lá! [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] deles acha que é o Napoleão? Quem será o próximo a se aproveitar disso?\"\n\n\"Os dinamarqueses, creio.\"\n\n\"Sim, sim, os dinamarqueses... Suponho que sim. De qualquer forma, você já sabe o que fazer.\"\n\nEle saiu, batendo a porta e fechando a cara. A secretária que ficou para trás já havia preparado um envelope endereçado a [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Com sorte, ele chegaria no mesmo mês e resgataria alguma coisa dessa bagunça."
 lobby_events.11.a: "O país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] teve todas as chances de tomar outra decisão."
 lobby_events.11.b: "O país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] teve todas as chances de tomar outra decisão."
 lobby_events.11.c: "Será necessário muito mais para compensar o erro deles."
 lobby_events.11.e: "Como desistem rápido."
 has_war_with_cover_tt: "Está em guerra com este país"
 is_valid_lobby_target_tt: "É um alvo de [concept_political_lobby] válido"
 lobby_events.12.t: "Inspiração Artística"
 lobby_events.12.d_join: "Entusiasmados com a magnificência de [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] dos artistas do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] começou a se alinhar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.12.d_form: "Entusiasmados com a beleza de [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] dos artistas do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] começou a fazer lobby pela aproximação com o país [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.12.f: "Impressionismo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]. As palavras agora pareciam combinar perfeitamente, assim como vinho francês ou seda chinesa, e adquiriam um significado maior do que a soma das partes. Ele poderia passar o resto da vida nessa galeria e importar obras-primas suficientes para cobrir todas as paredes de casa, mas ainda continuaria tão encantado quanto da primeira vez que a contemplou.\n\nCada quadro era uma janela para uma cultura que ele poderia passar a vida tentando compreender, cada pincelada era motivada por um vigor que havia nascido de uma semente estrangeira. Quanto ele poderia entender sobre o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] por meio deles se tivesse tempo e habilidade?"
 lobby_events.12.a: "Que cultura!"
 lobby_events.12.b: "Que cultura!"
 lobby_events.12.c: "Que cultura?"
 impressive_cultech_romanticism: "obra de arte romântica"
 impressive_cultech_realism: "obra de arte realista"
 impressive_cultech_camera: "fotografias"
 impressive_cultech_film: "filmes"
 lobby_events.13.t: "A Multidão Inconstante"
 lobby_events.13.d: "A base populista do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] não apoiou os envolvimentos de estrangeiros. A pressão interna levou o grupo a se distanciar do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.13.f: "#bold Necessidades do País [ROOT.GetCountry.GetNameNoFormatting] em Primeiro Lugar#!\n\nO povo diz NÃO aos envolvimentos de estrangeiros e NÃO a tratados estrangeiros!\n\n#italic PROSPERIDADE no lar ou CAOS no exterior? NENHUMA POTÊNCIA ESTRANGEIRA conseguiria atacar um país [ROOT.GetCountry.GetNameNoFormatting] fortificado!#!"
 lobby_events.13.a: "Foi um erro confiar neles."
 lobby_events.13.b: "Eles devem ficar longe dessas marés populistas."
 lobby_events.14.t: "É Bom Comprar"
 lobby_events.14.d: "Representantes de membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] com interesse no comércio de [SCOPE.sGoods('relevant_goods').GetName] começaram a fazer lobby para que o governo aja contra o país [SCOPE.sCountry('relevant_country').GetName], citando as práticas comerciais hostis dele."
 lobby_events.14.f: "Eles entraram e saíram do escritório do ministro estrangeiro a manhã inteira. Homens ricos e importantes, todos conhecidos do ministério e com as mesmas reclamações. \"A guerra comercial do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]\", \"o impedimento da livre circulação de mercadorias\" e \"a apreensão de ganhos não realizados\".\n\nAssim que se levantou para encerrar o dia, ele ouviu outra batida na porta. Ele perdeu as energias de uma vez só e quase caiu no tapete. Com uma careta, ele se forçou a dar outro passo e abrir a porta.\n\n\"Sim, senhor. Se quiser se sentar...\""
 lobby_events.14.a: "Isso é compreensível."
 lobby_events.14.b: "Não mudaremos nossa posição em relação ao comando."
 lobby_events.15.t: "Ótimo, Não é Estrangeiro"
 lobby_events.15.d_join: "O influxo de investimentos estrangeiros do país [SCOPE.sCountry('relevant_country').GetName] despertou receios entre os grupos nacionalistas. Em resposta, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], sempre atento à subversão estrangeira, se aliou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.15.d_form: "O influxo de investimentos estrangeiros do país [SCOPE.sCountry('relevant_country').GetName] despertou receios entre os grupos nacionalistas. O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], sempre atento à subversão estrangeira, começou a fazer lobby contra os interesses do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.15.f: "\"Eles constroem todas as fábricas com papelão e lascas de chumbo, e o aço deles só presta para lâminas de barbear. E se você as usar, pode acabar se cortando!\"\n\nO círculo de homens na mesa gargalhou. O homem de gravata vermelha sorriu e continuou o discurso: \"Se deixarmos que comprem nossa terra, haverá um espião [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] em cada dormitório dentro de um ano. Eu os conheço bem. Passei um mês em [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName], sabem...\""
 lobby_events.15.a: "O que deve ser feito?"
 lobby_events.15.b: "Um bando de crianças paranoicas."
 lobby_events.16.t: "Difícil de Amar"
 lobby_events.16.d: "O surto de hostilidades armadas entre [ROOT.GetCountry.GetName] e [SCOPE.sCountry('relevant_country').GetName] teve efeitos desastrosos no lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Liderados pelo grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], os apoiadores antes resolutos começaram a sair do lobby."
 lobby_events.16.f: "Os primeiros tiros foram disparados enquanto dormiam, e eles acordaram em um mundo diferente do que haviam deixado. Em uma semana, toda a solidariedade entre os lados desapareceu e eles começaram a atrair olhares hostis na rua sempre que se aproximavam do escritório. Depois que o terceiro policial carrancudo passou por lá para garantir que estavam \"em conformidade com as normas contra incêndio\", até o mais resoluto deles cedeu. Os armários foram esvaziados, as maletas foram abastecidas e os assentos, abandonados."
 lobby_events.16.a: "Eles deveriam fugir enquanto a reputação está intacta."
 lobby_events.16.b: "É melhor se preparar para o fim dessa guerra."
 lobby_events.17.t: "Qualquer Caminho Adiante"
 lobby_events.17.d: "Com a postura cada vez mais apática do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] em relação ao país [SCOPE.sCountry('relevant_country').GetName], sua liderança começou a discutir a reavaliação do apoio ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.17.f: "Ultimamente, estava mais difícil conseguir um horário no ministério estrangeiro. O interesse inicial que almejavam diminuiu há muito tempo, e as atividades do lobby se tornaram um som ambiente em [ROOT.GetCountry.GetCapital.GetCityHubName]. O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] foi o primeiro a perder o interesse, com os representantes inicialmente desanimados com a ausência de notícias e depois ignorando os jornais que chegavam.\n\n\"Por que devemos nos preocupar com o que acontece em [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]?\", questionaram os membros mais jovens. Os mais velhos não sabiam o que responder."
 lobby_events.17.a: "É hora de mudar o rumo."
 lobby_events.17.b: "Por que mudar algo que funciona?"
 remains_in_lobby_tt: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] continuará no lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.18.t: "Fronteiras Legítimas"
 lobby_events.18.d_join: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], nacionalista fervoroso, voltou sua retórica ao país [SCOPE.sCountry('relevant_country').GetName] e à província de [SCOPE.sState('revanchist_state').GetName]. Ele se aliou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] na esperança de concretizar suas ambições territoriais."
 lobby_events.18.d_form: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], nacionalista fervoroso, voltou sua retórica ao país [SCOPE.sCountry('relevant_country').GetName] e à província de [SCOPE.sState('revanchist_state').GetName]. Ele começou a fazer lobby em prol de uma ação hostil contra o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] para concretizar suas ambições territoriais."
 lobby_events.18.f: "\"É indiscutível que [SCOPE.sState('revanchist_state').GetNameNoFormatting] tem um toque [ROOT.GetCountry.GetNameNoFormatting] distinto. Na verdade, essa região pertenceu a vários dos estados precursores, dos quais incorporamos o legado. Primeiramente...\"\n\nO oficial se sentou educadamente enquanto o homem à frente da sala de aula apresentava sua dissertação. Quando ele ergueu uma moeda antiga que dizia ter sido encontrada sob [SCOPE.sState('revanchist_state').GetCityHubName], a plateia aplaudiu vigorosamente. Ele fez o mesmo, mas foi um gesto mecânico. Sua mente já havia se afastado da era de espadas e velas. Retomar [SCOPE.sState('revanchist_state').GetNameNoFormatting] era uma questão do presente, de pólvora e tiros de canhão. Todo o resto poderia ser discutido depois."
 lobby_events.18.a: "O estado [SCOPE.sState('revanchist_state').GetNameNoFormatting] é [ROOT.GetCountry.GetAdjectiveNoFormatting] por direito!"
 lobby_events.18.b: "Rejeitamos fortemente essa demonstração militar."
 lobby_events.19.t: "Nuvens no Horizonte"
 lobby_events.19.d_join_country: "A subjugação do país [SCOPE.sCountry('relevant_subject').GetName] pelo país [SCOPE.sCountry('relevant_country').GetName] fez o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] temer que nossa própria nação seja vítima de um destino parecido. Diante dessa preocupação, ele se aliou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_country: "A subjugação do país [SCOPE.sCountry('relevant_subject').GetName] pelo país [SCOPE.sCountry('relevant_country').GetName] fez o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] temer que nossa própria nação seja vítima de um destino parecido. Diante dessa preocupação, ele começou a fazer lobby contra os interesses do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.19.d_join_state: "A presença da colônia próxima de [SCOPE.sState('relevant_colonial_state').GetName] do povo [SCOPE.sCountry('relevant_country').GetAdjective] fez o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] temer que nossa própria nação seja vítima de um destino parecido. Diante dessa preocupação, ele se alinhou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_state: "A presença da colônia próxima de [SCOPE.sState('relevant_colonial_state').GetName] do povo [SCOPE.sCountry('relevant_country').GetAdjective] fez o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] temer que nossa própria nação seja vítima de um destino parecido. Diante dessa preocupação, ele começou a fazer lobby contra os interesses do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.19.f: "\"Tudo bem sentir medo. Não há vergonha nisso. Eles alcançam o mundo todo como um monstro marinho e devoram tudo que estiver vulnerável. Eles conquistam tudo e nos ameaçam por todos os lados, aparentemente. Mas ainda não caímos, e há um motivo para isso.\"\n\nEra mesmo uma esperança frágil. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] só conseguia pensar em uma única folha verde após um incêndio.\n\n\"Temos que contemplar esses motivos e usá-los como uma arma. Precisamos de tempo para isso, e você deve consegui-lo para nós.\""
 lobby_events.19.a: "Eles estão certos em temer a ameaça do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.19.b: "Hostilidade pode provocar justamente a resposta que eles temem."
 lobby_events.20.t: "Grande Dispersão"
 lobby_events.20.d: "Os recursos políticos limitados do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] fizeram a liderança questionar a adesão aos lobbies [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] e [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
 lobby_events.20.f: "\"E para o material de escritório, em média...\" O auditor folheou até o registro relevante e vasculhou a coluna. \"Trezentas coroas por mês\".\n\nPara o homem sentado à frente dele, o mundo estava começando a girar. \"Tem certeza?\"\n\n\"E mil e duzentas para despesas de viagens a trabalho.\"\n\n\"... Desculpe\", ele disse. \"Pode me dar uma cópia do manifesto? Preciso me reunir com meus colegas imediatamente.\""
 lobby_events.20.a: "Não há motivos para continuar no lobby [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
 lobby_events.20.b: "A adesão ao lobby [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] não é mais útil."
 lobby_events.20.c: "Abandonar qualquer um deles não seria prudente."
