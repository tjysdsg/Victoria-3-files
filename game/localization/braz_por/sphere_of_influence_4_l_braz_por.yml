 gg_core.1.t: "O Grande Triunfo"
 gg_core.1.d: "Por meio de intriga, diplomacia ágil e combates decisivos, conseguimos fazer o Grande Jogo ter um resultado favorável. Nossa vitória trouxe glória ao povo [ROOT.GetCountry.GetAdjective] e humilhação ao país [SCOPE.sCountry('opponent_scope').GetName] no cenário mundial."
 gg_core.1.f: "Agora, até mesmo os jornais do Estado [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting] estavam dizendo isso. As manchetes que antes transformavam grandes reveses em vitórias sutis e surtos de revanchismo pareciam ter desaparecido e passaram a relatar solenemente os assuntos externos, como se a hegemonia do país [ROOT.GetCountry.GetNameNoFormatting] sempre tivesse existido. O embaixador olhou para os jornais espalhados e se voltou para um funcionário que mal conseguia conter a empolgação.\n\n\"Separe uma cópia para mim\", ele disse. \"Quero colocá-la na parede.\""
 gg_core.1.a: "Uma joia incomparável em nossa coroa."
 gg_core.2.t: "Uma Grande Derrota"
 gg_core.2.d: "As vitórias decisivas do país [SCOPE.sCountry('opponent_scope').GetName] nos campos do Grande Jogo humilharam imensamente o povo [ROOT.GetCountry.GetAdjective] diante do cenário mundial. O conflito terminou com a nossa derrota."
 gg_core.2.f: "\"Passamos as últimas décadas em um sonho magnífico, errando aleatoriamente a cada interferência simples. Com uma mão, tentamos alcançar objetivos inalcançáveis, e com a outra, alienamos quem era receptivo. Jamais ganharíamos o Grande Jogo. Nossos fracassos iniciais nos prejudicaram muito antes de enxergarmos a realidade deles, antes mesmo de sabermos que estávamos jogando.\""
 gg_core.2.a: "Nossos dias calmos acabaram?"
 gg_core.3.t: "Impasse"
 gg_core.3.d: "Apesar das grandes despesas na batalha por influência internacional, os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('opponent_scope').GetName] não conquistaram uma vitória decisiva no Grande Jogo. Ambos saíram feridos do conflito e incapazes de superar um ao outro."
 gg_core.3.f: "Havia publicações extensas sobre o Jogo antes mesmo da metade dele. Diários de exploradores, refletindo sobre o que viram em Bucara ou Cabul. Nunca houve um consenso, mas houve períodos em que triunfos efêmeros abriram brecha para proclamações de vantagem britânica ou russa.\n\nNo entanto, um consenso estava surgindo, mas que não era o orgulho de nenhuma nação: o Grande Jogo foi uma tolice. A partir daí, faltaria pouco para um novo jogo, um que buscaria um político para culpar."
 gg_core.3.a: "Pouquíssimo a se ganhar."
 gg_core.4.t: "Chega de Jogos"
 gg_core.4.d: "O Grande Jogo, que usava nossas terras natais como campo de guerra entre potências estrangeiras, chegou ao fim. As últimas forças dos países [SCOPE.sCountry('russia_scope').GetName] e [SCOPE.sCountry('britain_scope').GetName] saíram da Ásia Central não pelas maquinações de outros, mas à força de nossas próprias mãos."
 gg_core.4.f: "Os jornais chegavam com mais facilidade nos dias de hoje. O ministro acumulou uma bela coleção: Tempos de [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName], Manchete de [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName], o Correspondente de Paris. Na semana passada, eles informaram sobre a volta de uma expedição militar, e esta semana, sobre a renúncia de sua parceria no país [SCOPE.sCountry('britain_scope').GetNameNoFormatting]. Várias histórias indicavam a realidade dolorosa. Eles fracassaram, mas ainda tentavam evitar a humilhação. Por mais que esses arrogantes quisessem poupar palavras, ele sabia... e esperava que o próprio povo também soubesse."
 gg_core.4.a: "Eles nos tratarão como iguais agora e sempre."
