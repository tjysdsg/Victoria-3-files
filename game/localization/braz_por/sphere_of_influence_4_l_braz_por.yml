 lobby_events.1.t: "A Revolução Traída"
 lobby_events.1.d_join: "Ao elaborar uma política estrangeira rigorosa para evitar as acusações de comunismo, a liderança de [GetIdeology('ideology_social_democrat').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] começou a se alinhar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.1.d_form: "Ao elaborar uma política estrangeira rigorosa para evitar as acusações de comunismo, a liderança de [GetIdeology('ideology_social_democrat').GetName] do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] estabeleceu as bases para um lobby de oposição aos interesses do povo [SCOPE.sCountry('relevant_country').GetAdjective]."
 lobby_events.1.f: "\"Nós nos unimos para enfrentar o comunismo\", disse [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe], \"porque ele se declarou inimigo da democracia. Sem democracia, não há liberdade. A violência, não importa quem a use, é sempre reacionária\".\n\nA resposta foi anêmica: aplausos tão espalhados que era possível identificar cada participante. Mas era mais do que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] já havia recebido dessa plateia... Muito mais." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Esse patriotismo é um bom exemplo."
 lobby_events.1.b: "Esse patriotismo é um bom exemplo."
 lobby_events.1.c: "Deviam evitar essas confusões com estrangeiros."
 lobby_events.2.t: "Nossos Irmãos Oprimidos"
 lobby_events.2.d_join: "Relatos publicados de discriminação contra o povo [SCOPE.sReligion('relevant_religion').GetName] no país [SCOPE.sCountry('relevant_country').GetName] fizeram o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] se alinhar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.2.d_form: "Relatos publicados de discriminação contra o povo [SCOPE.sReligion('relevant_religion').GetName] no país [SCOPE.sCountry('relevant_country').GetName] fizeram o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] iniciar um lobby por uma posição hostil contra o país [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.2.f: "\"Sim, até eles podem encontrar o perdão, mas isso exige arrependimento, e o governo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] é a definição da arrogância\".\n\n\"Quanta misericórdia\".\n\n\"Mesmo assim, já é muito mais do que [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] jamais demonstrou!\"\n\nPara o adido, era óbvio que ele estava no caminho da guerra e, se continuasse assim, logo a nação também estaria."
 lobby_events.2.a: "Quando as palavras fracassam, devemos usar a espada."
 lobby_events.2.b: "Quando as palavras fracassam, devemos usar a espada."
 lobby_events.2.c: "Querem causar um incidente internacional por causa #italic disso#!?"
 lobby_events.3.t: "Talentos Técnicos"
 lobby_events.3.d_join: "Inspirado na proeza de [GetPopType('engineers').GetName] e [GetPopType('academics').GetName] do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] com uma inclinação técnica começou a se alinhar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.3.d_form: "Inspirado na proeza de [GetPopType('engineers').GetName] e [GetPopType('academics').GetName] do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] com uma inclinação técnica iniciou um lobby que defende uma aproximação com o país [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.3.f: "\"Pelos nossos padrões? Com os métodos que empregam em suas fábricas, eles economizam metade do salário dos trabalhadores e produzem o mesmo que nós. A construção que visitei também tinha um sistema de iluminação inovador. Imagine só estendermos os turnos em uma hora a mais por dia...\"\n\nO compatriota de bigode já pegou um papel e estava traçando uma linha para separar os cálculos. Quando as duas somas foram comparadas, ele assobiou baixo."
 lobby_events.3.a: "Avançaremos muito juntos."
 lobby_events.3.b: "Avançaremos muito juntos."
 lobby_events.3.c: "Nossas criações superam qualquer brinquedo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] barato."
 lobby_events.4.t: "As Coisas Mudam"
 lobby_events.4.d: "A derrota do grupo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] em uma revolução abalou o interesse do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] em manter o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Ele cessou a defesa da aproximação com o país [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.4.f: "Nenhuma carta que haviam enviado foi respondida. Uma visita discreta confirmou as piores suspeitas: a construção que era deles foi tomada e agora abrigava um advogado apático, seu escritório e toda sua família. Esse novo homem era amigo de um ministro que havia literalmente lutado pelo cargo. Um rápido olhar nos buracos de bala que ainda marcavam a fachada serviu como uma afirmação definitiva de que não haveria ressarcimento algum."
 lobby_events.4.a: "Todo o trabalho deles desapareceu em um instante."
 lobby_events.4.b: "Parece que são apenas os primeiros de muitos."
 many_igs_leave_lobby_tt: "O grupo [SCOPE.gsInterestGroup('leaving_ig').GetName] sai do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.5.t: "Interesses da Capital"
 lobby_events.5.d_join: "O interesse do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] no comércio lucrativo de [SCOPE.sGoods('relevant_goods').GetName] com o país [SCOPE.sCountry('relevant_country').GetName] fez com que se alinhasse ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.5.d_form: "O interesse do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] no comércio lucrativo de [SCOPE.sGoods('relevant_goods').GetName] com o país [SCOPE.sCountry('relevant_country').GetName] fez com que começasse a fazer lobby pela aproximação com o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.5.f: "\"O volume maior não permite mais riscos?\"\n\n\"Muito pelo contrário. A invasão do dinheiro nos bolsos tende a fazer as pessoas criarem manias. Uma gorjeta extra para um garçom, uma taxa, antes assustadora, paga com um sorriso. Se não tomam cuidado, as pessoas param de olhar os livros-razão. Gastam #italic mais#! do que nunca, e esse é o caminho da ruína.\"\n\n\"Belo argumento. Ele vai justificar o envio de navios de guerra?\"\n\n\"Espero que sim. Senão, talvez uma doação justifique.\""
 lobby_events.5.a: "Um brinde à nossa prosperidade."
 lobby_events.5.b: "Um brinde à nossa prosperidade."
 lobby_events.5.c: "Nossa relação deve continuar estritamente transacional."
 lobby_events.6.t: "Antigos Amigos"
 lobby_events.6.d: "Desertores liderados pelo grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] estão abandonando o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] às pressas, alienados pelo governo comunista do país [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.6.f: "\"Em meses, os comunistas esgotaram o espírito do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Eles devastaram uma ordem social antiga e derrubaram monumentos culturais. Nossos homens em [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] quase não conseguiram escapar com vida\".\n\nO adido acreditou. As palavras do homem pareciam esculpir no ar as imagens de bandeiras vermelhas, baionetas e fumaça saindo da chaminé de uma embaixada.\n\n\"Entendo\", ele disse com uma consideração ensaiada. \"Vou reunir o comitê imediatamente\"."
 lobby_events.6.a: "Não deveria ser surpresa para ninguém."
 lobby_events.6.b: "Podemos conter o escopo dessa deserção por enquanto?"
 lobby_events.7.t: "Solidariedade do Proletariado"
 lobby_events.7.d_join_defect: "Citando a solidariedade internacional com o proletariado do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] adepto à ideologia [SCOPE.sIdeology('relevant_ideology').GetName] abandonou o lobby [SCOPE.sPoliticalLobby('old_lobby').GetName] em favor do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_join: "Citando a solidariedade internacional com o proletariado do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] adepto à ideologia [SCOPE.sIdeology('relevant_ideology').GetName] se aliou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_defect: "Citando a solidariedade internacional com o proletariado do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] adepto à ideologia [SCOPE.sIdeology('relevant_ideology').GetName] abandonou o lobby [SCOPE.sPoliticalLobby('old_lobby').GetName] para apoiar os aliados do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.7.d_form: "Citando a solidariedade internacional com o proletariado do país [SCOPE.sCountry('relevant_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] adepto à ideologia [SCOPE.sIdeology('relevant_ideology').GetName] iniciou um lobby para apoiar os aliados do povo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.7.f: "\"Os comunistas nem tentam disfarçar suas visões e metas. Eles declaram abertamente que seus objetivos só serão conquistados se derrubarem à força todas as condições sociais existentes. Que as classes governantes tremam diante da revolução comunista. Os proletários não têm nada a perder além das correntes. Eles têm o mundo para conquistar.\n\nTrabalhadores de Todos os Países, Unam-se!\"" #- The Communist Manifesto
 lobby_events.7.a: "Solidariedade para sempre!"
 lobby_events.7.b: "Suas verdadeiras lealdades são reveladas."
 lobby_events.7.c: "Eles podem fazer o que quiserem, não daremos ouvidos."
 lobby_events.8.t: "Entrando na Linha"
 lobby_events.8.d: "O grupo [SCOPE.gsInterestGroup('first_party_member').GetName], apoiador proeminente do partido [SCOPE.sParty('relevant_party').GetName], sugeriu apoio para que o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] integre a plataforma oficial do partido."
 lobby_events.8.f: "\"Eu considerei os riscos e estou disposto a prosseguir. A questão é que os eleitores nunca se importaram com nada além das nossas fronteiras. Mesmo se o clima mudar radicalmente contra o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] nos próximos meses, ainda poderemos exercer nossa política interna sem comprometer nossos princípios mais amplos.\"\n\n\"Entendo a lógica. Mesmo assim, gostaria de saber mais antes de escolher um lado. A posição que nossa nação assume não deve ser baseada em caprichos de ideologias, e sim na necessidade real.\""
 lobby_events.8.a: "O partido está junto nessa."
 lobby_events.8.b: "E sofrer acusações de manipulação estrangeira?"
 lobby_events.8.c: "Isso pode beneficiar as campanhas do partido."
 lobby_events.9.t: "Uso de Armas"
 lobby_events.9.d_join: "Impressionado com o uso sofisticado de [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] pelo exército [SCOPE.sCountry('relevant_country').GetAdjective], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] começou a se alinhar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.9.d_form: "Impressionado com o uso sofisticado de #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! pelo exército [SCOPE.sCountry('relevant_country').GetAdjective], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] começou a fazer lobby pela aproximação com o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.9.f: "Os relatórios do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] passaram tantas vezes pela sala que as bordas já estavam amolecendo. Alguns participantes estavam surpresos e outros ponderavam as opiniões. Alguns simplesmente se recusavam a acreditar no que estava escrito.\n\n\"Acredito\", disse o oficial na extremidade da mesa, \"que se eles podem lidar com isso, nós também podemos. Mas até lá, devemos tomar medidas para garantir que as armas não sejam apontadas para nós\"."
 lobby_events.9.a: "Vale a pena seguirmos o modelo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.9.b: "Vale a pena seguirmos o modelo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.9.c: "Não deviam se impressionar tão facilmente."
