 je_pamir_expedition_objective_reason: "A recente expansão russa nos montes Pamir representa uma ameaça intolerável aos nossos interesses na Índia. A criação de um estado tampão no Tajiquistão humilharia a Rússia e garantiria nossos interesses ao sul dos Pamir, às custas do alto risco de uma #bold guerra direta#! entre #v $RUS$#! e #v $GBR$#!.\n\nEssa opção deve ser analisada com cautela."
