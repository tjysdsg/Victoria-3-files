 je_consolidate_afghanistan_objective: "Consolidar o Afeganistão"
 je_consolidate_afghanistan_objective_reason: "As fronteiras mal definidas do Afeganistão são uma oportunidade para uma crise e uma guerra devastadora nos Pamir. Para estabilizar a fronteira entre nós e o adversário, temos que ajudar a solidificar um estado afegão."
 je_consolidate_afghanistan: "A Delimitação dos Pamir"
 je_consolidate_afghanistan_reason: "As fronteiras facilmente transponíveis e mal definidas dos estados afegãos têm sido um foco de conflitos na região dos Pamir. As negociações com o país [SCOPE.sCountry('rival_gp_scope').GetName] para delimitar as fronteiras do Afeganistão reconhecidas internacionalmente vão contribuir muito para diminuir o risco de uma guerra nos Pamir.\n\nPropostas do governo [ROOT.GetCountry.GetAdjective]:\n• #v $AFG$#! abandonará todas as reivindicações fora de suas fronteiras reconhecidas\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_threaten_reprisals')]\n\nPropostas do país [SCOPE.sCountry('rival_gp_scope').GetName]:\n• #v $AFG$#! abandonará todas as reivindicações fora de suas fronteiras reconhecidas\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_threaten_reprisals')]"
