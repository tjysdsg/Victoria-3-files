 je_maintain_afghan_protectorate_reason: "As fronteiras montanhosas entre o subcontinente indiano e as estepes da Ásia Central são essenciais para estabelecer um limite sólido e vantajoso contra nosso rival. Para garantir nossos interesses e uma rota para atacar os adversários, precisamos adquirir [Concept('concept_subject', '$concept_subjects$')] estáveis em toda a região afegã."
