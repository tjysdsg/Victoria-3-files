 fund_lobbies_events.1.t: "Rede de Desconfiança"
 fund_lobbies_events.1.d: "O influxo de dinheiro do lobby [SCOPE.sCountry('relevant_country').GetAdjective] na política do país [ROOT.GetCountry.GetName] aumentou bastante as tensões internas. Boatos e acusações de que alguns políticos são agentes do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] se tornaram comuns."
 fund_lobbies_events.1.f: "\"Muitas vezes, sinto que é impossível fazer qualquer coisa hoje em dia. Perguntaram-me sobre uma compra que uma prima minha fez, uma mulher que só vi uma vez.\"\n\n\"Quem perguntou?\"\n\n\"Um dos homens do Tesouro. Eu disse a ele exatamente o que estou dizendo a você agora.\"\n\n\"Parece que estão tensos ultimamente. Penso que a culpa é daquele tolo lá embaixo. Ele decide usar os utensílios de prata de [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] em uma reunião com o ministro? Demos uma boa oportunidade, mas ele resolve arruinar tudo para nós.\""
 fund_lobbies_events.1.a: "Senhor, você é [ROOT.GetCountry.GetAdjectiveNoFormatting] ou [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]?"
 fund_lobbies_events.1.b: "E alguém já viu um político honesto?"
 fund_lobbies_events.2.t: "Responsabilização de Quem?"
 fund_lobbies_events.2.d: "Um autor anônimo afiliado ao grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] escreveu um texto polêmico que ataca a afiliação do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], acusando os membros de serem agentes estrangeiros patrocinados pelo serviço secreto [SCOPE.sCountry('relevant_country').GetAdjective]."
 fund_lobbies_events.2.f: "\"Queremos acreditar no melhor e somos os últimos a condenar esse atributo. Vamos imaginar um mundo em que o país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] e, consequentemente, o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] não existem. Nesse mundo, nós acreditamos que a conduta [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('BR_DoDa')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] seria totalmente justa.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] tem direito a uma boa primeira impressão. No entanto, também é nossa responsabilidade sermos #italic objetivos#! e apontar os problemas que encontrarmos. Por isso, devemos ajustar essa boa primeira impressão a cada moeda que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] aceita durante suas visitas à embaixada do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting]...\""
 fund_lobbies_events.2.a: "Essas difamações não têm lugar na sociedade civil."
 fund_lobbies_events.2.b: "É verdade."
 fund_lobbies_events.2.c: "Nós mesmos investigamos e não encontramos nenhuma irregularidade."
 fund_lobbies_events.3.t: "Razão Comprovada"
 fund_lobbies_events.3.d: "Relatos sobre dinheiro [SCOPE.sCountry('relevant_country').GetAdjective] chegando às mãos de atores domésticos amigáveis fizeram o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] emitir uma enxurrada de condenações aos oponentes."
 fund_lobbies_events.3.f: "Vindicação era um sentimento cada vez mais presente no grupo de [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]. Os relatórios espalhados pela mesa confirmavam o que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] vinha alertando há anos: a invasão de influência do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] na alta cúpula do governo. Os rivais [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] poderiam ser considerados suspeitos e os aliados, informantes experientes.\n\nClaro que daria trabalho. As mesmas confirmações estariam fluindo para grupos diferentes, e outros certamente teriam a mesma ideia. Agora era uma corrida, e quem começasse primeiro quase certamente ganharia."
 fund_lobbies_events.3.a: "Eles se estabeleceram como um tipo de autoridade."
 fund_lobbies_events.3.b: "Até um relógio quebrado acerta às vezes."
 fund_lobbies_events.4.t: "Acima dos Meios"
 fund_lobbies_events.4.d: "Recentemente, viram [SCOPE.sCharacter('relevant_character').GetFullName], um nome proeminente dentre os aliados do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], vivendo bem acima de suas possibilidades financeiras. Críticos afirmam que o estilo de vida [SCOPE.sCharacter('relevant_character').GetHerHis] é possibilitado por \"doações\" do povo [SCOPE.sCountry('relevant_country').GetAdjective]."
 fund_lobbies_events.4.f: "Dava para identificar na hora a nova residência de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. O estuque recém-polido era diferente das fachadas desgastadas dos vizinhos que transmitiam uma dignidade tranquila e atemporal. Não havia nada disso na fachada [SCOPE.sCharacter('relevant_character').GetHerHis] e nem no interior. O local abrigava uma festa luxuosa que parecia se estender por dias a fio.\n\nTodos que observavam só tinham uma pergunta palpável e urgente em mente: \"Como?\"."
 fund_lobbies_events.4.a: "Exigir uma investigação da origem dessa riqueza."
 fund_lobbies_events.4.b: "Talvez [SCOPE.sCharacter('relevant_character').GetSheHe] só tenha feito bons investimentos."
 fund_lobbies_events.4.c: "Por que alguém escolheria ser pobre?"
 character_sent_to_jail_tt: "Condenarão e prenderão [SCOPE.sCharacter('relevant_character').GetFullName] por corrupção"
 character_exonerated_tt: "Exonerarão [SCOPE.sCharacter('relevant_character').GetFullName] de todas as acusações"
 fund_lobbies_events.5.t: "Oportunismo Descarado"
 fund_lobbies_events.5.d: "Com o influxo de dinheiro do lobby [SCOPE.sCountry('relevant_country').GetAdjective], os membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] perceberam uma oportunidade de enriquecer e se fortalecer. Eles começaram a se aproximar do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 fund_lobbies_events.5.f: "Uma parte deu desculpas. Uma parte menor deu boas desculpas, emitindo centenas de páginas que apresentavam certa lógica. A maioria não fez isso, alegando que a escolha foi embasada nos amigos, nas atrocidades cometidas pelos inimigos do país [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ou no senso infalível de justiça.\n\nOs críticos perguntaram por que eles só tiveram essa epifania agora e não quando os cofres estavam vazios e tudo que tinham eram princípios.\n\nNinguém conseguiu pensar em uma resposta."
 fund_lobbies_events.5.a: "Deveriam ter vergonha de si mesmos."
 fund_lobbies_events.5.b: "Vamos acreditar que eles têm um motivo melhor do que esse."
 fund_lobbies_events.5.c: "Se surgir uma oportunidade, aproveite!"
