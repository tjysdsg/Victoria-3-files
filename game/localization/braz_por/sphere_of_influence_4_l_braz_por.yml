 gg_afghanistan.1.t: "O Acordo Entre os Povos [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting] e [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]"
 gg_afghanistan.1.d: "As [Concept('concept_great_power', '$concept_great_powers$')] dos países [SCOPE.sCountry('gp_scope').GetName] e [SCOPE.sCountry('rival_gp_scope').GetName] concordaram com um plano para \"resolver antigas disputas de fronteira no Afeganistão\". O tratado proposto exige concessões da nossa nação."
 gg_afghanistan.1.f: "O tom era o de um documento que abalaria o mundo, que traria paz à região por séculos. Cada concessão do país [ROOT.GetCountry.GetNameNoFormatting] foi redigida como um favor de uma das potências concorrentes: a transferência da terra reivindicada por uma das duas para o povo que já habitava o local. Era notável, ponderou o embaixador, que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tivesse qualquer informação sobre o acordo."
 gg_afghanistan.1.a: "Não temos escolha a não ser aceitar."
 gg_afghanistan.1.b: "Rejeitar isso da maneira mais veemente possível."
 gg_afghanistan.2.t: "O Afeganistão Rejeita o Acordo Proposto"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] enviou uma resposta ao acordo proposto entre os povos [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting] e [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]: uma firme rejeição. Já que o governo afegão não está disposto a forçar o tratado na situação atual, talvez sejam necessárias alterações."
 gg_afghanistan.2.f: "Ao sair, o mensageiro achou que os olhares dos companheiros [SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] o incendiariam. Ele tinha o apoio de milhares de armas, milhões de libras, frotas de embarcações imponentes... Mas nada disso importava aqui, longe do litoral e a quilômetros de distância do posto avançado mais próximo."
 gg_afghanistan.2.a: "De volta ao planejamento."
 gg_afghanistan.3.t: "O Afeganistão Pede Ajuda"
 gg_afghanistan.3.d: "O país [SCOPE.sCountry('afghan_nation_scope').GetName] pediu nossa ajuda na reunificação do Afeganistão. Garantir um Estado afegão amigável será útil contra os nossos rivais da região."
 gg_afghanistan.3.f: "O mapa foi, no mínimo, mal definido. Uma seleção de estados nascidos do colapso do Império Durrani, representando os descendentes beligerantes das dinastias Barakzai e Durrani, e uma tentativa de apresentar as áreas controladas por tribos locais e províncias rebeldes. O enviado colocou a carta na mesa, olhando para o oficial de óculos que ele havia surpreendido.\n\n\"[SCOPE.sCountry('afghan_nation_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]\", ele começou, \"que é o azul, solicita nossa ajuda para 'subjugar as províncias rebeldes e restaurar o governo legítimo do Afeganistão'. Vale a pena olhar ou devo redigir uma resposta genérica?\""
 gg_afghanistan.3.a: "Uma oportunidade excelente."
 gg_afghanistan.3.b: "Isso não nos interessa."
 gg_afghanistan.4.t: "Unificação Afegã"
 gg_afghanistan.4.d: "Com a derrota da última província rebelde, as guerras civis causadas pela queda do Império Durrani chegaram ao fim. [ROOT.GetCountry.GetRuler.GetFullName] agora é, legitimamente, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName]."
 gg_afghanistan.4.f: "As guerras foram a parte mais fácil, [ROOT.GetCountry.GetRuler.GetSheHe] ponderou. Administrar a lealdade das tribos e de seus subordinados sempre foi uma tarefa mais envolvente, e agora [ROOT.GetCountry.GetRuler.GetSheHe] teria que fazer o mesmo em escala nacional. Se o governo fracassasse, quanto tempo levaria até outra onda de rebeliões? Apenas um tipo raro de [ROOT.GetCountry.GetRuler.GetWomanMan] conseguiria vencer na guerra e na paz.\n\nMas, por enquanto, era hora de comemorar. As pessoas estavam felizes e exigiam um discurso. [ROOT.GetCountry.GetRuler.GetSheHe|U] faria um."
 gg_afghanistan.4.a: "Há mais terras para reconquistar."
 gg_afghanistan.4.b: "Vamos manter nosso país enquanto pudermos."
 gg_afghanistan.5.t: "Linhas Cruzadas"
 gg_afghanistan.5.d: "Nossa proposta para a fronteira norte do #v $AFG$#! contradiz a da equipe de negociação do país [SCOPE.sCountry('sender_scope').GetName] e não foi possível chegar a um acordo. Um lado deve ceder para que o processo de negociação avance."
 gg_afghanistan.5.f: "Três linhas foram traçadas no norte do Afeganistão em cores diferentes. Elas divergiam muito entre si, serpenteando sobre a Cordilheira do Turquestão e o rio Amu Dária, sobre o deserto turcomeno e o sul dos Pamir. Suas poucas sobreposições apareciam como borrões em tons de arco-íris onde a tinta havia atravessado totalmente o papel.\n\n\"É melhor tentarmos de novo\", disse um dos representantes. Com dentes cerrados, os outros concordaram."
 gg_afghanistan.5.a: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.5.b: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.5.c: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.5.e: "Nossa decisão é definitiva. O governo [SCOPE.sCountry('sender_scope').GetAdjective] deve aceitar."
 gg_afghanistan.6.t: "Linhas Cruzadas"
 gg_afghanistan.6.d: "Nossa proposta para a fronteira sudoeste do #v $AFG$#! contradiz a da equipe de negociação do país [SCOPE.sCountry('sender_scope').GetName] e não foi possível chegar a um acordo. Um lado deve ceder para que o processo de negociação avance."
 gg_afghanistan.6.f: "Três linhas foram traçadas no nordeste da Índia em cores diferentes. Elas divergiam muito entre si, serpenteando sobre o rio Indo e o deserto balúchi, criando formas arbitrárias enquanto passavam loucamente pelas montanhas ondulantes de Kakar. Suas poucas sobreposições apareciam como borrões em tons de arco-íris onde a tinta havia atravessado totalmente o papel.\n\n\"É melhor tentarmos de novo\", disse um dos representantes. Com dentes cerrados, os outros concordaram."
 gg_afghanistan.6.a: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.6.b: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.6.c: "Nós vamos aceitar a proposta do povo [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.6.e: "Nossa decisão é definitiva. O governo [SCOPE.sCountry('sender_scope').GetAdjective] deve aceitar."
