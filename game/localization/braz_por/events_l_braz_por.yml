 expedition_events.410.t: "Istmo do Panamá Pesquisado"
 expedition_events.410.d: "Nossa pesquisa do Istmo do Panamá foi concluída. Nós confirmamos que seria possível construir um canal ligando os Oceanos Atlântico e Pacífico."
 expedition_events.410.f: "\"Uma rota mais rápida entre o Atlântico e o Pacífico é desejada há muito tempo. Agora nós mesmos a criaremos.\""
 expedition_events.410.a: "Muito bem!"
 notification_panama_survey_started_desc: "Pesquisa do Istmo do Panamá Iniciada"
