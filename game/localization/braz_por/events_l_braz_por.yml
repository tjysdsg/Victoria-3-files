 government_conflicts.1.t: "Criação e Educação"
 government_conflicts.1.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('landowners_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] estão causando conflitos no governo."
 government_conflicts.1.f: "\"Vocês entenderiam muito melhor o que estou falando se tivessem lido qualquer coisa escrita nos últimos cem anos!\"\n\n\"Eu me recuso a ler coisas de uma época em que ensinavam pessoas sem instrução a escrever.\""
 government_conflicts.1.a: "Os inovadores deveriam se preocupar menos com perguntas e mais com os métodos."
 government_conflicts.1.b: "Os nobres devem aceitar que são obsoletos."
 government_conflicts.1.c: "As elites intelectual e hereditária precisam colaborar."
 government_conflicts.2.t: "Tudo que Já Existiu na Sociedade"
 government_conflicts.2.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('landowners_ig').GetName] e [SCOPE.gsInterestGroup('trade_unions_ig').GetName] estão causando conflitos no governo."
 government_conflicts.2.f: "\"Em minha época, uma sugestão dessas teria custado suas cabeças\".\n\"Quando meu momento chegar, rezem para que o preço não seja tão alto.\""
 government_conflicts.2.a: "Os sindicatos devem ser leais ao país."
 government_conflicts.2.b: "Os latifundiários devem aceitar o poder dos trabalhadores."
 government_conflicts.2.c: "Não podemos deixar o conflito de classes destruir esse governo."
 government_conflicts.3.t: "Buraco da Agulha"
 government_conflicts.3.d: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] está insatisfeito com a inclusão de [SCOPE.gsInterestGroup('industrialists_ig').GetName] no governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.3.f: "\"Vocês dizem que qualquer um pode alcançar a riqueza com habilidade, esforço e uma pitada de sorte. Virtude ou fé não são necessárias enquanto acreditarmos em nós mesmos. O que aqueles que chegam a esse ponto têm em comum, além de ganância e apego material?\""
 government_conflicts.3.a: "Não julguem para que não sejam julgados."
 government_conflicts.3.b: "O poder do dinheiro deve ser mantido sob controle."
 government_conflicts.3.c: "Prosperidade e caridade devem ser parceiras, não inimigas."
 government_conflicts.4.t: "Fé e Razão"
 government_conflicts.4.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('devout_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] estão causando conflitos no governo."
 government_conflicts.4.f: "\"Como alguém pode colocar a razão acima da fé, quando é a razão que abre os olhos à providência divina que age sobre o mundo?\"\n\"O que vocês não entendem é que, quando alguém abre os olhos, é muito difícil voltar à cegueira.\""
 government_conflicts.4.a: "Bobagens supersticiosas são coisas do passado."
 government_conflicts.4.b: "Renunciar às tradições é o ápice da arrogância."
 government_conflicts.4.c: "A ciência determina os fatos, a fé determina a moralidade."
 government_conflicts.5.t: "Utopia"
 government_conflicts.5.d: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] está insatisfeito com a inclusão de [SCOPE.gsInterestGroup('trade_unions_ig').GetName] no governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.5.f: "\"A pobreza é uma praga terrível da humanidade e deve ser combatida com compaixão e corações caridosos. Devemos carregar os nossos fardos. Enfrentar os ricos para buscar recompensas pela pobreza desta vida em vez de aceitá-la é renunciar à própria salvação.\""
 government_conflicts.5.a: "Toda a caridade do mundo não soluciona a pobreza."
 government_conflicts.5.b: "O movimento trabalhista poderia ser um pouco mais humilde."
 government_conflicts.5.c: "Não deixem métodos diferentes ficarem no caminho de seus objetivos em comum."
 government_conflicts.6.t: "Homem Comum"
 government_conflicts.6.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] estão causando conflitos no governo."
 government_conflicts.6.f: "\"Pode parecer radical para vocês, mas se lessem a teoria, duvido que encontrariam alguma falha.\"\n\"Se tem uma coisa que aprendi gerenciando um negócio é que a experiência supera até uma teoria perfeita quando tentamos colocá-la em prática.\""
 government_conflicts.6.a: "Nenhum progresso foi feito sem que a teoria fosse colocada em prática."
 government_conflicts.6.b: "Os tais intelectuais deveriam manter os pés no chão."
 government_conflicts.6.c: "Precisamos de progresso, mas em um ritmo seguro e confiável."
 government_conflicts.7.t: "Esforço e Trabalhadores Esforçados"
 government_conflicts.7.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] e [SCOPE.gsInterestGroup('trade_unions_ig').GetName] estão causando conflitos no governo."
 government_conflicts.7.f: "\"Como esperam ser levados a sério quando não fazem nada além de destruir as coisas e exigir uma fatia maior daquilo que os outros construíram?\"\n\"Se acham que construíram algo dando ordens por aí, não servem para gerir um negócio, muito menos uma nação.\""
 government_conflicts.7.a: "Trabalhadores devem ser liderados por trabalhadores."
 government_conflicts.7.b: "Quem conquista o sucesso merece colher os frutos."
 government_conflicts.7.c: "O importante é que o trabalho seja feito, não importa como."
 government_conflicts.8.t: "Esses Moinhos Satânicos"
 government_conflicts.8.d: "O grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] está insatisfeito com a inclusão de [SCOPE.gsInterestGroup('industrialists_ig').GetName] no governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.8.f: "\"Algo me diz que, quando construírem essas fábricas e máquinas que supostamente servirão para aliviar nossa sobrecarga, ainda estaremos colhendo as uvas e eles ainda estarão bebendo o vinho.\""
 government_conflicts.8.a: "Gostem ou não, a industrialização é o futuro."
 government_conflicts.8.b: "Não devemos esquecer daqueles que alimentam os cidadãos."
 government_conflicts.8.c: "Fábricas e fazendas serão necessárias para o futuro do nosso país [ROOT.GetCountry.GetName]."
 government_conflicts.9.t: "País ou Classe"
 government_conflicts.9.d: "O grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] está insatisfeito com a inclusão de [SCOPE.gsInterestGroup('armed_forces_ig').GetName] no governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.9.f: "\"Quando vão perceber a mentira absurda que contaram a si mesmos depois de declararem que dedicarão suas vidas a defender seu país? Quando só apontarem as armas para seus irmãos e suas irmãs que resistem à injustiça ou quando apertarem o gatilho?\""
 government_conflicts.9.a: "O exército mantém a paz. Perturbem-no por sua conta e risco."
 government_conflicts.9.b: "A luta interna é mais importante que a luta externa."
 government_conflicts.9.c: "Vamos torcer para que o conflito não chegue a esse ponto."
 government_conflicts.10.t: "Pensamento e Ação"
 government_conflicts.10.d: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] está insatisfeito com a inclusão de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] no governo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.10.f: "\"Vocês vivem falando sobre arriscar, ousar, atrever a sonhar, mas têm alguma ideia do que isso significa? Já arriscaram alguma coisa além das suas reputações podres?\""
 government_conflicts.10.a: "Respeitem os soldados que protegem seu direito de argumentar."
 government_conflicts.10.b: "Soldados, façam o que sabem de melhor e sigam ordens."
 government_conflicts.10.c: "Uma nação precisa ser protegida de exércitos e más ideias."
 government_conflicts.11.t: "Economia Política"
 government_conflicts.11.d: "Os desentendimentos entre os grupos [SCOPE.gsInterestGroup('trade_unions_ig').GetName] e [SCOPE.gsInterestGroup('industrialists_ig').GetName] estão causando conflitos no governo."
 government_conflicts.11.f: "\"Vocês acreditam que criam valor somente com suas visões? Só continuam com esse delírio porque não enxergam as mãos que fazem todo o trabalho abaixo de vocês.\"\n\"Essas mãos estariam ociosas se não fosse pelas mentes que trabalham acima delas e jamais são vistas.\""
 government_conflicts.11.a: "O capital leva ao progresso."
 government_conflicts.11.b: "Os trabalhadores merecem os frutos do trabalho."
 government_conflicts.11.c: "Tentem separar o conflito de classes pelas causas comuns."
 ig_petitions.1.t: "Democracia Demais?"
 ig_petitions.1.d: "Homens associados ao influente grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] se aproximaram do governo, buscando reformas. Eles dizem que os direitos de voto se expandiram demais e muito rápido e pedem que o governo considere reverter a aprovação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.1.f: "\"As massas podem apoiar os superiores se desejarem, mas não devem se meter em assuntos que não dizem respeito a elas.\""
 ig_petitions.1.a: "Vamos abordar as queixas deles."
 ig_petitions.1.b: "Restringir o direito de voto? Nem pensar!"
 landowners_petition_rejected_modifier: "Democracia Insuficiente"
 landowners_petition_acepted_modifier: "Democracia Demais"
 tarnished_reputation_modifier: "Reputação Manchada"
 ig_petitions.4.t: "A Fé da Terra"
 ig_petitions.4.d: "Os seguidores do grupo [SCOPE.gsInterestGroup('devout_ig').GetName] demonstraram seu apoio aos esforços do governo para reconhecer as crenças dos fiéis como a única igreja verdadeira do Estado e formalizar a implementação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.4.f: "\"Na hora mais escura da noite, brilha a fé, imaculada em sua concepção, como uma vela mutante e eterna. Ora amarela ora laranja, avermelhada. Qual outro farol nos guiará? O sacerdote sempre foi tão fervoroso em suas palavras. Todo o corpo dele vibra, tomado pelo sermão, o rosto cada vez mais radiante!\""
 ig_petitions.4.a: "Isso ajudará muito a nossa causa."
 ig_petitions.4.b: "Não podemos deixar o grupo [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] se tornar muito influente."
 devout_state_support_modifier: "Apoio à Religião do Estado"
 devout_state_influence_modifier: "Influência da Religião do Estado"
 ig_petitions.7.t: "Livre Expressão?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], declarou publicamente seu apoio aos esforços do governo para aprovar a lei [SCOPE.sLaw('current_law_scope').GetName]. No entanto, há quem pense que [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] só está fazendo isso em benefício próprio."
 ig_petitions.7.f: "O acadêmico passou o dia todo sentado naquela cadeira de veludo. Ele resmunga sobre o que está acontecendo no oriente. Sempre há alguma coisa acontecendo no oriente.\n\n\"Impedir que as pessoas falem não impede o ato em si, e sim as próprias pessoas.\""
 ig_petitions.7.a: "Seria bom garantir que [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] receba o apoio necessário."
 ig_petitions.7.b: "Não podemos personalizar a lei por causa de uma pessoa só."
 intelligentsia_free_speech_modifier: "Apoio à Liberdade de Expressão"
 intelligentsia_free_speech_leader_modifier: "Em Defesa da Liberdade de Expressão"
 intelligentsia_free_speech_leader_bad_modifier: "Discurso Ignorado"
 ig_petitions.10.t: "Tragam nossos Garotos para Casa!"
 ig_petitions.10.d: "O grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] já está se preparando para a próxima colheita. O recrutamento costuma tirar os melhores trabalhadores das fazendas quando mais são necessários. Uma delegação chegou, pedindo a revogação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.10.f: "As mãos robustas estão suadas e às vezes tremem. \"Não, não. Foi só sua imaginação, meu senhor, por aqui somos muito tranquilos, sabe? Mas nos preocupamos, sim. Tranquilamente, mas nos preocupamos\".\n\nA guerra sempre está indo mal, eles dizem, não precisa ser assim com a colheita."
 ig_petitions.10.a: "Vamos abordar as queixas deles."
 ig_petitions.10.b: "Os militares precisam dos homens mais do que as fazendas."
 rural_folk_conscription_concerns_ignored_modifier: "Preocupações com a Conscrição Ignoradas"
 less_conscription_rural_folk_modifier: "Preocupações com a Conscrição Abordadas"
 ig_petitions.13.t: "Educação Restringida"
 ig_petitions.13.d: "Representantes do grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] se aproximaram do governo, demonstrando seu descontentamento com a aprovação da lei de [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.13.f: "\"Trouxeram as crianças com eles. Ah, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], isso me lembra por que eu odeio crianças. Que barulheira... Ai, minha cabeça. Nem toda a educação do mundo vai consertar essas aí, disso eu tenho certeza.\n\n'Sim, sim, já ouvimos vocês, com certeza já ouvimos. Fiquem atrás da mesa, por favor, estamos processando sua petição'.\n\n#italic Suspiro#!.\""
 ig_petitions.13.a: "Devemos acalmar essas pessoas antes de prosseguirmos."
 ig_petitions.13.b: "Não podemos deixar a opinião pública afetar nossas decisões."
 trade_unions_placation_modifier: "Apaziguamento Público"
 no_public_schools_modifier: "Opinião Pública Ignorada"
 public_schools_petition_modifier: "Incentivo às Escolas Públicas"
 public_schools_petition_denied_modifier: "Escolas Públicas Negadas"
 ig_petitions.16.t: "Reformas Tributárias"
 ig_petitions.16.d: "Um grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName] influentes se aproximou do governo, insatisfeito com o sistema tributário proposto, dizendo que isso coloca um fardo indevido sobre os membros mais bem-sucedidos da sociedade, e busca a revogação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.16.f: "\"Você está criando uma nação de vagabundos e preguiçosos, uma nação na qual uma Praça dos Folgados será criada sem demora para homenagear os orgulhosos moradores das nossas ruas!\"\n\nA carótida do homem está prestes a explodir. Um rubor saudável aparece em suas bochechas, como um dançarino recatado. Um médico observa atento em silêncio. Fascinante."
 ig_petitions.16.a: "O sucesso não deve ser punido!"
 ig_petitions.16.b: "Só querem que os ricos fiquem cada vez mais ricos."
 industralists_tax_denied_modifier: "Preocupações com a Tributação Ignoradas"
 industralists_tax_agreed_modifier: "Preocupações com a Tributação Abordadas"
 ig_petitions.19.t: "Serviços à Nação"
 ig_petitions.19.d: "Oficiais do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] declararam seu apoio à promulgação da nova lei de [SCOPE.sLaw('current_law_scope').GetName]. No entanto, alguns também demonstraram preocupação com a possível diminuição da qualidade do exército."
 ig_petitions.19.f: "\"Esses oficiais estão com um ar diferente. Todos estão dizendo isso e, nesse caso, 'todos' são as mulheres do interior, especialmente as mais jovens. A sobrinha de alguém fugiu com um deles e o escândalo chegou à capital. Dizem que o tio dela é conde.\"\n\nMilitares observam, apoiando-se nas cercas que dividem os campos. Seus olhos são vazios e a fofoca é um passatempo de luxo."
 ig_petitions.19.a: "Mais homens são mais homens."
 ig_petitions.19.b: "Devemos investir na criação de um exército confiável."
 conscription_efforts_modifier: "Esforços de Conscrição"
 conscription_law_modifier: "Serviços à Nação"
 army_resources_modifier: "Recursos do Exército"
 army_resources_ig_modifier: "Recursos do Exército"
 ig_petitions.22.t: "Direitos do Homem"
 ig_petitions.22.d: "Membros do grupo [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] demonstraram com veemência seu apoio à lei de [SCOPE.sLaw('current_law_scope').GetName] e escreveram artigos a favor dela."
 ig_petitions.22.f: "\"A maneira mais simples, prática e eficiente de governar uma nação.\"\n\n\"Pelo bem-estar da nação, é fundamental que os cidadãos formem uma massa uniforme, como a que se põe para assar. Se exagerar nos ovos, no sal ou na água, a massa pode ficar quebradiça, elástica demais ou até encharcada. Em outras palavras, um bolo não pode ser feito com as medidas erradas.\""
 ig_petitions.22.a: "Precisamos de restrições mais fortes à cidadania."
 ig_petitions.22.b: "Não, qualquer um pode se tornar um cidadão [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 petty_bourgeoisie_national_supremacy: "Direitos do Homem"
 goldrush.1.t: "Corrida do Ouro!"
 goldrush.1.d: "Ouro foi descoberto em [SCOPE.sState('goldrush_state').GetName]. Pessoas do mundo todo estão indo para lá, confiantes de que encontrarão o próximo grande veio de minério e nadarão em rios de dinheiro."
 goldrush.1.f: "Foi um único passo rio adentro. Seu filho correu para tirá-lo da água antes que a correnteza o levasse. Foi quando o sedimento subiu por causa da perna e da bengala que eles viram: o brilho inconfundível do sangue de Plutão. Na manhã seguinte, os dois estavam no rio com peneiras e pás. À noite, a cidade inteira já havia se juntado a eles."
 goldrush.1.a: "Espalhe a notícia!"
 goldrush.1.b: "Meu! É tudo meu!"
 state_gold_rush_less_migration: "Corrida do Ouro"
 state_gold_rush_explotation: "Exploração na Corrida do Ouro"
 goldrush.2.t: "Campos de Ouro Esgotados"
 goldrush.2.d: "Os ricos depósitos de minérios em [SCOPE.sState('goldrush_no_more_state').GetName] foram esgotados. As minas estão sendo fechadas e todos os garimpeiros que se mudaram estão partindo em busca da próxima grande descoberta."
 goldrush.2.f: "#bold O Ouro Aluvial Secou: Mineiros, Voltem para Casa#!\n\nO rio secou devido à mineração. Túneis condenados, pois ameaçam a vida.\n\n#italic Entre por sua conta e risco. Invasores serão fuzilados. Sobreviventes serão fuzilados novamente.#!"
 goldrush.2.a: "Que pena."
 goldrush.2.b: "Não podemos deixá-los partir!"
 state_gold_depleted_palliative: "Minas de Ouro Esgotadas"
 goldrush.3.t: "Fluxo de Estrangeiros Provoca Protesto"
 goldrush.3.d: "O grupo [SCOPE.gsInterestGroup('petty_ig').GetName] protestou contra os imigrantes chegando ao estado [SCOPE.sState('pb_gold_state').GetName] e pede que o governo apoie os mineiros \"nativos\", desencorajando a migração ao estado."
 goldrush.3.f: "\"Você acha mesmo que eles estão se mudando porque querem trabalhar? Olhe em volta! O que você vê aqui? Isso mesmo! Ouro! Eles têm olhos gananciosos, isso eu lhe digo, eles estão vindo tomar isso de nós e não vão deixar um trocado para trás. O que há de errado em tentar proteger o futuro do nosso povo?\""
 goldrush.3.a: "Precisamos de todos que puderem ajudar em [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.b: "Limitar a migração ao estado [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.4.t: "As Minas se Organizam"
 goldrush.4.d: "Mineiros e donos de minas estão lutando para proteger seus interesses em [SCOPE.sState('gr4_gold_state').GetName], organizando formalmente a si mesmos e a seus trabalhos. No entanto, as visões dos grupos [SCOPE.gsInterestGroup('trade_unions_ig').GetName] e [SCOPE.gsInterestGroup('industrialists_ig').GetName] não são compatíveis."
 goldrush.4.f: "\"Um dos integrantes do grupo [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting] bate levemente no vidro da janela, e o som ecoa pelo vazio do depósito. 'Você também quer que eu dê o ouro a eles? Uma parte da minha casa?', ele pergunta generosamente, ainda de costas para a porta. 'O que é meu é meu, e o que é seu é seu. As minas são minhas.'\""
 goldrush.4.a: "Apoiar o grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName]."
 goldrush.4.b: "Apoiar o grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 goldrush.5.t: "O Sonho [SCOPE.sCountry('owner_country_scope').GetAdjective]"
 goldrush.5.d: "A história de um minerador que ficou rico e se tornou o homem mais abastado da cidade caiu na boca do povo. As pessoas de [SCOPE.sState('gold_rush_state').GetName] estão começando a gastar mais do que podem, convencidas de que ficarão ricas logo."
 goldrush.5.f: "\"Viu a casa nova dele? A sala de jantar é toda revestida de pinho com acabamentos em esmalte branco, e a mobília é de teca. Um lustre importado, feito por um artesão desconhecido, cujo nome ninguém consegue pronunciar. E tudo isso veio das minas! Tudo!\""
 goldrush.5.a: "Não pode ser tão ruim assim."
 goldrush.5.b: "Nem tudo o que reluz é ouro."
 expecting_riches_less: "Expectativas Irreais"
 expecting_riches_angry: "Expectativas Irreais Ignoradas"
 ig_leaders.20.t: "A Aposta"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('reckless_ig').GetName], vem defendendo abertamente os benefícios que uma misteriosa e secreta aposta política pode trazer ao nosso governo. Quando perguntam os detalhes, [SCOPE.sCharacter('reckless_leader').GetSheHe] sorri discretamente e se recusa a falar mais."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] sempre gostou de aventuras e chapéus estranhamente altos. Os amigos mais próximos parecem não dar muita atenção a essas características perigosas, mas os cavalheiros mais respeitáveis expressaram suas preocupações de um jeito um tanto passivo-agressivo.\n\n\"Ninguém duvidaria de um cidadão exemplar como eu, não acha?\""
 ig_leaders.20.a: "Quão ruim pode ser?"
 ig_leaders.20.b: "Que ideia mais absurda."
 gamble_denied_modifier: "Aposta Negada"
 ig_leaders.1.t: "A Aposta: Sucesso"
 ig_leaders.1.d: "Um esquema dramático em nossa capital acaba de dar frutos. Agora que foi revelado, o plano obviamente tinha riscos e falhas, mas ninguém pode negar que o grupo [SCOPE.gsInterestGroup('reckless_ig').GetName] saiu no lucro desta vez."
 ig_leaders.1.f: "\"Eu sempre soube que meu destino era realizar grandes feitos, sabe? Minha avó sempre fazia questão de enfatizar isso. Seria bom se ela ainda estivesse aqui para ver... Mas pelo menos agora o mundo verá, especialmente você, meu querido amigo.\""
 ig_leaders.1.a: "O grupo [SCOPE.gsInterestGroup('reckless_ig').GetName] ficará com as recompensas."
 ig_leaders.1.b: "A Nação ficará com as recompensas."
 ig_leaders.2.t: "A Aposta: Fracasso"
 ig_leaders.2.d: "Um esquema dramático do grupo [SCOPE.gsInterestGroup('reckless_ig').GetName] em nossa capital teve um final desastroso. Os riscos eram altos desde o início, mas [SCOPE.sCharacter('reckless_leader').GetFullName] decidiu continuar mesmo assim. Obviamente, os resultados foram catastróficos para todos os envolvidos."
 ig_leaders.2.f: "Um juiz bateu o martelo três vezes. A corte abafou os gritos de indignação, mesmo que por um momento. Nenhum aliado de [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] viria para um resgate ousado. Então, no silêncio que precedeu a fala do juiz, tudo ficou claro para o réu... a desventura estava condenada desde o início."
 ig_leaders.2.a: "Não podemos confiar o poder ao grupo [SCOPE.gsInterestGroup('reckless_ig').GetName]."
 ig_leaders.2.b: "Que [SCOPE.sCharacter('reckless_leader').GetFullName] leve a culpa."
 ig_leaders.2.c: "Vamos em frente, o grupo [SCOPE.gsInterestGroup('reckless_ig').GetName] ficará no comando."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] renunciará."
 ig_leaders.3.t: "O Plano Grandioso Valeu a Pena"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], liderança metódica do grupo [SCOPE.gsInterestGroup('meticulous_ig').GetName], estava agindo cautelosamente nos bastidores por algum tempo e, enfim, seu trabalhou rendeu frutos ao grupo [SCOPE.gsInterestGroup('meticulous_ig').GetName] e ao país [ROOT.GetCountry.GetName]."
 ig_leaders.3.f: "[SCOPE.sCharacter('meticulous_leader').GetCustom('BR_OA')|U] [SCOPE.sCharacter('meticulous_leader').GetWomanMan] está tão feliz com o que fez que parece até que vai explodir de tanta emoção. Que encantador. Mas, profissionalmente falando, não foi a jogada mais inteligente.\n\n\"Isso! Exatamente como planejei!\""
 ig_leaders.3.a: "O grupo [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] ficará com as recompensas."
 ig_leaders.3.b: "O país [ROOT.GetCountry.GetNameNoFormatting] ficará com as recompensas."
 custom_herself: "ela mesma"
 custom_himself: "ele mesmo"
 ig_leaders.4.t: "Passeio Diplomático"
 ig_leaders.4.d: "O grupo governante [SCOPE.gsInterestGroup('charismatic_ig').GetName], com a carismática liderança de [SCOPE.sCharacter('charismatic_leader').GetFullName], iniciou um grande passeio promocional. Mas a decisão de focar os esforços nacional ou internacionalmente foi deixada para a última hora, e não ficou claro se o grupo [SCOPE.gsInterestGroup('charismatic_ig').GetName] fará mais por si mesmo ou pelo o país como um todo."
 ig_leaders.4.f: "\"Não há nada de errado com um pouco de autopromoção se for por uma boa causa.\"\n\n\"E como você determinaria o caráter de uma causa? Pelo modo como ela enche sua bolsa?\"\n\n\"Pela própria natureza! Ora, uma causa de maltrapilhos pode muito bem ter um efeito saudável no estado se a intenção for boa.\""
 ig_leaders.4.a: "O passeio deve angariar apoio ao grupo [SCOPE.gsInterestGroup('charismatic_ig').GetName]."
 ig_leaders.4.b: "O passeio deve angariar apoio ao país [ROOT.GetCountry.GetName]."
 ig_leaders.5.t: "Eu ou Eles"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], liderança do grupo governante [SCOPE.gsInterestGroup('smug_ig').GetName], já se cansou de se comprometer com seus parceiros de coalizão e exigiu que seus colaboradores sigam suas ordens, caso contrário, o grupo [SCOPE.gsInterestGroup('smug_ig').GetName] jamais aprovará as mudanças."
 ig_leaders.5.f: "\"É para isso que servem as lideranças, não? Eu mando e vocês obedecem, parece bem simples para mim. Se eles quisessem liderar, podiam ter se tornado líderes, mas acho que ninguém mais pensou que poderia fazer isso.\n\nVai ser do meu jeito ou nada feito!\""
 ig_leaders.5.a: "Que coisa mais ridícula de se dizer."
 ig_leaders.5.b: "Muito bem, o grupo [SCOPE.gsInterestGroup('smug_ig').GetName] será a força principal."
 imperious_leader_modifier: "Liderança Arrogante Ignorada"
 imperious_leader_good_modifier: "Liderança Arrogante Apoiada"
 imperious_leader_dont_agree_modifier: "Demandas da Liderança Arrogante Negadas"
 imperious_leader_agree_modifier: "Demandas da Liderança Arrogante Aprovadas"
 ig_leaders.6.t: "A Jogada pelo Poder"
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName], fez uma jogada memorável pelo poder na capital para garantir o lugar do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] no governo. No entanto, não está muito claro se o grupo deve ser recompensado pelas táticas inovadoras."
 ig_leaders.6.f: "Há apenas uma luz na rua que leva até o quartel-general do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting] e também só uma luz no interior. Lá, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] relaxa em uma mobília luxuosa de mogno e almofadas de veludo. A luminária é idêntica àquelas que vêm do oriente.\n\n\"Os fins justificam os meios, e nossos meios são muito justificados.\"\n\nQuando [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe|U] oferece um lugar atraente ao seu lado, é difícil não acreditar."
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] terá reconhecimento por isso."
 ig_leaders.6.b: "Nem tudo vale no amor e na guerra."
 play_for_power_good_modifier: "Esquema pelo Poder Apoiado"
 neighbor_events.1.t: "A Fé Não Tem Fronteiras"
 neighbor_events.1.d: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] quer fortalecer nossos laços com o país [SCOPE.sC('neighbor_country').GetName] por meio da fé compartilhada."
 neighbor_events.1.f: "Ele parou por um momento para limpar a testa e notou que o lavrador [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] no campo adjacente parecia estar ajoelhado no sulco.\n\nConfuso, ele se aproximou e percebeu que o homem rezava intensamente. Ele devia ter reconhecido o gesto, mas nunca lhe passou pela cabeça que poderiam ter coisas em comum: anos difíceis e a fé de que tudo ficaria melhor."
 neighbor_events.1.a: "Apesar das diferenças, devemos apreciar nossos valores em comum."
 neighbor_events.1.b: "Primeiro o povo [ROOT.GetCountry.GetAdjectiveNoFormatting], depois o [ROOT.GetCountry.GetStateReligion.GetName]!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " As [concept_relations] com o país [SCOPE.sC('originator').GetName] melhoraram"
 notification_neighbor_events_1_desc: "O país [SCOPE.sC('originator').GetName] melhorou nossas [concept_relations], recorrendo à nossa fé compartilhada no [SCOPE.sC('originator').GetStateReligion.GetName]."
 neighbor_events.2.t: "Se É Paz que Deseja..."
 neighbor_events.2.d: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] sugere uma política externa mais dura perante o país [SCOPE.sC('neighbor_country').GetName] devido às nossas relações ruins."
 neighbor_events.2.f: "\"Se metade do que está dizendo é verdade, não quero que chegue nem perto da fronteira\", ela disse, \"mas acho que não é\".\n\"Mãe, você sempre disse para não confiar no povo [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]. Por que acha que vão respeitar nossas fronteiras? Nenhuma mãe quer que o filho se envolva porque é perigoso, e é exatamente por isso que temos que fazer isso.\""
 neighbor_events.2.a: "Esqueçam as formalidades políticas, eles são o inimigo."
 neighbor_events.2.b: "Apesar do desafeto mútuo, não precisamos chegar a esse ponto."
 if_you_want_peace_bad_modifier: "Posição Passiva"
 neighbor_events.3.t: "Trabalhadores do Mundo"
 neighbor_events.3.d: "O sentimento internacionalista entre membros do grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] levou à sugestão de contatarmos trabalhadores do país [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: "\"Não entendo como puderam deixar alguém como ele entrar em nossa casa. Vamos começar a receber gente dos quatro cantos do mundo agora?\"\n\"Minha vida está nas mãos deste homem todos os dias. Confio nele de olhos fechados. Aliás, prefiro recebê-lo aqui do que a qualquer bastardo [ROOT.GetCountry.GetAdjectiveNoFormatting] que nos manda àqueles buracos.\""
 neighbor_events.3.a: "Classe acima da nação!"
 neighbor_events.3.b: "Essas ideias nada patriotas desaparecerão."
 neighbor_events.4.t: "Investimentos Além da Fronteira"
 neighbor_events.4.d: "O grupo [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('industrialists_ig').GetName] está interessado em fazer investimentos nas indústrias do vizinho [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]."
 neighbor_events.4.f: "Ele se levantou, colocou o chapéu e se dirigiu à porta. A princípio, parecia que estava saindo sem dizer uma palavra, mas então ele se virou e falou, mal contendo a raiva:\n\"Ser acusado de falta de patriotismo por conta de onde eu tento ganhar dinheiro não é só um insulto. Isso revela uma completa ignorância sobre como o dinheiro é gerado. Acham que eu cheguei até aqui pensando pequeno?\""
 neighbor_events.4.a: "Um investimento excelente!"
 neighbor_events.4.b: "Forcem todos eles a investir nacionalmente."
 neighbor_events.5.t: "Parem a Imprensa"
 neighbor_events.5.d: "Um jornal banido pela lei do país [ROOT.GetCountry.GetNameNoFormatting] voltou a ser impresso com a permissão das leis do país [SCOPE.sC('neighbor_country').GetName] e está sendo contrabandeado pela fronteira."
 neighbor_events.5.f: "\"Ainda está com a sua cópia, certo? Pago metade do que você pagou por ela em [SCOPE.sState('neighbor_state').GetNameNoFormatting]\".\nRelutante, o amigo dela entregou o jornal.\n\"Sabe, meu pai diz que só falam bobagem sobre [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]\".\n\"Bom, ele não sabe ler, sabe?\""
 neighbor_events.5.a: "Podemos deixar passar só dessa vez."
 neighbor_events.5.b: "Reprimam duramente todos que espalharem essa porcaria!"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName] Sem Censura"
 neighbor_events.6.d: "Um livro teve a publicação rejeitada no país [SCOPE.sC('neighbor_country').GetName] por causa das leis restritivas, mas foi aceito por um editor [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 neighbor_events.6.f: "O aprendiz de tipógrafo pegou uma fonte estranha. O mestre percebeu a curiosidade dele e acenou.\n\"Isso é para um livro [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] que estamos imprimindo\".\n\"Por que estamos imprimindo um livro [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] aqui?\"\nO tipógrafo deu de ombros.\n\"É um país livre.\""
 neighbor_events.6.a: "O editor deveria mostrar mais tato e respeito aos nossos vizinhos."
 neighbor_events.6.b: "Pelas leis do país [ROOT.GetCountry.GetName], eles têm o direito de imprimi-lo."
 neighbor_events.7.t: "O Outro Lado da Cerca"
 neighbor_events.7.d: "As pessoas estão reclamando sobre as diferenças entre o nosso padrão de vida e o dos nossos vizinhos do país [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Depois que a porta da loja foi fechada, eles trocaram um olhar significativo.\n\n\"Ela nem percebeu que você deu o troco errado\".\n\n\"Por que acha que eu faço isso? Esse tipo de gente tem dinheiro. Se o povo [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] acha que pode vir aqui ostentar riquezas, esperando que a gente tolere isso, estão muito enganados.\""
 neighbor_events.7.a: "Isso é só um exemplo da desigualdade econômica global."
 neighbor_events.7.b: "Obviamente, são mentirosos que enganam estrangeiros para conseguir dinheiro."
 neighbor_events.7.c: "As coisas são assim, não vale a pena pensar nisso."
 commander_events.2.t: "Muita Diversão e Pouco Trabalho"
 commander_events.2.d: "Os hábitos [SCOPE.sCharacter('commander_with_addiction').GetCustom('BR_DoDa')] [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] estão começando a atrapalhar sua função."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] sorri para o oficial de maneira exultante e ávida. Seus olhos obviamente já viram dias melhores. Recostando-se cuidadosamente na poltrona de couro, sua voz soa tão emborrachada quanto o material:\n\n\"É um trabalho estressante, sabe? Não precisa fazer ser ainda mais\"."
 commander_events.2.a: "Demitam [SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetSheHe|U] é muito importante."
 commander_events.2.a.tt: "Demitiu [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName]"
 commander_events.4.t: "Protesto Geral"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] trouxe à tona alguns hábitos questionáveis que [SCOPE.sCharacter('arguing_commander_two').GetFullName] pratica e está exigindo sua demissão."
 commander_events.4.f: "\"Só a ideia de pertencer à mesma instituição que essa pessoa canalha já é um absurdo. Não merece o uniforme que compartilhamos. Eu me recuso a reconhecer que esse seja um comportamento aceitável para alguém nessa posição. Não trabalho nem mais um dia com essa pessoa.\""
 commander_events.4.a: "Não podemos demitir [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b: "Demitam [SCOPE.sCharacter('arguing_commander_two').GetFullName]!"
 commander_events.4.b.tt: "Demitiu [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_fired: "Demissão de Comandante"
 commander_kept: "Manutenção de Comandante"
 commander_events.5.t: "Guerra de Progresso"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] descobriu como melhorar a invenção dos #bold repetidores#!."
 commander_events.5.f: "\"[SCOPE.sCharacter('commander_invention').GetFullName] ajustou os óculos, muito confiante.\n\n'Na verdade, foi bem simples. Eu só observei a tecnologia com a qual os homens estavam trabalhando e percebi que poderíamos mudar uma coisa aqui e outra ali'.\n\nHá algo na maneira como [SCOPE.sCharacter('commander_invention').GetSheHe] fala que lhe dá um ar elegante e uma popularidade considerável entre as massas quando segura o fuzil. Quanta confiança!\"" #I don't know how repeaters work
 commander_events.5.a: "Focar no poder de fogo."
 commander_events.5.b: "Focar na precisão."
 law_events.1.t: "Objetores de Consciência"
 law_events.1.d: "O grupo [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] alega que os cidadãos com objeções morais ou religiosas ao uso da violência devem ser isentos da lei [SCOPE.sLaw('current_law_scope').GetName]."
 law_events.1.f: "\"A conscrição é só mais um tipo de trabalho forçado e um dos piores, porque nos obriga a apontar as armas contra nossos próprios companheiros, não importa a nossa visão moral.\""
 law_events.1.a: "Objetores são excluídos do recrutamento."
 law_events.1.b: "Todos devem lutar."
 law_events.2.t: "Iluminando o Caminho"
 law_events.2.d: "A força policial recém-estabelecida solicitou que as ruas sejam iluminadas para facilitar o trabalho."
 law_events.2.f: "\"Criminosos fogem todas as noites nessas ruas escuras. Como podemos trabalhar sem as condições necessárias?\""
 law_events.2.a: "A iluminação será obrigatória."
 law_events.2.b: "É muito caro."
 law_events.4.t: "Pesquisa Secreta"
 law_events.4.d: "A polícia secreta solicitou que você pesquise $identification_documents$."
 law_events.4.f: "\"Precisamos de um jeito melhor de rastrear os arruaceiros que trazemos para cá. Se eles tivessem alguma identificação facilitaria muito.\""
 law_events.4.a: "Excelente ideia."
 law_events.4.b: "Isso não é prioridade."
 law_events.5.t: "Donos de Minas Infelizes"
 law_events.5.d: "Vários donos de minas de [SCOPE.sState('state_with_mine').GetName] estão pedindo isenção das normas de mineração."
 law_events.5.f: "\"É ridículo pensar que seremos capazes de manter uma mina lucrativa com apenas dez horas de trabalho por dia, fora os custos adicionais que teremos ao implementar todas essas medidas de segurança.\""
 law_events.5.a: "Uma pequena exceção não faz mal."
 law_events.5.b: "Sem exceções."
 law_events.6.t: "Ensinamentos Seculares"
 law_events.6.d: "O grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] demonstrou sua insatisfação com a aprovação da lei de [SCOPE.sLaw('current_law_scope').GetName], argumentando que a educação e a religião devem ser assuntos separados."
 law_events.6.f: "\"Como podemos esperar que nossas crianças aprendam algo útil quando estão sendo doutrinadas desde o início?\""
 law_events.6.a: "Vamos reconsiderar isso."
 law_events.6.b: "Fora de cogitação."
