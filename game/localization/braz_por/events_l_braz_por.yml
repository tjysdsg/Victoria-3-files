 unable_to_enact.1.t: "Fracassos Legislativos"
 unable_to_enact.1.d: "Apesar dos muitos esforços do governo para resgatar a lei [SCOPE.sLaw('current_law_scope').GetName] de seu atual imbróglio, ela passou a ser considerada apenas um fracasso inevitável."
 unable_to_enact.1.f: "\"#italic Aquele#! projeto de lei? Por favor, não fale comigo sobre ele.\"\n\n\"Eu diria que é melhor só fingir que isso nunca aconteceu, não acha?\"\n\n\"Certamente, mas isso não impedirá aquele tolo de perguntar a respeito todos os dias...\""
 unable_to_enact.1.a: "Devemos patrocinar uma reformulação completa do projeto de lei."
 unable_to_enact.1.b: "Então que toda essa ideia queime."
 unable_to_enact.2.t: "O Cemitério Legislativo"
 unable_to_enact.2.d: "Após diversos reveses custosos e vergonhosos, o governo [ROOT.GetCountry.GetAdjective] no poder decidiu interromper sua busca pela lei [SCOPE.sLaw('current_law_scope').GetName]. Levará tempo até que exista vontade política de tentar de novo."
 unable_to_enact.2.f: "A derrota pairava no ar, junto com o fedor de fumo queimado e destilados estragados. As esperanças foram destruídas, as ideias se dividiram e o desejo passou. Para o melhor ou pior, a mensagem era clara: ninguém queria a lei [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] além dos homens na sala.\n\nHá um caminho longo e traiçoeiro pela frente para reacender a ideia."
 unable_to_enact.2.a: "Infelizmente... Uma pena."
