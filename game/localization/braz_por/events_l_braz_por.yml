 expedition_events.200.t: "Expedição para Mapear a Fronteira Ocidental"
 expedition_events.200.d: "Enviar uma expedição para mapear a geografia desconhecida da Fronteira Ocidental."
 expedition_events.200.f: "Há uma terra cheia de oportunidades bem no nosso quintal! Devíamos aproveitá-la enquanto podemos. E se não for agora, seremos dominados por águias, leões e, deus nos livre, caramujos!\""
 expedition_events.200.a: "Conheço a pessoa certa para o trabalho."
 expedition_events.200.b: "Agora não."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Definindo o Orçamento"
 expedition_events.202.d: "Quanto dinheiro você deseja atribuir ao orçamento de expedição?"
 expedition_events.202.f: "\"Não vou mentir para vocês: vamos nos afastar muito do nosso lar. Mentir sobre o perigo seria um desserviço a todos. Podemos encontrar vários tipos de obstáculos e, quanto mais fundos tivermos, mais preparados estaremos. Mas lembrem-se que a glória nos aguarda quando voltarmos triunfantes!\""
 expedition_events.202.a: "Uma pequena quantia."
 expedition_events.202.b: "Uma quantia mediana."
 expedition_events.202.c: "Uma grande quantia."
 expedition_events.205.t: "Expedição Fracassada"
 expedition_events.205.d: "Após várias semanas de silêncio, a expedição para mapear a Fronteira Ocidental, liderada por [SCOPE.sCharacter('expedition_leader').GetFullName], voltou de mãos vazias."
 expedition_events.205.f: "\"Esperamos um dia no acampamento. Os homens estão cansados e já andamos muito. Esperamos mais um dia. 'Não podemos só ficar aqui?', um deles resmunga, sorrindo e voltando para a fogueira. Talvez pudéssemos. 'Reconhece essas montanhas, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?', eles perguntam. Mais um dia. Já faz tanto tempo que eu quase não me reconheço. Talvez pudéssemos ficar aqui.\""
 expedition_events.205.a: "Que lástima."
 expedition_events.300.t: "Rio Buenaventura"
 expedition_events.300.d: "Após uma jornada longa e árdua, a expedição finalmente chegou ao fim. A descoberta mais interessante da jornada foi que o lendário Rio Buenaventura, na verdade, não existe!"
 expedition_events.300.f: "\"Uma decepção, e das grandes. Revisamos os mapas diversas vezes, consultamos os nativos, seguimos as marcações, os mapas... Como é possível um rio não existir? Ter tantas testemunhas e mesmo assim não aparecer?\n\nO que os missionários franciscanos viram, então? Talvez tenha sido um lago ou outro rio. Há uma sensação de derrota que nos atinge com uma força tão grande que faz as montanhas tremerem e a mente congelar. 'Nada', disse o homem ao meu lado, com olhos sofridos e uma decência inabalável. 'Não encontramos nada'.\""
 expedition_events.300.a: "Uma decepção, mas ao menos foi educativo."
 expedition_events.301.t: "Rota do Oregon"
 expedition_events.301.d: "Após uma jornada longa e árdua, a expedição finalmente chegou ao fim. Eles conseguiram mapear toda a extensão da Rota do Oregon."
 expedition_events.301.f: "\"Um mapa recém-traçado foi colocado na traseira de uma carroça de madeira. A tinta reflete o sol, ainda molhada, e suas curvas brilhantes seguem as trilhas descobertas como afluentes de um rio.\n\nUm jovem quieto, acanhado e curioso traz uma xícara de chá. Ele tenta dar uma olhada no mapa, mas a educação o impede. Ele deixa o chá na mesa e se afasta em silêncio. 'O pai dele se perdeu nessas montanhas', disse outro membro, 'ainda bem que já as mapeamos'.\""
 expedition_events.301.a: "Que notícia incrível."
 expedition_events.302.t: "O Grande Lago Salgado"
 expedition_events.302.d: "Após uma jornada longa e árdua, a expedição finalmente chegou ao fim. Eles conseguiram encontrar e mapear o Grande Lago Salgado completamente."
 expedition_events.302.f: "\"Sempre lembrarei do nosso reflexo na água. Como a silhueta triunfante da expedição foi traçada como uma pintura a óleo. As cores, todas misturadas e, de alguma forma, tão acentuadas. Os rostos flutuavam no lago com traços irreconhecíveis. Éramos nós. Poderiam ser outras pessoas, mas éramos nós.\""
 expedition_events.302.a: "Que notícia incrível!"
 expedition_events.220.t: "Cheia do Rio"
 expedition_events.220.d: "Os membros da expedição se depararam com um rio que está transbordando. Eles podem tentar atravessá-lo de jangada, o que seria rápido, mas perigoso. Outra opção seria procurar um lugar mais adequado para atravessar, mas isso pode demorar um pouco."
 expedition_events.220.f: "\"Uma breve paisagem capturada no momento em que nos encontrou. O cinza acentuado, o rio preso em uma jaula de violência e ímpeto. Essas árvores nômades, carregadas, decapitadas... Às vezes, algum tipo de animal... Caso contrário, sozinho.\""
 expedition_events.220.a: "Adiante!"
 expedition_events.220.b: "A segurança é mais importante."
 expedition_events.220.c: "Pule! Pule! Pule!"
 expedition_events.221.t: "Travessia Segura"
 expedition_events.221.d: "A expedição conseguiu atravessar o rio quase sem dificuldades."
 expedition_events.221.f: "\"Com uma travessia tão fácil, faremos grandes progressos hoje. Ouso dizer que poderíamos ter feito muito mais se tivéssemos carregado um pouco mais as balsas.\"\n\n\"Você enlouqueceu, filho? Nossa sorte é que as águas estão calmas hoje. Vamos zarpar logo antes que elas mudem de ideia.\""
 expedition_events.221.a: "Boa notícia."
 expedition_events.222.t: "Jangada Virada"
 expedition_events.222.d: "Infelizmente, a jangada da expedição virou enquanto atravessava o rio e vários suprimentos foram perdidos."
 expedition_events.222.f: "\"A correnteza era forte demais, quase não conseguimos chegar ao outro lado. E nós tivemos sorte. Quando a outra balsa afundou, a última coisa que vi do meu irmão foi a mão dele sendo engolida pelas águas.\""
 expedition_events.222.a: "Que pena."
 expedition_events.230.t: "Urso Avistado"
 expedition_events.230.d: "Um grande urso pardo foi avistado adiante. Podemos recuar e esperar até que ele vá embora ou caçá-lo."
 expedition_events.230.f: "\"Aqui, os ursos emagrecem e passam fome. Isso não melhora nossa situação: os olhos atentos, as mandíbulas famintas, as gotas de saliva escorrendo pelas presas amareladas. Eles ficam tão atentos por aqui. Tão vigilantes.\n\nAh, mas a comida não é escassa só para eles nessas montanhas.\""
 expedition_events.230.a: "Vamos caçá-lo."
 expedition_events.230.b: "É melhorar esperar o urso ir embora."
 expedition_events.231.t: "Caça ao Urso Bem-Sucedida"
 expedition_events.231.d: "A expedição conseguiu caçar e matar o urso pardo."
 expedition_events.231.f: "\"Nós o perseguimos com cuidado, mas sem parar. Bastaram alguns tiros certeiros para abatê-lo. Em momentos assim, queria que meu servo não tivesse uma mira tão boa, pois um troféu desse ficaria ótimo na minha sala.\""
 expedition_events.231.a: "O fracasso seria intolerável."
 expedition_events.232.t: "Caça ao Urso Fracassada"
 expedition_events.232.d: "A expedição tentou caçar o urso, mas não deu certo."
 expedition_events.232.f: "\"A caçada até começou bem, mas não percebemos que era uma mãe com seus filhotes. É bem sabido que ninguém deve entrar no caminho uma ursa e suas crias.\""
 expedition_events.232.a: "Adiante!"
 expedition_events.233.t: "O Urso Ataca"
 expedition_events.233.d: "O urso pardo que havia sido ignorado ataca a expedição."
 expedition_events.233.f: "\"Ele saltou da floresta mais rápido que um [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] em disparada, rugindo pavorosamente. Foram necessários vários disparos para derrubá-lo, e perdemos dois colegas no processo.\""
 expedition_events.233.a: "Que infelicidade."
