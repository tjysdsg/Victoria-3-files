 religious_schools_bad_modifier: "Escolas Religiosas Apoiadas"
 religious_schools_good_modifier: "Escolas Religiosas Disputadas"
 #Make these specific to each expedition
 notification_expedition_progress_average_desc: "Sua expedição atual continua sem incidentes"
 notification_expedition_progress_average_tooltip: "Sua expedição continua a fazer um progresso constante"
 notification_expedition_progress_average_name: "Expedição Atual"
 expedition_event_ongoing_tt: "A expedição continua."
 expedition_events.1.t: "Expedição para Mapear o Rio Níger"
 expedition_events.1.d: "Apesar das várias tentativas de navegação, o curso completo desse rio continua um mistério. Vamos enviar uma expedição para tentar mapeá-lo?"
 expedition_events.1.f: "\"Membros das Sociedades Comerciais demonstraram interesse em promover a política de uma 'Nova África', com base no aumento do comércio e na divulgação dos valores do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] no território.\n\nEles enfatizaram a necessidade de traçar o curso do Rio Níger para usá-lo como uma via comercial e sugeriram uma expedição para isso.\""
 expedition_events.1.a: "Conheço a pessoa certa para o trabalho."
 expedition_events.1.b: "Agora não."
 expedition_events.2.t: "Escolhendo a Liderança"
 expedition_events.2.d: "Um grupo de candidatos fortes mostrou interesse em liderar a expedição. No entanto, essa é uma decisão que não devemos tomar apressadamente."
 expedition_events.2.f: "O primeiro a chegar foi um cavalheiro bem-vestido e de aparência jovem, tão determinado a impressionar quanto disposto a obedecer. Seu sorriso, amplo como era de se imaginar, era muito elegante: \"Se me permitem...\", ele disse educadamente, apresentando as credenciais."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Definindo o Orçamento"
 expedition_events.3.d: "Quanto dinheiro você deseja atribuir ao orçamento de expedição?"
 expedition_events.3.f: "\"Não vou mentir para vocês: vamos nos afastar muito do nosso lar. Mentir sobre o perigo seria um desserviço a todos. Podemos encontrar vários tipos de obstáculos e, quanto mais fundos tivermos, mais preparados estaremos. Mas lembrem-se que a glória nos aguarda quando voltarmos triunfantes!\""
 expedition_events.3.a: "Uma pequena quantia."
 expedition_events.3.b: "Uma quantia mediana."
 expedition_events.3.c: "Uma grande quantia."
 expedition_events.4.t: "A Expedição Começou"
 expedition_events.4.d: "Após algumas semanas de preparação e viagem, a expedição para traçar o curso do Rio Níger, liderada por [SCOPE.sCharacter('expedition_leader').GetFullName], chegou ao ponto de partida."
 expedition_events.4.f: "\"A maré estava baixa nas primeiras horas da manhã. Nosso barco a vapor diminuiu a velocidade quando avistou as primeiras plantas incrustadas nas estruturas do porto como esmeraldas. O ar cheio de sal foi gentilmente substituído por grãos do paraíso, sementes de anis e cravos. Em um dos telhados, uma jovem colocava a roupa para secar.\""
 expedition_events.4.a: "Adiante!"
 expedition_events.30.t: "Guias Locais"
 expedition_events.30.d: "Um membro da expedição sugeriu pararmos em alguns acampamentos próximos para tentar contratar guias locais. Outros membros do grupo ficaram preocupados com o tempo que isso poderia levar."
 expedition_events.30.f: "\"As planícies se estendiam até onde nossa visão alcançava. Não havia uma montanha ou elevação onde nossa expedição cansada pudesse parar para encontrar o caminho. Nada... e então a selva. Sempre a selva. Às vezes o rio... às vezes. E então a selva. A seda verde-azulada, o resplendor atraente e prismático de flores molhadas sobre córregos esquecidos.\""
 expedition_events.30.a: "Excelente ideia."
 expedition_events.30.b: "Não, vai demorar demais."
 expedition_events.31.t: "Guias Locais Encontrados"
 expedition_events.31.d: "Poucas horas depois, alguns guias foram encontrados e o pagamento foi decidido."
 expedition_events.31.f: "\"Parece que os guias sabem o que estão fazendo e, principalmente, aonde estão indo.\"\n\n\"Uma observação perspicaz que até o meu filhinho poderia fazer. O que eles pediram? Ouro? Provisões? Provisões de ouro?\"\n\n\"Bem, senhor, hã... eles não queriam nada. Já estavam indo naquela direção mesmo.\""
 expedition_events.31.a: "Ótima notícia."
 expedition_events.32.t: "Guias Locais Não Encontrados"
 expedition_events.32.d: "Não demorou para o navegador [SCOPE.sCharacter('expedition_leader').GetCustom('BR_DoDa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] perceber que haviam se perdido completamente. Então, um soldado ansioso deu a ideia de abandonar a busca por guias locais e tentar encontrar a margem do rio novamente."
 expedition_events.32.f: "\"Essa foi a pior ideia de todas.\""
 expedition_events.32.a: "Isso nos atrasará."
 expedition_events.40.t: "Membro da Expedição Afogado"
 expedition_events.40.d: "Durante a noite, um membro da expedição caiu do barco. Podemos passar um tempo procurando-o ou podemos continuar."
 expedition_events.40.f: "\"Os gritos vieram primeiro. Depois o afogamento e aquela mancha longa e viscosa na água, vermelha como calda de morango ou os últimos momentos da aurora, quando o horizonte se abre e as nuvens parecem ataduras gastas.\n\n'Eu não sei nadar muito bem, entende?', ele havia olhado para o rio com um sorriso suspeito, dias atrás, 'ainda bem que está quase no fim.'\""
 expedition_events.40.a: "Diga a eles para seguir em frente."
 expedition_events.40.b: "Encontrem-no!"
 expedition_events.41.t: "Expedição Assolada pela Malária"
 expedition_events.41.d: "O último relato da expedição informou que vários membros da tripulação contraíram malária."
 expedition_events.41.f: "\"Ao amanhecer, eles não estavam lá. A maioria dos nossos homens ainda estava nas barracas e os poucos que vieram até mim estavam com medo até de chegar perto deles. 'Eles pegaram a doença, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')].' O ar enevoado que os envolvia me fazia pensar em fantasmas. Seus rostos pálidos tremiam de febre, e suas vozes estavam tão vazias que mal pareciam vivos.\""
 expedition_events.41.a: "Diga a eles para seguir em frente."
 expedition_events.41.b: "Diga a eles para descansar um pouco."
 expedition_events.50.t: "Ataque no Rio"
 expedition_events.50.d: "A expedição foi atacada por nativos enquanto viajava pelo rio."
 expedition_events.50.f: "\"'Cuidado, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!' Um som agudo silenciou a tripulação. Uma flecha agora tremia, presa na parede de madeira bem ao lado da minha cabeça. 'Para o chão! Todos para o chão!'\n\nUma linha de homens estava no limite da selva, apontando lanças e arcos diretamente para nós como estátuas guardiãs. Seus movimentos cautelosos, arrastando lentamente os pés... havíamos invadido seu território. 'Para o chão!', ouvi os homens gritarem.\""
 expedition_events.50.a: "Fiquem e lutem."
 expedition_events.50.b: "Fujam!"
 expedition_events.51.t: "Defesa Bem-Sucedida"
 expedition_events.51.d: "A expedição conseguiu se defender do ataque."
 expedition_events.51.f: "\"Descansar! Hum... Parece que as armas rudimentares deles não superaram o nosso poder de fogo, mas não vamos relaxar ainda. Dois homens vão começar a limpar a pólvora das nossas armas. Quero mais três de vigia, e o restante, vá preparar nossa posição para outra visita da ralé.\""
 expedition_events.51.a: "Bom trabalho."
 expedition_events.52.t: "Defesa Fracassada"
 expedition_events.52.d: "A expedição falhou em se defender do ataque e teve que recuar."
 expedition_events.52.f: "\"Você! Você é o corredor mais rápido que temos. Vá até o porto mais próximo e prepare a seguinte carta para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]: 'Sofremos uma emboscada de um inimigo desconhecido. Tentamos afugentá-los, mas eram muitos. Perdemos vários homens antes de, enfim, conseguirmos fugir pelo rio. Os nomes são os seguintes...\""
 expedition_events.52.a: "Que infelicidade."
 expedition_events.53.t: "Recuo Tático"
 expedition_events.53.d: "A expedição deixa a área o mais rápido possível."
 expedition_events.53.f: "\"Na pressa para sair de lá, entramos em uma bifurcação do rio. Não era o caminho certo, mas era seguro.\""
 expedition_events.53.a: "Ao menos todos estão vivos."
 expedition_events.60.t: "Filme da Expedição"
 expedition_events.60.d: "Um membro da expedição pediu que parassem por um dia para que ele pudesse filmar um pouco da vida selvagem local."
 expedition_events.60.f: "\"Casas enlameadas surgiram como pudins de chocolate vindos do rio. Rios entrelaçados como os longos cabelos de uma menina. Pântanos e grandes lagos. A vegetação das margens do rio cobria suas silhuetas como uma camada de menta diáfana. Havia água por todos os lados, como um oceano particular.\""
 expedition_events.60.a: "Boa ideia."
 expedition_events.60.b: "Não podemos perder tempo."
 expedition_events.70.t: "Disenteria na Expedição"
 expedition_events.70.d: "O último relato da expedição informou que vários membros da tripulação contrariam disenteria. Um membro acabou morrendo."
 expedition_events.70.f: "\"Mal conseguimos avançar com metade da expedição correndo para os arbustos a cada quinze minutos. Temos que abandoná-los e continuar.\"\n\n\"Abandoná-los? Só nosso servo, ferrador, navegador, alfaiate, sapateiro, dois atiradores e três remadores deixados para trás? E como você planeja fazer seu chá se nem ousa tocar na água?\"\n\n\"Esse é um bom argumento.\""
 expedition_events.70.a: "Diga a eles para seguir em frente."
 expedition_events.70.b: "Diga a eles para descansar um pouco."
 expedition_events.80.t: "Hipopótamo Avistado"
 expedition_events.80.d: "Um hipopótamo foi visto mais adiante no rio. Talvez seja mais seguro esperar o animal sair do que tentar passar por ele."
 expedition_events.80.f: "\"A aparência rechonchuda pode sugerir uma natureza alegre, mas não se engane, o hipopótamo é uma fera cruel.\""
 expedition_events.80.a: "Vamos tentar passar por ele."
 expedition_events.80.b: "Vamos esperar."
 expedition_events.81.t: "O Hipopótamo Ataca"
 expedition_events.81.d: "O hipopótamo avistado mais cedo virou um dos barcos da expedição. Dois membros da tripulação morreram e alguns suprimentos foram perdidos."
 expedition_events.81.f: "\"Aconteceu rápido demais. O monstro virou o barco sem nenhuma dificuldade. Alguns tiveram sorte, outros nem tanto.\""
 expedition_events.81.a: "Minha nossa."
 expedition_events.82.t: "O Hipopótamo Dorme"
 expedition_events.82.d: "O hipopótamo não se moveu enquanto seguíamos pelo rio, e conseguimos passar sem acidentes. Seus olhos estavam indiferentes à nossa presença."
 expedition_events.82.f: "\"Que criatura magnífica. Diga-me, seria marfim o que vi na mandíbula dela?\"\n\n\"Os dentes têm valor e utilidade, se é isso que você quer saber.\"\n\n\"Exatamente isso! Tragam os fuzis. A cabeça do próximo hipopótamo que encontramos será minha. E mirem baixo: não estraguem a boca.\""
 expedition_events.82.a: "Ainda bem."
 expedition_events.83.t: "O Hipopótamo Vai Embora"
 expedition_events.83.d: "A expedição aguardou algumas horas e finalmente o hipopótamo foi embora."
 expedition_events.83.f: "\"Essa pequena distração nos custou o dia todo, vamos ter que acampar aqui.\""
 expedition_events.83.a: "Que alívio."
 expedition_events.90.t: "Cova dos Caídos"
 expedition_events.90.d: "A expedição encontrou algumas covas na margem do rio. As bugigangas e os itens deixados sobre a terra indicam que é só o que restou de uma expedição anterior."
 expedition_events.90.f: "\"Uma pequena foto emoldurada de uma criança, coberta de terra. Um nome familiar gravado atrás. Um relicário com uma mecha de lindos cabelos. Algumas páginas de um diário que evitamos ler. Uma carta. Talvez devêssemos pegá-la. Não foi terminada. Um dos homens diz suavemente: 'Eu conhecia aquele homem'. Ele pega e a guarda no bolso.\n\nMesmo aqui eu consigo ouvir suas vozes alegres e vibrantes. 'Vamos encontrar a fonte em menos de um mês!' Sim, mesmo aqui.\""
 expedition_events.90.a: "Mesmo em Arcádia, elas ainda estão aqui."
 expedition_events.100.t: "Sequestro"
 expedition_events.100.d: "A expedição informou que vários membros, incluindo [SCOPE.sCharacter('expedition_leader').GetFullName], foram sequestrados por um rei local que está exigindo um resgate."
 expedition_events.100.f: "\"Uma luz na noite raramente é um bom sinal. A imaginação medieval, que fez as pessoas falarem de fogos-fátuos, 'ignis fatuus', criaturas perigosas que levam para a morte, não estava enganada.\n\nA tocha virou uma lanterna, e esta virou um homem. O homem se transformou em uma dúzia e, pouco depois, eles nos transformaram em prisioneiros. O metal de suas armas também brilhava na noite. Não tínhamos como enfrentá-los naquelas condições.\""
 expedition_events.100.a: "Nós vamos pagar."
 expedition_events.100.b: "Eles vão ter que dar um jeito."
 expedition_leader_kidnap_modifier: "Resgate da Liderança da Expedição"
 expedition_events.101.t: "Membros Sequestrados Liberados"
 expedition_events.101.d: "Após o pagamento do resgate, a tripulação da expedição foi liberada ilesa e até encaminhada à direção certa."
 expedition_events.101.f: "\"Não foi uma experiência muito agradável, mas jantamos batatas assadas e até que fomos bem tratados.\""
 expedition_events.101.a: "Excelente."
 expedition_events.102.t: "Membros Sequestrados Escapam"
 expedition_events.102.d: "Apesar de o resgate não ter sido pago, alguns membros da expedição conseguiram garantir a liberdade. Mas muitos outros foram deixados para trás."
 expedition_events.102.f: "\"Esperamos em celas frias de pedra úmida. Eles nos alimentavam sem dizer uma palavra e saíam antes que pudéssemos tentar suborná-los. Nas horas mais escuras, eles começaram a brigar. Um dos nossos homens disse que eles discutiam sobre o turno da noite e dinheiro. Quando a porta se abriu de novo, nós finalmente escapamos.\""
 expedition_events.102.a: "Que pena."
 expedition_events.110.t: "Morte da Liderança"
 expedition_events.110.d: "Durante uma pequena escaramuça, uma bala de mosquete atingiu a perna de [SCOPE.sCharacter('dead_expedition_leader').GetFullName]. A ferida em si não era o problema, mas sim a infecção. [SCOPE.sCharacter('expedition_leader').GetFullName] assumiu como nova liderança."
 expedition_events.110.f: "\"O calor me pegou de surpresa. A dor também. Eu não conseguia andar depois que levei o tiro, e sabia que não andaria mais. Esta é minha última chance de escrever sobre o que fiz. Como Marco Polo, eu me deito na cama e falo sobre cidades invisíveis e maravilhas eternas... Ninguém vai acreditar no que vi. Isso me entristece. Vou parar de escrever enquanto ainda tenho sanidade.\n\nA selva pode pegar de surpresa, assim como uma bala, mas como diz o poeta, a sabedoria fará você entender o significado da jornada.\""
 expedition_events.110.a: "Tomara que a nova liderança seja competente."
 expedition_events.11.t: "Expedição Bem-Sucedida"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] retornou triunfante. O curso e o fim do Rio Níger foram traçados."
 expedition_events.11.f: "\"Sempre imaginei que sentiria uma felicidade imensa, tão luminosa e estrondosa que até daria para ouvi-la. Todos os rios convergem aqui. Talvez eu estivesse esperando uma torrente de água, uma força óbvia que não poderia ser ignorada.\n\nMas o Níger se dividia em rios menores, quase perdendo a identidade. Qual era o verdadeiro? Não seriam todos eles os verdadeiros? Talvez nenhum deles fosse. Como o navio de Teseu, quando uma coisa deixa de ser ela mesma?\""
 expedition_events.11.a: "Excelente notícia!"
 expedition_events.12.t: "Expedição Fracassada"
 expedition_events.12.d: "Não recebemos nenhum relatório há meses. Está claro que a expedição para encontrar a fonte do Rio Níger fracassou, e a liderança [SCOPE.sCharacter('expedition_leader').GetFullName] também foi perdida."
 expedition_events.12.f: "\"Acho que, lá no fundo, todos nós sabíamos que isso aconteceria. Até mesmo agora, ainda falamos sobre chegar na foz do rio. 'Só mais alguns dias', dizíamos a nós mesmos e continuávamos. No começo, alguns homens comentaram sobre o racionamento da comida, mas agora não tocavam mais no assunto. Perdemos o rio há muito tempo. 'Só mais alguns dias.'\""
 expedition_events.12.a: "Droga!"
 civil_war_events.1.t: "Secessão Prevalece"
 civil_war_events.1.d: "Apesar do pessimismo, nossos compatriotas venceram a luta pela independência... sem a nossa ajuda."
 civil_war_events.1.f: "\"A alma da nação está dividida! A fronteira entre nossas terras é um corte cruel no coração do nosso povo. É evidente que agora é a hora da unificação!\""
 civil_war_events.1.a: "Anexar o país"
 civil_war_events.1.b: "Deixá-los em paz"
 diplomatic_events.1.t: "Violação da Soberania"
 diplomatic_events.1.d: "O país [SCOPE.sC('initiator').GetName] enviou um ultimato ao país [SCOPE.sC('target_country').GetName], exigindo que se juntem a eles na guerra [SCOPE.sW('war').GetName|v].\nEles recusaram e se aliaram à liderança de [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]!\nO que vamos fazer?"
 diplomatic_events.1.f: "A fumaça que saía da lareira manchava as janelas do escritório com uma fuligem clara, com o pôr do sol cada vez mais próximo. As luzes das ruas iam se acendendo aos poucos, e dois homens tinham um olhar preocupado.\n\n\"As luzes estão se apagando no mundo todo e nunca mais as veremos acesas.\""
 diplomatic_events.1.a: "Devemos ajudar o país [SCOPE.sC('target_country').GetName]!"
 diplomatic_events.1.b: "Não nos interessa."
 violate_sovereignty_tt: "Entre na [concept_war] em defesa do país [SCOPE.sC('target_country').GetName]"
 cultural_homeland_events.1.t: "Culpa Injusta"
 cultural_homeland_events.1.d: "Alguns do povo [SCOPE.sCulture('state_majority_culture').GetName] estão culpando injustamente o vizinho [SCOPE.sCulture('state_minority_culture').GetName] pelas condições precárias em [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.1.f: "\"Dizem que acabamos com os empregos, que os impedimos de ganhar um salário justo, mas nós sofremos tanto quanto eles.\""
 cultural_homeland_events.1.a: "Temos que aprender a viver juntos."
 cultural_homeland_events.1.b: "Ignore."
 cultural_homeland_events.10.t: "Artigo Difamatório"
 cultural_homeland_events.10.d: "Um jornal chamado [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] [SCOPE.sState('culture_state').GetNameNoFormatting] imprimiu um artigo intolerante sobre o povo [SCOPE.sCulture('state_minority_culture').GetName] que vive lá. Podemos suprimir o artigo ou deixar que seja publicado."
 cultural_homeland_events.10.f: "Ele jogou o tabloide na mesa, bufando. \"Só mentiras abomináveis! Infelizmente, não vai importar para quem ler. As pessoas vão acreditar em tudo\". Ele olhou para o rosto assustado da serviçal, depois se endireitou. Claro que acreditariam. Ele não deu provas do contrário."
 cultural_homeland_events.10.a: "Suprimam."
 cultural_homeland_events.10.b: "Ignore."
 cultural_homeland_events.20.t: "Entrada Negada Injustamente"
 cultural_homeland_events.20.d: "O povo [SCOPE.sCulture('state_minority_culture').GetName] em [SCOPE.sState('culture_state').GetName] está sendo impedido de entrar em certas lojas por alguns membros locais do povo [SCOPE.sCulture('state_majority_culture').GetName]."
 cultural_homeland_events.20.f: "\"Eu frequento essa loja há anos! Por que, de repente, colocaram uma placa na vitrine dizendo que gente como eu não é mais bem-vinda?\""
 cultural_homeland_events.20.a: "Todos devem ser bem-vindos."
 cultural_homeland_events.20.b: "Lojistas podem vender ou não para quem quiserem."
 cultural_homeland_events.30.t: "Empregadores Preconceituosos"
 cultural_homeland_events.30.d: "O povo [SCOPE.sCulture('state_minority_culture').GetName] está com dificuldades para conseguir emprego em [SCOPE.sState('culture_state').GetName] por causa do preconceito de alguns empregadores do povo [SCOPE.sCulture('state_majority_culture').GetName]."
 cultural_homeland_events.30.f: "\"Fui procurar emprego em um armazém. Eles bateram o olho em mim e disseram que o trabalho não era para 'gente como eu'.\""
 cultural_homeland_events.30.a: "Trabalho é para todos."
 cultural_homeland_events.30.b: "Os chefes que decidem quem contratar."
 cultural_homeland_events.40.t: "Perseguição ao povo [SCOPE.sCulture('state_minority_culture').GetName]"
 cultural_homeland_events.40.d: "Lojas e casas do povo [SCOPE.sCulture('state_minority_culture').GetName] foram atacadas por todo o estado [SCOPE.sState('culture_state').GetName] por grupos do povo [SCOPE.sCulture('state_majority_culture').GetName]."
 cultural_homeland_events.40.f: "\"Jogaram tijolos nas vitrines da nossa loja! Havia um bilhete que dizia 'voltem para casa', mas... essa é a única casa que temos.\""
 cultural_homeland_events.40.a: "Esse vandalismo deve acabar."
 cultural_homeland_events.40.b: "Nossas mãos estão atadas porque... sim."
 cultural_homeland_events.50.t: "Violência contra o povo [SCOPE.sCulture('state_minority_culture').GetName]"
 cultural_homeland_events.50.d: "O povo [SCOPE.sCulture('state_minority_culture').GetName] está sendo atacado e morto por alguns membros do povo [SCOPE.sCulture('state_majority_culture').GetName] em [SCOPE.sState('culture_state').GetName]. "
 cultural_homeland_events.50.f: "\"Foi um motim… Embora 'motim' seja um eufemismo. Eles passaram de casa em casa, espancando, roubando e até matando quem encontrassem.\""
 cultural_homeland_events.50.a: "A ordem e a moralidade devem ser restauradas!"
 cultural_homeland_events.50.b: "Receio que não podemos fazer nada."
