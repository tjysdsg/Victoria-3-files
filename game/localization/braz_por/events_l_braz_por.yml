 custom_fast_object_train: "trem"
 custom_fast_object_motor_carriage: "veículo motorizado"
 expedition_events.240.t: "Fotografia da Vida Selvagem"
 expedition_events.240.d: "Um membro da expedição quer parar por mais ou menos um dia para fotografar a vida selvagem."
 expedition_events.240.f: "\"Os búfalos mantinham as cabeças no chão, pastando tranquilamente. Sem preocupações, seus corpos cinzentos vagavam pela relva, maior do que os europeus. Mesmo de longe, podíamos ver os labirintos que coelhos e raposas cavaram perto deles, e as poucas árvores dançavam com a graça de uma jovem debutante.\""
 expedition_events.240.a: "Ótima ideia."
 expedition_events.240.b: "Não há tempo para isso."
 expedition_events.250.t: "Montanha Avistada"
 expedition_events.250.d: "Um membro da expedição sugeriu um desvio para escalarmos uma montanha e reivindicá-la em nome do país [ROOT.GetCountry.GetName]."
 expedition_events.250.f: "\"Um dos membros da expedição está de olho na montanha. 'É um bom risco, meus amigos', disse ele, 'acho que ninguém reivindicou essa ainda, imaginem o que nos pagarão lá em casa... tudo por esta pedra insignificante'. A neve desliza pelas laterais da montanha, derretida como fios de algodão cinza.\""
 expedition_events.250.a: "Excelente ideia."
 expedition_events.250.b: "Não podemos perder tempo."
 expedition_events_mountain_claim_tt: "Nossa expedição chegou ao pico."
 expedition_events.251.t: "Montanha Já Reivindicada"
 expedition_events.251.d: "Chegando ao pico da montanha, vocês percebem que o local já foi reivindicado pelo país [SCOPE.sCountry('mountain_claim_country').GetName]."
 expedition_events.251.f: "\"Devíamos saber que não seríamos os primeiros a chegar aqui.\"\n\n\"Sinto que vocês seguem um padrão. Você e seu pessoal vão para o oeste, achando que encontraram algo espetacular, mas acabam descobrindo que alguém chegou lá primeiro.\"\n\n\"Se esse for outro discurso sobre a história se repetindo, vou mandar você escalar a montanha. Sozinho. Com um garfo torto. Ainda não tentamos isso, não é mesmo?\""
 expedition_events.251.a: "Que pena."
 expedition_events.252.t: "Montanha Reivindicada"
 expedition_events.252.d: "A expedição escalou a montanha e a reivindicou em nome do país [ROOT.GetCountry.GetName]. Também decidiram chamá-la de \"Monte [SCOPE.sCharacter('expedition_leader').GetLastName]\"."
 expedition_events.252.f: "Com um impulso final, [SCOPE.sCharacter('expedition_leader').GetFullName] se jogou da beirada do último penhasco. Enquanto [SCOPE.sCharacter('expedition_leader').GetSheHe] endireitava a postura e as roupas cobertas de neve, a luz de um novo dia surgiu atrás. As boas-vindas de um herói ao oeste e uma montanha dominada. E a cereja do bolo: a bandeira do país [ROOT.GetCountry.GetName], trazida por um expedicionário mais jovem."
 expedition_events.252.a: "Excelente."
 expedition_events.253.t: "Problemas Montanhosos"
 expedition_events.253.d: "Enquanto escalavam a montanha, um desmoronamento atingiu um membro da expedição, deixando-o inconsciente. O grupo foi forçado a dar meia-volta."
 expedition_events.253.f: "Enquanto as rochas rolavam pela montanha, com a neve despencando logo atrás, sangue pingava da beirada em que jazia um expedicionário ferido. O vapor que saía de seus lábios abertos era o único sinal de vida daquele pobre coitado. Com um sentimento de culpa, [SCOPE.sCharacter('expedition_leader').GetFullName] colocou o rapaz sobre os ombros e marchou montanha abaixo."
 expedition_events.253.a: "Lamentável."
 expedition_events.260.t: "Neve no Chão"
 expedition_events.260.d: "Alguns membros da expedição ficaram preocupados com o clima rigoroso. Eles insistem em fazer um abrigo para evitar o pior."
 expedition_events.260.f: "\"As camadas de neve cresciam como tumores não tratados. Um grande branco, e o reflexo dele ferindo nossos olhos. Se não pararmos agora, talvez não consigamos mais parar. Um dos homens treme enquanto esfrega os braços, com os lábios tão pálidos quanto nossas sombras na neve. Ele não diz uma palavra.\""
 expedition_events.260.a: "Seguir em frente."
 expedition_events.260.b: "Ouvir o alerta."
 expedition_events.261.t: "Sobrevivência na Neve"
 expedition_events.261.d: "Foi difícil, mas a expedição conseguiu prosseguir pela neve."
 expedition_events.261.f: "\"Tivemos que andar mais rápido, e certamente não foi prazeroso, mas enfim o pior já passou.\""
 expedition_events.261.a: "Ótimo."
 expedition_events.262.t: "Perdidos na Neve"
 expedition_events.262.d: "Infelizmente, a expedição foi pega por uma nevasca. Alguns membros morreram e vários suprimentos foram perdidos."
 expedition_events.262.f: "\"Visibilidade ruim, um frio de doer os ossos e, para piorar, um sentimento torturante de péssima decisão.\""
 expedition_events.262.a: "Que pena."
 expedition_events.263.t: "A Neve Para"
 expedition_events.263.d: "Depois de um tempo, a neve diminuiu o suficiente para prosseguirmos."
 expedition_events.263.f: "\"Ainda bem que não tentamos continuar. Teria sido um desastre.\""
 expedition_events.263.a: "Ótima notícia."
 expedition_events.270.t: "Espécie de Planta Desconhecida"
 expedition_events.270.d: "Um membro da expedição quer parar por alguns dias e coletar amostras de uma espécie de planta até então desconhecida."
 expedition_events.270.f: "\"As pétalas coloridas da planta certamente nunca foram vistas antes: um toque do vermelho mais brilhante, alguns traços de um azul ousado. Espinhos! Mas tão pequenos que o risco é interessante.\n\nLogo, os salões mais luxuosos do país [ROOT.GetCountry.GetNameNoFormatting] estarão repletos de vasos com estas flores, e todas as mulheres desejarão que seus amantes tragam algumas. Fascinante! E lucrativo, sem dúvidas.\""
 expedition_events.270.f2: "\"As pétalas coloridas da planta certamente nunca foram vistas antes: um toque do vermelho mais brilhante, alguns traços de um azul ousado. Espinhos! Mas tão pequenos que o risco é interessante.\n\nNo entanto, o cheiro é familiar. Uma infância no interior. Provavelmente no verão. Ao amanhecer, ou talvez ao anoitecer. Sim, ao anoitecer. Vi cores vibrantes nos campos, veneno, as outras crianças gritaram... As plantas eram venenosas. Os olhos dos membros da expedição estavam fixos nas flores.\""
 expedition_events.270.a: "É claro."
 expedition_events.270.b: "Viramos jardineiros agora?!"
 expedition_events.280.t: "Uma Expedição Circular"
 expedition_events.280.d: "A expedição para mapear o ocidente está andando em círculos. [SCOPE.sCharacter('expedition_leader').GetFullName] pode escolher uma direção aleatória para continuar ou esperar o anoitecer e guiar-se pelas estrelas."
 expedition_events.280.f: "\"Eu reconheci as marcações que deixamos em uma pedra triangular. Continuamos andando depois que decidi não as mencionar, mas pelos sussurros entre os membros e os olhares inquietos, eles certamente sabiam também.\n\nCaminhamos pela floresta como folhas do outono, galhos quebrados, animais abandonados... Aquelas crianças em contos de fadas, enviadas para a floresta por madrastas malvadas. Um círculo é um círculo.\""
 expedition_events.280.f2: "\"Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos.\""
 expedition_events.280.a: "Seguir em frente."
 expedition_events.280.b: "Esperar o anoitecer."
 expedition_events.281.t: "Desesperadamente Perdidos"
 expedition_events.281.d: "Os membros da expedição conseguiram se perder ainda mais. Eles acabaram achando o caminho certo, mas perderam uma grande quantidade de suprimentos e tempo no processo."
 expedition_events.281.f: "\"Escolhemos uma direção aleatória e não deu muito certo.\""
 expedition_events.281.a: "Haja paciência."
 expedition_events.282.t: "De Volta aos Trilhos"
 expedition_events.282.d: "A expedição conseguiu voltar ao caminho certo e partiu sem perder muito tempo."
 expedition_events.282.f: "\"Escolhemos uma direção quase ao acaso. Demos sorte de ter sido a certa.\""
 expedition_events.282.a: "Ótima notícia."
 expedition_events.400.t: "Istmo de Suez Pesquisado"
 expedition_events.400.d: "Nossa pesquisa do Istmo de Suez foi concluída. Nós confirmamos que seria possível construir um canal ligando o Mar Mediterrâneo ao Mar Vermelho."
 expedition_events.400.f: "\"Havia uma crença antiga de que os níveis dos mares em torno do Istmo de Suez eram muito diferentes. Agora nós provamos que isso não é verdade.\""
 expedition_events.400.a: "Muito bem!"
