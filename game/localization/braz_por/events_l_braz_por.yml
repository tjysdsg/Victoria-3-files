 commander_events.6.t: "Tiro do General Saiu Pela Culatra"
 commander_events.6.d: "O boato de um caso entre [SCOPE.sCharacter('seducer_commander').GetFullName] e a esposa de [SCOPE.sCharacter('cheated_leader').GetFullName] chegou até nós e ameaça abalar a imagem pública [SCOPE.sCharacter('cheated_leader').GetHerHis] se nós não destituirmos o general."
 commander_events.6.f: "Como se não bastasse o flagrante, [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] saiu do banho e viu uma inflamação cutânea se espalhando. [SCOPE.sCharacter('seducer_commander').GetSheHe|U] via apenas uma conexão. Não havia mais como negar, não depois de [SCOPE.sCharacter('seducer_commander').GetSheHe] sofrer a traição do próprio corpo."
 commander_events.6.a: "Ainda precisamos de um general e esses são assuntos pessoais."
 commander_events.6.a.tt: "Vamos apenas dizer que [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] se sentou na privada errada."
 commander_events.6.b: "Não podemos confiar em alguém assim."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] renunciará."
 commander_events.6.c: "Devem resolver os problemas por conta própria."
