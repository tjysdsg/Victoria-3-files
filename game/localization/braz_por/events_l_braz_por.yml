 ig_revolutions.1.t: "No Limite"
 ig_revolutions.1.d: "O grupo [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], sob a liderança astuta de [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], ameaçou se juntar às forças revolucionárias se suas exigências não forem atendidas. As concessões exigidas são pequenas, mas o poder que terão, se admitirmos nossa fraqueza, será tremendo."
 ig_revolutions.1.f: "\"Em tempos de instabilidade e conflito, os cautelosos sempre dizem que alguns ideais devem ser abandonados e algumas reformas devem esperar para que a nação não se desfaça. Eu pergunto: qual é o valor de uma nação sem ideais?\n\nDeixe que ela se desfaça! A partir dos retalhos, teceremos uma nação melhor, na qual nossos ideais serão vistos como uma fundação e não como uma ameaça.\""
 ig_revolutions.1.a: "Vamos dar a eles o que pediram."
 ig_revolutions.1.b: "Não daremos nada além de chumbo grosso!"
 ig_revolutions.2.t: "Exigências do Grupo [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]!"
 ig_revolutions.2.d: "O grupo [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] está à beira de uma revolta, ameaçando se juntar à revolução, se certas exigências não forem atendidas."
 ig_revolutions.2.f: "\"O controle do país [ROOT.GetCountry.GetNameNoFormatting] está se esvaindo por entre os dedos desse governo fraco e letárgico. Alguém precisa retomá-lo. Sabemos como governar, mas se não vai ouvir nossos conselhos, a causa está perdida.\""
 ig_revolutions.2.a: "Eles podem ter o que quiserem para satisfazer essa \"dignidade\"."
 ig_revolutions.2.b: "Que absurdo! Eles não têm o direito de pedir nada."
 ig_revolutions.2.c: "Eles podem ter dignidade algemados."
 ig_revolutions.3.t: "O Grupo [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] Semeia a Discórdia!"
 ig_revolutions.3.d: "O grupo [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] está furioso com o governo e parece que pode se juntar à revolução atual, se não conseguirmos apaziguá-los."
 ig_revolutions.3.f: "\"Conhecemos melhor do que ninguém o custo da guerra, a devastação dos campos incendiados e das casas saqueadas. Não empunharemos nossas armas, a menos que esse seja nosso último recurso. Não use isso como desculpa para testar nossa paciência, pois sem nós, o país [ROOT.GetCountry.GetNameNoFormatting] morrerá de fome.\""
 ig_revolutions.3.a: "Vamos torcer para que as concessões sejam a semente da paz para o futuro."
 ig_revolutions.3.b: "Não vão conseguir nada conosco!"
 ig_revolutions.3.c: "Se semeiam o vento, então podem colher o furacão!"
 ig_revolutions.4.t: "O Grupo [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] Pede Intervenção!"
 ig_revolutions.4.d: "O grupo [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] alega ter sofrido sob o nosso governo \"amoral\" por tempo demais e pendurou uma lista de exigências na porta de um escritório do governo."
 ig_revolutions.4.f: "\"[ROOT.GetCountry.GetRuler.GetCustom('BR_UmUma')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] que governa sem moral é déspota, não importa qual seja a fonte do seu poder mundano. Não subestime a facilidade com que um regime que perdeu sua autoridade moral pode ser derrubado.\""
 ig_revolutions.4.a: "Vamos conceder essas concessões e rezar pela paz."
 ig_revolutions.4.b: "Não dou a mínima para o que eles querem!"
 ig_revolutions.4.c: "Eles podem acreditar no que quiserem na cadeia."
 ig_revolutions.5.t: "O Grupo [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] Está Ficando Agressivo!"
 ig_revolutions.5.d: "Oficiais fortemente associados ao grupo [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] emitiram publicamente uma lista de queixas e estão exigindo uma ação imediata do governo. Há boatos de que eles podem se juntar à revolução, se não estiverem satisfeitos."
 ig_revolutions.5.f: "\"Juramos defender o país [ROOT.GetCountry.GetNameNoFormatting], mas devemos nos perguntar em que momento o governo em si é a maior ameaça à nação. Uma guerra está próxima, e acredite quando digo que você vai querer os soldados de verdade ao seu lado.\""
 ig_revolutions.5.a: "Nós saudamos o sacrifício dos nossos soldados e admitimos que precisam de apoio."
 ig_revolutions.5.b: "Aqui estão as ordens: caiam fora!"
 ig_revolutions.5.c: "Acho que é hora de os nossos homens uniformizados servirem à nação."
 ig_revolutions.6.t: "O Grupo [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] Está Furioso!"
 ig_revolutions.6.d: "Um consórcio irritado do grupo [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] não está feliz com o governo e exige \"compensação\". Se recusarmos, eles ameaçam se juntar à Revolução."
 ig_revolutions.6.f: "\"Uma insurreição seria um contratempo, um atraso no percurso do país [ROOT.GetCountry.GetNameNoFormatting] para se tornar uma nação moderna, mas talvez isso seja inevitável. Se uma guerra ocorrer mesmo, é melhor que seja rápida. Você poderia garantir que seja rápida?\""
 ig_revolutions.6.a: "Vamos aceitar esse acordo."
 ig_revolutions.6.b: "Deixe para lá, o preço é alto demais."
 ig_revolutions.6.c: "A única coisa que vão conseguir é um tempo na cadeia."
 ig_revolutions.7.t: "O Grupo [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] Emitiu Exigências!"
 ig_revolutions.7.d: "O grupo [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] escreveu um manifesto, exigindo que o governo faça algumas concessões para proteger o bem-estar público e preservar a liberdade. Caso contrário, dizem que tomarão medidas mais drásticas."
 ig_revolutions.7.f: "\"Nós preferimos vencer com palavras, mas elas só podem pedir pela razão ou exaltar a ação. A teoria vem antes da prática. Se precisar de ideias, nós temos. Caso contrário, sempre há quem precise delas.\""
 ig_revolutions.7.a: "Os argumentos são sólidos para as concessões."
 ig_revolutions.7.b: "Os argumentos não são sólidos para nada."
 ig_revolutions.7.c: "Os argumentos são sólidos para que sejam presos."
 ig_revolutions.8.t: "O Grupo [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] Exige Ação Imediata!"
 ig_revolutions.8.d: "Parece que o grupo [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] está determinado a arrancar concessões do governo durante este momento de crise. Se recusarmos, eles ameaçam se juntar à Revolução."
 ig_revolutions.8.f: "\"É muito simples: precisamos de alguém forte para tomar as rédeas agora e, se [ROOT.GetCountry.GetRuler.GetFullNameWithTitle] não estiver à altura, encontraremos alguém que esteja.\""
 ig_revolutions.8.a: "Podemos acomodar suas exigências."
 ig_revolutions.8.b: "Isso é ridículo! Vamos ver do que são capazes."
 ig_revolutions.8.c: "Se querem força, podemos mostrar isso a eles."
 ig_revolutions.9.t: "O Grupo [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] Escalou as Exigências!"
 ig_revolutions.9.d: "Representantes do grupo [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] estão extremamente insatisfeitos com o governo e elevaram as questões, buscando concessões imediatas do governo. Se nada for feito, eles sugeriram que as medidas podem escalar ainda mais."
 ig_revolutions.9.f: "\"O tempo para negociações já passou. É hora de os trabalhadores fazerem exigências! As nossas mãos forjam o aço do cano das armas e o chumbo das balas. Juntem-se a nós! Com essas mãos vamos destruir, e com elas vamos reconstruir.\""
 ig_revolutions.9.a: "Muito bem, que o grupo [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] receba suas concessões."
 ig_revolutions.9.b: "Não vamos conceder nada a essa laia!"
