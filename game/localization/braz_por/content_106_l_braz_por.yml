l_braz_por:
 #Aigun and Beijing
 je_the_eastern_border: "Governante do Leste"
 je_the_eastern_border_reason: "A ambição de nos tornarmos uma potência naval do Pacífico e nossa agenda colonial na Ásia Central exigem que solucionemos nossas longas disputas fronteiriças com o país [SCOPE.sCountry('china_scope').GetName] de maneira favorável ao país [ROOT.GetCountry.GetName]."
 je_the_eastern_border_treaty_of_beijing: "Pressionar Reivindicações sobre Primorie"
 je_the_eastern_border_treaty_of_beijing_desc: "A região de #bold Primorie#! representa a oportunidade de erguer um porto de águas quentes no Pacífico, aumentando muito nosso potencial de demonstração de poder. Podemos fazer um tratado para garantir o território, aproveitando a fraqueza da China."
 obligation_for_outer_manchuria_tt: "Comercializaremos nossa obrigação por #bold Primorie#!."
 transfer_of_outer_manchuria_tt: "Exigiremos a transferência de #bold Primorie#! para o domínio russo."
 china_explosion_point_2_tt: "Já houve #BOLD desestabilização#! suficiente pelas #BOLD Guerras do Ópio#! e #BOLD rebeliões#!"
 war_with_china_not_russia_tt: "Não está em guerra com a #bold Rússia#!, mas está em [concept_war] com outro país"
 russo_chinese.1.t: "O Tratado de Pequim"
 russo_chinese.1.d: "Com a nossa atual vantagem sobre o governo [SCOPE.sCountry('china_scope').GetAdjective], nós sugerimos um tratado de criação de uma fronteira formal na Manchúria, transferindo formalmente o país [SCOPE.sState('outer_manchuria_scope').GetName] para o país [ROOT.GetCountry.GetName]."
 russo_chinese.1.f: "Os artigos desse tratado entrarão em vigor no dia em que forem negociados pelos representantes dos dois Estados e devem ser aplicados por toda a eternidade de maneira sagrada e inviolável."
 russo_chinese.1.a: "Abrir os territórios para um maior assentamento."
 russo_chinese.1.b: "Não podemos atrasar a expansão dos nossos portos."
 modifier_ruler_of_the_east: "O Assentamento da Manchúria"
 modifier_ruler_of_the_east_navy: "O Assentamento da Manchúria"
 je_the_eastern_border_russia_chuguchak_protocol: "Emita o Protocolo de Chuguchak"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "A aquisição de territórios adicionais na Ásia Central é uma prioridade do governo russo. Com a instabilidade da China, há uma oportunidade de expandir para regiões contestadas."
 obligation_for_central_asia_tt: "Comercializaremos nossa obrigação pelos territórios na Ásia Central."
 russia_chuguchak_protocol_req_tt: "Os estados de #BOLD Semireche#! e #BOLD Akmolinsk#! são controlados pela Rússia ou por um súdito dela"
 transfer_of_central_asia_tt: "Exigiremos a transferência dos territórios contestados #BOLD Cazaque e Quirguiz#! para o domínio russo."
 russo_chinese.2.t: "O Protocolo de Chuguchak"
 russo_chinese.2.d: "Começamos a negociar com os representantes do país [SCOPE.sCountry('china_scope').GetName] para definirmos uma fronteira entre as nossas nações no oeste. Há muitas oportunidades para ganhos territoriais na região centro-asiática."
 russo_chinese.2.f: "É imprescindível assegurarmos que as terras de Quirguiz e Cazaques, súditos leais da Rússia, sejam unidas sob uma nação capaz de protegê-las da situação atual de banditismo e furtos na região."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] e [SCOPE.sState('ili_scope').GetName] serão suficientes."
 russo_chinese.2.b: "O território de [SCOPE.sState('kirghizia_scope').GetName] também é uma aquisição necessária."
 russo_chinese.2.c: "O território [SCOPE.sCountry('kirgiz_scope').GetAdjective] será unificado sob o nosso protetorado."
 russo_chinese.3.t: "Governante do Leste"
 russo_chinese.3.d: "Ao assegurar [SCOPE.sState('vladivostok_scope').GetName], o sonho [ROOT.GetCountry.GetAdjective] de domínio naval do Pacífico está perto de ser realizado. A cidade de [SCOPE.sState('vladivostok_scope').GetPortHubName] se tornará nosso novo porto primário no leste."
 russo_chinese.3.f: "Esse porto pode ser considerado o melhor de todos. Para muitos, ele se parece com uma versão menor, mas mais calorosa e agradável, de Olga. No entanto, os carvalhos e as montanhas pitorescas que o rodeiam são iguais. Os rios murmuram nas terras baixas e há muitas nascentes nas margens. Nosso posto de tendas brancas estabelecido recentemente ficou lindo em meio a um grupo de carvalhos que ainda não foi derrubado, apenas limpo." #- Sergei Maksimov
 russo_chinese.3.a: "Realoque as flotilhas siberianas o mais rápido possível."
 russo_chinese.3.b: "O porto de Vladivostok será o melhor da nossa nação."
 modifier_vladivostok_navy: "Governante do Leste"
 modifier_vladivostok_navy_country: "Demonstração de Poder no Pacífico"
 modifier_vladivostok_civilian: "Governante do Leste"
 je_caucasian_war: "A Guerra do Cáucaso"
 je_caucasian_war_reason: "Nossas ambições territoriais na Cordilheira do Cáucaso estão sendo impedidas por uma forte resistência local. Temos que acabar com o restante dela para proteger nossa fronteira sul e abrir os territórios para a colonização.\n\nQuando as tecnologias de #bold Estriamento#! e #bold Logística#! forem pesquisadas, será possível #bold escalar a guerra#! e iniciar uma invasão completa dos estados rebeldes."
 caucasus_secured_tt: "Não existe nenhuma nação #bold circassiana#! ou #bold norte-caucasiana#! independente na região do Cáucaso."
 caucasus_lost_tt: "Todas as regiões dos estados de #bold Cubã#!, #bold Norte do Cáucaso#! e #bold Daguestão#! ficaram fora do controle [SCOPE.sCountry('russia_scope').GetAdjective]."
 je_caucasian_war_circassia: "Honra Antes da Vida"
 je_caucasian_war_circassia_reason: "As ambições imperiais do país [SCOPE.sCountry('russia_scope').GetName] exigem a destruição total dos nossos lares. Temos que unir as tribos do país [ROOT.GetCountry.GetName] para lutarmos juntos e resistir ao ataque [SCOPE.sCountry('russia_scope').GetAdjective]."
 je_caucasian_war_imamate: "A Gazawat"
 je_caucasian_war_imamate_reason: "As ambições imperiais do país [SCOPE.sCountry('russia_scope').GetName] exigem a subjugação do Cáucaso. Temos que unir os povos do país [ROOT.GetCountry.GetName] e permanecer juntos em um combate sagrado à invasão ortodoxa do povo [SCOPE.sCountry('russia_scope').GetAdjective]."
 caucasus_war_attacker: "A Guerra do Cáucaso"
 caucasus_war_defender_circassia: "Honra Antes da Vida"
 caucasus_war_defender_imamate: "Resistência e Reverência"
 russia_escalate_caucasian_war: "Intensificar a Guerra do Cáucaso"
 russia_escalate_caucasian_war_desc: "Com métodos novos e aprimorados de proteger nossos suprimentos e guerrear, finalmente podemos destruir os rebeldes caucasianos com a força total do nosso exército."
 no_turmoil_tt: "[STATE.GetName] tem #bold instabilidade#! abaixo de 15%"
 caucasian_war_non_escalated_loc: "O conflito se desenrola lentamente por meio de ataques e incursões."
 caucasian_war_escalated_loc: "O conflito se tornou uma campanha militar completa."
 caucasian_war_milyutin_loc: "O conflito se tornou uma campanha completa para erradicar totalmente os rebeldes."
 je_the_last_kazakh_khan: "O último Cã Cazaque"
 je_the_last_kazakh_khan_reason: "Proclamado por representantes dos três zhuzes como Cã de um povo [SCOPE.sCountry('khanate_scope').GetAdjective] reunificado, [SCOPE.sCharacter('kenesary_scope').GetFullName] se levantou abertamente contra o governo [ROOT.GetCountry.GetAdjective]. Para proteger os territórios do Cazaquistão de uma vez por todas, o canato rebelde deve ser destruído."
 je_pacify_the_steppes: "Pacificação das Estepes"
 je_pacify_the_steppes_reason: "Apesar do controle simbólico do país [ROOT.GetCountry.GetName] sobre a estepe do Cazaquistão desde o século XVIII, o banditismo e a deslealdade assolam o território. Rebeldes cazaques, liderados pelo aristocrata [SCOPE.sCharacter('kenesary_scope').GetFullName], começaram a atacar repetidamente nossos comboios de suprimentos e fortalezas na região.\n\nSó darão a soberania do Cazaquistão para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] com a pacificação final da estepe."
 khanate_is_destroyed_tt: "O canato cazaque foi destruído"
 kazakhstan_events.1.t: "A Revolta do Cazaquistão"
 kazakhstan_events.1.d: "Representantes rebeldes dos zhuzes cazaques proclamaram a restauração de um país [SCOPE.sCountry('kazakh_scope').GetName] unificado sob o Cã [SCOPE.sCharacter('kenesary_scope').GetFullName]. A revolta ameaça nossos interesses em toda a estepe da Ásia Central."
 kazakhstan_events.1.f: "Vinte mil homens de trezentas tribos estão montados em seus cavalos ao leste, preparados para enfrentar os invasores.\n\nNa liderança, o Cã Kenesary, erguido sobre feltros brancos pelos seus lealistas em três zhuzes, jura que não recuará enquanto o czar se atrever a chamar suas terras de propriedade."
 kazakhstan_events.1.a: "Reúna os sultões leais e acabe com essa revolta!"
 kazakhstan_events.1.b: "O povo cazaque jamais se submeterá aos invasores!"
 kazakhstan_events.2.t: "A Jornada de [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d: "Uma caravana escoltada por cossacos que viajava pelas estepes de [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] foi atacada por um grupo grande e bem treinado de rebeldes cazaques, liderado pelo aristocrata [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f: "Eles vieram à noite e atacaram o acampamento por todos os lados, um contingente de cavaleiros com a força de cem homens tão repentino que parecia terem surgido do oceano de grama que cercava as tendas. Eles devastaram os piquetes em segundos com lâminas e tiros de mosquetes padronizados, produzidos nas lojas de armas de Tula, e uma variedade impressionante de armas de fogo pilhadas das sobras de meio continente.\n\nBastou um momento para que a cacofonia cessasse e os cavaleiros desaparecessem, deixando para trás apenas tecidos fumegantes e alguns poucos sobreviventes feridos."
 kazakhstan_events.2.a: "Deixar as fronteiras em alerta."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] começa uma campanha insurgente"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "A liderança rebelde de [SCOPE.sCharacter('kenesary_scope').GetFullName] deu início a uma longa campanha de ações militares contra o povo [SCOPE.sCountry('russia_scope').GetAdjective] e seus protetorados nos três zhuzes."
 kazakhstan_events.3.t: "As Estepes Silenciosas"
 kazakhstan_events.3.d: "Com a pacificação do canato rebelde e a execução do Cã Kenesary, o estado [ROOT.GetCountry.GetAdjective] pode demonstrar seu poder livremente em todas as terras cazaques."
 kazakhstan_events.3.f: "Pedras, chorem! Silêncio, amanhecer!\nDesmoronem, orgulhosos penhascos!\nAcalme-se, alegre canção do riacho!\nNão há mais Kenesary, o mensageiro do céu...\nEle está morto."
 kazakhstan_events.3.a: "Devemos avançar ainda mais no Turquistão."
 kazakhstan_events.3.b: "Consolidar nossos ganhos aqui antes de avançar."
 kazakhstan_events.4.t: "Patrulha Cossaca Atacada"
 kazakhstan_events.4.d: "Um destacamento de cossacos siberianos em [SCOPE.sState('raid_state').GetName] foi emboscado e massacrado por um bando de cavaleiros rebeldes do Cazaquistão, que exibia o estandarte de [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f: "\"Há desordem em todo lugar. Isso se deve parte a um descuido imperdoável e parte à covardia dos cossacos que tentam, em vão, inflar com palavras as forças em guerra para justificar, até certo ponto, seu descuido condenável.\""
 kazakhstan_events.4.a: "Recompensar [SCOPE.sCountry('kazakh_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] pela caravana."
 kazakhstan_events.4.b: "É responsabilidade dos cazaques proteger suas próprias terras."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "Patrulha de cossacos do povo [SCOPE.sCountry('russia_scope').GetAdjective] emboscada em [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "Rebeldes leais a [SCOPE.sCharacter('kenesary_scope').GetFullName] atacaram uma patrulha de cossacos siberianos em [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.5.t: "Fortaleza da Fronteira Invadida"
 kazakhstan_events.5.d: "Uma das nossas fortalezas nas estepes de [SCOPE.sState('raid_state').GetName] foi invadida por um grupo de rebeldes cazaques, liderado por [SCOPE.sCharacter('kenesary_scope').GetFullName]. Após capturar a fortaleza e dispersar a guarnição, os rebeldes devastaram os assentamentos russos mais próximos sem piedade."
 kazakhstan_events.5.f: "Quando o cavalo do batedor se aproximou do que restou do portão, ele viu o que ficou para trás. Uma camada de cinzas ainda cobria a ruína, depositada pelo fogo que carbonizou e escureceu a madeira e a terraplenagem que formavam as paredes. Não choveu desde que a fortaleza havia sido incendiada, e as cinzas preservaram o que restou.\n\nOnde antes havia uma fortaleza, agora havia um túmulo. Onde antes havia uma guarnição, agora só restava o fedor persistente da fumaça."
 kazakhstan_events.5.a: "Os moradores locais são os únicos responsáveis por esse desastre."
 kazakhstan_events.5.b: "Temos que direcionar mais recursos à proteção dos nossos interesses."
 notification_kazakhstan_fortress_raid_notification_name: "A fortaleza na fronteira do estado [SCOPE.sCountry('russia_scope').GetAdjective] foi destruída por rebeldes"
 notification_kazakhstan_fortress_raid_notification_desc: "Uma fortaleza na fronteira do estado [SCOPE.sCountry('russia_scope').GetAdjective] foi invadida e incendiada pelas forças de [SCOPE.sCharacter('kenesary_scope').GetFullName], em [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.6.t: "Auls Leais Massacrados"
 kazakhstan_events.6.d: "As forças rebeldes de [SCOPE.sCharacter('kenesary_scope').GetFullName] atacaram um grupo de auls leais em [SCOPE.sState('raid_state').GetName], espalhando o terror entre os cazaques que continuam leais à administração do sultão sênior [SCOPE.sCharacter('senior_sultan_scope').GetFullName]."
 kazakhstan_events.6.f: "\"Como podemos jurar lealdade a você, que embolsa o dinheiro russo e se esconde atrás de guardas russos em uma cidade construída por russos? Por que devemos sentir o medo que você, com toda razão, sente?\""
 kazakhstan_events.6.a: "Ele traz desolação ao próprio povo."
 kazakhstan_events.6.b: "Devemos solicitar mais ajuda [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]."
 notification_kazakhstan_auls_slaughtered_notification_name: "Auls cazaques massacrados em [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "As forças de [SCOPE.sCharacter('kenesary_scope').GetFullName] massacraram auls cazaques leais ao sultão sênior escolhido pelo povo [ROOT.GetCountry.GetAdjective], em [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.7.t: "A Correspondência do Cã"
 kazakhstan_events.7.d: "O suposto Cã dos cazaques, [SCOPE.sCharacter('kenesary_scope').GetFullName], enviou uma correspondência para [SCOPE.sCharacter('ruler_scope').GetFullName] solicitando uma aliança com o país [ROOT.GetCountry.GetName] contra seus rivais da Rússia e do Cazaquistão."
 kazakhstan_events.7.f: "\"Incansavelmente, eu pedi paz e amizade ao czar russo e aos súditos dele, mas não demonstraram nenhuma intenção pura. O desejo deles de dominar nossos lares cresce a cada ano. Neste serão as fortalezas russas no rio Irtixe, mas no próximo ano serão as no Sarysu.\""
 kazakhstan_events.7.a: "Os russos e seus vassalos são uma ameaça para todos nós."
 kazakhstan_events.7.b: "Não participaremos da luta dele."
 kazakhstan_events.8.t: "Ataque Cazaque Repelido"
 kazakhstan_events.8.d: "Uma força cazaque insurgente, leal a [SCOPE.sCharacter('kenesary_scope').GetFullName], tentou atacar uma fortaleza do povo [ROOT.GetCountry.GetAdjective] em [SCOPE.sState('raid_state').GetName], mas foi repelida pela guarnição local."
 kazakhstan_events.8.f: "Quando os cavaleiros surgiram no horizonte, a guarnição já estava preparada. Das fileiras disciplinadas no topo das muralhas, uma saraivada de mosquetes atingiu a investida inicial devastadora, e os cavaleiros cossacos se juntaram à dança fatal que veio logo em seguida.\n\nQuando o horror acabou, restavam homens e cavalos urrando e a grama da estepe regada com o sangue de seus filhos."
 kazakhstan_events.8.a: "Elogiar os soldados pela defesa corajosa."
 kazakhstan_events.8.b: "[SCOPE.sCharacter('casia_general').GetCustom('BR_OA')|U] general [SCOPE.sCharacter('casia_general').GetFullName] merece crédito por suas ações."
 notification_kazakhstan_raid_repelled_notification_name: "A guarnição da fortaleza do povo [SCOPE.sCountry('russia_scope').GetAdjective] repele o ataque"
 notification_kazakhstan_raid_repelled_notification_desc: "A guarnição da fortaleza do povo [SCOPE.sCountry('russia_scope').GetAdjective] em [SCOPE.sState('raid_state').GetName] repeliu um ataque das forças leais a [SCOPE.sCharacter('kenesary_scope').GetFullName]."
