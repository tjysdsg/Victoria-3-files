 caucasuswar.1.t: "Incursão Fracassada no País [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d: "Nossa incursão de [SCOPE.sState('invasion_base_state').GetName] até o território reivindicado pelo país [SCOPE.sCountry('adversary_scope').GetName] fracassou. As unidades enviadas recuaram após sofrerem muitas perdas no terreno acidentado do Cáucaso."
 caucasuswar.1.f: "\"Eles estavam nas árvores, devem ter sido alertados antes de começarmos. Esperaram até que estivéssemos nas profundezas daquela maldita floresta, aí abriram fogo... O major foi o primeiro a cair e nossos cavalos foram abatidos. Como vamos lidar com isso, senhor? Como vamos tomar essa terra se não controlamos nenhuma além daquelas que nossos pés tocam?\""
 caucasuswar.1.a: "Proteger a retirada com fogo e canhões."
 caucasuswar.1.b: "Retirar as forças e reagrupar em silêncio."
 notification_caucasus_russian_failed_attack_notification_name: "Incursão fracassada do povo [SCOPE.sCountry('russia_scope').GetAdjective] em nosso território"
 notification_caucasus_russian_failed_attack_notification_desc: "Uma expedição do povo [SCOPE.sCountry('russia_scope').GetAdjective] de [SCOPE.sState('invasion_base_state').GetName] tentou capturar uma das regiões controladas por nós, mas foi repelida."
 caucasuswar.2.t: "Comboio Caucasiano de Suprimentos Atacado"
 caucasuswar.2.d: "Um comboio enviado para fornecer a munição e os suprimentos necessários às nossas forças em [SCOPE.sState('invasion_base_state').GetName] foi emboscado pelas forças do país [SCOPE.sCountry('adversary_scope').GetName]. Na luta, boa parte da carga foi perdida."
 caucasuswar.2.f: "Quando o socorro chegou, os corpos já estavam apodrecendo. Homens e cavalos emaranhados onde haviam caído, os pertences deles roubados por mãos engenhosas. Enquanto jaziam ali, a estrada não era um território nem da Rússia e nem de qualquer homem, pois os súditos eram os vermes e o soberano, o Senhor das Moscas."
 caucasuswar.2.a: "Tomar os recursos dos moradores locais para compensar o déficit."
 caucasuswar.2.b: "Aguentar firme e esperar um comboio mais protegido."
 notification_caucasus_russian_supply_convoy_notification_name: "Ataque bem-sucedido ao comboio [SCOPE.sCountry('russia_scope').GetAdjective]"
 notification_caucasus_russian_supply_convoy_notification_desc: "Nós conseguimos emboscar, dispersar e apreender a carga de um comboio [SCOPE.sCountry('russia_scope').GetAdjective] que deveria abastecer as forças inimigas."
 caucasuswar.3.t: "Incursão Bem-Sucedida no País [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d: "Nossa incursão ao território reivindicado pelo país [SCOPE.sCountry('adversary_scope').GetName] foi bem-sucedida. Várias aldeias controladas pelos montanheses foram desintegradas pelo fogo e o inimigo fugiu."
 caucasuswar.3.f: "À noite, os soldados invadiram uma cidade situada entre duas montanhas. Era humilde, mas próspera, e cercada por campos de plantações resistentes.\n\nPela manhã, eles deixaram apenas esqueletos carbonizados e um círculo desolado de cinzas."
 caucasuswar.3.a: "Ninguém sobreviverá à nossa inspeção."
 caucasuswar.3.b: "Nós os fizemos desejar a submissão."
 notification_caucasus_russian_village_burned_notification_name: "Aldeias incendiadas por soldados do povo [SCOPE.sCountry('russia_scope').GetAdjective]"
 notification_caucasus_russian_village_burned_notification_desc: "Várias aldeias em [SCOPE.sState('invasion_state').GetName] foram queimadas por uma incursão do povo [SCOPE.sCountry('russia_scope').GetAdjective]. As populações e os animais foram massacrados."
 caucasuswar.4.t: "A Tribo do Povo [SCOPE.sCulture('defector_culture').GetName] Jura Fidelidade"
 caucasuswar.4.d: "Acuada pelas nossas forças e sem vontade de continuar lutando, uma tribo do povo [SCOPE.sCulture('defector_culture').GetName], antes leal ao país [SCOPE.sCountry('adversary_scope').GetName], jurou fidelidade ao país [ROOT.GetCountry.GetName]."
 caucasuswar.4.f: "Eu, abaixo denominado, prometo e juro pelo Deus Todo-Poderoso, em Seus Santos Evangelhos, que admiro e me cedo à Sua Majestade Imperial, meu verdadeiro e gracioso soberano supremo, o Imperador [ROOT.GetCountry.GetRuler.GetFullName], autocrata de todas as Rússias, e ao herdeiro legítimo de Sua Alteza Imperial ao trono de todas as Rússias."
 caucasuswar.4.a: "Pena que eles não decidiram isso antes."
 caucasuswar.4.b: "Permitir o assentamento deles em nossos territórios controlados."
 notification_caucasus_tribe_defection_notification_name: "A tribo jura fidelidade ao país [SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_tribe_defection_notification_desc: "Uma tribo do povo [SCOPE.sCulture('defector_culture').GetName] jurou fidelidade para [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('russia_scope').GetName], tirando de nós o controle sobre nossas próprias terras."
 caucasuswar.5.t: "O Memorando de [SCOPE.sCharacter('milyutin_scope').GetLastName]"
 caucasuswar.5.d: "O novo Tenente-General [SCOPE.sCharacter('milyutin_scope').GetFullName] emitiu um memorando para o czar, defendendo a expulsão ou o extermínio de todo o povo [SCOPE.sCulture('circassian_culture').GetName] do Cáucaso."
 caucasuswar.5.f: "\"A concretização desse pensamento teria três ou quatro metas. Primeira: livrar o planalto caucasiano da população hostil e, assim, abrir lugares lindos e férteis para a nossa população cossaca. Segunda: dar aos nativos uma posição melhor para garantir o futuro que eles não têm neste momento, pois, quando chegaram à Turquia, foram abandonados à própria sorte...\""
 caucasuswar.5.a: "Endossar o memorando e aumentar as expulsões."
 caucasuswar.5.b: "Essa medida deixará as montanhas ingovernáveis para sempre."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] se tornará [concept_general]."
 caucasuswar.6.t: "Deserções ao País [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d: "A natureza multinacional do imamato de [SCOPE.sCharacter('shamil_scope').GetFullName] se mostrou irresistível para muitos dos nossos súditos em [SCOPE.sState('invasion_base_state').GetName]. Oficiais e latifundiários relataram inúmeras deserções para o imamato."
 caucasuswar.6.f: "Os maus-tratos sofridos por nossos militares desertores nas mãos dos chechenos impediram a deserção de muitos soldados em dúvida, especialmente os poloneses. Mas se descobrirem que Shamil liberta os desertores, temo que as fugas aumentem. Eu acho que, para impedir a evasão dos soldados, os primeiros desertores capturados devem ser fuzilados. Além disso, ordenei que todos os comandantes particulares redobrem a supervisão de soldados hesitantes e me informem imediatamente sobre quem fugir." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Reforçar a segurança da região para evitar novas deserções."
 caucasuswar.6.b: "Não vamos estimular ainda mais a má vontade entre as pessoas."
 notification_caucasus_russian_soldiers_defection_notification_name: "Soldados do povo [SCOPE.sCountry('russia_scope').GetAdjective] desertaram para nossos exércitos"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Um grupo de soldados maltratados do povo [SCOPE.sCountry('russia_scope').GetAdjective] declarou sua conversão ao Islã e seu desejo de apoiar nossa luta contra o invasor."
 caucasuswar.7.t: "O Parlamento da Independência"
 caucasuswar.7.d: "Com a grande invasão do estado [SCOPE.sCountry('russia_scope').GetAdjective] agora quase certa, um parlamento nacional [ROOT.GetCountry.GetAdjective] foi convocado em [SCOPE.sState('capital_scope').GetFarmHubName] para eleger um único governante e coordenar a resistência unificada de toda a Circássia."
 caucasuswar.7.f: "Mesmo se perdermos muitos dos nossos bravos guerreiros, temos homens e jovens para substituí-los! Na pior das hipóteses, não vamos poder usar nossos fuzis por falta de pólvora e munição, mas lutaremos com espadas e adagas nas mãos! Nunca vamos obedecer aos inimigos! Mesmo se o mundo inteiro nos abandonar e ficarmos encurralados no último canto da nossa terra natal, os adigues vão mostrar do que são capazes. Se for preciso, nós mesmos vamos tirar misericordiosamente a vida de nossas mulheres e crianças para que não caiam nas mãos do inimigo e sofram dores piores, e para vingá-las, também teremos que perecer."
 caucasuswar.7.a: "É pelo nosso espírito que resistiremos até o fim."
 caucasuswar.7.b: "Devemos apelar às potências estrangeiras para que ajudem em nossa luta."
 caucasuswar.7.c: "Estaremos sempre ao lado dos nossos irmãos orientais!"
 caucasuswar.8.t: "O Chamado Circassiano"
 caucasuswar.8.d: "O pequeno proto-estado caucasiano de [SCOPE.sCountry('circassia_scope').GetName], que está envolvido em um longo conflito com o país [SCOPE.sCountry('russia_scope').GetName], enviou uma solicitação de ajuda militar à nossa nação. A promessa de reconhecimento da luta poderia ajudar a enfraquecer o controle russo sobre a região."
 caucasuswar.8.f: "Essas terras são nossas e queremos governá-las com justiça absoluta. Nós nos esforçamos para administrar nosso país de maneira justa, então tratamos nosso povo de maneira justa e respeitamos a vida e a propriedade de quem nos visita."
 caucasuswar.8.a: "Consideraremos esse conflito com interesse."
 caucasuswar.8.b: "Não temos motivos para nos envolver."
 circassia_decision_tt: "Teremos a chance de oferecer [Concept('concept_recognized_power', 'Reconhecimento')] ao estado [SCOPE.sCountry('circassia_scope').GetAdjective] por meio de uma #bold Decisão#!."
 caucasuswar.9.t: "O Emissário do Imamato"
 caucasuswar.9.d: "Com a morte [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e a pedido de muitos do grupo [SCOPE.gsInterestGroup('devout_scope').GetName], o país [SCOPE.sCountry('imamate_scope').GetName] enviou um naib particularmente distinto para estreitar os laços entre nossas nações e liderar o país [ROOT.GetCountry.GetName] na luta."
 caucasuswar.9.f: "Após três meses ouvindo nossa súplica ao oriente por um mentor que nos guiasse, ele chegou. Sua presença era como a de um titã e sua determinação, como uma tempestade de fogo."
 caucasuswar.9.a: "Teremos a honra de nos unir aos nossos irmãos no Islã."
 caucasuswar.9.b: "Nossa luta é, acima de tudo, nacional."
 muhammad_amin_ruler_tt: "#v Muhammad Amin Asiyalev#! se tornará nosso [concept_ruler]"
 caucasuswar.10.t: "A Expedição Kangaroo"
 caucasuswar.10.d: "Um destacamento de voluntários, majoritariamente dos povos [SCOPE.sCulture('polish_culture').GetName] e [SCOPE.sCulture('hungarian_culture').GetName] do estado [SCOPE.sCountry('austria_scope').GetAdjective] [SCOPE.sState('galicia_scope').GetName], viajou para o país [ROOT.GetCountry.GetName] a bordo do navio a vapor Kangaroo para ajudar em nossa luta como soldados voluntários contra os invasores do povo [SCOPE.sCountry('russia_scope').GetAdjective]."
 caucasuswar.10.f: "\"Há algumas premonições e desejos na vida que, apesar de parecerem improváveis, às vezes se tornam realidade. Eu vivenciei isso. Quando emigrei, tinha uma ideia obsessiva de ir para o Cáucaso. Na época, eu tinha apenas 22 anos, e as lendas quase românticas de Shamil e dos heróis das montanhas que resistiam ao poder gigantesco da Rússia, mesmo estando em menor número, me impressionaram muito. Eu estava procurando maneiras de me conectar com eles e, onde quer que estivesse, fosse na Alemanha, na Inglaterra ou na França, eu tentava despertar o interesse por essa ideia e encontrar um aliado. Fui considerado um sonhador imprudente e tive como exemplo alguns dos meus compatriotas e um ou outro inglês desesperado e audacioso...\""
 caucasuswar.10.a: "Conceder ao líder deles a função de comandante e enviá-lo ao fronte."
 caucasuswar.10.b: "Um treinamento em táticas do povo [SCOPE.sCountry('austria_scope').GetAdjective] seria muito útil."
 caucasuswar_end.1.t: "A Queda da Circássia"
 caucasuswar_end.1.d: "Com a conclusão da nossa campanha em [SCOPE.sState('kuban_state').GetStateRegion.GetName], todos os antigos territórios circassianos ficaram sob nosso controle. Agora a terra pode ser colonizada pelos cossacos do Don."
 caucasuswar_end.1.f: "\"Neste ano, aconteceu uma proeza inédita na história: nenhum habitante das montanhas permaneceu no antigo local de residência, e medidas estão sendo tomadas para expurgar a região e prepará-la para a nova população russa.\""
 caucasuswar_end.1.a: "As deportações continuarão até que a terra esteja livre."
 caucasuswar_end.1.b: "Iniciar o processo de integração dos povos circassianos."
 caucasuswar_end.2.t: "Honra e Vida"
 caucasuswar_end.2.d: "Com a derrota dos exércitos do povo [SCOPE.sCountry('russia_scope').GetAdjective] no campo de batalha, enfim realizamos o sonho de um país [ROOT.GetCountry.GetName] independente e unido. A soberania inviolável do país [ROOT.GetCountry.GetNameNoFormatting] aos olhos do mundo foi assegurada pela nossa vitória."
 caucasuswar_end.2.f: "Ansiando ardentemente pela independência da nossa terra natal, nós nos unimos contra o invasor e voltamos triunfantes para casa."
 caucasuswar_end.2.a: "Nossa força sempre veio e sempre virá do nosso povo."
 caucasuswar_end.2.b: "Um país [ROOT.GetCountry.GetName] moderno nunca mais será ameaçado!"
 caucasuswar_end.2.c: "É hora de nossos benfeitores cumprirem sua promessa."
 caucasuswar_end.3.t: "O Fim do Imamato"
 caucasuswar_end.3.d: "Com a ocupação de [SCOPE.sState('dagestan_state').GetStateRegion.GetName] e a rendição ou deserção de muitos dos antigos naibs caucasianos, a liderança do imamato enfim se rendeu ao exército [ROOT.GetCountry.GetAdjective] a pedido das esposas e filhos de seus últimos seguidores."
 caucasuswar_end.3.f: "\"O mundo inteiro conhece suas façanhas, e a glória delas não vai desaparecer. Se você se submeter ao poder do destino, se apresentar ao comandante-chefe e se render à generosidade da soberania [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], vai salvar milhares de pessoas que vivem e são leais a você até a morte. Conclua suas façanhas gloriosas com prudência e generosidade, assim o sardar vai pedir para que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] garanta seu futuro e o de sua família.\"" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "Enfim a paz foi alcançada na Chechênia."
 caucasuswar_end.3.b: "Não haverá paz enquanto Shamil ainda for reverenciado."
 caucasuswar_end.4.t: "Catástrofe no Cáucaso"
 caucasuswar_end.4.d: "O colapso do nosso governo nas regiões de [SCOPE.sState('kuban_state').GetStateRegion.GetName] e [SCOPE.sState('dagestan_state').GetStateRegion.GetName] levou à divisão da Estrada Militar da Geórgia e ao fim da capacidade do estado [ROOT.GetCountry.GetAdjective] de exercer poder no sul do Cáucaso."
 caucasuswar_end.4.f: "Não resta nada para nós nessas montanhas abandonadas, exceto ficarmos presos entre os turcos e os montanheses. Estamos sozinhos... Deus está nos céus e o czar está longe."
 caucasuswar_end.4.a: "Militarizar as guarnições restantes e manter a posição a todo custo!"
 caucasuswar_end.4.b: "Deixar a região à mercê dos líderes militares locais."
 caucasuswar_end.4.c: "Recuar diante dos estados caucasianos emergentes."
 caucasuswar_end.4.e: "Deixar as montanhas para a elite intelectual transcaucasiana."
 caucasuswar_end_4b_tt: "O #bold Cáucaso#! será dividido entre vários pretendentes ao legado dos reinos históricos."
 caucasuswar_end_4c_tt: "As aspirações nacionais dos povos #bold caucasianos#! serão realizadas como estados separados."
 caucasuswar_end_4e_tt: "Os povos #bold caucasianos#! conquistarão a independência do país [ROOT.GetCountry.GetName] como um estado #bold transcaucasiano#! unificado."
 caucasuswar_end.5.t: "Paz Sagrada"
 caucasuswar_end.5.d: "A derrota dos exércitos do povo [SCOPE.sCountry('russia_scope').GetAdjective] permitiu a nossa libertação de [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] sob o domínio [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]. O caminho está aberto para o triunfo supremo do país [ROOT.GetCountry.GetName]."
 caucasuswar_end.5.f: "Pela vontade do Todo-Poderoso, Governante Absoluto... Os descrentes se dispersaram e a coroa do Imperador deles foi manchada pelo sangue das hordas caídas."
 caucasuswar_end.5.a: "Iniciar os esforços para converter e integrar nossos novos vizinhos russos."
 caucasuswar_end.5.b: "Temos que dar um jeito de nos adaptarmos a essa nova paz."
 russia_offer_circassia_recognition: "Oferecer Reconhecimento à Circássia"
 russia_offer_circassia_recognition_desc: "As solicitações de apoio internacional que a nova nação circassiana nos enviou são uma excelente oportunidade de expandirmos nossa influência no Cáucaso."
 circassia_recognition_tt: "A Circássia terá a chance de se tornar uma [Concept('concept_recognized_power', '$concept_recognized_power$')] se conseguir #bold consolidar#! e #bold recuperar seu território#! da Rússia."
 no_country_recognised_circassia_tt: "Nenhum outro país ofereceu reconhecimento à #v $CIR$#!"
 russia_out_of_kuban_tt: "A #v $RUS$#! não tem um [concept_state] em [SCOPE.sStateRegion('kuban_scope').GetName]"
 russia_out_of_north_caucasus_tt: "A #v $RUS$#! não tem um [concept_state] em [SCOPE.sStateRegion('north_caucasus_scope').GetName]"
 russia_out_of_dagestan_tt: "A #v $RUS$#! não tem um [concept_state] em [SCOPE.sStateRegion('dagestan_scope').GetName]"
 imamate_dispatch_muhammad_amin: "Enviar um Naib à Circássia"
 imamate_dispatch_muhammad_amin_desc: "A morte de dois Thamades circassianos em sequência deixou nossos irmãos ocidentais ansiando por alguém capaz de uni-los. Se enviarmos nosso próprio emissário à Circássia, poderemos garantir uma aliança necessária com os combatentes e reunir as tribos."
 circassia_muhammad_amin_tt: "Enviaremos um naib habilidoso à #bold Circássia#! para unir os povos montanheses sob o Islã."
 muhammad_amin_possible: "Os Thamades #bold Ismail Berzeg#! ou #bold Hawduqo Mansur#! não governam mais a Circássia"
 je_conquest_of_central_asia: "A Conquista do Turquistão"
 je_conquest_of_central_asia_reason: "Para proteger nossa fronteira sul, combater o poder britânico na Índia e abrir rotas que vão estender a influência do país [ROOT.GetCountry.GetName] até o Oriente Médio, o governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] prometeu estabelecer protetorados na Ásia Central e expandir nosso império até o Turquistão."
 russian_central_asia.1.t: "A Conquista do Turquistão"
 russian_central_asia.1.d: "Ao sul da estepe cazaque estão os canatos da Ásia Central, o próximo conjunto de barreiras que impede a demonstração de poder do povo [ROOT.GetCountry.GetAdjective] na Índia e no Oriente Médio. O governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] quer trazê-los para o nosso lado, custe o que custar."
 russian_central_asia.1.f: "\"Não são planos ambiciosos nem cálculos egoístas que guiam a Rússia em seu avanço até a Ásia Central, apenas o desejo de pacificar a região, impulsionar as forças produtivas e abrir a rota mais curta para vender produtos do Turquistão para a parte europeia da Rússia.\""
 russian_central_asia.1.a: "É melhor adotar uma abordagem mais agradável."
 russian_central_asia.1.b: "Pela paz ou pela guerra, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deverá ter a submissão do Turquistão."
 central_asia_influence_tt: "As nações da Ásia Central ficarão mais dispostas a se submeter a nós."
 notification_central_asia_bribes_notification_name: "O país [SCOPE.sCountry('russia_scope').GetName] estende a influência financeira"
 notification_central_asia_bribes_notification_desc: "Comerciantes e diplomatas representando o país [SCOPE.sCountry('russia_scope').GetName] em nossa nação começaram a gastar muito dinheiro e cobrar favores das autoridades locais do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 russian_central_asia.2.t: "O Grande Jogo"
 russian_central_asia.2.d: "Com a abertura das vias comerciais da Ásia Central para a Índia do governo [SCOPE.sCountry('india_overlord').GetAdjective] e o Oriente Médio, apenas o estado [SCOPE.sCountry('afghan_scope').GetAdjective] continua impedindo essas rotas. Várias figuras agressivas no grupo [SCOPE.gsInterestGroup('hawkish_ig').GetName] sugeriram o estado como um possível protetorado."
 russian_central_asia.2.f: "Temo que a aquisição dessas vastas terras cause mais pavor nos corações do povo [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting] e que ainda mais guerras sejam iniciadas contra as nações que se apegam à sua condição de tampões entre os nossos impérios. Devemos garantir a paz entre nós, seja por meio de um tratado ou da capitulação total."
 russian_central_asia.2.a: "Cabul também pertencerá ao governo [ROOT.GetCountry.GetAdjective] um dia."
 russian_central_asia.2.b: "Seria melhor usarmos uma abordagem mais sutil."
 russian_central_asia.3.t: "A Escória Turcomena"
 russian_central_asia.3.d: "Embora a maioria dos povos da região reconheça nossa soberania sobre o Turquistão, as tribos do país [SCOPE.sCountry('turkmenia_scope').GetNameNoFlag] ao sul continuam saqueando nossas terras sem medo de represálias e se recusam a se submeter à nossa autoridade. Para corrigir essa injustiça, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] anunciou o início de uma grande expedição em terras turcomenas."
 russian_central_asia.3.f: "O general colocou o dedo em um mapa entre tantos sobre a mesa e zombou: \"Aqui!\", ele esbravejou. \"É aqui que atacamos! Esse antro de #italic assaltos#! e #italic destruição#!! É um obstáculo às nossas ambições e à nossa graça há muito tempo\". Ele acenou para a massa de homens e armas atrás da lona da tenda. \"Preparem os cavalos. Partiremos assim que amanhecer\"."
 russian_central_asia.3.a: "Vamos mostrar o aço russo a esses invasores."
 modifier_suzerain_of_central_asia: "Suserania da Ásia Central"
 modifier_central_asian_influence: "Influenciando a Ásia Central"
 modifier_central_asian_bribe_payments: "Presentes da Rússia"
 Milishia: "Milishia"
 Murtazeki: "Murtazeki"
 Circassian_Army: "Exército Circassiano"
 je_circassian_expulsions: "Expulsão dos Circassianos"
 je_circassian_expulsions_reason: "A ambição do governo em colonizar o antigo território da Circássia com os leais cossacos levou a uma campanha implacável para expulsar o povo [SCOPE.sCulture('circassian_culture_scope').GetName] a qualquer custo.\n\nEnquanto esse [concept_journal_entry] estiver ativo, [Concept('concept_pop', '$concept_pops$')] do povo [SCOPE.sCulture('circassian_culture_scope').GetName] serão deportados da nossa fronteira às custas de uma enorme perda de vidas."
 circassia_defeated_tt: "A #v $CIR$#! foi derrotada"
 will_lead_to_expulsions_tt: "@warning! Isso terá consequências drásticas para o povo [SCOPE.sCulture('circassian_culture').GetName]"
 has_halted_deportations_tt: "Impediu a expulsão do povo [SCOPE.sCulture('circassian_culture_scope').GetName]"
 halt_circassian_deportations_tt: "Os esforços para continuar a expulsão do povo [SCOPE.sCulture('circassian_culture_scope').GetName] cessarão"
 modifier_halted_circassian_expulsions: "Impediu os Esforços para Expulsar os Circassianos"
 russia_halt_circassian_expulsions: "Impedir Expulsões"
 russia_halt_circassian_expulsions_desc: "A deportação contínua dos circassianos não interessa mais ao governo. Ordenaremos que cesse imediatamente."
 halted_expulsions_tt: "Já impediu a expulsão dos circassianos"
 caucasus_expulsions.1.t: "Através do Mar"
 caucasus_expulsions.1.d: "Ondas de embarcações de refugiados e de comerciantes com milhares de deportados do povo [SCOPE.sCulture('circassian_culture_scope').GetName] navegavam pelo Mar Negro em direção ao destino. Surtos de doenças e desnutrição dizimaram as massas."
 caucasus_expulsions.1.f: "No litoral, milhares de pessoas se amontoavam para compartilhar o mínimo de abrigo e comida. Todas estavam pálidas e famintas. As marcas de varíola e tifo devastaram várias delas. Dezenas estavam à beira da morte e prestes a entrar nas pilhas de cadáveres que se acumulavam onde havia espaço.\n\nNa costa, as embarcações de transporte estavam repletas de moribundos e mortos."
 caucasus_expulsions.1.a: "Outra onda logo substituirá as pessoas."
 caucasus_expulsions.1.b: "Permitir a assistência estrangeira."
 caucasus_expulsions.1.c: "Temos outras coisas para nos preocupar."
 caucasus_expulsions.2.t: "O País [SCOPE.sCountry('russia_scope').GetName] Solicita um Tratado de Migração"
 caucasus_expulsions.2.d: "Oficiais do país [SCOPE.sCountry('russia_scope').GetName] abordaram o governo, solicitando permissão para deportar até cinquenta mil pessoas do povo [SCOPE.sCulture('circassian_culture_scope').GetName] para o nosso território. Observadores da conduta do governo [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] no Cáucaso alertam que essa deportação pode ser bem mais numerosa."
 caucasus_expulsions.2.f: "\"A comissão sugerida oferece o transporte de até dez mil famílias a cinco rublos por pessoa, dois a serem pagos pelos próprios migrantes, com incentivos para o setor privado\". Era o que os russos diziam. O oficial tinha suas dúvidas, mas não podia se pronunciar. Havia uma guerra no norte que não era formal, mas não deixava de ser uma guerra. Um êxodo ainda maior era certo, e as condições certamente seriam bem menos ordenadas do que esperavam."
 caucasus_expulsions.2.a: "Seria bom se povoassem nosso leste."
 caucasus_expulsions.2.b: "Este tratado ameaça se tornar desestabilizador."
 caucasus_expulsions.3.t: "Um Oceano de Sangue"
 caucasus_expulsions.3.d: "O fluxo de deportados do povo [SCOPE.sCulture('circassian_culture_scope').GetName] que chegava ao litoral norte se tornou uma catástrofe humanitária. As autoridades locais ficaram sobrecarregadas com a quantidade de refugiados, muitos deles famintos e doentes."
 caucasus_expulsions.3.f: "Multidões de homens, mulheres e crianças em trapos cobriram o litoral. Todos pareciam abatidos e famintos. Muitos estavam praticamente nus e vários estavam moribundos. Na costa, mais embarcações se aproximavam, transformadas em cemitérios flutuantes pela doença que assolou a carga humana. Ocasionalmente, mais corpos chegavam à areia, desfigurados por caranguejos e gaivotas. Alguns estavam com as mãos atadas."
 caucasus_expulsions.3.a: "Exigir que o governo [SCOPE.sCountry('russia_scope').GetAdjective] pare com essas atrocidades."
 caucasus_expulsions.3.b: "Não há nada que possamos fazer."
