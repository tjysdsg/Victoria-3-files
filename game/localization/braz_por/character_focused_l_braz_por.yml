l_braz_por:
 acceptance_events.1.t: "Amor Proibido"
 acceptance_events.1.d: "O [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName], herdeiro [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], causou um escândalo ao declarar seu amor por [SCOPE.sCharacter('romeo').GetCustom('getLover')] do povo [SCOPE.sCulture('juliet').GetName]."
 acceptance_events.1.f: "\"Acredita nisso, Senhora Hill? E [SCOPE.sCharacter('romeo').GetSheHe] nem teve a decência de esconder!\"\n\"E quanto à linhagem, Senhor Dawson?\"\n\"Sim! E as crianças, Senhor Dawson? Ninguém pensa nas crianças?\"\n\"Não tema, Senhora Annesly. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] há de intervir.\"\n\n \"Pois eu acredito que nosso alegre [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] possa estar verdadeira, impossível e inevitavelmente apaixonado. Essa notícia certamente decepcionou as várias possíveis [SCOPE.sCharacter('romeo').GetCustom('getLovers')], mas imagino que deva ser uma nova luz de esperança para todos do povo [SCOPE.sCulture('juliet').GetName].\""
 acceptance_events.1.a: "O [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] agirá de acordo com o seu cargo."
 acceptance_events.1.b: "Infelizmente, [SCOPE.sCharacter('romeo').GetCustom('getLover')] desapareceu."
 acceptance_events.1.c: "Temos que deixar o amor ser vivido."
