 free_speech_laws.2.t: "Queima de Livros"
 free_speech_laws.2.d: "Membros do grupo [SCOPE.gsInterestGroup('book_burning_ig').GetName] organizaram uma queima de livros de conteúdo considerado adverso ao país [ROOT.GetCountry.GetNameNoFormatting]. Isso está normalizando o apoio à lei [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.2.f: "\"Os livros são as presas da serpente da propaganda, espalhando mentiras pela corrente sanguínea da sociedade. Queimá-los é uma maneira muito eficaz de arrancar essas presas.\""
 free_speech_laws.2.a: "Isso é excelente."
 free_speech_laws.2.b: "E se organizarmos queimas de livros nos estados?"
