 south_america.5.t: "Vitória dos Farrapos"
 south_america.5.d: "Apesar das grandes dificuldades, Piratini conseguiu vencer a Guerra dos Farrapos e, com isso, conquistou a independência."
 south_america.5.f: "\"Seus rostos estavam com uma expressão mista de vitória e cansaço. Como figuras manchadas em uma tela, pareciam homens do passado. Mesmo em uma era de apatia sem sonhos e nações derrotadas, eles lutaram... E venceram.\""
 south_america.5.a: "Teremos nossa vingança."
 south_america.5.b: "Paz é a melhor opção."
