 expedition_events.570.t: "Estudo Geográfico"
 expedition_events.570.d: "Foi sugerido que parássemos e fizéssemos um estudo geográfico da área para aumentar nosso conhecimento sobre o local."
 expedition_events.570.f: "\"Os primeiros raios de sol vindos do céu incidiam sobre o solo seco e pouco iluminado. Eles cintilavam sobre a superfície do rio, movendo a água como galhos frágeis de uma árvore doente.\n\nO brilho leve adentrou as rochas... uma paisagem pitoresca, em que a vida parecia tão diferente, tão estranha... tão vívida.\""
 expedition_events.570.a: "Boa ideia."
 expedition_events.570.b: "Não temos tempo para isso."
