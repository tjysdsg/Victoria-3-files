 expedition_events.501.t: "A Expedição do Nilo"
 expedition_events.501.d: "Apesar de centenas de anos de busca, a fonte do Nilo ainda não foi encontrada. Devemos enviar uma expedição para tentar traçar o curso do rio?"
 expedition_events.501.f: "\"Senhores, apresento-lhes um mapa incompleto. Muitos de vocês que entendem de navegação podem reconhecer esse delta. Ele é um dos berços da civilização como a conhecemos, mas da qual sabemos muito pouco. O que eu proponho é simples: vamos até o coração da África para descobrir os segredos que tantos buscaram.\""
 expedition_events.501.a: "Conheço a pessoa certa para o trabalho."
 expedition_events.501.b: "Agora não."
 expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.504.t: "A Expedição Começou"
 expedition_events.504.d: "Após algumas semanas de preparação e viagem, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] chegou a Zanzibar. Eles começarão a jornada a partir daqui para encontrar a misteriosa fonte do rio Nilo."
 expedition_events.504.f: "\"A costa era menos arenosa do que o esperado. Na colina que levava à cidade, um grupo de moradores locais se reuniu para observar a nossa expedição, mais entretidos do que intrigados. Eles brigavam conosco em um idioma que não entendíamos. Um dos nossos homens gesticulou de volta e, após um tiro para cima, a disputa foi resolvida.\n\nDo outro lado do mar, a areia cintilava... Uma camada de luz do sol polida.\""
 expedition_events.504.a: "Adiante!"
 expedition_events.511.t: "Expedição Bem-Sucedida"
 expedition_events.511.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] retornou triunfante, a fonte do rio Nilo foi descoberta. No fim das contas, ele se origina nos grandes lagos da África. "
 expedition_events.511.f: "\"O som estrondoso da água remeteu à minha infância. Uma fronteira distante e incerta, impossível de ser cruzada novamente. Em meus pesadelos, eu me afogava. A corrente fluía sem parar como uma ferida aberta... sangrando. O coração da África estava diante de nós, a dissecação meticulosa de um continente.\n\nEm meus pesadelos, eu ainda me afogo.\""
 expedition_events.511.a: "Excelente notícia!"
 expedition_events.512.t: "Expedição Fracassada"
 expedition_events.512.d: "Não recebemos nenhum relatório há meses. Está claro que a expedição até o coração da África fracassou, e a liderança de [SCOPE.sCharacter('expedition_leader').GetFullName] também foi perdida."
 expedition_events.512.f: "\"Nós nos sentamos no topo de uma montanha, paramos por um momento. A água e a comida estavam acabando. A selva parecia não ter fim, era sua natureza. Árvores monstruosas abocanhavam os últimos fragmentos do céu. Estávamos cansados. Tão cansados.\""
 expedition_events.512.a: "Maldição!"
 central_africa_expedition: "Expedição para Encontrar a Fonte do Nilo"
 central_africa_expedition_desc: "O centro do continente africano guarda o segredo da fonte do Nilo."
 central_africa_expedition_tooltip: "Requisitos:"
 modifier_central_africa_expedition_complete: "Encontrou a Fonte do Nilo"
 expedition_events.520.t: "Imposto Local"
 expedition_events.520.d: "Um governante local exigiu o pagamento de \"Hongo\" adicional, um tipo de imposto, por passar pelas terras dele."
 expedition_events.520.f: "\"Temos que pagar mais impostos a cada pedacinho do território que atravessamos. Se pagarmos mais para um governante, teremos que pagar para todos. Caso contrário... podemos ter problemas.\""
 expedition_events.520.a: "Pagar o imposto."
 expedition_events.520.b: "Não pagar."
 expedition_events.530.t: "Mula Perdida"
 expedition_events.530.d: "Uma das mulas de carga que trouxemos se perdeu em meio ao matagal. Podemos passar algum tempo procurando-a ou apenas seguir em frente."
 expedition_events.530.f: "\"Nossa, a mula sumiu! Espalhem-se e a encontrem, mas voltem no máximo em uma hora. Se ninguém a encontrar, vamos torcer para que algum morador local a resgate e nos devolva. E fiquem alertas aos nossos apitos!\""
 expedition_events.530.a: "Passar um tempo procurando a mula."
 expedition_events.530.b: "É só uma mula, deixe para lá."
 expedition_events.540.t: "Rinoceronte Avistado"
 expedition_events.540.d: "Um rinoceronte foi avistado nas proximidades. Podemos parar a expedição por uns momentos para tentar levar o chifre dele como prêmio."
 expedition_events.540.f: "\"A fera estava quase totalmente curvada: o corpo enrugado e os movimentos lentos pareciam os de um idoso.\n\n'Imagine a fortuna que o país [ROOT.GetCountry.GetNameNoFormatting] nos pagará se o pegarmos agora. Ele está sozinho'.\n\nEnquanto o céu se escurecia com o cair da noite, um último raio de sol perfeito e imaculado refletia a palidez do chifre dele.\""
 expedition_events.540.a: "Vamos caçá-lo."
 expedition_events.540.b: "Não vamos nos distrair."
 expedition_events.541.t: "Rinoceronte Caçado"
 expedition_events.541.d: "Conseguimos caçar o rinoceronte e pegamos o chifre dele como troféu."
 expedition_events.541.f: "\"Apesar do sucesso e da esportividade, nenhum local queria comer a carne do rinoceronte. Não sei o motivo, parece uma pena desperdiçá-la.\""
 expedition_events.541.a: "Vamos continuar."
 expedition_events.542.t: "Caça ao Rinoceronte Fracassada"
 expedition_events.542.d: "Um membro da expedição se feriu na caça fracassada ao rinoceronte e precisará de um tempo para se recuperar."
 expedition_events.542.f: "\"Infelizmente, meu fuzil não disparou quando eu mais precisava, e um dos caçadores foi... bem, acho que espetado é a palavra certa. O pobre coitado vai precisar de alguns dias para se recuperar.\""
 expedition_events.542.a: "Que desastre."
 expedition_events.550.t: "Antes um Besouro na Mão do que Dois na Orelha"
 expedition_events.550.d: "Um besouro entrou na orelha de [SCOPE.sCharacter('expedition_leader').GetFullName]. Sem ajuda médica imediata, isso pode impedir o progresso da expedição."
 expedition_events.550.f: "\"Com zumbidos, a coceira só aumentava. 'SAIA, SAIA, SAIA'. Sacudi a cabeça e gritei de dor. 'TIRE, TIRE'. Eu sentia as asas dele se movendo dentro da minha orelha, tentando entrar cada vez mais. '[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!', um dos membros da expedição tentou segurar minha mão enquanto eu alcançava a faca.\n\n'SAIA! SAIA!'\""
 expedition_events.550.a: "Vamos parar e buscar ajuda."
 expedition_events.550.b: "Não podemos parar, entregue a faca para [SCOPE.sCharacter('expedition_leader').GetFullName]."
