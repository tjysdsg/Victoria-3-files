 technology_events.1.t: "Automóveis Não Regulamentados"
 technology_events.1.d: "Devido a uma série de acidentes, houve pedidos para regulamentar os automóveis. "
 technology_events.1.f: "Há relatos de que [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')] \"É mais rápido que um cavalo e duas vezes mais pesado. Se as pessoas não enxergam esse perigo, não sei o que dizer\"."
 technology_events.1.a: "Leis mais rigorosas deixam as ruas mais seguras."
 technology_events.1.b: "As pessoas só precisam se acostumar."
 technology_events.1.c: "Os automóveis devem ter direito de passagem."
 custom_automobile_accident_type_crash: "dois automóveis colidiram em alta velocidade, ferindo gravemente os ocupantes."
 custom_automobile_accident_type_wall_crash: "um automóvel fora de controle colidiu em alta velocidade contra uma parede, matando o motorista."
 custom_automobile_accident_type_wall_person_hit: "um automóvel atropelou um homem que atravessava a rua e o matou."
