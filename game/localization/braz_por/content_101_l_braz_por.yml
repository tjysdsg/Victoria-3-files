 south_america.6.t: "Derrota dos Farrapos"
 south_america.6.d: "Como esperado, a Revolução Farroupilha foi esmagada. Como vamos tratar o resto dos sobreviventes?"
 south_america.6.f: "\"Nem todas as sugestões foram especialmente caridosas. A guerra costuma causar isso nos homens. Alguns comandantes sorriem ao lado das barracas, com os lábios mostrando um prazer triunfante. Outros argumentam que já foi derramado sangue suficiente e são ridicularizados na manhã seguinte.\n\nO resto observa em silêncio, o que supostamente poderia ser pior.\""
 south_america.6.a: "Integrá-los."
 south_america.6.b: "Bani-los."
