 congo_free_state_events.6.d: "Um relatório foi divulgado pelo governo [SCOPE.sCountry('report_country').GetAdjective] sobre o [SCOPE.sCountry('free_state').GetNameNoFlag], revelando os terríveis atos que foram realizados pela administração local."
