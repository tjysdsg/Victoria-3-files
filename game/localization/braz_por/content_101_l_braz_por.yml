 crime_events.1.d: "Uma série de roubos de trens foram cometidos por gangues ousadas em todo o estado de [SCOPE.sState('train_robbery_state').GetName], ameaçando a lei, a ordem e os bolsos dos ricos do estado."
 crime_events.1.f: "\"Eles caminharam com arrogância pelo vagão, reconheci um deles de um cartaz de procurado. Não tenho dúvidas de que era o grupo [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')] de [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting].\""
 crime_events.1.a: "Nossos marechais darão um jeito nelas."
 crime_events.1.b: "Quem se importa com alguns trens?"
