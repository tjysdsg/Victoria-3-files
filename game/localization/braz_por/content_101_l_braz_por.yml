 rights_of_women_laws.3.d: "Um artigo publicado recentemente sobre \"Histeria em Mulheres\" vem ganhando destaque na comunidade médica. O artigo está sendo usado como propaganda contra os direitos das mulheres e contra a lei [SCOPE.sLaw('current_law_scope').GetName]."
 rights_of_women_laws.3.f: "\"Não há nenhuma evidência real de que a 'histeria' seja mais predominante em mulheres do que em homens, mas por algum motivo, nós é que continuamos a ser diagnosticadas com ela.\""
