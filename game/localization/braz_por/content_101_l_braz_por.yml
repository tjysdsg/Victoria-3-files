 technology_events.30.t: "Armas de Guerra"
 technology_events.30.d: "Um artigo foi publicado pelo jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [ROOT.GetCountry.GetNameNoFormatting] sobre algumas armas que nosso país está usando na guerra [SCOPE.sWar('ongoing_war').GetName]."
 technology_events.30.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] O público está pedindo que o uso dessas armas seja restringido.\n\n\"Esses terríveis instrumentos de dor e sofrimento não têm lugar na Terra.\""
 technology_events.30.a: "Não as restringir."
 technology_events.30.b: "Acobertar o uso."
