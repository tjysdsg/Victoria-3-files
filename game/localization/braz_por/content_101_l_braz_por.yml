 free_speech_laws.3.t: "Censura Exagerada"
 free_speech_laws.3.d: "A lei [SCOPE.sLaw('current_law_scope').GetName] não está conseguindo ganhar apoio popular, pois as referências a ela estão sendo suprimidas pelo aparato de censura atual."
 free_speech_laws.3.f: "\"Qualquer coisa sobre a censura é imediatamente censurada, então como devemos ter uma discussão aberta sobre isso?\"\n\n \"Primeira vez? Eles são tão inteligentes quanto o que entendem. Se não forem muito instruídos, algumas metáforas e símiles podem passar.\"\n\n\"O que diabos é símile? Tem a ver com milho?\""
 free_speech_laws.3.a: "Não há muito o que possamos fazer."
 free_speech_laws.3.b: "Talvez possamos burlar um pouco as leis."
