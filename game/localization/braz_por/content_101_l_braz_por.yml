 warlord_china_events.100.t: "A China Quebra"
 warlord_china_events.100.d: "A queda da Dinastia Qing encerrou o longo período imperial da China e deu início a uma nova era de líderes militares."
 warlord_china_events.100.f: "\"Os impérios, assim como os sonhos, são feitos de um material intangível, tão frágil que podem se esvair a qualquer momento, sem qualquer aviso prévio, no entanto, eles possuem o mesmo apelo absurdo. Mesmo se o fio que os mantém atados for invisível e cada sutura encobrir uma ferida.\n\nMilhares de anos de domínio imperial encerrados em apenas um instante.\""
