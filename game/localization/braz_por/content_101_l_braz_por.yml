 congo_free_state_events.1.t: "O [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] declarou que esta terra passará a ser um estado livre sob seu controle, em uma união pessoal com o nosso país."
 congo_free_state_events.1.f: "[SCOPE.sCharacter('free_state_monarch').GetCustom('BR_OA')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] manteve um sorriso estático, como uma estátua de mármore. [SCOPE.sCharacter('free_state_monarch').GetSheHe|U] fala com uma voz suave que deixa as paredes ruborizadas e aconchegantes: \"Não quero correr o risco de perder uma boa chance de garantir uma porção deste magnífico solo africano.\"\n\nOs quadros atrás [SCOPE.sCharacter('free_state_monarch').GetHerHis] têm o mesmo destaque: a tela brilha nas partes com sangue."
 congo_free_state_events.1.a: "Vamos ficar de olho nisso."
 congo_free_state_events.2.t: "Rumores do [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.2.d: "Há rumores nos círculos governamentais de que o [SCOPE.sCountry('free_state').GetNameNoFlag], propriedade [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName], não está tratando seu povo muito bem."
 congo_free_state_events.2.f: "\"Os barcos que chegam às docas trazem um brilho suspeito e audacioso. Rubis e diamantes reluzentes como tochas entram no país. Mas os barcos que partem são bem diferentes.\n\nArmas, pólvora e soldados. Queria falar isso de uma maneira mais branda, colega, pode acreditar. Queria mesmo.\""
 congo_free_state_events.2.a: "Nada para se preocupar."
 congo_free_state_events.2.b: "Falaremos com [SCOPE.sCharacter('free_state_monarch').GetFullName]."
 congo_free_state_events.3.t: "Declínio Populacional Alarmante"
 congo_free_state_events.3.d: "Missionários e leigos mostraram a mais profunda preocupação com o número crescente de mortes no [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.3.f: "\"É tudo junto. As doenças, a desnutrição, a guerra, a água ruim... Ah, é sempre a guerra, não é? São os oficiais. Não é tudo culpa dos oficiais também? E, sobretudo, [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle].\""
 congo_free_state_events.3.a: "Não podemos ir contra o regime [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.3.b: "Isso é um massacre! O mundo precisa saber!"
