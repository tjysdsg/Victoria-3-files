 rights_of_women_laws.5.t: "Manifestação do Sufrágio"
 rights_of_women_laws.5.d: "Manifestações em apoio à lei [SCOPE.sLaw('current_law_scope').GetName] estão ocorrendo em todo o país, mas algumas estão ficando violentas."
 rights_of_women_laws.5.f: "\"Claro que 95% dos manifestantes são pacíficos, mas basta um elemento radical para estragar tudo e, antes que perceba, há uma multidão inteira em frenesi.\""
 rights_of_women_laws.5.a: "Reduzir as manifestações."
 rights_of_women_laws.5.b: "Vamos arriscar um pouco de violência."
