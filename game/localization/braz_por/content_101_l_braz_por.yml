 expedition_events.560.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] está exigindo a interrupção da expedição para esperar a chegada de mais suprimentos de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. "
 expedition_events.560.f: "\"Você não ouviu isso de mim, mas [SCOPE.sCharacter('expedition_leader').GetFullName] destruiu metade do acampamento em busca de mais [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. Quando não conseguiu encontrar, insistiu que arranjássemos mais, não importa quanto tempo demore.\""
 expedition_events.560.a: "Vamos parar e esperar que chegue mais."
 expedition_events.560.b: "Vamos continuar sem."
