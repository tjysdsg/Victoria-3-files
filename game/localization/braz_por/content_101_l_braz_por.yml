 rights_of_women_laws.1.t: "Um Caso Histórico"
 rights_of_women_laws.1.d: "Em um processo legal que chamou a atenção do país inteiro, um juiz declarou que a violência doméstica é a base do divórcio."
 rights_of_women_laws.1.f: "\"Ele bateu nela várias vezes só porque ela deixou um prato cair. Essa foi a ocorrência mais recente de uma série de espancamentos, desde a lua de mel até hoje. Como podemos permitir que as mulheres sofram essa punição interminável? O divórcio nessas situações de violência não é só justo, mas a personificação da justiça.\""
 rights_of_women_laws.1.a: "Isso ajuda muito o nosso caso."
 rights_of_women_laws.1.b: "Não vamos comemorar muito, podemos irritar o grupo [SCOPE.gsInterestGroup('anti_women_ig').GetName]."
