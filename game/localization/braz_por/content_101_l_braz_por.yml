 rights_of_women_laws.7.t: "Distúrbio Diário"
 rights_of_women_laws.7.d: "Um grande protesto pelo sufrágio deve ocorrer nas fábricas de todo o país. Isso aumentará a popularidade da lei [SCOPE.sLaw('current_law_scope').GetName], mas provavelmente incomodará muitos trabalhadores."
 rights_of_women_laws.7.f: "\"Isso pode irritar alguns trabalhadores, mas um pouco de insatisfação entre a população vale a pena para levantar essas questões importantes na mente de todos.\""
 rights_of_women_laws.7.a: "Ignorar os trabalhadores."
 rights_of_women_laws.7.b: "Podemos mover nosso protesto."
