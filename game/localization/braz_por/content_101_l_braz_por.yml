 nursing_events.3.t: "Hospitais Pré-Fabricados"
 nursing_events.3.d: "Foi sugerido que um hospital pré-fabricado seja construído e levado até a retaguarda das linhas de frente da guerra [SCOPE.sWar('ongoing_war').GetName] para ajudar a tratar os feridos."
 nursing_events.3.f: "\"Pode ser construído aqui, depois desmontado aos poucos e remontado. Todos os benefícios de um hospital apropriado, mas sem o longo tempo de construção.\""
 nursing_events.3.a: "Ótima ideia."
