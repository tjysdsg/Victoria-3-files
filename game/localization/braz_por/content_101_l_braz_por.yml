 rights_of_women_laws.6.t: "Violência do Grupo Marginal"
 rights_of_women_laws.6.d: "A violência de um pequeno grupo dentro do movimento sufragista ameaça colocar a população em geral contra ele."
 rights_of_women_laws.6.f: "\"Eles gostam de violência e caos. Se deixarmos que continuem com isso, será mais prejudicial do que benéfico à causa. Não podemos ficar de braços cruzados e deixar isso acontecer.\""
 rights_of_women_laws.6.a: "Nada a ser feito."
 rights_of_women_laws.6.b: "Precisamos dar um fim nisso."
