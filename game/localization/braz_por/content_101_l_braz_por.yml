 south_america.4.t: "Bolívia e Peru Reunidos"
 south_america.4.d: "Os peruanos aceitaram nossa sugestão de unir nossas nações, e agora estamos em uma confederação com eles."
 south_america.4.f: "\"É um dia glorioso para a Bolívia e para o Peru, pois nos unimos em uma nação mais forte. Formamos algo maior do que a soma das partes.\""
 south_america.4.a: "Como planejamos."
