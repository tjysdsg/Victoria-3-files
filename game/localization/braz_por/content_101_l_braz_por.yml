 free_speech_laws.5.t: "Literatura Obscena"
 free_speech_laws.5.d: "Viram [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] lendo um livro censurado controverso, o que gerou mais questões sobre o debate da lei [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.5.f: "\"[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] deve ser um exemplo de nossos valores, e o fato de terem visto que estava lendo algo tão grosseiro quanto '[SCOPE.GetRootScope.GetCountry.GetCustom('job_title')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')]' é inaceitável.\""
