 je_free_state_status: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] declarou a criação do país [SCOPE.GetRootScope.GetCountry.GetName], em uma união pessoal com nosso país. Devemos ficar de olho nessa situação e ver como ela se desenvolve."
