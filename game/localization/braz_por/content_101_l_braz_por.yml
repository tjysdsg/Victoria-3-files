 rights_of_women_laws.4.d: "O editor do jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [ROOT.GetCountry.GetNameNoFormatting] se ofereceu para apoiar a lei [SCOPE.sLaw('current_law_scope').GetName] se o ajudarmos com algum financiamento."
 rights_of_women_laws.4.f: "\"Artigos que apoiam isso dia após dia é claramente uma benção. Mas a verdadeira vantagem é não ter artigos desfavoráveis.\""
 rights_of_women_laws.4.a: "Muito caro."
 rights_of_women_laws.4.b: "Isso é ótimo."
