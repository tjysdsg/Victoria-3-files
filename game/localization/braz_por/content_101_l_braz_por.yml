 free_speech_laws.6.d: "Um desenho grosseiro de [SCOPE.sCharacter('ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('free_speech_ig').GetName], foi distribuído por todo o país."
 free_speech_laws.6.f: "\"Bem, não é exatamente lisonjeiro, é?\" Disse o assessor, contemplando o desenho. \n\n\"Quê? Céus, é um desenho detalhado de mim no congresso com um burro! Por que seria lisonjeiro?\" [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] respondeu, jogando as mãos para cima. \n\n\"Verdade, mas não pode negar a semelhança\"."
