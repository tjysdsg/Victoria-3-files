 council_republic_law_events.3.f: "\"Caro camarada, @censored!@censored!@censored!@censored! Lamento informar que o quartel-general do nosso partido, localizado na rua @censored!@censored!@censored!@censored!, não está mais em funcionamento depois que um incêndio destruiu a maior parte da construção. Suspeitamos de crime por @censored!@censored!@censored!@censored!, mas não podemos provar no momento.\""
 council_republic_law_events.3.a: "Notícia terrível."
 council_republic_law_events.3.b: "Tenho certeza de que poderíamos colocá-los em algum lugar."
 council_republic_law_events.3.c: "Este é um casus belli válido contra os reacionários."
