 nursing_events.2.t: "Limpeza Médica"
 nursing_events.2.d: "Algumas enfermeiras que trabalham nas linhas de frente da guerra [SCOPE.sWar('ongoing_war').GetName] disseram que, se adotarmos novos procedimentos de limpeza, podemos reduzir o número de mortes."
 nursing_events.2.f: "\"Mantenha a enfermaria limpa, as mãos limpas e, acima de tudo, as feridas limpas. Qualquer uma dessas coisas leva a resultados surpreendentes.\""
 nursing_events.2.a: "Que excelente ideia."
 nursing_events.2.b: "Esse conhecimento deve ser propagado."
