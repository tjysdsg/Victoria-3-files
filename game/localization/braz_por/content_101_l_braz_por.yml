 technology_events.50.t: "Postura Aberta"
 technology_events.50.d: "Os soldados estão reclamando que não conseguem abrir os alimentos enlatados."
 technology_events.50.f: "\"Claro que a comida é um pouco melhor, mas de que adianta se não conseguimos comê-la? Alguns usam pedras, outros usam facas. Só sei que dá um trabalhão.\""
 technology_events.50.a: "Gastar dinheiro para desenvolver uma maneira de abrir."
 technology_events.50.b: "Eles darão um jeito."
