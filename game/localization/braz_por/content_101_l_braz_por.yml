 council_republic_law_events.1.t: "Discurso Carismático"
 council_republic_law_events.1.d: "Um intelectual das ciências políticas particularmente carismático fez um discurso sobre os benefícios de [SCOPE.sLaw('current_law_scope').GetName] em [ROOT.GetCountry.GetCapital.GetCityHubName], o qual foi recebido com grande entusiasmo."
 council_republic_law_events.1.f: "\"Os motores do capitalismo funcionam com nosso suor e sangue, e quem fica com os ganhos? Nós não! Um homem de cartola com sapatos elegantes e uma casa de férias em [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]. Ele aproveita o melhor vinho enquanto nós nos humilhamos por restos.\""
 council_republic_law_events.1.a: "Excelente, ele deve fazer mais!"
 council_republic_law_events.1.b: "Talvez esse carisma natural possa inspirar alguma lealdade."
 council_republic_speech_advance: "Discurso a Favor da República Conciliar"
 council_republic_law_events.2.t: "A Revolução em Miniatura"
 council_republic_law_events.2.d: "Dizem que um grupo de trabalhadores se revoltou contra seus chefes e assumiu o controle de uma fábrica em [ROOT.GetCountry.GetCapital.GetCityHubName]."
 council_republic_law_events.2.f: "\"Eles chegaram um dia e derrubaram o chefe, depois começaram a trabalhar normalmente. A polícia tentou intervir, mas tente dizer a centenas de trabalhadores furiosos empunhando ferramentas o que fazer.\""
 council_republic_law_events.2.a: "Vamos ver como isso se desenrola."
 council_republic_law_events.2.b: "Precisamos dar um fim nisso."
 council_republic_law_events.2.c: "Este é o começo de uma autêntica revolução!"
