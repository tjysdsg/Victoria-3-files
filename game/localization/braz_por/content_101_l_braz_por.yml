 je_war_nursing_reason: "As doenças estão assolando os feridos da guerra [SCOPE.sWar('ongoing_journal_war').GetName]. As instalações para lidar com eles estão sobrecarregadas. Precisamos reduzir os níveis de doença de algum jeito, ou mais morrerão."
 nursing_events.1.t: "Doenças Entre os Feridos"
 nursing_events.1.d: "As mortes por doenças entre os soldados feridos dispararam."
 nursing_events.1.f: "\"Imagine meio litro. Você sabe quanto é meio litro, certo? Não? Bem, pense em duas xícaras de chá, agora imagine que, em vez de chá, elas estão cheias de larvas. Foi o quanto tiramos daquele pobre sujeito depois que ele foi deixado para apodrecer.\""
 nursing_events.1.a: "Isso é preocupante."
 nursing_events.1.b: "Descarregue parte da tensão no setor médico civil."
