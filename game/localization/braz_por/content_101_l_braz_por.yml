 technology_events.10.t: "Central Telefônica Internacional"
 technology_events.10.d: "Foi sugerido que, ao estabelecer uma central telefônica além da fronteira com o país [SCOPE.sC('telephone_neighbour').GetName], podemos melhorar relações mais facilmente."
 technology_events.10.f: "\"Certamente reduz os mal-entendidos quando podemos pegar o telefone e descobrir o que está acontecendo do outro lado da fronteira.\""
 technology_events.10.a: "Parece uma ótima ideia."
 technology_events.10.b: "Acho que não."
 technology_events.20.t: "Conversa Informal"
 technology_events.20.d: "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] decidiu usar a nova e empolgante tecnologia do rádio para se conectar mais diretamente com outras pessoas."
