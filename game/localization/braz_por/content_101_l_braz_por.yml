 free_speech_laws.4.t: "Propaganda Sufocante"
 free_speech_laws.4.d: "Estamos com problemas para aumentar o apoio à lei [SCOPE.sLaw('current_law_scope').GetName]. O grupo [SCOPE.gsInterestGroup('free_speech_ig').GetName] está usando as leis complacentes atuais para imprimir e distribuir milhares de folhetos e jornais de propaganda."
 free_speech_laws.4.f: "\"Eles imprimem um novo folheto quase todos os dias, exaltando as chamadas virtudes da imprensa livre. Não importa o quanto nossos argumentos sejam bons, não seremos ouvidos com todo esse barulho.\""
 free_speech_laws.4.a: "Está fora do nosso controle."
 free_speech_laws.4.b: "Podemos censurar uma parte... ilegalmente."
