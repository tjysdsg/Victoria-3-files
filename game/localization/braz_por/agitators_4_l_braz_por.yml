 single_party_state.1.t: "O Partido do País [ROOT.GetCountry.GetNameNoFormatting]"
 single_party_state.1.d: "Como demonstração de apoio e união nacional, o grupo [SCOPE.gsInterestGroup('party_switch_ig').GetName] passou a apoiar a lista de candidatos do partido [SCOPE.sParty('ruling_party').GetName] nas próximas eleições em vez do próprio partido."
 single_party_state.1.f: "\"Nesses tempos de crise constante, eu não apoiaria ninguém além [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e nenhum outro partido além do [SCOPE.sParty('ruling_party').GetNameNoFormatting]. Essa é a nossa voz.\""
 single_party_state.1.a: "Com o tempo, todos acabarão nos apoiando."
 single_party_state.1.b: "Exaltar o grupo [SCOPE.gsInterestGroup('party_switch_ig').GetName] como exemplo para todos nós."
 single_party_state.2.t: "O Povo e o Partido"
 single_party_state.2.d: "Enquanto o processo de desenvolvimento da lei [SCOPE.sLaw('current_law_scope').GetName] continua, muitos membros do partido [SCOPE.sParty('ruling_party').GetName] começaram a questionar qual seria a melhor maneira de aumentar a participação popular no trabalho do partido."
 single_party_state.2.f: "\"Temos que ter fé nas massas e no partido. Esses são os dois princípios essenciais. Se duvidarmos deles, não teremos sucesso algum.\"" #- Mao Zedong
 single_party_state.2.a: "Precisamos focar em estabelecer uma estrutura antes da expansão."
 single_party_state.2.b: "É essencial que o partido incorpore todas as pessoas."
 single_party_state.3.t: "As Ruas Vivas"
 single_party_state.3.d: "Condenando os esforços do partido [SCOPE.sParty('ruling_party').GetName] para estabelecer a lei [SCOPE.sLaw('current_law_scope').GetName], manifestantes afiliados ao grupo [SCOPE.gsInterestGroup('protestor_ig').GetName] começaram a tomar as ruas de [SCOPE.sState('capital_scope').GetName]."
 single_party_state.3.f: "As ruas de [SCOPE.sState('capital_scope').GetCityHubName] se tornaram um mar de vozes, slogans soavam mais alto e depois morriam conforme os organizadores conduziam o coro. As vozes ecoavam pelas ruas, reverberando pelas janelas, e refletiam nos distintivos do policiais que formavam uma linha na frente dos manifestantes.\n\nHoje à noite, as ruas do país [ROOT.GetCountry.GetNameNoFormatting] estavam vivas, mas era possível ver algo a mais nos olhos dos manifestantes. A determinação triste e o medo de que esta noite seja a última."
 single_party_state.3.a: "Convocar os nossos lealistas para demonstrar apoio."
 single_party_state.3.b: "Essas coisas são resolvidas apenas com o cassetete."
 single_party_state.3.c: "Precisamos gastar mais tempo educando o povo em nosso sistema."
 single_party_state.4.t: "Interrompendo a Revolução"
 single_party_state.4.d: "Os esforços do partido [SCOPE.sParty('ruling_party').GetName] para acabar com os partidos burgueses que restam no país [ROOT.GetCountry.GetName] foram frustrados pela resistência feroz dos elementos de extrema direita, simpatizantes do grupo [SCOPE.gsInterestGroup('fascist_ig').GetName]."
 single_party_state.4.f: "A fuligem havia coberto a frente da sede do partido [SCOPE.sParty('ruling_party').GetNameNoFormatting], vinda do breve inferno resultante do óleo flamejante arremessado contra a fachada. Vidro quebrado era esmagado pelos pés dos milicianos que chegavam para proteger o prédio outra vez.\n\nEstava claro que não era um simples ato de vandalismo. Era uma reação à revolução em andamento, um ato de guerra contra o proletariado."
 single_party_state.4.a: "Antes de tudo, devemos nos concentrar nas nossas metas."
 single_party_state.4.b: "Acabem com os fascistas antes que eles se escondam!"
 single_party_state.5.t: "Apenas para o Povo"
 single_party_state.5.d: "As tentativas do partido [SCOPE.sParty('ruling_party').GetName] de se consolidar no poder no país [ROOT.GetCountry.GetName] foram frustradas pela resistência feroz dos elementos socialistas, simpatizantes do grupo [SCOPE.gsInterestGroup('socialist_ig').GetName]."
 single_party_state.5.f: "\"Não devemos aceitar essa consolidação imprudente das forças reacionárias na sociedade! A tarefa do partido do proletariado é unir os trabalhadores em uma frente coesa. Venham, trabalhadores, camponeses, amantes da liberdade e da democracia... Lutem contra a onda fascista e salvem-se!\"\n\nSó deu para ver o cartaz rasgado por um instante através da água suja da poça onde jazia antes que outra bota o afundasse."
 single_party_state.5.a: "O caminho da nação é só nosso."
 single_party_state.5.b: "Reprimir os comunistas, custe o que custar!"
 single_party_state.6.t: "Reforma por Meio da Revolução"
 single_party_state.6.d: "Com muitos assuntos de Estado paralisados pelo partido [SCOPE.sParty('ruling_party').GetName], milícias comunistas sob o comando de [SCOPE.sCharacter('communist_leader_scope').GetFullName] tomaram construções importantes em [SCOPE.sState('capital_scope').GetName], proclamando o fim da \"ditadura da burguesia\"."
 single_party_state.6.f: "É nosso dever abolir a velha democracia e instituir uma nova de forma superior que despertará as massas do proletariado explorado para escrever uma nova história.\n\nQuem usa os outros para lucrar, quem vive da renda que não vem do próprio trabalho: juros sobre capital, empreendimentos industriais ou propriedade de terras, empresários, agentes, intermediários, monges e padres de todas as denominações, antigos empregados dos serviços de polícia, lunáticos e criminosos... Essa gente não é bem-vinda no partido do povo."
 single_party_state.6.a: "Todo o poder ao proletariado!"
 single_party_state.6.b: "Evitar esse golpe iminente!"
 single_party_state.7.t: "As Leis de Capacitação"
 single_party_state.7.d: "O partido [SCOPE.sParty('ruling_party').GetName] trancou as portas do parlamento com os legisladores dentro e logo apresentou uma moção para expandir radicalmente os poderes do governo atual. A oposição foi silenciada nas galerias por paramilitares fascistas em trajes marrons."
 single_party_state.7.f: "Seção 1:\nAlém do procedimento descrito pela constituição, as leis do país [ROOT.GetCountry.GetNameNoFormatting] também podem ser promulgadas pelo governo.\n\nSeção 2:\nAs leis promulgadas pelo governo do país [ROOT.GetCountry.GetNameNoFormatting] podem divergir da constituição, contanto que não afetem as instituições do parlamento. Os direitos [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] continuam inalterados."
 single_party_state.7.a: "Só o partido [SCOPE.sParty('fascist_party_scope').GetName] pode salvar o país [ROOT.GetCountry.GetName]!"
 single_party_state.7.b: "Danem-se as consequências, isso não é democracia!"
