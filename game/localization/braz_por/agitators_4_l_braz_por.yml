 #Coup Pulse Events
 coup_pulse_events.1.t: "General Acusado de Conspiração"
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accused_general').GetFullName], general que tem ligações com o grupo [SCOPE.gsInterestGroup('accused_general_ig').GetName], recebeu a acusação de deslealdade grave. [SCOPE.sCharacter('accused_general').GetFullName] alega que isso não passa de um golpe de elementos subversivos que buscam remover um obstáculo no caminho até o poder."
 coup_pulse_events.1.f: "\"Cavalheiros, eu garanto que não sei de nenhuma ação descrita nessas cartas supostamente escritas por mim. Se quiserem vasculhar meus pertences e me exonerar, que assim seja.\""
 coup_pulse_events.1.a: "Não podemos arriscar quando se trata da lealdade de nossos generais."
 coup_pulse_events.1.a.tt: "Vamos aposentar [SCOPE.sCharacter('accused_general').GetFullName]."
 coup_pulse_events.1.b: "Isso é claramente uma acusação falsa."
 coup_pulse_events.2.t: "Uma Separação Crescente"
 coup_pulse_events.2.d: "O grupo [SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName], apesar de estar associado ao grupo [SCOPE.gsInterestGroup('coup_ig').GetName] no partido [SCOPE.sParty('conflicted_loyalty_party').GetName], se opõe à ideia de instaurar a lei [SCOPE.sLaw('coup_desired_law').GetName]."
 coup_pulse_events.2.f: "\"Por que manteríamos a nossa parceria? Primeiro vocês se distanciam, agora dizem que estão se opondo à base da ordem do Estado. Peço que expliquem imediatamente essas alegações, senão a próxima moção apresentada será a minha resignação.\""
 coup_pulse_events.2.a: "Alegar boas intenções pode persuadir até a alma mais pura."
 coup_pulse_events.2.b: "O amor deles é desnecessário. O que importa é a obediência."
 coup_pulse_events.3.t: "Apoio Essencial"
 coup_pulse_events.3.d: "Um grupo, representando as forças da oposição habituais do grupo [SCOPE.gsInterestGroup('critical_support_ig').GetName], propôs ao governo uma cooperação contra as \"forças que arruinariam o governo no país [ROOT.GetCountry.GetName]\"."
 coup_pulse_events.3.f: "\"De fato, temos que continuar juntos ou certamente cairemos.\"" #- Benjamin Franklin
 coup_pulse_events.3.a: "Aceitar a estima deles... por enquanto."
 coup_pulse_events.3.b: "Não vamos encorajar uma conspiração contra nós."
 coup_pulse_events.4.t: "Medo Entre os Investidores"
 coup_pulse_events.4.d: "Com as preocupações crescentes com a estabilidade nacional no país [ROOT.GetCountry.GetName], investidores associados ao grupo [SCOPE.gsInterestGroup('investor_ig').GetName] ameaçaram retirar os investimentos de várias fábricas em [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "O terror era visível pelas ruas, espalhando-se entre as pessoas como névoa venenosa. Os passos eram rápidos, os olhos eram furtivos e as conversas, silenciosas.\n\nO homem de cartola virou para o colega que ainda olhava pela janela do restaurante.\n\n\"Não é assim que se governa um país, e esse não é um país para se ter um negócio.\""
 coup_pulse_events.4.a: "Tranquilize o grupo [SCOPE.gsInterestGroup('investor_ig').GetName] aceitando um aumento nas taxas de juros."
 coup_pulse_events.4.b: "Eles ficariam do lado do país [ROOT.GetCountry.GetName] se estivessem realmente preocupados."
 coup_pulse_events.5.t: "Onde Há Fumaça, Há Fogo"
 coup_pulse_events.5.d: "Representantes do grupo [SCOPE.gsInterestGroup('coup_ig').GetName] abordaram elementos do grupo [SCOPE.gsInterestGroup('approached_ig').GetName], buscando apoio para uma hipotética conspiração contra o governo."
 coup_pulse_events.5.f: "\"Sei que nossas relações têm sido tensas até agora, mas espero que a ameaça radical contra a nossa nação e a necessidade de uma ação decisiva sejam suficientes para nos unir nesse momento importante...\""
 coup_pulse_events.5.a: "Uma parceria poderia ser benéfica para ambos."
 coup_pulse_events.5.b: "O grupo [SCOPE.gsInterestGroup('approached_ig').GetName] não tem interesse em tais conspirações."
 coup_pulse_events.6.t: "Ruas Cheias de Gente"
 coup_pulse_events.6.d: "Protestos apoiados pelo grupo [SCOPE.gsInterestGroup('pro_democratic_ig').GetName] tomaram as ruas de [SCOPE.sState('protest_state').GetStateRegion.GetName], condenando a presença de grupos dentro do governo que apoiam a lei [SCOPE.sLaw('coup_desired_law').GetName]."
 coup_pulse_events.6.f: "\"Defendam seus princípios, seus covardes, antes que não tenham mais nada que possam usar para se esconder!\""
 coup_pulse_events.6.a: "Eles se posicionaram como lideranças da justiça."
 coup_pulse_events.6.b: "Uma confusão incontrolável do nível mais baixo da humanidade."
 coup_pulse_events.7.t: "Um Tiro no Escuro"
 coup_pulse_events.7.d: "Um importante funcionário e apoiador do grupo [SCOPE.gsInterestGroup('assassination_ig').GetName] foi baleado em plena luz do dia nas ruas de [SCOPE.sState('assassination_state').GetStateRegion.GetName]. A polícia não parece interessada em investigar o caso mais a fundo."
 coup_pulse_events.7.f: "O oficial que estava na esquina tentou não recuar quando o tiro cruzou o ar e os gritos dos curiosos começaram a ressoar pelas ruas. Por fim, ele se tranquilizou. O volume novo e pesado em seu porta-moedas era mais do que suficiente para acabar com qualquer dúvida que ele pudesse ter."
 coup_pulse_events.7.a: "A justiça precisa ser feita."
 coup_pulse_events.7.b: "Estamos à beira de um abismo e não podemos cair."
 coup_pulse_events.8.t: "O Inimigo do Inimigo"
 coup_pulse_events.8.d: "Os apoiadores do grupo [SCOPE.gsInterestGroup('coup_ig').GetName] no corpo diplomático se ofereceram para entrar em contato com o governo [SCOPE.sCountry('coup_sponsor_country').GetAdjective] e pedir apoio em sua disputa pelo poder em troca de certas obrigações futuras."
 coup_pulse_events.8.f: "\"Dizem que nada é feito por aqui sem o [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting] aprovar. Eu... prefiro pensar que isso não é verdade, mas se quisermos garantir que tudo saia como planejado...\"\n\nO homem de terno acenou lentamente para o funcionário que gaguejava.\n\n\"E a proposta deles?\""
 coup_pulse_events.8.a: "Esse acordo é aceitável no momento."
 coup_pulse_events.8.b: "Alguma vez o intrometimento [SCOPE.sCountry('coup_sponsor_country').GetAdjective] deu certo?"
 coup_pulse_events.9.t: "O Informante"
 coup_pulse_events.9.d: "Um dos assistentes de [SCOPE.sCharacter('coup_leader').GetFullName] caiu de uma janela da construção [SCOPE.sBuilding('informant_building').GetName] em [SCOPE.sState('informant_state').GetStateRegion.GetName] e ficou gravemente ferido. Ele ofereceu informações ao governo em troca de sua segurança."
 coup_pulse_events.9.f: "Ouviu-se um ganido, um grito e o som de algo pesado caindo na rua de paralelepípedos. Pela janela aberta às pressas, era quase possível ver uma figura se virando e se afastando a largos passos. Onde antes só havia pedras gastas, agora jaz uma figura em uma poça vermelha que se alastra."
 coup_pulse_events.9.a: "Ele poderia ser um recurso valioso."
 coup_pulse_events.9.b: "Ele não viverá para contar a história."
 coup_pulse_events.10.t: "Com as Armas na Mão"
 coup_pulse_events.10.d: "A construção [SCOPE.sBuilding('barracks_theft_building').GetName] em [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] tem relatado que houve muitas perdas misteriosas de armas de fogo ultimamente."
 coup_pulse_events.10.f: "\"Todos os dias, o Exército desperdiça munição com prática de tiros suficiente para equipar um regimento inteiro. O que são cem balas em comparação a esse gasto monstruoso? O que são mil?\"\n\n\"A diferença é que, no campo de tiro, temos certeza de que não estão vindo em nossa direção.\""
 coup_pulse_events.10.a: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] tem suas próprias necessidades."
 coup_pulse_events.10.b: "Isso é evidentemente algum tipo de conspiração."
 coup_pulse_events.11.t: "Pela defesa de [SCOPE.sState('military_exercises_state').GetName]"
 coup_pulse_events.11.d: "Tendo em vista as recentes agitações, o grupo [SCOPE.gsInterestGroup('coup_ig').GetName] pediu para realizar uma série de exercícios militares não programados em [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "A coluna de soldados tomava toda a estrada, com quatro ombros de largura e tão extensa que o viajante não conseguia ver o fim dela. Um oficial a cavalo passou, estendendo seu cassetete com uma intenção clara.\n\n\"Essa rota de passagem para [SCOPE.sState('military_exercises_state').GetNameNoFormatting] foi fechada!\""
 coup_pulse_events.11.a: "Eles não têm nenhum motivo legítimo para fazer isso."
 coup_pulse_events.11.b: "A segurança de [SCOPE.sState('military_exercises_state').GetName] é primordial, mesmo que isso seja irregular."
 coup_pulse_events.12.t: "Figuras do Estado Convidadas para Serviço Religioso"
 coup_pulse_events.12.d: "Diversas figuras eminentes do estado foram convidadas para um serviço religioso especial realizado pelo grupo [SCOPE.gsInterestGroup('coup_ig').GetName]. Foi um convite inesperado e que atrapalhou a agenda de vários convidados."
 coup_pulse_events.12.f: "\"Portanto, cada novo e bem-sucedido exemplo de uma perfeita separação entre assuntos eclesiásticos e civis tem a sua importância. E eu tenho certeza de que cada novo exemplo terá sucesso, assim como todos que vieram antes dele, em mostrar que a religião e o governo existirão de maneira mais pura, quanto menos estiverem misturados.\"" #- James Madison
 coup_pulse_events.12.a: "Temos nossa própria agenda e iremos cumpri-la."
 coup_pulse_events.12.b: "Sempre há tempo para a adoração."
 coup_pulse_events.13.t: "Exércitos Particulares"
 coup_pulse_events.13.d: "Vários membros do grupo [SCOPE.gsInterestGroup('coup_ig').GetName] solicitaram autorizações para expandir sua segurança armada, citando o aumento da criminalidade e o risco de instabilidade entre seus trabalhadores."
 coup_pulse_events.13.f: "\"Tenho pena do homem que quer que seu casaco seja o mais barato possível, mesmo que isso faça com que o homem ou a mulher que produz o pano morra de fome.\"" #- Benjamin Harrison
 coup_pulse_events.13.a: "O Estado deve ter o monopólio do uso da violência."
 coup_pulse_events.13.b: "Negócios são a espada e o escudo do país [ROOT.GetCountry.GetName]."
 coup_pulse_events.14.t: "As Alavancas do Poder"
 coup_pulse_events.14.d: "A burocracia estatal, controlada principalmente pelo grupo [SCOPE.gsInterestGroup('coup_ig').GetName], tem diminuído muito nos últimos tempos. Os partidos responsáveis exigiram garantias da segurança de seus cargos."
 coup_pulse_events.14.f: "Havia um tipo de energia frenética neles, e agora, eram aqueles filhos de famílias respeitáveis que tomavam o chão do escritório. Havia uma solidariedade entre eles que nunca havia existido antes, todas as forças de privilégios concorrentes unindo-se em nome da única coisa que se tornou comum a todos."
 coup_pulse_events.14.a: "Pessoas que não foram eleitas não deveriam ter tanta influência sobre o Estado."
 coup_pulse_events.14.b: "Demonstraram ser indispensáveis."
 coup_pulse_events.15.t: "Uma Causa Digna de se Apoiar?"
 coup_pulse_events.15.d: "Vários policiais em serviço foram vistos apoiando as ambições políticas do grupo [SCOPE.gsInterestGroup('coup_ig').GetName]. Chefes de polícia locais pediram até o uso da força para restaurar a ordem no país, caso fosse necessário."
 coup_pulse_events.15.f: "\"O vício pode triunfar por um tempo, o crime pode ostentar suas vitórias na cara de trabalhadores honestos, mas a lei sempre levará o malfeitor a um destino amargo, e a desonra e a punição serão o quinhão dos pecadores.\"" #- Allan Pinkerton
 coup_pulse_events.15.a: "O trabalho deles é fazer cumprir, não estabelecer as leis."
 coup_pulse_events.15.b: "Quem somos, se não temos nem a confiança da nossa polícia?"
 state_radicals_increase_coup_tt: "[Concept('concept_pop', 'Pops')] em estados com força política do grupo [SCOPE.gsInterestGroup('coup_ig').GetName] acima de 20% ficarão mais [Concept('concept_radical', '$concept_radicals$')]"
 coup_pulse_events.16.t: "O Novo Prometeu"
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], membro proeminente do grupo [SCOPE.gsInterestGroup('coup_ig').GetName], publicou um manifesto político profetizando o colapso da sociedade em um futuro próximo e a necessidade de um regime esclarecido para evitar isso."
 coup_pulse_events.16.f: "\"O fim da nossa instituição é o conhecimento das causas e dos segredos dos movimentos das coisas e a ampliação dos limites do império humano na realização de todas as coisas que forem possíveis.\"" #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] não é um rei filósofo, por mais que desejasse ser."
 coup_pulse_events.16.b: "Em tempos de crise, devemos ser protegidos pelos mais aptos dentre nós."
 coup_pulse_events.17.t: "O Exército de Trabalhadores"
 coup_pulse_events.17.d: "Representantes do grupo [SCOPE.gsInterestGroup('coup_ig').GetName] anunciaram a possibilidade de uma greve geral, caso certas demandas não sejam atendidas. Entre elas estão a repressão de seus adversários políticos e diversos outros pontos preocupantes."
 coup_pulse_events.17.f: "\"No entanto, uma coisa é certa: a natureza não produz os donos do dinheiro ou das mercadorias de um lado e homens que têm apenas a própria força de trabalho do outro.\"" #- Karl Marx
 coup_pulse_events.17.a: "Máquinas podem ser reconstruídas, mas os mortos não podem ser ressuscitados."
 coup_pulse_events.17.b: "Deve-se atender às demandas para evitar um desastre."
 coup_pulse_events.18.t: "Foices e Tochas"
 coup_pulse_events.18.d: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] ficou descontente a ponto de convocar uma passeata em [SCOPE.sState('peasant_march_state').GetName] para exigir concessões políticas."
 coup_pulse_events.18.f: "\"Olhem para eles! Os gordos porcos na capital, emitindo suas ordens para nós como se fôssemos seus escravos!\"\n\nO velho mirrado virou-se para a carruagem que passava com um desprezo ardente em seus olhos.\n\n\"Dizem para tirar todos eles com nossos votos se não gostarmos deles, mas de que adianta escolher entre pessoas diferentes que querem que a gente morra de fome?\""
 coup_pulse_events.18.a: "O governo da multidão não pode substituir uma sociedade adequada."
 coup_pulse_events.18.b: "Quem nos alimenta deve poder andar livremente por nossas ruas."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "O Legado da Democracia"
 coup_aftermath_events.1.d: "Há um protesto violento em [SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName], supostamente organizado pelo grupo [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName]. Os manifestantes exigem o fim do governo absoluto de [SCOPE.sCharacter('coup_leader').GetFullName] e a restauração da democracia no país [ROOT.GetCountry.GetName]."
 coup_aftermath_events.1.f: "Quando viu a praça lentamente se encher de homens e mulheres com um certo brilho, que trazia toda a esperança e fúria do mundo no olhar, ela sentiu um embrulho no estômago.\n\nQuantos sobreviveriam ou não seriam presos até o final da semana?"
 coup_aftermath_events.1.a: "Outra ação relutante de um governo morto para se esquecer."
 coup_aftermath_events.1.b: "Eles se extinguirão rapidamente."
 coup_aftermath_events.2.t: "Duro Contraste"
 coup_aftermath_events.2.d: "Parte radical do grupo [SCOPE.gsInterestGroup('harsh_contrast_ig').GetName], que inicialmente se opôs ao nosso golpe, rompeu com seus antigos parceiros, acusando-os de estarem \"comprometidos com um sistema morto e ilegal\". Fizeram um apelo a [SCOPE.sCharacter('coup_leader').GetFullName] para que pudessem ajudar no seu novo governo."
 coup_aftermath_events.2.f: "\"Nós, cidadãos leais que apoiam seus esforços desde o início, gostaríamos de pedir humildemente que aceite nossa ajuda nesse governo novo e mais justo.\"\n\nAo dizer essas palavras, o mensageiro tentava apagar todas as memórias dos documentos que ele tinha visto serem queimados discretamente há menos de um dia."
 coup_aftermath_events.2.a: "Quanto mais rápido voltarmos a um estado de ordem, melhor."
 coup_aftermath_events.2.b: "Em nosso governo não há lugar para oportunistas."
 coup_aftermath_events.3.t: "Descontentamento Nacional"
 coup_aftermath_events.3.d: "Um grupo do povo [SCOPE.sCulture('national_discontent_culture').GetName] em [SCOPE.sState('national_discontent_state').GetStateRegion.GetName] condenou abertamente o novo governo absolutista do país [ROOT.GetCountry.GetName] como uma ameaça à nação do povo [SCOPE.sCulture('national_discontent_culture').GetName]."
 coup_aftermath_events.3.f: "\"Nossa nação enfrentou muitas dificuldades ao longo dos anos em que esteve subordinada ao Estado [ROOT.GetCountry.GetAdjective]. Esse novo regime não mudará nossa decisão de garantir os direitos de todo o povo [SCOPE.sCulture('national_discontent_culture').GetName]...\""
 coup_aftermath_events.3.a: "As terras deles são valiosas, mas as opiniões não."
 coup_aftermath_events.3.b: "Envie um representante para tranquilizá-los."
 coup_aftermath_events.4.t: "Rebelião no Meio Acadêmico"
 coup_aftermath_events.4.d: "A faculdade da construção [SCOPE.sBuilding('university_state_building').GetName] de [SCOPE.sState('university_state').GetStateRegion.GetName] permitiu que seus alunos publicassem diversos panfletos contendo calúnias e clamando por uma \"revolução democrática\" contra o governo de [SCOPE.sCharacter('coup_leader').GetFullName]. As identidades dos alunos não foram divulgadas pelos funcionários da universidade."
 coup_aftermath_events.4.f: "\"A liberdade não pode ser preservada sem um conhecimento geral do povo, que tem o direito... e desejo de saber; além disso, eles têm direito, um direito divino indiscutível, inalienável e imprescritível ao mais temido e invejado tipo de conhecimento: o das qualidades morais e da conduta de seus governantes.\""
 coup_aftermath_events.4.a: "Feche a construção [SCOPE.sBuilding('university_state_building').GetName] de [SCOPE.sState('university_state').GetStateRegion.GetName] até que os infratores se entreguem."
 coup_aftermath_events.4.b: "Confiscar os panfletos onde os encontrar."
