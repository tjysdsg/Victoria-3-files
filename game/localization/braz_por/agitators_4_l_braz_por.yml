 #Events
 revolution_pulse_events.1.t: "Autodefesa Nacional"
 revolution_pulse_events.1.d: "Com o sentimento violento crescente entre o grupo [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName], várias comunidades do povo [SCOPE.sCulture('self_defense_threat_culture').GetName] começaram a formar milícias armadas para proteger a população."
 revolution_pulse_events.1.f: "\"As almas dos antigos heróis do povo [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting] que vagam pelo mundo do caos finalmente acharam o lugar delas.\"" #- Anonymous Jewish Bundist, 1906
 revolution_pulse_events.1.a: "As autoridades têm preocupações mais importantes."
 revolution_pulse_events.1.b: "O povo [SCOPE.sCulture('self_defense_threat_culture').GetName] passou dos limites e deve ser disciplinado."
 revolution_pulse_events.2.t: "Terror Estocástico"
 revolution_pulse_events.2.d: "Após um bombardeio recente feito por um apoiador radical do grupo [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] em [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName], um exemplar das obras de [SCOPE.sCharacter('fedposting_agitator').GetFullName] foi encontrada em posse dos partidos responsáveis."
 revolution_pulse_events.2.f: "\"Se a hora trágica chegar, obrigando a nossa rendição, a consciência disso nos apoiará e nos fortalecerá. Não dizemos simplesmente 'não', mas afirmamos do fundo do coração que estamos prontos para sacrificar tudo.\"" #- Jean Jaurès
 revolution_pulse_events.2.a: "O grupo [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] representa uma ameaça à sociedade civil."
 revolution_pulse_events.2.b: "Divulgar esse incidente como uma convocação de [SCOPE.sCharacter('fedposting_agitator').GetFullName] para o terrorismo contra inocentes."
 revolution_pulse_events.3.t: "Dualidade de Poderes"
 revolution_pulse_events.3.d: "O grupo [SCOPE.gsInterestGroup('dual_power_ig').GetName] revolucionário estabeleceu um conselho de trabalhadores e camponeses que se equipara à nossa própria administração em [SCOPE.sState('dual_power_state').GetStateRegion.GetName], alegando ser um representante melhor da vontade do povo na região."
 revolution_pulse_events.3.d2: "Inspirado pelo discurso de [SCOPE.sCharacter('dual_power_agitator').GetFullName], o grupo [SCOPE.gsInterestGroup('dual_power_ig').GetName] em [SCOPE.sState('dual_power_state').GetStateRegion.GetName] estabeleceu um conselho de trabalhadores e camponeses que se equipara à nossa própria administração, alegando ser um representante melhor da vontade do povo na região."
 revolution_pulse_events.3.f: "\"Pode-se dizer categoricamente que o governo [ROOT.GetCountry.GetAdjectiveNoFormatting] só existe se o conselho do povo permitir.\""
 revolution_pulse_events.3.a: "O estado [ROOT.GetCountry.GetAdjective] detém a autoridade absoluta sobre [SCOPE.sState('dual_power_state').GetStateRegion.GetName]!"
 revolution_pulse_events.3.b: "O povo de [SCOPE.sState('dual_power_state').GetStateRegion.GetName] aprendeu a se unir contra a tirania do governo."
 revolution_pulse_events.3.c: "Colocar [SCOPE.sState('dual_power_state').GetStateRegion.GetName] sob controle direto dos militares."
 revolution_pulse_events.4.t: "O Soldado Comum"
 revolution_pulse_events.4.d: "Os [GetPopType('soldiers').GetName] da construção [SCOPE.sBuilding('soldiers_council_building').GetName] em [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] começou a formar um conselho, a fim de defender salários e tratamentos melhores. O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] enxerga isso como uma ameaça ativa à própria legitimidade."
 revolution_pulse_events.4.f: "Ele tirou o panfleto escrito à mão do bolso do uniforme e o entregou ao colega.\n\n\"Eu conversei com o sargento sobre o valor que estão nos pagando, e tenho certeza de que você pensa igual. Como vamos fazer o nosso trabalho se os generais estão gastando todo o dinheiro para alimentar os belos cavalos brancos deles?\""
 revolution_pulse_events.4.a: "Disciplinar a todos e trazer substitutos de outras regiões."
 revolution_pulse_events.4.b: "Nossos [GetPopType('soldiers').GetName] podem defender os próprios interesses."
 revolution_pulse_events.5.t: "Auto-Organização"
 revolution_pulse_events.5.d: "Figuras simpatizantes da revolução do grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] em [SCOPE.sState('self_organization_state').GetStateRegion.GetName] começaram a formar conselhos de camponeses para contrariar o poder do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] na região."
 revolution_pulse_events.5.f: "\"Quero fazer todo o sofrimento e todas as lágrimas tristes e escondidas pesarem na consciência dos abastados.\"" #- Rosa Luxemburg
 revolution_pulse_events.5.a: "O grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] precisa aprender o lugar dele."
 revolution_pulse_events.5.b: "O grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] deve fazer concessões para manter a paz."
 revolution_pulse_events.6.t: "O Voo do Encouraçado [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]"
 revolution_pulse_events.6.d: "A tripulação do encouraçado #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, antes posicionado na construção [SCOPE.sBuilding('potemkin_naval_base').GetName] em [SCOPE.sState('potemkin_state').GetStateRegion.GetName], se amotinou e fugiu com a embarcação para o país [SCOPE.sCountry('potemkin_final_destination').GetName]. O governo [SCOPE.sCountry('potemkin_final_destination').GetAdjective] se recusou a extraditar os marinheiros."
 revolution_pulse_events.6.f: "O grande navio de aço atracou no porto a todo vapor, mas não com o estandarte [ROOT.GetCountry.GetAdjectiveNoFormatting], e sim com a bandeira do país [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]. Os marinheiros no convés celebravam enquanto preparavam a fuga para o interior da nova cidade, enfim livres dos horrores das rações cheias de vermes e dos beliches enferrujados.\n\nO pobre povo de [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] contemplou a partida da embarcação de [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] com um pensamento fixo:\n\n\"Não nos esqueceremos disso!\""
 revolution_pulse_events.6.a: "Negociar com o governo [SCOPE.sCountry('potemkin_final_destination').GetAdjective] para recuperar o navio."
 revolution_pulse_events.6.b: "O estado [SCOPE.sCountry('potemkin_final_destination').GetAdjective] está colaborando com os traidores!"
 revolution_pulse_events.7.t: "A Marcha de Petição"
 revolution_pulse_events.7.d: "Peticionários que representam o grupo [SCOPE.gsInterestGroup('petition_march_ig').GetName], liderado por [SCOPE.sCharacter('petition_march_leader').GetFullName], fizeram uma marcha na residência atualmente desocupada [SCOPE.sCharacter('petition_march_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] em [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]. Eles se recusam a deixar o local até que [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] aceite vê-los."
 revolution_pulse_events.7.f: "\"Figura soberana: é isso que enfrentamos e é por isso que estamos aqui, diante dos muros do seu palácio.\nNós buscamos a última salvação.\nNão se recuse a vir ajudar o seu povo, tire-o da cova da pobreza, da ignorância e da falta de direitos. Dê a ele a oportunidade de escolher o próprio destino e livre-o da opressão insuportável dos burocratas.\"" #-1905 Petition to the Tsar
 revolution_pulse_events.7.a: "Enviar um representante da família real para agradá-los."
 revolution_pulse_events.7.b: "Dispersar à força essa clara ameaça à vida [SCOPE.sCharacter('petition_march_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]!"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] embarcará em um trem direto para [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
 revolution_pulse_events.8.t: "A Riqueza do Povo"
 revolution_pulse_events.8.d: "Um grupo de revolucionários assaltou um banco estatal [ROOT.GetCountry.GetAdjective] em [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. Uma quantidade significativa de dinheiro foi roubada e redirecionada para os cofres dos revolucionários."
 revolution_pulse_events.8.f: "Ouviu-se um estrondo, e uma nova rachadura marcou o teto de mármore. Os oficiais do banco gritavam em meio à poeira e aos destroços que caíam no chão.\n\n\"Em nome do comitê executivo revolucionário, eu declaro a prisão de todos vocês! Mãos ao alto! Quem não obedecer, morrerá!\""
 revolution_pulse_events.8.a: "Exigir mais segurança nos bancos do país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.8.b: "Contar com as denúncias dos moradores sobre os suspeitos do roubo."
 revolution_pulse_events.8.c: "Invocar a lei [SCOPE.sLaw('secret_police_law').GetName] para prender esses criminosos."
 revolution_pulse_events.9.t: "Agitação Secreta"
 revolution_pulse_events.9.d: "Simpatizantes do revolucionarismo começaram a incitar causas antigovernamentais na construção [SCOPE.sBuilding('agitation_af_building').GetName] em [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.d2: "Simpatizantes do revolucionarismo começaram a distribuir panfletos com convocações de [SCOPE.sCharacter('agitation_af_agitator').GetFullName] para ação revolucionária na construção [SCOPE.sBuilding('agitation_af_building').GetName] em [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.f: "\"Entendam: o estado perdeu todos os direitos de ordenar o seu derramamento de sangue. Mesmo fora de [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting], há pessoas como nós se organizando para exigir o fim desse pesadelo.\"\n\n\"E isso começa conosco! Nós, soldados comuns, aqueles em que confiam para realizar suas vontades... O que vai acontecer quando perceberem que ninguém os apoiará?\""
 revolution_pulse_events.9.a: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] deve ser leal ao estado acima de tudo."
 revolution_pulse_events.9.b: "Quem controla os soldados, controla a nação."
 revolution_pulse_events.10.t: "Reformas à Mão Armada"
 revolution_pulse_events.10.d: "Com o sentimento revolucionário fervendo na nação, os conselheiros [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] no grupo [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] recomendaram um pacote de reformas para apaziguar os revolucionários."
 revolution_pulse_events.10.f: "\"A situação é grave. A capital está em estado de anarquia. O governo está paralisado. O serviço de transporte e o fornecimento de alimentos e combustível foram interrompidos por completo. O descontentamento geral só cresce... Não pode haver atrasos. Qualquer tipo de procrastinação significa a morte.\"" #- Mikhail Rodzianko
 revolution_pulse_events.10.a: "Essa proposta salvará o país [ROOT.GetCountry.GetNameNoFormatting] das depredações dos radicais."
 revolution_pulse_events.10.b: "O grupo [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] será o nosso maior protetor contra a revolução."
 revolution_pulse_events.10.c: "Os revolucionários nunca se contentam... Eles devem ser destruídos."
 revolution_pulse_events.11.t: "Aristocracia das Trincheiras"
 revolution_pulse_events.11.d: "Membros desiludidos do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] começaram a escrever poemas e histórias, homenageando o companheirismo visto na guerra recente com o país [SCOPE.sCountry('most_recent_opponent_scope').GetName]. Eles defendem esse espírito marcial em comum para resolver a atual instabilidade social."
 revolution_pulse_events.11.f: "\"O aprendizado brutal e sangrento das trincheiras terá algum significado. Trará mais coragem, mais fé e mais persistência.\"" #- Benito Mussolini
 revolution_pulse_events.11.a: "Precisamos desse espírito para enfrentar nossos inimigos."
 revolution_pulse_events.11.b: "Isso não passa de delírios de quem enlouqueceu na guerra."
 revolution_pulse_events.12.t: "Internacional Amarelo"
 revolution_pulse_events.12.d: "Apesar da agitação revolucionária de [SCOPE.sCharacter('communist_agitator_scope').GetFullName], o grupo [SCOPE.gsInterestGroup('trade_union_ig').GetName] ainda tem algumas lideranças muito simpatizantes do reformismo. Ajudá-las a tomar o controle do grupo [SCOPE.gsInterestGroup('trade_union_ig').GetName] servirá para combater os revolucionários."
 revolution_pulse_events.12.f: "\"Independentemente das cores, nenhum proletariado altamente desenvolvido aceitará a ditadura como instrumento de emancipação.\"" #- Karl 'Renegade' Kautsky
 revolution_pulse_events.12.a: "É melhor que nossos inimigos busquem reformas em vez de revolução."
 revolution_pulse_events.12.a1: "Uma liderança do grupo [SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName] comandará o grupo [SCOPE.gsInterestGroup('trade_union_ig').GetName]."
 revolution_pulse_events.12.b: "Um socialista é um socialista, por mais acolhedor que pareça."
 revolution_pulse_events.13.t: "Assistência Livre"
 revolution_pulse_events.13.d: "Com o crescente descontentamento dos membros do grupo [SCOPE.gsInterestGroup('attacked_ig').GetName], os membros não fardados do grupo [SCOPE.gsInterestGroup('paramil_ig').GetName] em [SCOPE.sState('attacked_state').GetStateRegion.GetName] formaram destacamentos para reprimir diretamente os revolucionários."
 revolution_pulse_events.13.f: "O jornal manchado de café jazia sobre a mesa como um pássaro morto. \"As massas não devem se calar por mais um minuto...\", dizia a manchete em tinta preta intensa, \"... todos os trabalhadores com princípios precisam mostrar apoio hoje...\"\n\nO leitor se levantou da cadeira e se virou em direção à porta, depois pegou o cassetete caseiro que estava ao lado do jornal."
 revolution_pulse_events.13.a: "A negação plausível é valorizada nesses tempos difíceis."
 revolution_pulse_events.13.b: "Direcioná-los para mostrar o jeito errado de agir de [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName]."
 revolution_pulse_events.13.c: "Só o estado pode usar repressão violenta contra seus inimigos."
 revolution_pulse_events.14.t: "A União do Povo [ROOT.GetCountry.GetAdjectiveNoFlag]"
 revolution_pulse_events.14.d: "A desordem recente no país [ROOT.GetCountry.GetName] fez com que os alguns cidadãos do grupo [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] formassem uma organização nacionalista dedicada a defender a nação e [SCOPE.sCharacter('nation_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] da atividade revolucionária."
 revolution_pulse_events.14.f: "O discurso era proferido com fogo, lançando as condenações mais severas contra os Vermelhos, contra os inimigos do país [ROOT.GetCountry.GetNameNoFormatting], contra os povos que foram julgados como indignos pelos homens de preto no mastro, com lapelas cheias de símbolos de veneração.\n\n\"E como você vai mostrar que ficou ao lado [SCOPE.sCharacter('nation_ruler').GetCustom('BR_DoDA')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] e do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] contra essa imundície?\"\n\nOlhos devastadores vasculhavam a multidão, buscando o primeiro que começasse a correr."
 revolution_pulse_events.14.a: "O povo [ROOT.GetCountry.GetAdjectiveNoFlag] se opôs à revolução."
 revolution_pulse_events.14.b: "Esse esquema demagogo não nos interessa."
 revolution_pulse_events.15.t: "Inclinação"
 revolution_pulse_events.15.d: "Com as atividades revolucionárias parecendo aumentar cada vez mais nos últimos dias, o governo tem a oportunidade de se aproximar do movimento nacionalista de [SCOPE.sCharacter('reactionary_agitator').GetFullName], acolhendo sua influência sobre o grupo [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]."
 revolution_pulse_events.15.f: "\"Essa reunião não precisa ser entre oponentes, ela pode ser entre pessoas que amam incondicionalmente o país [ROOT.GetCountry.GetNameNoFormatting]. Mesmo que tenhamos visões diferentes, espero que você possa considerar que uma ameaça à nossa nação também é uma ameaça a nós...\""
 revolution_pulse_events.15.a: "Com a ajuda de [SCOPE.sCharacter('reactionary_agitator').GetFullName], acabaremos com a revolução."
 revolution_pulse_events.15.b: "Não precisamos do apoio de arruaceiros."
 revolution_pulse_events.16.t: "Inovação e Lealdade"
 revolution_pulse_events.16.d: "Dentre os oponentes dos revolucionários, várias correntes de pensamento surgiram, preocupadas com o futuro do movimento. Elementos radicais do grupo [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] começaram a exigir a criação de um novo governo nacionalista totalitário para se defender da ameaça comunista."
 revolution_pulse_events.16.f: "\"Em duas semanas, a massa de manobra de qualquer país pode ser trabalhada pelos jornais para criar um estado de fúria tão forte a ponto de deixar os homens prontos para colocar as fardas e matar ou morrer pelo bem dos objetivos sórdidos de alguns interessados.\"" #- Albert Einstein
 revolution_pulse_events.16.a: "Os protetores da nação devem mudar."
 revolution_pulse_events.16.b: "Essas ideias não passam de outra aberração modernista."
 revolution_pulse_events.17.t: "Uma Oportunidade Monstruosa"
 revolution_pulse_events.17.d: "Culpando o povo [SCOPE.sCulture('pogrom_culture').GetName] pelo estado atual de instabilidade revolucionária, apoiadores de [SCOPE.sCharacter('reactionary_agitator').GetFullName] no grupo [SCOPE.gsInterestGroup('pogrom_ig').GetName] cometeram atos de violência em massa contra o povo [SCOPE.sCulture('pogrom_culture').GetName] de [SCOPE.sState('pogrom_state').GetStateRegion.GetName] e das regiões vizinhas."
 revolution_pulse_events.17.f: "\"Que tipo de monstro usa o medo como isca para revoltar os cidadãos comuns? No mundo real, não são os animais que têm essa característica, e sim os homens que almejam poder.\"" #- GennaRose Nethercott
 revolution_pulse_events.17.a: "A cultura do povo [SCOPE.sCulture('pogrom_culture').GetName] realmente é uma ameaça ao país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.17.b: "Essas atividades criminosas já deixaram de ser úteis."
 revolution_pulse_events.18.t: "A Arma do Inimigo"
 revolution_pulse_events.18.d: "Conforme o movimento nacionalista de [SCOPE.sCharacter('fascist_agitator').GetFullName] ganha força, antigos socialistas que se decepcionam com as tendências \"antinacionalistas\" do grupo [SCOPE.gsInterestGroup('internationalist_ig').GetName] começam a migrar para a causa nacionalista. Os valores do fascismo se tornaram mais sólidos entre os contrarrevolucionários do país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.18.f: "\"Os direitos do Estado como expressão da real essência do indivíduo. E se a liberdade é o atributo dos homens vivos e não de manequins abstratos inventados pelo liberalismo individualista, então o fascismo luta pela liberdade, pela única liberdade digna de se ter: a liberdade do Estado e dos indivíduos dele. O conceito fascista de Estado abrange tudo. Fora desse conceito, nenhum valor humano ou espiritual pode existir, nem sequer há valor.\"" #- Benito Mussolini
 revolution_pulse_events.18.a: "Os fascistas podem ser controlados, já os socialistas, não."
 revolution_pulse_events.18.b: "O fascismo é o futuro do país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.19.t: "Os Métodos da Modernidade"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] e seus apoiadores do grupo [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName] fizeram uma marcha em [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] para exigir uma posição dominante no governo."
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] fez um discurso direcionado ao governo [ROOT.GetCountry.GetAdjective] reunido, com o apoio de [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] e do grupo [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName], exigindo uma função dominante no governo."
 revolution_pulse_events.19.f: "\"Os políticos e os capitalistas alegam que podem acalmar essa crise, e que o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] pode ser salvo da praga socialista. Na melhor das hipóteses, são idealistas tolos. Na pior, são tão ruins quanto os Vermelhos. Somente uma restauração imediata da força nacional pode salvar o país [ROOT.GetCountry.GetNameNoFormatting] dessa ameaça...\""
 revolution_pulse_events.19.a: "Saúdem [SCOPE.sCharacter('fascist_regime_leader').GetFullName], a verdadeira salvação da nação!"
 revolution_pulse_events.19.a2: "Saúdem [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], a primeira pessoa do povo!"
 revolution_pulse_events.19.b: "Expulsar esses arrivistas das ruas de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
 revolution_pulse_events.20.t: "O Ideal do Passado"
 revolution_pulse_events.20.d: "A fim de evitar a revolução, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] emitiu uma petição para que [SCOPE.sCharacter('petition_march_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] restaure o governo autocrático. O grupo [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName] reunido já declarou apoio a essas medidas de emergência."
 revolution_pulse_events.20.f: "\"O que levou à glória do país [ROOT.GetCountry.GetNameNoFormatting]? A disposição das nossas antigas lideranças de tomar decisões difíceis e de assumir o comando em tempos difíceis.\"\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] gesticulou em direção à janela, apontando para as nuvens de fumaça no horizonte.\n\n\"Aquele espírito foi temporariamente enfraquecido, mas ainda pode ser revivido...\""
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] salvará a nossa nação."
 revolution_pulse_events.20.b: "Essa proposta será mais prejudicial do que benéfica."
 revolution_pulse_events.21.t: "Derramamento de Sangue Nobre"
 revolution_pulse_events.21.d: "Um membro menos relevante da nobreza do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] foi assassinado por forças revolucionárias em sua mansão em [SCOPE.sState('assassination_state').GetName]. Os sobreviventes da família exigem represálias."
 revolution_pulse_events.21.f: "Ouviu-se um tiro, um grito e nada mais, exceto pelos lamentos da mulher angustiada que ressoou do saguão pouco depois."
 revolution_pulse_events.21.a: "Não podemos deixar que esse terror nos distraia."
 revolution_pulse_events.21.b: "Declarar estado de luto nacional."
 revolution_pulse_events.22.t: "Sequestro de Membro do Ministério"
 revolution_pulse_events.22.d: "Rebeldes sequestraram [SCOPE.sCharacter('hostage_char').GetFullName], membro do ministério de confiança [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Os rebeldes declararam que procederão à execução de [SCOPE.sCharacter('hostage_char').GetLastName] se o governo não oferecer um resgate."
 revolution_pulse_events.22.f: "ENTENDA O SEGUINTE: a vida de [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] está nas suas mãos e de mais ninguém. Se [SCOPE.sCharacter('hostage_char').GetSheHe] morrer, esse sangue estará somente nas suas mãos, assim como o sangue de muitas outras pessoas do povo [ROOT.GetCountry.GetAdjectiveNoFormatting].\n\nVocê tem quarenta e oito horas a partir do momento em que esta carta for entregue para nos fornecer as concessões que queremos. Se não fizer isso, não garantiremos a segurança do membro do ministério."
 revolution_pulse_events.22.a: "Temos que pagar o resgate que eles querem."
 revolution_pulse_events.22.b: "Se querem martirizar [SCOPE.sCharacter('hostage_char').GetFullName], fiquem à vontade."
 revolution_pulse_events.22.c: "Despachar o exército para resgatar [SCOPE.sCharacter('hostage_char').GetFullName]."
 revolution_pulse_events.23.t: "Lágrimas da Torre de Marfim"
 revolution_pulse_events.23.d: "Uma investigação da construção [SCOPE.sBuilding('university_terror_building').GetName] em [SCOPE.sState('university_terror_state').GetName] revelou provas concretas de atividade revolucionária entre os estudantes, auxiliados e incentivados por alguns professores."
 revolution_pulse_events.23.f: "\"A culpa que carregamos é infinitamente antiga, vem dos opressores do povo. É nosso dever reparar isso, dedicando nossas vidas inteiras e cada manifestação para fortalecer a classe camponesa...\"\n\n\"As opiniões dos professores eram compartilhadas mais abertamente neste porão\", pensou o jovem aluno, \"mas não eram mais subversivas do que sempre foram\"."
 revolution_pulse_events.23.a: "Interditar a universidade e prender os docentes."
 revolution_pulse_events.23.b: "Não há provas dessas acusações."
 revolution_pulse_events.24.t: "Tentativa de Assassinato [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 revolution_pulse_events.24.d: "Em um evento para celebrar a inauguração de um jardim ornamental em [SCOPE.sState('capital_scope').GetCityHubName], um revolucionário detonou um dispositivo explosivo perto de [ROOT.GetCountry.GetRuler.GetFullName]. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sobreviveu, mas o assassino morreu antes de prestar depoimento."
 revolution_pulse_events.24.f: "Assim que a explosão dividiu o ambiente, a multidão não se importou com os próprios ferimentos e disparou atrás do criminoso, levando-o ao chão e castigando-o com bolsas e punhos.\n\n\"Povo [ROOT.GetCountry.GetAdjectiveNoFormatting]! Eu fiz isso por vocês!\", gritou o assassino sem muito sucesso."
 revolution_pulse_events.24.a: "Vingança contra os traidores e assassinos!"
 revolution_pulse_events.24.b: "Nós sabemos quem está por trás disso e quem deve morrer."
 revolution_pulse_events.25.t: "Morte Explosiva"
 revolution_pulse_events.25.d: "Enquanto [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] viajava de carruagem entre [SCOPE.sState('capital_scope').GetCityHubName] e uma de suas propriedades rurais, um revolucionário se jogou embaixo do veículo com uma granada, matando [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e a si mesmo."
 revolution_pulse_events.25.f: "Então, como em um sonho enevoado, penso ter visto um jovem de baixa estatura correndo da calçada para a rua em direção à carruagem da liderança, lançando-se contra veículo e, em seguida, ouviu-se uma explosão ensurdecedora. Assim que o impacto aconteceu, a liderança, os oficiais que a cercavam e os observadores próximos caíram ao mesmo tempo, e uma nuvem de fumaça branca envolveu a todos." #- Edited testimony of Vasily Gorokhov
 revolution_pulse_events.25.a: "Jogar as cinzas do assassino em um rio e lamentar a morte [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] se vingará dos assassinos de [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]."
 custom_father: "seu pai"
 custom_mother: "sua mãe"
 revolution_pulse_events.26.t: "Sedição no Grupo [SCOPE.gsInterestGroup('devout_ig').GetName]"
 revolution_pulse_events.26.d: "Membros proeminentes do grupo [SCOPE.gsInterestGroup('devout_ig').GetName] foram flagrados usando sua posição privilegiada na sociedade para incentivar atividades radicalmente antigovernamentais."
 revolution_pulse_events.26.f: "\"O país [ROOT.GetCountry.GetNameNoFormatting] está dividido entre dois campos irreconciliáveis\", disse o sacerdote. \"Um deles busca uma política contra o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] e o terror antirreligioso! O outro lado quer uma política de respeito a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] e busca restaurar a ordem nacional. Sabendo disso... quem o povo de bem deveria apoiar?\""
 revolution_pulse_events.26.a: "Se continuarem se metendo na política, não serão sacrossantos."
 revolution_pulse_events.26.b: "Não podemos receber a alcunha de executores de sacerdotes."
 revolution_pulse_events.27.t: "Conflito Revolucionário em [SCOPE.sState('standoff_state').GetName]"
 revolution_pulse_events.27.d: "Um grupo de militantes em [SCOPE.sState('standoff_state').GetName] se trancou em uma igreja com um estoque de munições e armas de fogo. Eles dispararam contra funcionários do governo que tentavam cercar o local."
 revolution_pulse_events.27.f: "A madeira da igreja ficou marcada pelas balas, mas as portas de carvalho permaneceram firmes. Os corpos pegos na primeira rajada se emaranhavam na rua. Os disparos vieram de todas as janelas, forçando a polícia e os soldados a se protegerem atrás das barricadas. Os homens fardados se olhavam, buscando uma resposta para a situação."
 revolution_pulse_events.27.a: "Transformá-los em exemplo: bombardear a igreja."
 revolution_pulse_events.27.b: "Enviar alguém para negociar um acordo com os ocupantes."
 revolution_pulse_events.28.t: "A Ordem Feminina de [SCOPE.sState('feminine_brigades_state').GetName]"
 revolution_pulse_events.28.d: "Um grupo de mulheres afiliadas ao grupo [SCOPE.gsInterestGroup('devout_ig').GetName] em [SCOPE.sState('feminine_brigades_state').GetName] fundou uma organização para fornecer apoio médico e material para os revolucionários antigovernamentais."
 revolution_pulse_events.28.f: "\"A tirania detestável de [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] não tem autoridade em nossos templos e nem lugar ao lado do nosso deus!\", disse a mulher de véu no palanque.\n\n\"Nós não reconhecemos as leis dos homens, pois elas são tão falhas quanto os homens que as criam!\""
 revolution_pulse_events.28.a: "Não podemos transformar mulheres em mártires."
 revolution_pulse_events.28.b: "Derrubar as organizações religiosas das mulheres."
 revolution_pulse_events.29.t: "Crime e Divindade"
 revolution_pulse_events.29.d: "As tendências reacionárias de muitos [GetPopType('clergymen').GetName] filiados ao grupo [SCOPE.gsInterestGroup('devout_ig').GetName] deram origem às exigências para conter a influência política das organizações religiosas do país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.29.f: "\"Já deixei clara a minha opinião: todos os mosteiros de [SCOPE.sState('capital_scope').GetCityHubName] juntos não valem a vida de um cidadão [ROOT.GetCountry.GetAdjectiveNoFormatting].\""
 revolution_pulse_events.29.a: "São homens e mulheres santos, podem dizer o que quiserem."
 revolution_pulse_events.29.b: "Fechar os templos e prender os membros do clero que resistirem."
 revolution_pulse_events.29.c: "Uma nação justa precisa seguir o caminho revolucionário."
 revolution_pulse_events.30.t: "As Brigadas de Trabalhadores de [SCOPE.sState('workers_brigade_state').GetName]"
 revolution_pulse_events.30.d: "Trabalhadores armados, afiliados a facções progressistas do grupo [SCOPE.gsInterestGroup('workers_militia_ig').GetName], se voluntariaram para ajudar as forças do governo a conter os reacionários que ameaçam o país [ROOT.GetCountry.GetName]."
 revolution_pulse_events.30.f: "Um a um, eles foram às armas, pai e filho, e assim, sob um céu sem sol, outra página da história é escrita enquanto mais sangue é derramado."
 revolution_pulse_events.30.a: "Vamos precisar de todo o apoio possível."
 revolution_pulse_events.30.b: "Exigir que essa organização entregue as armas imediatamente."
 revolution_pulse_events.31.t: "Leis Marciais"
 revolution_pulse_events.31.d: "Motins em massa em [SCOPE.sState('martial_laws_ig_state').GetName] dentro do grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] e lideradas por [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] fizeram os oficiais marcharem por um novo governo."
 revolution_pulse_events.31.f: "O que começou com alguns oficiais de suprimentos e coronéis irritados se espalhou entre os escalões. Brigadas inteiras se juntaram ao motim, fortemente armadas pelas lideranças ou voluntários. Os juramentos foram pisoteados e deixados na lama, junto com quem ficasse no caminho."
 revolution_pulse_events.31.a: "Prender os traidores."
 revolution_pulse_events.31.b: "Mandá-los para casa e lembrá-los do dever."
 revolution_pulse_events.31.c: "Dizimar até o último homem."
 revolution_pulse_events.32.t: "Vox Diaboli"
 revolution_pulse_events.32.d: "Em [SCOPE.sState('vox_diaboli_state').GetName], devotos do [SCOPE.sReligion('majority_religion').GetName], sob a liderança de [SCOPE.sCharacter('devout_ig_leader').GetFullName], pediram uma revolta violenta, usando o povo [SCOPE.sReligion('minority_religion').GetName] como bode expiatório para seus problemas atuais."
 revolution_pulse_events.32.f: "Para garantir que não seja possível confundir a voz do povo com a voz de Deus, é necessário lembrar que o arqui-inimigo conhece melhor a escritura. De fato, são esses sermões doces e persuasivos que levam ao conflito. Invariavelmente, o preço é uma maré de sangue."
 revolution_pulse_events.32.a: "Amordaçar os líderes."
 revolution_pulse_events.32.b: "Posicionar soldados fora das congregações do [SCOPE.sReligion('minority_religion').GetName]."
 revolution_pulse_events.32.c: "Abordar algumas preocupações do [SCOPE.sReligion('majority_religion').GetNameNoFormatting]."
 revolution_pulse_events.33.t: "Ganância Faz Bem"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] e o grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] de [SCOPE.sState('greed_is_good_state').GetName] entregaram uma declaração de intenção: toda a produção industrial será interrompida até que um governo receptivo seja instalado."
 revolution_pulse_events.33.f: "De modo simples, uma tomada de poder hostil acontece quando uma empresa grande adquire uma menor contra a vontade dela. Para um negócio grande o bastante, um governo obstrutivo é só mais uma empresa a ser incorporada, exceto que o negócio passará a ditar todas as regras.\n\nBasta ver a Companhia Britânica das Índias Orientais."
 revolution_pulse_events.33.a: "Negociar uma operação de subsistência."
 revolution_pulse_events.33.b: "Abrir novas fábricas com nossos administradores."
 revolution_pulse_events.33.c: "Enviar os militares."
 revolution_pulse_events.34.t: "Novo Obscurantismo"
 revolution_pulse_events.34.d: "A manchete do jornal de [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName] anuncia que todos os escritores, artistas, intérpretes e educadores saíram de [SCOPE.sState('little_dark_age_state').GetName]. O povo [ROOT.GetCountry.GetAdjective] tem uma saída para esse problema: rebelar-se."
 revolution_pulse_events.34.f: "A era de grandes pensadores e artistas foi chamada de \"Iluminismo\". Ela prometia o avanço de todos os povos para além dos grilhões da ignorância e da superstição.\n\nAgora temos o \"Obscurantismo,\" a era da ignorância violenta e do misticismo temeroso. Ela promete ser o fim da cultura, a morte da esperança e, se alguém sobreviver a ela, a chance de um novo recomeço."
 revolution_pulse_events.34.a: "O governo comandará sua própria imprensa."
 revolution_pulse_events.34.b: "Talvez seja hora de dar mais dinheiro para as artes."
 revolution_pulse_events.34.c: "É preciso recompor os funcionários da universidade."
 revolution_pulse_events.35.t: "Problemas do Povo"
 revolution_pulse_events.35.d: "Os preços de aluguel dos arrendamentos do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] em [SCOPE.sState('tragedy_of_commons_state').GetName] fogem dos limites razoáveis. Seus inquilinos estão direcionando sua ira para o governo por ele não os proteger."
 revolution_pulse_events.35.f: "Humanos têm duas reações em tempos de dificuldades: buscar culpados para sua desgraça e enfrentá-los. Os filósofos podem passar anos discutindo se isso é um sinal de força ou de estupidez mortal, mas concordam que não é um sinal de inteligência. A culpa pode mudar de direção, e os verdadeiros culpados são os que mais lucram."
 revolution_pulse_events.35.a: "Capturem os líderes!"
 revolution_pulse_events.35.b: "Eles deveriam ser acusados de extorsão."
 revolution_pulse_events.35.c: "O aluguel precisa de um limite austero."
 revolution_pulse_events.36.t: "Burocracia Infinita"
 revolution_pulse_events.36.d: "Relatórios falsificados de cada braço privado e público em [SCOPE.sState('red_tape_state').GetName] colocaram o governo contra si próprio. A exigência de [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] é simples: entregue o governo para quem sabe trabalhar."
 revolution_pulse_events.36.f: "Nem toda resistência se baseia em quebrar crânios ou incendiar máquinas. Uma maneira eficaz é simplesmente não honrar os acordos de cavalheiros da contabilidade legal. Uns números falsificados aqui, umas entregas fora de ordem ali... Erros inocentes aos olhos de um supervisor, mas que, quando somados, podem ser interpretados como burrice ou destruição calculada."
 revolution_pulse_events.36.a: "Precisamos substituir esses relatórios."
 revolution_pulse_events.36.b: "Eles deveriam ser acusados de fraude!"
 revolution_pulse_events.36.c: "Retomar a partir desses números falsificados."
 revolution_pulse_events.37.t: "Videiras Podres"
 revolution_pulse_events.37.d: "Com uma rica safra em [SCOPE.sState('rot_on_vine_state').GetName], o relatório de colheita de [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] aparece zerado e com um ultimato severo: uma nova ordem que serve ao grupo [SCOPE.gsInterestGroup('rural_folk_ig').GetName] ou o povo passará fome."
 revolution_pulse_events.37.f: "\"Estamos morrendo de fome. Os ratos também. Não dá nem pra sair e caçar coelhos.\"\n\n\"Veja quantas frutas... estão bem ali nos chamando, esperando para serem colhidas.\"\n\n\"Por que o governo não faz nada? Prefiro enfrentá-los a ter que encarar a escopeta do velho Jenkins.\""
 revolution_pulse_events.37.a: "Confiscar todas as fazendas cúmplices disso."
 revolution_pulse_events.37.b: "Mandar buscar suprimentos do país [SCOPE.sCountry('neighbour_country').GetName]."
 revolution_pulse_events.37.c: "Vender sementes e manuais de cultivo caseiro."
 revolution_pulse_events.38.t: "Sob Nenhum Pretexto"
 revolution_pulse_events.38.d: "Após invadir quartéis do exército em [SCOPE.sState('shall_not_be_infringed_state').GetName], o grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName], sob o comando de [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName], começou a apontar as armas contra o governo [ROOT.GetCountry.GetAdjective]."
 revolution_pulse_events.38.f: "\"Viu? Esse é o problema dessa ameaça nacionalista. A maioria acredita que as armas são apenas fruto dessa lei específica, mas o livro diz que os sindicatos não querem as suas armas. Na verdade, diz para se armarem mais.\"\n\n\"Você não sabe ler!\"\n\n\"É Engels, créditos pela tentativa.\""
 revolution_pulse_events.38.a: "Concentrar-se na defesa das cidades."
 revolution_pulse_events.38.b: "Persegui-los nas colinas."
 revolution_pulse_events.38.c: "A polícia deve estar mais bem armada!"
 agitator_spawn_tt: "Um [concept_agitator] do grupo [SCOPE.gsInterestGroup('trade_unions_ig').GetName] aparecerá no país [SCOPE.sCountry('agitator_country_scope').GetName]"
 revolution_pulse_events.39.t: "Abutres na Carcaça"
 revolution_pulse_events.39.d: "Membros oportunistas do grupo [SCOPE.gsInterestGroup('defecting_ig').GetName] migraram para a causa do grupo [SCOPE.gsInterestGroup('revolting_ig').GetName]."
 revolution_pulse_events.39.f: "Corvos carniceiros se alimentam de mortes recentes, independentemente da causa. No entanto, alguns sentem quando um animal está prestes a morrer e esperam a hora da refeição pelo tempo que for necessário. Afinal, é melhor ser o primeiro a conquistar as melhores partes da carne do que ficar com a sobra."
 revolution_pulse_events.39.a: "Que seja."
 revolution_pulse_events.39.b: "Tentar convencer alguns a voltar."
 revolution_pulse_events.40.t: "Mão Pesada"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] confundiu um inimigo no grupo [SCOPE.gsInterestGroup('defecting_ig').GetName]. Após a acusação falsa, moderados do grupo [SCOPE.gsInterestGroup('defecting_ig').GetName] migraram para a causa do grupo [SCOPE.gsInterestGroup('revolting_ig').GetName]."
 revolution_pulse_events.40.f: "O menor sinal de raiva pode transformar um rosto amigo em inimigo. Pode até fazer com que aliados leais se separem por um mal-entendido. E depois que isso acontece, não há como voltar atrás."
 revolution_pulse_events.40.a: "Seus companheiros podem não os receber tão bem."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] deve se afastar."
 provisional_government_events.1.t: "O Fim do Governo Provisório"
 provisional_government_events.1.d: "Com a nossa vitória na revolução, o governo provisório de [ROOT.GetCountry.GetRuler.GetLastName] agora pode formalizar a maneira como deseja governar o país [ROOT.GetCountry.GetName]."
 provisional_government_events.1.f: "A névoa da guerra revolucionária praticamente desapareceu e, junto com ela, a sensação de grande incerteza sobre até que ponto o governo provisório deseja liderar a nação. Com as discussões do gabinete, vários caminhos se abriram para o país [ROOT.GetCountry.GetNameNoFormatting]: formalizar a estrutura revolucionária, retomar o mandato do antigo regime ou desbravar um novo rumo pela história."
 provisional_government_events.1.a: "O poder da presidência nos fará superar crises futuras."
 provisional_government_events.1.b: "Chegou a hora de devolver o poder ao parlamento."
 provisional_government_events.1.c: "Nós nos opomos à soberania deposta, não à monarquia em si."
 provisional_government_events.1.e: "Não somos inimigos de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], só do regime anterior."
 provisional_government_events.1.g: "Apenas o regime anterior traiu os trabalhadores."
