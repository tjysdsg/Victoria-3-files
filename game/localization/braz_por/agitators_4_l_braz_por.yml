 historical_agitators.1.t: "De Volta da Sibéria"
 historical_agitators.1.d: "Após passar três anos em exílio na Sibéria, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] encontrou-se com seus colegas dos Sindicatos do Comércio para discutir seus próximos passos."
 historical_agitators.1.f: "\"Ilych! Parece estar com frio. E esse anel chique? Pelo visto, o exílio fez bem a você.\"\n\n\"O exílio me ajudou a perceber que ainda temos muito a fazer. Eu e Nadya discutimos muito sobre os próximos passos do Partido.\"\n\n\"Hah! Fala como se fosse acabar com a Burguesia amanhã mesmo! É muito bom rever você, camarada.\""
 historical_agitators.1.a: "O Proletariado da Europa existe além do país [ROOT.GetCountry.GetName]."
 historical_agitators.1.b: "A Revolução avançará com ou sem Okhrana para assistir."
 historical_agitators.1.c: "#italic Iskra#! se beneficiará mais com sua supervisão direta."
 historical_agitators.2.t: "Apanhado na Volta"
 historical_agitators.2.d: "Voltando de uma viagem para evitar a prisão, apanharam [SCOPE.sCharacter('historic_agitator_scope').GetFullName] tentando voltar ao país [ROOT.GetCountry.GetName]."
 historical_agitators.2.f: "Sainte-Pélagie, Belle-Île e Carte. As eternas ameaças de prisões cada vez mais degradantes e hostis. E rumores da tal Ilha do Diabo, em algum lugar da Guiana, são tão terríveis quanto o nome. Delescluze poderia ter ficado longe, mas a revolução do povo não pode esperar."
 historical_agitators.2.a: "Prendam-no de novo. Esconder-se em outro país não é um exílio de fato."
 historical_agitators.2.b: "Ele cumpriu sua sentença em outro lugar. Deixe-o em paz."
 historical_agitators.3.t: "Evitando a Lei"
 historical_agitators.3.d: "Enquanto cumpria sua sentença por sentimento revolucionário, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] fugiu silenciosamente da prisão e se juntou novamente aos inúmeros outros revolucionários espalhados pelo país [ROOT.GetCountry.GetName]."
 historical_agitators.3.f: "\"Senhor? O revolucionário sumiu.\"\n\n\"Mon dieu, qual deles? Temos prisões repletas desses ratos traidores!\"\n\n\"Blanqui, senhor. Alguém o resgatou e como ele está com seus companheiros, já deve estar a meio caminho da Bélgica, senhor.\""
 historical_agitators.3.a: "Recapture-o e deixe-o na Ilha do Diabo."
 historical_agitators.3.b: "Precisamos lidar com outros chefes políticos."
 historical_agitators.4.t: "Mulheres Que Não Se Casam"
 historical_agitators.4.d: "O aumento das facções feministas do país [ROOT.GetCountry.GetName] sofreu um choque. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] criou uma nova organização militante."
 historical_agitators.4.f: "Foram filiações ao Partido Trabalhista Independente, três leis, vinte anos de trabalho e todo o apoio de uma comunidade dedicada, e tudo isso não chegou nem perto de ser o suficiente para promover um futuro em direção ao Sufrágio Feminino. Novas medidas são necessárias. O direito de voto de uma mulher não deve pertencer apenas às solteironas e às viúvas.\n\nPelo fogo, pelo punho e pela fome, todas as mulheres terão o poder de votar."
 historical_agitators.4.a: "Alguns dias no país devem acalmar os males de todos."
 historical_agitators.4.b: "Encontre-se com seus seguidores o quanto antes."
 historical_agitators.4.c: "Sua caridade nas casas de trabalho dá mérito suficiente a ela."
 historical_agitators.5.t: "Um Sentimento de Destino"
 historical_agitators.5.d: "Em total insatisfação com a falta de progresso na abolição, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] passou a chamar todos os atiradores a favor do antiescravismo para ajudar os escravos fugitivos."
 historical_agitators.5.f: "\"Para cama, crianças. Vocês devem estar exaustas.\"\n\n\"Mas não é tão tarde, e ainda nem casamos Romeu e Julieta.\"\n\n\"Saia de perto da carroça e vá para a casa agora mesmo! John Brown e seus filhos estão vindo para cá, e aquela missão deles vai acabar prejudicando todos. Não se esqueça disso, menino!\""
 historical_agitators.5.a: "Deixe-o caminhar com a bênção de Deus"
 historical_agitators.5.b: "Deixe seu trabalho mundano continuar."
 historical_agitators.6.t: "Ação Francesa"
 historical_agitators.6.d1: "Uma nova obra veio à luz sob o nome de [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. Entre outras questões, a publicação comenta que é de interesse nacional que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] se sacrifique em nome do povo [ROOT.GetCountry.GetAdjective]."
 historical_agitators.6.d2: "Uma nova obra veio à luz sob o nome de [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. A publicação do país [ROOT.GetCountry.GetName] exalta o antissemitismo radical do estado e um nacionalismo reacionário e absolutista."
 historical_agitators.6.f1: "Unidos pelo ódio, as inimizades de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] se juntaram. Se ele era judeu, um alsaciano ou simplesmente um traidor não importava para eles. Alguém deve ser culpado por manchar o glorioso império da França. Ao menos a vida de alguém deveria ser tomada para corrigir tudo isso.\n\nAlguns, no entanto, exigiam ainda mais da França. Eles exigiam homogeneidade em uma nova nação."
 historical_agitators.6.f2: "Entre outras coisas, a união da Action Française também ocorreu devido à inimizade compartilhada por quatro grupos de \"estrangeiros internos\". Não importava se eram judeus, maçons, huguenotes ou agentes estrangeiros. Alguém foi culpado por manchar o império glorioso da França e alguém deveria morrer para pagar por isso e trazer a ascensão à homogeneidade de uma nova nação."
 historical_agitators.6.a: "É preciso investigar a monarquia."
 historical_agitators.6.b: "A única verdade é a culpa óbvia de Dreyfus!"
 historical_agitators.6.c: "A nação só conseguirá evoluir se for comandada por um rei ditador."
 historical_agitators.7.t: "Jovem Joseph"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] chegou oficialmente no país [ROOT.GetCountry.GetName], mas a recepção do povo estava dividida. Alguns o chamam de praga, enquanto outros o chamam de visionário. "
 historical_agitators.7.f: "Um sonho veio à sua mente: uma liga de estados independentes. A Europa, inteira e forte. A Europa, uma enorme fraternidade. Europa, um bastião de democracia e sabedoria.\n\nUm sonho que foi destruído inúmeras vezes, mas que, mesmo assim, continuava firme e forte. A única coisa que manterá esta república é a destruição de tudo que se opõe a ela."
 historical_agitators.7.a: "Palestras e passeios universitários e nada mais."
 historical_agitators.7.b: "Fique de olho nos movimentos do jovem país [ROOT.GetCountry.GetName]."
 historical_agitators.8.t: "O Terceiro Bonaparte"
 historical_agitators.8.d: "Com muito cansaço por suas viagens e após seu golpe fracassado, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] voltou às fronteiras do povo [ROOT.GetCountry.GetAdjective]."
 historical_agitators.8.f: "\"Papai, papai! Napoleão voltou!\"\n\n\"De qual Napoleão está falando, Jacques? O pequeno cabo, o rei, ou o homem suíço?\"\n\n\"O oficial suíço, papai!\""
 historical_agitators.8.a: "Ele não merece nenhum tratamento especial."
 historical_agitators.8.b: "Quem sabe ele tenha aprendido a lição."
 historical_agitators.8.c: "E então, a mente por trás de tudo se revela."
 notification_napoleon_iii_leaves_country_name: "Napoleão III Parte para o País [ROOT.GetCountry.GetName]"
 notification_napoleon_iii_leaves_country_desc: "Em busca de auxiliar o monarquismo francês, o autoproclamado Napoleão III partiu para o país [ROOT.GetCountry.GetName] em busca de uma grama mais verde."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "Aquele que Seria Rei"
 historical_agitators.9.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], residente da região da [SCOPE.sState('california_scope').GetName], se declarou Imperador e passou a emitir seus próprios decretos. O povo até mesmo imprimiu notas com seu rosto."
 historical_agitators.9.f: "\"À exigência da grande maioria dos cidadãos dos Estados Unidos, eu, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], que nasci na Baía de Algoa, no Cabo da Boa Esperança e morei em São Francisco, na Califórnia, pelos últimos 9 anos e 10 meses, declaro e me proclamo o Imperador dos Estados Unidos...\""
 historical_agitators.9.a: "Deixem-no. Assim o povo se diverte."
 historical_agitators.9.b: "Um chefe de estado estrangeiro não pode ficar impune."
 historical_agitators.10.t: "Seja Útil"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], um filho deserdado de uma família da realeza, voltou para o país [ROOT.GetCountry.GetName]. Ele tem agido de maneira incomum."
 historical_agitators.10.f: "\"É um grande prazer revê-lo, Dmitri. Pelo visto, São Petersburgo vai ser um lugar feliz de novo\"\n\n\"Isso mesmo, Pyotr. Mas veja bem, não vim apenas para cumprimentar você. Fico feliz em vê-lo novamente na pátria e... imagino que alguns amigos sentem o mesmo.\"\n\n\"Amigos? Não me diga que é Tchaikovsky... está falando sério?\""
 historical_agitators.10.a: "Mande-o para a Sibéria com o resto."
 historical_agitators.10.b: "O que um príncipe fracassado pode fazer?"
 historical_agitators.10.c: "Ele deve ficar bem longe das cidades."
 historical_agitators.11.t: "Bakunin em Berlim"
 historical_agitators.11.d: "Com total insatisfação, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] abandonou o serviço militar e pediu licença para estudar em Berlim."
 historical_agitators.11.f: "\"Filho, você vai me suceder. Você carrega o fardo de proteger nossa linhagem. Peço que fique e use seus talentos no serviço militar.\"\n\n\"Prefiro descascar minha testa como uma batata enquanto carimbo formulários. Não é para mim. Quero muito mais da vida que isso.\""
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] precisa de grandes pensadores e de grandes generais."
 historical_agitators.11.b: "Ele irá desfrutar de sua educação e nunca mais voltará."
 historical_agitators.12.t: "Um Homem Chamado Lvov"
 historical_agitators.12.d: "Uma incursão realizada na região de [SCOPE.sState('trotsky_state').GetName] identificou mais de 200 membros do Sindicato dos Trabalhadores do Sul da Rússia. Entre eles, um jovem chamado [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "Há rumores fora de [SCOPE.sState('trotsky_state').GetCityHubName] sobre uma prensa de impressão. E não é uma prensa qualquer com jornais ou livros aprovados. Ela está destinada à impressão de certos ideais e slogans que defendem os direitos do proletariado, pedindo que pessoas mais instruídas espalhem as boas novas: a revolução está chegando."
 historical_agitators.12.a: "Prender todos e enviá-los para a Sibéria."
 historical_agitators.12.b: "Prender os líderes. O restante cederá."
 historical_agitators.13.t: "A Fuga de Dąbrowski"
 historical_agitators.13.d: "Capitão [SCOPE.sCharacter('historic_agitator_scope').GetFullName], um ex-oficial da Artilharia preso por sedição, conseguiu escapar de sua prisão na Sibéria. Seus captores acreditam que ele esteja fugindo para o sul."
 historical_agitators.13.f: "Será que é um ato de patriotismo se opor a um tirano que prega amor à pátria amada, ou seria uma traição do próprio ego? Uma bela pergunta que poderia ser respondida se ao menos houvesse tempo para parar e descansar. Seria perfeito ao Sul, em qualquer lugar ao sul de Moscou. Agora mesmo, os cães de caça [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] estavam no caminho."
 historical_agitators.13.a: "Encontre-o antes que ele conte a todos sobre sua traição."
 historical_agitators.13.b: "Que a imensidão da Rússia o devore."
 historical_agitators.13.c: "Agora ele é um problema da Polônia."
 historical_agitators.14.t: "Um Conto Dickensiano"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] tem se cansado cada vez mais de gerenciar o Notícias do Dia de [SCOPE.sState('capital_scope').GetCityHubName] e decidiu passar um tempo no exterior."
 historical_agitators.14.f: "\"Ouso dizer, John, que os coproprietários do Notícias do Dia vão acabar me matando. O jornal foi feito para ser muito mais do que é. Sinto como se não tivesse mais tempo, seja por falta de amor ou dinheiro.\"\n\n\"Sei quando você quer que eu assuma algo, Charlie. A aventura é sua, e eu posso compartilhar minha experiência, mas considere melhor sua proposta. Vou aceitar, se é isso mesmo que quer, mas não vou tomar a decisão por você.\""
 historical_agitators.14.a: "A ignorância e o desejo não vão dominá-lo."
 historical_agitators.14.b: "O trabalho dele ainda não acabou."
 historical_agitators.15.t: "O Jovem Espártaco"
 historical_agitators.15.d: "Uma greve desastrosa na Polônia causou a execução de lideranças do Partido do Proletariado por traição. Alguns membros, incluindo [SCOPE.sCharacter('historic_agitator_scope').GetFullName], conseguiram escapar."
 historical_agitators.15.f: "O número de membros do partido que sobreviveram à greve foi menor do que o esperado. Como se tornaram fora da lei, os sobreviventes resolveram se encontrar em segredo. Todos sabiam muito bem que seriam caçados pela lei por seus atos. Havia apenas uma parte da Polônia na qual eles poderiam se esconder, e as garras [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] eram milhões."
 historical_agitators.15.a: "Não pode haver concessões, nem mesmo para ela."
 historical_agitators.15.b: "Castigar uma mulher com uma vida toda pela frente é demais."
 historical_agitators.16.t: "Destruição: Um Impulso de Criatividade"
 historical_agitators.16.d: "Recentemente, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] publicou seu estudo \"Reflexões sobre a Violência\", expondo não só seu alinhamento esquerdista radical como um desprendimento da teoria socialista ortodoxa."
 historical_agitators.16.f: "\"Marx acreditava que a burguesia não precisava de incentivos para buscar poder, mas estamos diante de uma situação imprevisível: uma burguesia que tenta enfraquecer seu próprio poder.\""
 historical_agitators.16.a: "Tire-o da França antes que ele se torne uma praga!"
 historical_agitators.16.b: "O socialismo só pode continuar tendo a nação como foco."
 historical_agitators.16.c: "Certos conceitos não deveriam nem sair do papel."
 historical_agitators.17.t: "A Ética da Vingança"
 historical_agitators.17.d: "Aproveitando-se da insatisfação das Forças Armadas, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] declara vingança contra o país [SCOPE.sCountry('revenge_country').GetName], sob aplausos estrondosos."
 historical_agitators.17.f: "No geral, a vingança é a necessidade de manter a honra pisada. Tratos ignorados e olhos perfurados devem ser vingados. Quando o nome de uma nação está ligado ao desempenho de seus militares, qualquer derrota pode ferir sua imagem. E ai daqueles que atacam o nome de uma nação."
 historical_agitators.17.a: "Vive la France! Que ninguém fique contra ela!"
 historical_agitators.17.b: "Todos têm o direito de vingar seu país."
 historical_agitators.17.c: "Tirem esse soldado nervosinho do escritório."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] receberá uma promoção para o [Concept('concept_commander_rank', 'ranque')] de $commander_rank_4_general$"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] receberá uma promoção para o [Concept('concept_commander_rank', 'ranque')] de $commander_rank_2_general$"
 historical_agitators.18.t: "Filho do Comerciante de Seda"
 historical_agitators.18.d: "De volta à política, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] recebeu um convite para fazer declarações públicas sobre a constituição do estado [ROOT.GetCountry.GetAdjective]."
 historical_agitators.18.f: "Não importa o quão pacífico seja o propósito nem o nível de violência, todos são afetados por uma revolução. Alguns acham que o preço é simples: botas e sangue. Outros enxergam custos menos óbvios: paixões roubadas, alegrias perdidas e ideais esquecidos. Mesmo assim, com bastante tempo e cuidado, ainda existe a chance de renovação."
 historical_agitators.18.a: "A supremacia moral da lei pertence ao trabalhador."
 historical_agitators.18.b: "Assuntos constitucionais são apenas uma questão de poder."
 historical_agitators.19.t: "Parceria do Diabo Coxo"
 historical_agitators.19.d: "Há rumores em São Paulo sobre um novo jornal, o #italic Diabo Coxo#!. Essa é apenas uma das várias publicações escritas por [SCOPE.sCharacter('historic_agitator_scope').GetFullName], autodidata em direito."
 historical_agitators.19.f: "Uma nova parceria entre um escravo liberto e um cartunista estrangeiro virou o assunto da cidade e estava destinada a agitar os figurões de São Paulo com tamanha sagacidade e charme. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] tinha um grande trabalho pela frente: nada além de libertar todos os escravos no país [ROOT.GetCountry.GetNameNoFormatting]."
 historical_agitators.19.a: "A democracia começa."
 historical_agitators.19.b: "Ameaças de morte são comuns para um homem livre."
 historical_agitators.20.t: "A Fuga de Valjean"
 historical_agitators.20.d: "Com [SCOPE.sCharacter('ruler_scope').GetFullName] acumulando cada vez mais poder, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] acusa [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] de trair o país [ROOT.GetCountry.GetName]."
 historical_agitators.20.f: "Os militares marchavam com suas botas pelo desfile. O poder muda de mãos outra vez. Cada passo anunciava a morte de mais uma república. Nenhum homem que se manifestava contra a pena de morte, a injustiça social e a pobreza se curvaria graciosamente aos caprichos de um herdeiro legítimo. Mas como continuar determinado e manter a família viva?"
 historical_agitators.20.a: "É melhor desistir do que morrer por nada."
 historical_agitators.20.b: "Todos os homens de Bonaparte pereceram. Esse perecerá também."
 historical_agitators.20.c: "A França não aceitará mais as palavras de Orleans."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] irá à Ilha do Diabo"
 historical_agitators.21.t: "Sob Atari"
 historical_agitators.21.d: "Informantes descobriram a existência da Sociedade da Reforma da China e vazaram os planos detalhados de uma revolta em [SCOPE.sState('sunyatsen_state').GetName]. Os membros foram presos, exceto [SCOPE.sCharacter('historic_agitator_scope').GetFullName], integrante da liderança."
 historical_agitators.21.f: "\"Meu irmão, gostaria de estar escrevendo em melhores circunstâncias. As reformas não deram muito certo. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting] continua nas mãos [SCOPE.sCharacter('monarch_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle], e eu não estou recebendo salário. Preciso de tudo que você puder oferecer dos seus ranchos...\""
 historical_agitators.21.a: "Seria mais sábio tentar o Japão ou a Inglaterra."
 historical_agitators.21.b: "Se ele não foi preso, pode estar em qualquer lugar da China."
 historical_agitators.22.t: "Frost, o Traidor"
 historical_agitators.22.d: "Uma marcha cartista em Newport virou uma briga sangrenta. As forças armadas capturaram a turba e um dos líderes, John Frost."
 historical_agitators.22.f: "A captura de John Frost com vida e ileso valia 100 libras. Um dia promissor exigia a punição mais antiga de todas: enforcar, arrastar e esquartejar, mas o povo tinha algo a dizer: não era possível aceitar uma morte bárbara enquanto marchavam por votos mais justos. Uma sentença mais leve era de bom tom na era do Iluminismo."
 historical_agitators.22.a: "Marcá-lo como o último traidor morto assim."
 historical_agitators.22.b: "Bani-lo da Grã-Bretanha."
 historical_agitators.22.c: "A Terra de Van Diemen é longe o suficiente."
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] sofrerá em uma prisão ainda pior"
 #The Paris Commune
 paris_commune.1.t: "A Comuna de Paris"
 paris_commune.1.d: "Um grande período de insatisfação do grupo [SCOPE.gsInterestGroup('national_guard_scope').GetName] com as exigências do governo em [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] se transformou em uma rebelião aberta na cidade. Os revolucionários executaram vários oficiais do exército e declararam um governo rival no país [SCOPE.sCountry('paris_commune_scope').GetName]."
 paris_commune.1.f: "\"Em meio aos fracassos e às traições das classes governantes, o proletariado de Paris entendeu que era hora de controlar a situação, ditando o rumo dos assuntos públicos. Entendeu que era seu dever e direito absoluto determinar o próprio destino ao tomar o poder governamental.\"" #- Karl Marx
 paris_commune.1.a: "Essa loucura precisa acabar!"
 paris_commune.1.b: "Paris armada é uma revolução armada!"
 commune_progress_start_at_40: "Apoiaremos o governo de [SCOPE.sCharacter('ruler_scope').GetLastName]\nA #bold Comuna de Paris#! começará com uma pequena desvantagem"
 commune_progress_start_at_60: "Apoiaremos a #bold Comuna de Paris#!\nA #bold Comuna de Paris#! começará com uma pequena vantagem"
 paris_commune_on_cooldown_tt: "Não usou esta decisão nos últimos #bold três meses#!"
 paris_commune.2.t: "A Semana Sangrenta"
 paris_commune.2.d: "Forças leais ao governo de [ROOT.GetCountry.GetRuler.GetLastName] marcharam até Paris, derrotando totalmente as forças do país [SCOPE.sCountry('paris_commune_scope').GetName] após uma longa semana de batalhas nos limites da cidade. Já foram relatadas execuções em massa de Guardas Nacionais capturados, leais à comuna."
 paris_commune.2.f: "\"Não havia nada além de morte no horizonte da comuna, cercada por todos os lados. Só restava ter coragem, e tiveram. No momento da morte, abriram as portas para o futuro. Esse era o destino.\"" #- Louise Michel
 paris_commune.2.a: "Uma comuna de assassinos não merece piedade."
 paris_commune.2.b: "Precisamos ter cuidado para que Paris perdoe as nossas ações."
 paris_commune.3.t: "A Marcha em Versalhes"
 paris_commune.3.d: "Uma força de milhares de Guardas Nacionais leais ao país [SCOPE.sCountry('paris_commune_scope').GetName] marchou até o palácio de Versalhes, capturando os ministros do governo de [ROOT.GetCountry.GetRuler.GetLastName]. A bandeira da comuna foi erguida no bastião principal da resistência conservadora."
 paris_commune.3.f: "\"A revolução comunal foi iniciada pelo povo e marca uma nova era de política experimental, positiva e científica.\n\nÉ o fim do velho mundo governamental e clerical, do militarismo e do funcionalismo, da exploração, da especulação, dos monopólios e dos privilégios aos quais o proletariado deve seu serviço e a pátria seus infortúnios e desastres.\"" #- Manifesto of the Paris Commune
 paris_commune.3.a: "O governo de Versalhes será julgado como criminoso."
 paris_commune.3.b: "Devemos celebrar nossa vitória e reconciliar."
 communards_seize_power_tt: "As forças do país [SCOPE.sCountry('paris_commune_scope').GetName] tomarão o controle da #bold França#!"
 paris_commune.4.t: "A Revolução dos Communards"
 paris_commune.4.d: "As antigas tensões entre o povo [ROOT.GetCountry.GetAdjective] e o governo de [ROOT.GetCountry.GetRuler.GetLastName] chegaram ao ápice. Revolucionários de toda a nação declararam lealdade ao país [SCOPE.sCountry('paris_commune_scope').GetName] e marcham contra o governo central em confronto."
 paris_commune.4.f: "\"Abram alas para o povo, para os lutadores desarmados! Chegou a hora da guerra revolucionária! Às armas, cidadãos! Às armas!\"" #- Louis Delescluze
 paris_commune.4.a: "Morte aos traidores!"
 paris_commune.4.b: "Vida longa à comuna!"
 commune_progress_subtract_10: "O progresso da #bold Comuna de Paris#! #bold diminuirá#! em #bold 10#!"
 commune_progress_subtract_monthly_1: "O progresso da #bold Comuna de Paris#! #bold diminuirá#! em #bold 1%#! a cada mês"
 commune_progress_add_10: "O progresso da #bold Comuna de Paris#! #bold aumentará#! em #bold 10#!"
 commune_progress_add_monthly_1: "O progresso da #bold Comuna de Paris#! #bold aumentará#! em #bold 1%#! a cada mês"
 ig_national_guard: "Guarda Nacional"
 ig_national_guard_desc: "A Guarda Nacional é uma estrutura dentro do exército francês, composta por cidadãos comuns e criada para servir como reserva militar. Historicamente leal às causas liberais e republicanas como um exército do povo comum, a Guarda Nacional passou a ser a principal força por trás do estabelecimento da comuna."
 communard_effects_header_tt: "#header Os seguintes efeitos serão aplicados ao país [SCOPE.sCountry('paris_commune_nation_scope').GetName]:#!"
 lost_war_tt: "Este [concept_country] foi derrotado recentemente em uma [concept_war]"
 lacks_homeland_tt: "Este [concept_country] não tem controle sobre nenhuma [concept_homeland] de suas [concept_primary_cultures]"
 socialist_revolution_ongoing_tt: "Há uma [concept_revolution] #bold socialista#! em andamento nesta nação"
 liberal_revolution_ongoing_tt: "Há uma [concept_revolution] #bold liberal#! em andamento nesta nação"
 reactionary_revolution_ongoing_tt: "Há uma [concept_revolution] #bold reacionária#! em andamento nesta nação"
 je_the_paris_commune_france_spawned: "A cidade de #bold Paris#! se revoltou contra o nosso governo"
 je_the_paris_commune_france: "A Comuna de Paris"
 je_the_paris_commune_france_reason: "Revolucionários socialistas, anarquistas e republicanos radicais ocuparam a cidade de Paris, declarando um governo rival ao país [SCOPE.sCountry('france_scope').GetName].\n\nEnquanto o país [SCOPE.sCountry('commune_scope').GetName] existir, ele representará uma grande ameaça ao nosso governo. Se o progresso da comuna chegar a #bold 0#!, nossas forças poderão reprimi-la, mas se chegar a #bold 100#!, os revolucionários realizarão uma marcha em Versalhes, acabando de vez com o nosso governo. Se uma [concept_revolution] ocorrer enquanto esse governo rival existir, ela jurará lealdade ao país [SCOPE.sCountry('commune_scope').GetName].\n\nO progresso da #bold Comuna de Paris#! está mudando em #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! a cada mês.\n\n#italic Os efeitos deste registro no diário consumirão @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#! do nosso tesouro a cada semana.#!"
 je_the_paris_commune_communards: "A Comuna de Paris"
 je_the_paris_commune_communards_reason: "O proletariado de Paris se revoltou e ocupou a capital, declarando um governo rival ao país [SCOPE.sCountry('france_scope').GetName].\n\nEnquanto o nosso país [SCOPE.sCountry('commune_scope').GetName] existir, ele representará uma grande ameaça ao governo burguês em Versalhes. Se o progresso da comuna chegar a #bold 100#!, nossas forças poderão realizar uma marcha em Versalhes, acabando de vez com o governo rival, mas se chegar a #bold 0#!, o governo de Versalhes invadirá Paris, acabando de vez com o nosso governo.\n\n#italic Os efeitos deste registro no diário contribuirão com @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#! ao nosso tesouro a cada semana.#!"
 je_paris_commune_drift_special_tooltip: "Esta taxa é determinada pelo seguinte:\n#variable [Country.MakeScope.Var('PRC_recognition_level').GetValue]#! do reconhecimento estrangeiro da #bold Comuna de Paris#!\n#variable [GetGlobalVariable('paris_commune_progress_drift').GetValue]#! de eventos e outros efeitos"
