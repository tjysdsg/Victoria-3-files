 state_atheism.4.t: "Extraterritorialidade na Nação de Deus"
 state_atheism.4.d: "A tentativa de expulsar missionários, membros do clero, curandeiros e outros causou um tumulto no exterior. O país [SCOPE.sCountry('missionary_nation').GetName] resistiu à extradição forçada de seus cidadãos no país [ROOT.GetCountry.GetName]."
 state_atheism.4.f: "\"Não, eu não vou aceitar essas leis! Eu sou um homem de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] e não vou me desviar do meu nobre propósito. Podem me arrastar algemado, mas eu ainda terei o direito legal de entrar aqui. Se me obrigarem, vou apelar à extraterritorialidade diante dessa farsa!\""
 state_atheism.4.a: "Vamos repensar antes que aconteça uma guerra."
 state_atheism.4.b: "Forçá-los a sair se for preciso."
 state_atheism.4.c: "Eles podem ficar se abandonarem a fé."
 state_atheism.5.t: "O Novo Percurso de um Rio"
 state_atheism.5.d: "Enquanto o país [ROOT.GetCountry.GetName] parte em uma jornada de questionamentos sobre a moralidade religiosa tradicional, membros do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] apresentam suas teses."
 state_atheism.5.f: "\"Além disso, se Deus realmente estiver morto, não há necessidade de adorá-lo. Vamos ceder à liberdade, assim poderemos escrever a nossa história. Não em pedra ou sangue, como foi sob os olhos de Deus, mas com tinta e ações. Deus não poderá mais ser aceito como uma desculpa conveniente, uma mentira para justificar os caprichos dos poderosos!\""
 state_atheism.5.a: "A tradição ainda tem um lugar na sociedade."
 state_atheism.5.b: "Chega de fé. Chega de tudo que ela prega."
 state_atheism.5.c: "Não há nada que não deva ser questionado."
 state_atheism.6.t: "Indulgências Douradas"
 state_atheism.6.d: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] começou a realizar apreensões em todos os locais de adoração do [SCOPE.sPop('majority_religion').GetReligion.GetName] em [SCOPE.sState('religion_seizures_state').GetName]. Todas as estruturas, obras de arte e peças de kitsch de ouro estão sendo retidas para venda."
 state_atheism.6.f: "\"Certo, é isso que há no presbitério. O que ele guarda nos aposentos?\n\n\"Senhor, recolhemos tudo isso de uma das capelas.\"\n\n\"Minha nossa, tem ouro suficiente para abrir uma mina. Chame mais quatro homens e reviste as outras capelas, rápido!\""
 state_atheism.6.a: "Derreter o ouro e cunhá-lo novamente."
 state_atheism.6.b: "Oferecer às nossas forças uma \"compensação pelos riscos\"."
 state_atheism.6.c: "Dar um estipêndio aos membros do clero para que comecem uma vida nova."
 luddite_law_events.4.t: "Em Busca de Pinhos"
 luddite_law_events.4.d: "Um novo livro popular, cheio de descrições ricas sobre o trabalho de campo e a vida selvagem do país [ROOT.GetCountry.GetName], chamou muita atenção para a possibilidade de promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.4.f: "\"E o arbusto tem amigos que o encontram e o saúdam gentilmente\nNo murmúrio das brisas e do rio em seus galhos,\nE ele contempla a beleza das planícies beijadas pelo sol,\nE a maravilhosa glória das estrelas eternas à noite.\""
 luddite_law_events.4.a: "Que leitura fascinante!"
 luddite_law_events.4.b: "Oferecer uma comissão ao autor com os nossos cumprimentos."
 luddite_law_events.5.t: "Simplório!"
 luddite_law_events.5.d: "Opositores das leis [SCOPE.sLaw('current_law_scope').GetName] propostas, ligados ao grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], irritaram as mesmas pessoas que queriam influenciar. Muitos pedem uma represália severa pela perturbação."
 luddite_law_events.5.f: "\"Como vamos progredir se a nossa nação é assolada por gente simplória e sedenta?\"\n\n\"Simplória? Pois é o que eu sou, e você? Nós vamos construir uma cidade e chamá-la de Cidade Simples, porque até lá todos os espertinhos que nos tiraram de nossos trabalhos estarão mortos!\""
 luddite_law_events.5.a: "Se são tão inteligentes, podem aprender a viver sem máquinas."
 luddite_law_events.5.b: "Vamos ouvir o que [SCOPE.sCharacter('intelligentsia_leader').GetFullName] tem a dizer."
 luddite_law_events.6.t: "Antagonismo Coletivo"
 luddite_law_events.6.d: "Notícias sobre as leis de [SCOPE.sLaw('current_law_scope').GetName] chegaram aos grupos [SCOPE.gsInterestGroup('industrialists_ig').GetName] e [SCOPE.gsInterestGroup('trade_unions_ig').GetName]. Em vez de renegociar contratos, eles estão tentando renegociar as leis à força."
 luddite_law_events.6.f: "Nenhum adversário que valha a pena no cenário político se atreve a aceitar que \"o inimigo do meu inimigo é meu amigo\". Há coalizões, alianças convenientes e acordos desesperados. Nos piores momentos, até fogo e pedra podem se aliar contra um inimigo comum e, caso se unam, os que estão mais perto da erupção fariam bem em fugir de qualquer jeito."
 luddite_law_events.6.a: "Talvez tenhamos nos precipitado."
 luddite_law_events.6.b: "Só precisamos convencer de se afastarem."
 luddite_law_events.6.c: "Dinheiro motiva qualquer um."
