 agitators_law_events.1.t: "Obstrucionismo no grupo [SCOPE.gsInterestGroup('opposing_ig').GetName]"
 agitators_law_events.1.d: "A retórica de [SCOPE.sCharacter('supporting_agitator').GetFullName] teve um impacto negativo nos representantes do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName], que condenaram a aprovação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.1.f: "\"O grupo [SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Um amontoado de ratos sentados em seus assentos dourados, alegando servir aos interesses do povo. Mesmo assim, o povo falou, e é esse mesmo povo que exige a interrupção de suas ações!\""
 agitators_law_events.1.a: "Pressionar o grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] a cooperar por enquanto."
 agitators_law_events.1.b: "Não prejudicaremos nossas relações por causa de uma lei."
 agitators_law_events.2.t: "Aprisionamento Político"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] e seus apoiadores solicitaram publicamente a soltura de um manifestante pró-[SCOPE.sLaw('current_law_scope').GetName], mantido em uma prisão de [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] por acusações de desordem pública."
 agitators_law_events.2.f: "O prisioneiro sentou-se em sua cela sem luz, olhando indiferente para a parede. As vozes começavam a entrar de novo em sua mente, repetindo seu nome sem parar, dando voz ao seu tormento.\n\nEle fechou os olhos e tapou os ouvidos, ordenando que parasse. Foi só quando um silêncio abençoado finalmente pairou que ele percebeu que as vozes não vinham de dentro de sua cabeça."
 agitators_law_events.2.a: "Sua prisão já alcançou os objetivos desejados."
 agitators_law_events.2.b: "A justiça não será subvertida pela vontade da multidão."
 agitators_law_events.3.t: "Imitação Estrangeira"
 agitators_law_events.3.d: "Os sucessos que o país [SCOPE.sCountry('emulated_country').GetName] obteve com suas políticas de [SCOPE.sLaw('current_law_scope').GetName] foram notados pelos apoiadores de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Eles veem isso como um exemplo de governo ideal."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] segurou o jornal com uma expressão de prazer no rosto.\n\n\"Está vendo isso? Estão admitindo a nossa vitória. Podem nos chamar de espiões, agentes de potências estrangeiras, mas reconhecem também que a mudança que desejamos de fato não é algo estranho e sem precedentes...\""
 agitators_law_events.3.a: "O que teve sucesso no país [SCOPE.sCountry('emulated_country').GetName] terá sucesso no país [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "O país [ROOT.GetCountry.GetName] não é o país [SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "Por que não usar a lei relevante do país [SCOPE.sCountry('emulated_country').GetName] como modelo?"
 agitators_law_events.4.t: "Cedendo ao Povo"
 agitators_law_events.4.d: "Representantes do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] no governo exigiram que se fizessem várias concessões na promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]. Apoiadores de [SCOPE.sCharacter('supporting_agitator').GetFullName] condenaram essas medidas, considerando-as negativas para a reforma como um todo."
 agitators_law_events.4.f: "\"O que a multidão diz nas ruas não mudará a natureza do interesse nacional. Escolhemos manter nossos princípios e evitar que esse governo cometa um erro terrível. É só isso e sempre será apenas isso.\""
 agitators_law_events.4.a: "O apoio do grupo [SCOPE.gsInterestGroup('opposing_ig').GetName] não vale o estrago que causará."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] reclamará, mas nós vamos agir."
 agitators_law_events.5.t: "Confusão e Atraso"
 agitators_law_events.5.d: "Membros do grupo [SCOPE.gsInterestGroup('agitator_ig').GetName] que apoiam a lei [SCOPE.sLaw('current_law_scope').GetName], liderados por [SCOPE.sCharacter('supporting_agitator').GetFullName], questionaram publicamente o governo a respeito do tempo necessário para a sua aprovação."
 agitators_law_events.5.f: "\"Dessa vez, o governo está usando seu cruel aparelho burocrático para cometer uma atrocidade. Coloca os procedimentos acima de vidas, a papelada acima da fome\". Quantas pessoas precisarão sofrer por causa dos sentimentos de alguns funcionários do governo, que nunca sentiram nem um pingo de fome? Os documentos podem esperar, senhoras e senhores... mas o sofrimento do povo não\"!"
 agitators_law_events.5.a: "A lei será aprovada quando o processo for concluído."
 agitators_law_events.5.b: "Documentos podem esperar. O povo não."
 agitators_law_events.6.t: "A Oposição Popular"
 agitators_law_events.6.d: "As atividades de [SCOPE.sCharacter('opposing_agitator').GetFullName] geraram uma grande oposição popular à promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]. Certos membros do grupo [SCOPE.gsInterestGroup('concerned_ig').GetName] estão preocupados com o impacto que isso terá no apoio da população ao grupo."
 agitators_law_events.6.f: "Um mar de papéis cobria os muros da capital, apesar dos valorosos esforços dos serviços sanitários para removê-los durante a noite. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] apontou o dedo para uma construção qualquer.\n\n\"Vocês veem isso? Como vou conseguir apoio para a medida se a minha casa poderia ser a próxima vandalizada?\""
 agitators_law_events.6.a: "Abrir um canal de diálogo com a oposição."
 agitators_law_events.6.b: "As preocupações do grupo [SCOPE.gsInterestGroup('concerned_ig').GetName] são totalmente infundadas."
 agitators_law_events.7.t: "Neutralidade Revoltante"
 agitators_law_events.7.d: "A agitação popular que [SCOPE.sCharacter('opposing_agitator').GetFullName] gerou contra a lei [SCOPE.sLaw('current_law_scope').GetName] fez com que o grupo [SCOPE.gsInterestGroup('neutral_ig').GetName] se recusasse a apoiá-la em seu estado atual."
 agitators_law_events.7.f: "\"Lamentamos informar que já tomamos a nossa decisão a respeito dessa questão. O apoio popular está claramente contra a lei em seu estado atual e nós não temos interesse em apoiar uma proposta que se demonstrou totalmente tóxica.\""
 agitators_law_events.7.a: "Alterar a lei para torná-la mais palatável aos seus apoiadores."
 agitators_law_events.7.b: "Deixar claro para o grupo [SCOPE.gsInterestGroup('neutral_ig').GetName] que ele não é necessário."
 agitators_law_events.8.t: "Uma Onda de Abusos"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] iniciou uma série terrível de insultos contra [SCOPE.sCharacter('supporting_ig_leader').GetFullName] por ele ter apoiado a lei [SCOPE.sLaw('current_law_scope').GetName]. O grupo [SCOPE.gsInterestGroup('supporting_ig').GetName] exigiu uma ação do governo para defender sua honra."
 agitators_law_events.8.f: "\"[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] tem a mentalidade de uma criança que pensa muito devagar. Essa é simplesmente a realidade de sua situação. Eu duvido muito que essa pessoa consiga entender completamente as implicações do que supostamente deseja. Pelo contrário, suspeito que suas secreções nasais, identificadas como discurso por algum tradutor infeliz, foram simplesmente niveladas de propósito à pior opinião possível.\"\n\n\"No entanto, não me surpreende que tal sentimento tenha sido emitido por seus lábios, pois é preciso reconhecer que a tal pessoa simplesmente não tem capacidade mental para fazer política utilizando o princípio da boa-fé...\""
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] precisa aprender a ser menos sensível."
 agitators_law_events.8.b: "Lembrar [SCOPE.sCharacter('opposing_agitator').GetFullName] das nossas leis contra difamação."
 agitators_law_events.9.t: "Palavras Antiquadas"
 agitators_law_events.9.d: "Artigos e declarações de muitos anos atrás, publicados por atuais oficiais do governo, se opondo à lei [SCOPE.sLaw('current_law_scope').GetName] foram desenterrados por jornais que apoiam a causa de [SCOPE.sCharacter('opposing_agitator').GetFullName]. Essas revelações levaram tanto opositores quanto apoiadores da lei a acusá-los de oportunismo."
 agitators_law_events.9.f: "\"Agora, precisamos tratar das posições defendidas no passado em relação a esse assunto. Há menos de três anos, um dos defensores dessa lei publicou um editorial condenando essa mesma proposta e se referindo a ela como 'inútil perda de tempo', 'questão mal concebida e irrelevante', além de outras duras declarações. Mesmo assim, hoje em dia, sem dúvida com o auxílio de grandes quantias em dinheiro, o suposto honorável cavalheiro parece ter mudado completamente de opinião...\""
 agitators_law_events.9.a: "Que indolente falta de princípios!"
 agitators_law_events.9.b: "As pessoas podem mudar de opinião com o tempo."
 agitators_law_events.10.t: "Cartas aos Condenados"
 agitators_law_events.10.d: "Após a prisão de um eminente opositor da lei [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_agitator').GetFullName] iniciou uma campanha pública de envio de cartas para demonstrar seu apoio."
 agitators_law_events.10.f: "\"Espero que tenha passado bem...\"\n\n\"Estamos rezando para que sua soltura ocorra em breve...\"\n\n\"Essa injustiça foi impiedosamente exposta...\"\n\nTodas essas mensagens se misturavam a outras na bolsa, à medida que o mensageiro se aproximava do seu destino."
 agitators_law_events.10.a: "As cartas devem circular livremente."
 agitators_law_events.10.b: "Garanta que nenhuma bobagem dessa chegue até a prisão."
 agitators_law_events.11.t: "A Associação de Cidadãos de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.11.d: "Um clube popular entre as classes mais instruídas promoveu um salão em [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] foi um dos convidados de honra e fez um discurso em defesa da lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.11.f: "\"Certamente esse é o caso, mas já consideraram como algo assim seria recebido?\"\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] fez um sinal na direção da pessoa que falava, depois apontou para a sala com painéis de madeira e colocou seu copo na mesa.\n\n\"Fiquei pensando sobre isso por um tempo... Seja qual for o objeto representativo, devemos considerar o que pensa alguém que entra em contato com ele pela primeira vez. Isso é feito com os olhos de um inocente, com a mente aberta para novas possibilidades...\""
 agitators_law_events.11.a: "Parecem ser pessoas que sabem o que é melhor."
 agitators_law_events.11.b: "Incentivar o desenvolvimento desses salões."
 agitators_law_events.12.t: "Expressões Artísticas"
 agitators_law_events.12.d: "Um popular boletim [SCOPE.sCulture('poet_culture').GetName] publicou uma declaração de [SCOPE.sCharacter('supporting_agitator').GetFullName], apoiando vários poetas conhecidos por serem simpatizantes do grupo [SCOPE.gsInterestGroup('poet_ig').GetName]."
 agitators_law_events.12.f: "\"Os ideais de amor e camaradagem estão ali presentes, mas quando se olha além da superfície, encontram-se as condições exatas para tal coisa. As coisas que promovem os ideais mais elevados e podem se manifestar na vida cotidiana de uma pessoa...\""
 agitators_law_events.12.a: "Os ídolos da cultura do povo [SCOPE.sCulture('poet_culture').GetName] apoiam nossas reformas."
 agitators_law_events.12.b: "A lealdade do grupo [SCOPE.gsInterestGroup('poet_ig').GetName] deve ser recompensada."
 agitators_law_events.13.t: "Alcance Popular"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] embarcou em uma viagem de uma semana pelo interior para divulgar a necessidade da lei [SCOPE.sLaw('current_law_scope').GetName] entre o grupo [SCOPE.gsInterestGroup('peasants_ig').GetName]."
 agitators_law_events.13.f: "\"De fato, fico feliz por meu coração poder sentir o simples e inocente prazer do camponês que tem uma mesa repleta de alimentos que ele mesmo plantou. E ele não apenas desfruta de sua refeição, como também se lembra com alegria dos dias felizes e das manhãs ensolaradas em que os plantou, das tardes amenas em que os regou e do prazer que sentiu em vê-los crescer a cada dia.\"" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Uma causa nobre... e, com sorte, popular também."
 agitators_law_events.13.b: "À medida que [SCOPE.sCharacter('supporting_agitator').GetFullName] vai até as pessoas, elas também fazem o mesmo movimento em sua direção."
 agitators_law_events.13.c: "Por que se importar com uma pessoa de fora que só tem palavras para oferecer?"
 agitators_law_events.13.e: "Lembre-o que ele é hostilizado em outras cidades!"
 agitators_law_events.14.t: "Uma Campanha de Banquetes"
 agitators_law_events.14.d: "A presença de [SCOPE.sCharacter('supporting_agitator').GetFullName] em um banquete beneficente burguês em [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] levou a um aumento na arrecadação de fundos para promover a lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.14.f: "Quando o organizador ficou de pé na ponta da mesa para propor um brinde à clara sabedoria da Reforma, ele não pôde deixar de pensar na semelhança entre o som de seu garfo batendo no vidro e o de uma moeda caindo em um banco ou de um cartucho vazio batendo no chão."
 agitators_law_events.14.a: "Alimento para o corpo e para o cofre."
 agitators_law_events.14.b: "Vastas quantias em dinheiro destinadas à política, então?"
 agitators_law_events.15.t: "Endossos da Mídia"
 agitators_law_events.15.d: "A Voz de [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName], um jornal popular lido pelo grupo [SCOPE.gsInterestGroup('newspaper_ig').GetName] por todo o país [ROOT.GetCountry.GetName], publicou um artigo escrito por [SCOPE.sCharacter('supporting_agitator').GetFullName] defendendo a promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.15.f: "Publicar um jornal sem promovê-lo é como piscar para uma garota no escuro: bem-intencionado, porém ineficaz." #- William Randolph Hearst
 agitators_law_events.15.a: "Quem somos nós para nos contrapormos à voz da nação?"
 agitators_law_events.15.b: "Agradeça ao editor pela publicação do artigo."
 agitators_law_events.16.t: "Oposição na Imprensa"
 agitators_law_events.16.d: "Um texto polêmico disfarçado contra a lei [SCOPE.sLaw('current_law_scope').GetName] foi lançado por [SCOPE.sCharacter('opposing_agitator').GetFullName] em um jornal popular da oposição publicado em todo o país [ROOT.GetCountry.GetName]."
 agitators_law_events.16.f: "\"O senhor tinha que ver o jornal da manhã. É...\"\n\n\"Sim?\"\n\n\"Bem, há um artigo escrito por [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]. Na terceira página.\"\n\nO funcionário levantou os braços e colocou a mão em sua têmpora. E, assim, sabia que estava prestes a ler algo que poderia encurtar sua vida em alguns anos."
 agitators_law_events.16.a: "Essa pessoa é um tormento, como sempre."
 agitators_law_events.16.b: "Incentivar nossos apoiadores a publicar artigos se opondo a isso."
 agitators_law_events.17.t: "Base Plantada"
 agitators_law_events.17.d: "Uma denúncia escandalosa de um ex-editor revelou para o governo que a recente onda de artigos contra [SCOPE.sLaw('current_law_scope').GetName] foi toda escrita por [SCOPE.sCharacter('opposing_agitator').GetFullName] usando diferentes nomes e estilos."
 agitators_law_events.17.f: "\"Acreditamos que nenhuma pessoa ou grupo de pessoas pode estabelecer de fato um padrão de expressão para outros indivíduos.\"" #- William Randolph Hearst
 agitators_law_events.17.a: "Parece que a oposição é mais e menos homogênea do que aparentava."
 agitators_law_events.17.b: "O público adoraria saber mais sobre essa história."
 agitators_law_events.18.t: "Diminuindo a Oposição"
 agitators_law_events.18.d: "Em uma demonstração de desunião entre opositores do governo, [SCOPE.sCharacter('opposing_agitator').GetFullName] divulgou os nomes de certas figuras da oposição em um de seus panfletos. A revelação dessas identidades mostrou-se uma situação oportuna para a polícia."
 agitators_law_events.18.f: "\"Sem uma organização sólida e capaz de sustentar disputas políticas em qualquer circunstância e em todos os momentos, não há dúvida de que se tratava de um plano sistemático de ação, iluminado por princípios firmes e executado rigorosamente. Ele, por si só, merece receber o nome de tática.\"" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Muito conveniente."
 agitators_law_events.18.b: "Não vamos ceder às suas tramas infantis."
 agitators_law_events.19.t: "Assuntos de Família"
 agitators_law_events.19.d: "Durante seus estudos na construção [SCOPE.sBuilding('uni_scope').GetName] de [SCOPE.sState('uni_state').GetStateRegion.GetName], o filho de [SCOPE.sCharacter('supporting_ig_leader').GetFullName] começou a nutrir sentimentos que ecoam aqueles incitados pelos apoiadores de [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitators_law_events.19.f: "\"Bem, na verdade, o professor falou sobre uma coisa interessantíssima na aula de hoje...\"\n\nEnquanto ele falava e falava, aparentemente perdido em suas palavras, o punho de [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] se cerrava cada vez mais por baixo da mesa."
 agitators_law_events.19.a: "As famílias devem respeitar as opiniões de seus membros à mesa."
 agitators_law_events.19.b: "Coloque um pouco de bom senso na cabeça desse moleque insolente."
 agitators_law_events.19.c: "Talvez ele devesse se transferir para outra universidade."
 problem_child_barracks_tt: "O quartel de [SCOPE.sState('problem_child_barracks').GetName] deveria colocar juízo na cabeça dele."
 agitators_law_events.20.t: "Descontentamento Original"
 agitators_law_events.20.d: "Um colega de [SCOPE.sCharacter('opposing_agitator').GetFullName] foi até um grande jornal de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] e solicitou que um poema original, sutilmente em oposição à promulgação da lei [SCOPE.sLaw('current_law_scope').GetName], fosse publicado."
 agitators_law_events.20.f: "\"É do meu pai, senhor, de antes de ele morrer. Ele era muito comprometido, sabe...\"\n\n\"Não, não. Quando ele diz isso, não está falando do presente. Está se referindo à última vez que se tentou... se tentou isso, sabe, é sobre padrões... cíclicos na história. Não sobre o ato em si.\""
 agitators_law_events.20.a: "De jeito nenhum. Todos nós conhecemos o verdadeiro autor."
 agitators_law_events.20.b: "Quem somos nós para recusar um trabalho de qualidade?"
 agitators_law_events.21.t: "O Legado do Iluminismo"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] fez um discurso público particularmente convincente em apoio à lei [SCOPE.sLaw('current_law_scope').GetName], espalhando ideais igualitários e também citações da literatura antimonarquista."
 agitators_law_events.21.f: "\"Se quisermos uma República sólida, primeiro precisamos construir suas bases. Não precisamos procurar fora por elas, mas buscá-las no coração do povo da nação.\"" #- Sun Yat-Sen
 agitators_law_events.21.a: "Uma exibição magnífica!"
 agitators_law_events.21.b: "Palavras não podem derrubar a ordem divina."
 agitators_law_events.22.t: "Um Ataque de Lesa-Majestade"
 agitators_law_events.22.d: "Em sua agitação contra a monarquia, [SCOPE.sCharacter('supporting_agitator').GetFullName] fez vários comentários que foram interpretados como crime de lesa-majestade. Os apoiadores [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] exigiram que essa pessoa fosse processada."
 agitators_law_events.22.f: "\"E quanto à questão [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]...\"\n\nA multidão prendeu a respiração, sentindo que viria algo fantástico em seguida.\n\n\"Não vejo razão para fingir que respeito uma pessoa cujo cargo lhe foi concedido apenas por ter um sangue mais puro que o nosso! Se o céu enviasse uma pessoa digna de governar o país [ROOT.GetCountry.GetNameNoFormatting], certamente não seria alguém em cujas veias correm água!\""
 agitators_law_events.22.a: "Seu comportamento finalmente passou dos limites."
 agitators_law_events.21.a.tt: "Devemos condenar e prender [SCOPE.sCharacter('supporting_agitator').GetFullName] por crimes contra a coroa."
 agitators_law_events.22.b: "Ousaremos enfurecer as pessoas que apoiam [SCOPE.sCharacter('supporting_agitator').GetFullName]?"
 agitators_law_events.23.t: "Republicanismo Democrático"
 agitators_law_events.23.d: "As atividades de [SCOPE.sCharacter('supporting_agitator').GetFullName] levaram a uma importante aliança entre republicanos e adeptos da expansão do direito ao voto. As pessoas que apoiam um país mais democrático, mas não uma República, estão se tornando rapidamente marginalizadas."
 agitators_law_events.23.f: "\"A República deve ser construída e sustentada por todas as pessoas para que não seja enfraquecida desde seu nascimento até sua morte rápida e ignominiosa.\""
 agitators_law_events.23.a: "Uma coligação que abalará o mundo a sua volta."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] precisa demonstrar que pode governar em uma democracia."
 agitators_law_events.23.c: "Todos os liberais no fim trairão a coroa e a nação."
 agitators_law_events.24.t: "Uma República de Soldados?"
 agitators_law_events.24.d: "Colegas próximos a [SCOPE.sCharacter('support_agitator').GetFullName] foram vistos na companhia de vários oficiais reformistas do exército, incluindo [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Tais atividades levantam a suspeita de uma tentativa de golpe contra [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 agitators_law_events.24.f: "\"Não importa quais motivos evoque, estar na companhia daquele indivíduo odioso evidencia tendências perigosas. Entreguei tudo que pude reunir sobre o assunto. Pelo bem da integridade do trono, imploro que analise isso o mais rápido possível.\""
 agitators_law_events.24.a: "Puna exemplarmente [SCOPE.sCharacter('suspected_general_scope').GetLastName] por insubordinação."
 agitators_law_events.24.b: "Não podemos reduzir o número de militares baseados em uma mera suspeita."
 agitators_law_events.25.t: "A Marcha das Massas"
 agitators_law_events.25.d: "A agitação causada por [SCOPE.sCharacter('supporting_agitator').GetFullName] incentivou uma manifestação em [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] de apoio à expansão do direito ao voto e dos direitos políticos para o povo."
 agitators_law_events.25.f: "A marcha continuou por mais de um quarteirão, uma procissão de olhos iluminados e corações febris que parecia encher a cidade com uma energia peculiar.\n\n[SCOPE.sCharacter('support_agitator').GetLastNameNoFormatting] estava memorável à frente da coluna, conduzindo-a com uma esperança infinita."
 agitators_law_events.25.a: "Uma demonstração de apoio para uma lei magnífica."
 agitators_law_events.25.b: "Revogar sua licença para falar, sob pena de prisão."
 agitators_law_events.26.t: "Os Inimigos do Povo"
 agitators_law_events.26.d: "Durante um discurso para um salão reformista em [SCOPE.sState('capital_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] condenou fervorosamente o grupo [SCOPE.gsInterestGroup('landowners_ig').GetName], chamando-o de inimigo da democracia e do povo."
 agitators_law_events.26.f: "\"Agora eu devo falar do caráter de certos indivíduos que já se mostraram totalmente dedicados a reprimir o povo. São seres cruéis, indolentes e cercados de privilégios, relíquias de uma era estagnada, cujas mentes se revoltam diante da perspectiva de uma nação onde seus poderes são desafiados.\""
 agitators_law_events.26.a: "Abaixo os inimigos da Liberdade!"
 agitators_law_events.26.b: "O povo sempre precisará da supervisão de seus superiores."
 agitators_law_events.26.c: "Todos nós sabemos quem são os \"privilegiados\" a que [SCOPE.sCharacter('supporting_agitator').GetSheHe] estava se referindo."
 agitators_law_events.27.t: "Amigos Controversos"
 agitators_law_events.27.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] participou de uma reunião de uma associação radical a favor da reforma em [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]. Isso atraiu a atenção do povo para a associação e fez com que a represália da polícia fosse muito mais dura."
 agitators_law_events.27.f: "O oficial olhou para o documento na mesa com certa surpresa, vislumbrando o nome do grupo que havia afirmado com orgulho ter financiado a última manifestação. Aquele grupo detestável e certamente suprimido, associado ao nome de [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], aquela pessoa irritante que causou tantas dificuldades nos últimos anos. Ele franziu a testa e se dirigiu ao colega.\n\n\"Nós já não emitimos o mandado contra essas pessoas?\""
 agitators_law_events.27.a: "Talvez seja hora de sancionarmos."
 agitators_law_events.27.b: "A perspectiva do público não é desculpa."
 agitators_law_events.28.t: "Romance no Gabinete da Censura"
 agitators_law_events.28.d: "Ao fazer um texto levemente antigoverno se passar por um romance tedioso, [SCOPE.sCharacter('supporting_agitator').GetFullName] conseguiu a aprovação do comitê de censura. Nas entrelinhas, o texto defende a liberdade de expressão e rejeita o que chama de \"despotismo\"."
 agitators_law_events.28.f: "\"Não é sempre assim? Se uma pessoa quiser procurar alguma coisa, ela encontrará aonde for. Mesmo que não haja vestígios, ela achará uma evidência clara. Pode não haver uma sombra, mas além da sombra do que está procurando, ela verá todo o resto. Ela enxerga tudo de maneira indiscutível e cada vez mais clara a cada novo vislumbre e pensamento.\"" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Não vamos reavaliar um livro de quinhentas páginas sem mais nem menos!"
 agitators_law_events.28.b: "Recolher o romance e exigir que as cópias existentes sejam devolvidas."
 agitators_law_events.29.t: "Uma Falta de Policiamento"
 agitators_law_events.29.d: "Uma figura anônima da força policial enviou uma lista de oficiais que parecem simpatizar com a causa de [SCOPE.sCharacter('supporting_agitator').GetFullName]. De acordo com a carta, esses oficiais se recusaram discretamente a cumprir seus deveres de censura."
 agitators_law_events.29.f: "\"Sim, ele. Você soube o que ele disse depois que entregamos aquele romance?\"\n\nO funcionário seguiu a direção indicada pelo informante até um homem que almoçava sem pressa.\n\n\"Não. Conte-me\", ele respondeu sem expressão.\n\n\"Bom, disse que a diretoria já está praticamente morta ou algo assim...\""
 agitators_law_events.29.a: "Por que se preocupar? A censura já está com os dias contados mesmo."
 agitators_law_events.29.b: "A lei será imposta até ser revogada."
 agitators_law_events.30.t: "Jogo da Galinha"
 agitators_law_events.30.d: "Um jornal popular alinhado ao grupo [SCOPE.gsInterestGroup('newspaper_ig').GetName] publicou um artigo audacioso de [SCOPE.sCharacter('supporting_agitator').GetFullName], que pede o fim da censura. A popularidade do jornal entre os apoiadores e o governo faz com que esse seja um assunto arriscado."
 agitators_law_events.30.f: "O supervisor entrou no escritório com olheiras, após uma noite em claro, e logo percebeu as expressões aflitas dos funcionários. Bastou ver o quadro de avisos para entender o desconforto geral causado pelas letras em negrito.\n\n\"PARA SUA CONSIDERAÇÃO: UM CASO PARA A LIVRE EXPRESSÃO\""
 agitators_law_events.30.a: "Até alguns de nós concordam que é um bom argumento."
 agitators_law_events.30.b: "Se piscarmos aqui, vai ser pior."
 #Silkworm Diseases
 je_silkworm_diseases: "A Epidemia de Pebrina"
 je_silkworm_diseases_goal: "O país [ROOT.GetCountry.GetName] teve um decreto de [GetDecreeType('decree_encourage_agricultural_industry').GetName] ativo em pelo menos 75% dos estados afetados por #BOLD pebrina#!, por um ano, após descobrir uma solução.\n\nUma solução para a epidemia pode ser obtida pesquisando a #BOLD pasteurização#! ou recebendo-a de outra nação que tenha descoberto a solução."
 je_silkworm_diseases_reason: "A indústria de seda do país [ROOT.GetCountry.GetName] foi muito afetada pela #BOLD pebrina#!, uma epidemia que ameaça dizimar nossas fazendas de bicho-da-seda se não for controlada."
