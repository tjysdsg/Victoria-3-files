 agitators_election_events.1.t: "Endossos Proveitosos"
 agitators_election_events.1.d: "Em um gesto de solidariedade ao partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] pediu que seus apoiadores votassem na eleição atual."
 agitators_election_events.1.f: "A todas as pessoas de princípios: o partido [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] sempre demonstrou excelência. Não há palavras para enaltecer a coragem de homens e mulheres que estão levando o país [ROOT.GetCountry.GetNameNoFormatting] adiante."
 agitators_election_events.1.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] certamente tem a nossa gratidão."
 agitators_election_events.1.b: "Esse endosso deveria ser mais específico."
 agitators_election_events.2.t: "Um Debate Não Planejado"
 agitators_election_events.2.d: "Durante uma ação de apoio ao partido [SCOPE.sParty('agitator_party_scope').GetName] em [SCOPE.sState('debate_state').GetStateRegion.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] se deparou com [SCOPE.sCharacter('agitator_scope_2').GetFullName], que representa o partido [SCOPE.sParty('agitator_2_party_scope').GetName]. Iniciou-se, então, um debate feroz."
 agitators_election_events.2.f: "Alisando a magnífica cauda do fraque, [SCOPE.sCharacter('agitator_scope').GetSheHe] deu um passo à frente e lançou um olhar relutante de respeito à nova concorrência.\n\n\"Para sua informação...\""
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] é muito mais convincente."
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName] claramente tem argumentos melhores."
 agitators_election_events.3.t: "Democracia Falsa"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] condenou o sistema eleitoral [ROOT.GetCountry.GetAdjective], endossando a abstenção no que [SCOPE.sCharacter('agitator_scope').GetSheHe] chama de farsa, para apaziguar a população."
 agitators_election_events.3.f: "Na ditadura do reacionarismo, dos ricos e poderosos, e omitido pela fachada da democracia, a melhor coisa que se pode fazer é demonstrar a futilidade desse disfarce para que o povo seja incitado a agir sem precisar de permissão."
 agitators_election_events.3.a: "O governo deve saber que o sistema dele não nos engana."
 agitators_election_events.3.b: "Desacreditar o sistema é o próximo passo em direção à revolução!"
 agitators_election_events.3.c: "Os apoiadores deles não estão votando? Os nossos estão."
 agitators_election_events.4.t: "Campanha Agressiva"
 agitators_election_events.4.d: "Após um discurso no qual condenou o partido [SCOPE.sParty('opposition_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] começou a mobilizar partidários dedicados para oposição na eleição."
 agitators_election_events.4.f: "\"Um brejo sem princípios\",\n\"Merece a prisão, não o parlamento\",\n\"Nenhuma conquista positiva\",\n\"Uma paródia coletiva\",\n\"Uma vergonha para o país [ROOT.GetCountry.GetNameNoFormatting]\",\n\"Abaixo o partido [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]!\""
 agitators_election_events.4.a: "Certamente há uma alternativa melhor."
 agitators_election_events.4.b: "É mesmo um bando de canalhas!"
 agitators_election_events.5.t: "Moderação Equivocada"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] criticou várias decisões tomadas pela liderança do próprio partido [SCOPE.sParty('agitator_party_scope').GetName], acusando [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] de cautela excessiva e má vontade para abordar questões cruciais."
 agitators_election_events.5.f: "\"Quando vejo as atividades que realizamos, muitas vezes me pergunto quais delas são as mais cruciais para conquistarmos mais apoiadores e se [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] tem realmente um compromisso ou está ciente do sucesso delas. Nossa arrecadação de recursos é aceitável, não podemos reclamar dos cofres do partido nem de nossos contadores, mas esses recursos ainda não foram mobilizados de modo a levar a um bem comum.\"\n\n\"Portanto, a minha teoria é a seguinte: o que [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] pretende e qual é a melhor maneira de fazê-lo mudar de ideia?\""
 agitators_election_events.5.a: "Seria melhor fazer como [SCOPE.sCharacter('agitator_scope').GetSheHe] deseja."
 agitators_election_events.5.b: "Insistir em aumentar a energia que apresentamos."
 agitators_election_events.5.c: "Excluir [SCOPE.sCharacter('agitator_scope').GetFullName] das reuniões até que [SCOPE.sCharacter('agitator_scope').GetSheHe] peça desculpas."
 agitators_election_events.6.t: "A Ascensão das Mulheres"
 agitators_election_events.6.d: "A defesa de [SCOPE.sCharacter('agitator_scope').GetFullName] fez a popularidade eleitoral do partido [SCOPE.sParty('agitator_party_scope').GetName] aumentar entre as mulheres, que se apressaram para exercer o direito ao voto recém-conquistado."
 agitators_election_events.6.f: "Conforme marchamos em um dia tão belo,\nMilhões de cozinhas obscuras, milhares de casas cinzentas\nSão tocadas pelo brilho que o súbito sol revela,\nPois o povo nos ouve cantar: \"Pão e rosas, pão e rosas\".\n\nConforme marchamos, nós também lutamos pelos homens...\nPois eles são os filhos das mulheres e nós cuidamos deles.\nNossos dias não devem ser de sofrimento do início ao fim...\nO coração anseia como o corpo: \"Dê-nos pão e também rosas\"."
 agitators_election_events.6.a: "Pela eleição do partido [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.6.b: "Pelo fortalecimento da democracia do país [ROOT.GetCountry.GetName]!"
 agitators_election_events.7.t: "Produção e Incitação"
 agitators_election_events.7.d: "Junto com o partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] fez um acordo para conseguir panfletos baratos e de distribuição rápida para apoio eleitoral."
 agitators_election_events.7.f: "Havia uma surpresa agradável dentro da carruagem: uma caixa com milhares de panfletos impressos em escala industrial, cada um com instruções sobre como votar e um logo barato do partido [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]. O peso do conteúdo era grande, e [SCOPE.sCharacter('agitator_scope').GetSheHe] esperava que a vantagem também fosse."
 agitators_election_events.7.a: "Enterre nossos adversários em um mar de papel!"
 agitators_election_events.7.b: "Esses contatos podem ser usados depois."
 agitators_election_events.8.t: "As Preferências do Partido"
 agitators_election_events.8.d: "A ala do partido [SCOPE.sParty('agitator_party_scope').GetName] afiliada ao grupo [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] se queixou das escolhas de endosso de [SCOPE.sCharacter('agitator_scope').GetFullName] que não contemplaram os apoiadores."
 agitators_election_events.8.f: "\"Preciso registrar uma preocupação agora que é de meu conhecimento. Por mais que as ações de [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] sejam bem-intencionadas, as recomendações feitas parecem excluir alguns membros do partido que demonstraram vigor, disposição e clareza de propósitos mais do que suficientes.\""
 agitators_election_events.8.a: "Ouvir as preocupações deles e acalmar o grupo [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]."
 agitators_election_events.8.b: "Acalmar? Eles não sabem que isso foi intencional?"
 agitators_election_events.9.t: "Solidariedade Democrática"
 agitators_election_events.9.d: "Em um gesto a favor do sufrágio, [SCOPE.sCharacter('agitator_scope').GetFullName] declarou que endossa o partido [SCOPE.sParty('agitator_party_scope').GetName] pelo apoio inabalável ao direito de voto no país [ROOT.GetCountry.GetName]."
 agitators_election_events.9.f: "\"Não há uma questão mais importante em nosso governo de [ROOT.GetCountry.GetGovernment.GetName] do que o voto, o método pelo qual o povo decide o futuro. Dito isso, o meu apoio é bem previsível...\""
 agitators_election_events.9.a: "O partido [SCOPE.sParty('agitator_party_scope').GetName] é o guardião do voto [ROOT.GetCountry.GetAdjective]!"
 agitators_election_events.9.b: "Alguns membros do partido mais do que outros."
 agitators_election_events.10.t: "Uma Campanha Tumultuada"
 agitators_election_events.10.d: "Durante a campanha pelo partido [SCOPE.sParty('agitator_party_scope').GetName] no estado instável [SCOPE.sState('tumultuous_state_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] sofreu um ataque brutal de agressores desconhecidos."
 agitators_election_events.10.f: "Quando a multidão se dispersou e a gritaria parou, só restava na rua o corpo prostrado, machucado, cortado e quase irreconhecível de [SCOPE.sCharacter('agitator_scope').GetFullName], a figura imponente de cinco minutos atrás."
 agitators_election_events.10.a: "Seria melhor descansar e se recuperar."
 agitators_election_events.10.b: "Volte ao trabalho agora mesmo."
 agitators_election_events.10.c: "Claro que sabemos quem foi. Fomos nós."
 agitators_election_events.11.t: "Urna ou Bala"
 agitators_election_events.11.d: "A incitação especialmente eficiente de [SCOPE.sCharacter('agitator_scope').GetFullName] em [SCOPE.sState('communist_agitation_state').GetName] gerou dúvidas a respeito do verdadeiro objetivo do partido [SCOPE.sParty('agitator_party_scope').GetName] nessa eleição."
 agitators_election_events.11.f: "\"A principal tarefa do Partido Comunista é levar a classe trabalhadora à luta revolucionária pelo poder. Ao determinar as táticas de ação, ele deve considerar o que acontece no país: a situação interna e externa, a correlação de forças das classes, o grau de estabilidade e força da burguesia, o nível de preparo do proletariado, a posição assumida pelos diversos estratos intermediários etc. O partido define os slogans e os métodos de luta de acordo com essas circunstâncias, tendo em vista a organização e a mobilização das massas na maior escala possível e no mais alto nível dessa luta.\"" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "A eleição do partido [SCOPE.sParty('agitator_party_scope').GetName] é o prelúdio da revolução."
 agitators_election_events.11.b: "Os trabalhadores chegarão ao poder com um parlamento do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.11.c: "O partido [SCOPE.sParty('agitator_party_scope').GetName] não representa a classe trabalhadora."
 agitators_election_events.12.t: "A Linha Revolucionária"
 agitators_election_events.12.d: "Com os fundos eleitorais do partido [SCOPE.sParty('agitator_party_scope').GetName] assegurados, [SCOPE.sCharacter('agitator_scope').GetFullName] propôs às lideranças que parte desses fundos sejam usados para atividades mais clandestinas."
 agitators_election_events.12.f: "\"Nós, como o partido do proletariado, somos obrigados a seguir o curso que levará o país [ROOT.GetCountry.GetNameNoFormatting] e o mundo ao socialismo. A elite não vai simplesmente abrir caminho de maneira pacífica. Mesmo que tenhamos que seguir pela via parlamentar, precisamos criar forças para impedir o golpe inevitável que ocorrerá após a nossa vitória.\""
 agitators_election_events.12.a: "Os fundos podem ser realocados para o treinamento da nossa Guarda Vermelha."
 agitators_election_events.12.b: "O risco de um escândalo é muito alto."
 agitators_election_events.12.c: "Todos os recursos disponíveis devem ser usados na revolução."
 agitators_election_events.13.t: "Caminhando Entre o Povo"
 agitators_election_events.13.d: "Organizadores do partido [SCOPE.sParty('agitator_party_scope').GetName], liderados por [SCOPE.sCharacter('agitator_scope').GetFullName], viajaram para o interior, buscando criar uma consciência de classe entre os camponeses do povo [ROOT.GetCountry.GetAdjective]."
 agitators_election_events.13.f: "Aqui, na imensidão entre regiões encobertas pela fumaça, estão as pessoas cujas vidas não mudaram por quinhentos anos.\n\nEscavando o solo, plantando as sementes para colher o mínimo necessário para o sustento e entregando todo excedente aos senhorios, elas só enxergam sua situação atual, alheias ao sol vermelho que surgiria acima das colinas gentis na manhã seguinte."
 agitators_election_events.13.a: "É um movimento ousado promover a aliança entre camponeses e trabalhadores."
 agitators_election_events.13.b: "Concentrar os esforços na união contra o latifúndio."
 agitators_election_events.14.t: "Manifestação Comunista em [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.14.d: "Uma grande manifestação liderada por [SCOPE.sCharacter('agitator_scope').GetFullName] a favor do partido [SCOPE.sParty('agitator_party_scope').GetName] ocorreu em [SCOPE.sState('capital_scope').GetName] e atraiu apoiadores do comunismo da região. A retórica usada na manifestação gerou um receio de violência iminente."
 agitators_election_events.14.f: "[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting], na liderança da multidão, olhou para a fina linha de azul e preto no fim da rua e depois para a massa de vermelho atrás de si. [SCOPE.sCharacter('agitator_scope').GetSheHe|U] não hesitou. Com a seriedade de quem corajosamente reivindica o abismo, [SCOPE.sCharacter('agitator_scope').GetSheHe] deu um passo em direção à selvageria."
 agitators_election_events.14.a: "Um grande dia para o povo de [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Vamos mostrar aos Vermelhos o que é violência."
 agitators_election_events.14.c: "Os membros do partido [SCOPE.sParty('fascist_party_scope').GetName] vão dar um jeito nesses patifes."
 agitators_election_events.15.t: "A Frente Unificada"
 agitators_election_events.15.d: "A ascensão do partido [SCOPE.sParty('fascist_party_scope').GetName] nas eleições recentes do país [ROOT.GetCountry.GetName] levaram [SCOPE.sCharacter('agitator_scope').GetFullName] e a liderança do partido [SCOPE.sParty('agitator_party_scope').GetName] a propor uma frente unificada dos partidos esquerdistas e liberais contra o fascismo."
 agitators_election_events.15.f: "E só porque ele é humano,\num homem quer uma refeição;\nele não quer bobagem e muita conversa\nque não lhe dão carne ou pão."
 agitators_election_events.15.a: "Qualquer coisa é melhor do que a visão do partido [SCOPE.sParty('fascist_party_scope').GetName]."
 agitators_election_events.15.b: "A democracia social não passa da ala esquerdista do fascismo."
 agitators_election_events.16.t: "Oposição Prática"
 agitators_election_events.16.d: "Vendo o partido [SCOPE.sParty('communist_party_scope').GetName] como uma grande ameaça ao país [ROOT.GetCountry.GetName], o partido [SCOPE.sParty('agitator_party_scope').GetName] incentivou seus apoiadores a se organizarem em grupos e atacarem supostos comunistas nas ruas."
 agitators_election_events.16.f: "\"Há pessoas no nosso governo que acreditam que o partido [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] é igual aos outros. Não é! Essa quadrilha não é um partido de verdade, e sim uma fachada para uma sociedade secreta que abriga estrangeiros, espiões e menores de idade. As tentativas de se embrenharem nos cantos obscuros de nossas cidades devem ser encaradas com a única coisa que esses animais entendem: a força de um bom punho [ROOT.GetCountry.GetAdjectiveNoFormatting]!\""
 agitators_election_events.16.a: "Abordar partidários comunistas onde quer que apareçam."
 agitators_election_events.16.b: "Visar as lideranças comunistas para acabar com o moral das massas."
 agitators_election_events.16.c: "Essa violência acabará com a democracia!"
 agitators_election_events.17.t: "Colaboração e Capital"
 agitators_election_events.17.d: "Para garantir mais apoio ao partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] e vários outros membros do alto escalão abordaram o grupo [SCOPE.gsInterestGroup('industrialists_scope').GetName] para promover políticas criadas para garantir a colaboração entre o capital e o governo do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.17.f: "\"O fascismo deveria se chamar corporativismo, já que é a junção do Estado com o poder corporativo.\"" #- Benito Mussolini
 agitators_election_events.17.a: "O partido [SCOPE.sParty('agitator_party_scope').GetName] será um ótimo aliado."
 agitators_election_events.17.b: "O grupo [SCOPE.gsInterestGroup('industrialists_scope').GetName] não precisa de garantias."
 agitators_election_events.18.t: "Pela União Nacional"
 agitators_election_events.18.d: "Mostrando o perigo claro que os \"comunistas e grupos simpatizantes do comunismo\" representam para o país [ROOT.GetCountry.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] convocou uma campanha pela união nacional para derrotar o comunismo, organizada pelo partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.f: "\"Em tempos assim, nós, os leais cidadãos do país [ROOT.GetCountry.GetNameNoFormatting], devemos nos unir e permanecer sempre vigilantes. Há inimigos do governo dentro de nossas fronteiras, agentes estrangeiros que desejam destruir tudo o que nos torna uma grande nação. Mas eles são poucos, meus amigos, e nós somos muitos...\""
 agitators_election_events.18.a: "A ameaça Vermelha não pode ter uma base aqui!"
 agitators_election_events.18.b: "Uma união nacional, mas não organizada pelo partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.19.t: "O Terror Vermelho no Exterior"
 agitators_election_events.19.d: "Em um discurso recente, [SCOPE.sCharacter('agitator_scope').GetFullName] apontou o país [SCOPE.sCountry('scary_communist_country').GetName] como exemplo do que aguarda o povo [ROOT.GetCountry.GetAdjective] caso o partido [SCOPE.sParty('agitator_party_scope').GetName] não chegue ao poder. [SCOPE.sCharacter('agitator_scope').GetSheHe] diz que é a única pessoa capaz de salvar a nação do comunismo."
 agitators_election_events.19.f: "\"Há boatos sobre uma greve, uma tentativa dos comunistas de tomar o poder e transformar o país [ROOT.GetCountry.GetNameNoFormatting] em um pesadelo vermelho! Bom, deixe-me lembrá-los do que eles querem. No país [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting], as mulheres são do estado! Eles queimaram sacerdotes vivos! Assaltaram bancos e pequenos empresários!\n\nNós não vamos permitir que os comunistas tomem o nosso lugar nessa nação e assumam os nossos negócios. Somos os povo [ROOT.GetCountry.GetAdjectiveNoFormatting], não o [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]!\""
 agitators_election_events.19.a: "A nação deve se unir contra o perigo [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]!"
 agitators_election_events.19.b: "Talvez [SCOPE.sCharacter('agitator_scope').GetSheHe] deva focar seus argumentos nas questões internas."
 agitators_election_events.19.c: "Isso não passa de um alarmismo sem sentido."
 agitators_election_events.20.t: "Ódio em Ação"
 agitators_election_events.20.d: "Membros do partido [SCOPE.sParty('agitator_party_scope').GetName] cometeram uma série de atos violentos e humilhantes contra o povo [SCOPE.sCulture('hate_crime_culture').GetName], em [SCOPE.sState('hate_crime_state').GetName]. Opositores do partido [SCOPE.sParty('agitator_party_scope').GetName] acusaram [SCOPE.sCharacter('agitator_scope').GetFullName] de inspirar o ataque por meio de sua retórica extrema."
 agitators_election_events.20.f: "Vidro quebrado e cinzas sob os pés. Placas violadas com símbolos do fascismo. Cadáveres enegrecidos pelas chamas, ainda jazendo onde os paramilitares os desmembraram. O inspetor sabia que jamais conseguiria identificar os culpados e fazer acusações.\n\nEnquanto estava sentado em um banco próximo, contemplando a cena, um pensamento mordaz lhe ocorreu. Dos homens encarregados de resolver o caso, quantos presenciaram tudo por trás de suas máscaras pretas?"
 agitators_election_events.20.a: "O partido [SCOPE.sParty('agitator_party_scope').GetName] dissemina um ódio sem sentido."
 agitators_election_events.20.b: "Alguém pode realmente provar que [SCOPE.sCharacter('agitator_scope').GetSheHe] provocou essa ação?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] defende o país [ROOT.GetCountry.GetName], e o povo [SCOPE.sCulture('hate_crime_culture').GetName] é o inimigo."
 agitators_election_events.21.t: "Voto para os Fazendeiros"
 agitators_election_events.21.d: "Em nome do partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] partiu em uma viagem por várias regiões rurais e remotas do país [ROOT.GetCountry.GetName], buscando registrar eleitores e garantir que as urnas sejam coletadas em comunidades de difícil acesso."
 agitators_election_events.21.f: "\"No topo das montanhas, no coração de florestas escuras, em meio a planícies desertas, fora de qualquer mapa... É onde essas pessoas são encontradas. É nosso dever dar poder a cada uma delas.\""
 agitators_election_events.21.a: "Todos devem ouvir a missão do partido [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.21.b: "Um homem, um voto... Não importa onde!"
 agitators_election_events.22.t: "Valores Rurais"
 agitators_election_events.22.d: "Liderado pelos esforços de [SCOPE.sCharacter('agitator_scope').GetFullName], o partido [SCOPE.sParty('agitator_party_scope').GetName] iniciou uma campanha popular focada no desejo de preservar os valores rurais em uma era de mudanças rápidas e assustadoras."
 agitators_election_events.22.f: "\"Você pode dizer que é novo e melhor, que poderemos comprar mais ou enriquecer nossas crianças, mas o que importa é que isso é estranho e diferente, nos tira do trabalho, e nós não pedimos isso.\""
 agitators_election_events.22.a: "Defenda a sua comunidade! Vote no partido [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.22.b: "Temos que criar uma coalisão maior contra essas tendências estranhas."
 agitators_election_events.23.t: "Espadas e Arados"
 agitators_election_events.23.d: "Uma briga entre [SCOPE.sCharacter('armed_forces_leader').GetFullName] e [SCOPE.sCharacter('agitator_scope').GetFullName] sobre a função das pessoas no comando militar gerou uma discussão entre os partidos [SCOPE.sParty('agitator_party_scope').GetName] e [SCOPE.sParty('armed_forces_party_scope').GetName]."
 agitators_election_events.23.f: "\"Com todo respeito, [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] não sabe do que está falando. Há um motivo que faz com que o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting] seja capaz de cuidar dos próprios assuntos: nós somos especialmente treinados para isso e não podemos esperar que as pessoas comuns tenham o mesmo nível de conhecimento.\""
 agitators_election_events.23.a: "Sim, as pessoas sabem!"
 agitators_election_events.23.b: "É melhor deixar os assuntos militares para os generais."
 agitators_election_events.24.t: "Defesa Anti-Imperialista"
 agitators_election_events.24.d: "Um protesto inesperadamente popular iniciado por [SCOPE.sCharacter('agitator_scope').GetFullName] contra as políticas coloniais do governo [ROOT.GetCountry.GetAdjective] aumentou muito o interesse público na plataforma do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.24.f: "De tudo o que foi mostrado, os retratos de atrocidades em locais distantes atraíram mais espectadores. Homens feitos ficaram de olhos arregalados diante da origem de rios vermelhos e crianças atrás das mães, tentando escapar dos olhos severos dos homens com baionetas.\n\nNão foi um slogan complexo ou um contra-argumento que triunfou: foi a única frase necessária ao ver tais coisas.\n\n\"Como podemos impedir isso?\""
 agitators_election_events.24.a: "Canalizar essa energia para apoiar políticas anti-imperialistas."
 agitators_election_events.24.b: "Só o partido [SCOPE.sParty('agitator_party_scope').GetName] é contra essa guerra sem sentido!"
 agitators_election_events.25.t: "Votos por um Céu Limpo"
 agitators_election_events.25.d: "Após a expansão recente da indústria até as comunidades rurais de [SCOPE.sState('industry_enroachment_state').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] iniciou uma campanha local para o partido [SCOPE.sParty('agitator_party_scope').GetName], reforçando as soluções desejadas para a fumaça desagradável que vem das fábricas da região."
 agitators_election_events.25.f: "A cortina de fumaça que escurecia o céu parecia refletir-se nos olhos dos camponeses conforme [SCOPE.sCharacter('agitator_scope').GetSheHe] passava. O discurso seria acompanhado pela escuridão perene, não pelo dia claro e ensolarado que [SCOPE.sCharacter('agitator_scope').GetSheHe] esperava.\n\nNão importava. Quando [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] olhou para o céu e viu a nuvem obscurecendo os corações das pessoas, uma visão de um novo tipo de retórica lhe veio à mente. Enquanto os trabalhadores começavam a montar o palco, [SCOPE.sCharacter('agitator_scope').GetSheHe] pegou a caneta e começou a escrever."
 agitators_election_events.25.a: "O partido [SCOPE.sParty('agitator_party_scope').GetName] trará o sol de volta!"
 agitators_election_events.25.b: "Eles só apoiam a oposição ao progresso."
 agitators_election_events.26.t: "Contra o Extremismo"
 agitators_election_events.26.d: "Como grande parte da plataforma eleitoral, [SCOPE.sCharacter('agitator_scope').GetFullName] e a liderança do partido [SCOPE.sParty('agitator_party_scope').GetName] iniciaram uma campanha agressiva para se distanciarem da ideologia socialista revolucionária do partido [SCOPE.sParty('communist_party_scope').GetName]."
 agitators_election_events.26.f: "\"O comunismo é a morte da paz e da liberdade.\""
 agitators_election_events.26.a: "Devemos apresentar uma alternativa que atraia o povo."
 agitators_election_events.26.b: "Focar a nossa campanha no combate aos comunistas."
 agitators_election_events.27.t: "Envolvendo o Povo"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] iniciou uma campanha diligente para organizar os trabalhadores urbanos pobres em [SCOPE.sState('socdem_agitation_state').GetName], transformando-os em um bloco coeso e poderoso a favor do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.27.f: "\"Se um homem, uma mulher ou uma criança é ignorado, abandonado e deixado sem voz ou esperança, como poderemos dizer que o país [ROOT.GetCountry.GetNameNoFormatting] é de fato civilizado?\""
 agitators_election_events.27.a: "O povo de [SCOPE.sState('socdem_agitation_state').GetName] despertou."
 agitators_election_events.27.b: "Essa estratégia deve ser usada em todo o país."
 agitators_election_events.28.t: "A Campanha do Sindicato"
 agitators_election_events.28.d: "Usando as conexões de [SCOPE.sCharacter('agitator_scope').GetFullName] no grupo [SCOPE.gsInterestGroup('trade_union_ig').GetName], o partido [SCOPE.sParty('agitator_party_scope').GetName] ganhou muitos eleitores dedicados e ideologicamente comprometidos."
 agitators_election_events.28.f: "Pilhas de cartazes saíram da gráfica, trazendo o logo do partido [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] e um slogan. Homens com martelos, apelos por solidariedade e grandes quantidades de tinta vermelha derramada pelos papéis estavam prestes a se espalhar pela cidade com a ajuda de um exército de partidários.\n\nEle parou um instante para vislumbrar com orgulho um rascunho sobre uma bancada, estudando as formas impressas no papel, o vermelho, preto e branco vibrantes. Depois olhou para o canto inferior direito, onde estava aquele selo decisivo:\n\"Feito por trabalhadores do sindicato\"."
 agitators_election_events.28.a: "Mobilizar os votos do sindicato para o partido [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.28.b: "O grupo [SCOPE.gsInterestGroup('trade_union_ig').GetName] forte será útil por muitos anos."
 agitators_election_events.29.t: "Medos Burgueses"
 agitators_election_events.29.d: "Para afastar o medo das classes altas de um possível governo do partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] organizou várias reuniões com pessoas ricas de grande influência, ressaltando a importância de uma reforma que mantenha os valores do povo [ROOT.GetCountry.GetAdjective]."
 agitators_election_events.29.f: "\"É simples: se não houver reformas na sociedade do país [ROOT.GetCountry.GetNameNoFormatting], haverá uma revolução. Eu não aceito isso. Na verdade, eu odeio como se fosse um pecado. Mas essa é a realidade... Vocês devem enxergar tão claramente quanto eu. Então a questão é: como evitamos isso?\""
 agitators_election_events.29.a: "Reforma contra a revolução!"
 agitators_election_events.29.b: "Podem tentar o quanto quiserem, sempre serão Vermelhos."
 agitators_election_events.30.t: "Luta pelo Voto"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] iniciou uma campanha que enfatiza a plataforma do partido [SCOPE.sParty('agitator_party_scope').GetName] a favor do voto, prometendo uma grande expansão desse direito a todos os segmentos da sociedade se o partido for eleito."
 agitators_election_events.30.f: "\"Meus caros colegas! Por que temer um povo com poder? Vocês podem dizer que o acolhem ao olhar para as coisas que fizeram, sendo tão orgulhosos assim?\""
 agitators_election_events.30.a: "Formar uma coalizão eleitoral com outros candidatos a favor do voto."
 agitators_election_events.30.b: "Só o partido [SCOPE.sParty('agitator_party_scope').GetName] pode realmente servir ao povo!"
 agitators_election_events.31.t: "Intenção Autoral"
 agitators_election_events.31.d: "Um pequeno escândalo surgiu em torno do partido [SCOPE.sParty('agitator_party_scope').GetName]. A origem foi uma antiga ficção reformista escrita por [SCOPE.sCharacter('agitator_scope').GetFullName] em sua juventude que começou a circular novamente. É possível perceber todo o entusiasmo na obra, mas esse é seu único mérito."
 agitators_election_events.31.f: "A \"praga da superstição e do dogma\" foi o fim do país [ROOT.GetCountry.GetNameNoFormatting]? Se é o caso, por que os trens ainda funcionam? Como adquiriram o carvão para abastecê-los? Sua tendência de assassinar personagens em prol de uma tragédia barata é simplesmente uma vergonha. E para piorar a situação... por que [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Uma história trágica, mas não é motivo para importunar [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.31.b: "O problema não é do partido, e sim de [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.31.c: "A qualidade é o reflexo... da repressão conservadora das artes."
 fanfic_ship_west: "Victor nunca quis os afetos de Estrid, mesmo os dois se conhecendo há tanto tempo? Cadê sua intuição para belos romances?"
 fanfic_ship_japan: "Kazuo alguma vez mentiu sobre ser um guerreiro mesmo sabendo que seus amigos precisam de um protetor? Está querendo ferir o espírito destemido do exército?"
 fanfic_ship_south_america: "A Doutora Conceição teria uma mudança súbita em seu modo de pensar, sem mostrar indícios disso por setecentas páginas, e decidiria morrer nas mãos da Igreja?"
 fanfic_ship_china: "No fim, Jié é cruelmente assassinado pelos bandidos, condenando seus aliados após enchê-los de esperança?"
 fanfic_ship_russia: "Natalya rejeita totalmente a proposta do Capitão Preobrazhensky, e por que simplesmente desistiria ao ouvir isso? Ele não tem força de vontade?"
 fanfic_ship_generic: "Mesmo podendo compartilhar as instruções de como consertar o trem que tanto precisavam usar, o maquinista se recusou a compartilhar essas informações com aqueles que o salvaram e preferiu deixá-los totalmente indefesos?"
 agitators_election_events.32.t: "A Maldição das Grilhetas"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] fez um discurso em nome do partido [SCOPE.sParty('agitator_party_scope').GetName] a uma multidão de centenas, em um dos parques de [SCOPE.sState('capital_scope').GetCityHubName]. No fim do discurso, a multidão era totalmente contra qualquer ideia de escravidão."
 agitators_election_events.32.f: "\"Roubam dezenas, ou melhor, centenas de suas casas e os trazem em navios. São raptados na calada da noite ou vendidos para pagar dívidas e são amontoados nos porões dos navios como se fossem objetos.\"\n\nAo ouvir isso, uma dama levou seu lenço ao rosto e seu marido forçou os lábios.\n\n\"Desviem os olhares o quanto quiserem, mas seus corações sabem bem a verdade.\""
 agitators_election_events.32.a: "O povo escolheu antes e escolherá novamente agora."
 agitators_election_events.32.b: "O assunto deve ser discutido imediatamente!"
 agitators_election_events.33.t: "Uma Discussão Racional"
 agitators_election_events.33.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] e [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] se reuniram para discutir ideias e desfrutaram de uma conversa civilizada e esclarecedora. A maioria esperava uma briga."
 agitators_election_events.33.f: "Alguns dizem que opostos se atraem; outros, que se repelem. No entanto, poucos entendem que os opostos trazem inovações e mudanças: o fogo e a água causam o vapor; a faísca e a pólvora, a explosão; o calor e o minério, o metal. O debate civilizado é exatamente isso: mergulhar em um mundo de novas ideias."
 agitators_election_events.33.a: "A civilidade liberal é o futuro."
 agitators_election_events.33.b: "O comportamento de [SCOPE.sCharacter('agitator_scope').GetFullName] é admirável."
 agitators_election_events.33.c: "A Oposição também merece ser ouvida."
 agitators_election_events.34.t: "Nossa Grande Nação"
 agitators_election_events.34.d: "Pensando em usar o nacionalismo a favor do partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] fez um discurso patriótico em um dos parques de [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "Comumente, o nacionalismo é a superioridade – quase sempre assumida, mas não merecida – do lugar de nascimento de alguém. Pode ser confundido com algo próximo do patriotismo, mas uma mente afiada percebe a diferença. Uma mente mais aguçada ainda consegue usá-lo como uma vantagem."
 agitators_election_events.34.a: "Um verdadeiro exemplo para o povo."
 agitators_election_events.34.b: "Devemos garantir que as leis sejam seguidas."
 agitators_election_events.34.c: "Chega dessa balbúrdia vergonhosa!"
 agitators_election_events.35.t: "Falando em Discurso"
 agitators_election_events.35.d: "O discurso de hoje de [SCOPE.sCharacter('agitator_scope').GetFullName] é sobre a lei [GetLawType('law_right_of_assembly').GetName] e os esforços do partido [SCOPE.sParty('agitator_party_scope').GetName] em prol dela. Uma multidão se aglomerou para ouvir."
 agitators_election_events.35.f: "\"Não é possível debater verdadeiramente enquanto houver leis que exigem nosso silêncio! Nós nos consideramos sábios e cheios de esclarecimentos, mas tememos uma lei? E o que tememos exatamente? Nossas palavras? \"Sábios\" e \"cheios de esclarecimentos\"... É uma verdadeira piada, uma vergonha!\""
 agitators_election_events.35.a: "Não tem como discordar de [SCOPE.sCharacter('agitator_scope').GetFullName]..."
 agitators_election_events.35.b: "Busquem papel e tinta. Temos que criar uma lei!"
 agitators_election_events.35.c: "Primeiramente, quem quiser falar deve saber onde e como pode fazer isso."
 agitators_election_events.36.t: "Farinha do Mesmo Saco"
 agitators_election_events.36.d: "Avistaram [SCOPE.sCharacter('agitator_scope').GetFullName] e [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName] debatendo sobre a eleição. No dia seguinte, os pregadores exaltavam as virtudes do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.36.f: "O primeiro e o segundo estados andam de mãos dadas desde os tempos antigos e gloriosos do império. Uma forma mais moderna de explicar essa união seria \"corações e mentes\", ou seja, uma liderança gloriosa que domina corações e um Deus magnífico que ocupa a mente do povo."
 agitators_election_events.36.a: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] está fora de nosso alcance."
 agitators_election_events.36.b: "Só nos resta esperar que não decidam a eleição."
 agitators_election_events.36.c: "Nunca confie em um verdadeiro crente para lidar com assuntos mundanos."
 agitators_election_events.37.t: "A Defesa da Decência"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName] foi vítima de uma revolução do grupo [SCOPE.gsInterestGroup('revolutionary_ig').GetName]. O material da campanha do partido [SCOPE.sParty('agitator_party_scope').GetName] mostra [SCOPE.sCharacter('agitator_scope').GetFullName] abandonando o grupo [SCOPE.gsInterestGroup('patsy_ig').GetName], prevendo uma revolução parecida."
 agitators_election_events.37.f: "\"Você me acusa de traição?\"\n\n\"Sim, com certeza. [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] e seus residentes pensam como você. Acha mesmo tão estranha a acusação de traição? Não estava planejando uma sedição com os membros de seu clube do livro?\"\n\n\"Você enlouqueceu de vez!\""
 agitators_election_events.37.a: "Alguém precisa lutar contra as revoluções!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] está bem longe. Estamos falando daqui e agora."
 agitators_election_events.37.c: "A revolução não será tratada como algo maligno!"
 agitators_election_events.38.t: "Os Bons Tempos"
 agitators_election_events.38.d: "Discursando em nome do partido [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] exaltou as virtudes de um país forte com fronteiras e homens mais fortes ainda. A recepção do povo ficou dividida."
 agitators_election_events.38.f: "\"Ouso dizer que os homens não são o que costumavam ser! Vivem em pilhas de livros, como se fossem substituir uma aventura #italic de verdade#!! Quando crianças, suas mães os protegem com algodão e seda e, quando adultos, suas esposas ditam as regras! E sabem o que acontece quando tomam cerveja? #italic Um gole#! e voltam para seus lares carregados por seus pais!\""
 agitators_election_events.38.a: "O que será das crianças?"
 agitators_election_events.38.a1: "O que será das crianças?"
 agitators_election_events.38.b: "O \"antigamente\" serve apenas para os velhos tolos."
 agitators_election_events.38.c: "A retórica não é capaz de disfarçar o que [SCOPE.sCharacter('agitator_scope').GetLastName] quer."
 agitators_election_events.39.t: "O Recrutamento"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] fez propostas ao grupo [SCOPE.gsInterestGroup('rf_scope').GetName] para obter apoio eleitoral para [SCOPE.sParty('agitator_party_scope').GetName]. [SCOPE.sCharacter('rf_leader_scope').GetFullName] pelo menos escutou as propostas."
 agitators_election_events.39.f: "Apostas em \"aliados naturais\" são ótimas. Aliados costumam pensar de maneiras parecidas e, quando não é o caso, os educados continuam seguindo seus caminhos. Já os mal-educados dão risadas e demonstram escárnio ou, se forem realmente maldosos, fazem os outros votarem em seus próprios idiotas úteis."
 agitators_election_events.39.a: "Mentes antigas pensam igual."
 agitators_election_events.39.b: "A grama cresce como bem entender."
 agitators_election_events.39.c: "A perspicácia de [SCOPE.sCharacter('rf_leader_scope').GetFullName] é perigosa."
 agitators_election_events.40.t: "Bispo no Peão Preto"
 agitators_election_events.40.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] começou um longo discurso sobre os méritos da escravidão e da discriminação, em uma soirée para os mais ricos apoiadores do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.40.f: "\"Como podem ver, o desenvolvimento do crânio está diretamente ligado à civilidade de um homem. Uma circunferência com medidas adequadas determina se a pessoa pode ou não viver em sociedade...\"\n\n\"Acha mesmo que consegue provar que nós pensamos com nossos ossos?\"\n\n\"Como eu disse, é possível determinar se a pessoa pode ou não viver em sociedade medindo seu crânio.\""
 agitators_election_events.40.a: "Todos podem ter suas opiniões, mesmo que sejam erradas."
 agitators_election_events.40.b: "O senso de igualdade de todos depende da civilização."
 agitators_election_events.40.c: "É intrigante pensar se [SCOPE.sCharacter('agitator_scope').GetLastName] já passou por uma flagelação..."
 agitators_election_events.41.t: "Alugar? Com Esta Economia?"
 agitators_election_events.41.d: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] censurou formalmente [SCOPE.sCharacter('agitator_scope').GetFullName] sobre um artigo nada convencional, em um jornal do partido [SCOPE.sParty('agitator_party_scope').GetName], no qual políticas sociais disruptivas eram defendidas."
 agitators_election_events.41.f: "\"Gostaria de expressar minhas mais sinceras desculpas por meu artigo no jornal de quinta-feira. No momento, eu conversava com colegas sobre a situação lamentável dos aluguéis em [SCOPE.sState('capital_scope').GetNameNoFormatting]. Pelo visto, a poligamia nunca será uma solução viável para a classe trabalhadora.\""
 agitators_election_events.41.a: "A santidade do casamento precisa ser protegida!"
 agitators_election_events.41.b: "Tudo para fazer com que o aluguel seja menos insuportável..."
 agitators_election_events.41.c: "Também é possível simplesmente dar dinheiro."
 agitators_election_events.42.t: "Concurso de Popularidade"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] e sua busca por aprovação dos súditos inspiraram [SCOPE.sCharacter('agitator_scope').GetFullName] a promover as opiniões de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.42.f: "\"Vejam só esse governante derrotado! Esse servo de Deus! Um homem que não sabe que dia é hoje e nem como amarrar os próprios sapatos. Todos os caprichos deles são atendidos por vocês: padeiros, sapateiros, alfaiates e açougueiros. Agora ele retribui os bajuladores favoritos dele com o suor do trabalho de vocês. Com as suas vidas! Se Deus o nomeou, então digo que Ele é um tolo! Não, não... que está morto!\""
 agitators_election_events.42.a: "Reúna as pessoas nas praças da cidade."
 agitators_election_events.42.b: "Dirigir-se aos pensadores leais [SCOPE.sCharacter('monarch_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]"
 agitators_election_events.42.c: "Ajudar [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] diretamente."
 agitators_election_events.43.t: "Outros Métodos de Votação"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] partiu às ruas, encorajando o povo [SCOPE.sCulture('discriminated_culture_scope').GetName] a adotar formas menos convencionais de democracia para apoiar [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.43.f: "Uma revolta é a voz dos ignorados e é uma das muitas maneiras de ser ouvido. A mais simples é uma conversa de bar. A arte também faz parte disso. Aliás, quem não aprecia arte nem percebe o poder de um cartaz bem-feito. E claro, sempre há a opção mais extrema de um bate-papo e uma arma em um beco escuro. As escolhas são infinitas quando se pensa nisso."
 agitators_election_events.43.a: "Todos são ouvidos na hora certa."
 agitators_election_events.43.b: "Os insatisfeitos devem ser presos."
 agitators_election_events.43.c: "Em uma verdadeira democracia, todas as vozes devem ser ouvidas."
 agitators_election_events.44.t: "Direitos para Mim e para Você"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] se posicionou fortemente contra a posição de [SCOPE.sParty('anti_democratic_party').GetName] sobre a democracia ser comandada por poucos iluminados. Mesmo sendo um caso simples, foi um endosso efetivo que demonstrou a posição de [SCOPE.sParty('agitator_party_scope').GetName] sobre a lei [GetLawType('law_universal_suffrage').GetName]."
 agitators_election_events.44.f: "\"As convencionalidades da democracia impossibilitam que qualquer um, além dos esclarecidos entre nós, vote. Devo dizer que devem negar esse caminho que a democracia está tomando.\"\n\n\"Ahem, aqui vai uma simples refutação. Todo homem e mulher que não tiver uma propriedade deve levantar a mão se concordar: crianças devem aprender a ler e escrever.\"\n\nTodas as mãos se levantaram.\n\n\"Pronto. Aí está um exercício de democracia.\""
 agitators_election_events.44.a: "Simples e totalmente verdadeiro. Notável!"
 agitators_election_events.44.b: "Desenvolver leis não se resume apenas a isto."
 agitators_election_events.44.c: "E quanto às mulheres?"
 agitators_election_events.45.t: "Cortando a Cabeça de uma Serpente"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] roubou os holofotes da presença real em [SCOPE.sState('capital_scope').GetCityHubName] para um simples anúncio: o partido [SCOPE.sParty('agitator_party_scope').GetName] se compromete totalmente a estabelecer uma república."
 agitators_election_events.45.f: "O direito divino dos reis prega que monarcas jamais devem ser questionados. O segundo verso do Mandato do Céu, assim como o primeiro, segue o mesmo princípio: não questionem a monarquia. O curioso é que, quando Deus morre, quem garante o direito divino?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] deve mostrar sua verdadeira conexão com o povo."
 agitators_election_events.45.b: "Sedição não pode ser tolerada."
 agitators_election_events.45.c: "Nossa fidelidade é com a república, com a democracia!"
 agitators_election_events.46.t: "Ricos Ainda Mais Ricos"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] preparou uma festa para a elite do grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName]. Subornos disfarçados de doações passaram de mão em mão, até chegarem ao partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.46.f: "\"Com sua ajuda na próxima eleição, faremos com que as máquinas continuem lubrificadas e os portos continuem abertos!\"\n\nApenas duzentas cabeças estavam presentes, mas cada aplauso foi como um trovão antes da passagem de mil navios."
 agitators_election_events.46.a: "É provável que gastem tudo em champanhe."
 agitators_election_events.46.b: "Alguém deveria perguntar sobre essas doações."
 agitators_election_events.46.c: "Não podemos utilizar esse dinheiro sujo de alguma maneira melhor?"
 agitators_election_events.47.t: "Amigos de Fora"
 agitators_election_events.47.d: "Enquanto fazia campanha em busca de mais apoio, [SCOPE.sCharacter('agitator_scope').GetFullName] apontou [SCOPE.sCountry('friendly_country_scope').GetName] para exemplificar de qual modo [SCOPE.sParty('agitator_party_scope').GetName] fortaleceria os laços com outros países."
 agitators_election_events.47.f: "O princípio do comércio é simples: um lado tem algo que o outro precisa e o dará após uma troca justa. Comumente, um livro por um livro, uma refeição por uma refeição, um favor por um favor. Menos comumente e, sem dúvida, mais perigoso é o comércio entre nações: vida humana em troca de riqueza material. Também conhecido como economia."
 agitators_election_events.47.a: "Damos as boas-vindas a nossos amigos do país [SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] deve ter uma fábrica por aqui."
 agitators_election_events.47.c: "Se [SCOPE.sCharacter('agitator_scope').GetLastName] ama [SCOPE.sCountry('friendly_country_scope').GetName] tanto assim, deveria viver lá!"
 agitators_election_events.48.t: "Exemplo de Força Militar"
 agitators_election_events.48.d: "As tensões eleitorais entre [SCOPE.sParty('agitator_party_scope').GetName] e [SCOPE.sParty('armed_forces_party').GetName] só pioraram após [SCOPE.sCharacter('agitator_scope').GetFullName] ter acusado o grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] de comportamento belicista em excesso."
 agitators_election_events.48.f: "\"General! Quero conversar com você e seus soldadinhos de chumbo. Você e seus valentões aí estão conspirando para guerrear muito em breve. O que tem a dizer?\"\n\n\"De que outro jeito usaremos as munições e ataduras que o senhor nos fornece? Uma guerra aumentará a sua demanda.\"\n\n\"Mas essa... essa não é a questão! Nossas fábricas estão na linha de fogo!\""
 agitators_election_events.48.a: "O grupo [SCOPE.gsInterestGroup('armed_forces_ig').GetName] tem estado a par de muitas decisões."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] deveria se preocupar estritamente com questões do partido [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.48.c: "Talvez um regimento recém-criado faça com que [SCOPE.sCharacter('agitator_scope').GetFullName] se preocupe menos."
 agitators_election_events.49.t: "Livre Mercado, Livre Trabalho"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], em nome da campanha do partido [SCOPE.sParty('agitator_party_scope').GetName], promoveu os ideais das leis [GetLawType('law_free_trade').GetName] e [GetLawType('law_no_migration_controls').GetName] para que outros possam usufruir do sucesso do povo [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] acusou [SCOPE.sCharacter('agitator_scope').GetFullName] de se aproveitar dos imigrantes."
 agitators_election_events.49.f: "Uma dica importante em todas as situações: leia as letras miúdas. Pessoas sem escrúpulos podem enganar você e roubar tudo: suas roupas, sua conta bancária, seu cavalo, sua casa, sua terra e até mesmo sua própria vida. Alguém está oferecendo exatamente o que você precisa? Leia as letras miúdas."
 agitators_election_events.49.a: "Patrulhamos nossas fronteiras por uma razão."
 agitators_election_events.49.b: "As vitórias do país [ROOT.GetCountry.GetName] devem ser aproveitadas por todos."
 agitators_election_events.49.c: "Todos os imigrantes devem ser educados nos portões."
 agitators_election_events.50.t: "Ganhe experiência cedo!"
 agitators_election_events.50.d: "Uma decisão audaciosa de [SCOPE.sCharacter('agitator_scope').GetFullName] dividiu a opinião do povo em um assunto muito pessoal: o apoio explícito de [SCOPE.sParty('agitator_party_scope').GetName] ao trabalho infantil."
 agitators_election_events.50.f: "\"Venham aqui, crianças. Aproveitem o sol! Isso mesmo, vão receber cinco xelins diários para colher frutas, rolar na grama e, ainda por cima, como seus pais sempre pedem, passar um tempo se divertindo fora de casa! Afastem-se deles, vão para o sol e trabalhem seus músculos e quadris para dar à luz belas crianças. Ajude o Velho Jenkins hoje mesmo!\""
 agitators_election_events.50.a: "Desde que fiquem longe de trabalhos perigosos."
 agitators_election_events.50.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] não sabe o que diz, crianças. Já pra escola."
 agitators_election_events.50.c: "Quem sabe [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] pode enviar uma delegação aos ambientes de trabalho de [SCOPE.sCharacter('agitator_scope').GetFullName]"
