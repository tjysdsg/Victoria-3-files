 notification_pebrine_spread_notification_name: "A epidemia de pebrina se espalha para o país [SCOPE.sCountry('pebrine_country_scope').GetName]."
 notification_pebrine_spread_notification_desc: "As fazendas de bicho-da-seda no país [SCOPE.sCountry('pebrine_country_scope').GetName] começaram a ser afetadas pela epidemia de pebrina."
 notification_pebrine_spread_notification_tooltip: "As fazendas de bicho-da-seda no país [SCOPE.sCountry('pebrine_country_scope').GetName] começam sofrer com a epidemia de pebrina"
 silkworm_diseases.1.t: "A Epidemia de Pebrina"
 silkworm_diseases.1.d: "A construção [SCOPE.sBuilding('pebrine_building').GetName] em [SCOPE.sState('pebrine_state').GetStateRegion.GetName] começou a enfrentar uma epidemia de pebrina, uma doença letal do bicho-da-seda. Com a doença dizimando fazendas inteiras, esse surto coloca toda a indústria de seda do país [ROOT.GetCountry.GetName] em risco."
 silkworm_diseases.1.f: "\"Sim, todos do último lote. Estavam cobertos de manchas marrons e foram morrendo um por um. Não havia um fio de seda sequer.\"\n\nO mesmo relato começou a chegar de quase todas as fazendas de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Milhares de bichos-da-seda foram afetados. Murchos, fracos, sem crescimento... e nenhum fio da vital e preciosa seda."
 silkworm_diseases.1.a: "Temos que agir imediatamente."
 silkworm_diseases.2.t: "Surto de Pebrina em [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.2.d: "O surto de pebrina se espalhou para a construção [SCOPE.sBuilding('pebrine_building').GetName], em [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. A rápida disseminação da doença pelas fazendas de bicho-da-seda do país [ROOT.GetCountry.GetName] está ameaçando cada vez mais a indústria de seda."
 silkworm_diseases.2.f: "A primeira leva de ovos que eclodiu essa semana teve uma taxa de mortalidade um pouco elevada, o que havia inoculado parcialmente a ideia nos responsáveis por cuidar do rebanho de invertebrados.\n\nMas não os preparou para a próxima. Onde antes era tecida uma seda de alta qualidade, agora só havia larvas secas e com manchas marrons em um caminho inevitável ao eterno repouso."
 silkworm_diseases.2.a: "Investir mais em uma possível solução."
 silkworm_diseases.2.b: "A doença desaparecerá com o tempo."
 silkworm_diseases.3.t: "Surto de Pebrina em [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.d: "O surto de pebrina dos bichos-da-seda no país [SCOPE.sCountry('pebrine_origin').GetName] invadiu o solo [ROOT.GetCountry.GetAdjective]. A construção [SCOPE.sBuilding('pebrine_building').GetName] em [SCOPE.sState('pebrine_state').GetStateRegion.GetName] começou a sofrer perdas gigantescas de bichos-da-seda."
 silkworm_diseases.3.f: "\"Sim, todos do último lote. Estavam cobertos de manchas marrons e foram morrendo um por um. Não havia um fio de seda sequer.\"\n\nO mesmo relato começou a chegar de quase todas as fazendas de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Milhares de bichos-da-seda foram afetados. Murchos, fracos, sem crescimento... e nenhum fio da vital e preciosa seda."
 silkworm_diseases.3.a: "Temos que agir imediatamente."
 silkworm_diseases.3.b: "Maldito descaso [SCOPE.sCountry('pebrine_origin').GetAdjective]!"
 silkworm_diseases.4.t: "O Grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] Solicita Reembolso"
 silkworm_diseases.4.d: "O grupo [SCOPE.gsInterestGroup('landowners_scope').GetName], dono da construção [SCOPE.sBuilding('pebrine_building').GetName] em [SCOPE.sState('pebrine_state').GetStateRegion.GetName] solicitou que o governo reembolsasse os lucros perdidos devido à epidemia de pebrina."
 silkworm_diseases.4.f: "\"Estamos gastando dinheiro e mão de obra há muito tempo para garantir o sucesso dos nossos esforços, apenas para perdê-los para um mal que não foi causado pelos homens e que ameaça as bases do ambiente natural de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Não agir agora seria catastrófico para o futuro do bem-estar comum...\""
 silkworm_diseases.4.a: "As indústrias deles são vitais para a nossa nação."
 silkworm_diseases.4.b: "Nós não recompensamos negligência."
 silkworm_diseases.5.t: "A Solução Sintética"
 silkworm_diseases.5.d: "Representantes do grupo [SCOPE.gsInterestGroup('industrialists_scope').GetName] solicitaram um investimento estatal para desenvolver um processo de criação de seda sintética, como uma alternativa à indústria de bicho-da-seda, arrasada pela pebrina."
 silkworm_diseases.5.f: "\"E se a causa dessa doença não for descoberta antes que a nossa indústria seja devastada? Peço que ao menos considere isso.\"\n\n\"Um dia, nós poderemos produzir o que quisermos a partir de produtos químicos e não devemos desperdiçar a chance de começar o mais rápido possível.\""
 silkworm_diseases.5.a: "Um bom investimento neste momento de crise."
 silkworm_diseases.5.b: "Não vamos ameaçar ainda mais a nossa indústria de seda."
 silkworm_diseases.6.t: "Ajuda para os Criadores de Bicho-da-seda"
 silkworm_diseases.6.d: "Os [GetPopType('laborers').GetName] da construção [SCOPE.sBuilding('pebrine_building').GetName] em [SCOPE.sState('pebrine_state').GetStateRegion.GetName] foram muito afetados pelas mortes dos bichos-da-seda causadas pela pebrina. Eles pediram ajuda financeira ao governo para compensar os salários perdidos."
 silkworm_diseases.6.f: "\"O homem é tão grandioso quanto o esforço que faz pelo bem-estar de seus semelhantes.\"" #- Mahatma Gandhi
 silkworm_diseases.6.a: "Quem somos nós para negar ajuda?"
 silkworm_diseases.6.b: "Eles vão encontrar outros empregos em breve."
 silkworm_diseases.7.t: "A Raiz do Problema"
 silkworm_diseases.7.d: "Após as pesquisas sobre a natureza da pebrina, nós conseguimos descobrir o fungo que causa a doença e um método para impedir que ele se espalhe pelas fazendas de bicho-da-seda. Agora podemos aplicar os métodos descobertos para eliminar a infecção das nossas fazendas."
 silkworm_diseases.7.f: "\"... surge de novo a partir das proles ruins que são produzidas ou importadas para lá e, quando criarmos apenas larvas sem corpúsculos em um local com uma cultura extensa, quase todas as gerações de lá estarão protegidas contra a pebrina e prontas para se reproduzir, livres da doença.\"" #- Pasteur
 silkworm_diseases.7.a: "Estamos mais uma vez na vanguarda da ciência mundial."
 silkworm_diseases.7.b: "Compartilhar a cura com outras nações afetadas."
 pebrine_foreign_aid_tt: "Todas as nações afetadas pela #bold pebrina#! receberão meios para solucionar a epidemia em troca de [concept_relations] melhores e da possibilidade de [Concept('concept_obligation', '$concept_obligations$')] devidas"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] Compartilha a Solução para a Pebrina"
 silkworm_diseases.8.d: "Após descobrir um método eficaz de separar os ovos de bicho-da-seda infectados pela pebrina, o país [SCOPE.sCountry('cure_sponsor_scope').GetName] compartilhou o processo internacionalmente. Seguindo os passos detalhados nos artigos publicados, agora podemos repetir o sucesso [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting] na área."
 silkworm_diseases.8.f: "\"Das 4 às 6 horas da tarde, todos os casais são separados em pequenos panos e, em seguida, os machos são descartados, independentemente do estado mais ou menos corpuscular. Depois que todas as fêmeas botaram ovos, cada uma delas é presa em um canto do pano com um alfinete que de preferência atravesse as asas, para que a mariposa não possa voar.\"" #- Pasteur
 silkworm_diseases.8.a: "Mande agradecimentos aos cientistas deles."
 silkworm_diseases.8.b: "Não teremos obrigações com eles."
 silkworm_diseases.9.t: "O Fim da Epidemia de Pebrina"
 silkworm_diseases.9.d: "Com um grande esforço dos nossos cientistas e dos criadores de bicho-da-seda que aplicaram a solução, nossa indústria de seda se recuperou da epidemia de pebrina. Nosso novo conhecimento da causa da doença nos beneficiará por muitos anos."
 silkworm_diseases.9.f: "Enfim, os compartimentos foram mais uma vez preenchidos por casulos com larvas cuja metamorfose logo seria interrompida por um rápido banho de água fervente. Um trabalhador passou entre as estantes dos compartimentos de madeira, seu rosto já quase sem sinais de estresse.\n\nA lista de tarefas havia aumentado, é claro; e seu salário, não muito... mas certamente era melhor do que não ter um emprego."
 silkworm_diseases.9.a: "Um brinde aos nossos cientistas!"
 silkworm_diseases.9.b: "Reativar as indústrias de seda, não há tempo a perder."
