 land_ownership_law_events.10.t: "Liquidação dos Lavradores"
 land_ownership_law_events.10.d: "Em resposta à lei [SCOPE.sLaw('current_law_scope').GetName], afiliados ricos do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] em [SCOPE.sState('kulaks_state').GetName] exigiram que os excedentes de gado fossem abatidos e as safras abundantes queimadas."
 land_ownership_law_events.10.f: "\"Está vendo? Eles estão queimando tudo... Eu poderia alimentar a minha família por um mês com aquilo.\"\n\n\"Aqueles engomadinhos da cidade devem tê-los convencido.\"\n\n\"Não... o velho é maldoso, mas não faz esse tipo de coisa.\""
 land_ownership_law_events.10.a: "Mais um motivo para seguir em frente."
 land_ownership_law_events.10.b: "Se estiver levando à fome, o processo não pode continuar."
 land_ownership_law_events.11.t: "Uma Afronta ao Jardim"
 land_ownership_law_events.11.d: "Membros do clero do [SCOPE.sPop('majority_religion').GetReligion.GetName] estão distribuindo panfletos, declarando que [SCOPE.sCharacter('ruler_scope').GetFullName] e seu trabalho com a lei [SCOPE.sLaw('current_law_scope').GetName] são uma afronta à ordem natural do mundo."
 land_ownership_law_events.11.f: "Não há como dizer quais deuses se preocupam com o crescimento das colheitas. Aqueles com bom senso teriam fé no solo que utilizam. Fertilizariam o bom solo, cuidariam bem dele e cultivariam só plantas que não danifiquem outras. Ainda assim, aqueles com poder mundano acham que sabem o que os deuses exigem quando esse poder é ameaçado."
 land_ownership_law_events.11.a: "Mais um motivo para seguir em frente."
 land_ownership_law_events.11.b: "O processo não pode continuar se nosso povo do [SCOPE.sPop('majority_religion').GetReligion.GetName] se revoltar."
 land_ownership_law_events.11.c: "Pegar esses panfletos e usá-los como combustível."
 land_ownership_law_events.12.t: "Chegada Atrasada"
 land_ownership_law_events.12.d: "Planejadores estatais voltaram cedo das visitas às fazendas que aderiram à lei [SCOPE.sLaw('current_law_scope').GetName] em [SCOPE.sState('collectivised_state').GetName]. Eles acreditam que as fazendas não são capazes de suportar adequadamente o maquinário pesado."
 land_ownership_law_events.12.f: "\"Vamos supor que seja possível fabricar peças de sobra. Tenho certeza de que muito aço superaria qualquer lamaçal.\"\n\n\"E você garante a esses camponeses que as peças sempre chegarão a tempo e sem falta? Eu não, e não deixarei que a vida dos trabalhadores da cidade seja arruinada pela lama da fazenda. Temos que pensar em algo mais inteligente.\""
 land_ownership_law_events.12.a: "Máquinas só existem para ajudar os humanos."
 land_ownership_law_events.12.b: "Uma aciaria para esse fim é o suficiente."
 land_ownership_law_events.12.c: "Perguntar para [SCOPE.sCharacter('rural_folk_leader').GetFullName] o que fazer."
 land_ownership_law_events.13.t: "Ajudantes Fortes"
 land_ownership_law_events.13.d: "Os lavradores se organizaram para ajudar no processo de coletivização. Os mais dedicados vão de porta em porta, acelerando quaisquer etapas que encontram."
 land_ownership_law_events.13.f: "\"Viu aqueles homens grandes na porta? Eles cheiram a terra e salmoura, mas estão marchando pela nossa varanda com... papéis, pelo jeito.\"\n\n\"Eu vi. Um deles estava cantando e era um homem do sindicato. Recusou qualquer bebida alcoólica e pareceu radiante quando eu pedi que escrevesse para mim.\"\n\n\"Minha nossa, por acaso você... comentou sobre mim?\""
 land_ownership_law_events.13.a: "A ajuda é bem-vinda."
 land_ownership_law_events.13.b: "Garantir que sejam pagos pelos esforços."
 land_ownership_law_events.14.t: "Comunidade Pitoresca e Surreal"
 land_ownership_law_events.14.d: "Um acadêmico famoso pela visão isolacionista lançou um artigo que condena a lei [SCOPE.sLaw('current_law_scope').GetName], afirmando que ela destruiria o idílio rural."
 land_ownership_law_events.14.f: "\"Sem campos próprios para trabalhar, nossos homens deixarão de ser homens. Os esforços deles serão substituídos pelo ranger das máquinas, pelo estrondo do motor e pela fumaça asfixiante e sem fim que domina as fábricas. Uma vida tranquila que será destruída pela marcha da urbanização!\""
 land_ownership_law_events.14.a: "Continuar assim."
 land_ownership_law_events.14.b: "Hora de abrir um novo barril de tinta..."
 land_ownership_law_events.15.t: "Aquisições Estrangeiras de Fazendas S.A."
 land_ownership_law_events.15.d: "Debates entre [SCOPE.gsInterestGroup('landowners_ig').GetName] e [SCOPE.gsInterestGroup('industrialists_ig').GetName] viraram notícia no país [ROOT.GetCountry.GetName]. O foco foi o investimento estrangeiro na lei [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.15.f: "\"Com a extraterritorialidade, quais são as garantias legais de que as leis do país [ROOT.GetCountry.GetNameNoFormatting] afetam o povo [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] aqui?\"\n\n\"Seria mais justo focar em quem trabalha naquela terra. É a terra do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] e deve ser trabalhada pelo povo [ROOT.GetCountry.GetAdjectiveNoFormatting]!\"\n\n\"Mas, se ele trouxer o próprio trabalho e as próprias leis, talvez seja melhor para os mercados nacionais...\""
 land_ownership_law_events.15.a: "Todos os investidores estrangeiros responderão às leis civis do país [ROOT.GetCountry.GetName]."
 land_ownership_law_events.15.b: "Eles conhecem melhor as leis do país [SCOPE.sCountry('neighbour_country').GetName]."
 land_ownership_law_events.15.c: "Essa cautela autoritária não ajuda ninguém."
 land_ownership_law_events.16.t: "Gerenciamento Hierárquico"
 land_ownership_law_events.16.d: "O grupo [SCOPE.gsInterestGroup('industrialists_ig').GetName] mostrou interesse na lei [SCOPE.sLaw('current_law_scope').GetName]. Muitas lideranças da indústria esperam garantir toda a cadeia de abastecimento para as próprias empresas."
 land_ownership_law_events.16.f: "\"Cavalheiros, apresento-lhes um modelo do futuro: a Terra de [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]. O objetivo desta maquete, feita de partes deste projeto, é captar toda a cadeia de produção. Nada de intermediários, como dizem os comerciantes. Nós temos fazendas que alimentam os trabalhadores, as minas que abastecem as fornalhas e o algodão dos uniformes. Uma cadeia holística, centrada na venda e distribuição do nosso produto final. Dúvidas?\""
 land_ownership_law_events.16.a: "Intermediários ficarão no passado."
 land_ownership_law_events.16.b: "Os trabalhadores precisam de mais proteção."
 land_ownership_law_events.16.c: "Uma proposta interessante. Vamos aceitá-la."
 land_ownership_law_events.17.t: "Família em Primeiro Lugar"
 land_ownership_law_events.17.d: "Um conflito judicial por causa da lei [SCOPE.sLaw('current_law_scope').GetName] surgiu entre algumas famílias. Os primeiros proprietários reivindicam a mesma terra em [SCOPE.sState('claim_state').GetName]. A disputa gerou dúvidas sobre a legislação."
 land_ownership_law_events.17.f: "Três reivindicações emitidas pelo mesmo gabinete chegaram ao magistrado. Os detalhes estavam certos: todas tinham direito legal ao mesmo terreno, cada uma com uma assinatura diferente. O magistrado conhecia bem a letra dos funcionários. Certamente houve um engano, mas uma explicação tão simples não apaziguaria os olhares selvagens das matriarcas da família."
 land_ownership_law_events.17.a: "Anular os documentos e fazer reparações."
 land_ownership_law_events.17.b: "Descobrir quem assinou primeiro e conceder a terra a essa pessoa."
 land_ownership_law_events.17.c: "Dividir a terra entre os três."
 land_ownership_law_events.18.t: "Novos Camponeses"
 land_ownership_law_events.18.d: "Um conflito de pensamentos irrompeu em [SCOPE.sState('capital_scope').GetName]. Instigadores rurais criticaram a lei [SCOPE.sLaw('current_law_scope').GetName] por apoiar uma relação de mestre e servo com o grupo [SCOPE.gsInterestGroup('landowners_ig').GetName]."
 land_ownership_law_events.18.f: "\"Pfff. Trabalhamos demais para essa madame. Só estou dizendo que, se eu quisesse uma mulher para tirar tudo que é meu, me prender na cama e chamá-la de minha, eu preferiria pagá-la primeiro.\"\n\n\"O bordel mais próximo fica a três cidades.\"\n\n\"Ah, eu estava pensando em casamento mesmo.\""
 land_ownership_law_events.18.a: "Talvez seja necessário revisar."
 land_ownership_law_events.18.b: "O povo trabalha pelo que vale."
 land_ownership_law_events.18.c: "Concessões não devem impedir a revolução."
