 french_pretenders_pulse.10.t: "Os Herdeiros do Grande Armée"
 french_pretenders_pulse.10.d: "O ânimo dos soldados do povo [ROOT.GetCountry.GetAdjective] no conflito atual traz lembranças dos exércitos triunfantes de Napoleão I. A popularidade da causa de [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] aumentou nas linhas de frente."
 french_pretenders_pulse.10.f: "Agitações entre o povo e os soldados se espalharam pelas ruas. Dos cantos mais úmidos das estalagens até os campos pisoteados, a lembrança das primeiras vitórias decisivas de Napoleão instigou a todos. Os grandes regimentos da França podem marchar de novo por [SCOPE.sState('capital_scope').GetCityHubName] por ordem de um novo Bonaparte."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nos levará a muitas outras vitórias."
 french_pretenders_pulse.10.b: "Patrocinar os soldados pelo bom desempenho."
 french_pretenders_pulse.10.c: "Isso é um bom sinal para a causa de [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]."
 french_pretenders_pulse.11.t: "Os Frutos da Indústria"
 french_pretenders_pulse.11.d: "A prosperidade do comércio [ROOT.GetCountry.GetAdjective] beneficiou muito os patrocinadores ricos da causa de [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]. Eles reinvestiram os fundos em apoio às reivindicações do candidato deles."
 french_pretenders_pulse.11.f: "Quanto mais as coisas mudam, mais elas permanecem iguais. Os antigos barões tinham forjas e campos. Hoje eles têm máquinas e depósitos comerciais. Para um rei sábio, não faz diferença quais chaves os barões têm, contanto que elas estejam nas mãos certas."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] patrocina a prosperidade do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 french_pretenders_pulse.11.b: "Nossos magnatas merecem elogios pelo esforço."
 french_pretenders_pulse.11.c: "Isso é um bom sinal para a causa de [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]."
 french_pretenders_pulse.12.t: "As Palavras da Igreja"
 french_pretenders_pulse.12.d: "O prestígio e a influência emergentes do grupo [SCOPE.gsInterestGroup('devout_ig').GetName] levaram a um aumento correspondente nas fortunas da causa de [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]. Membros do clero nostálgicos cantam os louvores dos reis de outrora."
 french_pretenders_pulse.12.f: "Naquela manhã, os sinos de bronze de Reims foram polidos até ficarem brilhando. Não havia uma coroação aqui há muito tempo. Antes, os sinos anunciavam dias de reis, nomeados por Deus como a joia na coroa. Agora só fantasmas e teias de aranha acompanham os sinos. Mas o Reino de Deus é eterno, e é só uma questão de tempo até os sinos soarem para um novo rei."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se lembrará do apoio deles."
 french_pretenders_pulse.12.b: "A Igreja é a base do nosso apoio."
 french_pretenders_pulse.12.c: "Isso é um bom sinal para a causa de [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] Endossa a Causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] dedicou totalmente o grupo [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName] à causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]. Embora sejam ambiciosas, suas declarações geraram controvérsia dentro e fora do grupo [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: \"Meu coração por [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\"#!\n\n Chegou um dia promissor para a Casa [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], monarquista que defende o grupo [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting], expressa seu apoio à ascensão da casa ao trono de Charlemagne. O povo de [SCOPE.sState('capital_scope').GetCityHubName] foi rápido em apoiar e difamar o anúncio de [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting] nesta manhã. (continua na p. 2)"
 french_pretenders_pulse.13.a: "É bom que [SCOPE.sCharacter('partisan_character').GetSheHe] preserve o decoro."
 french_pretenders_pulse.13.b: "De que vale uma reputação que não pode ser usada?"
 french_pretenders_pulse.14.t: "Um Exército de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetCustom('BR_OA')|U] [SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName] fez várias declarações de apoio à causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName], usando seu cargo militar para espalhar suas crenças em todos os cantos."
 french_pretenders_pulse.14.f: "\"Minha família sangrou por Napoleão e seus grandes sonhos de uma Europa dominada pela França e, agora, um novo pretendente me pede para sangrar pelo mesmo sonho.\"\n\n\"Não é qualquer pretendente, general. E não é um sonho qualquer. Um trono restaurado, maior do que todas as repúblicas anteriores ou futuras. E com você no comando. Não aceitaremos de outra forma.\""
 french_pretenders_pulse.14.a: "Nossos soldados cantam os louvores da causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]."
 french_pretenders_pulse.14.b: "Os apoiadores de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] se beneficiariam de uma defesa consistente."
 french_pretenders_pulse.14.c: "As palavras dele ameaçam um golpe. Vamos dispensá-lo logo."
 french_pretenders_pulse.15.t: "O Povo pela Causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], que conhece e defende a política populista com unhas e dentes, iniciou uma campanha para promover ainda mais sua causa de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] entre as pessoas comuns."
 french_pretenders_pulse.15.f: "#bold Reims Paga pela Casa [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\nUm novo rei, um novo Charlemagne! Vida longa à França! Vida longa para [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic Marcha civil em [SCOPE.sState('capital_scope').GetCityHubName] atrás de [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]. Os presentes são incentivados a usar as cores de [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#!"
 french_pretenders_pulse.15.a: "Uma dádiva à causa [SCOPE.sCharacter('partisan_character').GetHerHis]."
 french_pretenders_pulse.15.b: "O trabalho [SCOPE.sCharacter('partisan_character').GetHerHis] colocará a liderança de [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] sob uma nova luz."
 french_pretenders_pulse.16.t: "Confusão Entre as Casas"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], que apoia [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName] com devoção, fez diversos ataques verbais e acusações de oportunismo contra a causa de [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName] em destaque."
 french_pretenders_pulse.16.f: "\"Presumo que tenha entendido sua convocação de hoje, monsieur. Já houve muitos atrasos.\"\n\n\"É claro que a vontade de Sua Majestade será feita, e com o máximo de cuidado e agilidade. Mas, certamente, considerando a história da nossa gloriosa nação, não seria do interesse de Sua Majestade que seus decretos sejam aceitos por todos?\"\n\n\"Não me venha com esses joguinhos, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting].\""
 french_pretenders_pulse.16.a: "Faça com que [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetSheHe] se cale, senão irá longe demais."
 french_pretenders_pulse.16.b: "Uma demonstração feroz e divertida."
 french_pretenders_pulse.17.t: "Descontentamento Agitado"
 french_pretenders_pulse.17.d: "Com um aumento do radicalismo no país [ROOT.GetCountry.GetName], a culpa pela incerteza que a nação enfrenta recaiu sobre [SCOPE.sCharacter('monarch_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] e a causa de [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]."
 french_pretenders_pulse.17.d1: "Em meio às correntes revolucionárias da Primavera dos Povos, a culpa pela incerteza que o país [ROOT.GetCountry.GetName] enfrenta recaiu sobre [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] e a causa de [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]."
 french_pretenders_pulse.17.f: "A França já conhecia o regicídio. As revoluções de lá aconteciam com fogo e tiroteio, e uma maré de fúria liberou tudo isso de uma vez. Mas os governantes já sabiam reconhecer os sinais de alerta. Uma cara de desdém aqui, um olhar assassino acolá... Um barril de pólvora à beira da explosão."
 french_pretenders_pulse.17.a: "A vontade do povo é, no mínimo, imprevisível."
 french_pretenders_pulse.17.b: "O reinado [SCOPE.sCharacter('monarch_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] vale algumas costelas quebradas."
 french_pretenders_pulse.17.a1: "Vamos nos preparar para resistir à tempestade."
 french_pretenders_pulse.17.b1: "Essa maré deve ser detida aqui e agora."
 french_pretenders_pulse.18.t: "A morte de Carlos X"
 french_pretenders_pulse.18.d: "O rei Carlos X, governante do país [ROOT.GetCountry.GetName] antes da Revolução de Julho, faleceu durante o exílio no país [SCOPE.sCountry('slovenia_owner_scope').GetName]. Os apoiadores dos legitimistas pediram para que o corpo dele fosse devolvido para ser enterrado no país [ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders_pulse.18.f: "O rei estava morto, mas alguns estavam prontos para insistir no mesmo assunto. Milhares clamavam para que o corpo do rei exilado fosse devolvido à França para ser sepultado. \"Tradição\", diziam. Outros milhares juravam queimar o corpo. \"Cólera\", eles diziam."
 french_pretenders_pulse.18.a: "Ele abriu mão do próprio direito em 1830."
 french_pretenders_pulse.18.b: "Podemos nos esforçar para curar as feridas de julho."
 french_pretenders_pulse.19.t: "Le Retour des Cendres"
 french_pretenders_pulse.19.d: "O corpo de Napoleão Bonaparte foi devolvido pelo país [SCOPE.sCountry('saint_helena_owner_scope').GetName] e levado de Santa Helena ao território [ROOT.GetCountry.GetAdjective]. O sepultamento do corpo do Imperador é a oportunidade de reabilitar o passado imperial."
 french_pretenders_pulse.19.f: "\"Fico feliz por ter a responsabilidade de devolver ao território francês os restos mortais daquele que nos trouxe tanta glória e de pagar a dívida da nossa pátria em comum, envolvendo o caixão dele com todas as honras que ele merece.\""
 french_pretenders_pulse.19.a: "Enfim, colocamos o Imperador para descansar."
 french_pretenders_pulse.19.b: "Aproveite essa oportunidade para levar os Bonapartistas ao tribunal"
 french_pretenders.7.t: "A Nova Monarquia"
 french_pretenders.7.d: "Agora que a monarquia do país [ROOT.GetCountry.GetName] foi restaurada e uma regência ocupa o trono temporariamente, chegou a hora de determinar qual dinastia receberá a nova coroa da França."
 french_pretenders.7.f: "Os sinos tocam em Reims, mas não há um rei no trono. As três grandes casas estavam separadas, os pretendentes não queriam assumir o trono. Se alguém se mover rápido demais, vai acabar encarando uma guerra em duas frentes. A própria França não parecia ter pressa para que o rei \"certo\" assumisse, só que houvesse um rei."
 french_pretenders.7.a: "A casa de Bonaparte nos levará à glória."
 french_pretenders.7.b: "A casa de Orléans trará prosperidade à França."
 french_pretenders.7.c: "A casa de Bourbon vingará os crimes da Revolução."
 french_pretenders.7.d1: "As antigas dinastias provaram que são falhas demais."
