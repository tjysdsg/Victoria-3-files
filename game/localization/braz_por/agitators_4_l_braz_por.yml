 government_petition_events.1.d: "Representando seus eleitores no grupo [SCOPE.gsInterestGroup('government_petition_ig').GetName], [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] emitiu uma petição formal para que o governo [ROOT.GetCountry.GetAdjective] aprove a lei [SCOPE.sLaw('government_petition_law').GetName]."
 government_petition_events.1.f: "\"Hã, última questão do dia, senhor. Os membros do seu eleitorado chegaram esta manhã. Eles estão pedindo... insistentemente... uma reunião sobre a nova legislação.\"\n\n\"Ah, é? Minha nossa, parece que você viu um fantasma. Certamente eu posso separar as últimas horas do dia para isso, não?\"\n\n\"A-acredito que sim, senhor. Eles não aceitaram 'não' como resposta.\""
 government_petition_events.1.a: "Vamos ver o que podemos fazer."
 government_petition_events.1.b: "Oferecer a lei [SCOPE.sLaw('government_petition_law_2').GetName] como promessa."
