 #nihilism.1 and all attached things are in content_1.
 nihilism.2.t: "Nada Acaba"
 nihilism.2.d: "A supressão rigorosa do movimento niilista finalmente deu resultado: a palavra \"niilismo\" voltou a não passar de uma obscenidade."
 nihilism.2.f: "\"Seu pior pecado é ter traído e destruído a si para nada.\"" #-Dostoevsky
 nihilism.2.a: "Foi um problema maior do que era permitido."
 nihilism.2.b: "Use isso para reafirmar nosso controle sobre o meio acadêmico."
 nihilism.3.t: "Em Esquecimento"
 nihilism.3.d: "O conflito dentro do movimento niilista finalmente o esgotou, mas o espírito do radicalismo não desapareceu. Antigos niilistas partiram para outros movimentos radicais."
 nihilism.3.f: "\"Você acha que eu ataquei por dizerem besteiras? Não mesmo! Eu gosto que digam besteiras. Esse é o privilégio do homem em relação à criação. Por meio do erro chegamos à verdade! Eu sou um homem porque erro! Ninguém chega à verdade sem cometer quatorze erros, provavelmente cento e quatorze. E de certa forma, não tem problema, mas não podemos nem cometer nossos próprios erros! Fale besteiras, mas fale suas próprias besteiras, e eu lhe beijarei por isso. Errar do seu jeito é melhor do que acertar do jeito de outra pessoa.\"" #- Also Dostoevsky
 nihilism.3.a: "Um gostinho do conflito que está por vir."
 nihilism.3.b: "Que desapareçam no passado."
 nihilism.4.t: "Condenações das Crianças"
 nihilism.4.d: "Um membro popular do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] [ROOT.GetCountry.GetAdjective] publicou um romance que condena o excesso niilista entre os jovens. O personagem principal, um niilista declarado, se parece com [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "\"O fato é que eles só eram estúpidos, mas de repente se tornaram niilistas.\"" #-Also Turgenev
 nihilism.4.a: "Pelo menos um deles tem juízo."
 nihilism.4.b: "Mas o personagem principal não é elegante?"
 nihilism.5.t: "Casacos Pretos e Feuerbach"
 nihilism.5.d: "Há cada vez mais estudantes que abraçaram a estética e a postura niilista na construção [SCOPE.sBuilding('university_nihilist_affected_building').GetName] de [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName], e vários partidos começaram a se preocupar com o radicalismo no meio acadêmico."
 nihilism.5.f: "\"O espaço que eu ocupo é infinitamente menor do que o resto onde não estou e que nada tem a ver comigo, e o tempo que cabe a mim viver é tão insignificante diante da eternidade que eu não testemunhei e não viverei... E nesse átomo, nesse ponto matemático, o sangue está circulando e o cérebro está funcionando e querendo alguma coisa... Isso não é repulsivo? Não é insignificante?\"" #Turgenev, Fathers and Sons
 nihilism.5.a: "A única educação que esse povo merece é da escola da surra!"
 nihilism.5.b: "Essa é uma questão para as autoridades universitárias."
 nihilism.6.t: "Um Déficit de Respeito"
 nihilism.6.d: "Uma mulher afiliada aos [GetPopType('aristocrats').GetName] do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName] relatou com raiva um incidente em que um grupo de estudantes não abriu caminho para ela e a provocou."
 nihilism.6.f: "\"Vocês não têm respeito?\"\n\n\"E daí se as suas saias têm que arrastar na neve? Elas valem o mesmo, manchadas ou não... Assim como qualquer roupa\".\n\n\"As autoridades vão ficar sabendo!\"\n\nO sarcasmo dos estudantes de cabelos desgrenhados e casacos pretos a seguiram enquanto ela corria com o rosto corado."
 nihilism.6.a: "Até onde vai a depravação desses niilistas?"
 nihilism.6.b: "Não chega a ser um assunto para o tribunal."
 nihilism.7.t: "Caos no Pátio"
 nihilism.7.d: "Enquanto visitava a construção [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] de [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName], [SCOPE.sCharacter('nihilist_scope').GetFullName] agitou um grande número de estudantes e atrapalhou as atividades de várias pessoas afiliadas ao grupo [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName]."
 nihilism.7.f: "O artista na plataforma improvisada chamou a atenção para várias almas infelizes, vestidas como membros da alta sociedade, e esticou o braço.\n\n\"Estão vendo esses agentes da superstição nefasta? Sim, estão vendo como escondem o rosto envergonhado? A verdade é que não são melhores do que nenhum de nós!\""
 nihilism.7.a: "Chega de besteira! Acabe com a manifestação."
 nihilism.7.b: "Não podemos negar que foi uma bela apresentação."
 nihilism.8.t: "Atividades Profanas"
 nihilism.8.d: "Um grupo de estudantes niilistas fez um protesto estranho e obsceno na frente de uma igreja, levando o grupo [SCOPE.gsInterestGroup('devout_ig').GetName] a exigir que interrompessem essas atividades à força."
 nihilism.8.f: "Em choque, o vigário que varria o caminho até a entrada da igreja só observava os estudantes exaltados, usando roupas do clero, desamarrando e jogando seus hábitos para cima. Tecidos escuros formavam breves nuvens no ar. Vendo seus corpos nus, ele se virou e tapou os olhos com as mãos.\n\n\"Vocês não têm nenhum juízo?!\""
 nihilism.8.a: "Ache os envolvidos e acuse-os de blasfêmia!"
 nihilism.8.b: "Como esperam que identifiquemos os infratores?"
 nihilism.9.t: "Impostos e Tochas"
 nihilism.9.d: "Na calada da noite, um grupo de niilistas ateou fogo na construção [SCOPE.sBuilding('kissed_by_fire_building').GetName] em [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName], causando muitos danos a ela."
 nihilism.9.f: "\"Você grita de raiva quando construções vazias queimam, mas cadê suas lágrimas quando homens e mulheres com corações repletos morrem de fome?\""
 nihilism.9.a: "Os infratores reconstruirão o que destruíram na prisão."
 nihilism.9.b: "As salas de aula ficarão fechadas até que a construção seja restaurada."
 nihilism.10.t: "A Brecha no Meio Acadêmico"
 nihilism.10.d: "Com o descontentamento crescente no meio acadêmico, uma nova e orgulhosa liderança [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName] do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] emergiu."
 nihilism.10.f: "\"A vida de uma pessoa limitada quase sempre é mais tranquila e agradável do que a de um gênio ou de uma pessoa inteligente. Pessoas inteligentes não se dão bem com esses fenômenos com que as massas se acostumam tão facilmente. Dependendo do temperamento e do desenvolvimento, pessoas inteligentes são as que têm a relação mais heterogênea com esses fenômenos.\"" #- Dmitry Pisarev
 nihilism.10.a: "Fique de olho em [SCOPE.sCharacter('nihilist_leader').GetFullName]."
 nihilism.10.b: "Talvez [SCOPE.sCharacter('nihilist_leader').GetSheHe] seja só um resultado das nossas ações."
 nihilism.11.t: "Uma Briga do Fórum"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] e [SCOPE.sCharacter('communist_scope').GetFullName] acabaram se envolvendo em uma briga pública espontânea sobre as vantagens de suas respectivas ideologias."
 nihilism.11.f: "\"Como você vai conseguir apoio para o seu movimento além dos herdeiros ingênuos da burguesia?\", gritou o homem do cachecol vermelho. \"Você só tem o apoio da estética, que é justamente o que condena!\"\n\nVirando o casaco preto, os olhos niilistas vislumbraram o oponente: \"Você claramente não tem fé na vontade do povo desperto...\""
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] conseguiu derrotar o oponente!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] claramente tem argumentos mais fortes."
 nihilism.11.c: "Há potencial para algo maior do que a soma das partes."
 nihilism.12.t: "O Vermelho e o Negro se Unem"
 nihilism.12.d: "Incitados pelos laços entre os agitadores, os grupos [SCOPE.gsInterestGroup('communist_ig').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] se uniram contra a influência do grupo [SCOPE.gsInterestGroup('devout_ig').GetName]."
 nihilism.12.f: "Era uma união estranha: os estudantes de olhos brilhantes claramente tentando imitar o estilo esfarrapado dos trabalhadores, e mesmo assim, pareciam se complementar. Na luz oscilante das velas do porão, as roupas puídas dos niilistas quase pareciam autênticas, pois aqui eles sabiam que haviam feito um pacto e sofreriam igualmente se fossem pegos."
 nihilism.12.a: "O resultado de zero vezes dois ainda é zero."
 nihilism.12.b: "Claro que esse absurdo não pode unir o grupo [SCOPE.gsInterestGroup('communist_ig').GetName]."
 nihilism.13.t: "Ascensão Acentuada"
 nihilism.13.d: "Os simpatizantes do niilismo em ascensão no governo organizaram uma manobra para eliminar e liquidar à força todas as propriedades do grupo [SCOPE.gsInterestGroup('devout_ig').GetName] e promulgar imediatamente a lei [SCOPE.sLaw('current_law_scope').GetName]."
 nihilism.13.f: "\"O que pode ser destruído deve ser destruído. O que resistir ao golpe está apto a sobreviver, o que se desfaz é lixo. De qualquer maneira, não há problema em atacar de todos os lados.\"" #-Pisarev
 nihilism.13.a: "O grupo [SCOPE.gsInterestGroup('devout_ig').GetName] perecerá, pois se opõe à realidade em si!"
 nihilism.13.b: "Esse caminho leva ao fracasso!"
