 exiles_events.1.t: "Um Povo sem Esperança"
 exiles_events.1.d: "Com falta de apoio popular às suas ideias, [SCOPE.sCharacter('agitator_scope').GetFullName] partiu do país [ROOT.GetCountry.GetName] e se exilou além de nossas fronteiras."
 exiles_events.1.f: "\"Um estudo mais aprofundado me convenceu do contrário. A classe trabalhadora do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] nunca conquistará nada.\"" #- Karl Marx
 exiles_events.1.a: "Talvez algum dia as coisas melhorem."
 exiles_events.1.b: "A esperança é o primeiro passo em direção à decepção."
 exiles_events.2.t: "Um Café Famoso"
 exiles_events.2.d: "Após se encontrarem por acaso em um café e conversarem muito, [SCOPE.sCharacter('friend_scope').GetFullName] recomendou que [SCOPE.sCharacter('exile_scope').GetFullName], que está morando no país [ROOT.GetCountry.GetName], tivesse a residência permanente aprovada."
 exiles_events.2.f: "\"Se precisa de um lugar para ficar, eu não poderia deixar de lhe fazer um convite. Após uma correspondência tão magnífica, seria vergonhoso para mim deixar de apoiar seus talentos.\""
 exiles_events.2.a: "Não poderíamos pedir um endosso mais estimado."
 exiles_events.2.b: "As decisões de [SCOPE.sCharacter('friend_scope').GetFullName] são claramente questionáveis."
 exiles_events.3.t: "Apoio do Exterior"
 exiles_events.3.d: "As lideranças do grupo [SCOPE.gsInterestGroup('exile_ig').GetName] no movimento para [SCOPE.sPoliticalMovement('movement_scope').GetName] escreveram para [SCOPE.sCharacter('exile_scope').GetFullName], pedindo que [SCOPE.sCharacter('exile_scope').GetSheHe] volte ao país para lançar o movimento."
 exiles_events.3.f: "\"Desde que obrigaram você a sair do país [ROOT.GetCountry.GetName], com os cães do governo em seu encalço, o povo vem tomando consciência... Agora, mais do que nunca, é hora de você voltar e concretizar a mudança que pediu com nobreza há tantos anos.\""
 exiles_events.3.a: "Agora é o melhor momento."
 exiles_events.3.b: "Não vamos considerar essa possibilidade."
 exiles_events.4.t: "Um Exílio Humilhante"
 exiles_events.4.d: "Após uma violenta disputa pelo poder do país [ROOT.GetCountry.GetName], o grupo [SCOPE.gsInterestGroup('failed_revolution_ig').GetName] acabou no lado perdedor da história. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] tentou fugir do país para evitar a retaliação."
 exiles_events.4.f: "Era um plano que [SCOPE.sCharacter('failed_revolution_agitator').GetSheHe] esperava nunca levar adiante. Sair de sua residência pela janela, fugir por um túnel escuro e lamacento e então para a floresta, atravessando a fronteira distante."
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe|U] pode repensar sua vida em um casebre no exterior."
 exiles_events.4.b: "Atormentar cada passo do seu caminho."
 exiles_events.5.t: "A Pessoa Exilada Arrependida"
 exiles_events.5.d: "Feliz com as decisões recentes do nosso governo, [SCOPE.sCharacter('exile_scope').GetFullName] anunciou que pretende voltar ao país [ROOT.GetCountry.GetName]. Os parceiros que ainda lhe restam no grupo [SCOPE.gsInterestGroup('exile_ig').GetName] estão celebrando a notícia."
 exiles_events.5.f: "\"Antes eu havia buscado uma liderança extraordinária para o país [ROOT.GetCountry.GetNameNoFormatting], que pudesse eliminar os pesares que afetam o nosso povo... Foi a minha própria teimosia que não me deixou ver o que enxergo agora. Era você que havia se tornado aquela liderança extraordinária.\""
 exiles_events.5.a: "Aceitar as palavras e o retorno [SCOPE.sCharacter('exile_scope').GetHerHis]."
 exiles_events.5.b: "Podemos mesmo acreditar que [SCOPE.sCharacter('exile_scope').GetSheHe] tem boas intenções?"
 exiles_events.6.t: "Migração Política"
 exiles_events.6.d: "O ambiente político rico e instável do país [ROOT.GetCountry.GetName] atraiu exilados políticos e pessoas sem pátria que começaram a se reunir nos cafés de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "Ah, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], essa joia imperfeita, mas ardente... Onde mais alguém poderia ver três manifestações diferentes em uma caminhada de cinco minutos?"
 exiles_events.6.a: "Todos serão bem-recebidos nesse mar de vozes."
 exiles_events.6.b: "Essas pessoas zombam do país [ROOT.GetCountry.GetName]."
 exiles_events.7.t: "Uma Pessoa Exilada nos Portões"
 exiles_events.7.d: "O sistema de imigração [ROOT.GetCountry.GetAdjective], de certa forma tolerante, atrai pessoas que fogem de seus países há muito tempo. Recentemente, [SCOPE.sCharacter('exile_scope').GetFullName] pediu para se juntar às pessoas que estão migrando para o país [ROOT.GetCountry.GetName]."
 exiles_events.7.f: "Era um nome em uma lista extensa, o qual passou por várias instâncias burocráticas antes de ser notado. No entanto, em um dia fatídico, um funcionário no fim do expediente apontou para o nome e disse as palavras fatais.\n\n\"Eu posso jurar que já ouvi esse nome antes.\""
 exiles_events.7.a: "No fim, [SCOPE.sCharacter('exile_scope').GetFullName] também fará parte do povo [ROOT.GetCountry.GetAdjective]."
 exiles_events.7.b: "Não aceitaremos alguém assim, não importa de onde tenha vindo."
 exiles_events.8.t: "Um Manifesto Estrangeiro"
 exiles_events.8.d: "As obras recém-traduzidas de [SCOPE.sCharacter('exile_scope').GetFullName] ficaram populares no movimento para [SCOPE.sPoliticalMovement('movement_scope').GetName]. A relação se desenvolveu tanto que [SCOPE.sCharacter('exile_scope').GetFullName] apoiou abertamente o movimento."
 exiles_events.8.f: "\"E para uma grande classe não há outro caminho, sobretudo para o povo [ROOT.GetCountry.GetAdjectiveNoFormatting] tão eminentemente prático. A questão é conseguir fazer a classe trabalhadora se mover como uma só e, quando isso for possível, ela logo encontrará a direção certa, e aqueles que resistirem serão abandonados ao relento.\""
 exiles_events.8.a: "Nossa luta é internacional!"
 exiles_events.8.b: "Essa interferência estrangeira deve ser punida."
 exiles_events.9.t: "Anistia para os Dissidentes"
 exiles_events.9.d: "O grupo [SCOPE.gsInterestGroup('government_ig_scope').GetName] pediu que o governo conceda anistia aos antigos dissidentes no exterior. Entre eles está [SCOPE.sCharacter('exile_scope').GetFullName], que antes fazia parte do grupo."
 exiles_events.9.f: "Há muito consideramos que as ações de administrações anteriores não têm influência direta sobre a natureza do Estado [ROOT.GetCountry.GetAdjectiveNoFormatting]. Com esse princípio em mente, pedimos que perdoem algumas figuras que foram exiladas e esqueçam essas ações de uma vez por todas."
 exiles_events.9.a: "Merecem uma recompensa pelo apoio fiel."
 exiles_events.9.b: "Se não tivéssemos exilado [SCOPE.sCharacter('exile_scope').GetFullName], jamais teríamos recebido seu apoio."
 exiles_events.10.t: "Uma Crise de Saúde"
 exiles_events.10.d: "Uma importante figura política exilada do país [ROOT.GetCountry.GetName], [SCOPE.sCharacter('exile_scope').GetFullName] ficou muito doente enquanto estava no exterior. [SCOPE.sCharacter('exile_scope').GetSheHe|U] pediu para voltar pelo tempo necessário para buscar um tratamento médico."
 exiles_events.10.f: "Não importa o caráter de uma pessoa, uma pestilência pode atingir a todos."
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetSheHe|U] deve encarar as consequências de suas ações."
 exiles_events.10.b: "Podemos ter misericórdia dos doentes."
 exiles_events.10.c: "[SCOPE.sCharacter('exile_scope').GetSheHe|U] pode ficar o quanto quiser após o tratamento."
