 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "Крайняя реакция"
 election_liberal_events.1.d:0 "В своей предвыборной кампании партия «[SCOPE.sParty('liberal_party').GetName]» обрушилась с критикой на партию «[SCOPE.sParty('conservative_party').GetName]» за то, что в рядах последней числится [SCOPE.sCharacter('extremist_leader').GetFullName]. [SCOPE.sCharacter('extremist_leader').GetHerHis] крайне правые взгляды либералы называют свидетельством того, что консерваторы вступили в сговор с экстремистами."
 election_liberal_events.1.f:0 "«Они называют себя консерваторами, одним этим расписываясь в отсутствии у себя ценностей и идеалов. Но теперь в этой нравственной пустоте зародилось нечто куда более зловещее. Они взращивают в своих рядах политиков, которые не только хотят воспрепятствовать переменам в нашей стране, но стремятся построить её будущее на основе своих сумасшедших представлений о прошлом, которого у нас никогда не было, — и ради достижения этой цели они готовы на всё. Подумайте, прежде чем отдавать им свой голос, иначе эти выборы станут первым шагом к войне и геноциду»."
 election_liberal_events.1.a:0 "Это совсем не похоже на традиционные #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! ценности, которыми [SCOPE.sCharacter('extremist_leader').GetSheHe] так бравирует."
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName] — просто [SelectLocalization(SCOPE.sCharacter('extremist_leader').IsFemale), 'убеждённая патриотка', 'убеждённый патриот' )]!"
 downplaying_fascism:0 "Дискриминация разрешена"
 election_liberal_events.2.t:0 "Свобода без анархии"
 election_liberal_events.2.d:0 "Партия «[SCOPE.sParty('liberal_party').GetName]» упомянула в своей предвыборной кампании недавно набравшую популярность анархистскую политическую группу «[SCOPE.sParty('anarchist_party').GetName]», предлагая себя в качестве более разумной альтернативы."
 election_liberal_events.2.f:0 "«Избиратели хотят свободы, но свободы от чего? От законов, от руководства, от самого организованного общества? Конечно, нет: мы хотим свободы от излишних законов, от бестолкового руководства и душной бюрократии. Слишком часто правительства бесконтрольно разрастаются, словно дикие деревья, запуская свои ветки в каждое окно и в каждый карман, пока граждане не выходят на улицы с факелами и не сжигают их дотла. Но всего этого можно избежать, разумно обрезав лишнее»."
 election_liberal_events.2.a:0 "Настоящей свободы за день не достичь."
 election_liberal_events.2.b:0 "Прогнившую систему нельзя реформировать, только свергнуть."
 election_liberal_events.3.t:0 "[ROOT.GetCountry.GetName] — мирная страна"
 election_liberal_events.3.d:0 "[SelectLocalization(SCOPE.sCharacter('pacifist_leader').IsFemale), 'Известная пацифистка', 'Известный пацифист' )] [SCOPE.sCharacter('pacifist_leader').GetFullName] [SelectLocalization(pacifist_leader.IsFemale), 'призвала', 'призвал' )] поддержать на ближайших выборах партию «[SCOPE.sParty('liberal_party').GetName]», так как та обещает придерживаться более мирной внешней политики, чем погрязшая в войнах нынешняя администрация."
 election_liberal_events.3.f:0 "«Когда я путешествую по другим странам, мне часто говорят: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], твои соотечественники привыкли добиваться всего насилием и угрозами. Их уже не исправишь“. Я отвечаю им, что #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! народ, как и все другие народы, любит мир. Поэтому правительство гонит моих соотечественников на войну обманом и силой. Но довольно! Глас моего народа будет услышан, а его доброе имя — восстановлено. Если мы сможем добиться мира у себя дома, то сможет и остальной мир!»"
 election_liberal_events.3.a:0 "Теперь мы мирная страна."
 election_liberal_events.3.b:0 "Пусть враги боятся нас сегодня и вовеки веков."
 election_liberal_events.4.t:0 "Открытые рынки"
 election_liberal_events.4.d:0 "Высокие цены на такие товары, как [SCOPE.sGoods('expensive_good').GetName], стали важной темой в рамках предвыборной кампании партии «[SCOPE.sParty('free_trade_campaign_party').GetName]», которая утверждает, что её политика свободной торговли приведёт к снижению цен."
 election_liberal_events.4.f:0 "«Не надо обманываться! Торговые ограничения придуманы не для спасения вас от голода и нищеты, а чтобы защитить кучку мешочников от конкуренции. Именно их они защищают от всего мира! Эти жулики убеждают вас, что лучше жить под #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! сапогом, чем быть свободными людьми. Пришло время перестать их защищать»."
 election_liberal_events.4.a:0 "Даёшь мировой рынок!"
 election_liberal_events.4.b:0 "Наши действующие меры необходимы для сохранения стабильности экономики."
 election_conservative_events.1.t:0 "Лидеры-безбожники"
 election_conservative_events.1.d:0 "Партия «[SCOPE.sParty('liberal_party').GetName]» выразила поддержку политику по имени [SCOPE.sCharacter('atheist_leader').GetFullName] и тут же попала под прицел критики партии «[SCOPE.sParty('conservative_party').GetName]», которая заявила, что руководитель, отвергающий религию, лишён нравственных ориентиров и не станет выполнять предвыборных обещаний."
 election_conservative_events.1.f:0 "«На чём будет клясться [SelectLocalization(SCOPE.sCharacter('atheist_leader').IsFemale), 'эта женщина', 'этот человек' )]? Какое небесное наказание остановит [SCOPE.sCharacter('atheist_leader').GetHerHis] от нарушения данного слова? Похоже, партия „[SCOPE.sParty('liberal_party').GetName]“ в своей погоне за свободами решила поддерживать людей, свободных от чувства ответственности»."
 election_conservative_events.1.a:0 "Такие нищие духом люди недостойны руководить нашей страной."
 election_conservative_events.1.b:0 "[SCOPE.sCharacter('atheist_leader').GetLastName] просто [SelectLocalization(SCOPE.sCharacter('atheist_leader').IsFemale), 'свободна', 'свободен' )] от религиозных догм и видит мир трезвыми глазами."
 election_conservative_events.2.t:0 "Объединённые традициями"
 election_conservative_events.2.d:0 "В свете [Concept('concept_devastation', 'опустошения')] таких областей, как [SCOPE.sState('devastation_state').GetName], партия «[SCOPE.sParty('conservative_party').GetName]» призвала граждан страны объединиться на почве традиционных ценностей."
 election_conservative_events.2.f:0 "«Пускай [ROOT.GetCountry.GetNameNoFormatting] лежит в руинах, но наша страна поднималась из пепла раньше и поднимется снова, если мы не забудем, кто мы такие. Сейчас нужно не увлекаться радикализмом и безответственностью, а заниматься восстановлением. Мы должны вспомнить, какие ценности помогли нам преодолеть несчастья в прошлом, и защитить их от тех, кто хочет их уничтожить. И пока мы не восстановим разрушенное, пока мы не исцелим наше отечество — это всё, что нам остаётся»."
 election_conservative_events.2.a:0 "Нам нужно объединиться в эти трудные времена."
 election_conservative_events.2.b:0 "Это похоже на бессовестный оппортунизм."
 election_conservative_events.3.t:0 "Закон и порядок"
 election_conservative_events.3.d:0 "Партия «[SCOPE.sParty('conservative_party').GetName]» в ответ на [Concept('concept_turmoil', 'беспорядки')] в области [SCOPE.sState('turmoil_state').GetName] включила в свою предвыборную кампанию призыв ужесточить полицейский контроль."
 election_conservative_events.3.f:0 "«Демонстранты готовы устраивать хаос на улицах по самому мелочному политическому поводу — [SCOPE.sState('turmoil_state').GetName] тому пример. А если повода не находится, то наши оппоненты с радостью его им предоставят. Но мы против! Мы должны послать чёткий сигнал тем, кто попирает #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон: от правосудия вы не убежите»."
 election_conservative_events.3.a:0 "Больше этого беззакония терпеть нельзя."
 election_conservative_events.3.b:0 "Чтобы искоренить преступность, нужно искоренить бедность."
 election_conservative_events.4.t:0 "Лучшая защита"
 election_conservative_events.4.d:0 "«Наш ближайший сосед, [SCOPE.sCountry('election_threatening_neighbor').GetName], — это страна, известная своей беспринципной внешней политикой», — заявляют члены партии [SCOPE.sParty('hawk_campaign_party').GetName] в своих предвыборных речах. Они обещают жёстче реагировать на выпады соседа и сдерживать его агрессию."
 election_conservative_events.4.f:0 "«Мне поступали предложения обязать наших дипломатов изучать больше иностранных языков, чтобы налаживать связи по всему миру. Мысль хорошая, но мы все знаем, что #tooltippable_name [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l]ий#! зверь понимает лишь один язык. В университетах ему не учат, но уметь говорить на нём нам нужно, чтобы сосед не решил подвинуть наши границы»."
 election_conservative_events.4.a:0 "#tooltippable_name [SCOPE.sCountry('election_threatening_neighbor').GetAdjective]ую#! угрозу нужно сдерживать!"
 election_conservative_events.4.b:0 "Они просто ищут повода побить себя в грудь."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] совести"
 election_moderate_events.1.d:0 "На волне популярности ультралевых и ультраправых партий в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! партия «[SCOPE.sParty('moderate_party').GetName]» в своей предвыборной кампании начала называть себя голосом рассудка и умеренной центристской альтернативой экстремистам."
 election_moderate_events.1.f:0 "«Если послушать наших оппонентов, можно подумать, что им выборы и вовсе не нужны! Эти идеалисты, похоже, только и ждут повода начать лить кровь. Какую утопию построишь на такой ненависти? Что это за дорога в рай, вымощенная дурными намерениями?»"
 election_moderate_events.1.a:0 "Разумная и умеренная кандидатура для избирателей."
 election_moderate_events.1.b:0 "Наоборот, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! политику давно пора встряхнуть!"
 election_moderate_events.2.t:0 "Красная угроза"
 election_moderate_events.2.d:0 "В своей предвыборной кампании партия [SCOPE.sParty('moderate_party').GetName] говорит о коммунизме в таких могущественных странах, как [SCOPE.sCountry('communist_country').GetName], и предупреждает об опасности возникновения коммунистического движения в нашем отечестве."
 election_moderate_events.2.f:0 "«Всем известно, что цель коммунистов — это мировая революция. Пускай #tooltippable_name [SCOPE.sCountry('communist_country').GetAdjective|l]ий#! режим готов развалиться в любой момент, но коммунизм может поднять голову в любой другой стране. Пусть они зовут себя демократическими социалистами, синдикалистами или какими ещё отщепенцами левого движения — они все угроза для #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! ценностей»."
 election_moderate_events.2.a:0 "Улицы нашей столицы не увидят ни красной крови, ни красных флагов!"
 election_moderate_events.2.b:0 "Парламентариям не остановить международное рабочее движение."
