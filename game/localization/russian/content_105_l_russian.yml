  # Oil Rush Events
 oil_rush.1.t:0 "ГСМ!"
 oil_rush.1.d:0 "Когда в области [ROOT.GetState.GetName] обнаружили ГСМ, туда со всех концов потянулись самые разные люди в надежде найти место в процветающей промышленности."
 oil_rush.1.f:0 "«Золото? Серебро? Алмазы? Да что они такое? Пустые безделушки, шоры для знати, которая не хочет видеть, что время её прошло. Послушай, дружище: ностальгию позолотить можно, но будущее — оно за ГСМ»."
 oil_rush.1.a:0 "Поддержать эту идею. ГСМ — это будущее!"
 oil_rush.1.b:0 "[ROOT.GetState.GetName] умеет преподносить сюрпризы. Какие перемены ждут нас впереди?"
 oil_rush.2.t:0 "ГСМ-лихорадка утихает"
 oil_rush.2.d:0 "Что ж, [ROOT.GetState.GetName] теперь имеет собственную ГСМ-промышленность, и те, кто искал новых перспектив, начинают охладевать к этой области."
 oil_rush.2.f:0 "«Суть в том, что в конце концов все карты окажутся на руках у горстки людей. Промышленность будет жить, но наши руки уже пусты. В ту горстку мы не попали»."
 oil_rush.2.a:0 "Фронтиры не вечны."
 oil_rush.3.t:0 "Дикие скважины"
 oil_rush.3.d:0 "С тех пор как область [ROOT.GetState.GetName] стала центром ГСМ-охоты, смертность заметно повысилась: фонтанирование, пожары и прочие несчастные случаи уносят жизни всё чаще и чаще."
 oil_rush.3.f:0 "«Ты думаешь, что видел пожары? Ну нет, такого ты точно не видел, — сказал он, строго глядя на юношу. — И молись, чтобы никогда не увидеть. Потому что такое можно встретить только на ГСМ-разработках... или в самой преисподней»."
 oil_rush.3.a:0 "Где льётся ГСМ, там льётся кровь."
 oil_rush.3.b:0 "Заставить владельцев соблюдать технику безопасности."
 oil_rush.4.t:0 "Трубопровод в области [ROOT.GetState.GetName]"
 oil_rush.4.d:0 "ГСМ-компании в области [ROOT.GetState.GetName] просят государство о финансовой поддержке трубопровода, обещая, что уделят особое внимание улучшению прочей инфраструктуры."
 oil_rush.4.f:0 "«Жидкое в твёрдое, твёрдое — в другое твёрдое, а потом весь этот бардак на рельсы — ох и посмеются когда-нибудь наши потомки над такой суетой. А теперь позвольте показать, насколько просто можно всё сделать. Достаточно будет просто повернуть кран»."
 oil_rush.4.a:0 "Мы вложим средства в этот проект."
 oil_rush.4.b:0 "[ROOT.GetState.GetOwner.GetName] не мо[ROOT.GetState.GetOwner.GetCustom('RU_CL_END_GUT')]т себе этого позволить"
 oil_rush.5.t:0 "Чёрное золото, чёрные деньги"
 oil_rush.5.d:0 "Внезапно выяснилось, что [SCOPE.sCharacter('bribed_politician').GetFullName] — государственный чиновник — получает взятки в особо крупных размерах, раздавая ГСМ-компаниям землю без аукционов."
 oil_rush.5.f:0 "«Есть один верный признак того, что такое расследование идёт в верном направлении. Начинают пропадать записи о том, что ты ищешь, причём чем внимательнее ищешь, тем больше пропадает, пока не выясняется, что подозреваемый сколотил состояние на пустом месте. Когда преступник сам понимает, что из рациональных объяснений осталось только колдовство — ты побеждаешь»."
 oil_rush.5.a:0 "Всех, кто замешан в этом скандале, ждёт показательная кара."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName] получает суровый приговор и вынужденно подаёт в отставку."
 oil_rush.5.b:0 "Когда народные избранники злоупотребляют властью — это очень серьёзное преступление."
 oil_rush.5.c:0 "Когда власть имущие бросают тень на наше правительство — это не должно сойти им с рук."
 oil_rush.5.e:0 "Даже великие совершают ошибки. Можно решить дело штрафом."
