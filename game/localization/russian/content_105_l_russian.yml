  # Education Law Events
 education_laws.1.t:0 "Помощь профессоров"
 education_laws.1.d:0 "Преподаватели в наших высших учебных заведениях предложили правительству помощь в разработке закона, по которому будут работать новые [SCOPE.sLaw('current_law_scope').GetName|l]."
 education_laws.1.f:0 "«Вне сомнения, учить детей грамоте и преподавать сложные науки в университетах — задачи очень разные. Но, несмотря на это, как архитекторы вершины этой могучей башни знания, мы считаем своей обязанностью поделиться соображениями о том, каким должно быть её основание»."
 education_laws.1.a:0 "Мы с радостью примем их помощь!"
 education_laws.1.b:0 "Пусть лучше занимаются исследованиями."
 education_laws.2.t:0 "Воспитание и наказание"
 education_laws.2.d:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] подняли вопрос воспитания при обсуждении новой школьной реформы. Они заявляют, что [SCOPE.sLaw('current_law_scope').GetName] должны не только обучать детей, но и прививать им строгую дисциплину."
 education_laws.2.f:0 "«Вопрос не только в поддержании порядка, который облегчает учебный процесс. Важно также воспитывать в учащихся характер. В конце концов, на нас лежит огромная ответственность перед родителями, которые изо всех сил стараются вырастить своих детей достойными членами общества. Сегодня многие молодые курсанты уже почти безвозвратно развращены праздной юностью и неуважением к авторитетам. Так продолжаться не может!»"
 education_laws.2.a:0 "Лучше давайте заниматься учебным процессом."
 education_laws.2.b:0 "Воспитание нужно обязательно включить в систему образования."
 education_laws.3.t:0 "Разногласия по учебному плану"
 education_laws.3.d:0 "Принятие новой школьной реформы в правительстве завязло в бесконечных спорах о том, какие именно предметы должны давать детям новые [SCOPE.sLaw('current_law_scope').GetName|l]."
 education_laws.3.f:0 "«Ваша программа подошла бы для обучения дворян пару веков назад, но, чтобы утверждать, что эти знания пригодятся широкому кругу учеников в наше время, нужно быть сумасшедшим!»\n«А вы что же, хотите сказать, что ваши современные „альтернативы“ подойдут им лучше? Вы предлагаете выбросить из программы классические дисциплины и обречь детей на невежество и безграмотность?»"
 education_laws.3.a:0 "Продавить компромиссное решение."
 education_laws.3.b:0 "Взять время на разрешение разногласий."
 education_laws.4.t:0 "Дополнительные учителя"
 education_laws.4.d:1 "Родители с опытом обучения детей на дому понимают, что новая система [SCOPE.sLaw('current_law_scope').GetName|l] нуждается в помощи, и предлагают пойти работать учителями в сельские районы."
 education_laws.4.f:0 "«Дипломов у меня нет, но вы спросите кого хотите из наших — вам все подтвердят, как много я сделала для местных ребятишек! Они у меня и читают, и писать умеют — это я их всему научила. Ничем другим так не горжусь, как ими»."
 education_laws.4.a:0 "Как хорошо, что у нас уже есть грамотные люди!"
 education_laws.4.b:0 "Мы не можем отвлекать этих людей от другой работы."
 education_laws.4.tt:0 "Эффективность этой инициативы пропорциональна [THIS.GetCountry.GetAdjectiveNoFormatting|l]ому уровню [Concept('concept_literacy', 'грамотности')] ([THIS.GetCountry.GetIncorporatedLiteracyRate|%v])"
 education_laws.5.t:0 "Мальчики и девочки"
 education_laws.5.d:0 "Обсуждение новой системы образования спотыкается о разногласия по поводу того, должны ли [SCOPE.sLaw('current_law_scope').GetName|l] обучать мальчиков и девочек вместе или для них нужно организовывать разные классы с разными программами обучения."
 education_laws.5.f:0 "«Неужели кому-то придёт в голову отрицать врождённые различия между полами или их самой природой установленные роли в обществе? Как мы сможем воспитывать достойных дам и кавалеров, если станем игнорировать различия между полами в школах?»"
 education_laws.5.a:0 "Это суждения забытых времён."
 education_laws.5.b:0 "Образование нужно сделать раздельным."
 education_laws.6.t:0 "Организация школ"
 education_laws.6.d:0 "В #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! в образовании детей традиционно принимали участие [SCOPE.gsInterestGroup('devout_ig').GetName|l]. Теперь же вводится новая образовательная система, при которой образованием будут заниматься [SCOPE.sLaw('current_law_scope').GetName|l]. Возникает вопрос: какую роль будут играть в их управлении [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.f:0 "«Конечно же, важнейшие решения в отношении школ пусть принимает государство, но ведь есть много более мелких задач, которые нужно решать на местах. Кстати, [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting|l] ведь входит в школьную программу?»"
 education_laws.6.a:0 "Ответственность за администрирование школ должны взять на себя [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.b:0 "Нужно полностью отделить школу от религии."
