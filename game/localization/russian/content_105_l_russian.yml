 je_pumpjacks:0 "Рост ГСМ-промышленности"
 je_pumpjacks_reason:0 "ГСМ ещё не до конца изучены, но вот мы нашли их запасы. Нужно немедленно ими завладеть."
 je_electrical_generation:0 "Расширение электростанций"
 je_electrical_generation_reason:0 "Есть мнение, что в будущем на электричестве будет работать всё. Станут ли эти мечты реальностью или нет, но в промышленности ему уже нашли широкое применение. А где есть спрос, мы должны успеть с предложением."
 production_tech_events.401.t:0 "Расцвет ГСМ-промышленности"
 production_tech_events.401.d:0 "Сооружение [SCOPE.sBuilding('oil_rig_building').GetName] в области [SCOPE.sState('oil_rig_state').GetName] было расширено, и [ROOT.GetCountry.GetName] вполне может стать крупным ГСМ-производителем."
 production_tech_events.401.f:0 "«Если бы наши предки увидели, как машины работают на чёрной горючей жидкости, которая фонтанами бьёт из земли, они бы точно назвали это технологическое чудо порождением дьявола. Слава богу, что мы живём в просвещённые времена!»"
 production_tech_events.401.a:0 "Осушите скважины до капли!"
 production_tech_events.401.b:0 "Мы найдём, куда ещё можно заливать ГСМ!"
 production_tech_events.402.t:0 "Стабильные поставки энергии"
 production_tech_events.402.d:0 "Сооружение [SCOPE.sBuilding('power_plant_building').GetName] в области [SCOPE.sState('power_plant_state').GetName] было расширено, и [ROOT.GetCountry.GetName] вскоре будет обладать собственной электросетью."
 production_tech_events.402.f:0 "«Нам удалось обуздать силу рек и грохочущих водопадов и превратить её в энергию молнии — человек как никогда близок к абсолютной власти над природой. Готовы ли мы к ней? Морально, интеллектуально, духовно? Не имеет значения. Она будет нашей»."
 production_tech_events.402.a:0 "Безграничная власть!"
 production_tech_events.402.b:0 "Все технологии должны служить развитию поездов."
 production_tech_events.402.c:0 "Должны быть иные способы получать электричество."
 production_tech_events.402.e:0 "Если освещение доступно круглосуточно, работа не должна останавливаться!"
 oil_production_modifier:0 "Рост ГСМ-промышленности"
 electrical_power_production_modifier:0 "Первопроходцы электростанций"
 camera_film_pm_events.1.t:0 "Пойманные свет и тень"
 camera_film_pm_events.1.d:0 "[ROOT.GetCountry.GetName] переживает вспышку интереса к фотографическому искусству, породившему множество художественных течений."
 camera_film_pm_events.1.f:0 "«Передать реальность так, как видит её глаз человека, не пропустив сквозь милосердное сердце, смягчающее подчас жестокую правду, — наверное, это жестоко. И всё же, переложив эту ответственность с художника на зрителя, мы, возможно, поможем последнему глубже заглянуть в собственную душу»."
 camera_film_pm_events.1.a:0 "Этот инструмент совершенно необходим новостным репортёрам!"
 camera_film_pm_events.1.b:0 "Вот достойный инструмент, который может показать без преуменьшения, сколь прекрасна страна [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c:0 "Нужно придумать, как оживить эти картинки."
 camera_film_pm_events.2.t:0 "Движущиеся картинки"
 camera_film_pm_events.2.d:0 "Когда появилось оборудование для записи на плёнку и возникли первые кинотеатры, зародилась [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая киноиндустрия."
 camera_film_pm_events.2.f:0 "Когда она была ещё маленькой девочкой, в её распоряжении временно оказался фенакистископ. Вращался диск, бесконечно танцевала пара влюблённых, и она не могла отвести взгляд. Много лет спустя она вспоминала об этом, как о детской забаве, простом обмане для податливого разума. \n\nОднако стоило ей увидеть проекцию поезда, прибывающего на вокзал, как она мгновенно перенеслась в тот миг. Магия вернулась."
 camera_film_pm_events.2.a:0 "Плёнка — лучший способ запечатлеть жестокие реалии нашей эпохи."
 camera_film_pm_events.2.b:0 "Кино должно стать главным средством повествования!"
 camera_film_pm_events.2.c:0 "Можно ли найти политическое применение столь выразительному средству?"
 je_camera:0 "Основать фотографическое искусство"
 je_camera_reason:0 "Некогда технологическая диковина, фотокамера превратилась в инструмент, посредством которого художники передают своё видение мира. Мы должны возглавить эту волну."
 je_film:0 "Основать киноискусство"
 je_film_reason:0 "Технология записи и проецирования движущихся картинок открывает удивительные возможности как для художественного самовыражения, так и для влияния на умы — и мы должны стать её пионерами, заложив фундамент новой индустрии в нашем государстве."
