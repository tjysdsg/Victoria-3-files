 # Additional Meiji Restoration Events
 meiji.7.t:0 "Советники по железным дорогам"
 meiji.7.d:0 "Чтобы быстрее претворить в жизнь наши амбициозные планы строительства сети железных дорог, было предложено пригласить консультантов из стран с развитыми железнодорожными системами."
 meiji.7.f:0 "«Я только познакомился с этим джентльменом и спросил о его интересе к локомотивам, просто чтобы поддержать разговор. Но оказалось, что поезда — это на удивление глубокая тема»."
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName] — вот кто может нам помочь."
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName] — это родина отличных инженеров!"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName] — там железные дороги строить умеют."
 meiji.7.e:0 "Обойдёмся без иностранной помощи."
 meiji.8.t:0 "Военные железные дороги"
 meiji.8.d:0 "Узнав о планах #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! правительства расширять сеть железных дорог в стране, [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] предложили свою помощь в строительстве в области [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f:0 "«Военным железные дороги в любом случае пригодятся, но в настоящий момент это для них лишь один из приоритетов. А вот если мы позволим им строить свои собственные ветки, то это будет уже другое дело. Во все времена возможность рисовать карты давала очень много власти. В нашу эпоху такой картой может стать железнодорожная сеть»."
 meiji.8.a:0 "Отличный пример сотрудничества военных и промышленников!"
 meiji.8.b:0 "Мы сами расставим приоритеты."
 meiji.9.t:0 "Ученики меча"
 meiji.9.d:0 "Особые привилегии самурайского сословия отменяются одно за другим. Теперь под вопросом и их право носить меч как символ статуса."
 meiji.9.f:0 "«Наверное, в истории каждой страны наступает время, когда воинское сословие теряет свою ценность и особое положение в современном обществе. Но отобрать у воина его оружие, лишить его не только статуса, но и символа того, кем он является, и родовой чести? Это просто верх унижения!»"
 meiji.9.a:0 "Это право пора упразднить."
 meiji.9.b:0 "Это право можно распространить и на других наших статусных граждан."
 meiji.9.c:0 "Отобрать меч у самурая значит вырвать его душу!"
 meiji.10.t:0 "Сигакко"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('armed_forces_leader').IsFemale, 'начала', 'начал' )] организовывать в [SCOPE.sState('kyushu_state').GetName] частные военные академии, где курсантам преподают не только военную теорию, но и [SCOPE.sCharacter('armed_forces_leader').GetHerHis] политические идеи."
 meiji.10.f:0 "«Вы считаете нас политической организацией, но как нам воспитывать в курсантах самурайский дух, если не учить их ответственности руководителя и важности национальных амбиций и территориального расширения? Как нам обучать их военной тактике, если не на примере возможного вторжения в земли соседей? В программе должны присутствовать все способы применения военной силы, в том числе и политические!»"
 meiji.10.a:0 "Они служат нашим вооружённым силам ценную службу."
 meiji.10.b:0 "Их нужно скорее закрыть, пока эта политическая фракция не набрала силу."
 meiji.11.t:0 "Инцидент в порту [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d:0 "Держава [SCOPE.sC('infringing_country').GetName] попыталась силой открыть одну из наших гаваней, требуя доступа к порту в области [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f:0 "«Я заметил [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting|l]их моряков, когда они ещё подходили к берегу. Когда я собрал деревенских, чтобы прогнать их обратно в море, они уже высадились. Мы-то все больше крестьяне, не солдаты, но тогда я подумал, что и эти тоже не готовы к драке. Ну, готовы или не готовы, а кровь полилась. Кто из нас остался живой, те разбежались. А куда потом пошли моряки, я не знаю."
 meiji.11.a:0 "В бой! Нужно защитить режим сакоку."
 meiji.11.b:0 "Начать переговоры и пойти на кое-какие уступки."
 meiji.11.c:0 "Возможно, разрешить ситуацию нам поможет посредник, [SCOPE.sC('assistance_country').GetName]."
 meiji.12.t:0 "Куда дует ветер"
 meiji.12.d:0 "В недавно опубликованных статьях обсуждается будущее нашей державы после открытия портов и конца режима сакоку. Авторы задаются вопросом, должна ли [ROOT.GetCountry.GetName] развивать отношения с другими азиатскими странами или ей будет выгоднее сближаться с Соединёнными Штатами и европейскими державами."
 meiji.12.f:0 "«Логично было бы считать, что лучше всего выбирать союзников, исходя из их географической близости, но это устарелое мышление былых эпох. Мир быстро меняется, и сегодня уже непросто предположить, кто будет управлять им в будущем. Мир становится... всё теснее»."
 meiji.12.a:0 "[ROOT.GetCountry.GetName] должна отвернуться от Азии и начать сближаться с европейскими державами."
 meiji.12.b:0 "Мы отдадим предпочтение отношениям с соседями."
 meiji.12.c:0 "Будущее туманно. Мы должны быть готовы к чему угодно."
