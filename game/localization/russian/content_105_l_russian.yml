  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Очаровательная', 'Очаровательный' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 distribution_of_power_laws.1.d:0 "Законопроект «[SCOPE.sLaw('current_law_scope').GetName]», который продвигает [ROOT.GetCountry.GetRuler.GetFullName] для укрепления своей власти, получил народную поддержку благодаря [ROOT.GetCountry.GetRuler.GetHerHis] природной харизме."
 distribution_of_power_laws.1.f:0 "«Я политиков не люблю. [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Иная', 'Иной' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] и туалетом управлять не [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'годна', 'годен' )]. Но [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'наша', 'наш' )] [ROOT.GetCountry.GetRuler.GetFirstName] не [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'такая', 'такой' )]! Я вот думаю, пусть [ROOT.GetCountry.GetRuler.GetSheHe] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] всем управляет, нечего всяких жуликов подпускать к власти. [ROOT.GetCountry.GetRuler.GetSheHe] наше отечество в обиду не даст!»"
 distribution_of_power_laws.1.a:0 "Да здравствует [ROOT.GetCountry.GetRuler.GetLastName], [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'наша освободительница', 'наш освободитель' )]!"
 distribution_of_power_laws.1.b:0 "[ROOT.GetCountry.GetRuler.GetLastName] — правитель от народа!"
 distribution_of_power_laws.2.t:0 "Делопроизводство нового режима"
 distribution_of_power_laws.2.d:1 "@bureaucrats! Чиновники, которые обслуживали демократические институты, сворачиваемые в пользу нового закона «[SCOPE.sLaw('current_law_scope').GetName]», обеспокоены своей судьбой при режиме, где заправлять всем будет [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f:0 "«Конечно, сильнее всего нас беспокоит ограничение свобод, которые мы по долгу службы охраняем. Но кто знает, какой курс примет новое правительство в будущем. Быть может, нам ещё найдётся работа. В конце концов, такая централизованная система не выживет без мощной бюрократии»."
 distribution_of_power_laws.2.a:0 "Чтобы обновить страну, мы срежем лишний жир бюрократии!"
 distribution_of_power_laws.2.b:0 "В новой администрации для них найдётся работа."
 distribution_of_power_laws.3.t:0 "Vox Populi"
 distribution_of_power_laws.3.d:0 "Многие люди, которые потеряют голос в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой политической системе после принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», собрались перед зданием парламента на митинг протеста."
 distribution_of_power_laws.3.f:0 "«Этот захват власти стал возможным только благодаря апатии, безграмотности и страху бесправных. Они говорят, что политическую власть у нас отбирают ради нашего же блага, что наши интересы защитит кто-то другой. Им нас не одурачить! Мы не станем молчать!»"
 distribution_of_power_laws.3.a:0 "Они первыми узнают, как новый режим расправляется с несогласными!"
 distribution_of_power_laws.3.b:0 "Если хотят заявить о себе, пусть заявляют. До времени."
 distribution_of_power_laws.4.t:0 "Военная поддержка"
 distribution_of_power_laws.4.d:0 "Опасаясь конфликтов из-за принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('supportive_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('supportive_commander').IsFemale, 'выразила', 'выразил' )] поддержку нового закона и [SelectLocalization(SCOPE.sCharacter('supportive_commander').IsFemale, 'пообещала', 'пообещал' )] не допустить попыток бесправных граждан устроить восстание."
 distribution_of_power_laws.4.f:0 "«Я не хочу сказать, что ожидаю восстания, ничего подобного. Вне сомнения, ситуация полностью у вас в руках. Однако многие забывают, как быстро гражданское недовольство может перерасти в вооружённые беспорядки, когда меняется структура власти. Как и многие другие, я принципиально поддерживаю эту реформу: она поможет установить порядок в стране, которую так часто лихорадят противоречия. Что важнее, я поддерживаю её на практике. И уж поверьте, поддержка военных дорогого стоит»."
 distribution_of_power_laws.4.a:0 "Без [SCOPE.sCharacter('supportive_commander').GetHerHis] поддержки нам с разъярённой толпой не справиться!"
 distribution_of_power_laws.4.b:0 "Вот пример преданности среди наших сторонников!"
 distribution_of_power_laws.5.t:0 "Невежественные массы"
 distribution_of_power_laws.5.d:0 "Политики, выступающие за реформу «[SCOPE.sLaw('current_law_scope').GetName]», выступили с предложением отнять избирательные права у нижних сословий, потому что те якобы невежественны в политических делах и неспособны принимать решения по таким вопросам.\n\nСила этого аргумента пропорциональна [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому уровню грамотности ([ROOT.GetCountry.GetTotalLiteracyRate|%v])"
 distribution_of_power_laws.5.f:0 "«Многие философы и государственные деятели предупреждали об опасности власти толпы. Демократия в стране [ROOT.GetCountry.GetNameNoFormatting] превратилась в фарс: безграмотная чернь, ничего не смыслящая в управлении государством, готова отдать голос любому жулику, который нарисует ей красивую картинку. К счастью, существует сословие, искушённое в вопросах политики. Пусть лучше оно защищает интересы народа, чем это будет пытаться делать сам народ»."
 distribution_of_power_laws.5.a:0 "Интересы [ROOT.GetCountry.GetAdjectiveNoFormatting|l]го народа должны защищать грамотные люди."
 distribution_of_power_laws.5.b:0 "Это иностранная пропаганда, призванная очернить наш народ!"
 distribution_of_power_laws.6.t:0 "Демократический представитель"
 distribution_of_power_laws.6.d:1 "В ответ на реформу «[SCOPE.sLaw('current_law_scope').GetName]» [SCOPE.sCharacter('opposing_politician').GetFullName], правительственный министр из группы [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], [SelectLocalization(SCOPE.sCharacter('opposing_politician').IsFemale, 'заявила', 'заявил' )], что такое ущемление избирательных прав не позволит [SCOPE.sCharacter('opposing_politician').GetHerHim] исполнять роль выборного представителя."
 distribution_of_power_laws.6.f:0 "«Мне больно видеть, как наше правительство предаёт тех самых людей, которым мы должны служить, людей, которые дают легитимность нашей власти. Ограничивая избирательные права, мы признаёмся, что мы не уверены в поддержке со стороны народа. Признаёмся не только в том, что политика для нас — это просто игра, но и в том, что нам не хватает смелости играть в неё по правилам, что мы не можем победить, не изменив правил. Я же служу не себе, а стране. Я такого не потерплю!»"
 distribution_of_power_laws.6.a:0 "Пусть [SCOPE.sCharacter('opposing_politician').GetSheHe] уходит!"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName] заканчивает политическую карьеру."
 distribution_of_power_laws.6.b:0 "Убедите [SCOPE.sCharacter('opposing_politician').GetHerHim] остаться."
 distribution_of_power_laws.7.t:0 "Корни демократии"
 distribution_of_power_laws.7.d:0 "В знак поддержки реформы «[SCOPE.sLaw('current_law_scope').GetName]» граждане в области [SCOPE.sState('election_organizers_state').GetName] предложили на добровольных началах помочь в организации выборов."
 distribution_of_power_laws.7.f:0 "«Как может требовать от своих граждан исполнения гражданского долга демократия, которая держится на одних лишь чиновниках и казённых функционерах? В гражданском процессе должны участвовать мы все, и не только голосовать, но и помогать делать так, чтобы эти голоса были услышаны."
 distribution_of_power_laws.7.a:0 "Разошлите их трудиться по всей стране!"
 distribution_of_power_laws.7.b:0 "[SCOPE.sState('election_organizers_state').GetName] — вот на чём надо сосредоточить усилия!"
 distribution_of_power_laws.8.t:0 "Безумие юности"
 distribution_of_power_laws.8.d:0 "Новая реформа «[SCOPE.sLaw('current_law_scope').GetName]», вызвала споры о возрастном цензе для избирателей."
 distribution_of_power_laws.8.f:0 "«Родители мои читать не умеют, а вот брат умеет и читает очень много. Вот недавно приехал он домой из университета и спросил меня, какое чувство долга я испытываю к отечеству, за которое мне при необходимости потребуется отдать жизнь. А затем рассказал мне о новой реформе голосования и спросил, как я думаю, какой долг у моего отечества передо мной. По-моему, он говорит очень правильные вещи. И если мне исполнилось достаточно лет, чтобы голосовать, то и ему, вне сомнения, тоже»."
 distribution_of_power_laws.8.a:0 "Минимальный возраст в 25 лет не подпустит к бюллетеням безответственных юнцов."
 distribution_of_power_laws.8.b:0 "По-моему, 21 год — хороший компромисс."
 distribution_of_power_laws.8.c:0 "Будущее за избирателями от 18 лет и старше."
 distribution_of_power_laws.9.t:0 "Старые авторитеты"
 distribution_of_power_laws.9.d:0 "Реформа «[SCOPE.sLaw('current_law_scope').GetName]» грозит пошатнуть власть ряда влиятельных фигур в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!. Многие из них уже задействовали свои связи в попытках её затормозить."
 distribution_of_power_laws.9.f:0 "«Между нами говоря, слишком уж в этой реформе много замешано наивных идеалистов. Они считают, что это так благородно — отказываться от своего влияния и раздавать его массам, словно милостыню нищим. Быть может, они надеются так спасти свою душу или сохранить состояние? Нет, я мыслю куда прагматичнее. Меня заботит моё будущее и будущее моих друзей. Ваше в том числе. Или я в вас ошибаюсь?»"
 distribution_of_power_laws.9.a:0 "Всех, кто препятствует принятию нового закона, нужно гнать с постов!"
 distribution_of_power_laws.9.b:0 "Может быть, нужно разработать новую систему совместно с ними."
 distribution_of_power_laws.10.t:0 "Грехи прошлого"
 distribution_of_power_laws.10.d:0 "Сторонники реформы «[SCOPE.sLaw('current_law_scope').GetName]» привлекают внимание общественности к былым преступлениям действующего режима и называют их причиной необходимости нынешних изменений."
 distribution_of_power_laws.10.f:0 "«Да я уже и не помню ничего. Времена-то были другие. Мы просто работали, я и не думал, что меня станут по этому поводу допрашивать. Не скажу, что никто не возмущался происходящим, но недовольных-то всегда полно. Если к каждой жалобе прислушиваться, то как тогда вообще работать? Конечно, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] обо всём [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'знала', 'знал' )], всё происходило с [ROOT.GetCountry.GetRuler.GetHerHis] одобрения. Негласного, конечно, но вы понимаете, о чём я. Это между нами»."
 distribution_of_power_laws.10.a:0 "Власть портит людей. Поэтому власть имущие должны отвечать перед избирателями."
 distribution_of_power_laws.10.b:0 "Что было, то прошло. Эти проблемы не имеют никакого отношения к реформе."
 distribution_of_power_laws.11.t:0 "Демократия без народа"
 distribution_of_power_laws.11.d:0 "Сторонники принципа «[SCOPE.sLawType('universal_suffrage_type').GetName]» заявляют, что нынешняя реформа, «[SCOPE.sLaw('current_law_scope').GetName]», представляет собой неприемлемый компромисс, который исключает слишком много людей из демократического процесса."
 distribution_of_power_laws.11.f:0 "«„[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]“. Вы послушайте, как гордо звучит! Словно мы сбрасываем ярмо угнетения, а не перевешиваем его с одной шеи на другую. Как мы можем сплотиться в поддержке этого закона, когда так много людей при нём остаются без права голоса? Видимо, они должны быть рады, что хоть что-то меняется. Отказаться от любых ожиданий и надежд на перемены в своей жизни. Так к людям относиться нельзя»."
 distribution_of_power_laws.11.a:0 "Сейчас нужно довести нынешнюю реформу до конца. Это уже что-то."
 distribution_of_power_laws.11.b:0 "Сегодня [SCOPE.sLaw('current_law_scope').GetName], а завтра — [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.12.t:0 "Бюрократия выборов"
 distribution_of_power_laws.12.d:0 "Развёртывание полноценной системы голосования в рамках грядущей реформы «[SCOPE.sLaw('current_law_scope').GetName]» оказало большую нагрузку на административный ресурс [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого правительства."
 distribution_of_power_laws.12.f:0 "«Когда мы наконец построим всю необходимую инфраструктуру, дело пойдёт легче. Но сейчас нужно доказать, что мы в принципе на это способны. Избиратели должны быть уверены, что их голоса будут должным образом собраны и подсчитаны — иначе выборы просто назовут фарсом. Избиратели следят за нами. Другие страны следят за нами. Мы не можем позволить себе работать спустя рукава»."
 distribution_of_power_laws.12.a:0 "При необходимости мы воспользуемся ресурсами из других ветвей власти."
 distribution_of_power_laws.12.b:0 "Придётся работать медленнее."

