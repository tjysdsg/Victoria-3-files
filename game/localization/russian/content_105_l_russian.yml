  # Welfare Law Events
 welfare_laws.1.t:0 "Дома веры"
 welfare_laws.1.d:0 "Идея проводить религиозные проповеди обитателям работных домов привела к тому, что закон «[SCOPE.sLaw('current_law_scope').GetName]» полюбили [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 welfare_laws.1.f:0 "«В чём разница между нищим, которого нужда доводит до саморазрушения, и аскетом, который сознательно отвергает мирские блага ради совершенствования духа? Вне сомнения, разница не в материальной бедности, а в нищете духовной. Вот от чего нужно в первую очередь спасать жителей работных домов»."
 welfare_laws.1.a:0 "Привить бедным нравственность без религии невозможно!"
 welfare_laws.1.b:1 "Чтобы воспитывать моральные принципы, [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l] не обязательны."
 welfare_laws.2.t:0 "Закон народонаселения"
 welfare_laws.2.d:0 "Некоторые мыслители уверяют, что если не принять закон «[SCOPE.sLaw('current_law_scope').GetName]», вскоре растущие ряды безработной бедноты станут неподъёмной ношей для общества."
 welfare_laws.2.f:0 "«Неизбежный рост числа бедняков грозит любому обществу, которое не предпринимает попыток к тому, чтобы его ограничивать. Иным недальновидным добродеям меры в этом отношении могут показаться бессердечными, но если не подавить стремление бедняков плодиться, то скоро нам придётся искать пропитание для всё новых и новых голодных ртов»."
 welfare_laws.2.a:0 "В борьбе с этой бедой сантименты недопустимы."
 welfare_laws.2.b:1 "От такого паникёрства этот закон кому угодно покажется бесчеловечным."
 welfare_laws.3.t:0 "Тюрьмы для бедняков"
 welfare_laws.3.d:0 "Некоторые реформаторы из группы «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» выступают против принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», который сделает преступлением бедность как таковую."
 welfare_laws.3.f:0 "«Обратите внимание на проекты самых современных работных домов, и вы увидите подозрительное их сходство с планами новых идеальных тюрем. А всё потому, что это и есть тюрьмы. Тюрьмы для людей, не совершивших никакого преступления, построенные не ради восстановления справедливости, но для эксплуатации слабых и беззащитных»."
 welfare_laws.3.a:0 "Бедняки — это тяжёлая ноша для общества, в этом и есть их преступление."
 welfare_laws.3.b:0 "Нужно сделать так, чтобы эта новая система уважала свободу личности."
 welfare_laws.4.t:0 "Дитя из работного дома"
 welfare_laws.4.d:0 "Сегодня перед парламентом выступил ребёнок, выросший в работном доме. Он рассказал о жизни в этом месте и призвал отменить законы о бедняках."
 welfare_laws.4.f:0 "«Я уверен, никто из присутствующих не осмелился бы привести своего ребёнка в такое место. А ведь детей там очень много, хотя они быстро отучаются быть детьми, быть членами семьи, и становятся винтиками в механизме. Семья, как и просто хлеб, становится для них лишь роскошью, которой обитателю такого заведения не добиться, сколько ни трудись»."
 welfare_laws.4.a:0 "Пусть больше детей расскажут о своих лишениях!"
 welfare_laws.4.b:0 "Этого свидетельства вполне хватит."
 welfare_laws.5.t:0 "Направляющая рука"
 welfare_laws.5.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName] обеспокоены, что с упразднением работных домов бедняки лишатся руководства и покровительства, без которого нижним сословиям никак не обойтись."
 welfare_laws.5.f:0 "«В любом обществе аристократия и низшие сословия несут друг перед другом определённые обязанности. Если мы упраздним институт, призванный помогать низам исполнять свои обязательства перед верхами, не упраздним ли вместе с ним сами обязательства?»"
 welfare_laws.5.a:0 "Бедным такое покровительство нужно не более, чем богатым."
 welfare_laws.5.b:1 "Любовь требует кнута!"
 welfare_laws.6.t:0 "Праздность — мать пороков"
 welfare_laws.6.d:0 "С закрытием работных домов и упразднением законов о бедняках некоторые граждане забеспокоились, что теперь ничто не сможет сдержать роста преступности среди самых бедных слоёв общества."
 welfare_laws.6.f:0 "«Если бы кто-нибудь предложил закрыть лепрозорий, первым делом у него спросили бы: куда же денутся его пациенты? Вы же уверяете нас, что отчаянная чернь, выбравшаяся из работных домов, никому проблем не создаст. Эти люди не умеют зарабатывать себе на хлеб честным трудом. Так каким же трудом они начнут зарабатывать, когда окажутся на улицах?»"
 welfare_laws.6.a:0 "Именно из-за такого страха перед бедными и появился этот бесчеловечный закон!"
 welfare_laws.6.b:0 "У граждан есть право на защиту от вороватых бродяг."
 welfare_laws.8.t:0 "Цена войны"
 welfare_laws.8.d:0 "Пожилые ветераны высказались в пользу принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», и вслед за ними новую реформу поддержали [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]."
 welfare_laws.8.f:0 "«Невозможно переоценить, как сильно гнетёт душу человека неопределённость в условиях войны. Когда враг начнёт наступление? Где ты проснёшься через несколько дней? Проснёшься ли ты #ITALIC вообще#!? И кто из твоих товарищей останется с тобой рядом? Многие терзаются неизвестностью: что случится с ними, если они погибнут? Мы же просим дать нам хоть какую-то уверенность в том, что с нами случится, если мы выживем»."
 welfare_laws.8.a:0 "В новой пенсионной системе военные ветераны стоят на первом месте."
 welfare_laws.8.b:0 "Все рабочие по-своему служат родине."
 welfare_laws.9.t:0 "Влияние профсоюзов"
 welfare_laws.9.d:0 "[SCOPE.gsInterestGroup('industrialists_ig').GetName] обеспокоены новым законопроектом «[SCOPE.sLaw('current_law_scope').GetName]», согласно которому [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] окажутся в выгодной позиции при обсуждении размеров льгот."
 welfare_laws.9.f:0 "«Благотворительность — это прекрасно, но опасно считать, что кто-то заслуживает благотворительности просто по факту своего существования. При честных переговорах стороны приходят к соглашению исходя из того, чего они хотят друг от друга. Но если одной стороне заведомо гарантированы какие-то льготы, то выходит, что мы даём им фору. А ведь все знают: этим беднякам дай палец...»"
 welfare_laws.9.a:0 "Тем лучше. Это должны быть не льготы, а права."
 welfare_laws.9.b:0 "Мы разработаем более справедливую реформу вместе с предпринимателями."
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] призывает к осторожности"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] недавно [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'прочитала', 'прочитал' )] речь, в которой [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'предостерегла', 'предостерёг' )] государственные институты от раздувания бюджетов. В ответ на этот призыв [ROOT.GetCountry.GetRuler.GetHerHis] сторонники, [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName|l], заметно охладели к законопроекту «[SCOPE.sLaw('current_law_scope').GetName]»."
 welfare_laws.10.f:0 "«#tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! институты должны работать как часы и во времена достатка, и в кризисы. Нельзя соблазняться мягкой зимой и строить хоромы, которые не сможешь протопить в лютый мороз на следующий год»."
 welfare_laws.10.a:0 "Мы не отбираем богатства, а распределяем их по справедливости."
 welfare_laws.10.b:1 "Страна [ROOT.GetCountry.GetNameNoFormatting] должна жить по средствам."
