  # African Colonial Events
 africa_colonial_events.1.t:0 "Присоединение к драке за Африку"
 africa_colonial_events.1.d:0 "[ROOT.GetCountry.GetName] строит в Африке колониальную империю. С новым средством от малярии мы бы обошли всех соперников."
 africa_colonial_events.1.f:0 "«Я смотрю на этот континент и вижу податливую глину, из которой мы можем вылепить всё, что угодно. К сожалению, как и в работе с глиной, некоторые выверты предсказать невозможно. Что-то идёт неровно, проливается кровь. [ROOT.GetCountry.GetNameNoFormatting] ведь не станет отказываться от цели из-за пары капель крови, не так ли?»"
 africa_colonial_events.1.a:0 "Подать сюда карты и линейки!"
 africa_colonial_events.2.t:0 "Наше место под солнцем"
 africa_colonial_events.2.d:0 "Колониальные устремления принесли плоды, и значительная часть континента теперь повинуется нашим желаниям."
 africa_colonial_events.2.f:0 "«Можно оспаривать границы нашей колониальной империи, но с её существованием не поспоришь. А первым я скажу то же, что и всегда: историю пишут картографы»."
 africa_colonial_events.2.a:0 "Это — рассвет [ROOT.GetCountry.GetAdjectiveNoFormatting]ой империи!"
