  # Citizenship Law Events
 citizenship_laws.1.t:0 "Измерения черепа"
 citizenship_laws.1.d:1 "Профессора в университете области [SCOPE.sState('phreonology_state').GetName] полагают, что закон «[SCOPE.sLaw('current_law_scope').GetName]» приобретёт значительную поддержку, если новая наука о формах черепов позволит доказать различия между расами."
 citizenship_laws.1.f:1 "«Конечно же, существуют и индивидуальные особенности, которые могут пролить свет на природу характера и преступных наклонностей, но сейчас мы занимаемся различиями между более крупными группами людей. Вот, взгляните: это череп простого человека #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_pop').GetCustom('RU_CUL_ADJ')|l]ой#!#! национальности, при жизни здорового умом и телом. Он представляет собой высшую ступень развития человечества. Но в моей коллекции есть и другие образцы, особей куда менее развитых»."
 citizenship_laws.1.a:0 "Поразительно. Подайте-ка кронциркуль!"
 citizenship_laws.1.b:0 "Не тратьте своё время на эту ерунду."
 citizenship_laws.2.t:0 "Культурный вклад"
 citizenship_laws.2.d:1 "Дебаты вокруг закона «[SCOPE.sLaw('current_law_scope').GetName]» спровоцировали споры в Академии искусств области [SCOPE.sState('degenerate_art_state').GetName] по поводу того, можно ли считать направления, возникшие под влиянием творчества #tooltippable_name #tooltip:[SCOPE.sCulture('degenerate_art_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('degenerate_art_pop').GetCustom('RU_CUL_ADJ')|l]их#!#! деятелей, частью [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого искусства."
 citizenship_laws.2.f:0 "«Влияние этих „творцов“ прослеживается и в современной скульптуре, и в живописи, и в музыке. То, что этому учат детей в школах, что это показывают в музеях, — это просто плевок в душу [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нации. Чтобы #tooltippable_name #tooltip:[SCOPE.sPop('degenerate_art_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('degenerate_art_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]ие#!#! бесстыдники не могли и дальше оскорблять чувства и попирать ценности нашего народа, их творчество необходимо запретить!»"
 citizenship_laws.2.a:0 "Не по-[ROOT.GetCountry.GetAdjectiveNoFormatting|l]и это!"
 citizenship_laws.2.b:0 "Их искусство — часть нашего творческого наследия."
 citizenship_laws.3.t:0 "Граждане второго сорта"
 citizenship_laws.3.d:1 "Граждане #tooltippable_name #tooltip:[SCOPE.sCulture('future_discriminated_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_discriminated_pop').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения выразили протест против принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», заявив, что они заслуживают таких же прав, что и любые другие жители страны."
 citizenship_laws.3.f:0 "«С какой стати наши правители вдруг объявили нас врагами? Разве доселе мы не трудились бок о бок друг с другом, не терпели вместе лишений, не ели за одним столом, не жили, как братья и сёстры? Неужели наши дети запомнят страну, которую помогали строить их родители, страну, в которой с ними обращались справедливо, как страну, которая отвернулась от них в припадке шовинизма и ненависти? Ещё не поздно одуматься»."
 citizenship_laws.3.a:0 "Эти иноземцы отравляют нам жизнь своим присутствием!"
 citizenship_laws.3.b:0 "Они часть [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого общества, но должны существовать в нём обособленно."
 citizenship_laws.4.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName|U] требуют признания"
 citizenship_laws.4.d:1 "[SCOPE.gsInterestGroup('supporting_ig').GetName] активно выступают за закон «[SCOPE.sLaw('current_law_scope').GetName]», в первую очередь среди своих же сторонников. В борьбе за признание #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! лидером группы может стать политик #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ой#!#! национальности."
 citizenship_laws.4.f:0 "«Отчасти мы хотим подать сигнал другим, но это не единственная причина. Нам нужно решить, кто заслуживает тех или иных должностей в нашей организации и кого обходили стороной и забывали в более тёмные времена. Если нам это удастся, нашему примеру последует вся страна»."
 citizenship_laws.4.a:0 "Равенство начинается с нас!"
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] — лучший лидер в такие непростые времена."
 citizenship_laws.5.t:0 "Воры и лжецы"
 citizenship_laws.5.d:1 "Движение «[SCOPE.sPoliticalMovement('discrimination_movement').GetName]» начало пропагандистскую кампанию с целью представить людей #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения бандитами, на которых после принятия закона «[SCOPE.sLaw('current_law_scope').GetName]» не будет управы."
 citizenship_laws.5.f:1 "«Да, читал я их листовку. Ничего нового они не придумали. [SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting] вас и обворуют, и убьют, [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l] по своей природе порочны, и в случае десегрегации наше отечество ждёт неминуемая гибель. И ещё карикатура на #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ого#!#! жителя в рванине — он даже на моего отца похож. Неужели они никогда не задумывались, что мы живём в нищете как раз потому, что нас в неё загнали действующие законы?»"
 citizenship_laws.5.a:0 "Нужно бороться с этой гнусной ложью."
 citizenship_laws.5.b:0 "Пусть ноют, сколько влезет."
 citizenship_laws.6.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName|U], вон из лавки!"
 citizenship_laws.6.d:1 "Некоторые лавочники недовольны законом «[SCOPE.sLaw('current_law_scope').GetName]», который обязывает их обслуживать #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]их#!#! покупателей наравне с другими клиентами. Они заявляют, что людей #tooltippable_name #tooltip:[SCOPE.sCulture('future_accepted_pop').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('future_accepted_pop').GetCustom('RU_CUL_ADJ')|l]ой#!#! национальности на порог пускать не станут."
 citizenship_laws.6.f:1 "«Этим политикам легко писать законы про равенство и братство. А мне вот надо как-то дело вести. Если [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l] смогут заходить в мой магазин, я половину клиентуры растеряю. Они не шовинисты, просто честные [SCOPE.sCulture('shopkeeper_pop').GetCulture.GetNameNoFormatting|l], но они привыкли к определённому порядку. Как мы можем его нарушать?»"
 citizenship_laws.6.a:0 "Такая дискриминация недопустима."
 citizenship_laws.6.b:0 "Это их магазины, пусть делают, что хотят."
