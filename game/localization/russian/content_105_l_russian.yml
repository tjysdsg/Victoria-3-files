  # Migration Law Events
 migration_laws.1.t:0 "Граждане мира"
 migration_laws.1.d:0 "Вдохновившись идущей полным ходом реформой «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('no_borders_visionary').GetFullName] из группы «[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]» [SelectLocalization(SCOPE.sCharacter('no_borders_visionary').IsFemale, 'написала', 'написал' )] статью, в которой [SelectLocalization(SCOPE.sCharacter('no_borders_visionary').IsFemale, 'изложила', 'изложил' )] своё видение мира будущего без границ."
 migration_laws.1.f:0 "«Границы — это шрамы на карте. Как и в шрамах, иные видят в них своего рода красоту. Свидетельство борьбы и побед. А ведь эти ценители красоты забывают, что шрамы эти суть следы ран — ран на карте и, что страшнее, на судьбах людей. И лишь когда мы отвергнем прошлое и позволим этим шрамам стереться, — только тогда мы обретём свободу»."
 migration_laws.1.a:0 "К такому будущему мы и должны стремиться!"
 migration_laws.1.b:0 "Посыл благородный, но слишком уж утопичный."
 migration_laws.2.t:0 "Чужие верования"
 migration_laws.2.d:0 "Законопроект «[SCOPE.sLaw('current_law_scope').GetName]» вызвал внутри группы «[SCOPE.gsInterestGroup('devout_ig').GetName]» споры о том, смогут ли иммигранты принять [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие религиозные ценности."
 migration_laws.2.f:0 "«Пускай они исповедуют [ROOT.GetCountry.GetStateReligion.GetName|l], кто знает, кому они там на самом деле поклоняются? А что, если это [ROOT.GetCountry.GetStateReligion.GetName|l] с примесями местных народных обрядов с их родины? Если мы будем терпеть эту ересь, что станет с нашими собственными традициями?"
 migration_laws.2.a:0 "Нужно принимать иммигрантов, даже если их обряды отличаются от наших."
 migration_laws.2.b:0 "Может быть, стоит их как-нибудь ограничить."
 migration_laws.3.t:0 "Иностранные конкуренты"
 migration_laws.3.d:2 "Жители области [SCOPE.sState('improverished_state').GetName], живущие в нищете, боятся, что реформа «[SCOPE.sLaw('current_law_scope').GetName]» повысит конкуренцию на рынке труда."
 migration_laws.3.f:0 "«Кому вообще пришла в голову такая идея? Наверняка тем, кому не нужно думать каждое утро, найдёт ли он сегодня работу и хватит ли ему денег на пропитание и крышу над головой. Богатый иммигрант местных богачей не объест. Но вот у нас на дне и так уже тесно»."
 migration_laws.3.a:0 "Не можешь конкурировать — вон с работы."
 migration_laws.3.b:0 "Если дойдёт до такого, мы никого не дадим в обиду."
 migration_laws.3.c:0 "О [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их безработных мы позаботимся в первую очередь!"
 migration_laws.4.t:0 "Нет [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting|l]им мигрантам"
 migration_laws.4.d:0 "Попытки внедрить новый закон «[SCOPE.sLaw('current_law_scope').GetName]» получили широкую поддержку на волне неприязни к нашим соседям, родина которых — [SCOPE.sC('immigrant_fear_neighbor').GetName]. В этой реформе видят способ остановить поток #tooltippable_name [SCOPE.sC('immigrant_fear_neighbor').GetAdjective|l]их#! мигрантов в наше отечество."
 migration_laws.4.f:0 "«Когда говорят об „охране границы“, мы все понимаем, о какой границе идёт речь. Этого можно даже не произносить вслух. Но произносить вслух нужно. Нам не стыдно открыто сказать, кого мы не хотим пускать к себе. Нам нечего стыдиться. Это #italic они#! пусть стыдятся!»"
 migration_laws.4.a:0 "Из-за этих [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting|l]их свиней мы и вводим этот закон!"
 migration_laws.4.b:0 "Это общая реформа, [SCOPE.sC('immigrant_fear_neighbor').GetName] тут ни при чём."
 migration_laws.5.t:0 "Люди и товары"
 migration_laws.5.d:0 "Некоторые сторонники свободной торговли обеспокоены тем, что проводимая иммиграционная реформа, «[SCOPE.sLaw('current_law_scope').GetName]», станет первым шагом к закрытию #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! нации от внешнего мира: не только от миграции, но и от внешних рынков."
 migration_laws.5.f:0 "«Кто-то скажет, что это разные вопросы и подходы к ним тоже разные, но это очень поверхностный взгляд. Мы говорим всему миру: вам здесь не рады. Как мы можем гнать людей из других стран и при этом ждать, что они станут делиться с нами своими богатствами?»"
 migration_laws.5.a:0 "Быть может, так оно и есть!"
 migration_laws.5.b:0 "Мы сформулируем закон таким образом, чтобы все знали, что это не так."
 migration_laws.6.t:1 "Мигранты-[SCOPE.sCulture('migrant_pop').GetName|l] обращаются с петицией"
 migration_laws.6.d:2 "В ответ на законопроект «[SCOPE.sLaw('current_law_scope').GetName]» [SCOPE.sCulture('migrant_pop').GetName|l], живущие в области [SCOPE.sState('migrant_pop_state').GetName], отметили, что они тоже когда-то приехали сюда из других стран и теперь новые ограничения помешают им привезти оставшиеся за рубежом семьи."
 migration_laws.6.f:0 "«Мы ведь все когда-то приехали сюда из других мест: кто-то вчера, кто-то в далёкие, уже забытые времена. Быть может, забытые неслучайно. Сколько крови пролилось, когда ваш народ присвоил себе эти земли? По какому моральному праву вы решаете, кого пускать на них, а кого — нет?»"
 migration_laws.6.a:0 "Мы затем и вводим ограничения, чтобы сюда не наезжали семьями!"
 migration_laws.6.b:1 "[SCOPE.sCulture('migrant_pop').GetCustom('RU_CUL_ADJ')]ие мигранты здесь ни при чём."
