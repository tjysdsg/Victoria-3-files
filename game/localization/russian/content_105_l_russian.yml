  # Suffragist Events
 je_suffragists:0 "Потребовать избирательного права для женщин"
 je_suffragists_reason:0 "Движение суфражисток, требующих избирательных прав для женщин, занимает значимое место на современном политическом ландшафте."
 suffragist_events.9.t:0 "Право голоса для женщин"
 suffragist_events.9.d:0 "Женщины в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! развернули кампанию по борьбе за право голоса на всеобщих выборах. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName] из группы «[SCOPE.gsInterestGroup('suffragist_ig').GetName]» возглавляет это движение."
 suffragist_events.9.f:0 "«Если мы всерьёз рассуждаем о демократических идеалах, нельзя слепо копировать уклад древних республик. Мы должны постоянно, раз за разом, задавать себе вопрос: кого мы не слышим? Чьи мысли не принимаем в расчёт? [ROOT.GetCountry.GetNameNoFormatting] уже признаёт, что женщина способна управлять собой. Так почему мы не можем участвовать в управлении нацией?»"
 suffragist_events.9.a:0 "Достойная цель!"
 suffragist_events.9.b:0 "Звучит весьма оппозиционно."
 suffragist_events.10.t:0 "Первые выборы"
 suffragist_events.10.d:0 "Это первые выборы, которые [ROOT.GetCountry.GetName] проводит с тех пор, как женщины получили право голоса. Мы на пороге новой эры [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой демократии."
 suffragist_events.10.f:0 "Когда она опустила бюллетень в урну для голосования, то ощутила удивительное... равнодушие. До этого момента вокруг кипела политическая борьба — громкая, дерзкая, иногда жестокая. Наградой же стала тишина. Всё было спокойно, строго, легально. Она вновь была законопослушной гражданкой — изменились лишь устремления.\n\nВпрочем, а не такой ли должна быть власть? Не в этом ли её коварство? Возможно, те, кто пытался её остановить, чувствовали то же самое. В голове мелькнула мысль: «Главное — не привыкать»."
 suffragist_events.10.a:0 "Движение рабочих должно продолжать борьбу за равенство!"
 suffragist_events.10.b:0 "Равенство — часть нашей интеллектуальной традиции."
 suffragist_events.10.c:0 "Мы должны идти в ногу со временем."
 suffragist_events.10.e:0 "Великая победа суфражисток!"
 suffragist_events.1.t:0 "Марш суфражисток"
 suffragist_events.1.d:0 "Активисты, которых ведёт [SCOPE.sCharacter('suffragist_leader').GetFullName], устроили акцию протеста против ограничения избирательных прав женщин в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
 suffragist_events.1.f:0 "«Я прочёл обо всём в газетах, — заявляет юноша. — „Суфражистки“, значит. Вся эта демонстрация... так называемая демонстрация — какая-то игра в политическую активность. Как дети, которым вкратце объяснили основы демократии, и они тут же начали в неё играть. Только в этом ключе и можно понимать ситуацию...»\n\nЕго голос стихает. Одна из женщин в проходящей мимо толпе оборачивается и смотрит прямо на него. Друзья молодого человека согласно кивают, но не произносят ни слова."
 suffragist_events.1.a:0 "К их протесту следует прислушаться."
 suffragist_events.1.b:0 "Арестовать нарушителей порядка."
 suffragist_events.2.t:0 "Суфражистки выступают в парламенте"
 suffragist_events.2.d:0 "Сторонники женского избирательного права намерены выступить перед парламентом в защиту своей позиции и доказать смехотворность доводов, которыми [SCOPE.sCharacter('anti_feminist_leader').GetFullName] пытается доказать неуместность пребывания женщин в парламенте."
 suffragist_events.2.f:1 "[SCOPE.sCharacter('suffragist_leader').GetFullName] понимает, что терпеливо ждать, пока в помещении воцарится тишина, бессмысленно, и громко провозглашает:\n\n«Сегодня мы пришли не только для того, чтобы получить законную долю политической силы, но чтобы сделать важное заявление. Если ваша цель — мудрое и справедливое правление, вам нужны мы. Кто сегодня скажет, что [ROOT.GetCountry.GetName] — живой пример эффективности правления мужчин, сумевших избавить страну от страданий и борьбы?»"
 suffragist_events.2.a:0 "Как можно лишить этих отважных людей возможности направить нашу страну верным путём?"
 suffragist_events.2.b:0 "Такие враждебные речи — прямое свидетельство того, что прекрасному полу нечего делать в политике."
 suffragist_events.3.t:0 "Поджог"
 suffragist_events.3.d:0 "Сторонники избирательного права для женщин устроили поджог, цель которого — [SCOPE.sCharacter('anti_feminist_leader').GetFullName], их давний оппонент."
 suffragist_events.3.f:0 "«Сегодня все газеты пестрели заголовками: «[SCOPE.sCharacter('anti_feminist_leader').GetLastName] получает бомбу!» А где были эти заголовки, когда мы отправляли письма? Их читали? Хотя бы открывали? Безразличие — вот главная причина того, что кто-то однажды получает письмо, которое игнорировать невозможно»."
 suffragist_events.3.a:0 "Арестовать лидера этой опасной своры!"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] сядет в тюрьму на три года."
 suffragist_events.3.b:0 "Наказать непосредственных виновников нападения."
 suffragist_events.4.t:0 "Мёртвая суфражистка"
 suffragist_events.4.d:0 "Активистка, выступавшая за избирательное право для женщин, погибла на скачках, пытаясь привлечь внимание общественности к своему делу. Владелец сбившей её лошади — [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f:0 "«Есть подлинно великие воители. Принести себя в жертву ради свободы своего пола может лишь истинная амазонка»."
 suffragist_events.4.a:0 "Никому не пришлось бы умирать, будь у нас базовые права!"
 suffragist_events.4.b:0 "Такое безрассудство не найдёт у нас политического сочувствия."
 suffragist_events.5.t:0 "Голодовки"
 suffragist_events.5.d:0 "Многие суфражистки, арестованные во время политических акций, устроили голодовки в знак протеста против собственного заключения."
 suffragist_events.5.f:0 "«У нас отняли голос в политике из-за нашей хрупкости и нежности и сказали, что это ради нашего же блага, ради защиты от ужасов внешнего мира. Но стоило нам возразить, как иллюзия защиты моментально рассеялась, обнажив грубую, жестокую натуру мужчин, не погнушавшихся предать женщин унизительным наказаниям. И мы не намерены с этим мириться»."
 suffragist_events.5.a:0 "Отдать приказ насильно кормить голодающих."
 suffragist_events.5.b:0 "Освободить заключённых до поправки здоровья, затем вернуть их в камеры."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName] выходит из тюрьмы."
 suffragist_events.6.t:0 "Кошки-мышки"
 suffragist_events.6.d:0 "Практику освобождения голодающих заключённых и возвращение их в камеры после улучшения здоровья сочли жестокой и абсурдной."
 suffragist_events.6.f:0 "«С нами играют! Думают, что мы радостно вернёмся в камеры и смиримся с этой лицемерной заботой о нашем благополучии и будем сидеть тихо, в надежде, что нас вновь не арестуют. Как бы не так: пусть приходят! Мы не прекратим говорить и объединяться. Вся нация... нет, весь мир узнает о зверствах, на которые способны эти лживые поборники морали»."
 suffragist_events.6.a:0 "Мы не изменим решения."
 suffragist_events.6.b:0 "Мы должны прекратить эту практику."
 suffragist_events.7.t:0 "Декларация прав женщин"
 suffragist_events.7.d:1 "Появился философский труд, в котором [SCOPE.sCharacter('suffragist_philosopher').GetFullName] провозглашает необходимость предоставления женщинам политических и гражданских прав, а также выступает за равенство полов."
 suffragist_events.7.f:0 "«Очнись, женщина! Истина набатом сотрясает вселенную: ты имеешь права! Могущественная империя природы избавляется от предрассудков, фанатизма и лжи. Жар истины разгоняет туман безрассудства и однобокости»."
 suffragist_events.7.a:0 "Этот трактат необходимо распространить как можно шире."
 suffragist_events.7.b:0 "Публикацию нужно запретить."
 suffragist_events.7.c:0 "Пусть остальные политические лидеры ознакомятся с этим трудом."
 suffragist_events.8.t:0 "Конвенция о правах женщин"
 suffragist_events.8.d:0 "[ROOT.GetCountry.GetCapital.GetName] проводит конвенцию о правах женщин. Организаторы сходятся в том, что имущественные и гражданские права женщин должны быть расширены, но спорят, должны ли их амбиции влиять на политическую арену."
 suffragist_events.8.f:0 "«Лишение женщин возможности управлять государством — не просто попрание их прав и величайшая несправедливость, но надругательство над самыми основами правления и пренебрежение половиной интеллектуального и морального потенциала власти»."
 suffragist_events.8.a:0 "Право голоса фундаментально и должно соблюдаться!"
 suffragist_events.8.b:0 "Прогресс должен быть постепенным."
