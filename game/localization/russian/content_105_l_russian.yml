  # Springtime of the Peoples
 peoples_springtime.1.t:0 "Искра революции"
 peoples_springtime.1.d:0 "В #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! зреет революция, и по всему континенту распространяются радикальные настроения."
 peoples_springtime.1.f:0 "«Я понимаю причину опасений, что оружие, предназначенное для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой революции, может оказаться не в тех руках и даже не в той стране. И я боюсь — но не пороха, а искры, которая может его поджечь. Не каждый готов гнаться за властью ради власти. Но убеди человека, что его в чём-то обделили, — и вот он уже несётся исправлять несправедливость. Что может быть опаснее идеи, будто власть принадлежит народу?»"
 peoples_springtime.1.a:0 "Кто же поведёт [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий народ в будущее?"
 peoples_springtime.1.b:0 "Мы не позволим идеологиям встать между нами!"
 peoples_springtime.2.t:0 "Отголоски революции"
 peoples_springtime.2.d:0 "Поток радикально-либеральных идей расползается по миру. Теперь у него на пути [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f:0 "«С чего мне беспокоиться о свободе прессы? Они печатают форменную ерунду!»\n\n«Знай вы, какую ерунду при этом не пропускают в печать, непременно задумались бы о пользе разнообразия»."
 peoples_springtime.2.a:0 "Посмотрим, что они могут сказать."
 peoples_springtime.2.b:0 "Звучит угрожающе."
 peoples_springtime.3.t:0 "Революционер нашего времени"
 peoples_springtime.3.d:0 "В последнее время [SCOPE.gsInterestGroup('radical_ig').GetName] заметно склоняется к набирающему популярность либерализму."
 peoples_springtime.3.f:0 "«Не знаю, что и думать о новом политическом стиле. Весьма безрассудно выдвигать подобные требования».\n\n«Когда предметом спора становится недостаток политического такта, определённая доля бестактности помогает подчеркнуть значимость вопроса»."
 peoples_springtime.3.a:0 "Их должны услышать."
 peoples_springtime.3.a.tt:0 "#bold Радикальный#! персонаж возглавит группу «[SCOPE.gsInterestGroup('radical_ig').GetName]»."
 peoples_springtime.3.b:0 "Для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой политики это чересчур."
 peoples_springtime.4.t:0 "Доброе слово о революции"
 peoples_springtime.4.d:0 "Сторонники либеральных реформ пытаются распространять свои идеи в соседних государствах."
 peoples_springtime.4.f:0 "«А если революция захлебнётся? Если [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий народ не готов к подобным идеям?»\n\n«Тогда наши речи уподобятся тысячам семян, которые однажды прорастут в светлое будущее, и [ROOT.GetCountry.GetName] пожнёт плоды с их стеблей»."
 peoples_springtime.4.a:0 "В будущем они присоединятся к нам!"
 peoples_springtime.4.b:0 "Нельзя позволить этой заразе распространиться!"
 peoples_springtime.5.t:0 "Радикализм поднимает голову"
 peoples_springtime.5.d:0 "[ROOT.GetCountry.GetName] кипит: местные радикальные либералы подогревают революционные настроения."
 peoples_springtime.5.f:0 "«Так что, эту суматоху устраивают только местные группы? Они ещё не охватили всю страну?»\n\n«Ну, наверняка можно сказать лишь то, что если у них и есть какое-то общенародное командование, в первую очередь оно скомандовало никому о себе не говорить»."
 peoples_springtime.5.a:0 "Такое могло случиться где угодно."
 peoples_springtime.5.b:0 "Они промышляют в самом сердце нашего государства."
 peoples_springtime.6.t:0 "Весна заканчивается"
 peoples_springtime.6.d:0 "Международная мода на радикальные идеи и революционные речи постепенно сходит на нет."
 peoples_springtime.6.f:0 "«Быть может, слишком рано задумываться об успешности наших попыток. Хочется верить, что мы пробудили силы, которые понесут наши идеалы в грядущие эпохи."
 peoples_springtime.6.a:0 "Мир меняется."
 peoples_springtime.6.a.tt:0 "[concept_journal_entry] «$je_springtime_of_the_peoples$» исчезает у всех государств."
 peoples_springtime.7.t:0 "Победоносная революция"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] и [SCOPE.gsInterestGroup('radical_ig').GetName] доказали, что [ROOT.GetCountry.GetName] вполне подходит на роль места, где [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] может реализовать свои цели."
 peoples_springtime.7.f:0 "«Не время отдыхать и радоваться проделанной работе! Сколько успешных революций растворилось в водах истории, подобно замкам из песка? Тираны потеряли власть, и наш долг — убедиться, что она никогда к ним не вернётся»."
 peoples_springtime.7.a:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] приведёт нас к новым свободам!"
 peoples_springtime.7.b:0 "Наш народ — наша сила!"
 peoples_springtime.7.tt:0 "Вероятность появления радикальных лидеров в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! повышается."
 peoples_springtime.8.t:0 "Угасшая революция"
 peoples_springtime.8.d:0 "Похоже, [ROOT.GetCountry.GetName] не станет ареной либеральной революции — властям удалось подавить радикальные настроения в зародыше. Это укрепило правительства власти и выбросило радикалов с политической арены."
 peoples_springtime.8.f:0 "«Низшие и средние классы всегда пытались захватить власть, но удержать её получалось редко. К счастью, на этот раз всё закончилось быстро и без последствий, иначе традиции и социальный уклад #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! могли страшно пострадать»."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName] будет править жёстко, но справедливо."
 peoples_springtime.8.b:0 "Народ не поддастся на дешёвые провокации!"
 peoples_springtime.8.tt:0 "Вероятность появления радикальных лидеров в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! снижается."
