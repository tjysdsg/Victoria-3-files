l_russian:
 pm_events.1.t:0 "Опасное оборудование"
 pm_events.1.d:0 "В #tooltippable_name #tooltip:[SCOPE.sBuilding('industrialized_pm_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('industrialized_pm_building').GetCustom('RU_BL_PP')|l]#!#! [SCOPE.sState('industrialized_pm_state').GetName], участились случаи производственных травм. Виной тому повальная механизация при отсутствии должной техники безопасности."
 pm_events.1.f:0 "От несчастных случаев никто не застрахован, но прежде мне всегда удавалось успеть вовремя. Не в этот раз. Мои пальцы сжались на запястье бедняги, но сразу стало понятно, что кроме руки от него мало что осталось."
 pm_events.1.a:0 "Замедлите производство, пока персонал привыкает к новой аппаратуре."
 pm_events.1.b:0 "Кто мы, чтобы останавливать шестерни прогресса?!"
 industrial_safety_slowdowns:0 "Замедление в целях охраны труда"
 lacking_industrial_safety_regulations:0 "Нехватка правил охраны труда"
 slowed_down_production:0 "Производство замедлено"
 ignored_safety_concerns:0 "Вопросы безопасности проигнорированы"
 pm_events.2.t:0 "Неопытные работники"
 pm_events.2.d:0 "Несовершеннолетние работники #tooltippable_name #tooltip:[SCOPE.sBuilding('industrialized_pm_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('industrialized_pm_building').GetCustom('RU_BL_RP')|l]#!#!, [SCOPE.sState('industrialized_pm_state').GetName], пострадали во время работы с аппаратурой на производстве."
 pm_events.2.f:0 "Доктор осмотрел руку мальчика. Потом он присел и с глубоким вздохом повернулся к матери.\n\n«Что ж, боюсь, ваш сын никогда не станет великим музыкантом, — сказал он. — С другой стороны, я бы не стал утверждать, что подобная перспектива и прежде была для него вероятной»."
 pm_events.2.a:0 "Не подпускайте детей к заводским помещениям!"
 pm_events.2.b:0 "Новым отраслям нужно как можно больше новых работников."
 child_labor_restrictions:0 "Ограничение детского труда"
 dangerous_child_labor:0 "Детский труд в опасных отраслях"
 child_crushing_machines:0 "Дети и дробилки"
 pm_events.3.t:0 "Вечная бдительность"
 pm_events.3.d:0 "Протестующие из группы «Трезвость» возражают против производства спиртных напитков в области [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 "«Говорят, мой муж умер, потому что был слаб волей, — как всякий, кто прикладывается к бутылке. Сама я ещё могла бы справиться с таким позором, но почему моим детям приходится раз за разом выслушивать оскорбления в адрес отца, а те, кто наполняет эти бутылки, кто разрушает семьи и самые жизни, живут и в ус не дуют?»"
 pm_events.3.a:0 "Нужно прекратить гнать эту отраву!"
 pm_events.3.b:0 "Прекратим-ка мы производить самый крепкий алкоголь."
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName] мо[SCOPE.sState('liquor_making_state').GetCustom('RU_CL_END_GUT')]т гордиться своей выпивкой!"
 liquor_production_ban:0 "Запрет на производство спирта"
 liquor_production_restrictions:0 "Ограничение производства спирта"
 permitted_limited_liquor_production:0 "Разрешено ограниченное производство спирта"
 permitted_unrestricted_liquor_production:0 "Разрешено неограниченное производство спирта"
 pm_events.4.t:0 "Кому война, а кому прибыль"
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName] подбивает пацифистов на протест против производства оружия в области [SCOPE.sState('arms_making_state').GetName]"
 pm_events.4.f:0 "«Пусть говорят, что [ROOT.GetCountry.GetName] пребывает в мире, — убеждает толпу [SCOPE.sCharacter('pacifist_leader').GetLastName]. Затем [SCOPE.sCharacter('pacifist_leader').GetSheHe] указывает на мастерскую и с неподдельной яростью в голосе продолжает:\n\nА я говорю, что мы не имеем права успокаивать себя: где бы ни стреляли наши винтовки, кровь, пролитая ими, на наших руках. И нам никогда не отмыться, если мы продолжим производить смерть»."
 pm_events.4.a:0 "Прекратить производство винтовок до прояснения ситуации."
 pm_events.4.b:0 "Пойти на компромисс: заметно сократить производство оружия."
 pm_events.4.c:0 "Мы не стыдимся своего мастерства!"
 arms_manufacturing_ban:0 "Запрет на производство оружия"
 arms_manufacturing_restrictions:0 "Ограничение производства оружия"
 permitted_limited_arms_manufacturing:0 "Разрешено ограниченное производство оружия"
 permitted_unrestricted_arms_manufacturing:0 "Разрешено неограниченное производство оружия"
 pm_events.5.t:0 "Хорошая выдержка"
 pm_events.5.d:0 "[SCOPE.sState('vinyard_state').GetName] производит вино, которое в последнее время начали хвалить все сомелье до единого."
 pm_events.5.f:0 "«Те, кто повторяет поговорку „состариться, как вино“, редко различают вино и #ITALIC вино#!. Позвольте прояснить: если бутылку в ваших руках наполнили в области [SCOPE.sState('vinyard_state').GetName], это не просто залог приятного времяпрепровождения, но настоящее вложение средств!»"
 pm_events.5.a:0 "Производить эксклюзивный экспортный продукт."
 pm_events.5.b:0 "Увеличить производство в соответствии с растущим спросом."
 exclusive_wine:0 "Эксклюзивное вино"
 popular_wine:0 "Популярное вино"

  # Obligation Events
 obligation_events.1.t:1 "Уважаемая партия"
 obligation_events.1.d:1 "Если [SCOPE.sC('obligation_request_target').GetName] у нас в долгу, значит, может поговорить с нужными людьми — пусть [SCOPE.gsInterestGroup('obligation_request_ig').GetName] присутствует в их правительстве."
 obligation_events.1.f:1 "«Уж, конечно, не мне решать, как будет управлять своей страной [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle], [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis], — машет рукой [ROOT.GetCountry.GetRuler.GetFullName]. — Просто хочу заметить, что [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] — [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman] весьма разумного склада и наверняка выскажется исключительно по делу!»"
 obligation_events.1.a:1 "Их просто нужно подтолкнуть в нужном направлении!"
 obligation_events.a.tt:1 "Если они согласятся:"
 obligation_events.b.tt:1 "Если они не согласятся:"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('obligation_request_target').GetName] принимает предложение!"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('obligation_request_target').GetName] принимает наше предложение."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('obligation_request_target').GetName] отклоняет предложение!"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('obligation_request_target').GetName] отклоняет наше предложение."
 obligation_events.1.b:1 "Нам не стоит лезть в их внутреннюю политику."
 obligation_events.2.t:1 "Зарубежные интересы"
 obligation_events.2.d:1 "Что ж, [SCOPE.sC('obligation_request_sender').GetName] не даст нам забыть о долге и непременно намекнёт, что [SCOPE.gsInterestGroup('obligation_request_ig').GetName] достойны места в нашем правительстве."
 obligation_events.2.f:1 "«Конечно, несколько унизительно позволять иному государству указывать нам политическое направление, но трудно представить, что они предпочтут оппозицию нашему правительству»."
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName] помогает нам не впервые. Мы прислушаемся к совету."
 obligation_events.2.b:1 "Даже предлагать такое возмутительно!"
 obligation_events.3.t:1 "Боятся, но не любят"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName] у нас в долгу. Это может пригодиться, если мы хотим провести пропагандистскую кампанию и представить наше государство миру в более выгодном свете."
 obligation_events.3.f:1 "«Хорошо, когда государство уважают или даже боятся, но как можно рассчитывать на их лояльность в будущем, если каждый [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting|l]ий ребёнок знает: нужно вести себя хорошо, иначе придём мы и съедим его?»"
 obligation_events.3.a:1 "Пусть все помнят, как мы приходили на помощь."
 obligation_events.3.b:1 "А почему нет? Нас должны бояться!"
 obligation_events.4.t:1 "Приятный имидж"
 obligation_events.4.d:1 "Что ж, [SCOPE.sC('obligation_request_sender').GetName] не даст нам забыть о долге и непременно потребует рассказать всему миру, что их государство — не угроза миру."
 obligation_events.4.f:1 "«Если мы расскажем о том, что [SCOPE.sC('obligation_request_sender').GetName] думает только о всеобщем процветании, это даже не будет пропагандой. Нам ведь они помогли, не правда ли? Мы просто напомним о том, чему сами были ближайшими свидетелями»."
 obligation_events.4.a:1 "Непонятая страна. Она заслуживает второго шанса!"
 obligation_events.4.b:1 "Они опасны. Мы не станем врать нашему народу."
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]ий талант"
 obligation_events.5.d:1 "Появилась возможность напомнить, что [SCOPE.sC('obligation_request_target').GetName] у нас в долгу и попросить, чтобы к нам на службу поступили их командиры, [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f:1 "«Не каждый может в полной мере раскрыть свой потенциал на родной земле. Мы — амбициозный народ и можем гораздо лучше распорядиться [SCOPE.sCharacter('obligation_request_character').GetHerHis] способностями»."
 obligation_events.5.a:1 "Это то, что нужно нашим вооружённым силам!"
 obligation_events.5.b:1 "Долг дороже, чем [SCOPE.sCharacter('obligation_request_character').GetManWoman], невзирая на [SCOPE.sCharacter('obligation_request_character').GetHerHis] способности."
 obligation_events.6.t:1 "[SCOPE.sCharacter('obligation_request_character').GetManWoman|U] исключительной важности"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] требует от нас выполнить обязательство. Если мы согласимся, командир [SCOPE.sCharacter('obligation_request_character').GetFullName] будет служить в их вооружённых силах."
 obligation_events.6.f:1 "«Так много разговоров о воинском долге перед своей страной... Как будто выбор так прост. А вдруг можно принести своей стране больше пользы, если послужить в армии другой?»"
 obligation_events.6.a:1 "Невеликая цена за их благодеяния!"
 obligation_events.6.b:1 "Они могут рассчитывать на поддержку нашей армии, но не её командования."
 obligation_events.tt.no:0 "[SCOPE.sC('obligation_request_target').GetName] не получит никаких распоряжений."

  # Trade Route Events
 trade_route_events.1.t:0 "Опасные оружейники"
 trade_route_events.1.d:0 "$ig_armed_forces$ сомневаются в том, что [SCOPE.sC('arms_seller_threat').GetName] из несомненной угрозы нашему государству вдруг превратится в надёжного поставщика оружия."
 trade_route_events.1.f:0 "«Не стану заявлять, будто [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting|l]ие винтовки плохи, — говорит генерал, — но они вряд ли станут снабжать нас ими, если побоятся однажды оказаться по ту сторону ствола!»"
 trade_route_events.1.a:0 "Если нас предадут, мы организуем собственную оружейную промышленность."
 trade_route_events.1.b:0 "Опасность, которую якобы представляет [SCOPE.sC('arms_seller_threat').GetName], сильно преувеличена."
 trade_route_events.2.t:0 "Заимствование идей"
 trade_route_events.2.d:0 "Более совершенное оружие, которое экспортирует нам [SCOPE.sC('arms_seller_gun_tech').GetName], поможет нам в собственных военных исследованиях."
 trade_route_events.2.f:0 "«Это не будет прямым промышленным или военным шпионажем. Скорее, изобретательная дань уважения [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting|l]им друзьям, которые предоставили нам столь изящные образцы оружейного искусства»."
 trade_route_events.2.a:0 "Сначала разберите их, а потом соберите обратно. И сумейте понять, как вы это сделали!"
 trade_route_events.2.b:0 "Наша оружейная промышленность найдёт собственный путь в будущее."
 trade_route_events.3.t:0 "Декадентские устремления"
 trade_route_events.3.d:0 "Группа «[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]» считает, что импортировать в столицу предметы роскоши, когда цена на зерно достигает заоблачных высот, — не самое этичное занятие и повод к недовольству для многих бедных граждан."
 trade_route_events.3.f:0 "Как бы демонстрируя весомость своих слов, он с силой опускает ящик на пол.\n\n«Мы лучше всех знаем, что отгружают каждый день в этих доках. Не надо мне рассказывать, что хлеб дорожает сам по себе, а все эти побрякушки, что мы тут таскаем, ни при чём!»"
 trade_route_events.3.a:0 "Мы постараемся импортировать и товары общего потребления."
 trade_route_events.3.b:0 "Пусть едят пирожные!"
 trade_route_events.4.t:0 "Товары промышленного назначения"
 trade_route_events.4.d:0 "$ig_industrialists$ считают, что высокие цены на сталь в столице идут вразрез с их проектами, и просят, чтобы мы сделали импорт стали первоочередной задачей."
 trade_route_events.4.f:0 "«Мои деловые партнёры за рубежом говорят, что у меня железная хватка. Может, звучит и угрожающе, но на самом деле это довольно унизительный намёк на то, что я ржавею!»"
 trade_route_events.4.a:0 "Мы не станем отставать и найдём поставщиков этого важнейшего материала."
 trade_route_events.4.b:0 "В первую очередь они должны производить сталь, а не искать ей применение."
 trade_route_events.5.t:0 "Вместилище дум"
 trade_route_events.5.d:0 "$ig_intelligentsia$ с трудом достаёт дешёвую бумагу, чтобы увековечивать нетленные мысли."
 trade_route_events.5.f:0 "«Единственный плюс этого ужаса в том, — заявляет профессор, — что когда кто-то говорит, будто идея не стоит бумаги, на которой напечатана, это истинная правда!»"
 trade_route_events.5.a:0 "Мы обеспечим будущих классиков бумагой!"
 trade_route_events.5.b:0 "Краткость — сестра таланта."
