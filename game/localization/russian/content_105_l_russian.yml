 # Military Technology JEs
 je_flamethrowers:0 "Изрыгающие огонь"
 je_flamethrowers_reason:0 "Нашему новому изобретению — современному огнемёту — необходимы полевые испытания. Не стоит недооценивать его устрашающий потенциал."
 flamethrowers_event.1.t:0 "Дракон в окопах"
 flamethrowers_event.1.d:0 "Хотя огнемёт — ситуативное оружие, [SCOPE.sWar('flamethrowers_event_war').GetName] доказывает, что в окопной войне он прекрасно проявляет себя в боях на коротких дистанциях."
 flamethrowers_event.1.f:0 "«Да, человек возвысился над животными, овладев огнём. Но когда человек видит, как пламя заполняет его укрытие, в нём сразу пробуждается испуганный зверь. Пламя редко убивает. Чаще люди погибают, пытаясь сбежать от него»."
 flamethrowers_event.1.a:0 "Пусть он вселяет страх в сердца наших врагов."
 flamethrowers_event.1.b:0 "Он весьма эффективен, когда нужно выгнать врага из укрытия."
