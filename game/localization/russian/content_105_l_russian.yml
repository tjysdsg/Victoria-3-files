  # Famine Economic Events
 famine_political.d:0 "Голод в области [SCOPE.sState('famine_state').GetName] вызвал критику экономической политики, которую проводит [ROOT.GetCountry.GetName] —"
 famine_political.1.t:0 "Устаревшая экономика"
 famine_political.1.d:0 "$famine_political.d$ традиционализма. Всему виной отказ её приверженцев от прогресса и неприятие международной торговли."
 famine_political.1.f:0 "«Кто получит выгоду, если [ROOT.GetCountry.GetName] останется в экономической древности, в то время как весь мир стремглав несётся навстречу будущему? Уж точно не трупы в канавах. Наверное, тем, кого так радует эта трясина, кажется, что традиции не дадут нам разглядеть их истинную сущность и понять, что надлежит делать. Но их прошлое давно умерло. И если они жить без него не могут, то последуют за ним»."
 famine_political.1.a:0 "Традиции не должны убивать!"
 famine_political.1.b:0 "Голодные крестьяне были всегда. Так устроен мир."
 famine_political.2.t:0 "Экономическая тюрьма"
 famine_political.2.d:0 "$famine_political.d$ изоляционизма. Всему виной отказ её приверженцев принимать товары из других стран."
 famine_political.2.f:0 "«Нам говорили, что должно гордиться независимостью нашей нации от чужеземной продукции. Что всё, что нам нужно, мы вырастим самостоятельно. В какой момент простая гордыня ослепила их? Сколько ещё должно умереть, прежде чем наши вожди признают, что нам не хватает пропитания? Мы должны проглотить свою гордыню, пока она не стала последним, что мы сможем проглотить»."
 famine_political.2.a:1 "Нам необходимо делать исключения."
 famine_political.2.b:0 "Мы сохраним самодостаточность. Любой ценой."
 famine_political.3.t:0 "Несбалансированная торговля"
 famine_political.3.d:0 "$famine_political.d$ меркантилизма. Всему виной торговля, чрезмерно ориентированная на экспорт."
 famine_political.3.f:0 "«Кое-кто из наших вождей, похоже, считает, что [ROOT.GetCountry.GetName] — просто игрок за столом, для которого нет ничего важнее, чем перемудрить прочие народы и выиграть в некой игре, непонятной обычным людям. Если бы они на секунду оторвали глаза от бухгалтерии и обратили внимание на людей, которые производят для них эти товары, то заметили бы, что это не пешки, а живые существа, которые тоже хотят есть»."
 famine_political.3.a:0 "Мы должны обеспечить импорт жизненно необходимой продукции, не взирая на меркантилизм."
 famine_political.3.b:0 "Да что бедняки понимают в национальной экономике?"
 famine_political.4.t:0 "Право голодать"
 famine_political.4.d:0 "$famine_political.d$ свободной торговли, отрицающей рыночные силы."
 famine_political.4.f:0 "«Свобода торговли, свобода рынков — всё это красивые слова, скрывающие истинное понимание свободы денежными мешками. Для тех, у кого денег не водится, предложения не будет, не взирая на спрос. Тем же, кто защищает эту политику и заявляет, будто государство не вмешивается в экономику, я скажу вот что: может врать себе, что незримая рука смерти — удел бедняков, но ваши жертвы точно знают, на чьих руках их кровь»."
 famine_political.4.a:0 "Если это спасёт жизни, мы готовы голосовать обеими руками."
 famine_political.4.b:0 "Рынки честно назначают цены. Плати или умри."
 famine_political.5.t:0 "Провалы планов, планы провалов"
 famine_political.5.d:0 "$famine_political.d$ командную экономику, зависящую от государственного планирования."
 famine_political.5.f:0 "«С тех пор как государство начало контролировать нашу экономику, нам часто твердят, будто временный дефицит или даже длительные проблемы — часть великого плана, от которого [ROOT.GetCountry.GetName] серьёзно выиграет в будущем. Верить в то, что все эти провалы — часть великого плана, было нелегко и прежде. А теперь, когда голод каждый день уносит новые жизни, утверждать, будто так и планировало государство, — значит расписываться в его абсолютной нравственной несостоятельности. Уж лучше честно заявить о некомпетентности правительства»."
 famine_political.5.a:0 "Мы должны признать свои ошибки и сделать экономику открытой."
 famine_political.5.b:0 "Голод? Это всё оппозиционная пропаганда."
