  # Path to Liberalism
 je_liberalism_1:0 "Путь к либерализму"
 je_liberalism_1_reason:0 "Демократическое общество с правильными идеалами станет фундаментом для страны, в которой свобода каждого гражданина будет высшей ценностью."
 je_liberalism_2:0 "Свобода торговли"
 je_liberalism_2_reason:0 "Открытая страна, которая одинаково активно торгует и с соседями, и со странами дальнего зарубежья, — это ключ к экономическому либерализму в будущем."
 je_liberalism_2_goal:0 "Увеличить количество #tooltippable_name [ROOT.GetCountry.GetAdjective]их#! [Concept('concept_trade_route', 'торговых путей')] на 25%."
 je_liberalism_3:0 "Свобода совести"
 je_liberalism_3_reason:0 "Граждане, которым будет гарантирована свобода слова, обретут вместе с ней свободу совести и мыслей, что откроет для нас новую эпоху радикальных инноваций."
 je_liberalism_4:0 "Новый колосс"
 je_liberalism_4_reason:0 "В нашем свободном и открытом обществе рады людям всех рас и убеждений!"
 liberalism.1.t:0 "Свобода, равенство, братство"
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName] под руководством своего лидера по имени [SCOPE.sCharacter('liberal_leader').GetFullName] возвестили о начале новой эпохи либерализма. Они обещают нам новое, свободное общество, в котором каждый гражданин сможет принимать участие в управлении государством."
 liberalism.1.f:0 "«В мире хватает идеологов, которые утверждают, что правят от лица своего народа, но при этом жестоко подавляют любые протесты против своих решений. Но мы не таковы! Мы сорвём с людей оковы и поможем им сбросить ярмо прошлого. Только тогда мы увидим, какова на самом деле воля народа, и позволим ему формировать наше будущее»."
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] — [SelectLocalization(SCOPE.sCharacter('liberal_leader').IsFemale, 'бесстрашная визионерка', 'бесстрашный визионер' )]!"
 liberalism.1.b:0 "Другим политическим лидерам следовало бы последовать этому примеру!"
 liberalism.1.c:0 "Давайте успокоимся и не будем скатываться в радикальный либерализм."
 liberalism.2.t:0 "Всемирный рынок"
 liberalism.2.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий рынок приобрёл всемирную известность благодаря своей открытости для международной торговли."
 liberalism.2.f:0 "«Мы получим самые экзотические товары со всех уголков земли, но не за счёт завоеваний и порабощения других народов, а в обмен на то, чем богаты мы сами. Стране, которая знает, что она может предложить миру, не нужно оружие. Если, конечно, оно не на продажу!»"
 liberalism.2.a:0 "Продавай. Продавай!"
 liberalism.2.b:0 "Покупай. Покупай!"
 liberalism.3.t:0 "Мысль, слово и идеал"
 liberalism.3.d:0 "Те, кто ищет свободы выражать смелые и независимые идеи, всё чаще отмечают, что самым безопасным местом для них оказывается [ROOT.GetCountry.GetName]."
 liberalism.3.f:0 "«Вы читали этот гнусный пасквиль про [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое руководство? В каком свете там [SelectLocalization(ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle.IsFemale, 'выставлена', 'выставлен' )] их [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Это просто безобразие».\n«Безобразие!»\n«А написал эту гадость один из [ROOT.GetCountry.GetRuler.GetHerHis] соотечественников! Представляете?»\n«Да, я приобрёл себе его томик. Кто-то же должен следить за этими литературными хулиганами. А то [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому правительству до них дела явно нет»."
 liberalism.3.a:0 "Утопия для деятелей современного искусства."
 liberalism.3.b:0 "Страна, где науку не душат традиции."
 liberalism.4.t:0 "Распростёртые объятья"
 liberalism.4.d:0 "Теперь весь мир знает, что [ROOT.GetCountry.GetName] — это место, где рады любым мигрантам без исключения."
 liberalism.4.f:0 "«Лучитесь блеском, старые державы! —\nКричит она, не открывая рта. —\nА мне отдайте нищих и усталых,\nКого вы терпите лишь на правах скота.\nПусть буря их изрядно измотала,\nЯ освещу им райские врата!»" # Emma Lazarus
 liberalism.4.a:0 "Мы рады всем!"
 liberalism.4.b:0 "У нас вы найдёте безопасную гавань!"
