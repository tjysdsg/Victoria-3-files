  # Sepoy Mutiny Events
 raj.3.t:0 "Запретные жиры"
 raj.3.d:0 "Офицеры обеспокоены новым типом винтовки, которой планируется вооружать колониальные войска. По слухам, пропитка картонных патронов к этому ружью содержит свиной и говяжий жиры, и пользоваться ими для индуистов и мусульман — грех."
 raj.3.f:0 "«Я это сразу почувствовал, едва надкусил гильзу. Как могла Компания так злодейски надругаться над нами, её самыми преданными солдатами, да ещё и в пылу сражения? Это просто невероятное предательство. Если бы я мог выпустить ту пулю в негодяя, ответственного за это оскорбление, я бы сделал это, не задумываясь»."
 raj.3.a:0 "Нужно срочно поменять конструкцию винтовки, чтобы избежать скандала."
 raj.3.b:0 "Солдаты всё равно ничего не узнают."
 raj.4.t:0 "Кала пани"
 raj.4.d:1 "[SCOPE.sReligion('hindu_pop').GetName] запрещает своим последователям пересекать океаны, поэтому в прошлом исповедовавшие эту религию солдаты освобождались от службы на заморских территориях. Теперь же некоторые представители администрации выступают за отмену такой вольности."
 raj.4.f:0 "«Конечно, было бы удобно иметь возможность направить любого солдата служить на заморские территории. Но по этому поводу уже возникали конфликты. В 24 году несколько туземных полков в Бенгале устроили бунт, когда их направили в Бирму, потому что подумали, что их туда отправят морем. Если мы собираемся набирать солдат из высших каст, надо учитывать, как серьёзно они относятся к этому табу»."
 raj.4.a:0 "Местные традиции нужно уважать."
 raj.4.b:0 "Они будут служить там, куда их отправят!"
 raj.5.t:0 "Подозрения в прозелитизме"
 raj.5.d:1 "@clergymen! Священнослужители, исповедующие [SCOPE.sReligion('suspected_missionaries').GetName] и проживающие в области [SCOPE.sState('missionaries_suspicion_state').GetName], вызывают у местных подозрения, что [ROOT.GetCountry.GetName] планирует обращать население в христианство."
 raj.5.f:0 "«Компания пытается навязать нам свои идеалы цивилизации, это всем известно. Кто докажет, что она не планирует массово обратить нас в свою религию? Её чиновники притворяются, что уважают наши верования, чтобы не допустить восстаний, но ведь для них это лишь часть нашей культуры, которую они ни во что не ставят. Наверняка они ждут момента, чтобы нас всех окрестить."
 raj.5.a:0 "Это совершенно не соответствует действительности."
 raj.5.b:0 "Мы не станем мешать этим людям распространять свою веру."
 raj.6.t:0 "Восстание!"
 raj.6.d:0 "Долго зреющее недовольство властью Компании вылилось в открытое восстание солдат и примкнувших к ним местных жителей. Они заявили о восстановлении власти падишаха Империи Великих Моголов на севере Индии."
 raj.6.f:0 "«До тех пор, пока в сердцах наших гази сохраняется вера, клинок Индостана будет сверкать перед лондонским троном»." # Bahadur Shah Zafar
 raj.6.a:0 "Мятеж должен быть подавлен!"
 raj.6.b:0 "Да здравствует новый Индостан!"
 raj.7.t:0 "Конец Компании"
 raj.7.a:0 "Компании больше нет, но империя продолжается."
