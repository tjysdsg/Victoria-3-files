 # Corn Laws
 je_corn_laws:0 "Хлебные законы"
 je_corn_laws_reason:0 "Наши высокие пошлины на импорт зерна служат защитой для землевладельцев и их интересов. Попытки их отменить столкнутся с сильным противодействием."
 corn_laws.1.t:0 "Конец Хлебных законов"
 corn_laws.1.d:0 "Пошлины на импорт зерна, известные как Хлебные законы, были отменены. Этим решением мы уходим от политики меркантилизма и власти землевладельцев."
 corn_laws.1.f:0 "«Кто-то скажет, что мы поддались воле торговцев и променяли экономическую силу нашей земли на воды международной торговли. Эти критики быстро забыли, что нет ничего опаснее для их власти, чем толпы голодных крестьян»."
 corn_laws.1.a:0 "Да начнётся торговля зерном!"
 corn_laws.2.t:0 "Современный консерватор"
 corn_laws.2.d:0 "В группе [SCOPE.gsInterestGroup('landowners_ig').GetName] появился новый политик с необычной программой: он предлагает отменить Хлебные законы."
 corn_laws.2.f:0 "«Я искренне надеюсь, что после изучения свидетельств в распоряжении властей, несмотря на то что многие могут обвинить меня и моих коллег в преувеличении опасности, они всё же воздержатся от излишнего самоуспокоения, так как до возможности пополнения запасов продовольствия для населения остаётся ещё семь месяцев. Я прекрасно осведомлён о том, какие обнадёживающие отчёты мы получаем в последнее время, но я прошу уважаемых коллег не обманываться, считая, что опасность миновала. Это отнюдь не так. Я надеюсь, что противники моих оценок наконец поймут, что, по крайней мере, мой совет прибегнуть к исключительным мерам был искренним»." # Robert Peel
 corn_laws.2.a:0 "Настоящий лидер для нашего времени!"
 corn_laws.2.b:0 "Интересы группы «[SCOPE.gsInterestGroup('landowners_ig').GetName]» куда лучше защитит [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName]."
 corn_laws.3.t:0 "Зерно власти"
 corn_laws.3.d:0 "Установленные Хлебными законами высокие пошлины на ввоз зерна позволили нашим землевладельцам накопить значительное экономическое влияние, за счёт которого они теперь держат в руках [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их политиков."
 corn_laws.3.f:0 "«Хорошо рассуждать об экономической теории, но нельзя закрывать глаза и на практику, которую эта теория порождает. В обещания того, что главный бенефициар Хлебных законов — [ROOT.GetCountry.GetNameNoFormatting], верит всё меньше людей. Похоже, эти законы защищают интересы лишь узкой прослойки [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого общества. А что если другие законы так же несправедливы?»"
 corn_laws.3.a:0 "Любой стране нужна аристократия. Без неё кто будет править массами?"
 corn_laws.3.b:0 "Очень неприятная ситуация."
 corn_laws.4.t:0 "Ни хлеба, ни свободы"
 corn_laws.4.d:1 "Из-за наших непомерных пошлин на импорт зерна нижние сословия не могут позволить себе хлеб. Жители области [SCOPE.sState('bread_buying_state').GetName] уже находятся на волоске от голода."
 corn_laws.4.f:0 "«Нам говорят, что пошлины введены для защиты всех [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их фермеров от падения доходов и голода. Что без них рынки наводнит хлеб, который мы не сможем позволить себе купить. А я говорю на это: к чёрту ваши пошлины! Я и так голодаю. Без них хлеб можно было бы хотя бы украсть»."
 corn_laws.4.a:0 "Наша политика должна учитывать и интересы бедных."
 corn_laws.4.b:0 "Пусть терпят, это всё ради экономики."
