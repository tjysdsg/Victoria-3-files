  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Рабовладельцы-параноики"
 slave_owner_paranoia_reason:0 "Несильные, но заметные мятежные настроения рабов в некоторых штатах заставляют рабовладельцев всё крепче задумываться о вероятности бунтов."
 slave_owner_paranoia_radicalization_high:0 "С тех пор как о беспорядках заговорили впервые, ропот стал громче, и большинство рабов готово воспользоваться первой же возможностью для мятежа."
 slave_owner_paranoia_radicalization_mid:0 "Вряд ли стоит ожидать масштабного восстания, однако рабовладельцы относятся даже к мельчайшим намёкам на мятеж со всей серьёзностью."
 slave_owner_paranoia_radicalization_low:0 "Беспорядки, которые изначально вызвали параноидальный настрой рабовладельцев, утихли, но страх перед мятежом не исчез."
 slave_owner_paranoia_events.1.t:0 "Мелкий заговор"
 slave_owner_paranoia_events.1.d:0 "Поймана небольшая группа людей, подстрекавших рабов к мятежу в области [SCOPE.sState('small_conspiracy_state').GetName]. Однако местные рабовладельцы уверены, что заговор куда обширнее, и требуют показательной кары."
 slave_owner_paranoia_events.1.f:0 "«Пусть мы нашли двух человек, один ствол и услышали много болтовни, но давайте подумаем. Разве обширный заговор, существование которого невозможно доказать, но незримая паутина которого уже охватила весь город, — это не ключ к успешному мятежу? Сама возможность этого — повод сделать наказание его участников запоминающимся зрелищем»."
 slave_owner_paranoia_events.1.a:0 "Мы не должны так рисковать. Это может послужить серьёзной провокацией."
 slave_owner_paranoia_events.1.b:0 "Лучше бы вы с тем же рвением охотились за собственными демонами."
 slave_owner_paranoia_events.2.t:0 "Тайные сообщества"
 slave_owner_paranoia_events.2.d:1 "В глухих уголках области [SCOPE.sState('hidden_communities_state').GetName] издавна существовали небольшие сообщества беглых рабов. Теперь рабовладельцы требуют сровнять эти поселения с землёй, ибо оттуда к потенциальным бунтовщикам может прийти помощь."
 slave_owner_paranoia_events.2.f:0 "На первую вахту заступил он. Вскоре в абсолютной тишине проступили едва слышные ночные звуки. Это звучали деревья и болота, ветер и вода... спокойные, безопасные звуки.\n\nОн всегда любил слушать ночь. Даже тогда, на плантации, эта тишина — или самое близкое её подобие — была единственным утешением. Теперь у неё появился ещё один смысл: каждая тихая ночь была очередной ночью на воле."
 slave_owner_paranoia_events.2.a:0 "Само существование таких мест подрывает авторитет наших институтов!"
 slave_owner_paranoia_events.2.b:0 "Чего они хотят добиться, охотясь на людей в беспросветной глуши?"
 slave_owner_paranoia_events.3.t:0 "Странствующий аболиционист"
 slave_owner_paranoia_events.3.d:1 "Недавно [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] отправили в область [SCOPE.sState('visiting_abolitionist_state').GetName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'свою представительницу', 'своего представителя' )] по имени [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] собирать свидетельства о жизни рабов и устраивать собрания в поддержку аболиционизма. Местные рабовладельцы уверены, что [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] цель — сделать так, чтобы рабы подняли бунт против своих хозяев. Они требуют, чтобы [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'была изгнана', 'был изгнан' )] из области."
 slave_owner_paranoia_events.3.f:0 "«Ах, так, по-вашему, [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe] придерживается „умеренных взглядов“? Да вы слышали [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] речи? Пусть [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe] и не заявляет открыто, что рабам нужно восстать против своих хозяев, но в каждом своём выступлении [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe] так поливает грязью сам институт рабства и всех его сторонников, что сочувствующая публика волей-неволей сама приходит к такому выводу. И пусть рабы [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] выступлений и не слышат, им будет бередить умы само сознание того, что совсем недалеко кто-то читает такие речи в их поддержку. Это лишь вопрос времени, уж попомните мои слова»."
 slave_owner_paranoia_events.3.a:0 "Весьма обоснованные страхи. [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] — источник опасности."
 slave_owner_paranoia_events.3.b:0 "Мы не станем запрещать разговоры о свободе и справедливости."
