  # Secession Events
 secession_events.1.t:0 "Манифест движения за отделение"
 secession_events.1.d:0 "Собрание тезисов в пользу того, что [SCOPE.sCulture('secessionist_culture').GetName] имеют право на независимость, распространяется в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
 secession_events.1.f:0 "«Почему это незаконно? Разве звучат призывы к вооружённому восстанию? [SCOPE.sCulture('secessionist_culture').GetName] могут обрести независимость полностью мирным путём. Однако не могу не заметить: если революция всё же свершится, именно об этом будут кричать с баррикад»."
 secession_events.1.a:0 "Запустить пропагандистскую кампанию для дискредитации этих тезисов."
 secession_events.1.b:0 "Запретить манифест"
 secession_events.1.c:0 "Не обращать внимания"
 secession_events.2.t:0 "Официальные переводы"
 secession_events.2.d:0 "[SCOPE.sCulture('secessionist_culture').GetName] просят перевести некоторые официальные документы на их язык."
 secession_events.2.f:0 "«Когда вы называете #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ необразованным, то, судя по всему, имеете в виду тех, кто не говорит на двух языках, а знает лишь один — подобно вам»."
 secession_events.2.a:0 "Эти документы обязательно должны быть доступными для всех."
 secession_events.2.b:0 "Пусть учат государственный язык."
 secession_events.3.t:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! лидерство"
 secession_events.3.d:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')]ий#!#! политик, поддерживающий отделение, обретает влияние в группе «[SCOPE.gsInterestGroup('secessionist_ig').GetName]»."
 secession_events.3.f:0 "«Слышали, кто выступал на их последнем собрании? Подумать только, теперь оппозиция поддерживает #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! пропаганду! Текущее правительство ни за что не даст слово такому оратору. О чём он, кстати, не преминул заявить в своей речи»."
 secession_events.3.a:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')]ий#!#! политический лидер? Немыслимо!"
 secession_events.3.b:0 "[ROOT.GetCountry.GetName] всем даёт равные возможности."
 secession_events.4.t:0 "Протест сторонников отделения"
 secession_events.4.d:0 "Сторонники #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! движения за отделение устроили публичную демонстрацию."
 secession_events.4.f:0 "Когда толпа начала расти, неприязнь зрителей и прохожих стала очевидной — обычно публичные собрания вызывают куда более сдержанную реакцию. Возможно, разговоры о независимости вызвали параллели с гражданской войной или — более вероятно — сторонние наблюдатели почувствовали себя в меньшинстве перед #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! народом."
 secession_events.4.a:0 "Разогнать их."
 secession_events.4.b:0 "Пусть выскажутся."
 secession_events.5.t:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')]ий#!#! политик произносит речь"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], лидер группы «[SCOPE.gsInterestGroup('secessionist_ig').GetName]» и одна из наиболее заметных фигур на #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! политической сцене, высказывается в пользу независимости #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа."
 secession_events.5.f:0 "«Возможно, мои политические устремления произрастают из прошлого, но я не позволяю #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! корням влиять на мои решения. Жаль, что [ROOT.GetCountry.GetName] оценивает меня исключительно по происхождению."
 secession_events.5.a:0 "Пусть [SCOPE.gsInterestGroup('secessionist_ig').GetName] обуздают этого предателя!"
 secession_events.5.b:0 "Игнорировать эту бессмыслицу."
 secession_events.5.c:0 "Возможно, пора нам прислушаться к этому движению."
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] поддерживают отделение #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа"
 secession_events.6.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] подчёркивают, что [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие законы, по сути, дискриминируют #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ, и лишь право на самоопределение может решить эту проблему."
 secession_events.6.f:0 "«Кто-то говорит, что этот вопрос расколол наш народ, но разве может нация зваться цельной, если в ней процветает неравенство перед законом? Можно ли винить людей в том, что они предпочитают умереть #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#! гражданами высшего класса, нежели вечно оставаться вторым сортом в таком государстве, как [ROOT.GetCountry.GetName]?»"
 secession_events.6.a:0 "Злостное очернение нашего правосудия!"
 secession_events.6.b:0 "Без сомнения, равенством тут и не пахнет."
 secession_events.7.t:0 "Националистическая опера"
 secession_events.7.d:0 "Постановка оперы с националистическим революционным подтекстом на грядущем фестивале открыто связывается с #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! движением."
 secession_events.7.f:0 "«23 (пн): фейерверки; 24 (вт): иллюминация; 25 (ср): революция»."
 secession_events.7.a:0 "Отменить фейерверки."
 secession_events.7.b:0 "Отменить иллюминацию."
 secession_events.7.c:0 "Отменить революцию."
 secession_events.8.t:0 "Сторонники отделения создают бомбы"
 secession_events.8.d:0 "Воинствующая фракция #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! сторонников отделения взяла на себя ответственность за взрыв в правительственном сооружении и объявила, что уже очень скоро перейдёт в открытое наступление."
 secession_events.8.f:0 "«Возможно, нам трудно решить, будет ли война. Возможно, нам даже трудно решить, когда она будет. Но, возможно, решения, которые мы принимаем, чтобы справиться с этими трудностями, определят, кто встанет на нашу сторону, когда война начнётся»."
 secession_events.8.a:0 "#tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')]ие#!#! радикалы хотят уничтожить нашу нацию!"
 secession_events.8.b:0 "Мы не позволим этому чудовищному преступлению разрушить наш хрупкий мир."
 secession_events.9.t:0 "Смерть сторонникам отделения?"
 secession_events.9.d:0 "У #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! движения за независимость появился идейный вдохновитель: [SCOPE.sCharacter('secessionist_leader').GetFullName]. Разведывательное управление разработало план тихого устранения неугодного лидера — это значительно замедлит движение."
 secession_events.9.f:0 "«Возможно, некоторые методы покажутся вам неприемлемыми. Именно поэтому я советую вам не задумываться о средствах, но сосредоточиться на цели. Если [ROOT.GetCountry.GetName], включая #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! субъекты, объединится — разве это будет не идеально? Вот и сосредоточимся на этой цели, не задумываясь о средствах»."
 secession_events.9.a:0 "Удобное избавление от неудобного человека."
 secession_events.9.b:0 "[ROOT.GetCountry.GetName] не убивает собственных граждан."
