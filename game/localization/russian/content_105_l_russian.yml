  # Discrimination Events
 discrimination_events.1.t:0 "Вопреки всему"
 discrimination_events.1.d.culture:1 "Несмотря на то что #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон ограничивает представителей #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры в правах, некоторые зажиточные её представители переезжают в районы и посещают заведения, куда прежде им ходу не было."
 discrimination_events.1.d.religion:1 "Несмотря на то что #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! закон ограничивает представителей #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetCustom('RU_RL_RP')|l]#!#! в правах, некоторые зажиточные её адепты переезжают в районы и посещают заведения, куда прежде им ходу не было."
 discrimination_events.1.f:0 "«Если мы хотим, чтобы у наших детей было будущее, мы должны воспитывать их здесь, — сказал он. — Я хочу, чтобы они росли в безопасности».\n\nОна скрестила руки на груди.\n\n«Ты видел, как на нас смотрят? Когда говорят о „спокойной обстановке“, речь не о безопасности #ITALIC для#! нас. Они говорят о безопасности #ITALIC от#! нас»."
 discrimination_events.1.a:0 "Возможно, потребуются новые законы, чтобы сохранить мир."
 discrimination_events.1.b:0 "Они добились успеха честным путём, а значит, имеют право на его плоды."
 discrimination_events.2.t:0 "Нож в спину"
 discrimination_events.2.d.culture:0 "Многие люди, раздосадованные нашим недавним военным поражением, решили свалить вину на #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]ое#!#! население #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! — мол, те проявили недостаточное военное рвение в тылу."
 discrimination_events.2.d.religion:0 "Многие люди, раздосадованные нашим недавним военным поражением, решили свалить вину на #tooltippable_name #tooltip:[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetCustom('RU_RL_ADJ_OE')|l]#!#! население #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! — мол, те проявили недостаточное военное рвение в тылу."
 discrimination_events.2.f:0 "Он с грохотом поставил стакан. Внезапно на лице его промелькнула гамма чувств, от отчаяния до дикой ярости.\n\n«Мы хорошо сражались, чёрт возьми, все до единого. Фронт не дрогнул! [ROOT.GetCountry.GetName] мо[ROOT.GetCountry.GetCustom('RU_CL_END_GUT')]т нами гордиться, как мы гордимся своей страной! Никто не допустил промашки. Но кое-кто добился успехов. Знаешь кто?»"
 discrimination_events.2.a:0 "Наверняка так и есть! [ROOT.GetCountry.GetName] не проигрывает в честном бою."
 discrimination_events.2.b:0 "Нужно признать, что мы сами виноваты в поражении."
 discrimination_events.3.t:0 "Разговоры в классе"
 discrimination_events.3.d:1 "#tooltippable_name #tooltip:[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetCustom('RU_CUL_ADJ')]ие#!#! ученики иногда начинают разговаривать на родном языке в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их школах. Поступило предложение наказывать за подобное поведение — таким образом учителя смогут заставлять учеников говорить на официальном языке #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 discrimination_events.3.f:0 "«Мне ведь не показалось, правда? Он вечно злится, когда кто-то болтает на уроках, но на нас он злится особенно сильно. Может, думает, что мы про него говорим».\n\n«Мне кажется, он не любит вспоминать, что мы знаем то, что он не знает»."
 discrimination_events.3.a:0 "Пусть школа научит их правильному языку!"
 discrimination_events.3.b:0 "Их язык — часть их наследия."
 discrimination_events.4.t:0 "Производственные помехи"
 discrimination_events.4.d:2 "В области [SCOPE.sState('discrimination_state').GetName] заводы посылают [SCOPE.sCulture('discriminated_culture_pop').GetCustom('RU_CUL_ADJ')|l]их рабочих работать в очень плохих условиях, ссылаясь на то, что [ROOT.GetCountry.GetName] официально счита[ROOT.GetCountry.GetCustom('RU_CL_END_T')] их второсортными гражданами."
 discrimination_events.4.f:1 "«Знаю, знаю. Все думают, что деловым людям главное — урвать побольше. Кому-то, может, и так, но по мне, главное — ценности. Без них крепкого дела не построишь. [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] с ними не знакомы. Да и с чего бы? Это же #ITALIC наши#! ценности»."
 discrimination_events.4.a:1 "Подобное неравенство недопустимо!"
 discrimination_events.4.b:1 "Пусть радуются, что вообще получили работу."
 industrial_barriers_b_tt:0 "Все [SCOPE.sCountry('home_country').GetAdjective|l]ие области получают модификатор в #RED −2#! к [Concept('concept_sol', 'уровню жизни')] для [SCOPE.sCulture('discriminated_culture_pop').GetCustom('RU_CUL_ADJ')|l]их групп населения."
