 africa_colonial_events.4.t:0 "Африканская миссия"
 africa_colonial_events.4.d:0 "Группа христианских миссионеров хочет проповедовать Евангелие спасения в нашей колонии в области [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 "«Я не верю, что каждый будет спасён — ведь мы имеем право отказаться от спасения, но верю, что каждый имеет право на выбор! Мы не должны — и не можем — сидеть сложа руки, пока в мире остаются язычники, живущие во тьме. Если [ROOT.GetCountry.GetNameNoFormatting] строит колонии и несёт им добро, как вы утверждаете, этот выбор должен стать основанием для всех последующих проповедей»."
 africa_colonial_events.4.a:0 "Свет истинной веры — важнейшая часть нашего колониального проекта!"
 africa_colonial_events.4.b:0 "Пусть [ROOT.GetCountry.GetName], а не бог прославляется в новых землях."
 africa_colonial_events.5.t:0 "Конец работорговли"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], лидер группы [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName], давно выступает против мировой работорговли и теперь утверждает, что наша колония [SCOPE.sState('african_colony_state').GetName] может положить конец этой практике на континенте."
 africa_colonial_events.5.f:0 "«Победа над рабством на нашей собственной земле — весьма скромная победа в масштабах истории. Пока в мире остаются страны, где принято продавать рабов, будут находиться страны, которые захотят их купить. Необходимо искоренять саму идею, чтобы однажды от неё не осталось и следа. Чтобы сама душа человеческая восставала против неё»."
 africa_colonial_events.5.a:0 "Наш долг — покончить с рабством везде, куда мы можем дотянуться!"
 africa_colonial_events.5.a.tt:0 "Устремление к этой цели может впоследствии привести к другим событиям."
 africa_colonial_events.5.b:0 "Дипломатия не может опираться на мнение моралистов. Это непрактично."
 africa_colonial_events.5.c:0 "Местная работорговля — неплохой источник рабочей силы для наших проектов!"
 africa_colonial_events.6.t:0 "Рабство и колониальный труд"
 africa_colonial_events.6.d:0 "Несмотря на наши заявления о борьбе с рабством в Африке, поступают сведения, что администрация колонии [SCOPE.sState('african_colony_state').GetName] обращается с рабочими, как с самыми настоящими рабами, хотя и называет их иначе."
 africa_colonial_events.6.f:0 "Молодой человек внезапно прекратил яростно царапать пером бумагу. С отсутствующим видом он подал знак переводчику прекратить работу.\n«Прошу меня извинить. Всё это нужно задокументировать, но я на этом континенте недавно и не привык слышать о таком варварстве».\nПереводчик на мгновение смутился и обернулся, чтобы разъяснить причину заминки. Местный старик, которого они расспрашивали, ответил, и переводчик вновь обратился к юноше:\n«Он говорит, что тоже к такому не привык — до появления ваших земляков здесь ничего подобного не происходило»."
 africa_colonial_events.6.a:0 "Это настоящее лицемерие. Эти издевательства нужно прекратить!"
 africa_colonial_events.6.b:0 "Может, сходство и есть, но ведь тяжёлая работа, которой мы их обеспечиваем, закаляет характер."
 africa_colonial_events.7.t:0 "Гости из колоний"
 africa_colonial_events.7.d:0 "Учёные умы из колонии [SCOPE.sC('visiting_colonized_country').GetName] прибыли с визитом в нашу столицу, утверждая, что их родина куда цивилизованнее, чем мы о ней думаем, и наши колониальные представления о них несправедливы."
 africa_colonial_events.7.f:1 "«Весьма странно слышать, будто вас грабят — ведь [ROOT.GetCountry.GetNameNoFormatting] несёт вам величайший дар — цивилизацию!»\n\n[SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting]ий господин подался вперед с горькой усмешкой.\n\n«Я видел корабли, что приставали к нашим берегам, и видел корабли, что их покидали. Возможно, эта ваша цивилизация сделает нашу жизнь легче, но цена за неё слишком уж тяжела»."
 africa_colonial_events.7.a:0 "Всё это ложь и притворство. Отошлите их обратно, немедленно."
 africa_colonial_events.7.b:0 "Возможно, нам стоит прислушаться к их мнению."
 africa_colonial_events.51.t:0 "Отважная экспедиция"
 africa_colonial_events.51.d:0 "[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]ая экспедиция в области [SCOPE.sState('african_colony_state_sender').GetName] повстречалась с нашими войсками. Вероятно, их колониальные интересы в регионе противоречат нашим."
 africa_colonial_events.51.f:1 "«Враждебностью там и не пахло. Напротив, они явно были счастливы увидеть, скажем так, коллег».\n\n«Коллеги! Они что, забыли, что они солдаты? Или они возомнили, что колонизация Африканского континента — совместная работа? Если наши армии встречаются на спорной территории и не устраивают драку, [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] отправляет дипломатов, которым придётся быть вдвое враждебнее!»"
 africa_colonial_events.51.a:0 "Они должны немедленно убраться!"
 africa_colonial_events.51.b:0 "[SCOPE.sState('african_colony_state_sender').GetName] — большая земля, места всем хватит!"
 africa_colonial_events.52.t:0 "Столкновения колоний"
 africa_colonial_events.52.d:0 "Одна из наших колониальных экспедиций в области [SCOPE.sState('african_colony_state_recipient').GetName] столкнулась с [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting|l]ими войсками. [SCOPE.sC('african_colony_conflict_recipient').GetName] требует, чтобы мы ушли и отказались от любых планов, так как [SCOPE.sState('african_colony_state_recipient').GetName] для нас закрытая территория."
 africa_colonial_events.52.f:0 "Несмотря на то что формально они были по разные стороны конфликта, настроение было приподнятым, пока [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] и [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] не прислали приказы. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]и офицер откупорил бутылку. [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] — отличный повод произнести тост. [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]ий командир неохотно поднял бокал.\n«О, [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting], — на что только не пойдёшь ради тебя», — подумал он, залпом выпивая его содержимое."
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetName] не замедлит ход!"
 africa_colonial_events.52.b:0 "У них есть солдаты. У нас — только аргументы."
 africa_colonial_events.53.t:0 "Континент возможностей"
 africa_colonial_events.53.d:0 "[SCOPE.sState('african_colony_state').GetName] принимает колонистов. Они стремятся построить новую жизнь на новоафриканских территориях, которыми теперь владеет [ROOT.GetCountry.GetName], но вынуждены приспосабливаться к непривычным условиям."
 africa_colonial_events.53.f:0 "«Будь всё дело в жаре и климате, мы бы справились! Но ведь ещё есть флора, фауна и почва, которые совершенно нам чужды! Мы знали, что открываем новую главу в истории нашего государства, но если мы не получим большую поддержку, от главы останется лишь скромная сноска!»"
 africa_colonial_events.53.a:0 "Мы отправим им всё необходимое."
 africa_colonial_events.53.b:0 "Пусть им помогает администрация колонии."
 africa_colonial_events.53.c:0 "Африканские колонии для тех, кто готов выживать, а не для попрошаек!"
 africa_colonial_events.54.t:0 "Неуважение к нашим картам"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] не обращает внимания на то, что мы [Concept('concept_claim', 'претендуем')] на колониальные проекты в области [SCOPE.sState('african_colony_claim_state').GetName]. Возможно, стоит более убедительно объяснить им, что пора убираться."
 africa_colonial_events.54.f:0 "«Возможно, они считают, что [ROOT.GetCountry.GetCapital.GetName] слишком далеко, и мы ничего не заметим. Или думают, что мы с лёгкостью изменим планы, чтобы избежать дипломатического конфликта с теми, кто прибыл сюда первым. Но как бы то ни было, они зря возомнили, что мы откажемся от своей доли Африканского континента из-за их дерзости и быстрых кораблей. [ROOT.GetCountry.GetNameNoFormatting] опозорится перед всем миром, если они окажутся правы!»"
 africa_colonial_events.54.a:0 "Карты не лгут. Колония наша!"
 africa_colonial_events.54.b:0 "Не будем устраивать сцен из-за каких-то линий на бумаге."
 africa_colonial_events.55.t:0 "Сомнительная претензия"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] не оставляет в покое нашу колонию в области [SCOPE.sState('african_colony_claim_state').GetName] и выдвигает [Concept('concept_claim', 'претензии')], требуя, чтобы мы убрались из региона, оставив им колонию."
 africa_colonial_events.55.f:0 "«[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting]ие теории так пространны, не правда ли? А вот [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий народ всегда отличался прагматизмом. Мы увидели возможность — и воспользовались ею. Но теперь нам придётся слушать нытьё тех, кто предпочитает распространяться о будущем и поносить нас за владение тем, что по праву наше. К несчастью, это нытьё становится всё громче»."
 africa_colonial_events.55.a:0 "Какие ещё претензии? Мы были там первыми."
 africa_colonial_events.55.b:0 "Небольшое недопонимание! Пусть забирают."
