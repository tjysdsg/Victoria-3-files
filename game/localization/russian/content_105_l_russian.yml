 je_dreadnoughts:0 "Дредноуты на войне"
 je_dreadnoughts_reason:0 "В мирное время эти впечатляющие гиганты считались эталоном морской военной силы, но как они покажут себя в настоящем бою?"
 je_destroyers:0 "Эсминцы на войне"
 je_destroyers_reason:0 "Теоретически эскорт из эсминцев позволит обеспечить безопасность, но пока им недостаёт проверки боем в настоящем вооружённом конфликте."
 je_battleships:0 "Линкоры на войне"
 je_battleships_reason:1 "Конструкции современных линкоров продолжают усложняться. Насколько их предполагаемая эффективность подтвердится в реальном бою?"
 naval_tech_events.1.t:0 "Пушки и пар"
 naval_tech_events.1.d:1 "В текущем конфликте [SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] наглядно [SelectLocalization(SCOPE.sCharacter('dreadnought_tech_commander').IsFemale, 'доказала', 'доказал' )], что дредноуты способны не только тешить самолюбие флотской верхушки, но и весьма эффективны в бою."
 naval_tech_events.1.f:0 "«Сначала зрители были потрясены: издалека казалось, что сам корабль взорвался. На самом же деле они видели пламя первого залпа. Корабль практически не пострадал, хотя впоследствии мне говорили, что на палубе лучше не держать хрупких предметов»."
 naval_tech_events.1.a:0 "Впечатляет как никогда."
 naval_tech_events.1.b:0 "Теперь мы знаем, как эффективно применять их даже в мирное время."
 naval_tech_events.2.t:0 "Эсминец: разрушитель и защитник"
 naval_tech_events.2.d:1 "В текущем конфликте [SCOPE.sCharacter('destroyer_tech_commander').GetFullName] на собственном примере [SelectLocalization(SCOPE.sCharacter('destroyer_tech_commander').IsFemale, 'продемонстрировала', 'продемонстрировал' )], сколь эффективным может быть применение эсминцев."
 naval_tech_events.2.f:0 "«Я так понимаю, точнее было бы назвать корабль „Разрушителем торпедных катеров“?»\n\n«Вовсе нет. Они способны разнести что угодно»."
 naval_tech_events.2.a:0 "Теперь никто не посмеет трогать наши конвои!"
 naval_tech_events.2.b:0 "Они станут важной частью наших флотилий."
 naval_tech_events.3.t:0 "Морские гиганты"
 naval_tech_events.3.d:1 "Применив линкоры в текущей войне, [SCOPE.sCharacter('battleship_tech_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('battleship_tech_commander').IsFemale, 'продемонстрировала', 'продемонстрировал' )], что от этих гигантов будет толк и в современных морских боях."
 naval_tech_events.3.f:0 "Девочка смотрела на корабль в гавани огромными от изумления глазами.\n\n«Его сделали из всей стали в мире? Сколько всего таких кораблей?»\n\n«Такого размера — только один, — ответил адмирал, — но можете быть уверены, мисс, что как только враг о нём узнает, появится и второй»."
 naval_tech_events.3.a:0 "Само их присутствие станет убедительным аргументом."
 naval_tech_events.3.b:0 "Их мощь станет залогом нашего господства на морях!"
 naval_tech_events.3.c:0 "Мы найдём достойное применение этому тактическому опыту."
