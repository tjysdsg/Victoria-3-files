 slavery_law_events.7.t:0 "Удивительное примирение"
 slavery_law_events.7.d:0 "С принятия закона «[SCOPE.sLaw('slavery_banned_scope').GetName]» прошло уже немало лет, и сейчас [SCOPE.gsInterestGroup('slaver_ig').GetName|l] уже не так горячо выступают за восстановление рабства."
 slavery_law_events.7.f:0 "Под сводами усадеб богатых землевладельцев сегодня звучат иные слова. [SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting] больше не проклинают тиранию правительства, посмевшего отобрать их двуногое имущество, они не требуют отменить закон и восстановить институт рабства. Теперь у них на уме иные предложения: издольщина, использование каторжного труда и множество иных способов угнетения, которые, по их мнению, должны восстановить естественный порядок.\n\nТем не менее никто из них не осмеливается открыто нарушать закон — только не сейчас, пока правительство следит за его исполнением, а вчерашние рабы остаются настороже. На данный момент бывшие рабовладельцы вынуждены довольствоваться тем, что имеют."
 slavery_law_events.7.a:0 "Мы должны научиться прощать друг друга."
 slavery_law_events.7.b:0 "Виновники этого преступления никогда не получат прощения."

