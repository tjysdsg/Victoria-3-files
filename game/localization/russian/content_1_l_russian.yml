 investigating_foreign_murder: "Расследование убийства"
 dreadnought_hoax.1.t: "Розыгрыш на линкоре"
 dreadnought_hoax.1.d: "Газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» пишет, что какие-то предприимчивые учёные притворялись членами [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]ого царствующего дома. [SCOPE.sBuilding('hoax_building').GetName] области [SCOPE.sState('hoax_state').GetName] и морские офицеры приняли обман за чистую монету и устроили для «королевских особ» экскурсию по кораблю. [SCOPE.gsInterestGroup('navy_ig').GetName|U], да и все вооружённые силы, оказались опозорены."
 dreadnought_hoax.1.f: "«Будучи не в курсе [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]их традиций и обычаев, офицеры не сумели распознать обманщиков и организовали для них почётный караул. На корабле не нашлось [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]ого флага, и команда по ошибке подняла [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting|l]ий. Всю дорогу мошенники разговаривали на непонятном языке, а под конец исполнили импровизированный [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]ий ритуал для „благословения флота“»."
 dreadnought_hoax.1.a: "Немедленно арестуйте их!"
 dreadnought_hoax.1.b: "Бунга! Бунга!"
 battleship_hoax: "Розыгрыш на линкоре"
 dual_monarchy.1.t: "Двуединая монархия"
 dual_monarchy.1.d: "[SCOPE.sCulture('hungarian_culture').GetName|U] и мы наконец-то смогли достичь согласия. После нескольких веков, проведённых в подчинённом положении, они станут равноправной частью австро-венгерского государства."
 dual_monarchy.1.d2: "Ситуация в Венгрии достигла критической точки. Если [SCOPE.sCulture('hungarian_culture').GetName|l] не получат равных прав в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ом государстве, начнётся восстание."
 dual_monarchy.1.f: "«Если [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] прислушается к голосу разума, то поймёт, что объединение Австрии и Венгрии на руку обеим сторонам. Венгерские аристократы займут подобающее им место при дворе, а Австрия, в свою очередь, получит надёжные гарантии их вечной преданности»."
 dual_monarchy.1.a: "Австрия и Венгрия должны стать единой страной."
 dual_monarchy.1.b: "Мы должны согласиться на компромисс."
 dual_monarchy.1.c: "Австрия всегда будет австрийской!"
 je_dual_monarchy: "Венгерский вопрос"
 je_dual_monarchy_reason: "Венгерский национализм находится на подъёме, местные элиты хотят получить больше представительства в органах государственной власти. Если не задушить эти тенденции в зародыше, однажды они смогут принудить нас к нежелательному компромиссу."
 austria_hungary_tt: "Страна получит новое имя: Австро-Венгрия"
 ideology_austrian_hegemony: "Сторонники австрийской гегемонии"
 ideology_austrian_hegemony_desc: "#lore Представители этой группы считают, что общественно-политические элиты страны должны состоять только из австрийцев."
 dual_monarchy_compromise: "Австро-Венгерский компромисс"
 dual_monarchy_compromise_rejected: "Венгерский компромисс отвергнут"
 austria_hunary_invalid: "Нет областей, которые считаются венгерской родиной"
 je_electric_underground_railway: "Метрополитен"
 je_electric_underground_railway_reason: "Население столицы стремительно растёт, нам нужно найти радикальное решение проблемы городского транспорта. Ведущие инженеры страны предлагают проложить подземную железнодорожную сеть, в которой будут использоваться локомотивы с электрической тягой. Такая железная дорога позволит жителям быстро перемещаться из одного района в другой."
 metro_system: "Электрифицированный метрополитен"
 metro_prestige: "Город, известный всему миру"
 metro.1.t: "Метрополитен"
 metro.1.d: "В городе [SCOPE.sState('metro_state').GetCityHubName] состоялась церемония открытия метрополитена. Её [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'почтила', 'почтил' )] своим присутствием [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. В своей речи [ROOT.GetCountry.GetRuler.GetSheHe] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'отдала', 'отдал' )] должное инженерам, чьими силами этот грандиозный проект стал реальностью."
 metro.1.f: "«Мы электрифицировали не только железную дорогу — теперь весь город [SCOPE.sState('metro_state').GetCityHubName] залит электрическим светом! Восхищённые жители поражены техническими новинками, в городе только и разговоров о том, какими будут изобретения будущего и как они изменят нашу жизнь к лучшему»."
 metro.1.a: "Инженеров нужно наградить."
 metro.1.b: "Нашей железной дороге позавидует весь мир."
 je_patagonia: "Покорение пустыни"
 je_patagonia_reason: "Южные окраины континента всё ещё неподконтрольны ни одному государству. Несмотря на недоброжелательное отношение местного населения, мы должны занять эти территории, пока соперники нас не опередили."
 patagonia.1.t: "Покорение пустыни"
 patagonia.1.d: "Наша затянувшаяся кампания в южной Патагонии наконец-то закончилась. В поисках источников природных ресурсов и перспективных мест для основания новых городов в регион уже потянулись первые поселенцы."
 patagonia.1.f: "«Арауканы веками отстаивали свою независимость, но теперь их земля наконец-то принадлежит нам. Горе побеждённым! Теперь мы должны организовать заселение новых территорий и заняться их освоением»."
 patagonia.1.a: "Наконец-то юг в наших руках."
 patagonian_settlement: "Освоение Патагонии"
 patagonia.2.t: "Подстрекательство коренного населения"
 patagonia.2.d: "Мы узнали, что наши вечные соперники из [SCOPE.sCountry('rival_country').GetAltNameNoFlag('RU_CL_RP')] снабжают оружием [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]ое население области [SCOPE.sState('patagonia_state').GetName]. Они рассчитывают сорвать наши попытки аннексировать регион."
 patagonia.2.f: "«[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]ое население всегда относилось к нам недоброжелательно, но сил сопротивляться у них не было, так что мы не обращали внимания на их недовольство. Всё изменилось с началом поставок [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting|l]ого оружия. Возможно, очень скоро нам предстоит сражаться с местными жителями на равных, и ничего хорошего из этого не выйдет»."
 patagonia.2.a: "Надо как-то снизить градус напряжённости."
 patagonia.2.b: "Если они хотят войны, они её получат."
 patagonia_slow_down: "Деэскалация в колонии"
 patagonia_supplied_with_weapons: "Снабжение оружием"
 amazon.1.t: "Железная дорога дьявола"
 amazon.1.d: "Из-за ужасных условий труда и невыполнимых норм, поставленных руководством проекта «[SCOPE.sBuilding('devils_railroad').GetName]» в области [SCOPE.sState('amazon_state').GetName], на стройке сотнями гибнут рабочие."
 amazon.1.f: "«Каждая миля пути отмечена могильными камнями, каждая шпала пропитана нашей кровью. Наши тела пожирают болезни, иссушает мучительная жара. Мы прокладываем дорогу в сам ад — и платим за это жизнями»."
 amazon.1.a: "Полный вперёд!"
 amazon.1.b: "Цена слишком высока."
 amazon.1.c: "Надо повысить стандарты безопасности."
 devils_railroad_modifier: "Железная дорога дьявола"
 slowed_railway_construction: "Строительство замедлилось"
 cautious_railway_construction: "Аккуратное строительство железной дороги"
 amazon.2.t: "Ад на земле"
 amazon.2.d: "Рабочие, занятые на #tooltippable_name #tooltip:[SCOPE.sBuilding('rubber_plantation_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('rubber_plantation_scope').GetCustom('RU_BL_PP')|l]#!#! в области [SCOPE.sState('amazon_state').GetName], жалуются на измывательства. Тех, кто трудится недостаточно усердно, преднамеренно калечат."
 amazon.2.f: "«Когда их спросили, отчего они бежали, те рассказали, что обращение, которому они подвергались со стороны чиновников и солдат, было воистину чудовищным. Жизнь в их стране стала совершенно невыносимой. Несчастным приходилось выбирать между мучительной смертью от голода и истощения в попытках добыть требуемое количество каучука и гибелью от рук солдат, если выполнить план не удавалось»." #Roger Casement
 amazon.2.a: "Нельзя снижать темпы производства."
 amazon.2.b: "Поднять вопрос условий труда на плантациях."
 amazon.2.c: "Виновники заплатят за свои преступления."
 rubber_mistreatment: "Жестокое обращение с работниками каучуковых плантаций"
 rubber_slowdown: "Расследование преступлений"
 rubber_protections: "Защита работников каучуковых плантаций"
 amazon_theatre: "Театр «Амазонас»"
 amazon_migration: "Миграция в Амазонию"
 amazon.4.t: "Опасная забава"
 amazon.4.d: "Возвращаясь с сафари, [SCOPE.sCharacter('hunted_character').GetFullName] [SelectLocalization(SCOPE.sCharacter('hunted_character').IsFemale, 'разбила', 'разбил' )] лагерь на небольшом островке в области [SCOPE.sState('dangerous_game_state').GetName]. К несчастью, [SCOPE.sCharacter('hunter_character').GetFullName], [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'представительница', 'представитель' )] знатного [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting|l]ого рода, [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'выбрала', 'выбрал' )] именно этот момент, чтобы поохотиться на двуногую добычу…"
 amazon.4.f: "«Превосходно! [SelectLocalization(SCOPE.sCharacter('hunted_character').IsFemale, 'Одна', 'Один' )] из нас пойдёт на ужин псам, а [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'другая', 'другой' )] заночует в этой чудесной постели. Готовься, [SCOPE.sCharacter('hunted_character').GetFirstName]!»"
 amazon.4.a: "Какое варварство!"
 amazon.4.b: "[SCOPE.sCharacter('hunted_character').GetFirstName] сможет отлично выспаться!"
 je_trans_siberian_railway: "Транссибирская магистраль"
 je_trans_siberian_railway_reason: "В Сибири много ресурсов, но инфраструктура практически отсутствует. Мы построим великую железную дорогу, которая пройдёт от Москвы до самого Тихого океана!"
 major_railways.1.t: "Транссибирская магистраль"
 major_railways.1.d: "Теперь [SCOPE.sState('moscow_scope').GetName] и [SCOPE.sState('siberia_end_scope').GetName] связаны магистральной железной дорогой. Богатства Сибири в наших руках!"
 major_railways.1.f: "Это великое свершение [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого народа. Скоро через всю Евразию двинутся [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие поезда, перевозящие [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий уголь, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую серу и [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое железо!"
 major_railways.1.a: "Пора открывать рудники!"
 major_railways.1.b: "Поехали!"
 siberia_mining: "Богатства Сибири"
 siberia_infrastructure: "Сибирские железные дороги"
 siberia_mines.tt: "Все принадлежащие вам области, входящие в стратегические регионы Восточная Сибирь и Западная Сибирь, получают:"
 je_trans_continental_railway: "Первая трансконтинентальная железная дорога"
 je_trans_continental_railway_reason: "Эта железная дорога соединит весь континент — от одного океана до другого!"
 major_railways.2.t: "Первая трансконтинентальная железная дорога"
 major_railways.2.d: "С постройкой железной дороги, связывающей атлантическое побережье с Тихим океаном, освоение американского Запада пойдёт с новой силой."
 major_railways.2.f: "«Эта железная дорога соединила два великих океана — так пусть же этот золотой костыль объединит нашу страну!»"
 major_railways.2.a: "На Великие равнины хлынут поселенцы."
 major_railways.2.b: "Скоро Западное побережье станет таким же богатым, как Восточное."
 transcontinental.tt: "Все принадлежащие вам области, входящие в стратегический регион Великие равнины, получают:"
 great_plains_settlement: "Освоение американского Запада"
 canada_settlement_mod: "Освоение Западной Канады"
 major_railways.3.t: "Последний костыль"
 major_railways.3.d: "Канадская тихоокеанская железная дорога связала атлантическое побережье с Тихим океаном. Её постройка значительно облегчает дальнейшее освоение западных провинций Канады."
 major_railways.3.f: "«Удар кувалды, звонкий звук и чистый,\nСозвучен радости, потрясшей небеса.\nПодрывники и инженеры, машинисты\nобъединили разом голоса —\nвосторг их прогремел над континентом,\nТак воспеваются прогресса чудеса»." #E. J. Pratt
 major_railways.3.a: "Развитие побережья кажется многообещающим."
 major_railways.3.b: "В Прериях скрыт огромный потенциал."
 je_canada_pacific_railway: "Канадская тихоокеанская железная дорога"
 je_canada_pacific_railway_reason: "Железная дорога, связывающая атлантическое побережье с Тихим океаном, облегчит освоение Западной Канады."
 je_victoria: "Ганноверское наследство"
 je_victoria_reason: "Личная уния Великобритании и Ганновера покоится на шатком основании. Из-за различий в законах о престолонаследии после смерти короля Вильгельма союз будет разорван, и в Великобритании воцарится принцесса Виктория."
 queen_victoria_mod: "Викторианские обычаи"
 billy_died: "Король Вильгельм из Ганноверского дома скончался"
 hanover_union_ends: "Уния между Великобританией и Ганновером будет разорвана"
