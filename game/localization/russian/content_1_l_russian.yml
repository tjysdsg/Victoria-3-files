 generals.1.d: "Сторонники #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('low_rank_general_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('low_rank_general_ig').GetCustom('RU_IG_RP')|l]#!#! утверждают, что [SCOPE.sCharacter('low_rank_general').GetRankName|l] [SCOPE.sCharacter('low_rank_general').GetFullName] за долгие годы безупречной службы [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'заслужила', 'заслужил' )] повышения в звании."
 generals.1.f: "На [SCOPE.sCharacter('low_rank_general').GetHerHis] груди звенели десятки медалей — столько, что ткань мундира была почти не видна. И всё же этого было недостаточно. Надувшись от гордости, генерал [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'усмехнулась', 'усмехнулся' )] — [SCOPE.sCharacter('low_rank_general').GetSheHe] уже [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'представляла', 'представлял' )] себе, как переменится в лице [SCOPE.sCharacter('high_rank_general').GetRankName|l] [SCOPE.sCharacter('high_rank_general').GetLastName], узнав о [SCOPE.sCharacter('low_rank_general').GetHerHis] скором повышении. Соперничество двух генералов давно стало легендой среди военнослужащих.\n\nНаконец-то [SCOPE.sCharacter('low_rank_general').GetSheHe] добьётся того, что причитается [SCOPE.sCharacter('low_rank_general').GetHerHim] по праву..."
