 warlord_china_events.301.t: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName] думает"
 warlord_china_events.301.d: "[SelectLocalization(SCOPE.sCharacter('yan_xishan_thinker').IsFemale, 'Наша великая', 'Наш великий' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('yan_xishan_thinker').IsFemale, 'создала', 'создал' )] новую идеологию, призванную сплотить народ. Она основана на множестве источников, из-за чего её может быть трудно донести до широких масс."
 warlord_china_events.301.f: "«Наша новая славная идеология проста и понятна, она сочетает в себе всё лучшее от милитаризма, национализма, анархизма, демократии, капитализма, коммунизма, индивидуализма, империализма, универсализма, патернализма и утопизма»."
 warlord_china_events.301.a: "Пусть все знают, чему учит [SCOPE.sCharacter('yan_xishan_thinker').GetFullName]!"
