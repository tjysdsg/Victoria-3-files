 meiji.13.t: "Открытие Японии"
 meiji.13.d: "Вынужденно открыв себя миру, [ROOT.GetCountry.GetName] теперь обязан[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] мириться с экономическим влиянием других держав. Это стало серьёзным ударом по власти, которой обладали клан [SCOPE.sCharacter(shogun_scope).GetLastName] и [SCOPE.gsInterestGroup('shogunate_ig').GetName|l]."
 meiji.13.f: "Ветра перемен дуют в наши двери, и, чтобы сохранить власть, нам придётся смириться и открыть их всему миру."
 meiji.13.a: "Мы должны приспосабливаться к новым обстоятельствам."
 bic_breakup.1.t: "Конец британского владычества?"
 bic_breakup.1.d: "[ROOT.GetCountry.GetName] на грани краха. Власти лишились поддержки из метрополии и совершенно утратили контроль над страной. Кажется, что #tooltippable_name #tooltip:[SCOPE.sCulture('british_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('british_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! власти пришёл конец."
 bic_breakup.1.f: "«Оставить свой пост? Да о чём ты вообще говоришь? Через несколько часов это место либо сгорит дотла, либо будет кишеть индусами. Кончай жаловаться и возьми мешок. Хватай всё, что не прибито гвоздями, а я пока найду нам место на корабле до Лондона»."
 bic_breakup.1.a: "Индию следует снова разделить на княжества."
 bic_breakup.1.b: "Это станет рождением индийской нации."
 bic_breakup.1.c: "Британская власть должна сохраниться любой ценой."
 india_princes_independent_tt: "Все [Concept('concept_subject', 'субъекты')] получат независимость, а наши [Concept('concept_state', 'области')] будут разделены между ними."
 warlord_china_implosion_tt: "Наши [Concept('concept_state', 'области')] будут разделены между военачальниками."
 dei_breakup.1.t: "Конец Ост-Индии"
 dei_breakup.1.d: "Оставшись без поддержки после ухода сюзерена, администрация [ROOT.GetCountry.GetAltName('RU_CL_RP')] стала стремительно утрачивать контроль над Индонезийским архипелагом. Похоже, колониальному владычеству пришёл конец."
 dei_breakup.1.f: "На острова, подобно волне, накатывала тишина. Перерезанные телеграфные провода, дезертировавшие полицейские. Даже фермы перестали отчитываться об урожаях. А затем покой был нарушен — и это был окончательный крах."
 dei_breakup.1.a: "Обитатели архипелага забрали то, что по праву принадлежит им."
 dei_breakup.1.b: "Одна родина, одна страна, один язык!"
 dei_breakup.1.c: "Мы будем бороться против бури, пока не будем спасены."
 dei_vassals_independent_tt: "Все [Concept('concept_subject', 'субъекты')] получат независимость, а наши [Concept('concept_state', 'области')] будут разделены между ними."
