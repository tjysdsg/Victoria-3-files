 #Battle of Cable Street
 cable_street.1.t: "Битва при городе [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] и [SCOPE.sParty('fascist_party').GetName] планируют провести масштабное выступление в области [SCOPE.sState('fascist_rally_state').GetName]. Они ожидают ожесточённого сопротивления со стороны слабоорганизованных антифашистских групп, которые возглавляют [SCOPE.gsInterestGroup('antifa_ig').GetName|l]."
 cable_street.1.f: "«Все на баррикады! Бей фашистов! Они не пройдут!»"
 cable_street.1.a: "Мы должны защитить их права на марш."
 cable_street.1.b: "Пусть бьются, мы не станем вмешиваться."
 cable_street.1.c: "Запретить митинг."
 protected_fascist_rally: "Марш фашистов защищён"
 banned_fascist_rally: "Запрет фашистских выступлений"
 #Heavenly Kingdom
 heavenly.1.t: "Миссионеры в области [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d: "Иностранные миссионеры из [SCOPE.sCountry('treaty_port_owner').GetAdjective]ой области [SCOPE.sState('treaty_port_scope').GetName] попросили разрешения построить школы и больницы в области [SCOPE.sState('missionary_state').GetName]. Нет сомнений, они воспользуются ими, чтобы распространять свою веру."
 heavenly.1.f: "«Как же нести слово божье, если не через исцеление? Те, кто нашёл дорогу к больнице, найдут дорогу и к Богу»."
 heavenly.1.a: "Позволить им строить школы и больницы."
 heavenly.1.b: "Нам не нужна их иноземная вера."
 missionary_schools_hospitals: "Школы и больницы миссионеров"
 heavenly.2.t: "Общество поклонения Небесному Владыке"
 heavenly.2.d: "Странный культ возник в области [SCOPE.sState('cult_state').GetName]. Его лидер смешал элементы местных верований с христианством и назвал себя младшим братом Иисуса Христа."
 heavenly.2.f: "«Мой взгляд пронзает запад, север, реки и горы,\nОт моего голоса содрогаются восток, юг, Солнце и Луна»."
 heavenly.2.a: "Интересно и тревожно."
 heavenly.3.t: "Почитатели бога из области [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d: "Общество поклонения Небесному Владыке отличается крайним фанатизмом и сумело привлечь немало сторонников в области [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f: "«Они легко находят сторонников среди бедных и угнетённых, среди людей, обойдённых вниманием государства»."
 heavenly.3.a: "Добром это не кончится."
 heavenly.4.t: "Небесное Царство"
 heavenly.4.d: "Фанатики из Общества поклонения Небесному Владыке восстали против нашей политики дискриминации. Они обосновались в области [SCOPE.sState('heavenly_kingdom_spawn').GetName] и вскоре захватят другие территории, на которые распространился их культ."
 heavenly.4.f: "«Величественный меч власти вручён мне Господом,\nПоэмы и книги восхваляют Яхве.\nТайпин объединяет Мир Света,\nРадость воцарится на многие тысячи лет»."
 heavenly.4.a: "Мы сокрушим их!"
 heavenly.5.t: "Падение небес"
 heavenly.5.d: "Небесное Царство повержено. Мы должны разобраться с последствиями восстания. Сторонники культа продолжают свою деятельность и в дальнейшем могут доставить нам проблемы."
 heavenly.5.f: "«Самозванный брат Христа обезглавлен и сожжён. Его пепел зарядили в пушку и выстрелили. За то, что он опозорил наш народ, ему не будет вечного покоя. Он уничтожен, и такая же участь ждёт всех наших врагов»."
 heavenly.5.a: "Перебить оставшихся иноверцев."
 mass_reconversion_tt: "#variable 10%#! всех [Concept('concept_pop', 'групп населения')] в [SCOPE.sCountry('china_scope').GetAltName('RU_CL_PP')], не исповедующих #tooltippable_name #tooltip:[SCOPE.sReligion('state_religion_scope').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('state_religion_scope').GetReligion.GetCustom('RU_RL_VP')|l]#!#!, примут #tooltippable_name #tooltip:[SCOPE.sReligion('state_religion_scope').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('state_religion_scope').GetReligion.GetCustom('RU_RL_VP')|l]#!#!."
 heavenly.5.b: "Проявить милосердие и предложить помилование бывшим бунтовщикам."
 heavenly.6.t: "Триумф небес"
 heavenly.6.d: "[ROOT.GetCountry.GetName] сбросил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] иго #tooltippable_name #tooltip:[SCOPE.sCulture('manchu_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('manchu_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! власти. Мы должны удержать наши завоевания и принести слово Господа во все концы Китая."
 heavenly.6.d1: "[ROOT.GetCountry.GetName] обеспечил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] свою независимость от [SCOPE.sCountry('china_scope').GetAltNameNoFlag('RU_CL_RP')]. Мы должны удержать наши завоевания и быть готовыми защищаться от #tooltippable_name [SCOPE.sCountry('china_scope').GetAdjective|l]ой#! угрозы."
 heavenly.6.f: "Если жители этой страны не оставят себе никакого личного имущества, но ради общего блага всё отдадут Господу, тогда у всех всего окажется поровну и каждый будет накормлен и одет."
 heavenly.6.a: "Люди должны услышать слово Господа, это важнее всего!"
 heavenly.6.b: "Изложенные в «Новом сочинении» реформы помогут нам двигаться вперёд."
 heavenly.6.b1: "[SCOPE.sCharacter('hong_rengan_scope').GetFullName] и изложенные в его «Новом сочинении» реформы помогут нам двигаться вперёд."
 heavenly.6.c: "Мы должны готовиться к новой войне с #tooltippable_name #tooltip:[SCOPE.sCulture('manchu_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('manchu_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#! дьяволами."
 heavenly.6.e: "Пора укрепить наши связи с державами Запада."
