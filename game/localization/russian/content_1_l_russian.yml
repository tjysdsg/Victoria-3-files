 plague.7.t: "Сообщения о гриппе приводят к антивоенным настроениям"
 plague.7.d: "Сообщения о многочисленных смертях от [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого гриппа в области [SCOPE.sState('plague_state').GetName] подрывают общественную поддержку военных действий."
 plague.7.f: "«Это безумие — посылать наших мужчин на войну, пока чума опустошает наши дома. Разве государство не должно ценить жизни граждан выше их смерти?»"
 plague.7.a: "Мы не будем препятствовать свободной прессе."
 plague.7.b: "Распространить успокаивающую пропаганду, подкреплённую медицинскими фактами."
 plague.7.c: "Подвергнуть цензуре данные о смертности и заболеваниях."
 plague.8.t: "Борьба в пандемией приводит к бедности"
 plague.8.d: "Многие не могут работать из-за борьбы с пандемией, но беднейшие слои населения в области [SCOPE.sState('plague_poverty_state').GetName] не могут заплатить ренту. Уволенные рабочие рискуют лишиться крыши над головой, поскольку домовладельцы отказываются слышать их мольбы об отсрочке."
 plague.8.f: "«Мне сказали, что я не могу работать на фабрике, поскольку она переполнена. Все фабрики переполнены! Домовладелец, гореть ему в аду, не желает слушать наши мольбы и требует ренту до конца недели, а не то мы окажемся на улице. Моя семья лишится дома»."
 plague.8.a: "Издать указ о приостановке ренты и запрете выселения."
 plague.8.b: "Временное увеличение социальной защиты."
 plague.8.c: "Мы ничего не можем с этим поделать."
 plague.9.t: "Лига антимасочников"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('anti_mask_ig_leader').IsFemale, 'создала', 'создал' )] Лигу антимасочников против наших мер по борьбе с пандемией. Лига оспаривает эффективность нашей политики и требует отменить её, чтобы снизить экономический ущерб."
 plague.9.f: "«Ношение маски спасёт тебе жизнь! В стране сложилась чрезвычайная ситуация, выходящая за рамки полномочий Управления здравоохранения.\nОтказавшиеся от ношения масок заболевают. Теперь кто угодно — мужчина, женщина или ребёнок, — не носящий маски, является опасным уклонистом!»"
 plague.9.a: "Игнорировать Лигу."
 plague.9.b: "Отказаться от мер по борьбе с заболеванием."
 plague.9.c: "Дискредитировать Лигу с помощью медицинской науки."
