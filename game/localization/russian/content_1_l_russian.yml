 je_schleswig_holstein_question_status: "Необходимо решить шлезвиг-гольштейнский вопрос до того, как мы сможем всерьёз рассматривать объединение Германии."
 je_schleswig_holstein_question: "Шлезвиг-гольштейнский вопрос"
 je_schleswig_holstein_question_reason: "В настоящий момент шлезвиг-гольштейнский вопрос является наиболее насущным для немецких националистов. Чтобы Германия смогла достичь единства, немцы Гольштейна должны обрести свободу от своих датских господ."
 je_schleswig_holstein_question_solved_trigger_desc: "Германская [Concept('concept_country', 'страна')] должна выполнить [Concept('concept_journal_entry', 'запись в дневнике')] «$je_schleswig_holstein_question$»"
 je_schleswig_holstein_question_solved_fail_trigger_desc: "Другая германская [Concept('concept_country', 'страна')] выполнила эту [Concept('concept_journal_entry', 'запись в дневнике')] раньше нас"
 je_german_unification_sole_candidate_trigger_desc: "Не должно существовать [Concept('concept_unification_candidate', 'кандидатов на объединение')] Германии, кроме [GetPlayer.GetAltName('RU_CL_RP')]"
 je_german_unification_idea_trigger_desc: "Завершена [Concept('concept_journal_entry', 'запись в дневнике')] «$je_schleswig_holstein_question$»"
 je_german_unification_idea: "Германская национальная идентичность"
 je_german_unification_idea_reason: "Идеи национализма распространяются среди германцев подобно лесному пожару. Когда эти идеалы достигнут критической массы последователей среди разрозненных стран Германского союза, возникнет движение за национальное единение."
 je_german_unification_idea_status: "Идея Германской нации распространяется среди государств Германского союза."
 je_north_german_unification: "Северогерманский Союз"
 je_north_german_unification_reason: "Наступает эпоха национализма, и народ Германии жаждет объединения. Мы должны стремиться к тому, чтобы стать передовой силой в Северной Германии, чтобы немцы видели в нас главных поборников объединения."
 je_north_german_status: "Малые северогерманские державы войдут в наш состав, если мы останемся единственным [Concept('concept_unification_candidate', 'кандидатом на объединение')]."
 je_german_status: "Чтобы завершить объединение Германии, мы должны начать [Concept('concept_diplomatic_play', 'дипломатическую игру')] «Объединение»"
 je_south_german_status: "Малые южногерманские державы войдут в наш состав, если мы останемся единственным [Concept('concept_unification_candidate', 'кандидатом на объединение')]."
 german_unification.1.t: "Германское лидерство"
 german_unification.1.d1: "[ROOT.GetCountry.GetName] теперь счита[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся единственным возможным кандидатом на объединение Германии, и многие северогерманские страны решили встать под наше знамя. Мы надеемся, что со временем наш союз вырастет в федерацию всех германских государств."
 german_unification.1.d2: "[ROOT.GetCountry.GetName] теперь счита[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся единственным возможным кандидатом на объединение Германии, и многие южногерманские страны решили встать под наше знамя. Мы надеемся, что со временем наш союз вырастет в федерацию всех германских государств."
 german_unification.1.f: "Со времён разрозненных княжеств Священной Римской империи и вплоть до хаоса посленаполеоновской эпохи Германия никогда не была едина. То, чего сегодня сумела добиться [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая держава, — это шаг к невозможному и неизбежному."
 german_unification.1.a: "Добившиеся этого политики станут нашими национальными героями."
 german_unification.1.b: "Пусть весь мир узнает о наших успехах."
 german_unification.2.t: "Конфедерация с [SCOPE.sCountry('german_unification_candidate').GetAltName('RU_CL_TP')]"
 german_unification.2.d: "[SCOPE.sCountry('german_unification_candidate').GetName] теперь счита[SCOPE.sCountry('german_unification_candidate').GetAltNameNoFormatting('RU_CL_END_T')]ся единственным возможным кандидатом на объединение Германии, и многие малые германские страны решили встать под их знаменем. Должны ли мы отказаться от своей независимости ради единства великой Германии?"
 german_unification.2.f: "«Пускай своим решением вступить в конфедерацию, где присутствует [SCOPE.sCountry('german_unification_candidate').GetName], мы отказываемся от [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого суверенитета, но тем самым мы укрепляем суверенитет Германии. Дух времени невозможно игнорировать: немецкий народ желает единства, и всё указывает на то, что центром объединения станет [SCOPE.sCountry('german_unification_candidate').GetAdjectiveNoFormatting|l]ая держава. Сопротивляться движению немцев к единству было бы настоящим преступлением»."
 german_unification.2.a: "За Германию!"
 german_unification.2.b: "Наш суверенитет нерушим."
 german_unification.3.t: "Железный канцлер"
 german_unification.3.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие [SCOPE.gsInterestGroup('junkers').GetName|l] дали путёвку в жизнь видному аристократу по имени [SCOPE.sCharacter('bismarck_scope').GetFullName]. Теперь он предлагает свои услуги государству на платформе объединения Германии и политического прагматизма."
 german_unification.3.f: "«Скоро мне поручат встать во главе [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого правительства. Первым делом я займусь реорганизацией армии, с согласия Ландтага или без оного. Как только армия будет приведена в состояние, внушающее уважение, я найду повод объявить войну Австрии, разгоню немецкий парламент, покорю малые княжества и объединю Германию под [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им руководством»."
 german_unification.3.a: "Назначить Бисмарка канцлером."
 german_unification.3.b: "Реальная политика — дело недостойное."
 realpolitik: "Триумф реальной политики"
 germany_aggressive_expansion: "Реальная политика осуждена"
 bismarck_unpopular: "Бисмарк в опале"
 bismarck_popular: "Бисмарк в милости"
 je_german_unification: "Объединение Германии"
 je_german_unification_reason: "Пришло время наконец объединить Германию. И поскольку мы одно из самых влиятельных немецких государств, эта задача ложится на наши плечи."
 german_unification.4.t: "Объединение Германии"
 german_unification.4.d: "Неустанные труды наших политиков и солдат принесли плоды: Германия наконец-то собралась в единую державу."
 german_unification.4.f: "Кровью и железом, дипломатией и хитростью Германия наконец добилась единства. Это день триумфа и осмысления. Какое бы нас ни ждало будущее, ясно одно: германское государство, вне сомнения, сыграет ведущую роль в судьбе человечества."
 german_unification.4.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "Это победа для немецкого народа."
 german_unification.5.t: "Германская национальная идентичность"
 german_unification.5.d1: "Идеи национализма и национального единства обрели многочисленных сторонников среди членов Германского союза. Они ждут, что более могущественные немецкие страны, вроде нас, станут защитниками германского единства на европейской арене."
 german_unification.5.d2: "Идеи национализма и национального единства обрели многочисленных сторонников среди членов Германского союза. Они ждут, что более могущественные немецкие страны, вроде [SCOPE.sCountry('german_unifier_candidate').GetAltName('RU_CL_RP')], станут защитниками германского единства на европейской арене."
 german_unification.5.d3: "Идеи национализма и национального единства обрели многочисленных сторонников среди членов Германского союза. В отсутствие ведущей державы среди немецких государств неясно, кто станет защитником германского единства на европейской арене."
 german_unification.5.f: "«Германский союз? Да это насмешка, пережиток ушедшей эпохи, навязанный иноземцами! Чтобы немцы смогли достичь процветания и занять достойное место среди европейских стран, мы должны создать настоящую Германскую нацию!»"
 german_unification.5.a: "Нас ждут большие времена."
 je_south_german_unification: "Южногерманский Союз"
 je_south_german_unification_reason: "Наступает эпоха национализма, и народ Германии жаждет объединения. Мы должны стремиться стать передовой силой в Южной Германии, чтобы немцы видели в нас главных поборников объединения."
 partial_german_unification_influence_prestige: "Объединитель Германии"
 german_unification_popularity: "Объединитель Германии"
 german_unifier_ruler: "Объединитель Германии"
 je_age_of_princes: "Эпоха князей"
 je_age_of_princes_reason: "Эфиопия расколота на десяток воюющих княжеств. Нам предстоит объединить Империю и вернуть нашим подданным мир и процветание."
 ethiopia.1.t: "Князь-разбойник"
 ethiopia.1.d: "Некогда мелкий аристократ Соломоновой династии стремительно обрёл влияние и популярность. Власти считают его разбойником, но он разбил все посланные за ним армии, и теперь его цель — вся [ROOT.GetCountry.GetName] и её корона."
 ethiopia.1.f: "Легенда о благородном разбойнике, который грабит богатых и раздаёт добычу бедным, стара как мир, и этот князь-разбойник — отличное её воплощение. Лишённый наследства лидер, при рождении получивший имя Касса Хайлу, не только смог собрать целую армию, но и разжёг огонь решимости в сердцах сторонников."
 ethiopia.1.a: "Теодрос приведёт нас к славе! Коронуйте его!"
 ethiopia.1.b: "У нас с разбойниками разговор короткий."
 Tewodros: "Теодрос"
 tewodros_modifier: "Князь-разбойник"
 italian_unification.1.t: "Рисорджименто"
 italian_unification.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] героически [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'возглавила', 'возглавил' )] борьбу, в результате которой на свет появилось единое итальянское государство. Объединённая под одним флагом Италия наверняка окажет огромное влияние на будущее Европы и всего мира."
 italian_unification.1.f: "«Да, молодые люди, Италия очень обязана вам за ваши свершения, которые заслуживают аплодисментов всей Вселенной. Вы одержали много побед и одержите ещё больше, потому что владеете тактикой, определяющей исход битв. К этой замечательной странице истории нашей страны добавятся другие, более славные страницы, и раб покажет, наконец, своим свободным братьям острый меч, выкованный из его оков»." #Garibaldi
 italian_unification.1.a: "Viva Italia!"
 italian_unification.1.b: "[SCOPE.gsInterestGroup('ruler_ig_scope').GetName] навсегда останется в наших сердцах."
 italian_unification.2.t: "Объединение со страной [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d: "Вдохновившись нашим верховенством на полуострове, правительство маленькой итальянской страны [SCOPE.sCountry('italian_annex_country').GetName] обратилось с просьбой разрешить им присоединиться к нашей борьбе за единство итальянского народа."
 italian_unification.2.f: "«Старые города-государства притягательны и романтичны: ведь именно в эпоху Возрождения Италия пребывала на пике процветания. Но чтобы добиться процветания сегодня, нужно смотреть в будущее, а не оглядываться на прошлое. К благоденствию итальянский народ приведёт единство под одним флагом»."
 italian_unification.2.a: "Победа дипломатии!"
 italian_unification.2.b: "Сейчас не время."
 communism.5.t: "Большая чистка"
 communism.5.d: "Реакционные элементы были практически полностью уничтожены или подавлены. Партия — единственная сила на политической арене."
 communism.5.f: "«Партия — это авангард класса, и задача её вовсе не в том, чтобы отражать среднее состояние массы, а в том, чтобы вести массы за собой»." #Lenin
 communism.5.a: "Недостаточная лояльность — это измена."
 great_purge_modifier: "Большая чистка"
 communism.6.t: "Наша революция"
 communism.6.d: "Коммунистическое правительство исполнило своё обещание расширять общественные институты. Всем [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им гражданам гарантированы здравоохранение, соцзащита, образование и безопасное рабочее место."
 communism.6.f: "«От каждого по способностям, каждому по потребностям — вот основной принцип коммунистического общества и фундамент нашего молодого государства. Мы живое свидетельство тому, чего могут добиться люди, трудясь вместе на общее благо»."
 communism.6.a: "На таком фундаменте строится социализм."
 institutions_of_socialism_modifier: "Институты социализма"
 communism.7.t: "Демагог-социалист"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('popular_socialist_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('popular_socialist_ig').GetCustom('RU_IG_RP')|l]#!#! быстро набирает популярность в народе. [SCOPE.sCharacter('popular_socialist_leader').GetHerHis] радикальные социалистические идеи находят живой отклик в сердцах низшего сословия."
 communism.7.f: "«Товарищи, настало время действовать! Зачем мы гнём спины в нищете, когда буржуи жиреют на плодах нашего труда? Почему наши жалкие гроши мы отдаём хапуге-домовладельцу, который ещё и поучает нас, что мы должны быть благодарны ему за свои жалкие хибары?»"
 communism.7.a: "Вдохновляет!"
 communism.7.b: "Радикально!"
 popular_socialist_leader: "Демагог-социалист"
 communism.8.t: "Красная армия"
 communism.8.d: "Силами генерала по имени [SCOPE.sCharacter('red_army_general').GetFullName] [SCOPE.gsInterestGroup('red_army_ig').GetName|l] были преобразованы в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую Красную армию. Теперь военные искренне преданы делу защиты диктатуры пролетариата."
 communism.8.f: "Мировая революция будет выиграна не болтовнёй политиков, а силой оружия. Вся мировая буржуазия объединяется против нас, враги пролетариата повсюду. Красная армия — это единственная сила, которая защитит нас от уничтожения."
 communism.8.a: "За родину!"
 red_army_tt: "Вооружённые силы будут переименованы в красноармейцев"
 communism.9.t: "Средства производства"
 communism.9.d: "Рабочие из области [SCOPE.sState('coop_state').GetName] основали в #tooltippable_name #tooltip:[SCOPE.sBuilding('coop_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('coop_building').GetCustom('RU_BL_PP')|l]#!#! успешный кооператив. Теперь они живут счастливой, плодотворной и богатой жизнью."
 communism.9.f: "В производственном кооперативе средствами производства владеют сами рабочие. Предприятие организовано на принципах демократии, самоуправления и совместной собственности. Прибыль распределяется между рабочими, так что они заинтересованы в успешности производства. Успех одного становится успехом для всех."
 communism.9.a: "Счастливый рабочий — преданный рабочий."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] — хорошее место для жизни."
 path_to_vanguardism: "Путь к авангардизму"
 je_consolidate_colonial_rule: "Укрепление колониальной власти"
 je_consolidate_colonial_rule_reason: "Границы наших индийских территорий являются постоянным источником рисков. Нас окружают слабо организованные государства под властью своевольных правителей, которые в любой момент могут покуситься на целостность наших территорий. Для защиты наших основных владений те из местных правителей, кому до сих пор удавалось избегать нашей власти, должны подчиниться нам, а любые намёки на народное сопротивление должны быть подавлены до того, как ситуация выйдет из-под контроля.\n\nПо мере расширения нашей индийской администрации у нас появится возможность создать новые [Concept('concept_princely_state','княжества')], которые помогут нам в управлении землями. Если под наш прямой контроль перейдёт слишком много земель, [Concept('concept_liberty_desire','желание свободы')] у существующих субъектов вырастет."
 je_consolidate_colonial_rule_goal: "Максимальный прогресс #tooltippable_name [Country.GetAdjectiveNoFlag]ого#! движения за [Concept('concept_secession','отделение')] уступает #variable 30%#! в течение #v 120#! месяцев\n• (На данный момент условие соблюдается уже в течение #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! мес.)"
 je_reform_indies: "Реформация Ост-Индии"
 je_reform_indies_reason: "Становится ясно, что дальнейшая эксплуатация Ост-Индии за счёт устаревшего аграрного феодализма и рабского труда далее невозможна. Нам нужно коренным образом трансформировать экономику, чтобы эксплуатацию можно было вести путём частных предприятий и инвестиций."
 je_reform_indies_goal: "Повысьте ВВП на 50%"
 je_ethical_policy: "Этическая политика"
 je_ethical_policy_reason: "Предыдущие колониальные правительства интересовала только прибыль, поэтому они широко эксплуатировали местное население, прозябавшее в нищете и безграмотности. У нас есть возможность поступить справедливее и дать этим страдающим массам начальное образование, а также возможность достаточно зарабатывать на пищу и одежду."
 east_indies.1.t: "Надёжная граница"
 east_indies.1.d: "Огромный полуостров Индостан теперь находится под [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им владычеством. Местные державы, что когда-то угрожали нам, склонились перед нашей властью."
 east_indies.1.f: "«Колониальная власть поддерживается сотрудничеством Компании и туземных князей Индии. Многие десятилетия мы соблазняли их обещаниями богатства и престижа, военными чинами и благородными титулами. Мы вознаграждали их за службу и завоёвывали их расположение, в результате чего добились покорности на полуострове»."
 east_indies.1.a: "Мир обеспечат верные нам князья."
 east_indies.1.b: "Нашу власть укрепит капитал."
 east_india_company_men: "Союзники Компании"
 east_indies.2.t: "Реформация Ост-Индии"
 east_indies.2.d: "При нашем неустанном покровительстве экономика Ост-Индии преобразилась. Рабство и феодализм искоренены, и теперь широкие просторы региона открыты частному капиталу."
 east_indies.2.f: "«При [ROOT.Getcountry.GetAdjectiveNoFormatting|l]ой администрации голод, восстания и эпидемии были здесь частыми гостями. Но мы твёрдо намерены всё это изменить. Мы освободили крестьян от квот, так что теперь им не приходится отдавать те немногие горсти риса, которыми они могли бы кормить семьи. Мы заменили эти жестокие обязанности частным наймом, так что теперь часть наших прибылей пойдёт на благо бедняков»."
 east_indies.2.a: "Инвесторы начинают проявлять интерес."
 east_indies.2.b: "Нужно активнее задействовать местный труд."
 indies_investment: "Инвестиции в Ост-Индию"
 indies_qualified_employees: "Местная рабочая сила"
 east_indies.3.t: "Этическая политика"
 east_indies.3.d: "Жизнь в [ROOT.GetCountry.GetAltName('RU_CL_PP')] уже давно не соответствует нашим представлениям о колониальном укладе. Уровень жизни наших подданных необычайно высок, у них есть доступ к самому лучшему образованию."
 east_indies.3.f: "«Ещё пятьдесят лет назад такая политика была бы совершенно невозможна. В те времена колониальная администрация думала только о том, как бы выкачать из страны побольше богатств, и никто не задумывался о нуждах несчастного населения. Сейчас мы можем с гордостью сказать, что стали другими людьми, и наша политика в отношении колоний стала намного этичней»."
 east_indies.3.a: "[SCOPE.sReligion('indies_religion').GetName] поможет нам наставить их на путь истинный."
 east_indies.3.b: "В этой стране полно возможностей."
 east_indies.3.c: "Разве мы не милосердны?"
 indies_loyalists: "Сытые подданные"
 indies_conversion: "Обращение Индии"
 indies_migration: "Страна возможностей"
 regicide: "Цареубийство"
 regicide_averted: "Цареубийство предотвращено"
 1848.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ожидает суда"
 1848.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'заключена', 'заключён' )] под стражу. Правительство радикалов спешно организует судебный процесс, по результатам которого, по всеобщему убеждению, монарх будет [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'признана виновной и казнена', 'признан виновным и казнён' )]."
 1848.1.f: "«[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Гражданка', 'Гражданин' )] [ROOT.GetCountry.GetRuler.GetLastName]! [ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ обвиняет вас в покушениях на его права и свободы, в установлении тиранической власти и множестве других преступлений, включая заговор с участием иностранных держав, коррупцию знати и пролитие крови ваших подданных. Вы признаёте себя [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'виновной', 'виновным' )]?»"
 1848.1.a: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Виновна', 'Виновен' )]! Да здравствует свобода! Да здравствует республика!"
 1848.1.b: "Это насмешка над правосудием!"
 je_abolish_monarchy: "Конец монархизма"
 je_abolish_monarchy_reason: "Устаревшая система передачи власти по наследству должна уйти в прошлое. Пора покончить с монархией и заткнуть её сторонникам рты! Немного времени — и мы позабудем, что в стране существовал такой институт."
 je_abolish_monarchy_goal: "В течение 5 лет должно выполняться следующее:"
 1848.2.t: "Последние монархисты"
 1848.2.d: "[ROOT.GetCountry.GetName] уже много лет придержива[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся республиканской формы правления. Лишь немногие среди граждан всё ещё вспоминают монархию с теплотой."
 1848.2.f: "«Времена, когда высокородные монархи восседали на позолоченных тронах и распоряжались жизнью бесправных крестьян, давно миновали. Королям и царевнам место только в детских сказках! Пора вырвать реакции клыки и превратить ностальгию по монархии в безобидную причуду для бездельников!»"
 1848.2.a: "Мы должны оставить прошлое позади."
 1848.2.b: "В ностальгии нет ничего плохого."
 no_more_royalists: "У лидеров [Concept('concept_interest_group','заинтересованных групп')] больше не будет идеологии «[GetIdeology('ideology_royalist').GetName]»"
 monarchist_nostalgia: "Безнадёжная ностальгия"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ая конституция"
 1848.3.d: "Правительство радикалов составило проект новой конституции, куда вошёл закон «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.sCharacter('radical_leader_scope').GetFullName] и [SCOPE.sCharacter('radical_leader_scope').GetHerHis] сторонники требуют, чтобы она вступила в силу немедленно."
 1848.3.f: "«Отныне основой [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нации станет принцип свободы. У каждого должен быть голос, и все голоса должны быть равны! Право на власть отныне будет определяться не богатством или землевладением, но только волеизъявлением народа!»"
 1848.3.a: "Свобода, равенство, братство!"
 1848.3.b: "Надо следовать процедурам закона."
 radical_constitution: "Радикальная конституция"
 no_new_constitution: "Соблюдение процедур"
 1848.4.t: "Рост радикализма"
 1848.4.d: "Сторонники #tooltippable_name [GetIdeology('ideology_radical').GetName|l]а#!, которыми руководит [SCOPE.sCharacter('radical_leader_scope').GetFullName], пользуются всё большей популярностью в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Вне зависимости от того, поддержим ли мы их или нет, страну ждут большие перемены."
 1848.4.d_no_leader: "Под влиянием революционных настроений, захлестнувших всю Европу, сторонники #tooltippable_name [GetIdeology('ideology_radical').GetName|l]а#! пользуются всё большей популярностью в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Вне зависимости от того, поддержим ли мы их или нет, страну ждут большие перемены."
 1848.4.f: "«[ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ вправе сам определять свою судьбу! Нам больше не нужны короли и знать, получающие власть по наследству от предков! Властям известны наши требования — им придётся пойти навстречу, иначе народ выйдет на улицы! Мы будем сражаться за свободу до последней капли крови!»"
 1848.4.a: "Поддержать консервативный истеблишмент."
 1848.4.b: "Поддержать радикальное движение."
 modifier_springtime_of_the_peoples: "Весна народов"
 peoples_springtime_underway_tt: "Любая #b европейская#! страна переживает (или пережила) [Concept('concept_revolution','революцию')] сторонников #tooltippable_name [GetIdeology('ideology_radical').GetName|l]а#! или #tooltippable_name [GetIdeology('ideology_liberal').GetName|l]а#!"
 modifier_radical_movement_enhancement: "Радикальные настроения"
 suppressing_radicals: "Подавление радикалов"
 1848_popular_radical: "Популярность радикалов"
 je_secret_police: "Восстановление порядка"
 je_secret_police_reason: "Отчаянные времена требуют отчаянных мер. Радикалы стремятся сломать традиционные скрепы нашего общества, и мы должны быть готовы восстановить порядок силой."
 1848.5.t: "Радикализм у ворот"
 1848.5.d: "Движение радикалов становится всё популярнее, им уже невозможно управлять. На улицах звучат призывы к насильственному свержению власти. Пора прибегнуть к крайним мерам."
 1848.5.f: "«Слепые, невежественные глупцы. Требуют, чтобы к ним относились как к равным, но ведь они нам не ровня! Почему бы им просто не смириться со своей долей? Но нет, одержимые гордыней, они снова и снова выходят на улицы с безумными требованиями! Что ж, если они хотят насилия, мы ответим им тем же!»"
 1848.5.a: "Проблему можно решить силами тайной полиции."
 1848.5.b: "Надо мобилизовать национальную гвардию."
 1848.5.c: "Тирания — это не ответ."
 1848_reactionary_enactment: "Экстренные меры безопасности"
 1848_institution_speed: "Экстренные меры безопасности"
 rooting_out_radicals: "Охота на радикалов"
 home_affairs_cost_mod: "Эффективная работа органов внутренних дел"
 1848.6.t: "Крайние меры"
 1848.6.d: "Приняв закон «[SCOPE.sLawType('home_affairs_law').GetName]», мы посеяли страх в сердцах радикалов. Новые меры уже доказали свою эффективность, грамотное распоряжение ими позволит быстро навести порядок в области."
 1848.6.f: "«Пусть ненавидят — лишь бы боялись. Диссидентам не место в нашей стране! Мы не позволим им подрывать нашу безопасность и сеять смуту среди [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их подданных!»"
 1848.6.a: "Арестовать зачинщиков."
 1848.6.b: "Ударить всеми силами."
 1848.6.c: "Эффективная работа."
 garibaldi_popularity: "Героическая репутация"
 italian_unifier_prestige: "Рисорджименто"
 italian_unifiers_ig: "Объединители Италии"
 theocracy.1.t: "Чудо веры"
 theocracy.1.d1: "Пациенты госпиталя в городе [SCOPE.sState('capital_scope').GetCityHubName] стали необычайно быстро выздоравливать. Они убеждены, что причиной тому является чудо, сотворённое священнослужителями, под патронажем которых находится больница. Услышав эти новости, всё больше [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их подданных выражают поддержку закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 theocracy.1.d2: "[SCOPE.gsInterestGroup('priests_scope').GetName|U] города [SCOPE.sState('capital_scope').GetCityHubName] сделали несколько щедрых пожертвований в пользу местной сиротской школы. Жизнь учащихся очень скоро изменится к лучшему. Узнав эти новости, всё больше [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их подданных выражают поддержку закону «[SCOPE.sLaw('current_law_scope').GetName]»."
 theocracy.1.d3: "Жители города [SCOPE.sState('capital_scope').GetCityHubName] взахлёб рассказывают друг другу о чуде, совершённом местными священнослужителями. Слыша эти слухи, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие граждане всё чаще вспоминают о благочестии."
 theocracy.1.f: "«Поставь благо ближнего своего превыше собственного. Делиться с другими — это дар божий, и нет добродетели важнее щедрости. Следуй по праведному пути, и пусть тебя ведёт не страх, но любовь»."
 theocracy.1.a: "Церковь — это основа государства."
 theocracy.1.b: "[SCOPE.gsInterestGroup('priests_scope').GetName|U] — воистину слуги божьи."
 theocracy.1.c: "Закон «[SCOPE.sLaw('current_law_scope').GetName]» наполнит наши сердца истинной верой."
 theocracy.2.t: "Законы против богохульства"
 theocracy.2.d: "Готовясь к принятию закона «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.gsInterestGroup('priests_scope').GetName|l] ввели суровые наказания за богохульство в области [SCOPE.sState('blasphemy_state').GetName]. Эти жестокие меры встретили сильное сопротивление — даже среди верующих."
 theocracy.2.f: "«Как сказано в Писании, наш путь — единственно верный. Никому не позволено искажать этот путь и извращать указания церкви. Истинно верующие обретут жизнь вечную, богохульников же ожидают вечные муки»."
 theocracy.2.a: "Мы должны соблюдать закон."
 theocracy.2.b: "Наказания нужно ослабить."
 theocracy.2.c: "Богохульников ждёт смерть!"
 theocracy.3.t: "Погромы на религиозной почве"
 theocracy.3.d: "Фанатичные сторонники закона «[SCOPE.sLaw('current_law_scope').GetName]» устроили погромы в области [SCOPE.sState('pogrom_state').GetName]. Они убеждены, что [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l] — единственная истинная вера, а [SCOPE.sReligion('target_religion').GetName|l] и прочие религии должны быть стёрты с лица земли."
 theocracy.3.f: "«Они явились ночью. Наверное, нам повезло — сначала они принялись грабить соседскую лавку. Разбуженные звоном разбитого стекла, мы успели укрыться в подполе. Пришлось зажимать детям рот, чтобы они не выдали нас криком. Мы прятались в темноте до самого рассвета»."
 theocracy.3.a: "Мы не должны вмешиваться."
 theocracy.3.b: "[SCOPE.sPop('perpetrator_pop').GetReligion.GetName] не одобряет подобных действий."
 theocracy.3.c: "Это недопустимо. Арестовать зачинщиков!"
 miracle_workers_mod: "Чудо веры"
 miracle_workers_ig_mod: "Чудо веры"
 blasphemy_laws: "Законы против богохульства"
 relaxed_blasphemy_laws: "Законы против богохульства ослаблены"
