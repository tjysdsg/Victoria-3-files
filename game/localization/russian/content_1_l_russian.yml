 canal_events.100.d: "Изучение Суэцкого перешейка завершено. Постройка канала, который свяжет Средиземное море с Красным, — задача вполне осуществимая. Теперь нужно приобрести землю у [SCOPE.sCountry('suez_owner').GetAltNameNoFlag('RU_CL_RP')]."
