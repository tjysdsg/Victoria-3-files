 isolation.1.t: "Неравное соглашение"
 isolation.1.d: "[SCOPE.sCountry('fraud_country').GetName] не замедлил[SCOPE.sCountry('fraud_country').GetAltNameNoFormatting('RU_CL_END_FEM')] воспользоваться открытием [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого рынка для иностранной торговли. Поначалу предложенное ими торговое соглашение казалось взаимовыгодным, но при более тщательном изучении мы обнаружили ряд пунктов, которые нас решительно не устраивают."
 isolation.1.f: "«Не стоит утруждать себя чтением всех этих примечаний, напечатанных мелким шрифтом. Уверяю вас, там всё в порядке, как договаривались. Это всего лишь формальности, касающиеся эксклюзивных прав на использование портов и природных ресурсов. Просто подпишите вот здесь»."
 isolation.1.a: "Это возмутительно!"
 isolation.1.b: "Вежливо отвергнуть договор."
 isolation.1.c: "Подписать соглашение, каким бы невыгодным оно ни было."
 isolation.2.t: "Убийство [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting|l]ого дипломата"
 isolation.2.d: "В одном из ресторанов города [SCOPE.sState('capital_scope').GetCityHubName] убит [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting|l]ий дипломат, посещавший нашу страну с визитом. Власти подозревают, что организаторы этого гнусного преступления хотели сорвать заключение торгового соглашения, которое покончило бы с изоляцией [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого рынка от внешнего мира."
 isolation.2.f: "«Надо срочно решать, что делать дальше. Если кто-то узнает, будет страшный скандал. [SCOPE.sState('foreign_capital').GetCityHubName] и другие столицы наверняка откажутся подписывать договор. На месте преступления видели какого-то юношу — скорее всего, он ни в чём не виноват, но если мы хотим закрыть это дело, из него выйдет отличный козёл отпущения. Да, это несправедливо, но речь идёт о государственных интересах!»"
 isolation.2.a: "Обвинить в убийстве ни в чём не повинного студента."
 isolation.2.b: "Мы должны расследовать это преступление и найти виновных!"
