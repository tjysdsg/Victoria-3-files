 communism.2.t: "Рабочая республика"
 communism.2.d: "Рабочие в [ROOT.GetCountry.GetAltName('RU_CL_PP')] наконец-то свергли буржуазное правительство и создали представительскую республику. Но им придётся немало потрудиться для достижения подлинного социализма."
 communism.2.f: "«До тех пор, пока человеческая рабочая сила, а стало быть и жизнь, является предметом купли-продажи, эксплуатации и расхищения, принцип „святости человеческой жизни“ является подлейшей ложью, имеющей целью держать в узде угнетенных рабов»." #Trotsky
 communism.2.a: "Партия авангардистов укажет путь!"
 communism.2.b: "Вся власть собраниям!"
 communism.2.b2: "Вся власть советам!"
 communism.2.c: "Ни богов! Ни господ! Анархия навеки!"
 chose_vanguardism.tt: "[SCOPE.gsInterestGroup('unions').GetName] с гораздо большей вероятностью будут выбирать лидеров из числа сторонников #tooltippable_name [GetIdeology('ideology_vanguardist').GetName|l]а#!, если находятся [Concept('concept_political_movement_pressure', 'под давлением')] соответствующего [Concept('concept_political_movement','политического движения')]."
 chose_communism.tt: "[SCOPE.gsInterestGroup('unions').GetName] с гораздо большей вероятностью будут выбирать лидеров из числа сторонников #tooltippable_name [GetIdeology('ideology_communist').GetName|l]а#!, если находятся [Concept('concept_political_movement_pressure', 'под давлением')] соответствующего [Concept('concept_political_movement','политического движения')]."
 chose_anarchism.tt: "[SCOPE.gsInterestGroup('unions').GetName] с гораздо большей вероятностью будут выбирать лидеров из числа сторонников #tooltippable_name [GetIdeology('ideology_anarchist').GetName|l]а#!, если находятся [Concept('concept_political_movement_pressure', 'под давлением')] соответствующего [Concept('concept_political_movement','политического движения')]."
 je_anarchy: "Взаимопомощь"
 je_anarchy_reason: "Если есть государство, то непременно есть господство, а следовательно — и рабство; государство без рабства, открытого или маскированного, немыслимо — вот почему мы враги государства." #Bakunin
 je_vanguard: "Государство и революция"
 je_vanguard_reason: "Пролетариату необходима государственная власть, централизованная организация силы, организация насилия, как для подавления сопротивления эксплуататоров, так и для руководства громадной массой населения, крестьянством, мелкой буржуазией, полупролетариями в деле налаживания социалистического хозяйства." #Lenin
 vanguard_custom_tooltip: "Все могущественные заинтересованные группы находятся под руководством лидеров из числа сторонников #tooltippable_name [GetIdeology('ideology_vanguardist').GetName|l]а#!, #tooltippable_name [GetIdeology('ideology_communist').GetName|l]а#! или #tooltippable_name [GetIdeology('ideology_anarchist').GetName|l]а#!."
 vanguard_instruction_status: "Интеллигенция, селяне, профсоюзы и вооружённые силы примут авангардизм, если станут отчуждёнными."
 je_communist_welfare: "Наша революция"
 je_communist_welfare_reason: "Коммунизм не может быть достигнут, пока потребности каждого не будут удовлетворены. От каждого по способностям, каждому по потребностям."
 je_5_year_plan: "Пятилетки"
 je_5_year_plan_reason: "Коммунизм — это власть рабочих плюс электрификация всей страны." #Lenin
 je_5_year_plan_goal: "Достичь [Concept('concept_gdp', 'ВВП')] в размере [JournalEntry.GetTotalGoalValue]"
 communism.3.t: "Успехи авангарда"
 communism.3.d: "С реакционерами в рядах #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('new_vanguard_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('new_vanguard_ig').GetCustom('RU_IG_RP')|l]#!#! давно покончено. Мы можем быть уверены, что их новый лидер, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], сохранит верность государству и идеям социализма."
 communism.3.f: "«А диктатура пролетариата, т. е. организация авангарда угнетенных в господствующий класс для подавления угнетателей, не может дать одного лишь расширения демократии. Она ограничивает свободу угнетателей, эксплуататоров, капиталистов»." #Lenin
 communism.3.a: "Верность должна быть безоговорочной."
 communism.3.b: "Им предстоит сыграть важную роль."
 new_vanguard.tt: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] с гораздо большей вероятностью будут выбирать лидеров из числа авангардистов, если находятся [Concept('concept_political_movement_pressure', 'под давлением')] соответствующего [Concept('concept_political_movement','политического движения')]."
 new_vanguard_opinion: "Верный авангард"
 new_vanguard_clout: "Интеграция в авангард"
 communism.4.t: "Хлеб и воля"
 communism.4.d: "[ROOT.GetCountry.GetName] стремительно превраща[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся в анархическую утопию. С бедностью покончено, а общество становится бесклассовым, основанным на взаимопомощи."
 communism.4.f: "«Под именем анархизма возникает новый подход к пониманию общества. Такое общество непременно стремится к наиболее полному развитию личности, вместе с наибольшим развитием добровольных союзов — во всех их формах, во всевозможных степенях, со всевозможными целями»." #Kropotkin
 communism.4.a: "Мама-анархия любит сынов своих."
 anarchist_utopia: "Хлеб и воля"
 je_opium: "Торговля опиумом"
 je_opium_reason: "Спрос на опиум стремительно растёт по мере того, как этот опасный наркотик распространяется по миру. Мы должны стать его главным поставщиком!"
 opium_events.1.t: "Опиумные бароны"
 opium_events.1.d: "Производство в [SCOPE.sCountry('opium_addict_country').GetAltNameNoFlag('RU_CL_RP')] настолько полюбили это вещество, что оно практически стало национальной забавой."
 opium_events.1.f: "«Семена этого цветка кажутся такими безобидными, хотя на деле могут обрушить империи. Люди готовы вести кровопролитные войны, лишь бы утолить жажду опиума, и мать родную продадут за дозу. И мы будем продавать им его»."
 opium_events.1.a: "Пусть опиум течёт рекой!"
 opium_events.1.b: "Возьми трубку, мой [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting|l]ий друг."
 opium_production_modifier: "Рост производства опиума"
 opium_exporter_modifier: "Ведущий экспортёр опиума"
 je_qa_test: "QA ТЕСТ"
 je_qa_test_reason: "Я люблю QA"
 je_dialectics: "Факультет философии"
 je_dialectics_reason: "Философия существует многие столетия, и пора бы отнестись к ней как к серьёзной дисциплине. Нужно открыть полноценные факультеты философии в наших лучших учебных заведениях."
 dt_society_events.1.t: "Факультет философии"
 dt_society_events.1.d: "Мы собрали средства на открытие факультетов философии во всех наших высших учебных заведениях. [SCOPE.sBuilding('philosophy_department').GetName] в области [SCOPE.sState('university_state').GetName] займётся продвижением гегельянской диалектики."
 dt_society_events.1.f: "«Итак, все более-менее расселись, можем приступать. Всё, что вы делаете в этом учреждении, начинается и заканчивается одним составным словом: „фило“ значит „любовь к чему-то“, „софия“ значит „мудрость“. Любовь к познанию и размышлениям — вот природа философии. Основой философии является наше восприятие жизни, мира, всего вокруг. Здесь мы не научим вас, как выполнять поставленную задачу. Но мы можем показать вам, как надо учиться и как надо размышлять о самостоятельном обучении»."
 dt_society_events.1.b: "Изучить диалектический материализм."
 dt_society_events.1.a: "Тезис, антитезис, синтез!"
 dt_society_events.1.c: "Нам нужен более прагматичный подход."
 synthesis_modifier: "Синтез!"
 je_realism: "Поддержать реалистическое искусство"
 je_realism_reason: "Художники отходят от абстрактных фантастических образов в пользу реалистичного отображения реальности. Покровители этого движения покажут себя в выгодном свете."
 dt_society_events.2.t: "Движение реалистов"
 dt_society_events.2.d: "[SCOPE.sBuilding('art_building').GetName] в области [SCOPE.sState('art_state').GetName] — крупный центр движения реалистов, где создаются лучшие работы нашего поколения."
 dt_society_events.2.f: "Реализм отображает мир как он есть, без прикрас, а не так, как мы хотели бы его видеть. Он стремится передавать не только внешний вид объектов, но и повседневную жизнь простых людей."
 dt_society_events.2.a: "Наконец-то понятное нам искусство."
 dt_society_events.2.b: "Можно ли передать реальность ещё точнее?"
 dt_society_events.2.c: "Мир мрачен и банален."
 realist_art: "Поддержка движения реалистов"
 grim_realism: "Мрачный реализм"
 je_academia: "Построить университет"
 je_academia_reason: "Мир стремительно меняется, и если мы не поспеем за последними достижениями в технологиях, общественной мысли и военных достижениях, то останемся на обочине истории."
 new_academia: "Короли-философы"
 dt_society_events.3.t: "Высшее образование"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] собственной персоной участвует в торжествах — открывается [SCOPE.sBuilding('university_building').GetName] в области [SCOPE.sState('university_state').GetName]. Научное сообщество в [ROOT.GetCountry.GetAltName('RU_CL_PP')] ждёт процветание."
 dt_society_events.3.f: "Философия — высшее призвание человечества. Благодаря философии мы постигаем самую суть метафизики, природу божественного и суть добродетели. Из этого логичным образом проистекает, что лишь самые просветлённые и мудрые достойны власти."
 dt_society_events.3.a: "Обществом должны управлять короли-философы."
 dt_society_events.3.b: "Современным институтам нужны современные методы."
 dt_society_events.3.c: "Сделать профессию врача официальной."
 je_opium_obsession: "Опиумный кризис"
 je_opium_obsession_reason: "Многие жители нашей страны стали опиумными наркоманами. Это национальный позор, с которым нужно разобраться как можно скорее."
 je_opium_obsession_goal: "Следующие условия должны выполняться в течение 5 лет (перерывы допускаются):"
 opium_wars.1.t: "Опиумный кризис"
 opium_wars.1.d: "[ROOT.GetCountry.GetName] страда[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] от опиумной зависимости. [SCOPE.sCulture('addicted_culture').GetName] массово подсаживаются на опиум, что порождает волну преступности, нищеты и тунеядства. Несмотря на очевидный вред, [SCOPE.sCountry('opium_exporter').GetName] продолжа[SCOPE.sCountry('opium_exporter').GetAltNameNoFormatting('RU_CL_END_T')] массовые поставки."
 opium_wars.1.f: "В каждом доме есть прикованный к постели наркоман, на каждом углу притон, и в каждый порт прибывают [SCOPE.sCountry('opium_exporter').GetAdjectiveNoFormatting|l]ие торговцы, пичкающие опиумом каждого, кто готов за него платить."
 opium_wars.1.a: "Нужно что-то делать!"
 opium_wars.1.b: "Мы не можем рисковать навлечь на себя гнев [SCOPE.sCountry('opium_exporter').GetAltName('RU_CL_RP')] ."
 opium_wars_addiction_modifier: "Повальная опиумная зависимость"
 opium_wars.2.t: "Опиумные войны"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting]ое правительство заявило о намерении покончить с опиумной торговлей в [SCOPE.sCountry('opium_wars_target_country').GetAltNameNoFlag('RU_CL_PP')]. Поскольку [ROOT.GetCountry.GetName] — крупный экспортёр опиума, это решение может пагубно сказаться на экономике."
 opium_wars.2.f: "«Некоторые называют торговлю опиумом аморальной. Я отвечаю им: какое право вы имеете стоять на пути свободной торговли и выбора покупателей? Существует спрос, и мы его удовлетворяем. Если не мы, то другая страна пользовалась бы тем, что [SCOPE.sCulture('opium_addicted_culture').GetName|l] пристрастились к опиуму. Неужели всех нужно лишать опиума лишь потому, что какие-то безответственные дурни не знают меры? И неужели все [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие семьи должны лишиться того благополучия, которое приносит нашей стране торговля опиумом?»"
 opium_wars.2.a: "Они сожрут свой опиум, да ещё и с радостью!"
 opium_wars.2.b: "У нас есть другие дела."
 je_opium_wars: "Опиумные войны"
 je_opium_wars_reason: "Мы должны защитить свои экономические интересы, сохранив торговлю опиумом."
 opiumwars_fail_tt: "Одна из держав, противостоящих нашим усилиям"
 opium_wars.3.t: "Конец зависимости"
 opium_wars.3.d: "Наши усилия были не напрасны, [SCOPE.sCulture('addicted_culture').GetName|l] освободились от опиумной зависимости. Даже козни [ROOT.GetCountry.GetAltName('RU_CL_VP')] здоровье и процветание."
 opium_wars.3.d2: "Наши усилия были не напрасны, [SCOPE.sCulture('addicted_culture').GetName|l] освободились от опиумной зависимости. Даже козни великих держав не помешали нам вернуть в [ROOT.GetCountry.GetAltName('RU_CL_VP')] здоровье и процветание."
 opium_wars.3.f: "Подобно тому как опиумный наркоман избавляется от зависимости и встаёт с постели, наша страна сбросит ярмо иностранного влияния и вновь обретёт независимость. Без поставок опиума по нашим рекам потечёт серебро, а народ вернётся к добродетельной жизни."
 opium_wars.3.a: "Суверенитет [ROOT.GetCountry.GetAltName('RU_CL_RP')] превыше всего."
 opium_wars.3.b: "В [ROOT.GetCountry.GetAltName('RU_CL_VP')] вернётся гармония."
 opium_wars_fail_tt: "Ни одна из #tooltippable_name [SCOPE.sCountry('target').GetAdjective|l]их#! [Concept('concept_primary_cultures','основных культур')] не имеет [Concept('concept_obsession', 'тяги')] к опиуму."
 china_authority: "Суверенитет восстановлен"
 china_welfare: "Выздоровление от опиума"
 opium_wars.4.t: "Опиумные войны: Поражение"
 opium_wars.4.d: "Наше унизительное поражение от рук врагов вынудило нас открыть рынки. Мало того что опиум будет беспрепятственно течь в страну, сам наш суверенитет был нарушен, а народ в ярости."
 opium_wars.4.d2: "Наше унизительное поражение от рук [SCOPE.sCountry('opium_wars_treaty_port_winner').GetAltNameNoFlag('RU_CL_RP')] вынудило нас уступить порт в области [SCOPE.sState('treaty_port_state').GetName]. Мало того что опиум будет беспрепятственно течь в страну, сам наш суверенитет был нарушен, а народ в ярости."
 opium_wars.4.d3: "Наше унизительное поражение от рук врагов вынудило нас уступить договорной порт. Мало того что опиум будет беспрепятственно течь в страну, сам наш суверенитет был нарушен, а народ в ярости."
 opium_wars.4.f: "Что стало со страной, которая веками правила этими землями в гармонии? Мы рабы опиума во власти жадности иноземцев. Мы не контролируем свои порты, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] не пользуется уважением иноземцев, а голоса недовольных всё громче звучат в каждом доме. Тёмные времена наступают, и мы можем утратить мандат."
 opium_wars.4.a: "Это может стать началом конца [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 opium_wars_lost: "Поражение в опиумных войнах"
 opium_wars.5.t: "Опиумные войны: Победа"
 opium_wars.5.d: "Мы вынудили [SCOPE.sCountry('opium_wars_target_country').GetAltName('RU_CL_VP')]открыть свои рынки, гарантировав торговлю опиумом на годы вперед."
 opium_wars.5.d2: "Мы вынудили [SCOPE.sCountry('opium_wars_target_country').GetAltName('RU_CL_VP')] передать нам договорной порт в области [SCOPE.sState('treaty_port_state').GetName], гарантировав торговлю опиумом на годы вперед."
 opium_wars.5.f: "«Всё кончено, посол. [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] или подпишет соглашение, или столкнётся с куда более суровыми последствиями. Вы откроете для нас свои порты, будете полностью сотрудничать с нашими торговыми представителями, будете платить жалованье солдатам, опустошающим ваши земли. Вы покоритесь нам»."
 opium_wars.5.a: "[ROOT.GetCountry.GetName] правит морями!"
 opium_wars.5.b: "Пусть едят опиум."
 opium_wars_navy_modifier: "Опиумные войны: Правь морями"
 opium_wars_export_modifier: "Опиумные войны: Хозяева торговли"
 opium_wars.6.t: "Контрабанда опиума"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие патрули поймали группу [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]их контрабандистов, доставляющих опиум в страну [ROOT.GetCountry.GetName]. Это наглая попытка [SCOPE.sCountry('smuggler_country').GetAltNameNoFlag('RU_CL_RP')] обойти наше эмбарго на опиум."
 opium_wars.6.f: "«Контрабандисты? Отнюдь! Мы честные торговцы и законно ввозим товары в вашу прекрасную страну».\n\n«Разумеется, у нас есть все документы. Вы хотите осмотреть наше судно? Боюсь, это невозможно. Понимаете, у нас в трюме завелись... эм... барсуки-людоеды».\n\n«Уверяю вас, это недоразумение! Уберите от меня свои руки! Я требую встречи с [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]им послом!»"
 opium_wars.6.a: "Казнить контрабандистов."
 opium_wars.6.b: "Вернуть их в кандалах."
 executed_opium_smugglers: "Казнь за контрабанду опиума"
 returned_opium_smugglers: "Унижение за контрабанду опиума"
 opium_wars.7.t: "Выздоровление от зависимости"
 opium_wars.7.d: "Меры, принятые [ROOT.GetCountry.GetAltName('RU_CL_TP')] для борьбы с опиумным кризисом, оправдали себя. Граждане области [SCOPE.sState('recovry_state').GetName] полностью оправились, и аналогичный прогресс наблюдается по всему региону."
 opium_wars.7.f: "«У меня было отупение, ни чувств, ни мыслей, лишь апатия и нежелание покидать постель. Теперь я снова могу ходить, думать, чувствовать, наслаждаться радостями мира... но тяга не прошла. Нужно противиться ей»."
 opium_wars.7.a: "Удвоить усилия по уходу за больными."
 opium_wars.7.b: "Они любили опиум, а теперь будут любить свою страну."
 opium_health_focus: "Выздоровление от зависимости"
 opium_loyalty_focus: "Любовь к стране"
 opium_wars.8.t: "Опиумная зависимость"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] страдают от тяжёлых последствий опиумной зависимости. Злоупотребление этим веществом охватило всю область [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "Любитель опиума лежит под грузом кошмаров. Он лежит перед горой неотложных дел, словно человек, прикованный к постели смертельной хваткой недуга, он вынужден смотреть на боль и тяготы своих любимых, он проклинает злые чары, сковавшие его по рукам и ногам. Он жизнь бы отдал ради возможности встать и пойти, но он бессилен, словно младенец, и не может даже попытаться подняться." #Thomas De Quincey
 opium_wars.8.a: "Трагедия!"
 opium_wars.8.b: "Возможно, стоит подойти к вопросу с медицинской точки зрения."
 opium_addiction_state_mod: "Опиумная зависимость"
 lesser_opium_addiction_state_mod: "Лечение опиумной зависимости"
 je_sick_man_main: "Больной человек Европы"
 je_sick_man_main_reason: "Мы должны модернизировать и возродить Османскую империю."
 je_sick_man_main_goal: "Завершить 4 [Concept('concept_journal_entry', 'записи в дневнике')] «Танзимат»"
 je_sick_man_main_failure_movements_tt: "Поддержка [Concept('concept_political_movement','политических движений')] культурных меньшинств на Балканах возрастёт"
 je_sick_man_syria: "Танзимат: Возвращение Сирии"
 je_sick_man_syria_reason: "Сирию захватил египетский тиран, вырвавший эти земли у их законных владельцев. Мы должны отбить их!"
 je_sick_man_syria_status: "Начавшаяся дипломатическая игра против Египта может привести к поддержке со стороны европейских [Concept('concept_great_power','великих держав')]."
 je_sick_man_egypt: "Танзимат: Возвращение Египта"
 je_sick_man_egypt_reason: "Сирия возвращена, и теперь можно обратить внимание на Египет. Это наши законные земли, захваченные узурпатором."
 je_sick_man_economy: "Танзимат: Урбанизация"
 je_sick_man_economy_reason: "Наша экономика слабо развита, а страна не урбанизирована. Мы должны встать на путь индустриализации."
 je_sick_man_education: "Танзимат: Образовательные реформы"
 je_sick_man_education_reason: "Немногие на наших землях имеют хотя бы зачатки грамотности. Мы должны открыть для них школы и собственные высшие учебные заведения."
 je_sick_man_education_goal: "Повысить уровень грамотности населения до 20%."
 je_sick_man_separatism: "Танзимат: Подавить сепаратизм"
 je_sick_man_separatism_reason: "Мы уже потеряли Грецию и Сербию. Нельзя допустить, чтобы наша империя пала под натиском сепаратистов."
 je_sick_man_separatism_goal: "В течение 15 лет должно выполняться следующее:"
 je_sick_man_army: "Танзимат: Модернизация армии"
 je_sick_man_army_reason: "Несмотря на роспуск янычаров, нам предстоит многое сделать для модернизации наших вооружённых сил."
 finished_sick_man_tt: "Завершена или провалена [Concept('concept_journal_entry', 'запись в дневнике')] «Больной человек Европы»"
 sick_man.1.t: "Больной человек Европы"
 sick_man.1.d: "[ROOT.GetCountry.GetName] пребыва[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] в упадке. Если мы не укрепим [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий суверенитет и не вернёмся в число величайших мировых держав, нас ждёт катастрофа."
 sick_man.1.f: "Мы пали, но мы можем встать. Счастливое событие избавило нас от янычаров, веками цеплявшихся за власть, и позволило начать реформы. Впереди у нас много работы. Конечно же, в первую очередь нужно заменить янычаров полноценными современными вооружёнными силами. Кроме того, мы должны вернуть Высокую Порту на вершину цивилизации. Образование, урбанизация и суверенитет должны быть главными пунктами [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой повестки."
 sick_man.1.a: "Нужна большая реформа"
 sick_man.2.t: "Танзимат: Реорганизация"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] успешно завершил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] модернизацию и восстановил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] былой авторитет на мировой арене. Для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого государства начинается новая эпоха."
 sick_man.2.f: "Высокая Порта достойна своего имени. Идя по улицам Стамбула, можно увидеть современные фабрики и школы, увидеть войска, марширующие на плацу. Когда-то здесь преобладали крестьянские фермы, а сейчас сияют города. Подумать только, пару десятилетий назад империя стояла на грани коллапса! В прошлом европейские державы смотрели на нас с жалостью и присматривались, как бы разделить наши земли, а теперь их дипломаты восхищаются нашими достижениями и вынуждены признавать нас равными. Аллах велик!"
 sick_man.2.a: "Армии нужны дополнительные реформы."
 sick_man.2.b: "Нужно отвоевать Балканы!"
 sick_man.2.c: "Продолжить урбанизацию."
 sick_man.2.d: "Мы пожнём плоды образования."
 ottoman_army_reform: "Реорганизация османской армии"
 ottoman_urbanization: "Османская урбанизация"
 ottoman_education: "Османское образование"
 sick_man.3.t: "Мёртвый человек Европы"
 sick_man.3.d: "[ROOT.GetCountry.GetName] не сумел[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] модернизироваться и вернуть себе былое значение на мировой арене. Дни страны сочтены, и над ней уже начинают кружиться стервятники."
 sick_man.3.f: "Высокая Порта в трауре. Всего через несколько дней после объявленного намерения отречься от престола, вероятно, под давлением министров, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ottoman_sultan').IsFemale, 'была найдена мёртвой', 'был найден мёртвым' )] в своих покоях. Подобно нашей бесценной империи, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ottoman_sultan').IsFemale, 'страдала', 'страдала' )] от затяжной мучительной болезни, лишившей [SCOPE.sCharacter('ottoman_sultan').GetHerHis] возможности управлять страной. Сломленная и растерянная тень былого величия."
 sick_man.3.a: "Мы во власти Аллаха и к Нему возвратимся."
 je_meiji_restoration: "Благородное обновление"
 je_meiji_restoration_reason: "Сёгунат веками правил изоляционистской и стагнирующей Японией. Если мы хотим найти своё место в стремительно модернизирующемся мире, нужно вернуть власть законному императору."
 je_meiji_restoration_goal: "В течение 10 лет должно выполняться следующее:"
 je_meiji_main: "Реставрация [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason: "Император вернулся к власти и начал процесс модернизации. Предстоит немало работы."
 je_meiji_main_goal: "Завершить 3 [Concept('concept_journal_entry', 'записи в дневнике')] «Реставрация»"
 je_meiji_economy: "Реставрация: Индустриализация Япония"
 je_meiji_economy_reason: "Япония должна модернизировать промышленность, чтобы конкурировать со странами, желающими подчинить и эксплуатировать нас."
 je_meiji_army: "Реставрация: Отставка самураев"
 je_meiji_army_reason: "Самураи являются древней феодальной наследной кастой воинов. Веками они сражались от нашего имени и возглавляли наши армии. Но за столетия относительного мира они забыли, что такое война, и стали бременем для государства."
 je_meiji_diplomacy: "Реставрация: Отмена Сакоку"
 je_meiji_diplomacy_reason: "Япония веками жила в изоляции, сопротивляясь иноземному влиянию. Настала пора открыть себя миру. Но наша цель не только в том, чтобы открыть Японию. Мы должны стать одной из ведущих мировых держав."
 has_completed_meiji_army_je_tt: "Завершена [Concept('concept_journal_entry', 'запись в дневнике')] #b $je_meiji_army$#!"
 has_completed_meiji_economy_je_tt: "Завершена [Concept('concept_journal_entry', 'запись в дневнике')] #b $je_meiji_economy$#!"
 has_completed_meiji_diplomacy_je_tt: "Завершена [Concept('concept_journal_entry', 'запись в дневнике')] #b $je_meiji_diplomacy$#!"
 meiji.1.t: "Реставрация [ROOT.GetCountry.GetCustom('JAP_historical_emperor')]"
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName] потеряли власть, и [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] возродил политическую власть монархии. Это эпохальное событие знаменует конец веков правления сёгуната в [ROOT.GetCountry.GetAltName('RU_CL_PP')] и возвещает начало новой эры модернизации и реформ. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] с осторожностью подходить к выбору политических союзников."
 meiji.1.f: "Бывший сёгун кланяется с уважением и стыдом, отдавая вернувшему власть императору свою резиденцию и символ власти, величественный замок Эдо. Реставрационные работы начнутся немедленно, и на место старому замку придёт роскошный императорский дворец. Хотя внешне он будет напоминать бывшую императорскую резиденцию в Киото, император планирует совместить богатые традиции японского декора с пока ещё чуждыми западными веяниями — своего рода метафора будущего облика Японии."
 meiji.1.a: "Промышленная мощь поможет добиться цели."
 meiji.1.b: "Мы должны обратиться к интеллектуалам."
 meiji_favored_ig: "Милость императора"
 shogunate_rename.tt: "Заинтересованная группа «Сёгунат» переименована в «Землевладельцев»"
 meiji.2.t: "Обновлённая Япония"
 meiji.2.d: "Реформированная армия, открытая и признанная страна, новое общество. Государство [ROOT.GetCountry.GetName] на равных стоит среди мировых держав и может начать претворять в жизнь собственные имперские амбиции."
 meiji.2.f: "«С благословения небес мы восседаем на священном троне, с которого наши предки правили с незапамятных времён. Цивилизация и институты Японии настолько отличны от других стран, что разом достичь поставленных целей будет невозможно. Мы должны присмотреться к институтам просвещённых государств, выбрать те из них, которые лучше всего подойдут в наших нынешних условиях, и постепенно изменить и улучшить политику и обычаи, чтобы встать вровень с другими народами»." #Emperor Meiji
 meiji.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ая империя придёт к славе."
 meiji.2.b: "Нам потребуются могущественные друзья, ведь мы наживём себе сильных врагов."
 meiji.2.c: "Железные дороги — ключ к будущему успеху."
 japan_military_reward: "Реформа японской армии"
 japan_diplomatic_reward: "Японские послы"
 japan_production_reward: "Современная железная дорога Японии"
 meiji.3.t: "Падение самураев"
 meiji.3.d: "[ROOT.GetCountry.GetName] успешно реформировал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] свои вооружённые силы, покончив с отсталым феодализмом. #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('samurai_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('samurai_ig').GetCustom('RU_IG_DP')]#!#! уже нет места в нашем современном обществе."
 meiji.3.f: "Сёгун опирался на верность даймё, а те, в свою очередь, на самураев, которые помогали удерживать власть над крепостными крестьянами. Это было основой японского феодализма, ставшего теперь пережитком истории. Несомненно, останутся те, кто верен идеалам самураев, их кодексу чести бусидо. Но самураи пали, и больше мы их не увидим."
 meiji.3.a: "Позволим им сохранить статус офицеров и аристократов."
 meiji.3.b: "Эпоха самураев завершилась."
 samurai_rename.tt: "Заинтересованная группа «Самураи» будет реорганизована в «Вооружённые силы»"
 samurai_officers: "Офицеры-самураи"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]ие военные советники"
 meiji.4.d: "Заинтересовавшись попытками [ROOT.GetCountry.GetAltName('RU_CL_RP')] провести модернизацию, [SCOPE.sCountry('military_consultant_country').GetName] предложил[SCOPE.sCountry('military_consultant_country').GetAltNameNoFormatting('RU_CL_END_FEM')], чтобы генерал [SCOPE.sCharacter('military_consultant_general').GetFullName] [SelectLocalization(SCOPE.sCharacter('military_consultant_general').IsFemale, 'поступила', 'поступил' )] к нам на службу в качестве военного советника. Условия этого соглашения кажутся выгодными, но нам стоит задуматься, хотим ли мы быть обязаны другой стране."
 meiji.4.f: "«Вот это, сэр, картечница Гатлинга. Две сотни выстрелов в минуту. Она способна обрушить адскую какофонию огня, против которой не выстоит ни человек, ни зверь, ни машина. Мы научим ваших солдат пользоваться такими машинами, мы научим их дисциплине и беспрекословному подчинению приказам офицеров»."
 meiji.4.a: "Мы приветствуем [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting|l]ую помощь."
 meiji.4.b: "Нам не нужна их отравленная чаша."
 western_military_consultant: "Западные военные советники"
 meiji.5.t: "Посольство в страну [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d: "В рамках посольского турне наши представители встретили видного [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]ого политика по имени [SCOPE.sCharacter('japan_embassy_politician').GetFullName]. Проявив интерес к установлению доброжелательных отношений с недавно открывшим себя миру [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им государством, [SelectLocalization(SCOPE.sCharacter('japan_embassy_politician').IsFemale, 'она составила', 'он составил' )] черновые варианты нескольких договоров, которые государство [SCOPE.sCountry('japan_embassy_country').GetName] могло бы заключить с нами."
 meiji.5.f: "«В наши дни все страны ведут переговоры дружелюбно и вежливо. Но это лишь фасад, за которым скрываются взаимное недоверие и борьба за превосходство. Хотя страна [ROOT.GetCountry.GetName] установила дипломатические отношения со множеством стран, дружба с [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]им государством стоит ценить особенно высоко из-за подлинного уважения права на самоуправление»." #Bismarck
 meiji.5.a: "Установить тесные дипломатические узы."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName] мо[SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('RU_CL_END_GUT')]т многому нас научить."
 meiji.5.c: "Нам нечему учиться у [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFlag('RU_CL_RP')]."
 meiji.6.t: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]ие инвестиции"
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], богатый и влиятельный промышленник из страны [SCOPE.sCountry('western_investor_country').GetName], видит в [ROOT.GetCountry.GetAltName('RU_CL_PP')] привлекательный и ещё не тронутый рынок. В обмен на политические одолжения, действующие в течение неопределённого срока, [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] поделится с нами промышленными технологиями своей родной страны."
 meiji.6.f: "«Некоторые из моих коллег презирают интерес к [ROOT.GetCountry.GetAltName('RU_CL_DP')], считая, что отсутствие ценных природных ресурсов делает эти земли неблагоприятными для бизнеса. Я же вижу потенциал этой страны. Сегодняшние девственные леса и земля под паром завтра станут цветущими городами, полными дыма современной промышленности»."
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]ая находчивость сделает [ROOT.GetCountry.GetAltName('RU_CL_VP')] сильнее."
 meiji.6.b: "Нам не нужно вмешательство иноземцев в нашу экономику."
