 red_scare_communists_annoyed: "Поддержка красной угрозы"
 infiltrating_communist_parties: "Внедрение в партию"
 communist_elections.2.t: "Выборы в Совет"
 communist_elections.2.d: "Приближаются выборы в Совет, и становится всё очевиднее, что наибольшим одобрением рабочих нашей нации пользуется [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f: "Если мы не проголосуем за того, кто защищает наши идеалы, то зачем нам вообще голосовать? «[SCOPE.sParty('unions_party').GetNameNoFormatting]» действуют исключительно в наших интересах. Только им не всё равно. А кто ещё позаботится о нас? Армия? Церковь? Самодовольные недоросли «[SCOPE.sParty('anti_union_party').GetNameNoFormatting]»? Ну уж нет. На них мне плевать."
 communist_elections.2.a: "Рабочие всегда правы."
 communist_elections.2.b: "Верность Партии превыше всего."
 communist_elections.2.c: "Нужно прислушиваться и к другим голосам."
 communist_elections.2.tt: "Партия рабочих в правительстве."
 communist_elections.2.c.tt: "Партии рабочих не существует."
 mandatory_communist_support: "Обязательная поддержка партии"
 protected_fascist_rally_antifa: "Марш фашистов защищён"
 communist_elections.3.t: "Социалистический интернационализм"
 communist_elections.3.d: "[SCOPE.gsInterestGroup('foreign_socialist_ig').GetName], для которых [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] — единственно верная идеология, поддерживают партию «[SCOPE.sParty('socialist_party').GetName]» в [SCOPE.sCountry('socialist_country').GetAltName('RU_CL_PP')]."
 communist_elections.3.f: "«Это будет последний и решительный бой,\nС Интернационалом\nВоспрянет род людской»." #The Internationale
 communist_elections.3.a: "Мы рады #tooltippable_name [SCOPE.sCountry('socialist_country').GetAdjective|l]им#! социалистам."
 communist_elections.3.b: "Попытаться ограничить иностранное влияние на выборы."
 communist_elections.3.c: "Найти и изгнать лазутчиков."
 election_socialist_support_tt: "Вероятность того, что [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] получит распространение в нашей стране, повысится."
 communist_elections.4.t: "Чернорубашечники"
 communist_elections.4.desc: "[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] — ударная сила партии «[SCOPE.sParty('fascist_party_scope').GetName]» — не стесняются применять силу и запугивают избирателей, поддерживающих другие политические объединения."
 communist_elections.4.f: "Применение силы? Запугивание? Кто-то начитался словарей? Всё, что мы делаем, — это открыто излагаем факты, а если людям нечего возразить — при чём тут какое-то запугивание? Если я скажу, что снег не пойдёт, пока не похолодает, значит, я запугиваю погоду?"
 communist_elections.4.a: "Не преследовать вооружённые формирования фашистов."
 communist_elections.4.b: "Усилить вооружённые формирования за счёт армии и полиции."
 communist_elections.4.c: "Попытаться навязать закон для подавления избирателей."
 communist_elections.4.d: "Покончить с вооружёнными формированиями."
 communist_elections.4.tt: "Фашистский лидер в правительстве."
