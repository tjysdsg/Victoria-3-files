 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] переживает покушение"
 laws.1.d: "[SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Наша любимая', 'Наш любимый' )] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] едва [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'избежала', 'избежал' )] покушения. Похоже, убийца связан с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('jedi_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('jedi_scope').GetCustom('RU_IG_TP')|l]#!#!, которые недовольны тем, какие полномочия получит [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] после принятия закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 laws.1.f: "Из столицы пришли тревожные новости — [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] едва [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'избежала', 'избежал' )] покушения. Убийца прокрался под покровом ночи, но [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'сумела', 'сумел' )] одолеть его с помощью своего юного протеже. Находясь на больничной койке, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'сообщила', 'сообщил' )] газете «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]», что от покушения у н[SCOPE.sCharacter('ruler_scope').GetHerHis] шрамы остались, но [SCOPE.sCharacter('ruler_scope').GetHerHis] решимость как никогда сильна и велика."
 laws.1.a: "Во имя безопасности и на благо общества."
 laws.1.b: "Вот так свобода и погибает."
