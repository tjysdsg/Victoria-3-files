 je_skyscraper_construction: "Построить небоскрёб"
 je_skyscraper_construction_reason: "Мы определили лучшее место для небоскрёба и готовы приступить к исполнению дерзкого архитектурного замысла: строительству самого высокого здания в мире."
 skyscraper_decision: "Найти лучшее место для строительства небоскрёба"
 skyscraper_decision_desc: "Наши архитекторы уверены, что новейшие технологии производства стальных каркасов и бетона позволят строить здания такой высоты, о которой прежде можно было разве что мечтать. Но сначала необходимо найти наиболее подходящее место для фундамента, и архитекторы настойчиво просят нас о проведении соответствующих топографических исследований."
 skyscraper_modifier: "Дотянуться до небес"
 first_skyscraper_modifier: "Архитекторы-первопроходцы"
 skyscraper.1.t: "Место для строительства небоскрёба найдено"
 skyscraper.1.d: "Наши архитекторы и инженеры уверены, что [SCOPE.sState('skyscraper_site').GetCityHubName] в области [SCOPE.sState('skyscraper_site').GetName] — наилучшее место для строительства небоскрёба."
 skyscraper.1.f: "«Джентльмены, мы собираемся возвести высочайшее здание в мире. Чтобы построить один только фундамент, потребуются сотни рук — а то и больше, если рабочие откажутся трудиться по двенадцать часов. Каждый день нам придётся привозить в сердце метрополии тысячи мешков цемента. Нам придётся добыть столько стали, чтобы она, подобно Атланту, смогла выдержать вес целого мира. Мы должны осознать, джентльмены, сколь колоссальна наша цель»."
 skyscraper.1.a: "Пора закладывать фундамент."
 skyscraper.2.t: "Дотянуться до небес"
 skyscraper.2.d: "Строительство #tooltippable_name #tooltip:[SCOPE.sBuilding('skyscraper_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('skyscraper_building_scope').GetCustom('RU_BL_RP')|l]#!#! в городе [SCOPE.sState('skyscraper_state').GetCityHubName] области [SCOPE.sState('skyscraper_state').GetName] завершено. Его величественный силуэт на горизонте вдохновляет всех."
 skyscraper.2.d2: "Строительство #tooltippable_name #tooltip:[SCOPE.sBuilding('skyscraper_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('skyscraper_building_scope').GetCustom('RU_BL_RP')|l]#!#! в городе [SCOPE.sState('skyscraper_state').GetCityHubName] области [SCOPE.sState('skyscraper_state').GetName] завершено. Пока подобных ему гигантов в мире нет, и величественный силуэт на горизонте вдохновляет всех."
 skyscraper.2.f: "«Где был бы мой небоскрёб, если бы не кропотливый труд и непоколебимая решимость тысяч людей, посвятивших себя стройке века? Несомненно, львиная доля заслуг принадлежит мне как главному архитектору. По сути, эта вершина человеческих достижений, эта Вавилонская башня новой эры, — целиком и полностью порождение моего разума. Узрите дело рук моих, сильные мира сего, и осознайте своё ничтожество!»"
 skyscraper.2.a: "Поистине великое достижение!"
 skyscraper.2.b: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! архитектуре нет равных."
 first_skyscraper_tt: "Мы построили первый в мире небоскрёб"
 war_crimes.1.t: "Военные преступления"
 war_crimes.1.d: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] [SelectLocalization(SCOPE.sCharacter('war_crimes_perpetrator').IsFemale, 'использовала', 'использовал' )] горчичный газ против гражданского населения области [SCOPE.sState('war_crimes_state').GetName], став, таким образом, военным преступником. Призывы принять законы, определяющие границы дозволенного на войне, звучат со всех сторон."
 war_crimes.1.f: "«Огромные горчично-жёлтые волдыри, ослепшие бельма, липкие, слипшиеся веки. Они с трудом дышат и шёпотом повторяют, как трудно проталкивать воздух в сжатое горло и что они вот-вот задохнутся»." #Vera Brittain
 war_crimes.1.a: "В любви и на войне все средства хороши."
 war_crimes.1.b: "[SCOPE.sCharacter('war_crimes_perpetrator').GetLastName] предстанет перед судом за преступления."
 je_war_crimes: "Химическое оружие"
 je_war_crimes_reason: "Последние прорывы в разработках ужасающего химического оружия поставили вопрос необходимости современной военной этики ребром."
 war_criminal: "Военный преступник"
 war_criminal_desc: "Этот персонаж совершил преступления против человечности, похоронив свою репутацию."
 mustard_gas: "Горчичный газ"
 laws_against_war_crimes: "Недопущение военных преступлений"
 je_munitions_factories: "Производство боеприпасов"
 je_munitions_factories_reason: "Развитие оружейного производства привело к тому, что пули стали популярнее мушкетной дроби. Если мы превратим производство пуль в отдельную отрасль промышленности, то сможем снабжать собственных солдат, а в перспективе и торговать с другими народами."
 munitions_modifier: "Пулевая лихорадка"
 war_crimes.2.t: "Торговля оружием"
 war_crimes.2.d: "Теперь в области [SCOPE.sState('munitions_state').GetName] есть [SCOPE.sBuilding('munitions_building').GetName], а значит [ROOT.GetCountry.GetNameNoFlag] будет получать бесперебойные поставки следующих боеприпасов: [SCOPE.sGoods('ammo_scope').GetName]."
 war_crimes.2.f: "«Ну к чему этот „торговец оружием“?.. Разве я цинично иду по головам других, лишь бы извлечь свои барыши? Это в корне неверно. Моё предприятие гарантирует мир и безопасность, и воспользоваться его услугами может как [ROOT.GetCountry.GetNameNoFormatting], так и весь цивилизованный мир»."
 war_crimes.2.a: "Хочешь мира — готовься к войне."
 war_crimes.2.b: "Что ж, пусть наши исследования будут по-настоящему скорострельными."
 tunguska_research: "Тунгусская научная экспедиция"
 tunguska_omen: "Тунгусское знамение"
 tunguska_mining: "Тунгусская горнодобывающая экспедиция"
 tunguska.1.t: "Происшествие на Тунгуске"
 tunguska.1.desc: "Оглушительный взрыв потряс всю область [SCOPE.sState('tunguska_state').GetName]. Учёные утверждают, что его произвело небесное тело, упавшее на землю."
 tunguska.1.f: "«На мгновение я лишился чувств, но потом жена выбежала из дома и увела меня внутрь. После этого раздался оглушительный шум, будто от падающих камней или стреляющих пушек. Земля затряслась, я оказался на земле и попытался закрыть голову, чтобы камни не размозжили её. После небеса разверзлись, и раскалённый вихрь пронёсся среди домов, словно пушечный гром. Он оставил похожие на тропы следы на земле и повредил некоторые посевы»." #S. Semenov
 tunguska.1.a: "Удивительно, но не более того."
 tunguska.1.b: "Это требует серьёзного научного исследования."
 tunguska.1.c: "Это знамение!"
 tunguska.1.d: "А выкопать получится?"
 cholera.1.t: "Чему учит вспышка холеры"
 cholera.1.d1: "Искусный хирург-фармацевт Джон Сноу обнаружил источник эпидемии холеры в городе [SCOPE.sState('cholera_state').GetCityHubName]. Благодаря этому система общественного здравоохранения сделала огромный шаг вперёд."
 cholera.1.d2: "Искусный хирург-фармацевт обнаружил источник эпидемии холеры в городе [SCOPE.sState('cholera_state').GetCityHubName]. Благодаря этому система общественного здравоохранения сделала огромный шаг вперёд."
 cholera.1.f: "«Таким образом, исследование показало, что холера встречалась в этой части Лондона только у горожан, которые систематически получали питьевую воду из упомянутого выше насосного колодца. После обнародования моих изысканий с колодца на следующий же день сняли рукоять»." #John Snow
 cholera.1.a: "На улицах не должно быть нечистот."
 cholera.1.b: "Эпидемиология — многообещающая отрасль."
 cholera.1.c: "Ничего он не знает, этот ваш Джон Сноу."
