 #Coronation of Queen Victoria
 victoria.1.t: "Коронация королевы Виктории"
 victoria.1.d: "Король умер. На трон восходит его юная племянница [SCOPE.sCharacter('queen_victoria').GetFirstName], страна ликует, а корона Ганновера уходит из рук британцев. Да будет долгим её правление!"
 victoria.1.d2: "Король умер. На трон восходит его юная племянница [SCOPE.sCharacter('queen_victoria').GetFirstName], страна ликует. Да будет долгим её правление!"
 victoria.1.f: "«Раз Провидению было угодно поставить меня на это место, я сделаю всё, чтобы исполнить мой долг перед страной»."
 victoria.1.a: "Боже, храни королеву!"
 victoria.1.tt: "Члены #tooltippable_name [SCOPE.sCountry('hannover_victoria_scope').GetAdjective|l]ого#! [Concept('concept_customs_union', 'таможенного союза')] покидают нашу экономическую сферу."
 victoria.2.t: "Коронация королевы Виктории"
 victoria.2.d: "Король умер. На трон восходит его юная племянница Виктория, а корона Ганновера уходит из рук британцев. Теперь Ганновером правит её дядя, [SCOPE.sCharacter('ernest_augustus').GetFirstName]."
 victoria.2.f: "«Ради племянницы я пойду на что угодно»."
 victoria.2.a: "Боже, храни короля!"
 britain_monarchy.1.t: "Коронация Георга V"
 britain_monarchy.1.d: "Король умер. На трон восходит его сын [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName], страна ликует. Да будет долгим её правление!"
 britain_monarchy.1.f: "«Я потерял лучшего друга и лучшего отца в мире...»\n«За всю жизнь между нами не прозвучало ни единого дурного слова».\n«Моё сердце разбито и переполнено скорбью, но я не забуду о долге, и да поможет мне Бог. А моим утешением всегда была и будет дорогая Мэри».\n«Пусть Господь даст мне силу и направит на нелёгком пути, который мне предстоит пройти»."
 britain_monarchy.1.a: "Боже, храни короля!"
