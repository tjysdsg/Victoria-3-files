 je_greek_nationalism: "Греческое государство"
 je_greek_nationalism_reason: "Даже после восстановления греческого государства большинство греков всё ещё проживают на территории других держав. Мы должны использовать любые дипломатические и военные средства, чтобы вернуть исторические земли Греции."
 wedding.1.t: "Свадьба монарших особ"
 wedding.1.d: "В стране большой праздник — [SCOPE.sCharacter('royal_marriage_character').GetHerHis|U] Всемилостивейшее Величество [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] вступает в брак с [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] [SCOPE.sCountry('marriage_country').GetAdjectiveNoFormatting|l]ого монарха! [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] [SelectLocalization(SCOPE.sCharacter('foreign_ruler').IsFemale, 'согласилась', 'согласился' )] на этот союз ради укрепления отношений между двумя державами."
 wedding.1.f: "«Сегодня [SCOPE.sCharacter('royal_marriage_character').GetHerHis|U] Всемилостивейшее Величество [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('royal_marriage_character').IsFemale, 'сочеталась', 'сочетался' )] браком в пышной церемонии, прошедшей в городе [SCOPE.sState('capital_scope').GetCityHubName]. Ничего удивительного, что в таких обстоятельствах наши добрые подданные, беззаветно преданные монархии, решили отложить все свои дела и принять участие в праздновании, дабы в очередной раз продемонстрировать свою верность трону»."
 wedding.1.a: "Пригласить только самых высокопоставленных гостей."
 wedding.1.b: "Грандиозная публичная церемония порадует широкие слои общества."
