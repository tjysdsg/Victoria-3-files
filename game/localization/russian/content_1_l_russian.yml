 #Alaska Purchase
 usa_purchase_alaska: "Обсудить покупку Аляски"
 usa_purchase_alaska_desc: "Несмотря на сомнения в стратегической и экономической ценности огромных территорий Аляски, нам не стоит упускать возможность расширить границы свободы."
 alaska.1.t: "Аляска на продажу"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName] сделал[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('RU_CL_END_FEM')] нам предложение о приобретении области [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f_ru: "«Как полномочные представители [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('RU_CL_RP')] мы согласны выплатить дипломатическим представителям или иным агентам, которых пришлёт [ROOT.GetCountry.GetRuler.GetHerHis] величество [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] всея Руси, семь миллионов двести тысяч долларов золотом»."
 alaska.1.f: "«Как полномочные представители [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('RU_CL_RP')] мы согласны выплатить дипломатическим представителям или иным агентам, которых пришлёт [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('RU_CL_RP')], семь миллионов двести тысяч долларов золотом»."
 alaska.1.a: "Эти земли бесполезны, пусть [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] забира[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('RU_CL_END_T')] их себе."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] может таить в себе богатства."
 alaska.2.t: "Покупка области [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "Государство [SCOPE.sCountry('alaska_seller').GetName] согласилось на наши условия. Мы составили черновик договора о покупки области [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f: "«Если Вы хотите, завтра я приду в департамент, и мы сможем заключить договор».\n«Зачем ждать до завтра, м-р Стёкль? Давайте заключим договор сегодня вечером!»"
 alaska.2.a: "Какие богатства таят эти обширные территории?"
 alaska.3.t: "Неудачная покупка области [SCOPE.sState('alaska_scope').GetName]"
 alaska.3.d: "Переговоры с [SCOPE.sCountry('alaska_seller').GetAltName('RU_CL_TP')] о продаже области [SCOPE.sState('alaska_scope').GetName] провалились."
 alaska.3.f: "«Война — не только политический акт, но и подлинное орудие политики, продолжение политических отношений, проведение их другими средствами»."
 alaska.3.a: "Мы продолжим дипломатию иными средствами."
 alaska.3.b: "Попытаться стоило."
 alaska.4.t: "Аляска на продажу"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName] полага[SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('RU_CL_END_T')], что не смо[SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('RU_CL_END_GUT')]т защитить свою североамериканскую колонию в области [SCOPE.sState('alaska_scope').GetName], и намерева[SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('RU_CL_END_T')]ся продать нам эту территорию по сходной цене."
 alaska.4.f: "«Полномочный представитель [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('RU_CL_RP')] согласен выплатить дипломатическим представителям или иным агентам, которых пришлёт [SCOPE.sCountry('alaska_seller').GetRuler.GetHerHis] величество [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] всея [SCOPE.sCountry('alaska_seller').GetAltName('RU_CL_RP')], семь миллионов двести тысяч долларов золотом»."
 alaska.4.a: "Подготовить необходимые документы."
 alaska.4.c: "Мы не можем позволить себе таких расходов."
 alaska.4.tt1: "Мы предложим выплатить 3 млн £ в течение 1 года."
 je_alaska: "Покупка Аляски"
 je_alaska_reason: "Располагаясь далеко на севере, [SCOPE.sState('alaska_state').GetStateRegion.GetName] представляет собой обширную неисследованную территорию, которая может таить в своих недрах несметные богатства. Покупка этой территории позволит нам значительно расширить свои границы, укрепит престиж нации и позволит взять под контроль торговлю в северной части Тихого океана."
 alaska_usa_big_money: "Плата за Аляску — Большие выплаты"
 alaska_usa_medium_money: "Плата за Аляску — Умеренные выплаты"
 alaska_usa_small_money: "Плата за Аляску — Ничтожные выплаты"
 alaska_rus_big_money: "Продажа Аляски — Большие выплаты"
 alaska_rus_medium_money: "Продажа Аляски — Умеренные выплаты"
 alaska_rus_small_money: "Продажа Аляски — Ничтожные выплаты"
 #Oregon Border Dispute
 je_oregon: "Спор о границе Орегона"
 je_oregon_reason: "Реальная граница Орегона долгое время была предметом споров между Великобританией и Соединёнными Штатами. Самое время решить этот вопрос."
 oregon_tt: "Орегонский путь найден после составления карты американского западного фронтира"
 oregon.2.t: "Спор о границе Орегона"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetName] предложил[SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] разумный компромисс для решения вопроса о границе Орегона. По замыслу они аннексируют области [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] и [SCOPE.sState('idaho_scope').GetName], а мы сохраним права на северные регионы."
 oregon.2.f: "«Если американцы заселят устье Колумбии, то, по моему мнению, нам нужно будет покинуть побережье южнее реки. Этот вопрос нужно решить как можно скорее».\n\n«Пока у торговцев из Британской меховой компании есть свободный доступ в регион Скалистых гор с различных застав, они будут практически монополистами в торговле мехом к западу от Миссисипи, а мы в течение ближайших лет потеряем возможность участвовать в этой торговле»."
 oregon.2.a: "Крайне выгодный компромисс."
 oregon.2.b: "Мы не уступим ни дюйма британской земли!"
 oregon.3.t: "Орегонский договор"
 oregon.3.d: "Государство [SCOPE.sCountry('britain_scope').GetName] согласилось на наши разумные условия и передало области [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] и [SCOPE.sState('idaho_scope').GetName] [ROOT.GetCountry.GetAltName('RU_CL_DP')]."
 oregon.3.f: "«Настоящий договор ратифицирует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')] с одобрения Сената. Договор вступит в силу после подписания в Лондоне не позднее шести месяцев с настоящей даты или раньше, если представится такая возможность»."
 oregon.3.a: "Взаимовыгодный договор."
 oregon.4.t: "Орегонский договор не прошёл"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName] отклонил[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] наш разумный компромисс по спорной границе Орегона. Нет сомнений, что регион должен принадлежать [ROOT.GetCountry.GetAltName('RU_CL_DP')], а потому рано или поздно неизбежно произойдёт менее мирный переход территории."
 oregon.4.f: "«Британская империя стоит на пути нашего Явного предначертания! Наша великая нация должна протянуться от моря до моря»."
 oregon.4.a: "Раз не отдают миром, возьмём силой."
 je_conquer_oregon: "Аннексия Орегона"
 je_conquer_oregon_reason: "Поскольку британцы не пожелали уступить Орегон миром, мы должны захватить его силой."
 oregon_resolved: "Спор о границе Орегона разрешён"
 #Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий грипп"
 plague.1.d: "В области [SCOPE.sState('plague_origin_state').GetName] произошла вспышка смертельно опасного штамма гриппа. Он распространяется с пугающей скоростью и грозит перерасти в глобальную пандемию."
 plague.1.f: "«Эпидемия инфлюэнцы, словно призрак смерти, нависла над нами, и через три дня после того, как Управление здравоохранения сообщило о болезни, наши больницы уже оказались переполнены пациентами»."
 plague.1.a: "Будем надеяться, что дальше она не распространится!"
 plague_decisions_available.tt: "Доступно решение «Ответ на пандемию», которое может сдержать последствия и распространение."
 plague_state_mortality.tt: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грипп появится в #tooltippable_name #tooltip:[THIS.GetState.GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [THIS.GetState.GetCustom('RU_SL_PP')]#!#!, повысив [Concept('concept_pop_growth', 'смертность')] на ближайшие 6 месяцев. Область может пострадать от следующих волн пандемии."
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грипп распространяется"
 plague.2.d: "Смертоносный [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ий грипп появился в области [SCOPE.sState('plague_spread_target').GetName]. Пандемия стремительно перерастает в глобальный кризис."
 plague.2.f: "«Раненые с поля боя шли настоящим потоком, и здание мгновенно оказалось переполнено. Уже через несколько дней пришлось открывать палату в здании колледжа, используя кровати из студенческого общежития»."
 plague.2.a: "Когда закончится эта чума?"
 plague.3.t: "Новая волна [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l]ого гриппа"
 plague.3.d: "Ужасающая болезнь перекинулась на область [SCOPE.sState('new_wave_state').GetName], и новая волна заражает всё больше местных жителей."
 plague.3.f: "«Около 12 я почувствовал жар. Тело горело так, что я боялся сжечь одежду на себе. И кашель, от которого просто выворачивало наизнанку. В глазах темнело. Я понимал, что у меня пневмония, но настолько плохо мне не было ещё ни разу в жизни»."
 plague.3.a: "О небо, пусть это закончится поскорее."
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грипп"
 plague.4.a: "Надеюсь, эта зараза не достигнет [ROOT.GetCountry.GetAltName('RU_CL_RP')]!"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]ий грипп: реакция правительства"
 plague.5.d: "Правительство должно принять меры против пандемии гриппа, грозящей охватить всю нашу страну. Решительные меры обойдутся дорого, но спасут немало жизней."
 plague.5.f: "«ПО РАСПОРЯЖЕНИЮ ГОСУДАРСТВЕННОГО УПРАВЛЕНИЯ ЗДРАВООХРАНЕНИЯ с сегодняшнего дня занятия в университете ОТМЕНЯЮТСЯ. Студентам ЗАПРЕЩАЕТСЯ покидать город во избежание распространения инфекции»."
 plague.5.a: "Ввести жёсткий карантин и закрыть все второстепенные предприятия."
 plague.5.b: "Ввести обязательные меры, вроде социальной дистанции и медицинских масок."
 plague.5.c: "Мы не можем рисковать экономикой."
 plague_lockdown.tt: "Области с намного меньшей вероятностью пострадают от последующих волн гриппа.\nСмертность от последующих волн будет значительно ниже."
 plague_measures.tt: "Области с меньшей вероятностью пострадают от последующих волн гриппа.\nСмертность от последующих волн будет ниже."
 plague_no_response.tt: "Области всегда будут страдать от последующих волн гриппа, вплоть до четырёх волн.\nСмертность от гриппа будет намного выше."
 spanish_flu_response: "Ответ на пандемию"
 spanish_flu_response_desc: "Смертельный вирус гриппа опустошает нашу землю, и мы должны защитить наших граждан."
 has_not_taken_plague_decision_for_6_months.tt: "Реакция на пандемию не менялась в последние 6 месяцев."
 pandemic_response.tt: "Мы определимся с подходом к пандемии.\nМы не сможем выбрать иной подход в течение 6 месяцев."
 plague_modifier: "Пандемия гриппа: Смертность"
 plague_lockdown_mod: "Пандемия гриппа: Закрытие экономики"
