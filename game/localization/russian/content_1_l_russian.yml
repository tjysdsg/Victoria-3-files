 je_skyscraper_site: "Исследование для строительства небоскрёба"
 je_skyscraper_site_reason: "Наши архитекторы уверены, что новейшие технологии производства стальных каркасов и бетона позволят строить здания такой высоты, о которой прежде можно было разве что мечтать. Но сначала необходимо найти наиболее подходящее место для фундамента, и мы одобрили проведение соответствующих топографических исследований."
