 je_scotland_yard: "Служба столичной полиции"
 je_scotland_yard_reason: "Наши города растут, крамольные мысли всё быстрее распространяются среди населения. Сейчас как никогда важно всеми силами поддерживать общественный порядок. Мы должны бросить все ресурсы на усиление полиции, в первую очередь столичной."
 scotland_yard.1.t: "Служба столичной полиции"
 scotland_yard.1.d: "После принятия закона «[SCOPE.sLawType('police_law').GetName]» Скотленд-Ярду удалось раскрыть серию нашумевших убийств, которые потрясли столицу. Доверие жителей к полицейским высоко как никогда."
 scotland_yard.1.d2: "После того как мы увеличили бюджет полиции, приняв закон «[SCOPE.sLawType('police_law').GetName]», нашим сыщикам удалось раскрыть серию нашумевших убийств, которые потрясли столицу. Доверие жителей к полицейским высоко как никогда."
 scotland_yard.1.f: "«[SCOPE.sState('capital_scope').GetCityHubName] — не самый безопасный город, особенно в ночное время. Если верить газетам, тут за каждым углом поджидает опасность. Но скоро всё изменится — на улицы выйдут полицейские патрули, и тогда каждый гражданин сможет прогуливаться по улицам столицы, не опасаясь за свою жизнь или кошелёк»."
 scotland_yard.1.a: "Каждый полицейский заслуживает медали!"
 scotland_yard.1.b: "За дело возьмутся лучшие столичные сыщики."
