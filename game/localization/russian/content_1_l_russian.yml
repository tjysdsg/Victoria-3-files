 panama_sale: "Продажа Панамского перешейка"
 canal_events.101.d: "Изучение Панамского перешейка завершено. Мы убедились, что постройка канала, который свяжет Атлантический океан с Тихим, — задача вполне осуществимая. Теперь нужно приобрести землю у [SCOPE.sCountry('panama_owner').GetAltNameNoFlag('RU_CL_RP')]."
 greece.1.t: "Греческое государство"
 greece.1.d: "С подъёмом национализма всё больше наших граждан поддерживают ирредентистские взгляды. Они верят, что все [SCOPE.sCulture('greek_culture_scope').GetName|l] должны жить в едином греческом государстве."
 greece.1.f: "«После нескольких веков оккупации мы сбросили османское иго и возродили греческую державу. Но этого мало — множество наших сограждан по-прежнему вынуждены жить под иностранным владычеством, о собственной стране они могут лишь мечтать. Чтобы воплотить их мечту в реальность, мы должны присоединить все исконные греческие земли, хотят того их нынешние хозяева или нет»."
 greece.1.a: "Наше право на эти территории бесспорно."
 greece.1.b: "Сейчас нам не до внешней экспансии."
 greece.2.t: "Великая идея"
 greece.2.d: "Успешная экспансия греческого государства подтолкнула наиболее яростных националистов выдвинуть ещё более амбициозные планы: восстановить Византийскую империю, захватив регионы [SCOPE.sState('thrace_scope').GetStateRegion.GetName] и [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "«Ещё вчера великая идея казалась абсурдной фантазией, а сегодня мы стоим в шаге от её реализации! Пурпурный феникс возродится вновь!»"
 greece.2.a: "Византия будет восстановлена."
 greece.2.b: "Мы должны радоваться тому, что уже имеем."
 greek_nationalism: "Греческий национализм"
 greece.3.t: "Соглашение по Ионическим островам ([SCOPE.sState('ionian_overlord_capital').GetCityHubName])"
 greece.3.d: "После продолжительных переговоров [SCOPE.sCountry('ionian_overlord').GetName] и [ROOT.GetCountry.GetName] заключили соглашение о передаче региона [SCOPE.sCountry('ionian_country').GetName]."
 greece.3.f: "«В качестве жеста доброй воли [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle], желая улучшить отношения между нашими странами и помочь [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому народу, любезно уступает контроль над Ионическими островами. Договор о протекторате, в соответствии с которым мы оказывали островам всемерную помощь и покровительство, с этого дня утрачивает силу. Мы верим, что под защитой наших уважаемых друзей жителей островов ожидают счастье и процветание»."
 greece.3.a: "Весьма удачное решение."
 ionian_islands_decision: "Аннексия Ионических островов"
 ionian_islands_decision_desc: "В ходе наполеоновских войн Ионические острова неоднократно переходили из рук в руки. Они не были включены в состав Греции, когда страна получила независимость. Если жители островов проголосуют за воссоединение, мы можем убедить правительство страны, осуществляющей протекторат над ними, передать контроль мирным путём."
 treaty_of_london_event_tt: "Ионические острова будут аннексированы"
 ionian_islands_possible_tt: "Под властью как минимум 3 области, которые считаются греческой родиной"
 je_land_reclamation: "Мелиорация земель"
 je_land_reclamation_reason: "Население Нидерландов велико, а пахотных земель в стране всё меньше. С помощью масштабных инженерных работ мы могли бы осушить новые территории, вырвав их из цепких лап моря."
 je_land_reclamation_goal: "Осушено не менее 20 пахотных земель"
 land_reclamation_no_tech: "Наши усилия по осушению территории каждый год с некоторой вероятностью могут обеспечить нас новыми пахотными землями. Если изучить бетонные верфи, процесс осушения станет более эффективным."
 land_reclamation_tech: "Наши усилия по осушению территории каждый год с некоторой вероятностью могут обеспечить нас новыми пахотными землями. Так как мы изучили бетонные верфи, эффективность работ увеличилась."
 land_reclamation.1.t: "Мелиорация земель"
 land_reclamation.1.d2: "Проект по осушению территорий в области [SCOPE.sState('land_reclamation_state').GetName] принёс свои плоды. Жители могут использовать новые пахотные земли."
 land_reclamation.1.d: "Проект по осушению территорий в области [SCOPE.sState('land_reclamation_state').GetName] принёс свои плоды. Жители могут использовать новые пахотные земли. С возведением последней дамбы наш масштабный труд завершён."
 land_reclamation.1.f: "«Говорят, голландцы — лучшие инженеры в Европе. Это неправда. Голландцы — лучшие инженеры в мире»."
 land_reclamation.1.a: "Море расступится перед нами."
 land_reclamation.1.b: "Мы господствуем на суше и на море."
 land_reclamation_complete: "Осушители земли"
 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName] объявля[SCOPE.sCountry('secession_country').GetAltNameNoFormatting('RU_CL_END_T')] независимость"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName] объявил[SCOPE.sCountry('secession_country').GetAltNameNoFormatting('RU_CL_END_FEM')] о выходе из состава нашей страны. [ROOT.GetCountry.GetName] — союз и без того хрупкий и нестабильный, а после подобного заявления хаос в прочих регионах только усилится."
 central_america.3.f: "«[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'подписала', 'подписал' )] указ, гарантирующий остальным регионам право на отделение. Впрочем, это была простая формальность — конфедерация уже трещит по швам. Возможно, когда-нибудь наши споры забудутся, и тогда мы сможем воссоединиться вновь…»"
 central_america.3.a: "Пусть объявляют независимость, если хотят."
 central_america.3.b: "Они пожалеют об этом предательстве!"
 central_america_capital_tt: "После распада Центральной Америки вы продолжите игру за страну, на территории которой окажется столица переставшего существовать государства. Сменить столицу можно через линзу политики."
 central_america_breakup_status: "Центральноамериканские области с высоким уровнем беспорядков могут объявить независимость"
 je_peru_bolivia: "Конфедерация Перу и Боливии"
 je_peru_bolivia_reason: "Боливийское вмешательство в гражданскую войну в Перу в 1835 году привело к тому, что теперь перуанскими территориями управляет [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bolivia_scope').GetAltName('RU_CL_RP')]. Мы должны предпринять всё возможное для сохранения этой хрупкой конфедерации, чтобы обеспечить возможность полноценного объединения наших наций.\n\n@warning! Пока мы стремимся консолидировать власть #bold конфедерации#!, нам грозит рост агрессии со стороны соседей."
 je_peru_bolivia_goal: "Удерживайте #tooltippable_name #tooltip:[SCOPE.sCulture('south_andean_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('south_andean_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('quechua_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('quechua_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_subject', 'субъекты')], сохраняя [Concept('concept_legitimacy', 'легитимность')] выше #bold 50#! в течение 10 лет"
 dyn_c_peru_bolivia: "Перу-Боливия"
 dyn_c_peru_bolivia_adj: "Перуанско-боливийск"
 je_autocracy: "Вера, самодержавие, народность"
 je_autocracy_reason: "Основа нашей государственности — это абсолютная власть возлюбленного народом самодержца. Все мы — одна семья, у нас один отец и одно отечество, великое и неделимое. Чтобы сохранить эти ценности, мы должны сохранить и автократию."
 je_autocracy_goal: "В течение 30 лет должно выполняться следующее:"
 autocracy.1.t: "Политика «народности»"
 autocracy.1.d: "Государственная политика «веры, самодержавия и народности» превратилась в господствующую идеологию #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! народа. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] обладает абсолютной властью, перечить [SCOPE.sCharacter('monarch_scope').GetHerHis] воле осмеливаются немногие."
 autocracy.1.f: "«Когда [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] пользуется всеобщей любовью, а дети с материнским молоком впитывают идею верности трону, когда власть надёжна, а законы крепки — в такой стране злоумышленникам нечего рассчитывать на успех»." #Tsar Nicholas I
 autocracy.1.a: "Да здравствует [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]!"
 autocracy.1.b: "[SCOPE.sCulture('primary_culture_scope').GetName] — самый великий народ на свете."
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName|U], служители божьи — вот наши пастыри!"
 autocracy.2.t: "Тайные общества"
 autocracy.2.d: "Учёные в области [SCOPE.sState('secret_societies_state').GetName] проводят секретные собрания. Заговорщики строят коварные планы, они стремятся подорвать единство страны в интересах #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('secret_society_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('secret_society_ig').GetCustom('RU_IG_RP')|l]#!#!."
 autocracy.2.f: "«Мы обыскали места ваших сборищ, которые вы считали такими секретными. Ваши дома. Магазины, которые вы использовали в качестве прикрытия. Нашли все листовки и книжонки, от которых за версту несёт изменой и богохульством. Они уже преданы огню. Осталось лишь добиться признания вашей вины»."
 autocracy.2.a: "Пусть живут. Они не представляют угрозы."
 autocracy.2.b: "Недовольные заслуживают кары."
 autocracy.3.t: "Блаженны кроткие"
 autocracy.3.d: "[SCOPE.gsInterestGroup('church_scope').GetName|U] в области [SCOPE.sState('religious_serfs_state').GetName] проповедует, что [SCOPE.sPop('religious_serf_pop').GetName|l] должны смириться с тяготами своего существования, ведь они трудятся ради высшего блага #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! государства. Воздаяние за службу ждёт их в загробном мире."
 autocracy.3.f: "«Блаженны кроткие,\nибо они наследуют землю.\nБлаженны алчущие и жаждущие правды,\nибо они насытятся.\nБлаженны милостивые,\nибо они помилованы будут»." #Sermon on the Mount
 autocracy.3.a: "Пусть проповедуют верность стране."
 autocracy.3.b: "Вы должны очистить свой разум от греховных помыслов."
