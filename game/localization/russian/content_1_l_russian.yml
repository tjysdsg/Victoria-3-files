 je_suez_survey: "Изучение Суэцкого перешейка"
 je_suez_survey_reason: "Наши инженеры убеждены в возможности строительства канала, который свяжет Средиземное море с Красным. В данный момент они исследуют Суэцкий перешеек, чтобы проверить, насколько осуществим подобный проект."
