 je_veiled_protectorate: "Завуалированный протекторат"
 je_veiled_protectorate_reason: "Наше влияние в Египте значительно выросло, но наша сила в регионе зависит от отношений с непризнанным государством. Установив протекторат над страной, мы упрочим свою власть."
 veiled_protectorate.1.t: "Завуалированный протекторат"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName] установил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] власть над страной [SCOPE.sCountry('egypt_country').GetName]. Подобное положение дел стали называть завуалированным протекторатом, поскольку технически Египтом до сих пор правит [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting|l][SelectLocalization(SCOPE.sCharacter('ottoman_ruler').IsFemale, 'ая', 'ий' )] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle|l], [SelectLocalization(SCOPE.sCharacter('ottoman_ruler').IsFemale, 'которая', 'который' )] может лишь беспомощно наблюдать за происходящим."
 veiled_protectorate.1.f: "Сегодня Нил стал красным от крови. С противниками нового режима быстро покончили. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting]ие дипломаты и политики с огнём в глазах обсуждают в тени пирамид, как они принесут цивилизацию на земли Египта."
 veiled_protectorate.1.a: "Никто не может отрицать мощь [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой империи."
 veiled_protectorate.1.b: "[SelectLocalization(SCOPE.sCharacter('egypt_ruler').IsFemale, 'Новая', 'Новый' )] [SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting][SelectLocalization(SCOPE.sCharacter('egypt_ruler').IsFemale, 'ая', 'ий' )] [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] может рассчитывать на нашу поддержку."
