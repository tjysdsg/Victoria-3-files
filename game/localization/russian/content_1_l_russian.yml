 production_tech_events.1.t: "Каучуковый бум"
 production_tech_events.1.d: "Недавнее расширение #tooltippable_name #tooltip:[SCOPE.sBuilding('rubber_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('rubber_building').GetCustom('RU_BL_RP')|l]#!#! в области [SCOPE.sState('rubber_state').GetName] дало интересные результаты. Государство [ROOT.GetCountry.GetName] грозится стать лидером мирового производства каучука."
 production_tech_events.1.f: "«Вопрос не в том, что можно сделать из каучука, а в том, что из него нельзя сделать. Возможности его применения безграничны, он гарантированно станет основой современного мира. Наши лучшие умы работают над новыми методами применения этого универсального материала»."
 production_tech_events.1.a: "Нужно больше каучука!"
 production_tech_events.1.b: "Какое ещё применение можно найти каучуку?"
 je_mechanized_farming: "Механизация сельского хозяйства"
 je_mechanized_farming_reason: "Будущее сельского хозяйства уже наступило! Благодаря чудесам современных технологий мы можем значительно повысить производительность сельского хозяйства. А с такими поставками пищи о голоде можно будет забыть!"
 production_tech_events.600.t: "Механизация земледелия"
 production_tech_events.600.d: "Грандиозный проект по механизации сельского хозяйства в [ROOT.GetCountry.GetAltName('RU_CL_PP')] завершён. Никогда прежде нам не удавалось собирать столь обильные урожаи."
 production_tech_events.600.f: "«У меня есть новенький комбайн!»\n«Потрясающе! Можешь одолжить мне его, когда закончишь собирать урожай?»\n«Конечно! Я дам тебе ключ».\n«Как хорошо, что мы можем так гармонично работать»."
 production_tech_events.600.a: "Раздать излишки пищи беднякам."
 production_tech_events.600.b: "Но можно ли собрать ещё больший урожай?"
