 steam_engine_production: "Время паровых машин"
 je_steam_engines: "Время паровых машин"
 je_steam_engines_reason: "Производство паровозов не только поможет в развитии нашей инфраструктуры — оно принесёт огромную прибыль и поспособствует дальнейшим инновациям. Нужно срочно строить заводы по производству паровых двигателей и связать города сетью железных дорог."
