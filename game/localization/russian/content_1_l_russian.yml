 #The British Raj
 british_raj_decision: "Создать Британскую Индию"
 british_raj_decision_desc: "Некомпетентность Британской Ост-Индской компании зашла слишком далеко. Мы должны взять дело в свои руки, чтобы удержать власть над полуостровом."
 sepoy_mutiny_happened: "Восстание сипаев произошло"
 doctrine_of_lapse_disabled: "#b Доктрина выморочных владений#! будет отменена, что сохранит [Concept('concept_princely_state','княжества')]"
 raj.1.t: "Жемчужина короны"
 raj.1.d: "[SCOPE.sCountry('company_country').GetName] больше не имеет власти. Отныне [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting|l]ое правительство будет играть большую роль в делах Индии. Этот день войдёт в историю как дата основания Британской Индии."
 raj.1.f: "«Пока мы владеем Индией, мы остаёмся величайшей державой мира. Утратив её, мы сразу окажемся третьесортной страной. Лишь тираническими методами мы сможем извлечь из Индии всё, что необходимо империи»."
 raj.1.a: "Туда этой компании и дорога."
 activate_british_raj: "Британская Ост-Индская компания будет преобразована в Британскую Индию"
 raj.2.t: "Доктрина выморочных владений в действии"
 raj.2.d1: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]ий резидент воспользовался Доктриной выморочных владений, ссылаясь на преклонный возраст нашего правителя и отсутствие наследников мужского пола. Согласно [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]ому указу, территория [ROOT.GetCountry.GetAltName('RU_CL_RP')] немедленно войдёт в состав [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_RP')]."
 raj.2.d2: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]ий резидент воспользовался Доктриной выморочных владений, ссылаясь на то, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] якобы неумело правит нашей страной. Согласно [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]ому указу, территория [ROOT.GetCountry.GetAltName('RU_CL_RP')] немедленно войдёт в состав [ROOT.GetCountry.GetOverlord.GetAltName('RU_CL_RP')]."
 raj.2.f: "Ровно в 13:00 резидент вошёл внутрь. В 13:05 им с переводчиком подали чай. В 13:10 было зачитано предписание. В 13:15 [ROOT.GetCountry.GetNameNoFormatting] прекратил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] существование, а [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'лишилась', 'лишился' )] своих титулов. Резидент вышел, над нетронутой чашкой ещё поднимался пар."
 raj.2.a: "У нас нет способов воспротивиться."
 raj.2.b: "Собрать армию, мы дадим бой."
