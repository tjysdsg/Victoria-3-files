 can_aus.1.t: "Конфедерация со страной [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName|l] [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler').IsFemale, 'подписала', 'подписал' )] указ о создании конфедерации между государствами [ROOT.GetCountry.GetName] и [SCOPE.sCountry('canada_annex_scope').GetName]. Это станет большой победой на пути объединения Канады."
 can_aus.1.f: "Печати и подписи поставлены на всех документах, и мы на шаг приблизились к созданию нации. Колонии не всегда находят взаимопонимание, но народ Канады намерен исправить это."
 can_aus.1.a: "Да здравствует [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l]!"
 can_aus.2.t: "Объединение государств [SCOPE.sCountry('canada_scope_1').GetName] и [SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'подписала', 'подписал' )] указ о создании конфедерации между государствами [SCOPE.sCountry('canada_scope_1').GetName] и [SCOPE.sCountry('canada_scope_2').GetName]. Это станет большой победой на пути объединения Канады."
 can_aus.2.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 can_aus.3.d: "Ещё не успели высохнуть чернила на акте о союзе, как наши чиновники и политики приступили к интеграции провинции [SCOPE.sCountry('canada_annex_scope').GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler').IsFemale, 'дала', 'дал' )] своё согласие, и с [SCOPE.sCharacter('canada_overlord_ruler').GetHerHis] благословения мы ещё на шаг приблизились к единой Федерации Австралии."
 can_aus.3.f: "Говорят, бюрократия разрастается, чтобы удовлетворить нужды разрастающейся бюрократии. Хотя бы сейчас это служит благородной цели. Рождение австралийской нации неминуемо. С поддержкой Министерства по делам колоний, местных администраций и, самое главное, самого австралийского народа мы просто обречены на успех."
 can_aus.4.d: "Ещё не успели высохнуть чернила на акте о союзе, как наши чиновники и политики приступили к интеграции провинций [SCOPE.sCountry('canada_scope_1').GetName] и [SCOPE.sCountry('canada_scope_2').GetName]. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('australia_overlord_ruler').IsFemale, 'дала', 'дал' )] своё согласие, и с [SCOPE.sCharacter('australia_overlord_ruler').GetHerHis] благословения мы ещё на шаг приблизились к единой Федерации Австралии."
 can_aus.5.t: "Канадская конфедерация"
 can_aus.5.d: "Объединение Канады завершено. Многочисленные колониальные администрации объединились в единое целое под руководством державы [ROOT.GetCountry.GetName]. Метрополия, [SCOPE.sCountry('canada_overlord_country').GetName], горячо поддержала такое развитие событий."
 can_aus.5.f: "Мечта об объединённой Канаде наконец-то стала реальностью. Поселенцы некогда небольшой колонии, затерянной на необъятном, неведомом Севере, своим трудом превратили её в настоящую страну. Они стали полноценным народом. Они выковали нацию."
 can_aus.5.a: "О Боже, свободу Канады храни!"
 can_aus.6.d: "Объединение Канады завершено. Многочисленные колониальные администрации объединились в единое целое под руководством державы [SCOPE.sCountry('canada_country').GetName]. Метрополия, [ROOT.GetCountry.GetName], горячо поддержала такое развитие событий."
 can_aus.7.t: "Австралийская федерация"
 can_aus.7.d: "Колонии Австралии объединились в единое целое под началом [ROOT.GetCountry.GetAltName('RU_CL_RP')]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] страны [SCOPE.sCountry('canada_overlord_country').GetName] официально [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler').IsFemale, 'поздравила', 'поздравил' )] австралийских подданных."
 can_aus.7.f: "Сегодня начинается история австралийской нации. Освоение Южной земли, кишащей опасной флорой и фауной, стало настоящим испытанием для первых поселенцев. Но их находчивость, упорство и вера помогли им покорить этот суровый край."
 can_aus.7.a: "Расцветай, о Австралия!"
 can_aus.8.d: "Колонии Австралии объединились в единое целое под началом [ROOT.GetCountry.GetAltName('RU_CL_RP')]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'отметила', 'отметил' )] роль [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'руководительницы', 'руководителя' )] страны [SCOPE.sCountry('canada_country').GetName] в процессе объединения."
 je_manifest_destiny_mexico: "Явное предначертание: мексиканская уступка"
 je_manifest_destiny_mexico_reason: "Наше предначертание — занять земли от Атлантического до Тихоокеанского побережья. От океана до океана!"
 je_manifest_destiny_frontier_wars: "Явное предначертание: пограничные войны"
 je_manifest_destiny_frontier_wars_reason: "Мы хотим, чтобы Великие равнины стали домом для американского народа. Их нынешних обитателей нужно взять под наше полное покровительство."
 manifest_destiny.1.t: "Мексиканская уступка"
 manifest_destiny.1.d: "Мы вырвали принадлежащие нам по праву земли Юго-Запада из цепких лап Мексики. Теперь [ROOT.GetCountry.GetName] простирается от Атлантики до Тихоокеанского побережья."
 manifest_destiny.1.f: "«Отрада ты для глаз людских\nЧто смотрят лишь вперёд,\nНа стены городов твоих\nСлезинки не падёт\nАмерика! Америка!\nГосподь тебя хранит.\nОт берега до берега,\nПусть братство здесь царит!»"
 manifest_destiny.1.a: "Таково наше предначертание!"
 manifest_destiny.2.t: "Пограничные войны"
 manifest_destiny.2.d: "Сопротивление индейцев на этих землях наконец-то сломлено. Теперь у этих земель один владелец: [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f: "«В наших силах начать строительство мира заново. Такой ситуации, как нынешняя, не возникало со времён Ноя. Мы с вами свидетели рождения нового мира»."
 manifest_destiny.2.a: "Раздвиньтесь, границы свободы!"
 labor_rights.1.t: "Жестокое обращение с крепостными"
 labor_rights.1.d: "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] в области [SCOPE.sState('serf_state').GetName] снискали печальную известность за те беззакония, что они творят со своими крепостными. Крестьяне жалуются на жестокие наказания, невыносимо тяжёлый труд и порой даже на пытки и убийства."
 labor_rights.1.f: "«Она просто уронила поднос с чаем, а ей за это тридцать плетей».\n«Крестьяне ходят в поместье на холме и не возвращаются».\n«Эти звери выкопали под поместьем подземелье, мой кум сам видел! И там они мучают нас, кровь нашу пьют!»"
 labor_rights.1.a: "Это беззаконие пора прекращать."
 labor_rights.1.b: "Мы накажем аристократов по всей строгости закона."
 serf_mistreaters_demonized: "Насилие над крепостными наказано"
 serf_mistreaters_demonized_enactment: "Насилие над крепостными"
 anti_serfdom_debate: "Риторика против крепостного права"
 anti_serfdom_popularity: "Популярный освободитель"
 labor_rights.2.t: "Освободители"
 labor_rights.2.d: "Влиятельные [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l] и их лидер [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] призывают к немедленной отмене крепостного права."
 labor_rights.2.f: "«Я [SelectLocalization(SCOPE.sCharacter('anti_serfdom_advocate').IsFemale, 'могла', 'мог' )] бы целый день рассказывать о безнравственности крепостного права и [SelectLocalization(SCOPE.sCharacter('anti_serfdom_advocate').IsFemale, 'была', 'был' )] бы совершенно [SelectLocalization(SCOPE.sCharacter('anti_serfdom_advocate').IsFemale, 'права', 'прав' )]. Но достаточно сказать, что крепостное право экономически неэффективно. Оно губит экономику, препятствует естественному социальному и промышленному развитию нашей державы. Крепостные, которые сейчас возятся на полях, могли бы за зарплату в полную силу работать по найму на заводах»."
 labor_rights.2.a: "Это отличный аргумент."
 labor_rights.2.b: "Какой вдохновляющий оратор!"
 labor_rights.3.t: "Выкуп из зависимости"
 labor_rights.3.d: "[SCOPE.gsInterestGroup('serf_owners').GetName] отказываются отпускать крепостных без компенсации. Из-за их огромного политического влияния их требования трудно оставлять без внимания."
 labor_rights.3.f: "«Мы много поколений жили за счёт крепостных. Нельзя просто взять и потребовать, чтобы мы их отпустили без компенсации. Как нам тогда содержать хозяйство? Как поддерживать привычный уровень жизни? Мы обеднеем так, что станем посмешищем в глазах [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой аристократии»."
 labor_rights.3.a: "Убытки возместит государство."
 labor_rights.3.b: "Пусть крепостные сами выкупают себя из зависимости."
 labor_rights.3.c: "Человек — это не собственность."
 government_buying_serfs: "Покупка крепостных"
 serfs_buying_serfs: "Самоосвобождение"
 no_buying_serfs: "В плате за освобождение отказано"
 labor_rights.4.t: "Прямое действие"
 labor_rights.4.d: "[SCOPE.gsInterestGroup('unions_scope').GetName] подговорили рабочих устраивать кратковременные стачки и итальянские забастовки в попытках принудить правительство принять закон «[SCOPE.sLaw('current_law_scope').GetName]». Хотя их методы эффективны, эти акции сильно вредят нашей промышленной экономике."
 labor_rights.4.f: "«У нас есть право на безопасный труд! Никто не должен приходить на работу со страхом потерять руку или глаз. Пока нам не будет гарантирована безопасность, мы работать не будем»."
 labor_rights.4.a: "Пусть бастуют!"
 labor_rights.4.b: "Пообещайте им решить проблему и постарайтесь снизить накал."
 enactment_strikes_modifier: "Забастовки из-за производственной безопасности"
 enactment_strikes_deterred_modifier: "Организованные забастовки из-за производственной безопасности"
 worker_protection_negotiations: "Переговоры о производственной безопасности"
 labor_rights.5.t: "Переговоры о производственной безопасности"
 labor_rights.5.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] и [SCOPE.gsInterestGroup('unions_scope').GetName|l] согласились на переговоры при посредничестве государства о вопросах реализации закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 labor_rights.5.f: "«Поймите, это скажется на нашей прибыли. И это никому не пойдёт на пользу, вам в том числе. Может быть, нам даже придётся уволить часть работников — как они тогда будут кормить свои семьи?»\n\n«Знаете, что ещё вредно для вашего дела? Недовольные рабочие. Увечные рабочие. Мёртвые рабочие»."
 labor_rights.5.a: "Поддержку получат [SCOPE.gsInterestGroup('unions_scope').GetName|l]."
 labor_rights.5.b: "Уступку получат [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 labor_rights.6.t: "Штрейкбрехеры"
 labor_rights.6.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] наняли группу вооружённых бандитов из так называемой «частной сыскной конторы», чтобы те разгоняли бастующих, которых организовали [SCOPE.gsInterestGroup('unions_scope').GetName|l] в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 labor_rights.6.f: "«Мы просто следим за тем, что здесь всё было по закону. А то бы рабочие начали тут стрелять, беспорядки устраивать. Мы просто спокойствие поддерживаем за умеренную плату. А что порой наши ребята кому-нибудь ногу сломают или по голове постучат — так это ж всё ради порядка»."
 labor_rights.6.a: "Арестовать их за разбой."
 labor_rights.6.b: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] — люди влиятельные, их лучше не злить."
 strikebreakers_called_off: "Штрейкбрехеры арестованы"
 strikbreakers_enactment: "Штрейкбрехеры"
 strikebreakers_allowed: "Работа штрейкбрехеров разрешена"
 je_texas_tex: "Независимость Техаса"
 je_texas_tex_reason: "После долгих лет политических противоречий между нами и Мексикой, которая всё сильнее и сильнее ущемляла права наших граждан, пришло время восстания!\nДни владычества мексиканских тиранов над нашими славными землями скоро подойдут к концу."
 je_texas_usa: "Штат Техас"
 je_texas_usa_reason: "Мы со всевозрастающим интересом наблюдаем за конфликтом между Мексикой и Техасом. В случае если Техасская республика отвоюет свою независимость, нам следует убедить их войти в состав к нашей благородной нации."
 texas_je_tt: "Техас решит, принять ли приглашение стать штатом САСШ"
 texan_war_of_independence.1.t: "Штат одинокой звезды"
 texan_war_of_independence.1.d: "После тяжёлой и кровопролитной войны [ROOT.GetCountry.GetName] наконец свободен. Многие выступают за вступление Республики в [SCOPE.sCountry('usa_scope').GetName] на правах штата. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]ие собратья, вне сомнения, примут нас с распростёртыми объятьями."
 texan_war_of_independence.1.f: "Война с Мексикой закончилась, и наши отважные граждане начинают складывать оружие и возвращаться к мирной жизни. Но чего стоит независимость, когда каждый день мы живём в напряжённом ожидании возвращения былых угнетателей? Техас может стать сильнее в составе более мощного союза, объединения штатов, которые не станут ограничивать данных нам Богом свобод."
 texan_war_of_independence.1.a: "Мы вступим в союз!"
 texan_war_of_independence.1.b: "Вступать в союз на правах штата необязательно."
 texan_war_of_independence.1.c: "Нам помощь янки не нужна."
 lone_star_state: "Штат одинокой звезды"
 texan_war_of_independence.2.t: "Штат Техас"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] завоевал независимость от Мексики, и теперь хочет вступить в [ROOT.GetCountry.GetName] на правах штата."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] завоевал независимость от Мексики и теперь хочет, чтобы [ROOT.GetCountry.GetName] установили с ним особые отношения, при которых он останется автономным государством под американским протекторатом."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] завоевал независимость от Мексики. Несмотря на усилия наших дипломатов, он недальновидно отверг предложение вступить в САСШ на правах штата."
 texan_war_of_independence.2.f: "«Поскольку народ Техаса в момент принятия конституции практически единогласно проголосовал за вступление страны в состав Северо-Американских Соединённых Штатов и по сей день сохранил это единодушное рвение в интересах своего процветания и безопасности, Соединённые Штаты, в стремлении обеспечить своё собственное процветание и безопасность, а также в ответ на желания Правительства и народа Техаса приняли решение выполнить посредством заключения союза условия, столь необходимые для достижения такой взаимной и постоянной выгоды»."
 texan_war_of_independence.2.a: "Добро пожаловать в САСШ!"
 texan_war_of_independence.2.b: "Приемлемый компромисс."
 texan_war_of_independence.2.c: "Это возмутительно!"
 nihilism.1.t: "Нигилизм"
 nihilism.1.d: "[SCOPE.gsInterestGroup('nihilist_ig').GetName] оказались охвачены антиклерикальным и антимонархическим движением под названием нигилизм. Эти радикалы, возглавляемые [SelectLocalization(SCOPE.sCharacter('nihilist_scope').IsFemale, 'женщиной', 'мужчиной' )] по имени [SCOPE.sCharacter('nihilist_scope').GetFullName], угрожают пошатнуть статус-кво."
 nihilism.1.f: "«Это оскорбление всего святого в нашем отечестве! Каждое слово из их уст — это чистейшей воды государственная измена! Никогда ещё раньше мы не становились свидетелями того, как беспардонно попирается божественное право королей. Они представляют самую ужасную угрозу обществу».\n\n«Не извольте беспокоиться, ваше величество. Это просто нигилисты, их бояться нечего»."
 nihilism.1.a: "Может быть, в чём-то они и правы."
 nihilism.1.b: "Это измена! Ересь!"
 nihilism.1.c: "Государство должно запретить нигилистскую литературу."
 less_popular_nihilist: "Нигилистское движение подавлено"
 popular_nihilist: "Нигилистское движение процветает"
 less_popular_nihilist_red: "Нигилистское движение подавлено"
 nihilism.1.tt: "[concept_agitator]-нигилист появится в [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_PP')]"
 bureaucracy.1.t: "Чиновничья волокита"
 bureaucracy.1.d: "Чиновничий аппарат, в котором в настоящий момент заправляют [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l], намеренно нарушает работу правительства, создавая огромную бумажную волокиту. Они требуют защиты своих рабочих мест в рамках закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 bureaucracy.1.f: "«Мы бы и рады помочь, но, видите ли, сей бланк требования был проштампован лишь дважды-с. Жалобу можете подать нашему ответственному лицу, да только оно у нас сейчас разбирает картотеку-с. Так что ответа придётся подождать месяцев шесть-восемь»."
 bureaucracy.1.a: "Нынешние должностные лица сохранят свои места."
 bureaucracy.1.b: "Это возмутительно! Быстро за работу."
 bureaucracy.1.c: "Тайная полиция не даст им расслабиться."
 bureaucracy.1.e: "Воспользоваться возможностью и обучить замену."
 red_tape: "Чиновничья волокита"
 red_tape_reduced: "Волокита сокращена"
 red_tape_jobs: "Чиновники старой школы"
 bureaucracy.2.t: "Меритократы"
 bureaucracy.2.d: "Молодые чиновники-[SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] работают настолько эффективно, что старые [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] просто не могут за ними угнаться. Это воодушевляющий знак того, что реформа «[SCOPE.sLaw('current_law_scope').GetName]» приносит плоды."
 bureaucracy.2.f: "«Они думают, что заслуживают высоких чинов только по праву рождения. Как с такими привилегиями и преференциями не облениться и не забронзоветь? Мы же добились всего в жизни своим трудом, нам расслабляться нельзя — папенька на службу не пристроит. Повышения должны раздаваться по заслугам, а не по праву рождения»."
 bureaucracy.2.a: "Очевидно, что «[SCOPE.sLaw('current_law_scope').GetName]» — политика верная."
 bureaucracy.2.b: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName], конечно, опростоволосились."
 bureaucracy.2.c: "Сделаем так, чтобы [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] активнее шли на государственную службу."
 meritocracy: "Меритократы"
 meritocracy_ig: "Меритократы"
 bureaucracy.3.t: "Чиновничье сопротивление"
 bureaucracy.3.d: "Наши попытки принять закон «[SCOPE.sLaw('current_law_scope').GetName]» наткнулись на классические чиновничьи препоны. Например, они устроили ожесточённые дебаты по такому возвышенному вопросу, как оптимальный способ заполнения картотек."
 bureaucracy.3.f: "«Хорошо, быстро, дёшево. Выберите два»."
 bureaucracy.3.a: "Мы не станем жалеть денег."
 bureaucracy.3.b: "Пусть обсуждают, сколько им потребуется."
 bureaucracy.3.c: "Давайте уже договоримся и пойдём дальше."
 good_and_fast: "Хорошо и быстро"
 good_and_cheap: "Хорошо и дёшево"
 cheap_and_fast: "Дёшево и быстро"
 colonization.1.t: "Деколонизация"
 colonization.1.d: "Наши усилия по упразднению института колониализма не прошли незамеченными. Теперь жители колонии [SCOPE.sCountry('colony_scope').GetName] ждут, что на волне нашего идеологического сдвига мы даруем им независимость."
 colonization.1.f: "«Раз вы решили отказаться от колониализма, то отказывайтесь от него полностью! Мало просто пообещать не создавать новых колоний — вы должны освободить народы, которые уже томятся под вашим гнётом!»"
 colonization.1.a: "Они получат свободу, которой так жаждут."
 colonization.1.b: "Колония [SCOPE.sCountry('colony_scope').GetName] останется под нашим контролем."
 decolonization: "Деколонизация"
 refused_to_release_colony: "Лицемерие метрополии"
 colonization.2.t: "Конкуренция из колоний"
 colonization.2.d: "Члены движения «[SCOPE.sPoliticalMovement('outsourcing_scope').GetName]» обеспокоены тем, что дешёвый труд в колониях лишит их работы."
 colonization.2.f: "«Мы все точно окажемся в богадельнях. Как нам продавать свои товары, когда у нас нет ни бескрайних полей девственной земли, ни рабочих, готовых работать за бесценок?»"
 colonization.2.a: "Унять их беспокойство."
 colonization.2.b: "Мы будем эксплуатировать колонии, и точка!"
 slow_colonies: "Замедление развития колоний"
 fear_of_outsourcing_alleviated: "Страх конкуренции с колониями снижен"
 outsourcing_anger: "Страх конкуренции с колониями"
 colonization.3.t: "Колониальный энтузиазм"
 colonization.3.d: "Новости о том, что руководство страны намеревается принять закон «[SCOPE.sLaw('current_law_scope').GetName]», возбудили живой интерес среди тех, кто намеревается извлекать выгоду из эксплуатации новых далёких земель."
 colonization.3.f: "«Выгода и приключения ждут всех, кому хватит смелости отправиться с нами в далёкие земли. Нас ждёт дикий, девственный мир, который жаждет, чтобы мы наконец приобщили его к [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой цивилизации. А если туземцы будут против, то мы их убедим ружьями»."
 colonization.3.a: "Не торопитесь, закон ещё не подписан!"
 colonization.3.b: "Мы займём своё законное место на мировой сцене."
 colonization.3.c: "Грузите корабли, мы отправляемся к далёким берегам!"
 colonization.4.t: "Этика эксплуатации"
 colonization.4.d: "Попытка руководства страны принять закон «[SCOPE.sLaw('current_law_scope').GetName]» обратила внимание общества на вопросы этики колониализма."
 colonization.4.f: "«У нас нет права вмешиваться в жизнь туземцев, контролировать их и эксплуатировать. Нас уверяют, что мы несём им „цивилизацию“. Я же заявляю: мы несём лишь несчастья и угнетение. Мы выстраиваем всю экономику колоний так, чтобы удовлетворять наши эгоистичные потребности»."
 colonization.4.a: "Закон «[SCOPE.sLaw('current_law_scope').GetName]» корректен с точки зрения этики."
 colonization.4.b: "По некоторым пунктам мы можем уступить."
 colonial_ethical_conviction: "Споры о колониализме"
 ethically_condemned: "Осуждение неэтичности"
 ethical_concessions: "Уступки в вопросах этики"
 colonial_enthusiasm: "Колониальный энтузиазм"
 our_place_on_the_world_stage: "Место на мировой сцене"
 colonial_enthusiasm_settlers: "Энтузиазм поселенцев"
 colonial_enthusiasm_time: "$colonial_enthusiasm$"
 anarchy.1.t: "Пропаганда действием"
 anarchy.1.d: "В джентльменском клубе, в котором собираются [SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l], произошёл взрыв, в результате которого [SelectLocalization(SCOPE.sCharacter('anarchy_target_leader').IsFemale, 'погибла', 'погиб' )] [SCOPE.sCharacter('anarchy_target_leader').GetFullName]. Ответственность за преступление взяли на себя анархисты."
 anarchy.1.f: "«Это война, классовая война, и это вы её развязали под видом институтов власти, которые призваны охранять ваш порядок во тьме ваших законов. Пришло время кровопролития, и мы не станем от него бежать. Пришло время убийств, и мы будем убивать, потому что без этого не обойтись. Пришло время разрушений, и мы будем разрушать, чтобы избавить мир от ваших тиранических институтов»." #Luigi Galleani
 anarchy.1.a: "Иного эти реакционеры и не заслуживают."
 anarchy.1.b: "Мы не можем одобрять терроризм."
 anarchy.2.t: "Ликвидация государства"
 anarchy.2.desc: "Страна [ROOT.GetCountry.GetName] проводит реформу «[SCOPE.sLaw('current_law_scope').GetName]», и в ответ на это [SCOPE.gsInterestGroup('anarchists_scope').GetName|l] призывают к упразднению государственных институтов."
 anarchy.2.f: "«Как мы можем называть себя анархистским обществом, когда мы до сих пор поддерживаем тиранию государства? Среди нас до сих пор снуют агенты государственного террора: полиция, офицеры призывных пунктов, администраторы колоний — все до единого классовые предатели. Они крадут плоды нашего труда и превращают их в инструменты нашего же угнетения!»"
 anarchy.2.a: "Долой полицию!"
 anarchy.2.c: "У государства нет права нас контролировать!"
 anarchy.2.d: "Колониализм — бич человечества!"
 anarchy.2.e: "Государство отомрёт само по себе."
 law_dismentling_the_state: "Ликвидация государства"
 dismantling_the_state: "Ликвидация государства"
 withering_away: "Отмирание государства"
 ig_withering_away: "Отмирание государства"
 anarchy.3.t: "Взаимопомощь"
 anarchy.3.d: "Анархисты организуют сообщества, которые отказываются от цели приносить доход и вместо этого полагаются на взаимную ответственность и помощь друг другу. [SCOPE.sCharacter('anarchist_farmer').GetFullName], новый лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('farmer_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('farmer_ig').GetCustom('RU_IG_RP')|l]#!#!, призывает к созданию сельскохозяйственных кооперативов."
 anarchy.3.f: "«Нам не нужны ни землевладельцы, ни начальники, ни даже само государство. Сообща мы сможем сами создавать всё необходимое, чтобы жить в свободе и равенстве, и мы будем полагаться друг на друга и работать на благо нашей коммуны»."
 anarchy.3.a: "Вместе мы сила."
 anarchy.3.c: "Отличный материал для пропаганды."
 anarchy.3.b: "Они нашли интересный подход к земледелию."
 encouraging_mutual_aid: "Взаимопомощь поощряется"
 mutual_aid: "Взаимопомощь"
 anarchist_agriculture: "Анархистское земледелие"
 anarchist_terrorism: "Анархистский терроризм"
 anarchist_assassination: "Анархистские убийства"
 anarchist_assaination_opposition_approval: "Анархистские убийства"
 promised_to_lower_taxes: "Краткосрочное снижение налогов"
 promised_to_lower_taxes_poll_tax: "Краткосрочное снижение налогов"
 tax.1.t: "Налоги — это грабёж"
 tax.1.d: "В последнее время общественное внимание привлекла к себе группа маргиналов из сторонников движения «[SCOPE.sPoliticalMovement('antitax_rebels').GetName]». Они призывают к отказу от всех налогов, называя их грабежом со стороны государства. Судя по всему, они намереваются блокировать любые налоговые реформы, кроме полной отмены налогообложения."
 tax.1.f: "«Как полноправный и суверенный [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий гражданин, я не соглашаюсь на то, чтобы так называемое „государство“ отбирало мои потом и кровью заработанные средства. Это нарушение не только моих прав, но и принципов свободного рынка — фундамента экономики»."
 tax.1.a: "А дороги кто будет строить?"
 tax.1.b: "Пообещать краткосрочные снижения налогов."
 tax.2.t: "Патриотическое налогообложение"
 tax.2.d: "[SCOPE.gsInterestGroup('patriotic_military').GetName] сплачивают силы в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]». Они заявляют, что наше отечество нуждается в дополнительных средствах, пока бушует [SCOPE.sDiplomaticPlay('war_scope').GetName]."
 tax.2.f: "«Деньги — нерв войны. Мы не преуспеем в нашей борьбе за суверенитет, если не сможем обеспечить средств для поддержки наших славных солдат. Или вы хотите, чтобы наши бойцы шли в бой одетые в тряпьё и вооружённые палками?»"
 tax.2.a: "У недовольных просто нет чувства преданности."
 tax.2.b: "[SCOPE.gsInterestGroup('patriotic_military').GetName] заслуживают похвалы за свой патриотизм."
 patriotic_taxation: "Патриотическое налогообложение"
 patriocitc_taxation_ig: "Публичные похвалы"
 tax.3.t: "Смерть и налоги"
 tax.3.d: "Во время подготовки законопроектов в рамках реформы «[SCOPE.sLaw('current_law_scope').GetName]» скоропостижно [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'скончалась', 'скончался' )] [SCOPE.sCharacter('death_and_taxes_leader').GetFullName]."
 tax.3.f: "«Что же с вами такое! Человек же умер! Тело ещё не успело остыть, а вы всё рассуждаете о законах. Неужели нельзя хоть на день забыть о политике и просто попрощаться с [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'усопшей', 'усопшим' )]?»"
 tax.3.a: "Давайте попрощаемся с великим человеком."
 tax.3.b: "Мы должны закончить то, что [SCOPE.sCharacter('death_and_taxes_leader').GetSheHe] [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'начала', 'начал' )]."
 death_and_taxes_mod: "Смерть и налоги"
 tax.4.t: "Любезный разбойник"
 tax.4.desc: "Жители области [SCOPE.sState('bandit_state').GetName] распространяют байку о разбойнике, который грабит богатых и раздаёт награбленное бедным. Эта байка распространяется по области, как пожар, и нарушает поддержку законопроекта «[SCOPE.sLaw('current_law_scope').GetName]»."
 tax.4.f: "«Он настоящий кавалер! Как же у меня трепетало сердце, когда он сорвал у меня с груди ожерелье! А потом положил мне на колени алую розу и исчез в ночи, взмахнув плащом»."
 tax.4.a: "Поймать бандита."
 tax.4.b: "Полиция показательно покарает разбойника."
 tax.4.c: "Постараться помочь бедным в области [SCOPE.sState('bandit_state').GetName]."
 tax.4.d: "Усилить меры поддержки бедным."
 social_banditry: "Любезный разбойник"
 poverty_relief_mod: "Помощь бедным"
 tax.5.t: "Филантропия"
 tax.5.d: "Представители [Concept('concept_upper_strata', 'высшего класса')] общества решили активно жертвовать деньги на нужды бедных. Многие из них даже выступают в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]»: по их мнению, он станет справедливым инструментом перераспределения богатства."
 tax.5.f: "«У нас так много всего, а у них нет почти ничего. Даже щедро жертвуя на нужды бедных, мы беднее не станем. Что вам пара тысяч фунтов? Подумайте, как мало такие суммы значат для вас и как сильно они помогут семье с голодными детьми»."
 tax.5.a: "Благотворительность нужно поощрять."
 tax.5.b: "Воспользоваться тем, что они поддерживают закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 philanthropy_law: "Филантропия"
 philanthropy_mod: "Щедрые пожертвования"
 tax.6.t: "Временные затруднения"
 tax.6.d: "Амбициозные представители [Concept('concept_middle_strata', 'среднего класса')] воспротивились реформе «[SCOPE.sLaw('current_law_scope').GetName]» по причине того, что, когда они неизбежно станут капиталистами, им придётся платить непомерные налоги."
 tax.6.f: "«Почему вы против этого закона? Вы ведь не богач».\n\n«Ну это пока. Но как только моё следующее предприятие начнёт приносить доход, я разбогатею. И тогда такой непомерный налог мне будет точно не нужен»."
 tax.6.a: "Мечтать не вредно."
 tax.6.b: "Посулим им сокращение налогов."
