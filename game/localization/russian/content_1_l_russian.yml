 production_tech_events.601.t: "Пароатмосферный двигатель"
 production_tech_events.601.d: "Благодаря повсеместному использованию пароатмосферного двигателя в горнодобывающей промышленности производительность достигла невиданных высот."
 production_tech_events.601.f: "«Когда пошёл пар, и колёса начали крутиться со скоростью несколько оборотов в минуту, деловые привычки попытались подстроить жизнь человека под ритм парового двигателя, объединить их в гармонии, работающей исправно, словно сам двигатель»." #George William Russell
 production_tech_events.601.a: "Наверняка из этих машин можно выдавить ещё чуть-чуть."
 production_tech_events.601.b: "У этого есть огромные перспективы для транспорта."
 production_tech_events.601.c: "Возможно, есть ещё лучший способ."
