 je_communism_2: "Народная революция"
 je_communism_2_reason: "Народ всё ещё страдает от тирании королей, священников и капиталистов. Мы должны свергнуть реакционное правительство и создать рай для рабочих."
 communism.1.t: "Приобретут же они весь мир"
 communism.1.desc: "Идеи социализма охватили [ROOT.GetCountry.GetAltName('RU_CL_VP')], и [ROOT.GetCountry.GetRuler.GetLastName] с правительством пришли к мнению, что потребуются значительные уступки, чтобы сдержать их распространение. Сейчас самое время для стремительных политических перемен."
 communism.1.f: "«Пролетарии по всему миру становятся угрозой, они подсчитывают численность своих врагов, видят собственный перевес и требуют выполнения своих прав. В воздухе витает предчувствие, и каждый здравомыслящий человек с содроганием смотрит в будущее, ожидая расплаты»." #Bakunin
 communism.1.a: "Предложить увеличение зарплат."
 communism.1.b: "Покончить с последними рабовладельцами."
 communism.1.c: "Гарантировать лучшие условия для рабочих."
 communism.1.d: "Мы не капитулируем!"
