 je_heavenly_kingdom_main_reason: "Опасные фанатики сеют раздор в нашей стране. Они представляют собой реальную угрозу. Заманив в свой культ достаточно последователей, они попытаются создать собственное еретическое царство. Этих безумцев нужно остановить любой ценой."
 canada_unite_can: "Конфедерализация Канады"
 canada_unite_can_desc: "Мечты о Канадской конфедерации должны стать явью. Добившись экономического господства над другими колониями и сохраняя хорошие отношения с центральным правительством, мы сможем предложить аннексию одного из наших соседей."
 canada_test_modifier: "Объединитель Канады"
 canada_unite_gbr: "Конфедерализация Канады"
 canada_unite_gbr_desc: "Мы желаем объединить все наши канадские колонии и создать канадскую нацию. Для этого нужно убедить местные колониальные администрации, что объединение в их интересах."
 australia_test_modifier: "Объединитель Австралии"
 australia_unite_aus: "Федерализация Австралии"
 australia_unite_aus_desc: "Австралийцы только выиграют, если их мелкие провинциальные правительства вольются в состав единой нации. Мы должны работать с администрацией на местах и с Министерством по делам колоний и предложить аннексию наших соседей."
 australia_unite_gbr: "Федерализация Австралии"
 australia_unite_gbr_desc: "Австралийцы только выиграют, если их мелкие провинциальные правительства вольются в состав единой нации. Мы должны работать с местными колониальными правительствами, чтобы упростить процесс федерализации."
 je_canada_can: "Конфедерализация Канады"
 je_canada_can_reason: "Мечты о Канадской конфедерации должны стать явью. Добившись экономического господства над другими колониями и сохраняя хорошие отношения с центральным правительством, мы сможем предложить аннексию одного из наших соседей."
 je_australia_aus: "Федерализация Австралии"
 je_australia_aus_reason: "Австралийцы только выиграют, если их мелкие провинциальные правительства вольются в состав единой нации. Мы должны работать с администрацией на местах и Министерством по делам колоний и предложить аннексию наших соседей."
