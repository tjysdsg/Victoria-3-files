 je_serial_killer_reason: "[SCOPE.sState('target').GetName], и особенно [SCOPE.sState('target').GetCityHubName], в ужасе: по улицам города разгуливает опасный убийца. Необходимо сделать всё, что в нашей власти, для поимки преступника, пока тот не нанёс новый удар."
 serial_killer_je_tt: "Убийца пойман"
 serial_killer_highest_chance: "Полиция идёт по горячему следу и, скорее всего, поймает убийцу."
