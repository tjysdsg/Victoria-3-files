 #Prostitution Events
 prostitution.1.t: "Акты об инфекционных заболеваниях"
 prostitution.1.d: "В области [SCOPE.sState('cda_state').GetName] группа #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('cda_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('cda_ig').GetCustom('RU_IG_RP')|l]#!#!, которую возглавляет [SCOPE.sCharacter('cda_ig_leader').GetFullName], требует от правительства решить вопрос с проституцией. У полиции должна быть возможность на законных основаниях задерживать женщин, подозреваемых в занятии проституцией, и помещать их в венерологические лечебницы, поскольку они разносят венерические заболевания."
 prostitution.1.d2: "В области [SCOPE.sState('cda_state').GetName] группа #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('cda_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('cda_ig').GetCustom('RU_IG_RP')|l]#!#!, которую возглавляет [SCOPE.sCharacter('cda_ig_leader').GetFullName], требует решить проблему с распространением венерических заболеваний среди мужчин. У полиции должна быть возможность на законных основаниях задерживать женщин, подозреваемых в занятии проституцией, и помещать их в венерологические лечебницы, поскольку они разносят венерические заболевания."
 prostitution.1.f: "«Эти падшие женщины оскорбляют моральные устои. Их нужно задерживать и лечить, чтобы они не разносили свои греховные болезни»."
 prostitution.1.a: "Принять Акт об инфекционных заболеваниях"
 prostitution.1.b: "Эти законы бесчеловечны."
 prostitution.1.c: "Медицинская наука свидетельствует о тщетности подобных мер."
 prostitution.2.t: "Отмена Актов об инфекционных заболеваниях"
 prostitution.2.d: "Группа феминисток, которую возглавляет [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName], требует отмены Актов об инфекционных заболеваниях в области [SCOPE.sState('feminist_cda_state').GetName]. Они заявляют о жестокости полиции по отношению к женщинам и о бесчеловечных условиях в больницах — туда регулярно попадают даже женщины, не имеющие никакого отношения к проституции."
 prostitution.2.f: "«Мужчины из полиции хватают нас. Мужчины проводят врачебный осмотр. В больницах опять же мужчина молится и читает нам Библию. Нас приводят на суд магистрата, целиком состоящего из мужчин. Мы остаёмся во власти мужчин до самой смерти!»"
 prostitution.2.a: "Отменить Акты."
 prostitution.2.b: "Вернуть Акты."
 prostitution.2.c: "Отменить Акты по всей стране."
 prostitution.3.t: "Скандал в области [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "Полиция прикрыла печально известный мужской бордель. Арестованный владелец сообщил, что среди клиентов числится [SCOPE.sCharacter('scandal_character').GetFullName], и эта информация утекла газетчикам."
 prostitution.3.f: "«Невыразимо гнусный скандал в области [SCOPE.sState('capital_state').GetNameNoFormatting]! Захваченные мальчики дали показания, и газета „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]“ обещает в скором времени сообщить ещё одну сенсацию. Все двадцать два замешанных в деле мужчины, среди которых есть представители голубых кровей, бежали из [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]»."
 prostitution.3.a: "Пусть [SCOPE.sCharacter('scandal_character').GetFullName] немедленно уйдёт в отставку."
 prostitution.3.b: "Попытаться замести следы."
 prostitution.3.c: "Наши пропагандисты снизят ущерб."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] заканчивает политическую карьеру."
 prostitution.4.t: "Жестокость полиции"
 prostitution.4.d: "Офицеры полиции в области [SCOPE.sState('police_brutality_state').GetName] всё чаще прибегают к грубой силе. Представители рабочего класса и общественно-сознательные граждане выступают против института полиции как такового."
 prostitution.4.f: "«Редкая неделя проходит без нарушений с их стороны, что возмущает всех, но не магистраты. Они зверски избивают мальчиков, они грубо унижают женщин. Преступления жестокости отрицаются лжесвидетельством, а глупость магистратов позволяет избегать наказания. Жестокость полиции глубоко укоренилась в нашем обществе»."
 prostitution.4.a: "Мы не станем мириться с этим возмутительным поведением."
 prostitution.4.b: "Применение силы оправданно."
