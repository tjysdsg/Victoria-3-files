 je_spanish_flu: "Пандемия гриппа"
 je_spanish_flu_reason: "Мир поразила ужасная эпидемия гриппа. От решительных действий правительства зависят жизни тысяч, если не миллионов граждан."
 production_tech_events.700.t: "Двигатели прогресса"
 production_tech_events.700.d: "Благодаря серьёзным инвестициям в развитие паровозного транспорта производство паровых двигателей в области [SCOPE.sState('steam_engine_state').GetName] вышло на новый уровень. Новые двигатели уже вовсю используются на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их железных дорогах."
 production_tech_events.700.f: "«Поезд [SCOPE.sState('second_railway_state').GetCityHubName]-[SCOPE.sState('first_railway_state').GetCityHubName] отправляется с первого пути! Скажем спасибо инженерам паровозной компании города [SCOPE.sState('steam_engine_state').GetCityHubName] — благодаря им поездка станет гораздо быстрее! Доступ в вагон-ресторан только для пассажиров первого класса. За безбилетный проезд полагается штраф!»"
 production_tech_events.700.a: "Поехали!"
 production_tech_events.700.b: "Больше двигателей! Больше паровозов!"
 production_tech_events.700.c: "Эти рельсы ведут к новым изобретениям."
