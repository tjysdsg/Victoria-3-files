 bison_hunting_subsistence: "Сокращение поголовья бизонов"
 manifest_destiny.3.t: "Охота на бизонов"
 manifest_destiny.3.d: "Для #tooltippable_name [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag|l]ого#! народа в области [SCOPE.sState('native_american_state').GetName] промысел бизонов — один из основных источников пропитания. Таким образом, сокращение поголовья бизонов отвечает интересам поселенцев в области [SCOPE.sState('bison_state').GetName]."
 manifest_destiny.3.f: "«Белые охотники бесстыдно уничтожают их тысячами потехи ради. Они забирают лишь шкуры, оставляя гниющие туши разлагаться под солнцем. Огромные выбеленные скелеты усеивают пустоши и прерии»." #J.M. Baltimore
 manifest_destiny.3.a: "Поддержать коммерческий промысел."
 manifest_destiny.3.b: "Пусть армия займётся истреблением бизонов."
 manifest_destiny.3.c: "Защитить стада бизонов."
 communist_elections.1.t: "Красная угроза"
 communist_elections.1.d1: "Члены партии «[SCOPE.sParty('anti_leftist_party').GetName]» ведут яростную антипропаганду избирательной кампании партии «[SCOPE.sParty('leftist_party').GetName]»."
 communist_elections.1.f: "Сначала они отберут дом у твоего босса, и ты скажешь им спасибо. Ты примешь их, как предречённых спасителей, и преклонишь колена. Потом они заберут дом твоего соседа, и ты попытаешься возразить: «Он — хороший человек, я его знаю!» — но это ничего не изменит.\n\nА потом они заберут твою машину, и ты подумаешь: «Ну и ладно, всё равно она мне не нужна». Как ты думаешь, что будет дальше? О, ты знаешь, что будет дальше."
 communist_elections.1.a: "Леваки — враги народа."
 communist_elections.1.b: "Паникёрские настроения здесь неуместны."
 communist_elections.1.c: "Коммунистическую литературу нужно запретить."
 communist_elections.1.d: "Внедриться в правление партии «[SCOPE.sParty('leftist_party').GetName]»."
 communist_elections.1.e: "[SCOPE.sParty('leftist_party').GetName] имеет полное право распространять свои идеи."
