 #Strike!
 strike.1.t: "Забастовка!"
 strike.1.d: "Рабочие из #tooltippable_name #tooltip:[SCOPE.sBuilding('prime_strike_workplace').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('prime_strike_workplace').GetCustom('RU_BL_RP')|l]#!#! устали от отвратительных условий труда. Совместно с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('unions_ig').GetCustom('RU_IG_TP')|l]#!#! они начали общую забастовку в области [SCOPE.sState('strike_state').GetName]."
 strike.1.f: "«Спасение труженика из лап эгоистов — достойное дело для лучших представителей нашей расы. Готовы ли вы взять на себя ответственность и, доверившись истинным рыцарям, труд, чтобы всеми силами бороться за победу этих принципов?»"
 strike.1.a: "Начать переговоры с бастующими."
 strike.1.b: "Забастовку нужно подавить."
 strike.2.t: "Забастовка: Переговоры о труде"
 strike.2.desc: "После всестороннего обсуждения с лидерами профсоюза удалось договориться о прекращении забастовки в случае исполнения любого из основных требований."
 strike.2.flavor: "[SCOPE.gsInterestGroup('industrialist_ig').GetName] грабят нас без стеснения и обладают достаточной властью в правительстве, чтобы узаконить свой грабёж. Кто работает усерднее всех на производстве, тот меньше всех получает. Мы можем работать на фабриках без них, а вот они не могут поддерживать их работу без нас!"
 strike.2.a: "Пообещать принять закон «Пенсия по старости»."
 strike.2.b: "Пообещать принять закон «Регулирование заработной платы»."
 strike.2.c: "Пообещать принять закон «Регулирующие органы»."
 strike.2.d: "Пообещать принять закон «Защита прав рабочих»."
 strike.2.e: "Пообещать расширить охрану труда."
 strike.2.f: "Пообещать расширить социальную защиту."
 strike.2.g: "Их требования неприемлемы."
 strike.3.t: "Всеобщая забастовка!"
 strike.3.d1: "Поскольку условия не были выполнены, забастовка переросла во всеобщую. Добыча полезных ископаемых в области [SCOPE.sCountry('strike_country').GetName] практически прекратилась."
 strike.3.d2: "Поскольку условия не были выполнены, забастовка переросла во всеобщую. Заводы и фабрики в области [SCOPE.sCountry('strike_country').GetName] практически встали."
 strike.3.d3: "Поскольку условия не были выполнены, забастовка переросла во всеобщую. Поездки по железным дорогам в области [SCOPE.sCountry('strike_country').GetName] стали практически невозможны."
 strike.3.f: "Пролетарии всех стран, соединяйтесь! Вам нечего терять, кроме своих цепей!"
 strike.3.a: "Катастрофа!"
 strike.4.t: "Забастовка: Действия против забастовки"
 strike.4.d: "Не желая вести переговоры с профсоюзами, правительство предложило ввести меры против забастовки."
 strike.4.f: "У правительства есть право ради собственного сохранения препятствовать применению силы для достижения целей, которые можно достичь путём переговоров и правильной политики. Не стоит тратить время и спорить о тонкостях нарушения свобод."
 strike.4.a: "Предоставить полиции особые полномочия."
 strike.4.b: "Способствовать срыву забастовки."
 strike.4.c: "Стоит пересмотреть наш подход."
 strike.5.t: "Профсоюзы радуются успешной забастовке"
 strike.5.d: "Правительство всерьёз рассматривает политические изменения, обещанные бастующим рабочим. Похоже, требования профсоюзов будут выполнены."
 strike.5.f: "Парни, сработало! Я же вам говорил. Решительные действия приводят к результатам! А теперь отпразднуем это дело пинтой — мы это заслужили."
 strike.5.a: "Повезло им."
 strike.6.t: "Полиция атакует бастующих"
 strike.6.d: "В жестоком столкновении с рабочими полиция воспользовалась новыми полномочиями и открыла огонь по бастующим с целью разогнать их. Множество рабочих было убито, а несколько офицеров получили ранения, но толпу всё же удалось разогнать."
 strike.6.f: "Нападение было неоправданным и жестоким. Говоря откровенно, это было трусливое, заранее спланированное убийство."
 strike.6.a: "Огонь!"
 strike.7.t: "Профсоюзы напуганы разгоном забастовки"
 strike.7.d: "Наша политика по разгону забастовок привела к значительным успехам. Многие из бастующих рабочих утратили запал и отказались от борьбы."
 strike.7.f: "Наш человек придёт к вам на фабрику, освоится, внедрится в профсоюз и займёт в нём высокое положение. Он будет требовать невозможного, впутывать профсоюз в неприятности. Если начнётся забастовка, он будет кричать громче всех, призывать к борьбе и подстрекать других наживать себе проблемы. В результате профсоюз распадётся."
 strike.7.a: "Как по маслу."
 strike.8.t: "Забастовка: Исполнение обещаний"
 strike.8.d: "Приняв новый закон, правительство выполнило требования бастующих рабочих."
 strike.8.f: "Несмотря на недостатки, профсоюзы сделали для человечества больше, чем любая другая организация в истории. Они сделали для защиты достоинства, честности, образования, нации и формирования характера больше, чем любое другое объединение людей."
 strike.8.a: "Профсоюзы должны играть более значимую роль в политике."
 strike.8.b: "Это удовлетворит их на время."
 strike.9.t: "Забастовка: Разгон забастовки"
 strike.9.d: "Бастующие сломлены духом. Они больше не желают продолжать борьбу, и профсоюзы официально объявили об окончании забастовки."
 strike.9.f: "Порезвились — и будет. А теперь возвращайтесь к работе. Ваша зарплата урезана, и вы будете работать столько, сколько скажет компания."
 strike.9.a: "Они научились бояться полицейской дубинки."
 strike.9.b: "Арестовать зачинщиков. Этого больше не должно повториться."
