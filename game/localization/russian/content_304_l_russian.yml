 je_sale_of_alaska: "Продажа Аляски"
 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName], изолированная территория на окраине [SCOPE.sCountry('alaska_owner_scope').GetAltName('RU_CL_RP')], в последние годы находится под угрозой захвата со стороны враждебных держав.\n\nЧтобы получить с этих земель хоть какую-то выгоду и избежать унижения в случае захвата их нашими врагами в ходе войны, правительственные чиновники предложили продать область [SCOPE.sState('alaska_scope').GetName]."
 je_sell_alaska_button: "Найти покупателя"
 je_sell_alaska_button_desc: "Аляска является скорее помехой, чем источником прибыли для нашего государства. Найдя покупателя на неё, мы укрепим не только состояние казны, но и национальную безопасность."
 selling_alaska_tt: "Мы получим значительную денежную компенсацию за продажу области [SCOPE.sState('alaska_scope').GetName] и улучшим [Concept('concept_relations', 'отношения')] с #bold покупателем#!"
 je_buy_alaska_button: "Сделать предложение о покупке Аляски"
 je_buy_alaska_button_desc: "Сейчас Аляска является колониальной территорией дружественной страны. Мы могли бы воспользоваться нашими отношениями для покупки этой территории."
