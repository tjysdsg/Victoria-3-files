 notification_alaska_negotiations_fail_desc: "[SCOPE.sCountry('alaska_buyer').GetName] свернул[SCOPE.sCountry('alaska_buyer').GetCustom('RU_CL_END_FEM')] переговоры по покупке Аляски. Территория останется под нашим контролем до следующей попытки."
