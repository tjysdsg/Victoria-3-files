 ### Utopians
 modifier_utopian_commune: "Утопические колонии"
 utopian.1.t: "Окно в Утопию"
 utopian.1.d: "Под влиянием идей течения «[GetIdeology('ideology_utopian').GetName]», которые пропагандирует [SCOPE.sCharacter('utopian_leader_scope').GetFullName], группа людей организовала экспериментальную колонию в сельском районе [SCOPE.sState('utopian_community_state_scope').GetName]. Это поселение называет себя окном в идеальное общество будущего."
 utopian.1.f: "«Пажеским титулом наделяются слуги королей. Но куда больше прав на него имеют те, кто служит фаланстерии, ибо фаланстерия есть промысел божий. В ней дух божий, ибо в ней гармонично сочетаются двенадцать Страстных Евангелий; в ней пыл влечения, практичность истины, математика правосудия и единство действия.\n\nТаким образом, общее служение фаланстерии есть служение богу, и повседневный быт должен гармонично вписываться в эту систему. Если же продолжать относиться к этой примитивной промышленности с пренебрежением, построить мир страстного равновесия будет невозможно»." #Edited quote from Charles Fourier
 utopian.1.a: "Как вдохновенно."
 utopian.1.b: "Ничего путного из этого не выйдет."
 utopian.1.c: "На этой почве могут взрасти семена мятежа."
 utopian.2.t: "Долой иллюзии"
 utopian.2.d: "Рост популярности аналитического подхода на основе классовых противоречий среди современных социалистов привел к возрождению давних теорий идеологии «[GetIdeology('ideology_utopian').GetName]». Простые мечты их уже не удовлетворяют."
 utopian.2.f: "«Утописты видят в социализме средоточие абсолютной истины, здравого смысла и справедливости, которые основатель каждой школы трактует по-разному. А так как их субъективное восприятие влияет на понимание упомянутого абсолюта, то условия жизни, уровень знаний и интеллекта каждого из них отличаются столь разительно, что конца этой грызне за право называть свой абсолют самым абсолютным нет и не предвидится»." #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "Социализм развивается, — а значит, должны развиваться и его сторонники."
 utopian.2.b: "Освобождение личности ведёт к утопии."
 utopian.2.c: "Новое общество будет построено на взаимопомощи классов."
 utopian.2.e: "В тёмные времена нужно держаться за свои идеалы."
