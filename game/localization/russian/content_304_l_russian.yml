 corporate_state.6.t: "Неспособность управлять"
 corporate_state.6.d: "Законопроект «[SCOPE.sLaw('current_law_scope').GetName]» столкнулся с резким отпором со стороны #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_ig').GetCustom('RU_IG_RP')|l]#!#!. Они опасаются, что такой закон даст неквалифицированным рабочим слишком много власти на предприятиях."
 corporate_state.6.f: "«Сколько я себя помню, все мы действовали в рамках одного соглашения. Мы руководим теми, кто работает на нас, а эффективность этого руководства зависит от моей компетенции. Лично я работаю в мебельной промышленности сорок лет. Те люди, которые получат право оспаривать мои решения, — сколько из них умеют читать и писать? Кто-то из них имеет учёную степень?»\n\nСлушая эту тираду, функционер за столом задумчиво кивал. «Этот человек ощущает угрозу, — напоминал он себе, — но намерения у него благие. Сейчас неважно, прав он в своих опасениях или нет. Его пугает сама формулировка».\n\n«Может, лучше обсудим руководителей среднего звена?»"
 corporate_state.6.a: "Убедить их в нашей приверженности принципам частной собственности."
 corporate_state.6.b: "Выделить части из этих предприятий."
 corporate_state.6.c: "Это они-то говорят о своей компетенции?"
