 alk_breakup.1.t: "Одиночество в снегах"
 alk_breakup.1.d: "С утратой руководства и доступа к поставкам дальнейшая #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ая#!деятельность кажется нерентабельной. Европейские поселенцы готовятся массово покидать эту землю."
 alk_breakup.1.f: "«Нас всего несколько тысяч посреди пустого континента. Без поддержки наши запасы продовольствия неминуемо иссякнут, а жилища развалятся. Что мы будем делать с приходим зимы? Если поторопимся, успеем добраться до Иркутска или, если рискнём преодолеть фьорды, до Ванкувера»."
 alk_breakup.1.a: "Организованно покинуть Аляску."
 alk_breakup.1.b: "Держаться, надеясь на возвращение сюзерена."
 alk_breakup.1.c: "Принесите перо и какой-нибудь ящик. Эта земля будет нашей!"
 alk_breakup.1.e: "Отдать землю её коренным обитателям."
