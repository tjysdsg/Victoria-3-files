 je_risorgimento_reason: "Захлестнувшая Европу волна национализма достигла [ROOT.GetCountry.GetAltName('RU_CL_RP')], вдохновив представителей правительства и простого народа задуматься о возрождении единой Италии.\n\nВ #tooltippable_name #tooltip:[SCOPE.sCulture('north_italian_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('north_italian_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('south_italian_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('south_italian_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! областях [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] радикалов при общей численности населения в [Country.MakeScope.Var('italian_states_pop_total').GetValue|D] представляют [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! нашего итальянского населения.\n\nПри достижении отметки в #red;bold;shadow 25%#! приведёт к тому, что #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! правительство захватят панитальянские революционеры[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
