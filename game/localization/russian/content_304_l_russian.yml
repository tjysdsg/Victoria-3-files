 election_generic.1.t: "Безотлагательные вопросы"
 election_generic.1.d: "Текущие выборы привлекли внимание к платформам участвующих партий. Избиратели [ROOT.GetCountry.GetAltName('RU_CL_RP')] спорят о том, какой из них доверить власть на следующий срок."
 election_generic.1.f: "«Прежде всего я оцениваю безопасность своих вложений. Если какая-то партия несёт хаос, её я сразу отбрасываю».\n\nБрокер постучал сигарой о край пепельницы. Журналист записывал каждое его слово.\n\n«Как таможенная политика новой администрации скажется на импорте необходимого мне сырья? Планирует ли она вводить налоги, которые могут пошатнуть стабильность? Задумывает ли какие-либо военные авантюры? И если да, то принесут ли они доход — или одни лишь убытки? Есть над чем задуматься»."
 election_generic.1.a: "Партия «[SCOPE.sParty('party_1_scope').GetName]» приводит решающие аргументы в свою пользу."
 election_generic.1.b: "Избиратели верят обещаниям партии «[SCOPE.sParty('party_2_scope').GetName]»."
 election_generic.1.c: "Политика партии «[SCOPE.sParty('party_3_scope').GetName]» обладает рядом достоинств."
 election_generic.1.e: "Наилучшие аргументы приводит партия «[SCOPE.sParty('party_4_scope').GetName]»."
 election_generic.2.t: "Состязание в популярности"
 election_generic.2.d: "Внимание избирателей приковано к кандидатам на место главы правительства [ROOT.GetCountry.GetAltName('RU_CL_RP')]. С приближением выборов споры о том, кто достоин этого высокого поста, вспыхнули с новой силой."
 election_generic.2.f: "«Мне нравится [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting], — размышляет вслух мужчина за барной стойкой. — Я не то чтобы согласен с [SelectLocalization(SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.IsFemale, 'ней', 'ним' )] во всём, но голова на плечах у [SelectLocalization(SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.IsFemale, 'неё', 'него' )] определённо есть».\n\n«А [SelectLocalization(SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.IsFemale, 'её', 'его' )] окружение тебя не смущает?» — спрашивает его сосед.\n\n«А что такого? Видит [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], то же самое можно сказать про любого из нас. Никто не обуздает дурака лучше, чем его друг»."
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] — [SelectLocalization(SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.IsFemale, 'героиня', 'герой' )] дня."
 election_generic.2.b: "Страна нуждается в таком лидере, как [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName]."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName] обладает всеми нужными качествами для этой должности."
 election_generic.2.e: "[SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] заслуживает внимания."
