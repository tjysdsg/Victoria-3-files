 corporate_state.1.t: "Национальные союзы"
 corporate_state.1.d: "Часть #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('RU_IG_RP')|l]#!#! высказалась за принятие закона «[SCOPE.sLaw('current_law_scope').GetName]», предложенного в интересах трудящихся. Их поддержка послужит противовесом коммунистической оппозиции."
 corporate_state.1.f: "«Сама буржуазия в наше время симпатизирует и имеет тенденцию, совсем не противоречащую логике, к профсоюзным проявлениям рабочего класса, в том смысле, что она с радостью пошла бы — в своей самой умной части — навстречу реформам своего государственного и представительского аппарата, которые предоставили бы большое место „аполитичным“ профсоюзам и даже самой их необходимости в осуществлении своего контроля за системой производства. Буржуазия чувствует, что до тех пор, пока может сохранять пролетариат на уровне непосредственных экономических потребностей, которые интересуют его от категории к категории, это производит консервативный эффект, предупреждая формирование той опасной „политической“ сознательности…»" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Их поддержка придётся весьма кстати."
 corporate_state.1.b: "Использовать их для привлечения трудящихся в национальную организацию труда."
 corporate_state.1.c: "Отличная возможность дискредитировать наших противников."
 corporate_state.2.t: "Социализация"
 corporate_state.2.d: "В правительстве разгораются споры о необходимости национализировать важнейшие сферы промышленности в рамках предложенного закона «[SCOPE.sLaw('current_law_scope').GetName]». Многие частные предприниматели резко критикуют эту инициативу."
 corporate_state.2.f: "Владелец фабрики был человеком маленького роста, однако туфли на каблуках и высокий цилиндр, нависавший над полным, лоснящимся лицом, помогали ему выглядеть внушительно. Он хорошо понимал, что всем в своей жизни был обязан своему высокому социальному статусу.\n\n«Я с тринадцати лет работал сапожником, — говорил он, яростно тыча пальцем в окно цеха. — Мой учитель был выдающимся человеком. В двадцать лет я унаследовал его лавку, а ещё через девять купил эту фабрику. Без меня этот город был ничем. Вы понимаете? Ничем! Я не желаю ничего слышать!»"
 corporate_state.2.a: "Поддержать социализацию предприятий, на которых трудятся более ста сотрудников."
 corporate_state.2.b: "Предложить образовать цеховые советы для координации малого бизнеса."
 corporate_state.2.c: "Одобрить национализацию предприятий, полностью принадлежащих иностранцам."
 corporate_state.2.e: "Частные предприятия сами разберутся, как им поступать."
 corporate_state.3.t: "Непримиримые противоречия"
 corporate_state.3.d: "По всей стране говорят о постоянных нарушениях трудового законодательства на #tooltippable_name #tooltip:[SCOPE.sBuilding('relevant_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('relevant_building').GetCustom('RU_BL_PP')|l]#!#! #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#!. Оппозиция утверждает, что эти события свидетельствуют о неспособности выдвинутого правительством закона «[SCOPE.sLaw('current_law_scope').GetName]» защитить права трудящихся."
 corporate_state.3.f: "«Изо дня в день мы слышим истории о том, как наши собратья-трудящиеся теряют здоровье и даже лишаются жизни из-за жестокости работодателей. Эксплуататоры утверждают, что они тоже несут бремя и обеспечивают нас в не меньшей степени, чем мы их. Но почему же мы никогда не слышим о том, чтобы они потеряли пальцы или зрение? Почему они доживают до шестидесяти пяти лет, а мы умираем в тридцать? С их фабрик ежедневно вывозят мёртвые тела наших собратьев, в то время как самое страшное, что может случиться с их хозяевами, — это если они станут такими же, как мы!»"
 corporate_state.3.a: "Начать судебное преследование хозяев."
 corporate_state.3.b: "Не дать истории распространиться."
 corporate_state.3.c: "Что нам за дело до #tooltippable_name #tooltip:[SCOPE.sPop('relevant_pop').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sPop('relevant_pop').GetCulture.GetCustom('RU_CUL_ADJ')|l]их#!#! бездельников?"
 corporate_state.4.t: "Остаточная категория населения"
 corporate_state.4.d: "Продемонстрировав явное предпочтение производительным секторам экономики, правительство добилось высокой поддержки закона «[SCOPE.sLaw('current_law_scope').GetName]». Противников законопроекта уже называют бездельниками и паразитами на теле государства."
 corporate_state.4.f: "«Если проанализировать совокупность производства капиталистической экономики, можно сделать вывод, что всё население делится на две группы. Это производительная категория — те, кто производят конкретные материальные блага, — и остаточная категория, то есть те, кто ничего не производит. Первые производят стоимость, вторые жадно её потребляют.\n\nК последней категории в капиталистическом обществе относятся сами капиталисты, чиновники всех мастей, силовики, клерки, профессионалы и работники „сферы обслуживания“. Первая категория оправдывает своё существование, создавая условия для самовоспроизводства. Но как это делает вторая?»" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Усердный труд — исконная #tooltippable_name #tooltip:[SCOPE.sCulture('primary_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('primary_culture_scope').GetCustom('RU_CUL_ADJ')|l]ая#!#! традиция."
 corporate_state.4.b: "Да здравствует справедливая власть работников производительного труда!"
 corporate_state.5.t: "Комитеты по выдвижению"
 corporate_state.5.d: "Пока в правительстве обсуждают введение закона «[SCOPE.sLaw('current_law_scope').GetName]», многочисленные организации требуют расширения своего представительства в корпоративных органах. Среди них и организации рабочих, и ассоциации работодателей, и даже университеты."
 corporate_state.5.f: "Таблица, представленная сторонниками законопроекта, внушала благоговейный трепет. Там был список всех официально зарегистрированных [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их профсоюзов и ассоциаций работодателей, объединённых в двадцать два крупных блока. Над ними стояли несколько координационных органов и проект совета министров. У каждого члена временного совета, смотревшего на эту таблицу, возникала одна мысль: как вписать в свободные строчки собственные имена?"
 corporate_state.5.a: "Отдать предпочтение организациям трудящихся и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('trade_unions_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('trade_unions_ig').GetCustom('RU_IG_DP')|l]#!#!."
 corporate_state.5.b: "Поддержать ассоциации работодателей и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('industrialists_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('industrialists_ig').GetCustom('RU_IG_VP')|l]#!#!."
 corporate_state.5.c: "Встать на сторону университетов и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#!."
 corporate_state.5.e: "Мы не станем оказывать предпочтения никому."
