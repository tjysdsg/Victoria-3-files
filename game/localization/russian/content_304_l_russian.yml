 je_reunify_china: "Эпоха милитаристов"
 je_reunify_china_reason: "Крах централизованного правительства привёл к появлению нескольких враждующих военных формирований на территории Китая. Если мы хотим поднять Китай из руин, нужно доказать, что мы не просто #bold $gov_warlord_state$#!.\n\nПока действует эта [Concept('concept_journal_entry','запись в дневнике')], более слабые клики будут охотнее сотрудничать друг с другом в борьбе с более могущественными."
 warlord_china_events.101.t: "Воссоединение Китая"
 warlord_china_events.101.d: "Благодаря усердию нашего народа и отваге наших солдат нам удалось победить или подчинить последние армии военачальников. Мы сумели воссоединить [ROOT.GetCountry.GetAltName('RU_CL_VP')], став сильнее, чем прежде."
 warlord_china_events.101.f: "Она никогда не видела столько огней в небе. Море красного и желтого огня с розовыми искрами превратило ночь в день, пестря взрывами все новых фейерверков. На улице под ее домом соседи запускали фонарики, которые светящейся стайкой устремились навстречу фейерверкам.\n\nРано или поздно праздник закончится, ведь запасы не безграничны, да и людям нужен сон, но его причина останется. Китай вновь един — неделимый, независимый, вечный."
 warlord_china_events.101.a: "Наша страна навеки будет неделимой."
 warlord_china_events.101.b: "Давайте направим все усилия на восстановление."
