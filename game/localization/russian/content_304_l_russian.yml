 paralegal_discrimination.1.d: "Небольшая группа #tooltippable_name #tooltip:[SCOPE.sCulture('newcomer_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('newcomer_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! переселенцев в поисках лучшей жизни недавно поселилась в области [ROOT.GetState.GetName]. Увы, их появление пришлось не по нраву местным #tooltippable_name #tooltip:[SCOPE.sCulture('biggest_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('biggest_primary_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! элитам. Они мутят воду, утверждая, что новоприбывшие [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l] разрушат привычный образ жизни."
 paralegal_discrimination.1.f: "«Им здесь не место. Наши [SCOPE.sCulture('biggest_primary_culture').GetCustom('RU_CUL_ADJ')|l]ие обычаи, весь наш образ жизни — всё это будет утрачено, если здесь поселятся  [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l]», — утверждает один крупный землевладелец, и эти слова часто повторяют в трактирах и на рынках города [ROOT.GetState.GetCityHubName]. Приезжие рассчитывали на новый шанс, но здесь их встречают закрытыми дверями и недружелюбными взглядами."
 paralegal_discrimination.1.a: "[SCOPE.sCulture('newcomer_culture').GetName] должны смириться со своей судьбой."
 paralegal_discrimination.1.b: "Мы должны обеспечить гармоничное сосуществование всех наших подданных, будь они [SCOPE.sCulture('newcomer_culture').GetName|l] или [SCOPE.sCulture('biggest_primary_culture').GetName|l]."
 paralegal_discrimination.1.c: "#tooltippable_name #tooltip:[SCOPE.sCulture('biggest_primary_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('biggest_primary_culture').GetCustom('RU_CUL_ADJ')]ие#!#! традиции отжили своё. Им нет места в нашей современной державе."
 great_reformer.1.t: "Великий реформатор"
 great_reformer.1.d: "[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alexander_ii_scope').IsFemale, 'претворила', 'претворил' )] в жизнь важнейшие из своих реформ. Чиновники-либералы прославляют их как первый шаг на пути к модернизации [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 great_reformer.1.f: "«В самых отдалённых городках, где до сих пор интересы крутились вокруг карт, водки, взяток и сплетен, появились общественные библиотеки, журналы и газеты. Всюду пробудилась и расцвела интеллектуальная жизнь»." #- Severnaya Pchela article
 great_reformer.1.a: "Должно быть, царь гордится своей работой."
 great_reformer.1.b: "Сперва реформы, затем революция."
