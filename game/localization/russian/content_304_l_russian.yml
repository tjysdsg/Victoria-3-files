 caudillo.6.t: "Смена руководства"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], популярный армейский командир, [SelectLocalization(SCOPE.sCharacter('leadership_challenge_commander').IsFemale, 'начала', 'начал' )] оспаривать полномочия гражданского руководства, где всем заправляют [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l] и [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Своими амбициями [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] может добиться того, что очередная сфера общественной жизни окажется во власти каудильо."
 caudillo.6.f: "#bold Новое наступление военных: гражданские службы под ударом! #!\n\nНеобычный горн прозвучал этим утром, когда [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('leadership_challenge_commander').IsFemale, 'объявила', 'объявил' )] о своих намерениях провести радикальные реформы существующей политической системы, которую возглавляет [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Перешёптывания на улицах города [ROOT.GetCountry.GetCapital.GetCityHubName] превратились в единогласное осуждение планов, что строит [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (прод. стр. 3)"
 caudillo.6.a: "Верьте, [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName] — настоящий герой."
 caudillo.6.b: "[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] должны оставаться в ведении гражданских."
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName] распрощается с политической карьерой"
 resignation.2.t: "Вскинутые руки"
 resignation.2.d: "С крахом гражданской власти в [ROOT.GetCountry.GetAltName('RU_CL_PP')] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('resigning_politician').GetFullName] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'объявила', 'объявил' )] о своей отставке. В городе [ROOT.GetCountry.GetCapital.GetCityHubName] наметился вакуум власти, который поспешили заполнить как революционеры, так и лоялисты."
 resignation.2.f: "«Толпа прошла через центральный район час назад. Пока они несут в руках фонари, но скоро их заменят винтовки и дубинки».\n\n«Вот и всё. Конец нашей власти. В таком случае мы выйдем к ним и сдадимся. Но сперва выпейте со мной напоследок, старый друг. Нам понадобится вся наша отвага»."
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'сдалась', 'сдался' )], а [ROOT.GetCountry.GetName] нет."
 resignation.2.b: "Мы беспомощны перед надвигающейся бурей."
 resignation.2.c: "Сейчас не время для полумер. Нужны чрезвычайные полномочия."
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName] отрекается от престола"
 resignation.3.d: "С крахом гражданской власти в [ROOT.GetCountry.GetAltName('RU_CL_PP')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFullName] [SelectLocalization(SCOPE.sCharacter('abdicating_monarch').IsFemale, 'объявила', 'объявил' )] об отречении от престола [ROOT.GetCountry.GetAltName('RU_CL_RP')]. В городе [ROOT.GetCountry.GetCapital.GetCityHubName] наметился вакуум власти, который поспешили заполнить как революционеры, так и лоялисты."
 resignation.3.f: "С балкона третьего этажа дворца было явно видно, что небесный мандат отошёл к толпе. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] больше не [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l]. Лучше отступиться сейчас, пока толпа готова принять добровольную сдачу, чем ждать, пока тебя потащат в петлю."
 resignation.3.a: "[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName] станет средоточием наших надежд."
 resignation.3.b: "Бежать через границу, пока ещё не поздно."
 resignation.3.c: "[SelectLocalization(SCOPE.sCharacter('abdicating_monarch').IsFemale, 'Её', 'Его' )] преемник должен править сильной рукой, которой [SelectLocalization(SCOPE.sCharacter('abdicating_monarch').IsFemale, 'ей самой', 'ему самому' )] так недоставало."
