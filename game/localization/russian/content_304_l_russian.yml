 caudillo.6.t: "Смена руководства"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], популярный армейский командир, [SelectLocalization(SCOPE.sCharacter('leadership_challenge_commander').IsFemale, 'начала', 'начал' )] оспаривать полномочия гражданского руководства, где всем заправляют [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l] и [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Своими амбициями [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] может добиться того, что очередная сфера общественной жизни окажется во власти каудильо."
 caudillo.6.f: "#bold Новое наступление военных: гражданские службы под ударом! #!\n\nНеобычный горн прозвучал этим утром, когда [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('leadership_challenge_commander').IsFemale, 'объявила', 'объявил' )] о своих намерениях провести радикальные реформы существующей политической системы, которую возглавляет [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Перешёптывания на улицах города [ROOT.GetCountry.GetCapital.GetCityHubName] превратились в единогласное осуждение планов, что строит [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (прод. стр. 3)"
 caudillo.6.a: "Верьте, [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName] — настоящий герой."
 caudillo.6.b: "[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] должны оставаться в ведении гражданских."
