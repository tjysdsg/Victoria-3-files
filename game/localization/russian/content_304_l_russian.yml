 resignation.1.t: "Заявления об отставке"
 resignation.1.d1: "Поскольку [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName|l] прекратили оказывать какую-либо поддержку, [SCOPE.sCharacter('resigning_politician').GetFullName] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'решила', 'решил' )] покинуть свой пост. [SCOPE.sCharacter('resigning_politician').GetSheHe|U] больше не [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d2: "После череды громких скандалов и падения общественного одобрения [SCOPE.sCharacter('resigning_politician').GetFullName] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'решила', 'решил' )] покинуть свой пост. [SCOPE.sCharacter('resigning_politician').GetSheHe|U] больше не [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d3: "[SCOPE.sCharacter('resigning_politician').GetFullName] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'решила', 'решил' )] покинуть свой пост, ссылаясь на проблемы со здоровьем. [SCOPE.sCharacter('resigning_politician').GetSheHe|U] больше не [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d4: "[SCOPE.sCharacter('resigning_politician').GetFullName] [SelectLocalization(SCOPE.sCharacter('resigning_politician').IsFemale, 'решила', 'решил' )] покинуть свой пост, ссылаясь на желание посвятить больше времени своей семье. [SCOPE.sCharacter('resigning_politician').GetSheHe|U] больше не [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.f: "Воспринято это заявление было по-разному. Сторонники не скрывают своих пораженческих настроений и опасений. Оппозиция разрывается между сочувствием и радостью от возможности занять освободившееся место. Домочадцам же пришлось целую неделю избегать журналистов и переставлять мебель."
 resignation.1.a: "Пожелаем удачи и доброго здравия."
 resignation.1.b: "Долгая череда катастроф наконец-то завершилась."
 resignation.1.c: "Немедленно провести выборы, чтобы собрать новый кабинет."
