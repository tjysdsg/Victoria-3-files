 italian_unification.4.t: "Триколоры над городом [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.4.d_annex: "Вдохновившись призывами к объединению Италии, мятежные националисты захватили контроль над городом [SCOPE.sState('capital_scope').GetCityHubName] и присягнули на верность единой Италии, которую создаёт [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] из [SCOPE.sCountry('italian_leader').GetAltName('RU_CL_RP')]."
 italian_unification.4.d_coup: "Вдохновившись призывами к объединению Италии, мятежные националисты захватили контроль над городом [SCOPE.sState('capital_scope').GetCityHubName] и объявили, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] больше не имеет здесь власти."
 italian_unification.4.f: "«Предатели! Предатели среди нас! Трубите тревогу, охрану немедленно сюда!»\n\n«Сеньор, вы говорите о людях в костюмах, стоящих подле меня? Надеюсь, что да, ведь вы были достаточно глупы, чтобы раскрыть своё присутствие. Скажу прямо, именно ваша явная непригодность подтолкнула нас к действиям. Рождается единая Италия, ей требуется место на международной арене, и не таким, как вы, заботиться о ней»."
 italian_unification.4.a: "Вы восстанем вновь как единое целое."
 italian_unification.4.b: "Да здравствует Италия!"
 italian_unification.4.c: "Вы восстанем вновь как единое целое."
 italian_unification.5.t: "Итальянские националисты захватили город [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "Вдохновившись призывами к созданию единой итальянской нации, мятежные националисты захватили власть в [SCOPE.sCountry('italian_pannational_country').GetAltName('RU_CL_PP')] и поклялись в верности единой Италии, которую возглавит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "Безумцы и амбициозные политики то и дело говорят о единой Италии. Действительно, яркое пробуждение полуострова не оставит равнодушным даже Всевышнего. В прошлом подобные попытки заканчивались провалом. Но то и дело шёпотом звучат мечты о восхождении нового Рима."
 italian_unification.5.a: "Мы приветствуем своих братьев и сестёр."
 italian_unification.5.b: "Лучше не пугать наших соседей."
 italian_unification.6.t: "Итальянские националисты свергают #tooltippable_name [SCOPE.sCountry('italian_pannational_country').GetAdjective|l]ое#! правительство"
 italian_unification.6.d: "Вдохновившись призывами к объединению Италии, мятежные националисты захватили город [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] и объявили о создании республики на ранее принадлежавших ему территориях."
 italian_unification.6.f: "Принесённые советником известия изумили его: очередная попытка сплотить Итальянский полуостров под одним знаменем. Казалось невозможным объединить эту землю, разделённую между полудюжиной мелких феодалов и городов-государств, которых внутренние распри интересуют больше, чем Европа. Но советник продолжил доклад, и стало очевидно, что это не просто пустая бравада. Нет, ради такого стоит отправить посланцев, с мечом или оливковой ветвью."
 italian_unification.6.a: "Предложить нашу поддержку новому режиму."
 italian_unification.6.b: "У нас нет ничего общего с этими террористами."
 italian_unification.7.t: "Пять дней в городе [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.7.d: "На фоне беспорядков среди итальянского населения Ломбардо-Венецианского королевства мятежники-националисты объявили о создании [SCOPE.sCountry('rsm_scope').GetAltName('RU_CL_RP')], революционного государства, призванного дать им независимость от #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! владычества."
 italian_unification.7.f: "Всадник в белом на белой лошади проскакал мимо того места, где [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'завтракала', 'завтракал' )] этим утром. Подбежавший пеший гонец, истекая потом, вручил кроваво-красное письмо. Итальянские владения взбунтовались. Следующий взмокший советник принёс новый доклад: восставшие территории послали запрос о помощи. И [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'знала', 'знал' )], что они её получат."
 italian_unification.7.a: "В Квадрилатеро, немедленно!"
 italian_unification.7.b: "Да здравствует Святой Марк!"
 italian_states_choose_sides_tt: "#bold Итальянские#! государства получат возможность поддержать [SCOPE.sCountry('rsm_scope').GetAltName('RU_CL_VP')]"
 italian_states_choose_sides_danger_tt: "@warning! Отношения с #bold итальянскими#! странами могут быстро ухудшиться"
 italian_unification.8.t: "Итальянская война за независимость"
 italian_unification.8.d: "Революционеры в городе [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] объявили о создании [SCOPE.sCountry('rsm_scope').GetAltName('RU_CL_RP')] и независимости от власти [SCOPE.sCountry('rsm_revolted_scope').GetAltName('RU_CL_RP')]. Они обращаются с призывом о помощи ко всем итальянским государствам."
 italian_unification.8.f: "«Матушка... я всё решил. Я отправляюсь в Венецию, с твоим благословением или без него».\n\n«Ну и отлично, поезжай! Никто из моих сыновей никогда бы не стал рисковать жизнью ради такой бессмыслицы, как флаг. Я уже потеряла братьев и дядюшек в таких же бессмысленных конфликтах. Останься дома, в безопасности!»\n\n«Это вовсе не бессмысленно, матушка! У нас есть шанс вновь стать единой Италией. Мы вновь сможем идти куда угодно и делать что угодно. У нас вновь будет #bold что-то#!!»"
 italian_unification.8.a: "Они за нас, и мы за них."
 italian_unification.8.b: "Мы не станем проливать [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую кровь ради города [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Слухи о Рисорджименто"
 italian_unification.10.d: "Ветра национализма повеяли над разобщёнными государствами Итальянского полуострова. #tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! патриоты и романтически настроенные учёные начали призывать к созданию единого Итальянского государства."
 italian_unification.10.f: "«Нет, синьор. Я не иноземец и не [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий гражданин. Я итальянец, а итальянец не может быть иноземцем в Италии»."
 italian_unification.10.a: "Италию нужно вернуть из забвения."
 italian_unification.10.b: "Мы не станем рисковать собой ради такого дела."
