 CHI_missionaries.1.t: "Активность миссионеров в области [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.1.d: "Активность #tooltippable_name #tooltip:[GetReligion('protestant').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('protestant').GetCustom('RU_RL_ADJ_IH')|l]#!#! миссионеров в области [SCOPE.sState('evangelisation_state').GetName] привлекает новых слушателей. Чужеземцы в полной мере пользуются правом доступа в регион."
 CHI_missionaries.1.f: "Как ни крути, а он теперь дьякон — у него даже чётки на шее висят. Пусть неказистые, зато сделанные собственными руками и побывавшие с ним во многих приключениях. Он покрепче сжал их и ступил на тропу. [SCOPE.sState('evangelisation_state').GetNameNoFormatting], встречай. С Божьей помощью, думал он, даже если одна овца прибьётся к Иисусову стаду, будет хорошо."
 CHI_missionaries.1.a: "Голоса далёкого мира."
 CHI_missionaries.1.b: "Пусть проповедуют, лишь бы опиум везли."
 CHI_missionaries.2.t: "Нарушение границ в области [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Группу #tooltippable_name #tooltip:[GetReligion('protestant').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('protestant').GetCustom('RU_RL_ADJ_IH')|l]#!#! миссионеров из #tooltippable_name #tooltip:[SCOPE.sCountry('missionary_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('missionary_country').GetFlagTextIcon][SCOPE.sCountry('missionary_country').GetCustom('RU_CL_RP')]#!#! поймали за несколько миль от границы на территории провинции [SCOPE.sState('forbidden_state').GetName], куда вход чужеземцам запрещён."
 CHI_missionaries.2.f: "«За эти недели это уже тринадцатый. И первый [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]ий».\n\n«Постой... взгляни на бумаги. Он под защитой. Что мы можем сделать?»\n\n«Да какая разница? Потерялся христианин, который не умеет читать. Здесь действуют наши законы, а не его»."
 CHI_missionaries.2.a: "Отведите их на границу и казните."
 CHI_missionaries.2.b: "Настоять на применении шестого пункта нашего закона против предрассудков."
 CHI_missionaries.2.c: "Открыть ограниченный доступ в провинцию."
 deport_to_central_asia_tt: "Миссионеров вышлют в #tooltippable_name #tooltip:[SCOPE.sState('deportation_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('deportation_state').GetCustom('RU_SL_VP')]#!#! и отправят в рабство"
 CHI_missionaries.3.t: "Миссионерские школы в области [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "#tooltippable_name #tooltip:[GetReligion('protestant').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('protestant').GetCustom('RU_RL_ADJ_IE')]#!#! миссионеры открыли несколько благотворительных школ в области [SCOPE.sState('missionary_schools_state').GetName], где рассказывают о западной религии и науке."
 CHI_missionaries.3.f: "«Я посвящу её святому Иуде. Если кто-то и ответит на молитвы Востока, так тот, кто сам искал их в далёких краях».\n\n«А что это за святой Иуда? Он же вроде вашего Иисуса предал?»\n\n«Нет, то был другой Иуда. Помогал, кстати, в безнадёжных ситуациях. И эта школа, несмотря ни на что, делает то же самое»."
 CHI_missionaries.3.a: "Им будут рады в этом регионе."
 CHI_missionaries.3.b: "Запретить жителям туда ходить."
 CHI_missionaries.4.t: "В области [SCOPE.sState('missionary_hospitals_state').GetCityHubName] открывается миссионерская больница"
 CHI_missionaries.4.d: "#tooltippable_name #tooltip:[GetReligion('protestant').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('protestant').GetCustom('RU_RL_ADJ_IE')]#!#! миссионеры открыли благотворительную больницу в области [SCOPE.sState('missionary_hospitals_state').GetCityHubName] и помогают больным и раненым, проповедуя благую весть."
 CHI_missionaries.4.f: "#bold Господь примет каждого в доме Своём! #!\n\nНовая больница в области [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] открыта для всех страждущих. Иисус примет всех.\n\n#italic  И призвав двенадцать учеников Своих, Он дал им власть над нечистыми духами, чтобы изгонять их и врачевать всякую болезнь и всякую немощь (Мф 10, 1). #!"
 CHI_missionaries.4.a: "Им будут рады в этом регионе."
 CHI_missionaries.4.b: "Прекратить недозволенное строительство."
 CHI_missionaries.5.t: "Миссионеры в области [SCOPE.sState('missionary_strife_state').GetName] арестованы"
 CHI_missionaries.5.d: "Местные власти в области [SCOPE.sState('missionary_strife_state').GetName] арестовали несколько #tooltippable_name [SCOPE.sCountry('missionary_country').GetAdjective|l]их#! #tooltippable_name #tooltip:[GetReligion('protestant').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [GetReligion('protestant').GetCustom('RU_RL_ADJ_IH')]#!#! миссионеров за разжигание конфликтов с населением. Они просят совета, как поступить с чужестранцами."
 CHI_missionaries.5.f: "Облачённые в зелёное стражи порядка поставили перед закованными в кандалы миссионерами благоухающий сундук. Один из них взломал крышку и указал на лежавшие внутри документы. Все миссионеры, за исключением одного, вздёрнули брови и замотали головами. Тот же, что был в середине, прищурился: аккуратные письмена на латыни явно были сделаны его рукой. Среди обращений за помощью к кардиналам попадались и доклады с подробным описанием обычаев местного магистрата."
 CHI_missionaries.5.a: "Вернуть их в ближайший концессионный район."
 CHI_missionaries.5.b: "Пусть с ними разбираются, как с обычными преступниками."
 warlord_china_events.200.t: "Век триумфа"
 warlord_china_events.200.d: "Период непрерывной модернизации и централизации покончил наконец с риском военной диктатуры и дробления государства. Несмотря на все старания извне и изнутри, [ROOT.GetCountry.GetName] не склонится перед врагами."
 warlord_china_events.200.f: "Там, на краю горизонта, в лучах заходящего солнца, виднелись последние корабли чужеземцев. Флаги были полуспущены, и в том, что их владельцы бежали, поджав хвост, не было ни малейшего сомнения. И в пику им на китайской земле гордо реял флаг Китая, посылая миру недвусмысленный сигнал: власть в Китае принадлежит только китайскому народу."
 warlord_china_events.200.a: "Это государство простоит до конца времён."
 warlord_china_events.200.b: "Наш народ приведёт нас к невиданным прежде высотам."
