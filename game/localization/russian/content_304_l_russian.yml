 je_confederation_of_the_rhine_reason: "С 1806 по 1813 год немецкие государства были объединены под властью общего правительства — #bold Рейнского союза#!, созданного Наполеоном Бонапартом. Это образование позволило Наполеону контролировать Германию чужими руками в противовес #bold Пруссии#! и #bold Австрии#!. Восстановив это соглашение, [SCOPE.sCountry('rhine_overlord').GetName] смо[SCOPE.sCountry('rhine_overlord').GetCustom('RU_CL_END_GUT')]т укрепить свою власть в Германии и избежать её бесконтрольного объединения."
 rhine_formed_tt: "Мы поддержали создание #bold Рейнского союза#! в качестве субъекта [SCOPE.sCountry('rhine_overlord').GetAltName('RU_CL_RP')]"
