 russia_monarchy.1.t: "Коронация Александра II"
 russia_monarchy.1.d: "С концом правления Николая I [SCOPE.sCharacter('tsar_scope').GetFullName] восходит на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Александра II, Самодержца Всероссийского. Многие либеральные бюрократы рассчитывают, что [SCOPE.sCharacter('tsar_scope').GetHerHis] правление станет эпохой новых реформ."
 russia_monarchy.1.f: "«Пред лицом невидимо соприсутствующего Нам Бога принимаем священный обет иметь всегда единою целью благоденствие Отечества Нашего.\n\nДа, руководимые, покровительствуемые призвавшим Нас к сему великому служению Провидением, утвердим Россию на высшей ступени могущества и славы, да исполняются через Нас постоянные желания и виды августейших Наших предшественников»." #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Да здравствует Царь!"
 russia_monarchy.2.t: "Приступ слабости"
 russia_monarchy.2.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('nicholas_scope').IsFemale, 'испытала', 'испытал' )] резкое ухудшение здоровья, находясь на отдыхе. Врачи опасаются за [SelectLocalization(SCOPE.sCharacter('nicholas_scope').IsFemale, 'ее', 'его' )] жизнь."
 russia_monarchy.2.f: "Он страдал от болезни, путешествуя по берегам Средиземного моря, преданный солёными ветрами, восхваляемыми за их целебную природу. Он лежал под одеялами, дрожа от озноба, несмотря на пот, стекающий по бровям и пропитавший подушку.\n\nМедсестра у постели слышала его слова, произнесённые сквозь сжатые от боли губы, но не могла понять их смысла."
 russia_monarchy.2.a: "Его последние дни должны пройти в тепле и комфорте."
 russia_monarchy.2.b: "Вылечить его с помощью новейших лекарств."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] оправится от своей болезни."
 russia_monarchy.3.t: "Коронация Николая II"
 russia_monarchy.3.d: "Бывший цесаревич [SCOPE.sCharacter('tsar_scope').GetFullName] взошёл на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Николая II. Бывшие наставники нового царя отмечают [SCOPE.sCharacter('tsar_scope').GetHerHis] разносторонние взгляды, обещающие либеральное и просвещённое правление."
 russia_monarchy.3.f: "«Господи Боже отцев и Царю царствующих, сотворивый вся словом Твоим, Да будет со мною приседящая престолу Твоему премудрость; Поелико с небес святых Твоих, да разумею, что есть угодно пред очима Твоима и что есть право по заповедей Твоим»." #- Tsar's Prayer
 russia_monarchy.3.a: "Правды блюстителей, Боже, храни!"
 russia_monarchy.4.t: "Коронация Александра III"
 russia_monarchy.4.d: "Ставший престолонаследником из-за трагичной смерти старшего брата [SCOPE.sCharacter('tsar_scope').GetFullName] взошёл на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Александра III. Ожидается, что [SCOPE.sCharacter('tsar_scope').GetHerHis] правление будет пропитано ярым патриотизмом и антиреволюционным консерватизмом."
 russia_monarchy.4.f: "«В час великой скорби глас Божий велит нам ликуя приветствовать труды государства, уповая на провидение, с верой в силу и правду нашей власти, призванной ради всеобщего блага защитить себя от всяческих посягательств»." #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Гордых смирителю всё ниспошли!"
 russia_monarchy.5.t: "Коронация Николая II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] унаследовал своему отцу, став царём #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!. Ожидается, что правление недавно коронованного Николая II принесёт с собой модернизацию экономики, политическую централизацию и укрепление власти монархии."
 russia_monarchy.5.f: "«Пусть все знают, что мы, посвящая все свои силы благу народному, будем охранять начала самодержавия так же твёрдо и неуклонно, как охранял его наш незабвенный покойный родитель. Пусть Господь милосердный поможет нам в наших трудах, даст нам сил и благословит долгой и плодотворной жизнью»."
 russia_monarchy.5.a: "Боже, храни Царя и Русь Православную!"
 russia_monarchy.6.t: "Рождение Алексея"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] ликует: его жена наконец родила сына. Новорождённый [SCOPE.sCharacter('alexei_scope').GetFullName] будет воспитываться как будущий [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 russia_monarchy.6.f: "«Ребёнок лежал на подушке из золотой материи, которая крепилась к плечам княгини широкой золотой лентой. Он был укрыт тяжёлой золотой мантией, подбитой горностаем (эту мантию носил Наследник Трона). Ребёнок, подобно всем обыкновенным детям, громко заплакал, когда отец Иоанн Янышев окунул Его в купель»." #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Царь родился."
 alexei_becomes_heir_tt: "#variable Алексей Романов#! становится наследником #tooltippable_name [SCOPE.sCountry('rus_scope').GetAdjective|l]ого#! престола"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName] болеет"
 russia_monarchy.7.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] тяжело переносит трудности, с которыми сталкивается #tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! нация. [SCOPE.sCharacter('nicholas_scope').GetSheHe|U] страдает от пневмонии, но отказывается от лечения."
 russia_monarchy.7.f: "«Он не слушает наших возражений. Он выходит устраивать смотр солдатам, невзирая на всё более крепкие морозы. Он уже дважды заболевал, но не желает дать себе отдых. Его можно найти в кабинете или на плацу».\n\nВрач нервно оглядывался по сторонам, не решаясь заговорить посреди коридора.\n\n«Государь, это хуже чем смерть, это самоубийство!»"
 russia_monarchy.7.a: "Нет времени лежать на больничной койке."
 russia_monarchy.7.b: "Убедить [SCOPE.sCharacter('nicholas_scope').GetHerHis] начать лечение."
 russia_monarchy.8.t: "Смертельная поездка"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName], известный своим слабым здоровьем, пропал во время прогулки на своём велосипеде с бензиновым мотором. Домашние опасаются за его здоровье."
 russia_monarchy.8.f: "Звук мотора становился всё тише, пока велосипед забирался на один из многочисленных холмов, а затем пропал за ним. В зелёную бездну канул [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle], тщетно пытавшийся умчаться прочь от медленных тёплых струек боли в груди."
 russia_monarchy.8.a: "Найдите его и верните домой."
 russia_monarchy.8.b: "Срочно доставить его в одну из новых больниц."
 michael_becomes_heir_tt: "#variable Михаил Романов#! становится наследником #tooltippable_name [SCOPE.sCountry('rus_scope').GetAdjective|l]ого#! престола"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] оправится от своей болезни."
 russia_monarchy.9.t: "Коронация Алексея II"
 russia_monarchy.9.d: "С концом правления Николая II его единственный сын [SCOPE.sCharacter('tsar_scope').GetFullName] взошёл на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Алексея II. Молодой и воинственный царь объявил своим намерением продолжить долгую историю славы [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого оружия."
 russia_monarchy.9.f: "«Господи Боже отцев, буди сердце моё в руку Твоею, еже вся устроити к пользе врученных мне людей, и ко славе Твоей, яко да и в день суда Твоего непостыдно воздам Тебе слово»." #- The Tsar's Prayer
 russia_monarchy.9.a: "Он прогонит недостойных и даст нам сил!"
 russia_monarchy.10.t: "Коронация Михаила II"
 russia_monarchy.10.d: "С концом правления Николая II [SCOPE.sCharacter('tsar_scope').GetFullName] наследует своему старшему брату как Царь #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!. Ожидается, что сдержанное правление Михаила II будет отмечено осторожными конституционными реформами и добросовестным правительством."
 russia_monarchy.10.f: "«Вдохновлённые и единые с народом во мнении, что благосостояние страны должно стоять превыше всего, мы призываем Божью благодать на русский народ и приносим священную клятву защищать Отчизну всеми вверенными нам силами»." #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Слабых хранителю всё ниспошли!"
 russia_monarchy.11.t: "Коронация Георгия I"
 russia_monarchy.11.d: "С концом правления Николая II [SCOPE.sCharacter('tsar_scope').GetFullName] занимает престол #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!. Несмотря на проблемы со здоровьем, недавно коронованный Георгий I считает своим долгом способствовать научному прогрессу и модернистским реформам."
 russia_monarchy.11.f: "«Господи Боже, сотворивый вся словом Твоим, и премудростию Твоею устроивый человека, да управляет мир в преподобии и правде! Ты избрал мя еси царя и судию людем Твоим. Исповедую неизследимое Твое о мне смотрение и, благодаря, величеству Твоему поклоняюся»." #- The Tsar's Prayer
 russia_monarchy.11.a: "Долгие дни!"
