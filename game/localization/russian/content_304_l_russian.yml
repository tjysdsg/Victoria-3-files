 je_great_reformer: "Великий реформатор"
 je_great_reformer_reason: "В глазах многих реформаторов [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ом престоле символизирует возможность полностью переделать устаревшее устройство [ROOT.GetCountry.GetAdjectiveNoFormatting]ого государства. [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle]-реформатор [SelectLocalization(SCOPE.sCharacter('alexander_ii_scope').IsFemale, 'создала', 'создал' )] несколько комиссий для изучения и внедрения предлагаемых реформ. В случае успеха этих «Великих реформ» [ROOT.GetCountry.GetNameNoFormatting] воспрян[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')] и смо[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_GUT')]т перегнать любую другую европейскую державу.\n\nПока [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting] находится у власти, в [ROOT.GetCountry.GetAltName('RU_CL_PP')] будут намного чаще появляться персонажи, чьей идеологией является [GetIdeology('ideology_market_liberal').GetName|l]."
 je_great_reformer_goal: "Завершить #v 3#! [Concept('concept_journal_entry', 'записи в дневнике')] «Великие реформы»"
 je_great_reforms_serfdom: "Великие реформы: крестьянская реформа"
 je_great_reforms_serfdom_reason: "[GetLawType('law_serfdom').GetName] уже достаточно долго вызывает недовольство реформистов своим существованием. Либерально настроенные [GetPopType('aristocrats').GetName|l] критиковали данную практику за привязку значительных капиталов к владению непродуктивными крепостными, что ограничивало возможности аристократии инвестировать в более производительные отрасли. Пока эта практика сохраняется, она будет тормозить экономическую модернизацию государства.\n\nЧтобы сравняться с экономическими достижениями Западной Европы, необходимо освободить крестьян и переориентировать экономику на более продуктивные отрасли."
 je_great_reforms_military: "Великие реформы: военная реформа"
 je_great_reforms_military_reason: "#b Русская императорская армия#!, которую в основном составляют слабо обученные [GetLawType('law_peasant_levies').GetName|l], всё сильнее отстаёт от более профессиональных вооружённых сил европейских держав. Чтобы исправить недостатки, необходимо улучшить вооружение и обучение войск и реформировать рекрутский набор, тем самым обеспечив страну более многочисленными и опытными военнослужащими."
 je_great_reforms_bureaucratic: "Великие реформы: бюрократическая реформа"
 je_great_reforms_bureaucratic_reason: "Несмотря на попытки предыдущего царя укрепить бюрократический аппарат, #tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! государство продолжает в значительной мере полагаться на ненадёжные и устаревшие органы местного управления. Для успешного проведения всех прочих реформ необходимо утвердить на всех обширных территориях власть закона и авторитет государства.\n\nНалогообложение, сейчас опирающееся на местных землевладельцев, собирающих налоги с крестьян, нужно передать в руки государства. Аналогично нужно установить надзор над местными чиновниками и сократить административные привилегии дворян."
