 je_confederation_of_the_rhine_confederate_button: "Организовать союз"
 je_confederation_of_the_rhine_confederate_button_desc: "Благодаря контролю над несколькими немецкими государствами мы можем реорганизовать эту территорию в возрождённый и обоснованный #bold Рейнский союз#!, призванный сдерживать прусские или австрийские амбиции в регионе."
