 rhine_confederation.1.t: "Второй Договор о конфедерации Рейна"
 rhine_confederation.1.d: "С подписанием второго Договора о конфедерации Рейна под #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! руководством разрозненные германские государства вновь образуют #tooltippable_name #tooltip:[SCOPE.sCountry('rhine_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rhine_scope').GetFlagTextIcon][SCOPE.sCountry('rhine_scope').GetCustom('RU_CL_VP')]#!#!."
 rhine_confederation.1.f: "Перед лицом неопределённого будущего и многочисленных угроз спасение нужно искать в единстве. Эта река — наша жизнь, над дом, наше сердце! — должна стать нам примером на пути в новую эпоху. В едином порыве мы устремимся к великой цели и на пути к ней будем поддерживать друг друга. А под градом стрел и пуль в реке мы обретём спасение."
