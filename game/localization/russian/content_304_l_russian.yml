 sweden_monarchy.1.t: "Коронация Оскара I"
 sweden_monarchy.1.d: "С концом правления Карла Юхана [SCOPE.sCharacter('oscar_scope').GetFullName] восходит на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Оскара I, короля [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Многие рассчитывают, что [SelectLocalization(SCOPE.sCharacter('oscar_scope').IsFemale, 'её', 'его' )] правление станет эпохой новых реформ."
 sweden_monarchy.1.f: "Архиепископ помазал миром лоб, грудь, виски и запястья короля со словами:\n\n«Господь Всемогущий вливает Святой дух в ваши душу и разум, в планы и начинания, чтобы с этим даром вы правили землями и королевством честно и во славу Божию, поддерживали справедливость и равенство ради блага земли и народа».\n\nЗатем король поднялся и занял своё место на троне.\n\n«[SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] коронован королём шведов, готов и вендов. Он и никто иной»." #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Да здравствует король!"
 sweden_monarchy.2.t: "Смерть короля"
 sweden_monarchy.2.d: "Правление Оскара I подошло к концу, когда затяжная болезнь подорвала здоровье монарха, а затем привела к параличу и смерти. [SCOPE.sCharacter('relevant_heir').GetFullName] восходит на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Карла XV, короля [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Многие рассчитывают, что [SelectLocalization(SCOPE.sCharacter('relevant_heir').IsFemale, 'её', 'его' )] правление станет эпохой новых реформ."
 sweden_monarchy.2.f: "Архиепископ помазал миром лоб, грудь, виски и запястья короля со словами:\n\n«Господь Всемогущий вливает Святой дух в ваши душу и разум, в планы и начинания, чтобы с этим даром вы правили землями и королевством честно и во славу Божию, поддерживали справедливость и равенство ради блага земли и народа».\n\nЗатем король поднялся и занял своё место на троне.\n\n«[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] коронован королём шведов, готов и вендов. Он и никто иной»." #- Swedish coronation manifesto
 sweden_monarchy.2.a: "Да здравствует король!"
 sweden_monarchy.3.t: "Неожиданная смерть"
 sweden_monarchy.3.d: "Правление Карла XV подошло к концу. [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] восходит на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! престол под именем Оскара II, короля [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Многие рассчитывают, что [SelectLocalization(SCOPE.sCharacter('oscar_relevant_ruler').IsFemale, 'её', 'его' )] правление станет эпохой новых реформ."
 sweden_monarchy.3.f: "Архиепископ помазал миром лоб, грудь, виски и запястья короля со словами:\n\n«Господь Всемогущий вливает Святой дух в ваши душу и разум, в планы и начинания, чтобы с этим даром вы правили землями и королевством честно и во славу Божию, поддерживали справедливость и равенство ради блага земли и народа».\n\nЗатем король поднялся и занял своё место на троне.\n\n«[SCOPE.sCharacter('oscar_relevant_ruler').GetFullNameNoFormatting] коронован королём шведов, готов и вендов. Он и никто иной»." #- Swedish coronation manifesto
