 government_collapse.1.t: "Колебания партии"
 government_collapse.1.d: "Когда [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали полномасштабное восстание, партия «[SCOPE.sParty('relevant_party').GetName]» полностью утратила контроль над рычагами управления страной. Чтобы спасти государство от развала, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! чиновники предложили полностью упразднить партию."
 government_collapse.1.f: "«Мы были накрепко с ними связаны, их уход совершенно нас подкосил! Нужно что-то делать! Надо спасать то, что ещё можно спасти, потому что скоро спасать будет нечего!»\n\nГлядя на гору панических донесений, покрывающих [ROOT.GetCountry.GetRuler.GetHerHis] рабочий стол, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] принимает трудное решение."
