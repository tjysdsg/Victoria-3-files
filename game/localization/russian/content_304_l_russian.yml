 korea.1.t: "Эпоха Кванму"
 korea.1.d: "В недавно возведённом святилище Хвангудан только что коронованный император [SCOPE.sCharacter('korea_emperor_scope').GetFullName] объявил о конце эпохи [ROOT.GetCountry.GetAltName('RU_CL_RP')] и рождении новой Корейской империи."
 korea.1.f: "Десятилетия тайных разговоров, годы планирования и месяцы подготовки привели к этому моменту — грандиозному возрождению духа нашего народа. В свете фейерверков, в окружении шёлка и народных песен немногочисленные представители иностранных держав, посетившие церемонию, с ехидным видом поднимают бокалы в молчаливом признании."
 korea.1.a: "Яркий и славный день."
