 je_terakoya_reason: "Период Токугава был отмечен созданием программы, призванной способствовать образованию населения сёгуната. Несмотря на отсутствие официальной системы государственных школ, децентрализованные и частные храмовые школы теракоя занимаются обучением простолюдинов по всей стране.\n\nХотя система теракоя обеспечивает базовый уровень грамотности и практическое образование, она недостаточно организована для полноценного национального учебного плана. Для централизации системы образования потребуются реформы и создание более формальной системы образования."
