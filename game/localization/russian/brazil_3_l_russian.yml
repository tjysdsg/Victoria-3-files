l_russian:
 je_brazilian_nation_building: "Интеграция бразильского народа"
 je_brazilian_nation_building_reason: "Бразилия — колония без родины, страна без государства. Чтобы привить населяющим её просторы народам единое самосознание, потребуются осмотрительность и твёрдая рука, а также немалый труд. Возможно ли объединить Бразилию по-настоящему?"
 je_brazilian_nation_building_ragamuffin_war_south: "#bold Война Фаррапус#! закончилась. Влияние #tooltippable_name #tooltip:[SCOPE.sCulture('sulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sulista_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! культурной революции [SCOPE.sCulture('sulista_culture').GetName] в [SCOPE.sCulture('sulista_culture').GetCustom('RU_CUL_ADJ')|l]их родных краях теперь менее #bold 10%#!."
 je_brazilian_nation_building_ragamuffin_war_done: "#bold Война Фаррапус#! закончилась. [Concept('concept_devastation', 'Опустошение')] всех штатов в #tooltippable_name #tooltip:[SCOPE.sCulture('sulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sulista_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! родных краях теперь менее #bold 5#!."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Теперь доступен местный #bold [concept_brz_national_hero]#!, которого можно использовать в пропаганде."
 concept_brz_national_hero: "Национальный герой"
 concept_brz_national_hero_desc: "#bold Национальный герой#! — генерал, победивший в сражении против небразильского государства и снискавший геройские почести в событии «#bold Новый национальный герой#!»."
 je_brazilian_nation_building_integrate_nordestino: "Интегрировать нордестину"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Нордестину тоже бразильцы"
 je_brazilian_nation_building_integrate_nordestino_desc: "Чтобы жители северо-востока страны вернулись под наше влияние и примирились с новым порядком, нам потребуется разрушить главный источник неспокойных настроений в этом регионе — институт, вызывающий одновременно как возмущение, так и обильные похвалы."
 je_brazilian_nation_building_integrate_nordestino_tt: "Все #tooltippable_name #tooltip:[SCOPE.sCulture('nordestino_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('nordestino_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_pop', 'группы населения')] в мире станут #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#!."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName|U] принимают #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! культуру"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Каждая #tooltippable_name #tooltip:[SCOPE.sCulture('nordestino_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('nordestino_culture').GetCustom('RU_CUL_ADJ')|l]ая#!#! [Concept('concept_homeland', 'родина')] будет удалена с наших земель."
 je_brazilian_nation_building_integrate_sulista: "Интегрировать сулиста"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Сулиста тоже бразильцы"
 je_brazilian_nation_building_integrate_sulista_desc: "Интересы обитающих на юге страны гаушу вовсе не пересекаются с интересами Бразилии. Восстание Фаррапус ясно показало, насколько силён конфликт. Чтобы утихомирить бунтовщиков, потребуется не только кнут, но и пряник."
 je_brazilian_nation_building_integrate_sulista_tt: "Все #tooltippable_name #tooltip:[SCOPE.sCulture('sulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sulista_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_pop', 'группы населения')] в мире станут #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#!."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName|U] принимают #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! культуру"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Каждая #tooltippable_name #tooltip:[SCOPE.sCulture('sulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sulista_culture').GetCustom('RU_CUL_ADJ')|l]ая#!#! [Concept('concept_homeland', 'родина')] будет удалена с наших земель."
 je_brazilian_nation_building_integrate_paulista: "Интегрировать паулиста"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Паулиста тоже бразильцы"
 je_brazilian_nation_building_integrate_paulista_desc: "Гордые жители Сан-Паулу живут по-своему и торгуют исключительно на собственных рынках. Чтобы они почувствовали себя бразильцами, потребуется создать для этого региона экономическую нишу, которую можно будет интегрировать в общебразильский рынок."
 je_brazilian_nation_building_integrate_paulista_tt: "Все #tooltippable_name #tooltip:[SCOPE.sCulture('paulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('paulista_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_pop', 'группы населения')] в мире станут #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#!."
 je_brazilian_nation_building_integrate_paulista_je_tt: "Задействована и закончена запись в дневнике #bold «Кофейная река»#!"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName|U] принимают #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! культуру"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Каждая #tooltippable_name #tooltip:[SCOPE.sCulture('paulista_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('paulista_culture').GetCustom('RU_CUL_ADJ')|l]ая#!#! [Concept('concept_homeland', 'родина')] будет удалена с наших земель."
 je_brazilian_nation_building_integrate_amazonic: "Интегрировать амазонцев"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Амазонцы тоже бразильцы"
 je_brazilian_nation_building_integrate_amazonic_desc: "Наши северные владения населены крайне недовольными жителями и оторваны от торговой и политической жизни Бразилии. Чтобы их население не чувствовало себя чужим, потребуется успокоить капризных северян и подавить повстанческие настроения."
 je_brazilian_nation_building_integrate_amazonic_tt: "Все #tooltippable_name #tooltip:[SCOPE.sCulture('amazonic_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('amazonic_culture').GetCustom('RU_CUL_ADJ')|l]ая#!#! [Concept('concept_pop', 'группы населения')] в мире станут #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#!."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName|U] принимают #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]ую#!#! культуру"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Каждая #tooltippable_name #tooltip:[SCOPE.sCulture('amazonic_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('amazonic_culture').GetCustom('RU_CUL_ADJ')|l]ая#!#! [Concept('concept_homeland', 'родина')] будет удалена с наших земель."
 culture_brazil.1.t: "Новый национальный герой"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] [SelectLocalization(SCOPE.sCharacter('brazilian_national_hero').IsFemale, 'отличилась', 'отличился' )] на поле боя. После блистательной победы в штате [SCOPE.sState('state').GetName] [SelectLocalization(SCOPE.sCharacter('brazilian_national_hero').IsFemale, 'она стала', 'он стал' )] настоящим символом надежды для всей страны и #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_national_hero_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_national_hero_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа."
 culture_brazil.1.f: "«Во всей стране от Порту-Алегри до Белена не случалось ещё таких чудес, как то, что [SelectLocalization(SCOPE.sCharacter('brazilian_national_hero').IsFemale, 'совершила', 'совершил' )] в тот день [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting]. И за это я предлагаю тост! Да здравствует [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!»"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] — [concept_brz_national_hero] Бразилии!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] может воспользоваться статусом «[concept_brz_national_hero]» для интеграции #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_national_hero_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_national_hero_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа"
 culture_brazil.1.b: "Мы предпочтём обличить этого деятеля."
 culture_brazil.2.t: "Бразильство"
 culture_brazil.2.d: "После долгих трудов наши усилия по взращиванию единого национального самосознания преимущественно увенчались успехом. По всей стране стало известно понятие #italic Brasilidade#! — «бразильство»."
 culture_brazil.2.f: "«Наши земли, наши люди — не просто разноцветная мозаика, собранная из разрозненных частей. Нет, все мы слились в один народ, как притоки Амазонки сливаются в одну могучую реку. Бразилия — отнюдь не мозаика: Бразилия — #italic акварель#!»."
 culture_brazil.2.a: "Ах, моя ты бразильская Бразилия!"
 culture_brazil.2.b: "Эта Бразилия может стать и твоей!"
 culture_brazil.3.t: "Интеграция санпаульцев"
 culture_brazil.3.d: "[SCOPE.sCulture('paulista_culture').GetName|U] — жители Сан-Паулу, а также кайпира, проживающие во внутренних регионах страны, примирились с центральным правительством и набирающим силу #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! национальным движением."
 culture_brazil.3.f: "«#italic По берегам реки Ипиранги\nпронёсся героический громоподобный клич.\nИ солнце свободы озарило\nнебо родины своими яркими лучами#!»." #from the national anthem of Brazil
 culture_brazil.3.a: "О славься, славься, великая наша родина!"
 culture_brazil.4.t: "Интеграция сулиста"
 culture_brazil.4.d: "[SCOPE.sCulture('sulista_culture').GetName|U], проживающие в Паране и Игуасу, и южные пастухи примирились с центральным правительством и набирающим силу #tooltippable_name #tooltip:[SCOPE.sCulture('brazilian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! национальным движением."
 culture_brazil.4.f: "«Небо, солнце, земля и краски в нашей стране красивее всего на свете. И благодаря им в Бразилии растёт всё, что только посадишь в землю».\n\n«Папа, но почему мы тогда отдаём всё, что зарабатываем? Разве это честно? Мы ведь работаем не разгибая спины…»\n\n«А как думаешь, кто делает тебе инструменты? Кто шьёт мне обувь, а матери — одежду? Бразилии нужны от нас хлопок и кофе, а нам от них — железо и молоко. Вместе мы сила, сынок»." #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "О славься, славься, великая наша родина!"
 culture_brazil.5.t: "Интеграция амазонцев"
 culture_brazil.5.d: "[SCOPE.sCulture('amazonic_culture').GetName|U], проживающие на севере, и покорители рубежей Амазонки примирились с центральным правительством и набирающим силу [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]им национальным движением."
 culture_brazil.5.f: "«Мы объединились с северными штатами! Они встали на наш путь!»\n\nПублика отреагировала с нескрываемым восторгом — и не только. Что она испытала? Облегчение сестры, до полусмерти переживающей за брата? Злорадство отца, смакующего слова «а ведь я говорил»? Впрочем, это уже неважно. Главное, что семья стала ближе друг к другу." #Motto of Belém
 culture_brazil.5.a: "О славься, славься, великая наша родина!"
 culture_brazil.6.t: "Интеграция нордестину"
 culture_brazil.6.d: "[SCOPE.sCulture('nordestino_culture').GetName|U], проживающие в Баия, Пернамбуку и на северо-востоке страны, примирились с центральным правительством и набирающим силу [SCOPE.sCulture('brazilian_culture').GetCustom('RU_CUL_ADJ')|l]им национальным движением."
 culture_brazil.6.f: "«Бразилия стоит на четырёх принципах: вера, независимость, единство, свобода. Но вам, наверное, любопытно, что здесь сегодня делает священник и сборщик кофе. Попробуйте дать правильный ответ».\n\n«Мы — бразильцы. Этого требует наша страна».\n\n«Почти правильно. Да, мы бразильцы. Но страна требует от нас ценить то немногое, что у нас есть. А у нас нет #italic ничего#!, кроме нас самих»." #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "О славься, славься, великая наша родина!"
 brz_perfido: "Перфиду"
 brz_brasil_brasileiro: "Бразильская Бразилия"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Новое национальное самосознание"
 je_south_american_national_identity_reason: "Когда-то мы жили в единой колониальной среде, под тем же правительством, что и соседи. Однако после завоевания независимости мы заметно отклонились от этого курса. Пришло время признать, что мы — носители #tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуры."
 je_south_american_national_identity_integrate_a_state: "Продвигать национальное самосознание"
 je_south_american_national_identity_integrate_a_state_desc: "Начинает кампанию по продвижению новой национальной культуры в народе. Даёт новые #tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! родные земли в наших [Concept('concept_incorporated_states', 'включённых областях')]."
 new_culture_has_25_percent_tt: "Население этого штата хотя бы на #variable 25%#! составляют [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.1.t: "Основы нации"
 culture_south_america.1.d: "Ведущие националисты теперь считают, что они — [SCOPE.sCulture('new_national_culture').GetName|l]. К этому привело пробуждение национального самосознания."
 culture_south_america.1.f: "«Издайте наш — и только наш! — священный клич! Услышьте, как рвутся цепи! Узрите наш храм, воздвигнутый во имя закона, мира и единства! Славься, голубое небо! Славься, отечество!»" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "[SCOPE.sCulture('old_south_american_culture').GetName] — пережиток прошлого. Теперь мы — [SCOPE.sCulture('new_national_culture').GetName|l]!"
 culture_south_america.1.b: "Мы наследники великих идей!"
 culture_south_america.2.t: "Национальные ценности"
 culture_south_america.2.d: "В областях, прилегающих к штату [SCOPE.sState('south_american_culture_state').GetName], всё больше людей начинает понимать, что они — [SCOPE.sCulture('new_national_culture').GetName|l]."
 culture_south_america.2.f: "«Как величественен этот край! Как благолепен его народ! И меня, и тебя, и всех нас один лазурный укрыл небосвод!»\n\nВысокопарный слог поэта удостоился вежливых аплодисментов, хотя публика предпочла бы менее витиеватые выражения."
 culture_south_america.2.a: "#tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|U]ое#!#! государство приветствует вас!"
 culture_south_america.3.t: "#tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|U]ое#!#! государство"
 culture_south_america.3.d: "Все [SCOPE.sCulture('new_national_culture').GetName|l] без исключения теперь только и разговаривают, что о своей родине. Никто не помнит, что такое [SCOPE.sCulture('old_national_culture').GetName|l]."
 culture_south_america.3.f: "Над центральной площадью реет флаг. Торжественная процессия печатает шаг под звуки фанфар и барабанный бой. «Скорее солнце погаснет, чем мы отречёмся от своей родины!» — раздаётся в толпе крик, преисполненный неподдельной искренности."
 culture_south_america.3.a: "Слава #tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|l]ому#!#! народу!"
 every_pop_converts_tt: "Всё #tooltippable_name #tooltip:[SCOPE.sCulture('old_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('old_national_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! [Concept('concept_pop', 'население')] этой страны [Concept('concept_assimilation', 'ассимилируется')]. Его место займут [SCOPE.sCulture('new_national_culture').GetName|l]"
 south_america_culture_convert_cooldown_tt: "Решение #bold продвигать национальное самосознание#! не принималось в последние #bold пять лет#!"
 modifier_assimilation_nnc: "Расцветающее национальное самосознание"
