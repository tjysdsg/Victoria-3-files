 government_conflicts.1.t: "Деторождение и образование"
 government_conflicts.1.d: "Разногласия между группами «[SCOPE.gsInterestGroup('landowners_ig').GetName]» и «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.1.f: "«Прочти вы хоть одну книгу, написанную за последнее столетие, мои доводы казались бы понятнее!»\n\n«Эпоха необразованных писак! Ни одно её порождение прочтения не заслуживает»."
 government_conflicts.1.a: "Новаторам не нужно думать «зачем?» Им нужно понять «как?»"
 government_conflicts.1.b: "Знать должна осознать собственную архаичность."
 government_conflicts.1.c: "Интеллектуальные и потомственные элиты должны объединиться."
 government_conflicts.2.t: "Все прежние сообщества"
 government_conflicts.2.d: "Разногласия между группами «[SCOPE.gsInterestGroup('landowners_ig').GetName]» и «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.2.f: "«В моё время за такое предложение можно было лишиться головы».\n«Тогда молитесь, чтобы цена, которую мы потребуем от вас в своё время, была не столь высокой»."
 government_conflicts.2.a: "Профсоюзы должны показать, что верны своей стране."
 government_conflicts.2.b: "Землевладельцы должны признать власть рабочих."
 government_conflicts.2.c: "Мы не допустим, чтобы классовая борьба раздробила наше правительство."
 government_conflicts.3.t: "Игольное ушко"
 government_conflicts.3.d: "Группа «[SCOPE.gsInterestGroup('devout_ig').GetName]» недовольна тем, что группа «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» вошла в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство."
 government_conflicts.3.f: "«Вы утверждаете, будто любой способен добиться высот, если обладает должным опытом, работает, не покладая рук, и имеет определённую толику везения. Таким образом теряют смысл добродетели, да и вера во что-либо, кроме себя. Что же общего у тех, кто преодолевает эту планку, помимо алчности и любви к материальным благам?»"
 government_conflicts.3.a: "Не судите, да не судимы будете."
 government_conflicts.3.b: "Власть денег нужно ограничить."
 government_conflicts.3.c: "Процветание и благотворительность — наши друзья, а не враги."
 government_conflicts.4.t: "Вера и логика"
 government_conflicts.4.d: "Разногласия между группами «[SCOPE.gsInterestGroup('devout_ig').GetName]» и «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.4.f: "«Как можно ставить разум выше веры, когда именно разум способствует осознанию высшего замысла, управляющего этим миром?»\n«Вы не понимаете главного: когда глаза открываются, весьма затруднительно вновь отказаться от зрения»."
 government_conflicts.4.a: "Пусть суеверная чушь останется в прошлом."
 government_conflicts.4.b: "Избегание традиций — суть верх самонадеянности."
 government_conflicts.4.c: "Наука определяет факты, вера — мораль."
 government_conflicts.5.t: "Воздушные замки"
 government_conflicts.5.d: "Группа «[SCOPE.gsInterestGroup('devout_ig').GetName]» недовольна тем, что группа «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» вошла в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство."
 government_conflicts.5.f: "«Бедность — чума, поразившая человечество, и справиться с ней могут лишь сострадание и милосердие. Сражаться с теми, кто имеет больше, искать награды за бедность в этой жизни вместо того, чтобы смиренно нести своё бремя, как это предначертано, — значит, отказываться от собственного спасения»."
 government_conflicts.5.a: "Никакой благотворительности не победить бедность."
 government_conflicts.5.b: "Профсоюзному движению стоило бы вести себя скромнее."
 government_conflicts.5.c: "Пусть разница в подходах не разлучит вас на пути к общим целям."
 government_conflicts.6.t: "Случайный человек"
 government_conflicts.6.d: "Разногласия между группами «[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]» и «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.6.f: "«Возможно, эта теория покажется вам чрезмерно радикальной, однако я удивлюсь, если вы найдёте в ней хотя бы малейшее отступление от логики».\n«Предпринимательство научило меня одной простой истине: когда доходит до дела, опыт ценнее любой, даже самой безупречной теории»."
 government_conflicts.6.a: "Пока теория не проверена практикой, от неё нет проку."
 government_conflicts.6.b: "Пора так называемым интеллектуалам спуститься с небес на землю."
 government_conflicts.6.c: "Прогресс необходим, но чрезмерная поспешность принесёт только вред."
 government_conflicts.7.t: "Прилежный труд, прилежные рабочие"
 government_conflicts.7.d: "Разногласия между группами «[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]» и «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.7.f: "«Как можно принимать вас всерьёз, если вы только и умеете, что разрушать и требовать большую часть того, что сами не создавали?»\n«Если вы считаете себя вправе претендовать на плоды труда тех, кто слушался ваших приказов, то вам и предприятием управлять нельзя, не то что государством»."
 government_conflicts.7.a: "Только рабочие могут управлять рабочими."
 government_conflicts.7.b: "Те, кто добивается успеха, могут пожинать его плоды."
 government_conflicts.7.c: "Важно, что работа выполняется, и не важно как."
 government_conflicts.8.t: "Тёмные фабрики сатаны"
 government_conflicts.8.d: "Группа «[SCOPE.gsInterestGroup('rural_folk_ig').GetName]» недовольна тем, что группа «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» вошла в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство."
 government_conflicts.8.f: "«Сдаётся мне, когда они построят все эти заводы и машины, что должны избавить нас от хлопот, мы всё равно продолжим собирать виноград, а вино всё так же будет доставаться им»."
 government_conflicts.8.a: "Думайте, что хотите, но за индустриализацией будущее."
 government_conflicts.8.b: "Не будем забывать, кто кормит городских жителей."
 government_conflicts.8.c: "[ROOT.GetCountry.GetName] в равной степени нуждается в заводах и фермах — и в будущем это не изменится."
 government_conflicts.9.t: "Страна или класс"
 government_conflicts.9.d: "Группа «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» недовольна тем, что группа «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» вошла в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство."
 government_conflicts.9.f: "«И вот вы заявляете, что посвятите жизнь защите государства. В какой момент вы осознаете, сколь абсурден и беспомощен этот самообман? Когда только обратите оружие против братьев и сестёр, возмущённых несправедливостью, или когда курок уже будет спущен?»"
 government_conflicts.9.a: "Армия оберегает мир. Пойдёте против неё — пеняйте на себя."
 government_conflicts.9.b: "Внутренняя борьба важнее внешней."
 government_conflicts.9.c: "Будем надеяться, до этого не дойдёт."
 government_conflicts.10.t: "Намерение и действие"
 government_conflicts.10.d: "Группа «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» недовольна тем, что группа «[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]» вошла в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство."
 government_conflicts.10.f: "«Вы всё призываете рисковать, идти к своей мечте. Да понимаете ли вы, что говорите? Вы сами рисковали в жизни чем-то кроме и без того гнилой репутации?»"
 government_conflicts.10.a: "Уважайте солдат, которые стоят на страже вашего права разглагольствовать."
 government_conflicts.10.b: "Солдаты, занимайтесь тем, что у вас получается лучше всего: выполняйте приказы."
 government_conflicts.10.c: "Государство нужно оберегать и от армий, и от дурных идей."
 government_conflicts.11.t: "Политическая экономика"
 government_conflicts.11.d: "Разногласия между группами «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» и «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» приводят к конфликтам в правительстве."
 government_conflicts.11.f: "«Забавная уверенность, будто мир меняют одни лишь ваши идеи, разбилась бы вдребезги, если бы вы хоть раз задумались, чьи руки воплощают их в жизнь».\n«Эти руки остались бы без работы, если бы не великие умы, что трудятся за пределами вашего понимания»."
 government_conflicts.11.a: "Капитал — двигатель прогресса."
 government_conflicts.11.b: "Рабочие имеют право на плоды своего труда."
 government_conflicts.11.c: "Постарайтесь прекратить классовые распри ради общей цели."
 ig_petitions.1.t: "Слишком демократично?"
 ig_petitions.1.d: "Влиятельные [SCOPE.gsInterestGroup('landowners_ig').GetName|l] обратились к правительству с требованием определённых «реформ». По их мнению, права голоса распределяются слишком вольготно, и они просят отменить закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.1.f: "«Если народ желает поддержать правителей, это его дело, но некоторые вопросы его делом никак не являются»."
 ig_petitions.1.a: "Мы рассмотрим их обращение."
 ig_petitions.1.b: "Ограничить право голоса? И речи быть не может!"
 landowners_petition_rejected_modifier: "Нам не хватает демократии"
 landowners_petition_acepted_modifier: "Слишком демократично?"
 tarnished_reputation_modifier: "Запятнанная репутация"
 ig_petitions.4.t: "Вера Отечества?"
 ig_petitions.4.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] объявили о своей поддержке правительства в его стремлении признать их единственной истинной церковью государства и официально принять закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.4.f: "«Вера сияет во мраке самой тёмной ночи, подобно изменчивой, но вечно горящей свече, чистой и непорочной. Она то жёлтая, то оранжевая, то красная. Разве есть на свете другой маяк, способный указать нам путь? В словах нашего священника звучит подлинное рвение. Одержимый своей проповедью, он отчаянно жестикулирует, лицо его светится всё ярче и ярче!»"
 ig_petitions.4.a: "Это здорово поможет нашему делу."
 ig_petitions.4.b: "Нельзя допустить, чтобы [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l] получили слишком много влияния."
 devout_state_support_modifier: "Поддержка государственной религии"
 devout_state_influence_modifier: "Влияние государственной религии"
 ig_petitions.7.t: "Свобода самовыражения?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], как и многие [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], официально поддерживает правительство в его намерении принять закон «[SCOPE.sLaw('current_law_scope').GetName]». Впрочем, многие уверены, что [SCOPE.sCharacter('intelligentsia_leader').GetSheHe|l] делает это исключительно в собственных интересах."
 ig_petitions.7.f: "Весь день учёный просидел в своём бархатном кресле, бормоча о том, что творится на востоке. На востоке вечно что-то происходит.\n\n«Нельзя запрещать людям разговоры. Разговоры это не остановит. Это остановит людей»."
 ig_petitions.7.a: "Надо убедиться, что [SCOPE.sCharacter('intelligentsia_leader').GetSheHe|l] получит всю необходимую поддержку."
 ig_petitions.7.b: "Нельзя сводить закон к личности одного человека."
 intelligentsia_free_speech_modifier: "Поддержка свободы слова"
 intelligentsia_free_speech_leader_modifier: "Активист борьбы за свободу слова"
 intelligentsia_free_speech_leader_bad_modifier: "Речь проигнорирована"
 ig_petitions.10.t: "Вернуть наших парней домой?"
 ig_petitions.10.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] уже готовятся к следующей жатве. Из-за призыва они постоянно лишаются лучших работников, когда те нужны сильнее всего. Их делегация просит вас отменить закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.10.f: "Их крепкие руки блестят от пота, иногда немного дрожат: «Нет-нет, что вы, добрый господин, вам просто показалось. Мы совершенно спокойны. Просто немного переживаем. Спокойно, да, но переживаем».\n\nВойна всегда кончается плохо, говорят они. А вот про урожай такого не скажешь."
 ig_petitions.10.a: "Мы рассмотрим их обращение."
 ig_petitions.10.b: "Армии люди нужнее, чем сёлам."
 rural_folk_conscription_concerns_ignored_modifier: "Игнорирование проблемы воинского призыва"
 less_conscription_rural_folk_modifier: "Проблемы воинского призыва решаются"
 ig_petitions.13.t: "Ограниченное образование"
 ig_petitions.13.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] обратились к правительству, чтобы выразить своё недовольство принятием закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.13.f: "«Они взяли с собой детей. О [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], как же я ненавижу детей. Они такие шумные… Бедная моя голова. Сколько этих болванов ни учи, их уже ничто не исправит, это уж точно.\n\n„Да-да, мы понимаем, мы всё понимаем. Оставайтесь там, пожалуйста, ваше прошение будет рассмотрено“.\n\n#italic Господи…#!»"
 ig_petitions.13.a: "Нужно успокоить этих людей, иначе прогресса нам не видать."
 ig_petitions.13.b: "Мы не позволим общественному мнению влиять на решения правительства."
 trade_unions_placation_modifier: "Умиротворение общественности"
 no_public_schools_modifier: "Общественное мнение проигнорировано"
 public_schools_petition_modifier: "Организация государственных школ"
 public_schools_petition_denied_modifier: "Отказ от государственных школ"
 ig_petitions.16.t: "Налоговая реформа?"
 ig_petitions.16.d: "Влиятельные [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] обратились к правительству с жалобой на новую систему налогообложения, которая, как они считают, станет «форменным ярмом для наиболее успешных членов общества». [SCOPE.gsInterestGroup('industrialists_ig').GetName] предлагают отменить закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 ig_petitions.16.f: "«Вы создаёте нацию бездельников и лентяев! Что дальше? Переименуем городские площади в честь бродяг и попрошаек?!»\n\nПульсирующая артерия на шее мужчины вот-вот лопнет, лицо его становится пунцовым, будто щёки застенчивой девушки. Всё это время за говорящим внимательно наблюдает персональный доктор. Поразительное зрелище…"
 ig_petitions.16.a: "«Нельзя же наказывать за успех!»"
 ig_petitions.16.b: "Они хотят, чтобы богатые становились ещё богаче."
 industralists_tax_denied_modifier: "Игнорирование проблем налогообложения"
 industralists_tax_agreed_modifier: "Проблемы налогообложения решаются"
 ig_petitions.19.t: "Служба государству?"
 ig_petitions.19.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] заявили о своей поддержке принятия закона «[SCOPE.sLaw('current_law_scope').GetName]». Тем не менее некоторые опасаются, что от этого пострадает качество вооружённых сил в целом."
 ig_petitions.19.f: "«В этих офицерах есть что-то особенное. Все так говорят. Все — это главным образом благородные дамочки из провинции. Особенно юные. С одним из таких офицеров сбежала чья-то племянница, скандал дошёл до самой столицы. Говорят, у неё дядя — граф».\n\nВоенные лишь смотрят отсутствующим взглядом, слоняясь вдоль ограды. Сплетни — это роскошь, которую они не могут себе позволить."
 ig_petitions.19.a: "Чем больше батальонов, тем лучше."
 ig_petitions.19.b: "Мы должны создать высокопрофессиональную армию."
 conscription_efforts_modifier: "Организация воинского призыва"
 conscription_law_modifier: "Служба государству?"
 army_resources_modifier: "Ресурсы армии"
 army_resources_ig_modifier: "Ресурсы армии"
 ig_petitions.22.t: "Права мужчин?"
 ig_petitions.22.d: "Представители группы «[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]» горячо одобряют закон «[SCOPE.sLaw('current_law_scope').GetName]», публикуя в газетах одну хвалебную статью за другой."
 ig_petitions.22.f: "«Самый простой, практичный и эффективный способ управления нацией»\n\n«Благополучие нации требует, чтобы граждане, подобно тесту, представляли собой однородную массу. Если добавить слишком много яиц, или соли, или воды, тесто окажется хрупким, чрезмерно тягучим или чересчур жидким. Чтобы получить хороший пирог, необходимо оптимальное соотношение ингредиентов»."
 ig_petitions.22.a: "Необходимость ужесточить правила выдачи гражданства назрела давно."
 ig_petitions.22.b: "Нет, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое гражданство доступно всем и каждому!"
 petty_bourgeoisie_national_supremacy: "Права мужчин?"
 goldrush.1.t: "Золотая лихорадка!"
 goldrush.1.d: "В #tooltippable_name #tooltip:[SCOPE.sState('goldrush_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sState('goldrush_state').GetCustom('RU_CL_PP')]#!#! найдено золото. Со всех концов земли стекаются искатели богатства, и каждый уверен, что именно ему предназначено судьбой найти следующую крупную жилу и невероятно разбогатеть."
 goldrush.1.f: "«Есть золото в этих горах!»"
 goldrush.1.a: "Пусть все знают!"
 goldrush.1.b: "Моё! Всё моё!"
 state_gold_rush_less_migration: "Золотая лихорадка"
 state_gold_rush_explotation: "Эксплуатация Золотой лихорадки"
 goldrush.2.t: "Золотые прииски иссякли"
 goldrush.2.d: "Богатые недра области [SCOPE.sState('goldrush_no_more_state').GetName] истощились. Рудники закрываются, а старатели начинают покидать эти края, чтобы попытать счастья где-нибудь ещё."
 goldrush.2.f: "«Нет больше золота в этих горах»."
 goldrush.2.a: "Печально."
 goldrush.2.b: "Мы не можем их просто отпустить!"
 state_gold_depleted_palliative: "Золотые рудники иссякли"
 goldrush.3.t: "Приток чужеземных поселенцев вызывает протесты"
 goldrush.3.d: "Группа «[SCOPE.gsInterestGroup('petty_ig').GetName]» возражает против наплыва переселенцев в государство [SCOPE.sState('pb_gold_state').GetName] и просит правительство поддержать «местных» старателей, ограничив допуск чужеземцев в наши края."
 goldrush.3.f: "«По-вашему, они мечтают потрудиться? Да оглянитесь вокруг! Вот она, причина! Золото! Посмотрите в их алчные глаза! Они хотят отобрать у нас всё и не оставить ни пенни. Что плохого в желании защитить наше будущее?»"
 goldrush.3.a: "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] нуждается в каждой паре умелых рук."
 goldrush.3.b: "Ограничить переселение в государство [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.4.t: "Организованные рудники"
 goldrush.4.d: "Шахтёры и владельцы рудников решили защищать свои интересы в #tooltippable_name #tooltip:[SCOPE.sState('gr4_gold_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sState('gr4_gold_state').GetCustom('RU_CL_PP')]#!#! и создать официальную организацию. Однако группы «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» и «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» не могут выработать подход, который устроил бы обе группы."
 goldrush.4.f: "«Он легонько постукивает по оконному стеклу, но на пустом складе звук многократно усиливается. „Может, мне ещё отдать им золото? Отписать кусок дома? — с жаром спрашивает он, всё так же держась спиной к двери. — Что моё — то моё, что ваше — ваше. На том «[SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]» стоит и стоять будет. Рудники — это моё“»."
 goldrush.4.a: "Поддержать группу «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]»."
 goldrush.4.b: "Поддержать группу «[SCOPE.gsInterestGroup('industrialists_ig').GetName]»."
 goldrush.5.t: "#tooltippable_name [SCOPE.sCountry('owner_country_scope').GetAdjective]ая#! мечта"
 goldrush.5.d: "В народе гуляет байка о шахтёре, который напал на огромную жилу и стал самым богатым человеком в этом городе. [SCOPE.sState('gold_rush_state').GetName] бурлит: все начинают жить не по средствам, ожидая в скором времени разбогатеть."
 goldrush.5.f: "«А дом его новый видели? В столовой стены и рамы из сосны, крашеной белым лаком, а мебель — из тика. Импортная люстра ручной работы некоего мастера с непроизносимым именем. И всё — благодаря рудникам! Всё!»"
 goldrush.5.a: "Всё не может быть настолько плохо."
 goldrush.5.b: "Всё то, что золото, не блестит."
 expecting_riches_less: "Несбыточные ожидания"
 expecting_riches_angry: "Несбыточные ожидания отвергнуты"
 ig_leaders.20.t: "Игра"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], лидер группы «[SCOPE.gsInterestGroup('reckless_ig').GetName]», самозабвенно нахваливает некую тайную и таинственную политическую игру, которая может принести нам неимоверную выгоду. Но стоит спросить о подробностях, как [SCOPE.sCharacter('reckless_leader').GetSheHe] умолкает и лишь лукаво улыбается."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] всегда [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'питала', 'питал' )] страсть к приключениям и чрезмерно высоким шляпам. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] самые близкие друзья закрывают глаза на эти несомненно опасные качества, но весьма уважаемые джентльмены уже выразили обеспокоенность таким пассивно-агрессивным поведением.\n\n«Взгляните на меня. Кто бы, по-вашему, мог усомниться в столь безукоризненном джентльмене?»"
 ig_leaders.20.a: "Ну что плохого может случиться?"
 ig_leaders.20.b: "Какая абсолютная и беспросветная дичь."
 gamble_denied_modifier: "Отказ от игры"
 ig_leaders.1.t: "Игра: успех"
 ig_leaders.1.d: "Затейливая интрига в столице принесла плоды. Теперь, когда всё вышло на свет, стало ясно, что в плане были свои недочёты и риск был велик, однако нельзя отрицать, что награда была высока и её получат те, кто решил сделать столь высокую ставку: [SCOPE.gsInterestGroup('reckless_ig').GetName]."
 ig_leaders.1.f: "«И сомнений не было, что меня ждут великие свершения, — бабушка всегда это говорила. О, была бы она сейчас жива, видела бы это... увы. По крайней мере, это видит мир, и особенно вы, мой дорогой друг...»"
 ig_leaders.1.a: "Награду получат победители — [SCOPE.gsInterestGroup('reckless_ig').GetName]."
 ig_leaders.1.b: "Награда достанется государству."
 ig_leaders.2.t: "Игра: провал"
 ig_leaders.2.d: "Затейливая интрига, которую сплела в нашей столице группа «[SCOPE.gsInterestGroup('reckless_ig').GetName]», привела к трагедии. С самого начала было ясно, что риск весьма велик, но [SCOPE.sCharacter('reckless_leader').GetFullName] обладает непререкаемым авторитетом, и все участники пошли за лидером. Результат, конечно, оказался плачевным."
 ig_leaders.2.f: "«Простите, что [SCOPE.sCharacter('reckless_leader').GetSheHe] [SelectLocalization(SCOPE.gsInterestGroup('reckless_leader').IsFemale, 'сделала', 'сделал' )] с коровой? Почему-то меня это не удивляет...»"
 ig_leaders.2.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName] не заслуживает власти."
 ig_leaders.2.b: "[SCOPE.sCharacter('reckless_leader').GetFullName] возьмёт на себя вину за случившееся."
 ig_leaders.2.c: "Спокойствие. Пусть [SCOPE.gsInterestGroup('reckless_ig').GetName] сохранит власть."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] уйдёт в отставку."
 ig_leaders.3.t: "Грандиозный план окупился"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], скрупулёзный лидер группы «[SCOPE.gsInterestGroup('meticulous_ig').GetName]» уже давно ведёт закулисную игру, которая наконец принесла плоды — которые пожнут [SCOPE.gsInterestGroup('meticulous_ig').GetName] и [ROOT.GetCountry.GetName]."
 ig_leaders.3.f: "[SelectLocalization(SCOPE.sCharacter('meticulous_leader').IsFemale, 'Она настолько довольна', 'Он настолько доволен' )] собой, что вот-вот взорвётся от бурлящих внутри чувств. Как мило. Но если посмотреть на ситуацию профессионально, не лучший ход.\n\n«Да! Всё идёт по плану!»"
 ig_leaders.3.a: "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] получит награду."
 ig_leaders.3.b: "[ROOT.GetCountry.GetNameNoFormatting] получит награду."
 custom_herself: "себя"
 custom_himself: "себя"
 ig_leaders.4.t: "Дипломатическая миссия"
 ig_leaders.4.d: "Правящая группа «[SCOPE.gsInterestGroup('charismatic_ig').GetName]» и её харизматичный лидер [SCOPE.sCharacter('charismatic_leader').GetFullName] устроили большую рекламную кампанию. Но решение, затронет ли она только государство или получит международное распространение, предстоит принять в последнюю минуту, и пока неясно, кто получит большую выгоду — [SCOPE.gsInterestGroup('charismatic_ig').GetName] или государство."
 ig_leaders.4.f: "«Нет ничего дурного в том, чтобы немного превознести себя ради благой цели»."
 ig_leaders.4.a: "Кампания будет направлена на привлечение дополнительной поддержки для группы «[SCOPE.gsInterestGroup('charismatic_ig').GetName]»."
 ig_leaders.4.b: "Кампания будет направлена на привлечение дополнительной поддержки для #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 ig_leaders.5.t: "Или я, или они"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], лидер правящей группы «[SCOPE.gsInterestGroup('smug_ig').GetName]», больше не хочет идти на компромиссы с партнёрами по коалиции. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] требует, чтобы они выполняли [SCOPE.sCharacter('smug_leader').GetHerHis] приказы, иначе [SCOPE.gsInterestGroup('smug_ig').GetName] не примет предложенные изменения."
 ig_leaders.5.f: "«Для этого лидеры и нужны, так? Всё очень просто: я веду, а вы следуете за мной. Если они действительно хотят вести, пусть сами и станут лидерами. Только вот в их способности никто, похоже, не верит!\n\nБудет или по-моему, или никак!»"
 ig_leaders.5.a: "Что за глупости?"
 ig_leaders.5.b: "Хорошо, «[SCOPE.gsInterestGroup('smug_ig').GetName]» будут ведущей партией."
 imperious_leader_modifier: "Деспотичный лидер проигнорирован"
 imperious_leader_good_modifier: "Поддержка деспотичного лидера"
 imperious_leader_dont_agree_modifier: "Требования деспотичного лидера отвергнуты"
 imperious_leader_agree_modifier: "Требования деспотичного лидера приняты"
 ig_leaders.6.t: "Борьба за власть"
 ig_leaders.6.d: "В столице [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], лидер группы «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]», отважно борется за власть, чтобы провести свою группу в правящие круги. Однако неясно, заслуживают ли они награды за столь... необычную стратегию."
 ig_leaders.6.f: "Окно штаб-квартиры группы «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]» — единственное, где ещё горит свет. Более того, это — единственный источник света во всём доме, и стоит он — точнее, она — копия одной из присланных с Востока ламп, — в помпезно обставленной комнате. Там, среди бархатных подушек, на мебели из красного дерева, отдыхает [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting].\n\n«Цель оправдывает средства, а наши средства весьма, весьма оправданы».\n\nТрудно [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim] не поверить, когда [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] жестом приглашает сесть рядом."
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] получит заслуженное признание."
 ig_leaders.6.b: "В любви и на войне не все средства хороши."
 play_for_power_good_modifier: "Поддержка интриги в борьбе за власть"
 neighbor_events.1.t: "Вера не знает границ"
 neighbor_events.1.d: "Группа «[SCOPE.gsInterestGroup('devout_ig').GetName]» считает, что если мы и [SCOPE.sC('neighbor_country').GetName] исповедуем одну веру, нам следует укреплять связи."
 neighbor_events.1.f: "Он на мгновение остановился, чтобы утереть пот со лба, и вдруг заметил, что [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ий батрак на соседнем поле стоит на коленях посреди борозды.\n\nОн вглядывался, не понимая, пока не понял, что тот горячо молился. Теперь всё стало ясно, хотя прежде он даже не задумывался о том, что у них есть кое-что общее: трудные времена и крепкая вера в то, что всё наладится."
 neighbor_events.1.a: "Несмотря на различия, мы должны дорожить общими ценностями."
 neighbor_events.1.b: "В первую очередь мы служим [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой земле, [ROOT.GetCountry.GetStateReligion.GetName|l] на втором месте!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " [Concept('concept_relations', 'отношения')] с #variable #tooltippable_name #tooltip:[SCOPE.sC('originator').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('originator').GetFlagTextIcon][SCOPE.sC('originator').GetCustom('RU_CL_TP')]#!#!#! улучшились"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetName] улучшает наши [Concept('concept_relations', 'отношения')], напоминая, что у нас общая вера — [SCOPE.sC('originator').GetStateReligion.GetName|l]."
 neighbor_events.2.t: "Хотите мира?"
 neighbor_events.2.d: "Группа «[SCOPE.gsInterestGroup('armed_forces_ig').GetName]» предлагает ужесточить внешнюю политику в отношении #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_RP')]#!#! из-за наших плохих отношений."
 neighbor_events.2.f: "«Если хотя бы половина того, что вы говорите, — правда, я не хочу, чтобы вы и на шаг приближались к границе, — сказала она, — но я совсем в этом не уверена».\n«Мама, ты сама всегда говорила о [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ом вранье. Почему ты думаешь, что они не нарушат наших границ? Никто не отправит туда своих сыновей, потому что знают, что это опасно. И именно поэтому мы должны это сделать»."
 neighbor_events.2.a: "Довольно миндальничать. Они — враги."
 neighbor_events.2.b: "Несмотря на взаимную неприязнь, эскалация нам совсем не нужна."
 if_you_want_peace_bad_modifier: "Пассивность"
 neighbor_events.3.t: "Рабочие всех стран"
 neighbor_events.3.d: "Группа «[SCOPE.gsInterestGroup('trade_unions_ig').GetName]» прониклась идеями интернационализма и предлагает обратиться к рабочим #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_RP')]#!#!."
 neighbor_events.3.f: "«Не понимаю, как можно впускать к себе в дом таких, как он. Мы что теперь, принимаем всех без разбору?»\n«Каждый день на рудниках моя жизнь в руках этого человека. И я предпочту скорее довериться ему, чем [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им ублюдкам, что отправляют нас в шахту»."
 neighbor_events.3.a: "Класс превыше государства"
 neighbor_events.3.b: "Этот непатриотичный настрой сойдёт на нет."
 neighbor_events.4.t: "Зарубежные инвестиции"
 neighbor_events.4.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие представители группы «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» заинтересованы в инвестициях в промышленность [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]их соседей."
 neighbor_events.4.f: "Он встал, надел шляпу и направился к двери. Сначала казалось, что он молча покинет помещение, но у самого выхода он обернулся и заговорил, едва сдерживая ярость.\n«Обвинять меня в недостатке патриотизма за попытку заработать денег — это не просто оскорбление. Это абсолютное непонимание законов коммерции. Вы всерьёз считаете, что моё состояние можно было бы сколотить, не высовывая носа за рубеж?»"
 neighbor_events.4.a: "Превосходное вложение!"
 neighbor_events.4.b: "Принудить их к внутренним инвестициям."
 neighbor_events.5.t: "Остановить печать"
 neighbor_events.5.d: "Газету, запрещённую [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им законом, начали печатать в #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_PP')]#!#!, где закон это разрешает, и контрабандой провозить через границу."
 neighbor_events.5.f: "«У вас ведь сохранилась копия, правильно? Почём её продаёт [SCOPE.sState('neighbor_state').GetNameNoFormatting]? Я заплачу половину».\nПодруга с сомнением протянула газету.\n«Знаешь, отец говорит, что это ерунда, особенно там, где обсуждается [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]».\n«Ага. Но он ведь неграмотен, правда?»"
 neighbor_events.5.a: "Закроем на это глаза. На сей раз."
 neighbor_events.5.b: "Пусть все, кто распространяет эту грязь, будут наказаны без малейшего снисхождения!"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName], без купюр"
 neighbor_events.6.d: "Книга, запрещённая [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]им законом, принята [ROOT.GetCountry.GetAdjectiveNoFormatting]им издателем."
 neighbor_events.6.f: "Типографский подмастерье взял незнакомые литеры. Мастер заметил его любопытство и кивнул.\n«Это для [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ой книги, которую мы будем печатать».\n«А почему мы теперь печатаем [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ие книги?»\nПечатник пожал плечами.\n«У нас свободная страна»."
 neighbor_events.6.a: "Издателю следовало бы проявить такт и уважение к соседям."
 neighbor_events.6.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие законы этого не запрещают."
 neighbor_events.7.t: "По ту сторону ограды"
 neighbor_events.7.d: "Народ жалуется, что в #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_PP')]#!#! живут лучше."
 neighbor_events.7.f: "Когда дверь лавки захлопнулась, они обменялись многозначительными взглядами.\n\n«Она даже не заметила, что ты недодал сдачи».\n\n«С чего бы? Такие, как она, могут себе это позволить». «Чёрт, эта [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]ая знать думает, что может приходить сюда и швыряться богатством, сколько влезет! Мы этого не потерпим»."
 neighbor_events.7.a: "Типичный случай мирового экономического неравенства. Ничего необычного."
 neighbor_events.7.b: "Очевидно, эти мошенники обдирают иностранцев."
 neighbor_events.7.c: "Такова жизнь. Тут не о чем думать."
 commander_events.2.t: "Только развлечения, и никакой работы"
 commander_events.2.d: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] имеет пристрастия, которыми [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] обладать никак не может."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] приветствует офицера с пьяной улыбкой. В [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] глазах лихорадочный блеск. Вальяжно развалившись в кожаном кресле, [SCOPE.sCharacter('commander_with_addiction').GetSheHe|l] пытается объясниться, в [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] хриплом, пропитом голосе звучат плаксивые нотки:\n\n«У меня ужасно трудная работа, понимаете? Мне необходимо как-то расслабляться!»"
 commander_events.2.a: "Уволить [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] — слишком ценный кадр."
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] лишается должности"
 commander_events.4.t: "Общий протест"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] объявляет во всеуслышание, что [SCOPE.sCharacter('arguing_commander_two').GetFullName] регулярно занимается такими непотребствами, что заслуживает немедленного увольнения."
 commander_events.4.f: "«Мне отвратительна одна мысль о том, что это ничтожество носит ту же униформу, что и я. Этот человек позорит наши вооружённые силы. На таком посту подобное поведение совершенно неприемлемо. Я отказываюсь работать с такими командующими!»"
 commander_events.4.a: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] останется на своём посту."
 commander_events.4.b: "Пусть [SCOPE.sCharacter('arguing_commander_two').GetFullName] подаст в отставку!"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] увольняется со службы."
 commander_fired: "Командир уволен"
 commander_kept: "Командир продолжает службу"
 commander_events.5.t: "Военный прогресс"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] понимает, как можно усовершенствовать #bold магазины#!."
 commander_events.5.f: "«[SCOPE.sCharacter('commander_invention').GetFullName] уверенным жестом поправляет свои очки.\n\n«На самом деле всё очень просто. Мы изучали технологию, которая применяется сейчас, и в какой-то момент до меня дошло, как с помощью нескольких простых изменений сделать её намного эффективнее».\n\n[SCOPE.sCharacter('commander_invention').GetHerHis|U] манера двигаться отличается необычайным изяществом. Солдаты с затаённым дыханием наблюдают за тем, как [SCOPE.sCharacter('commander_invention').GetSheHe|l] обращается с винтовкой. Поразительная уверенность в себе!" #I don't know how repeaters work
 commander_events.5.a: "Фокус на огневой мощи."
 commander_events.5.b: "Фокус на точности огня."
 law_events.1.t: "Отказники"
 law_events.1.d: "Группа «[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]» утверждает, что граждан, не приемлющих насилие по религиозным или моральным принципам, закон «[SCOPE.sLaw('current_law_scope').GetName]» касаться не должен."
 law_events.1.f: "«Воинский призыв — это форма рабства. Более того, это худшее рабство из всех, весь нас принуждают убивать других людей, невзирая на наши личные убеждения»."
 law_events.1.a: "Протестующие не подлежат призыву."
 law_events.1.b: "Служить должен каждый."
 law_events.2.t: "Светлые улицы"
 law_events.2.d: "Недавно сформированная полиция просит установить уличное освещение. Это значительно облегчит их работу."
 law_events.2.f: "«Мы не можем выполнять свою работу, когда на улицах царит темнота. Преступники просто смеются над нами!»"
 law_events.2.a: "Да будет свет."
 law_events.2.b: "Это слишком дорого."
 law_events.4.t: "Тайные исследования"
 law_events.4.d: "Тайная полиция просит вас изучить удостоверения личности."
 law_events.4.f: "«Нужен более эффективный способ, чтобы следить за нарушителями. Если у них будут удостоверения, наша работа станет заметно проще»."
 law_events.4.a: "Отличная мысль."
 law_events.4.b: "Сейчас это не так важно."
 law_events.5.t: "Недовольные владельцы шахт"
 law_events.5.d: "Некоторые владельцы шахт в области [SCOPE.sState('state_with_mine').GetName] просят освободить их от ограничений горного законодательства."
 law_events.5.f: "«Если ввести десятичасовой рабочий день, наши шахты просто разорятся. А дополнительные расходы на все эти излишние меры безопасности? Абсурд какой-то!»"
 law_events.5.a: "Одно исключение никому не повредит."
 law_events.5.b: "Никаких исключений."
 law_events.6.t: "Светское образование"
 law_events.6.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] активно выражают своё недовольство принятием закона «[SCOPE.sLaw('current_law_scope').GetName]». Они убеждены, что образовательные институты должны быть отделены от церкви."
 law_events.6.f: "«Как наши дети будут учиться чему-то разумному, если им с самого детства промывают мозги?»"
 law_events.6.a: "Мы подумаем над этим."
 law_events.6.b: "И речи быть не может."
