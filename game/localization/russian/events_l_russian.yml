 notification_west_america_expedition_progress_average_desc: "Экспедиция на американский Запад проходит без происшествий."
 notification_west_america_expedition_progress_average_tooltip: "Экспедиция на американский Запад проходит без происшествий."
 expedition_events.200.t: "Экспедиция с целью нанесения на карту западного фронтира"
 expedition_events.200.d: "Отправить экспедицию с целью нанести на карту неизвестные регионы западного фронтира."
 expedition_events.200.f: "«Эти обширные территории раскинулись прямо у нашего порога! Мы должны занять их, пока этого не сделал кто-то другой»."
 expedition_events.200.a: "Я знаю, кто подойдёт для этой задачи."
 expedition_events.200.b: "Не сейчас."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Выбор бюджета"
 expedition_events.202.d: "Сколько средств вы готовы выделить на организацию экспедиции?"
 expedition_events.202.f: "«Мы наверняка столкнёмся с множеством препятствий. Чем больше нам выделят средств, тем лучше мы сможем подготовиться»."
 expedition_events.202.a: "Маленькую сумму."
 expedition_events.202.b: "Скромную сумму."
 expedition_events.202.c: "Крупную сумму."
 expedition_events.205.t: "Неудачная экспедиция"
 expedition_events.205.d: "Долгое время от экспедиции не было никаких новостей. В итоге [SCOPE.sCharacter('expedition_leader').GetFullName] и другие путешественники вернулись с пустыми руками."
 expedition_events.205.f: "«День мы пережидаем в лагере. Люди устали, а прошли мы уже довольно далеко. Подождём до завтра. „Может, останемся здесь?“ — бормочет кто-то из них с ухмылкой и возвращается к костру. А может и останемся. „Узнаёте эти горы, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?“ — спрашивают они. Ещё один день. Долго-то как. Я себя едва узнаю. Может, останемся здесь»."
 expedition_events.205.a: "Как жаль!"
 expedition_events.300.t: "Река Буэнавентура"
 expedition_events.300.d: "После долгого и изнурительного путешествия экспедиция наконец-то вернулась домой. Самым важным открытием стало то, что легендарная река Буэнавентура в действительности не существует."
 expedition_events.300.f: "«Разочарование. И какое! Мы вновь и вновь смотрели на карту, расспрашивали местных, искали следы, карты — вновь и вновь. Как может река не существовать? Столько свидетелей, а её всё равно нет?\n\nЧто же тогда видели миссионеры-францисканцы? Озеро, наверное. Другую реку. Осознание поражения сваливается на человека с такой силой, что сотрясаются горы и разум. „Ничего, — говорит человек рядом со мной, и во взгляде его — обжигающе-бесстрастная откровенность, — мы ничего не нашли“»."
 expedition_events.300.a: "Неприятное, но поучительное известие."
 expedition_events.301.t: "Орегонский путь"
 expedition_events.301.d: "После долгого и изнурительного путешествия экспедиция наконец-то вернулась домой. Ей удалось нанести на карту Орегонский путь на всём его протяжении."
 expedition_events.301.f: "«В глубине деревянной повозки обсуждали свеженарисованную карту. Непросохшими чернилами поблёскивали обнаруженные недавно изгибы и притоки реки.\n\nВходит юноша с чашкой чая; притихший, сдержанный, любопытный. Он хочет взглянуть на карту, но благовоспитанность не позволяет потакать желаниям. Юноша ставит чай на стол и тихо уходит. „У него отец сгинул в этих горах, — говорит один из собравшихся. — Хорошо, что теперь мы нанесли все тамошние тропы на карту“»."
 expedition_events.301.a: "Чудесные новости."
 expedition_events.302.t: "Большое Солёное озеро"
 expedition_events.302.d: "После долгого и изнурительного путешествия экспедиция наконец-то вернулась домой. Ей удалось нанести на карту всё Большое Солёное озеро."
 expedition_events.302.f: "«Я навсегда запомню отражение в воде. Наш триумф отпечатался в ней, словно масло на холсте. Цвета и контуры смешивались самым пикантным образом. Лица плавали в воде, и черты их искажались до неузнаваемости. Это были мы. Это мог быть кто угодно. Но это были мы»."
 expedition_events.302.a: "Чудесные новости!"
 expedition_events.220.t: "Половодье"
 expedition_events.220.d: "Путь экспедиции преградила вышедшая из берегов река. Путешественники могут попытаться пересечь её на плоту — это рискованное предприятие позволит быстрее оказаться на другом берегу. В противном случае им придётся искать более безопасное место, что потребует времени."
 expedition_events.220.f: "«Картина перед нами словно застыла: густые серые тона, река, рвущаяся из оков жестокости и сиюминутных порывов. Несущиеся ниоткуда и в никуда обезглавленные деревья. Иногда их сопровождали какие-нибудь животные. Иногда их путь пролегал в полном одиночестве»."
 expedition_events.220.a: "Вперёд!"
 expedition_events.220.b: "Лучше не рисковать."
 expedition_events.220.c: "Прыгайте! Прыгайте!"
 expedition_events.221.t: "Лёгкая переправа"
 expedition_events.221.d: "Путешественники без особых усилий перебрались на другой берег реки."
 expedition_events.221.f: "«Переправа далась нам легко. До заката мы сможем пройти ещё много миль»."
 expedition_events.221.a: "Хорошие новости."
 expedition_events.222.t: "Перевернувшийся плот"
 expedition_events.222.d: "К несчастью, при переправе плот экспедиции перевернулся, путешественники лишились части припасов."
 expedition_events.222.f: "«Течение слишком быстрое. Мы едва сумели добраться до другого берега»."
 expedition_events.222.a: "Печально."
 expedition_events.230.t: "Встреча с медведем"
 expedition_events.230.d: "Впереди замечен крупный медведь-гризли. Можно остановиться и подождать, пока он не уйдёт — или устроить на него охоту."
 expedition_events.230.f: "«Медведи здесь голодные и тощие. Но не менее опасные: глаза их остры, пасти алчны, а по жёлтым клыкам стекает слюна. Они всегда начеку. Очень бдительны.\n\nИ конечно, они не единственные, кто голодает в этих горах»."
 expedition_events.230.a: "Начнём охоту!"
 expedition_events.230.b: "Подождём, пока он не уйдёт."
 expedition_events.231.t: "Удачная охота на медведя"
 expedition_events.231.d: "Участникам экспедиции удалось убить медведя-гризли."
 expedition_events.231.f: "«Мы выслеживали его днём и ночью. Несколько метких выстрелов — и зверь был убит»."
 expedition_events.231.a: "У меня от одной мысли начинается медвежья болезнь…"
 expedition_events.232.t: "Неудачная охота на медведя"
 expedition_events.232.d: "Участники экспедиции попытались убить медведя, но всё пошло не так…"
 expedition_events.232.f: "«Поначалу охота проходила неплохо, но потом мы поняли, что перед нами медведица, защищающая своих медвежат. Никогда не стойте между медведицей и её медвежатами!»"
 expedition_events.232.a: "Вперёд!"
 expedition_events.233.t: "Нападение медведя"
 expedition_events.233.d: "Участники экспедиции решили проигнорировать медведя, а вот медведь их игнорировать не стал."
 expedition_events.233.f: "«Он вылетел из леса, быстрый, словно [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. С жутким рёвом — в жизни не слыхал звука ужаснее. Чтобы уложить его, потребовалось несколько залпов. Но прежде он прикончил парочку наших»."
 expedition_events.233.a: "Какое невезение."
 custom_fast_object_horse: "конь"
 custom_fast_object_train: "поезд"
 custom_fast_object_motor_carriage: "самодвижущаяся повозка"
 expedition_events.240.t: "Фотографии фауны"
 expedition_events.240.d: "Один из участников экспедиции хочет остановиться на день, чтобы сфотографировать местную фауну."
 expedition_events.240.f: "«Бизоны не поднимали голов и мирно паслись. Европейские собратья казались карликами в сравнении с величественными седыми тушами, степенно плывшими по морю травы. Даже издалека мы видели лабиринты, что прорыли рядом с их пастбищами кролики и лисы. Редкие деревца танцевали среди густой поросли, подобно юным девицам»."
 expedition_events.240.a: "Отличная мысль."
 expedition_events.240.b: "На это нет времени."
 expedition_events.250.t: "Горная вершина"
 expedition_events.250.d: "Один из участников экспедиции предлагает совершить восхождение на гору и поднять над ней флаг нашей державы."
 expedition_events.250.f: "«Один из членов экспедиции не отрывает глаз от горы. „Стоит рискнуть, дружище, — говорит он. — Не думаю, что кто-то уже покорил её. И представь, сколько нам заплатят по возвращении — за какую-то никчёмную скалу“. По склону горы скользит снег — подтаявший, как длинные комья серой ваты»."
 expedition_events.250.a: "Отличная мысль."
 expedition_events.250.b: "У нас нет на это времени."
 expedition_events_mountain_claim_tt: "Наша экспедиция достигает пика."
 expedition_events.251.t: "Чужая вершина"
 expedition_events.251.d: "Поднявшись на вершину горы, вы нашли чужой флаг. [SCOPE.sCountry('mountain_claim_country').GetName] уже объявил[SCOPE.sCountry('mountain_claim_country').GetCustom('RU_CL_END_FEM')] эту гору своей."
 expedition_events.251.f: "«Следовало догадаться, что мы здесь не первые»."
 expedition_events.251.a: "Печально."
 expedition_events.252.t: "Вершина будет наша"
 expedition_events.252.d: "Поднявшись на вершину, путешественники установили там флаг нашей державы. Теперь этот пик носит имя 'Гора [SCOPE.sCharacter('expedition_leader').GetLastName]'."
 expedition_events.252.f: "«Великая держава [ROOT.GetCountry.GetNameNoFormatting] объявляет эту гору своей территорией!»"
 expedition_events.252.a: "Отлично."
 expedition_events.253.t: "Горные проблемы"
 expedition_events.253.d: "Во время восхождения группа попала под обвал, один из участников экспедиции был ранен. Восхождение пришлось отменить."
 expedition_events.253.f: "«Группа не подготовлена к авантюрам такого рода. Просто чудо, что никто из нас не погиб»."
 expedition_events.253.a: "Прискорбно."
 expedition_events.260.t: "Первый снег"
 expedition_events.260.d: "Некоторые участники экспедиции обеспокоены внезапным ухудшением погоды. Они требуют разбить лагерь и переждать вьюгу."
 expedition_events.260.f: "«Снега становилось всё больше, сугробы росли и множились, как запущенные опухоли. Широкая белизна, великая белизна, от которой глаза начинали болеть и слезиться. Мы должны остановиться — сейчас или никогда. Кто-то ожесточённо растирает руки и дует на них бледными, как наша тень на снегу, губами. Он не говорит ни слова»."
 expedition_events.260.a: "Продолжать движение!"
 expedition_events.260.b: "Прислушаться к предупреждению."
 expedition_events.261.t: "Сквозь снег"
 expedition_events.261.d: "Путешественникам пришлось нелегко, но в итоге они пробились через снегопад."
 expedition_events.261.f: "«Мы шли без отдыха, было очень тяжело. К счастью, худшее уже позади»."
 expedition_events.261.a: "Хорошо."
 expedition_events.262.t: "Заблудившиеся в снегах"
 expedition_events.262.d: "К несчастью, группа угодила в снежную бурю. Несколько путешественников погибло, экспедиция лишилась части припасов."
 expedition_events.262.f: "«Недостаточная видимость, пронизывающий холод, а хуже всего — гнетущее чувство, что я совершаю чудовищную ошибку»."
 expedition_events.262.a: "Печально."
 expedition_events.263.t: "Снегопад заканчивается"
 expedition_events.263.d: "Через какое-то время буря улеглась. Экспедиция смогла продолжить путь."
 expedition_events.263.f: "«Хорошо, что мы не стали рисковать. Дело могло кончиться катастрофой»."
 expedition_events.263.a: "Прекрасные новости."
 expedition_events.270.t: "Неизвестные виды растений"
 expedition_events.270.d: "Один из участников экспедиции просит остановиться на несколько дней, чтобы собрать образцы ранее не известных видов растений."
 expedition_events.270.f: "«Мы никогда прежде не видели растений со столь яркими лепестками: ослепительный алый росчерк с лёгкими мазками игривой лазури. Шипы! Но такие маленькие, что хочется рискнуть.\n\nВскоре [ROOT.GetCountry.GetNameNoFormatting] будет благоухать ароматом этих цветов, все вазы в салонах украсятся их головками, и каждая женщина захочет, чтобы мужчина подарил ей экзотический букет. Изумительно! И конечно же, прибыльно»."
 expedition_events.270.f2: "«Мы никогда прежде не видели растений со столь яркими лепестками: ослепительный алый росчерк с лёгкими мазками игривой лазури. Шипы! Но такие маленькие, что хочется рискнуть.\n\nВот только запах какой-то знакомый. Детство в сельской местности. Точно лето. Рассвет или, может быть, закат. Да, последнее — точно закат. Такие же яркие цвета попадались нам в полях, и другие детишки кричали „отрава!“ — растения были ядовитыми. Глаза членов экспедиции... о, да они глаз от цветов оторвать не могут»."
 expedition_events.270.a: "Конечно."
 expedition_events.270.b: "Мы что, садовники?!"
 expedition_events.280.t: "Хождение по кругу"
 expedition_events.280.d: "Похоже, что экспедиция по нанесению западных территорий на карту ходит кругами. [SCOPE.sCharacter('expedition_leader').GetFullName] может продолжить движение в случайном направлении — или дождаться ночи и попробовать сориентироваться по звёздам."
 expedition_events.280.f: "«Я узнаю наши метки на треугольном камне, но храню молчание, так что мы продолжаем путь. Впрочем, из шепотков среди прочих членов экспедиции становится ясно, что они тоже всё поняли.\n\nНас несёт по лесу, как осенние листья и сломанные ветки. Мы идём вслепую, как дети из сказок, которых выгоняют злые мачехи. Круг за кругом за кругом»."
 expedition_events.280.f2: "«Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились. Мы заблудились»."
 expedition_events.280.a: "Нужно идти дальше."
 expedition_events.280.b: "Пусть ждут темноты."
 expedition_events.281.t: "Заблудились!"
 expedition_events.281.d: "Двигаясь вслепую, путешественники окончательно заблудились. В конце концов им удалось найти дорогу, но на это ушло немало времени и припасов."
 expedition_events.281.f: "«Мы двинулись в случайном направлении. Это было неверным решением»."
 expedition_events.281.a: "Как некстати."
 expedition_events.282.t: "Верный путь"
 expedition_events.282.d: "Участники экспедиции сумели найти верную дорогу и без особых задержек двинулись дальше."
 expedition_events.282.f: "«Фактически мы выбрали случайное направление. К счастью, оно оказалось верным»."
 expedition_events.282.a: "Прекрасные новости."
 expedition_events.400.t: "Суэцкий перешеек исследован"
 expedition_events.400.d: "Изучение Суэцкого перешейка завершено. Мы убедились, что постройка канала, который свяжет Средиземное море с Красным, — задача вполне осуществимая."
 expedition_events.400.f: "«Многие верили, что уровень воды по обе стороны Суэцкого перешейка сильно различается. Нам удалось доказать, что это не так»."
 expedition_events.400.a: "Очень хорошо!"
