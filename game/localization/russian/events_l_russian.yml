 ig_revolutions.1.t: "На грани"
 ig_revolutions.1.d: "Группа [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], которую возглавляет [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], угрожает поддержать революционные силы, если мы не выполним их требования. Они не требуют больших уступок, но если мы сейчас пойдём у них на поводу, влияние этой группы станет огромным."
 ig_revolutions.1.f: "«В дни потрясений и конфликтов осторожные люди любят говорить, что некоторыми идеалами следует поступиться, а некоторые реформы — отложить, чтобы сохранить ткань нации и уберечь её от распада. Но я спрашиваю: чего стоит нация без идеалов?\n\nПусть распадается — вот моё мнение! Из этих нитей будет соткана лучшая нация, для которой наши идеалы станут основой, а не угрозой»."
 ig_revolutions.1.a: "Дайте им то, что они хотят."
 ig_revolutions.1.b: "Они ничего от нас не получат!"
 ig_revolutions.2.t: "Группа [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] называет свои требования!"
 ig_revolutions.2.d: "Группа [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] на грани восстания. Они угрожают присоединиться к революционерам, если мы не выполним их требования."
 ig_revolutions.2.f: "«[ROOT.GetCountry.GetNameNoFormatting] на краю пропасти. Слабое и беспомощное правительство теряет контроль над страной. Кто-то должен его вернуть. Мы знаем, что делать. Но если к нашему совету не прислушаются, это означает конец всему»."
 ig_revolutions.2.a: "Дайте им то, что удовлетворит их так называемое «достоинство»."
 ig_revolutions.2.b: "Что за бред? Они не имеют никакого права что-то требовать!"
 ig_revolutions.2.c: "Пусть нянчатся со своим «достоинством» в кандалах!"
 ig_revolutions.3.t: "Группа [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] разжигает конфронтацию!"
 ig_revolutions.3.d: "Группа [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] в ярости от решений правительства. Если мы не пойдём им навстречу, они вот-вот присоединятся к революционерам."
 ig_revolutions.3.f: "«Мы слишком хорошо знаем цену войны — сожжённые поля, разорённые дома. Мы не станем браться за оружие, пока остаются другие пути. Но не стоит испытывать наше терпение. Без нашей помощи страна умрёт от голода!»"
 ig_revolutions.3.a: "Надеюсь, что некоторые уступки станут залогом примирения."
 ig_revolutions.3.b: "Они ничего от нас не получат!"
 ig_revolutions.3.c: "Те, кто сеет ветер, пожнут бурю!"
 ig_revolutions.4.t: "Группа [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] требует немедленного вмешательства!"
 ig_revolutions.4.d: "Группа [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] заявляет, что больше не в силах терпеть «продажное правительство». Они составили список требований и прибили его к дверям здания администрации."
 ig_revolutions.4.f: "«Если [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] не руководствуется моралью, [ROOT.GetCountry.GetRuler.GetSheHe|l] становится деспотом — и неважно, что является источником [ROOT.GetCountry.GetRuler.GetHerHis|l] власти. Режим, утративший моральный авторитет, может рухнуть в любую минуту»."
 ig_revolutions.4.a: "Дадим им то, чего они хотят, и будем молиться о мире."
 ig_revolutions.4.b: "Мне плевать, чего они требуют!"
 ig_revolutions.4.c: "Посмотрим, что они скажут, оказавшись за решёткой."
 ig_revolutions.5.t: "Группа [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] становится всё более воинственной!"
 ig_revolutions.5.d: "Офицеры, близкие к группе [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName], опубликовали список своих требований. Они добиваются немедленной реакции со стороны властей. Ходят слухи, что в случае отказа они перейдут на сторону революционеров."
 ig_revolutions.5.f: "«Мы давали присягу защищать эту страну, но пора задать себе вопрос — в какой момент правительство само становится величайшей угрозой для нации, которой оно управляет? Грядёт война. Будет лучше, если настоящие солдаты станут сражаться на вашей стороне»."
 ig_revolutions.5.a: "Мы чтим жертвы, принесённые нашими солдатами, и признаём, что они нуждаются в поддержке."
 ig_revolutions.5.b: "Слушай мою команду: убирайтесь прочь!"
 ig_revolutions.5.c: "Пора ребятам в полицейской униформе послужить своей нации."
 ig_revolutions.6.t: "Группа [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] в гневе!"
 ig_revolutions.6.d: "Недовольный консорциум ведущих представителей группы [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] требует от властей «компенсации». Если мы откажемся, они угрожают перейти на сторону революции."
 ig_revolutions.6.f: "«Восстание станет серьёзной помехой на пути к модернизации нашей страны, но... полагаю, оно неизбежно. Если война всё же случится, будет лучше, если она закончится как можно скорее. Вы ведь можете это гарантировать?»"
 ig_revolutions.6.a: "Лучше заключить с ними сделку."
 ig_revolutions.6.b: "Нет. Цена слишком высока."
 ig_revolutions.6.c: "Всё, что они получат, — это тюремные сроки."
 ig_revolutions.7.t: "Группа [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] выдвигает требования!"
 ig_revolutions.7.d: "Группа [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] издала манифест, требуя от правительства определённых уступок во имя общественного блага и гражданских свобод. Если мы не согласимся, они угрожают более радикальными мерами."
 ig_revolutions.7.f: "«Обычно наше оружие — это слово, но слова способны не только призывать к разуму, но и побуждать к действиям. Практика всегда следует за теорией. Если вам нужны идеи, у нас они есть — а если нет, то в них наверняка нуждается кто-то ещё»."
 ig_revolutions.7.a: "Их аргументы убеждают меня в том, что уступки необходимы."
 ig_revolutions.7.b: "Их аргументы убеждают меня в том, что они пустозвоны."
 ig_revolutions.7.c: "Их аргументы убеждают меня в том, что им место за решёткой."
 ig_revolutions.8.t: "Группа [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] требует решительных действий!"
 ig_revolutions.8.d: "Похоже, что группа [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] рассчитывает использовать этот кризис, чтобы добиться от правительства уступок. Если мы не пойдём им навстречу, они угрожают поддержать революцию."
 ig_revolutions.8.f: "«Всё очень просто. Сейчас страна нуждается в сильной руке. Если [ROOT.GetCountry.GetRuler.GetTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] не справляется со своей работой, мы найдём того, кто сможет [ROOT.GetCountry.GetRuler.GetHerHis|l] заменить»."
 ig_revolutions.8.a: "Мы могли бы выполнить их требования."
 ig_revolutions.8.b: "Что за бред! Пусть только попробуют!"
 ig_revolutions.8.c: "Они хотят сильной руки? Мы покажем им сильную руку!"
 ig_revolutions.9.t: "Группа [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] выдвигает новые требования!"
 ig_revolutions.9.d: "Представители группы [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName], крайне недовольные действиями правительства, выдвинули более радикальные требования и желают немедленных уступок от властей. Если мы не отреагируем, они обещают дальнейшую эскалацию."
 ig_revolutions.9.f: "«Время для переговоров прошло. Рабочим пора выдвинуть свои требования! Нашими мозолистыми руками плавится сталь для пушечных стволов и свинец, который идёт на пули! Присоединяйтесь к нам, и вместе мы разрушим старый порядок, а затем построим новый! Этими самыми руками!»"
 ig_revolutions.9.a: "Ладно. Группа [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] получит свои уступки."
 ig_revolutions.9.b: "Этот сброд ничего от нас не добьётся!"
 ig_revolutions.9.c: "Для таких случаев и существует полиция."
