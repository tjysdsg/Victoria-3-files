 commander_events.6.d: "[SCOPE.sCharacter('cheated_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'узнала', 'узнал' )], что [SCOPE.sCharacter('seducer_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'завела', 'завёл' )] интрижку с [SCOPE.sCharacter('cheated_leader').GetHerHis|l] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'супругом', 'супругой' )]. Если генерал не будет немедленно наказан, [SCOPE.sCharacter('cheated_leader').GetFullName] может лишиться поддержки в народе."
 commander_events.6.f: "«Это всего лишь недоразумение, клянусь вам!»"
 commander_events.6.a: "[SCOPE.sCharacter('seducer_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'нужна', 'нужен' )] нашей армии. Личные проблемы подождут."
 commander_events.6.a.tt: "Скажем, что [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] случайно [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'зашла', 'зашёл' )] не в тот туалет."
 commander_events.6.b: "Таким людям доверять нельзя."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] оставит свой пост."
 commander_events.6.c: "Пусть сами решают свои проблемы."
