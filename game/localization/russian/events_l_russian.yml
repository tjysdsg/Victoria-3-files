 expedition_events.410.t: "Панамский перешеек исследован"
 expedition_events.410.d: "Изучение Панамского перешейка завершено. Мы убедились, что постройка канала, который свяжет Атлантический океан с Тихим, — задача вполне осуществимая."
 expedition_events.410.f: "«Многие искали короткий путь, соединяющий Атлантический и Тихий океаны. Теперь мы создадим его собственными руками»."
 expedition_events.410.a: "Очень хорошо!"
