 religious_schools_bad_modifier: "Сомнения в необходимости религиозных школ"
 religious_schools_good_modifier: "Поддержка религиозных школ"
 #Make these specific to each expedition
 notification_expedition_progress_average_desc: "Ваша текущая экспедиция проходит без происшествий"
 notification_expedition_progress_average_tooltip: "Ваша экспедиция делает немалые успехи"
 notification_expedition_progress_average_name: "Текущая экспедиция"
 expedition_event_ongoing_tt: "Экспедиция продолжается."
 expedition_events.1.t: "Экспедиция с целью нанесения на карту реки Нигер"
 expedition_events.1.d: "Несмотря на все попытки пройти вверх по течению реки, нам по-прежнему не известны её истоки. Отправить экспедицию, чтобы нанести её на карту?"
 expedition_events.1.f: "«Участники торговых сообществ выразили свою заинтересованность в „новой африканской политике“, основанной на росте коммерции и повсеместном распространении [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их ценностей.\n\nОни подчёркивают ценность реки Нигер как возможного торгового пути и предлагают организовать экспедицию для изучения её русла»."
 expedition_events.1.a: "Я знаю, кто подойдёт для этой задачи."
 expedition_events.1.b: "Не сейчас."
 expedition_events.2.t: "Выбор лидера"
 expedition_events.2.d: "Несколько сильных кандидатов пожелали руководить экспедицией. Но подобное решение требует ответственного подхода."
 expedition_events.2.f: "Первым прибыл одетый с иголочки моложавый джентльмен. Во всём его облике страстная жажда похвалы на равных боролась с величайшей потребностью угождать. На лицо он самым изысканным образом нацепил улыбку, которая раздвигала границы самого богатого воображения. «Если позволите…» — вежливо произнёс он, протягивая рекомендательные письма."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Выбор бюджета"
 expedition_events.3.d: "Сколько средств вы готовы выделить на организацию экспедиции?"
 expedition_events.3.f: "«Мы наверняка столкнёмся с множеством препятствий. Чем больше нам выделят средств, тем лучше мы сможем подготовиться»."
 expedition_events.3.a: "Маленькую сумму."
 expedition_events.3.b: "Скромную сумму."
 expedition_events.3.c: "Крупную сумму."
 expedition_events.4.t: "Экспедиция выходит в путь"
 expedition_events.4.d: "После нескольких недель подготовки экспедиция с целью нанесения на карту реки Нигер, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetFullName], прибывает к устью реки."
 expedition_events.4.f: "«Прилив рано утром был низким. Наш пароход замедлил ход, едва меж портовых зданий изумрудами замелькала редкая растительность. Соль в воздухе мягко сменилась нотками запахов экзотических растений, аниса, гвоздики. На одной крыше девочка разложила бельё для просушки»."
 expedition_events.4.a: "Вперёд!"
 expedition_events.30.t: "Местные проводники"
 expedition_events.30.d: "Один из участников экспедиции предлагает посетить окрестные поселения и попытаться нанять проводников из числа местных жителей. Другие исследователи опасаются, что на это уйдёт слишком много времени."
 expedition_events.30.f: "«Равнины тянулись, насколько хватало глаз. Ни горы, ни даже холмика, где наша усталая экспедиция могла бы сделать привал и осмотреться. Ничего — а потом джунгли. Всегда джунгли. Иногда река (но только иногда). А потом джунгли. Аквамариновый шёлк; дразнящая, радужная вуаль блестящих влагой цветов над забытыми стремнинами»."
 expedition_events.30.a: "Отличная мысль."
 expedition_events.30.b: "Это займёт слишком много времени."
 expedition_events.31.t: "Проводники найдены"
 expedition_events.31.d: "Спустя несколько часов экспедиции удалось найти проводников и договориться об оплате их услуг."
 expedition_events.31.f: "«Кажется, проводники знают своё дело. И отлично знают эту местность»."
 expedition_events.31.a: "Прекрасные новости."
 expedition_events.32.t: "Найти проводников не удалось"
 expedition_events.32.d: "Многочасовые блуждания по зарослям ни к чему не привели. Исследователям пришлось отказаться от мысли нанять местных проводников — лучше выйти обратно к берегу реки!"
 expedition_events.32.f: "«Это была ужасная во всех отношениях идея»."
 expedition_events.32.a: "Серьёзная неудача."
 expedition_events.40.t: "Участник экспедиции тонет"
 expedition_events.40.d: "Ночью один из участников экспедиции упал за борт. Мы можем попытаться найти беднягу — или двигаться дальше."
 expedition_events.40.f: "«Сначала крики. Потом — ко дну. Лишь длинный маслянистый след на воде. Красный, как клубничный сироп или последние мгновения рассвета, когда горизонт чист, а облака напоминают истерзанные бинты.\n\n„Знаешь, я ведь не очень-то хорошо плаваю, — сказал он несколько дней назад, с кривой улыбкой глядя на реку, — хорошо, что всё это скоро закончится“»."
 expedition_events.40.a: "Пусть продолжают свой путь."
 expedition_events.40.b: "Найдите его!"
 expedition_events.41.t: "Экспедиция страдает от малярии"
 expedition_events.41.d: "В последних отчётах говорится, что несколько участников экспедиции слегли с малярией."
 expedition_events.41.f: "«К рассвету их не стало. Наши люди в основном ещё были в шатрах, а те, что подошли ко мне, были слишком напуганы и не решались к ним приближаться. „Они заболели, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]“. — В туманной мгле их силуэты были похожи на привидений. Бледные лица стучали зубами от озноба, а голоса даже отдалённо не напоминали звуки, которые может издать живой человек»."
 expedition_events.41.a: "Пусть продолжают свой путь."
 expedition_events.41.b: "Пусть немного отдохнут."
 expedition_events.50.t: "Нападение местных племён"
 expedition_events.50.d: "Двигаясь по течению реки, экспедиция подверглась нападению местных жителей."
 expedition_events.50.f: "„Осторожнее, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!“ — Резкий звук заглушил крики команды. У самой моей головы в деревянной стене дрожала стрела. „Ложитесь! Всем лечь!“\n\nВдоль кромки леса длинной линией выстроились люди. Подобно каменным стражам, они сжимали копья и луки, нацеленные прямо в нас. Их осторожные движения, едва заметные перемещения — они оценивают чужаков, вторгшихся на их территорию. „На землю!“ — кричит кто-то из наших»."
 expedition_events.50.a: "Дать им бой."
 expedition_events.50.b: "Бежим!"
 expedition_events.51.t: "Успешная оборона"
 expedition_events.51.d: "Участники экспедиции успешно отразили нападение."
 expedition_events.51.f: "«Их примитивное оружие не идёт ни в какое сравнение с нашей огневой мощью»."
 expedition_events.51.a: "Молодцы."
 expedition_events.52.t: "Неудачная оборона"
 expedition_events.52.d: "Участники экспедиции не смогли отразить нападение и были вынуждены отступить."
 expedition_events.52.f: "«Мы пытались отогнать противника, но их было слишком много. Экспедиция потеряла несколько человек, пока мы не оторвались от преследователей»."
 expedition_events.52.a: "Какое невезение."
 expedition_events.53.t: "Тактическое отступление"
 expedition_events.53.d: "Экспедиция поскорее покидает опасный участок реки."
 expedition_events.53.f: "«Мы налегли на вёсла и свернули в боковой приток. Наш путь лежал в другую сторону, но так было безопаснее»."
 expedition_events.53.a: "По крайней мере, все остались живы."
 expedition_events.60.t: "Кадры с экспедиции"
 expedition_events.60.d: "Один из участников экспедиции просит приостановить движение на день — он хочет сделать снимки местной фауны."
 expedition_events.60.f: "«Грязные дома комьями шоколадного пудинга выглядывали прямо из речных вод. Сплетались, подобно косам юной девушки, стремнины, показывались то тут, то там необъятные озёра и топи. Пышная зелень на берегах реки скрывала их очертания полупрозрачным мятным пологом. Вода была повсюду — наш личный океан»."
 expedition_events.60.a: "Хорошая идея."
 expedition_events.60.b: "У нас нет на это времени."
 expedition_events.70.t: "Экспедиция страдает от дизентерии"
 expedition_events.70.d: "В последних отчётах сказано, что несколько участников экспедиции слегли с дизентерией. Один из них скончался."
 expedition_events.70.f: "«Мы не можем продолжать движение, пока половина экспедиции бегает в кустики каждые пятнадцать минут»."
 expedition_events.70.a: "Пусть продолжают свой путь."
 expedition_events.70.b: "Пусть немного отдохнут."
 expedition_events.80.t: "Встреча с гиппопотамом"
 expedition_events.80.d: "Впереди по течению замечен гиппопотам. Было бы разумно не пытаться проплыть мимо, а переждать, пока животное не уйдёт по своим делам."
 expedition_events.80.f: "«Они могут выглядеть добродушно, но это впечатление обманчиво. Гиппопотам — зверь жестокий и своенравный»."
 expedition_events.80.a: "Попробуем проплыть мимо."
 expedition_events.80.b: "Подождём."
 expedition_events.81.t: "Нападение гиппопотама"
 expedition_events.81.d: "Встреченный экспедицией гиппопотам набросился на одну из лодок и перевернул её. Экспедиция потеряла двух участников и значительное количество припасов."
 expedition_events.81.f: "«Это произошло так быстро! Чудовище перевернуло лодку, словно она сделана из бумаги. Некоторым из нас повезло уцелеть, другие оказались не столь удачливы»."
 expedition_events.81.a: "Боже мой…"
 expedition_events.82.t: "Гиппопотам спит"
 expedition_events.82.d: "Экспедиция продолжила движение, не потревожив животное. Им удалось миновать спящего гиппопотама без приключений. Тот даже глазом не повёл."
 expedition_events.82.f: "«Какое поразительное создание!»"
 expedition_events.82.a: "Слава Богу."
 expedition_events.83.t: "Гиппопотам уплывает"
 expedition_events.83.d: "Экспедиция остановилась. Через несколько часов гиппопотам уплыл своим путём."
 expedition_events.83.f: "«Закат уже близко, лучше разбить лагерь прямо сейчас. Мы потеряли целый день из-за глупого животного»."
 expedition_events.83.a: "Какое облегчение."
 expedition_events.90.t: "Братская могила"
 expedition_events.90.d: "Участники экспедиции заметили на берегу несколько могил. Судя по возложенным на могилы предметам, здесь нашли свой последний покой участники предыдущей экспедиции."
 expedition_events.90.f: "«Небольшая грязная рамка с фотографией ребёнка. Сзади — знакомое имя. Реликварий с локоном светлых волос. Несколько страниц из дневника, которые мы из уважения не стали читать. Письмо. Пожалуй, его можно и забрать. Оно не окончено. Один из нас тихо произносит: „я знал этого человека“. Он складывает письмо и кладёт его в карман.\n\nДаже сейчас я словно слышу их весёлые, звонкие голоса: „Мы найдём источник меньше, чем за месяц!“ Да. Даже сейчас»."
 expedition_events.90.a: "Печальное зрелище."
 expedition_events.100.t: "Похищение"
 expedition_events.100.d: "Вам сообщили, что несколько участников экспедиции, в том числе и [SCOPE.sCharacter('expedition_leader').GetFullName], были захвачены местным царьком. Он требует выкуп за освобождение путешественников."
 expedition_events.100.f: "«Свет в ночной тьме — недобрый знак. Не даром в Средневековье пугали блуждающими огоньками, ignis fatuus, опасными тварями, что уводят людей навстречу верной гибели. Так ли уж они ошибались?\n\nОгненная точка превратилась в фонарь, потом в темноте нарисовался человек. И не один, а целый десяток — это мы поняли уже после того, как нас взяли в плен. Металл их ружей тоже поблёскивал в темноте, и мы не могли сопротивляться — для этого просто не было условий»."
 expedition_events.100.a: "Мы заплатим."
 expedition_events.100.b: "Пусть сами справляются."
 expedition_leader_kidnap_modifier: "Выкуп за главу экспедиции"
 expedition_events.101.t: "Путешественники освобождены"
 expedition_events.101.d: "После уплаты выкупа местные освобождают участников экспедиции и даже подсказывают им верный маршрут."
 expedition_events.101.f: "«Опыт был не из самых приятных, но нас щедро кормили жареным ямсом, да и вообще обращались достойно»."
 expedition_events.101.a: "Отлично."
 expedition_events.102.t: "Путешественники бегут из плена"
 expedition_events.102.d: "Не дождавшись выкупа, несколько участников экспедиции сумели вырваться на свободу. К несчастью, значительная часть путешественников остаётся в плену."
 expedition_events.102.f: "«Мы ждали в холодных и сырых каменных мешках. Они кормили нас, не говоря ни слова, и быстро уходили — на подкуп стражи просто не было времени. Когда стемнело, началась драка. Кто-то из наших сказал, они поспорили из-за ночной вахты. И денег. Когда дверь снова открылась, мы наконец-то смогли убежать»."
 expedition_events.102.a: "Печально."
 expedition_events.110.t: "Смерть лидера"
 expedition_events.110.d: "«Во время небольшой стычки нашему лидеру в ногу попала мушкетная пуля. Ранение не выглядело особенно серьёзным, но инфекция [SCOPE.sCharacter('dead_expedition_leader').GetHerHis] доконала. Новым лидером [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала', 'стал' )] [SCOPE.sCharacter('expedition_leader').GetFullName]»."
 expedition_events.110.f: "«Неожиданно стало тепло. И очень больно. После выстрела я не могу ходить, и вряд ли это когда-нибудь изменится. Это мой последний шанс написать, как всё было. Подобно Марко Поло, я лежу в постели и разглагольствую о невидимых городах, бессмертных чудесах, которые открылись мне и в которые никто не поверит. И это печально. Я — разумный человек, и потому откладываю перо.\n\nДжунгли так и норовят захватить вас врасплох — точно так же как пуля, — но, как сказал поэт, „теперь ты мудр, ты много повидал, и верно понял, что Итаки означают“»."
 expedition_events.110.a: "Будем надеяться, что новый лидер справится с задачей."
 expedition_events.11.t: "Экспедиция закончилась успехом"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] возвращается с триумфом. Экспедиции удалось нанести на карту всё течение реки Нигер."
 expedition_events.11.f: "«Мне всегда казалось, что я испытаю невероятную радость. Счастье, столь яркое и громкое, что его почти можно будет услышать. Здесь сходятся все реки. Может, мне представлялся поток воды, столь могучий, что перед ним невозможно было бы не склониться.\n\nНо Нигер распадался на мелкие потоки, практически утрачивая самоё себя. Какой же из них — сама река? Разве все они — не реки сами по себе? Может, нет. Мне вспоминается корабль Тесея — когда вещь перестаёт быть собой?»"
 expedition_events.11.a: "Отличные новости!"
 expedition_events.12.t: "Неудачная экспедиция"
 expedition_events.12.d: "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция в поисках истоков реки Нигер провалилась. [SCOPE.sCharacter('expedition_leader').GetFullName] и остальные путешественники никогда не вернутся домой."
 expedition_events.12.f: "«Мне кажется, в глубине души мы все этого ждали. И до сих пор мы обсуждаем, когда доберёмся до устья реки. Говорим себе „ещё пару дней“ и двигаемся дальше. Те, кто прежде говорил о рационах с презрением, сейчас вообще молчит. Реку мы потеряли давно. „Ещё пару дней“»."
 expedition_events.12.a: "Проклятие!"
 civil_war_events.1.t: "Победа сторонников отделения"
 civil_war_events.1.d: "Несмотря на не самые радужные наши ожидания, наши собратья по нации выиграли борьбу за независимость — без нашей помощи."
 civil_war_events.1.f: "«Душа нации разделена надвое! Граница наших земель — рваная рана на сердце нашего народа. Очевидно, настало время нам объединяться!»"
 civil_war_events.1.a: "Аннексировать страну"
 civil_war_events.1.b: "Оставить их в покое"
 diplomatic_events.1.t: "Нарушение суверенитета"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetName] предъявля[SCOPE.sC('initiator').GetCustom('RU_CL_END_T')] #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('target_country').GetCustom('RU_CL_DP')]#!#! ультиматум с требованием вступить в войну «[SCOPE.sW('war').GetName|v]» на их стороне.\n[SCOPE.sC('target').GetName] отверга[SCOPE.sC('target').GetCustom('RU_CL_END_T')] ультиматум и присоединя[SCOPE.sC('target').GetCustom('RU_CL_END_T')]ся к #tooltippable_name #tooltip:[SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetCustom('RU_CL_DP')]#!#!!\nКак мы поступим?"
 diplomatic_events.1.f: "Близится закат, и дым, идущий из камина, затягивает окна кабинета бледной дымкой. На улицах зажигаются фонари. Двое мужчин встревоженно смотрят друг на друга.\n\n«Весь мир погружается во тьму. Доживём ли мы до того дня, когда фонари загорятся снова?»"
 diplomatic_events.1.a: "Мы должны помочь #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('target_country').GetCustom('RU_CL_DP')]#!#!!"
 diplomatic_events.1.b: "Нас это не касается."
 violate_sovereignty_tt: "Присоединиться к [Concept('concept_war', 'войне')] в защиту #tooltippable_name #tooltip:[SCOPE.sC('target_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('target_country').GetFlagTextIcon][SCOPE.sC('target_country').GetCustom('RU_CL_RP')]#!#!"
 cultural_homeland_events.1.t: "Ложные обвинения"
 cultural_homeland_events.1.d: "Некоторые [SCOPE.sCulture('state_majority_culture').GetName|l], проживающие в области [SCOPE.sState('culture_state').GetName], обвиняют в своём бедственном положении своих #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! соседей."
 cultural_homeland_events.1.f: "«Они утверждают, что мы занимаем их рабочие места, не даём им зарабатывать на хлеб. Как они не видят, что мы страдаем не меньше, чем они?»"
 cultural_homeland_events.1.a: "Мы должны научиться жить вместе."
 cultural_homeland_events.1.b: "Проигнорировать."
 cultural_homeland_events.10.t: "Клеветническая статья"
 cultural_homeland_events.10.d: "Местная газета «[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')]» напечатала полную шовинизма статью, направленную против #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! жителей области [SCOPE.sState('culture_state').GetNameNoFormatting]. Мы могли бы изъять тираж — или разрешить статью к публикации."
 cultural_homeland_events.10.f: "«Это гнусная ложь, от первого до последнего слова. Но те, кто прочтёт эту статью, не станут вникать в подробности. Они поверят в любую чепуху»."
 cultural_homeland_events.10.a: "Запретить публикацию."
 cultural_homeland_events.10.b: "Проигнорировать."
 cultural_homeland_events.20.t: "Несправедливые ограничения"
 cultural_homeland_events.20.d: "Отдельные #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! предприниматели начали отказывать в обслуживании #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]им#!#! жителям области [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.20.f: "«Я ходил в эту лавку всю свою жизнь! Почему на окне вдруг появилась табличка, что таким, как я, вход воспрещён?»"
 cultural_homeland_events.20.a: "Вход должен быть открыт для всех."
 cultural_homeland_events.20.b: "Лавочники могут обслуживать или не обслуживать покупателей на своё усмотрение."
 cultural_homeland_events.30.t: "Предвзятые наниматели"
 cultural_homeland_events.30.d: "Жителям #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения всё труднее найти работу в области [SCOPE.sState('culture_state').GetName] из-за предвзятого отношения #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! нанимателей."
 cultural_homeland_events.30.f: "«Я хотел устроиться на склад. На меня лишь косо взглянули и заявили, что эта работа не для таких, как я»."
 cultural_homeland_events.30.a: "Все имеют право на труд."
 cultural_homeland_events.30.b: "Руководителям решать, кого они нанимают."
 cultural_homeland_events.40.t: "Преследования жителей #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения"
 cultural_homeland_events.40.d: "[SCOPE.sCulture('state_majority_culture').GetName] в области [SCOPE.sState('culture_state').GetName] нападают на предприятия и дома своих сограждан #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения."
 cultural_homeland_events.40.f: "«Они забросали нашу лавку камнями, перебили все окна! Там была записка — „Убирайтесь домой“. Но... другого дома у нас нет!»"
 cultural_homeland_events.40.a: "С этим вандализмом нужно покончить."
 cultural_homeland_events.40.b: "Мы ничего не можем сделать... в силу определённых причин."
 cultural_homeland_events.50.t: "Нападения на жителей #tooltippable_name #tooltip:[SCOPE.sCulture('state_minority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_minority_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! происхождения"
 cultural_homeland_events.50.d: "[SCOPE.sCulture('state_minority_culture').GetName] в области [SCOPE.sState('culture_state').GetName] подвергаются нападениям со стороны своих #tooltippable_name #tooltip:[SCOPE.sCulture('state_majority_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('state_majority_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! сограждан. Несколько человек уже погибло. "
 cultural_homeland_events.50.f: "«Начался погром, хотя это ещё мягко сказано. Они переходили от дома к дому, избивали, грабили и убивали всех, кто не успел спрятаться или бежать»."
 cultural_homeland_events.50.a: "Порядок и нравы нужно восстановить!"
 cultural_homeland_events.50.b: "Увы, мы ничего не можем поделать."
