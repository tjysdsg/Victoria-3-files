 unable_to_enact.1.t: "Законотворческие неудачи"
 unable_to_enact.1.d: "Несмотря на многочисленные попытки правительства спасти закон «[SCOPE.sLaw('current_law_scope').GetName]» от неразберихи, за ним закрепилась репутация провального законопроекта."
 unable_to_enact.1.f: "«#italic Тот#! закон? Пожалуйста, не надо о нём».\n\n«Скажем так, лучше сделать вид, что его никогда не было, вы согласны?»\n\n«Хорошо, но этот глупец всё равно каждый день спрашивает о нём...»"
 unable_to_enact.1.a: "Мы должны поддержать полную переработку закона."
 unable_to_enact.1.b: "Гори оно всё синим пламенем."
 unable_to_enact.2.t: "Кладбище законов"
 unable_to_enact.2.d: "После ряда дорогостоящих и постыдных заминок действующее #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! правительство решило прекратить обсуждение закона «[SCOPE.sLaw('current_law_scope').GetName]». Потребуется какое-то время, чтобы у кого-нибудь вновь появилась политическая воля для новой попытки."
 unable_to_enact.2.f: "Дух поражения витал в воздухе, смешиваясь с вонью тлеющего табака и прокисшей выпивки. Надежды рассыпались в прах, идеи дробились, а страсть извращалась. При всём этом посыл был ясен: за пределами помещения закон «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]» не нужен был никому.\n\nВпереди был долгий и тернистый путь к возрождению идеи."
 unable_to_enact.2.a: "Прискорбно и унизительно."
