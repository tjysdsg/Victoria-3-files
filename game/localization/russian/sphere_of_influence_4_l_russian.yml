 je_consolidate_british_india_reason: "Существование независимых государств на границах [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')] открывает возможность расширить и обогатить наши колонии в регионе, а заодно лишить соперников возможного плацдарма, с которого они могли бы угрожать богатейшим землям Индии."
