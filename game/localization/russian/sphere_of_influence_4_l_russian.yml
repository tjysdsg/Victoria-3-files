 lobby_events.12.t: "Художественное вдохновение"
 lobby_events.12.d_join: "Под впечатлением от великолепия [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] — творений #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]их#! художников — [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали искать сближения с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.12.d_form: "Под впечатлением от красоты [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')|l] — творений [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их художников — [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали лоббировать сближение с [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')]."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ий импрессионизм. Эти слова теперь кажутся нераздельными, как французское вино или китайский шёлк, и обрели значение большее, чем сумма составляющих. Он мог бы провести всю свою жизнь в этой галерее, ввезти достаточно картин, чтобы закрыть ими все стены своего дома, и всё равно восхищаться этими работами как в первый раз.\n\nКаждая картина была окном в культуру, которую он пытался понять всю свою жизнь. Каждый мазок кисти продиктован видением, проросшим из чужеземного семени. Как много он мог бы понять о [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_PP')] с их помощью, будь у него время и способности?"
 lobby_events.12.a: "Какая культура!"
 lobby_events.12.b: "Какая культура!"
 lobby_events.12.c: "Какая культура?"
 impressive_cultech_romanticism: "картин в жанре романтизма"
 impressive_cultech_realism: "картин в жанре реализма"
 impressive_cultech_camera: "фотографий"
 impressive_cultech_film: "фильмов"
 lobby_events.13.t: "Переменчивая толпа"
 lobby_events.13.d: "Популисты, на которых опираются [SCOPE.gsInterestGroup('relevant_ig').GetName|l], возразили против поддержки сношений с иноземцами. Внутреннее давление заставило группу отдалиться от лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting]ие потребности превыше всего#!\n\nНарод говорит «НЕТ» связям с иными странами, «НЕТ» договорам с ними!\n\n#italic ПРОЦВЕТАНИЕ дома или ХАОС за границами? НИ ОДНА ИНОЗЕМНАЯ ДЕРЖАВА не преуспеет в нападении на [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')]!#!"
 lobby_events.13.a: "Было ошибочно полагаться на них."
 lobby_events.13.b: "Им стоит держаться подальше от этих народнических масс."
 lobby_events.14.t: "Покупайте, а не то"
 lobby_events.14.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName], причастные к торговле #tooltippable_name #tooltip:[SCOPE.sGoods('relevant_goods').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [SCOPE.sGoods('relevant_goods').GetTextIcon][SCOPE.sGoods('relevant_goods').GetCustom('RU_GL_TP')|l]#!#!, начали лоббировать правительство принять меры в отношении [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')], ссылаясь на недружественную торговую политику."
 lobby_events.14.f: "Они всё утро осаждали кабинет министра иностранных дел. Богатые и уважаемые люди, хорошо известные в министерстве, все с одной и той же жалобой. «[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ая торговая война», «воспрепятствование свободному товарообороту» и «конфискация потенциальной прибыли».\n\nЕдва он встал, чтобы закрыть дверь и закончить приёмный день, как вновь раздался стук. Силы разом покинули его, и он с трудом удержался от падения на ковёр. Скривившись, он заставил себя сделать ещё один шаг и распахнул дверь.\n\n«Да, сэр. Прошу вас, присаживайтесь...»"
 lobby_events.14.a: "Их можно понять."
 lobby_events.14.b: "Мы не будем пересматривать свою позицию по требованию."
 lobby_events.15.t: "Выбирай отечественное"
 lobby_events.15.d_join: "Приток инвестиций из [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')] посеял тревогу среди многих националистических объединений. В результате [SCOPE.gsInterestGroup('relevant_ig').GetName|l], опасаясь тлетворного влияния иноземцев, примкнули к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.15.d_form: "Приток инвестиций из [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')] посеял тревогу среди многих националистических объединений. В результате [SCOPE.gsInterestGroup('relevant_ig').GetName|l], опасаясь тлетворного влияния иноземцев, начали лоббировать против [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их интересов."
 lobby_events.15.f: "«Они строят свои заводы из картона и свинцовых гвоздей, а их сталь годится лишь на бритвы. И даже от них то и дело остаются синяки!»\n\nСобравшиеся за столом разразились громовым хохотом. Человек с красным галстуком понимающе ухмыльнулся и продолжил: «Если мы позволим им скупать нашу землю, через год у нас будет по [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ому шпиону в каждой спальне. Мне ли не знать, я ведь целый год провёл в городе [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]...»"
 lobby_events.15.a: "И что нам делать?"
 lobby_events.15.b: "Кучка инфантильных параноиков."
 lobby_events.16.t: "Сложные отношения"
 lobby_events.16.d: "Начавшийся вооружённый конфликт между [ROOT.GetCountry.GetAltName('RU_CL_TP')] и [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')] обернулся катастрофой для лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]». [SCOPE.gsInterestGroup('relevant_ig').GetName] в числе первых начали покидать ряды некогда непоколебимых сторонников лобби."
 lobby_events.16.f: "Первые выстрелы прозвучали, пока они ещё спали. Проснулись они уже в совершенно ином мире. За какую-то неделю былая солидарность осталась в прошлом, прохожие кидали на них недобрые взгляды, когда они заходили в арендуемое помещение. После того, как уже третий по счёту полицейский с непроницаемым лицом пришёл проверить «соответствие требованиям пожарной безопасности», не выдержали даже самые стойкие. Они опустошили все кабинеты, разложив документы по папкам и дипломатам, и ушли, оставив лишь опустевшие кресла."
 lobby_events.16.a: "Им стоит уйти, пока их репутация не успела пострадать."
 lobby_events.16.b: "Лучше готовиться к тому моменту, когда эта война завершится."
 lobby_events.17.t: "Каким бы ни был дальнейший путь"
 lobby_events.17.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] испытывают всё меньший интерес к [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_DP')], и их руководство начало обсуждать возможный пересмотр поддержки лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.17.f: "В последнее время стало куда сложнее добиться встречи в министерстве иностранных дел. Вспыхнувший поначалу интерес давно угас, деятельность лобби затерялась в фоновом шуме города [ROOT.GetCountry.GetCapital.GetCityHubName]. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] первыми утратили интерес, их представители сначала огорчались отсутствию новостей, а затем и вовсе перестали обращать внимание на корреспонденцию.\n\n«Почему нас вообще должно волновать, чем живёт [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]?» — спрашивали молодые участники. Их старшие товарищи не знали, что ответить."
 lobby_events.17.a: "Пора пересмотреть наш курс."
 lobby_events.17.b: "Зачем менять то, что работает?"
 remains_in_lobby_tt: "[SCOPE.gsInterestGroup('relevant_ig').GetName] останутся в лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»"
 lobby_events.18.t: "Законные границы"
 lobby_events.18.d_join: "Ярые националисты-[SCOPE.gsInterestGroup('relevant_ig').GetName|l] выбрали целями своих нападок [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_VP')] и #tooltippable_name #tooltip:[SCOPE.sState('revanchist_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('revanchist_state').GetCustom('RU_SL_VP')]#!#!. Они сблизились с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» в надежде удовлетворить свои территориальные амбиции."
 lobby_events.18.d_form: "Ярые националисты-[SCOPE.gsInterestGroup('relevant_ig').GetName|l] выбрали целями своих нападок [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_VP')] и #tooltippable_name #tooltip:[SCOPE.sState('revanchist_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('revanchist_state').GetCustom('RU_SL_VP')]#!#!. Они начали лоббировать враждебные действия в отношении [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_RP')] в надежде удовлетворить свои территориальные амбиции."
 lobby_events.18.f: "«Нет никаких сомнений в характерной [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой природе [SCOPE.sState('revanchist_state').GetCustom('RU_SL_RP')]. В действительности этот регион принадлежал нескольким нашим предшественникам. Во-первых...»\n\nОфицер вежливо слушал, пока выступающий представлял свою диссертацию собравшимся в лектории. Когда он продемонстрировал древнюю монету, найденную, по его словам, под городом [SCOPE.sState('revanchist_state').GetCityHubName], слушатели взорвались аплодисментами. Офицер тоже аплодировал, но чисто механически. Его разум уже покинул эпоху мечей и парусов. Захват [SCOPE.sState('revanchist_state').GetCustom('RU_SL_RP')] был делом настоящего, порохового дыма и огня орудий. Споры можно отложить на потом."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] — по праву [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая земля!"
 lobby_events.18.b: "Мы категорически против этой воинственной риторики."
 lobby_events.19.t: "Тучи на горизонте"
 lobby_events.19.d_join_country: "[SCOPE.gsInterestGroup('relevant_ig').GetName] встревожились после покорения [SCOPE.sCountry('relevant_subject').GetAltName('RU_CL_RP')] [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')] и опасаются, что нашу страну постигнет та же участь. Подобные тревоги побудили их сблизиться с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.19.d_form_country: "[SCOPE.gsInterestGroup('relevant_ig').GetName] встревожились после покорения [SCOPE.sCountry('relevant_subject').GetAltName('RU_CL_RP')] [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')] и опасаются, что нашу страну постигнет та же участь. Подобные тревоги побудили их начать лоббировать против [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их интересов."
 lobby_events.19.d_join_state: "[SCOPE.gsInterestGroup('relevant_ig').GetName] встревожились из-за присутствия соседней #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ой#! колонии #tooltippable_name #tooltip:[SCOPE.sState('relevant_colonial_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_colonial_state').GetCustom('RU_SL_RP')]#!#! и опасаются, что нашу страну постигнет та же участь. Подобные тревоги побудили их сблизиться с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.19.d_form_state: "[SCOPE.gsInterestGroup('relevant_ig').GetName] встревожились из-за присутствия соседней #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ой#! колонии #tooltippable_name #tooltip:[SCOPE.sState('relevant_colonial_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_colonial_state').GetCustom('RU_SL_RP')]#!#! и опасаются, что нашу страну постигнет та же участь. Подобные тревоги побудили их начать лоббировать против [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их интересов."
 lobby_events.19.f: "«Нет ничего предосудительного в том, чтобы испытывать ужас. Не стоит этого стыдиться. Они, подобно морскому чудовищу, протянули свои щупальца по всему миру и пожирают всё, до чего могут дотянуться. Они всегда достигают своего и угрожают нам будто бы отовсюду. Но мы ещё не пали, и тому есть причина».\n\nНадежда была слабой. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] не [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeade.IsFemale, 'могла', 'мог' )] представить себе иного образа, кроме одинокой травинки посреди выжженного поля.\n\n«Мы должны найти эту причину и использовать её как оружие. На это потребуется время, и вы должны нам его выторговать»."
 lobby_events.19.a: "Они не зря опасаются [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ой угрозы."
 lobby_events.19.b: "Враждебность может вызвать именно тот ответ, которого они опасаются."
 lobby_events.20.t: "Истощение сил"
 lobby_events.20.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] в силу ограниченности своих политических ресурсов задались вопросом о целесообразности участия одновременно в лобби «[SCOPE.sPoliticalLobby('relevant_lobby_1').GetName]» и «[SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]»."
 lobby_events.20.f: "«А что до канцелярских товаров... — аудитор перевернул страницу и пробежался глазами по списку. — Триста крон в месяц».\n\nСидевший перед ним человек ощутил приступ головокружения. «Вы уверены?»\n\n«И тысяча двести на расходы, связанные с рабочими поездками».\n\n«...прошу прощения, — выдавил он. — Могу я получить копию? Мне нужно срочно встретиться с коллегами»."
 lobby_events.20.a: "Нет смысла оставаться в лобби «[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]»."
 lobby_events.20.b: "Членство в лобби «[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]» утратило смысл."
 lobby_events.20.c: "Было бы ошибкой покидать любое из них."
