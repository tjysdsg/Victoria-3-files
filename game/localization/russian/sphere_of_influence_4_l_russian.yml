 movement_events.1.t: "О политике правительства"
 movement_events.1.d1: "Выступая от имени движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]», [SCOPE.sCharacter('relevant_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'опубликовала', 'опубликовал' )] памфлет, резко критикующий нынешнюю политику правительства. Памфлет быстро обрёл популярность среди сторонников реформ."
 movement_events.1.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName] и их сторонники в движении «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» опубликовали памфлет, резко критикующий нынешнюю политику правительства. Памфлет быстро обрёл популярность среди сторонников реформ."
 movement_events.1.f: "#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] политика#!\n\nЗнаменитая речь, зачитанная перед уважаемыми участниками Общества реформаторов города [ROOT.GetCountry.GetCapital.GetCityHubName] в середине октября.\n\nОШИБКА ВЁРСТКИ: после первой страницы речи идёт страница 5, а затем страницы 4 и 6."
 movement_events.1.a: "Мы должны уважать право на свободу слова."
 movement_events.1.b: "Изъять эти памфлеты везде, где они появятся."
 movement_events.1.c: "Выяснить, кто является автором памфлета."
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ое общество реформ"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'посвятила', 'посвятил' )] себя идее объединения всех сторонников движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» в общенациональную организацию."
 movement_events.2.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName] и их сторонники основали общенациональную организацию в целях объединения всех сторонников движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]»."
 movement_events.2.f: "«Есть ещё кое-что, о чём не следует забывать. Что мы будем делать после того, как добьёмся успеха? Организация, которую мы создаём, должна пережить нас всех. Позволить ей прекратить существование будет величайшей ошибкой».\n\n«Мы не вправе требовать от всех наших сторонников идти до конца. Нас поддерживает великое множество людей, у каждого из них есть на то свои причины. Мы не можем требовать от них поддержки по каким-либо другим вопросам»."
 movement_events.2.a: "Они не представляют ни малейшей угрозы."
 movement_events.2.b: "Сообщить им о нашем решительном неодобрении."
 movement_events.2.c: "[SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'Эта', 'Этот' )] [SCOPE.sCharacter('relevant_agitator').GetFullName]… за [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'ней', 'ним' )] надо смотреть в оба."
 movement_events.3.t: "Политическое объединение в области [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.3.d: "Активисты, связанные с движением «[SCOPE.sPoliticalMovement('relevant_movement').GetName]», основали организацию с целью вовлечения населения [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] в политику."
 movement_events.3.f: "«Причина всех несчастий нашей страны, — продолжал оратор, — заключается в том, что вся власть сосредоточена в руках класса, предрасположенного лишь к праздности и интригам. Поэтому наш долг — объединить усилия рабочих классов против манипуляций эксплуататоров. Нас ждёт великое моральное противостояние — истина и народная правота против лжи и узурпации власти».\n\n«Неплохая мысль, — подумал про себя один из слушателей, — если она достигнет добродетельных ушей. Но если нет… Даже представить страшно, чем это может кончиться»."
 movement_events.3.a: "Голос народа будет услышан!"
 movement_events.3.b: "Остановить их, пока всё не вышло из-под контроля."
 movement_events.4.t: "Просители обращаются к правительству"
 movement_events.4.d: "Видные представители движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» обратились к правительству с просьбой рассмотреть их предложения. Участники движения считают эту петицию отправной точкой своей программы."
 movement_events.4.f: "На бумаге было не менее сотни подписей. Некоторые были вычурными до полной неразборчивости, другие представляли собой самые распространённые имена, так что вычислить их авторов представлялось совершенно невозможным. В этом и заключается преимущество петиций: наказывать такое количество подписавшихся попросту нецелесообразно.\n\nКогда протестует один человек, арестовать его несложно — но когда их целая тысяча, всё становится намного сложнее."
 movement_events.4.a: "Разрешить дебаты по данному вопросу."
 movement_events.4.b: "Мы должны придерживаться формальных процедур."
 movement_events.4.c: "Начать расследование в отношении всех подписавшихся."
 movement_events.5.t: "Собрание жителей города [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.5.d: "Участники движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» устроили съезд в городе [SCOPE.sState('relevant_state').GetCityHubName]. Они стремятся заручиться поддержкой населения и публично обсудить различные аспекты закона «[SCOPE.sLawType('relevant_law').GetName]». Это событие привлекло широкое внимание местных жителей."
 movement_events.5.f: "«Приятно снова вас встретить. Как вы добрались?»\n\n«Нормально. Дороги в это время года просто ужасны. Если бы не извозчик, я бы точно опоздал».\n\n«Он так хорош? Вам стоит заплатить ему вдвойне».\n\n«Я бы с радостью — если к окончанию сбора средств в карманах хоть что-то останется»."
 movement_events.5.a: "Какая увлекательная дискуссия!"
 movement_events.5.b: "Немедленно разогнать их!"
 movement_events.6.t: "Протесты в области [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.6.d: "Движение «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» организовало массовые протесты в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!. Протестующие ведут себя мирно, однако местные власти опасаются вспышки насилия."
 movement_events.6.f: "Он никогда не видел столько народа в одном месте. [SCOPE.sState('relevant_state').GetFarmHubName], тихий, почти идиллический городок, теперь переполняли толпы. Люди кричали, размахивали флагами… «Интересно, есть ли среди них кто-то из моих соседей?» — подумалось ему. Раньше он полагал, что не имеет с ними ничего общего. Возможно, он ошибался…"
 movement_events.6.a: "Пусть выскажут всё, что их беспокоит."
 movement_events.6.b: "Власти должны немедленно пресечь беспорядки."
 movement_events.7.t: "Стены и клейстер"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'организовала', 'организовал' )] кампанию по расклейке агитационных плакатов движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» по всей стране. В некоторых городах практически не осталось стен, свободных от агитации за принятие закона «[SCOPE.sLawType('relevant_law').GetName]»."
 movement_events.7.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetFullName] и их сторонники по всей стране организовали кампанию по расклейке агитационных плакатов движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]». В некоторых городах практически не осталось стен, свободных от агитации за принятие закона «[SCOPE.sLawType('relevant_law').GetName]»."
 movement_events.7.f: "#bold Воскресенье: собрание сторонников принятия закона «[SCOPE.sLawType('relevant_law').GetNameNoFormatting]»#!\n\nВстречи пройдут во ВСЕХ ПРИСУТСТВЕННЫХ МЕСТАХ с 19:00 до 20:00. ПОДДЕРЖИТЕ ПРАВОЕ ДЕЛО! Поддержите закон «[SCOPE.sLawType('relevant_law').GetNameNoFormatting]»!\n\n#italic В 19:30 всем посетителям будут предложены закуски. Подпишитесь на местное версию «Реформ», чтобы узнать больше.#!"
 movement_events.7.a: "Дожди их всё равно смоют."
 movement_events.7.b: "Немедленно очистить стены от этого хлама!"
 movement_events.8.t: "За решёткой"
 movement_events.8.d: "Полиция арестовала агрессивного протестующего, связанного с движением «[SCOPE.sPoliticalMovement('relevant_movement').GetName]». Слухи о грубом обращении с этим нарушителем порядка вызвали всплеск недовольства среди его соотечественников. Они требуют его освобождения и планируют новые демонстрации."
 movement_events.8.f: "Тюрьма оказалась ужасным местом. Железные решётки, каменные стены, холодный пол… В последнее время охранники завели привычку на ходу постукивать дубинками о решётку, чтобы помешать заключённым уснуть. Теперь он не мог сбежать, даже когда спал — стресс, который он испытывал наяву, преследовал его и во сне.\n\nИ всё из-за того, что он просто толкнул полицейского! Поначалу он сожалел о своём поступке. Но теперь он знал, что каждый из них заслуживает куда худшего."
 movement_events.8.a: "Мы могли бы выпустить его раньше срока за хорошее поведение."
 movement_events.8.b: "Мы не станем делать никаких исключений под давлением агрессивной толпы."
 movement_events.9.t: "Волна забастовок в области [SCOPE.sState('relevant_state').GetName]"
 movement_events.9.d: "Многочисленные забастовки, спровоцированные движением «[SCOPE.sPoliticalMovement('relevant_movement').GetName]», подкосили промышленность в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!. В некоторых городах бастующие рабочие уже присоединяются к протестам."
 movement_events.9.f: "Полицейский ожидал, что рабочие будут выглядеть иначе — потными, немытыми, перепачканными мазутом и сажей. Но ничего подобного! Они нарядились в лучшую одежду, как на праздник, а глаза их светились гордостью и достоинством. Они больше не были усталыми и покорными рабами — бастующие смело бросали вызов власти, лица их были суровы, а крепкие руки сжимали плакаты, обращённые к труженикам всего мира."
 movement_events.9.a: "Дайте им знать, что мы обязательно учтём их требования."
 movement_events.9.b: "Пусть немедленно возвращаются на работу!"
 movement_events.10.t: "Растоптанная свобода"
 movement_events.10.d: "Полиция жестоко разогнала демонстрацию, организованную движением «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!. Множество протестующих получили травмы и увечья, несколько человек погибли. Это трагическое происшествие стало для недовольных новым символом борьбы."
 movement_events.10.f: "Не переставая улыбаться, он двинул свою лошадь прямо в толпу. Она навсегда запомнит это выражение лица — оно въелось в её память, словно изображение, вытравленное кислотой на металлической пластине. Каким же чудовищем должен быть человек, чтобы сохранять спокойствие среди всех этих воплей, сломанных костей, брызг крови? Люди бросились врассыпную, а он приказал своим подчинённым наступать…\n\nКаким-то образом она выбралась из этой ужасной бойни и укрылась в забаррикадированном на скорую руку баре. Не всем повезло так, как ей — площадь, где проходила демонстрация, была усыпана телами. Проходя мимо, она не могла понять, сколько из них уже не шевелится."
 movement_events.10.a: "Наказать полицейских, виновных в этом побоище."
 movement_events.10.b: "Полицию не в чем винить. Толпе было приказано разойтись."
 movement_events.11.t: "«[SCOPE.sState('relevant_state').GetCityHubName] и реформы»"
 movement_events.11.d: "В городе [SCOPE.sState('relevant_state').GetCityHubName] вышел первый выпуск партийной газеты, основанной участниками движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]». Помимо рекламных объявлений и политических карикатур, издание чуть менее чем полностью состоит из едкой критики политики правительства."
 movement_events.11.f: "Надо отдать им должное — план был блестящий. Они использовали самую дешёвую бумагу, экономили на чернилах, использовали крупный шрифт, заполняли страницы объявлениями — так можно было продавать газету за один пенс и всё равно выйти в плюс, в то время как продукция конкурентов стоила в пять-десять раз дороже. При этом газета упорно и беззастенчиво отстаивала совершенно определённую точку зрения, и уже к вечеру о ней знали все городские рабочие. Любые конкуренты, которые не желали опускаться до их уровня, сами обрекали себя на банкротство."
 movement_events.11.a: "Долго ли протянет партийная газета?"
 movement_events.11.b: "Вот как? Отобрать у них лицензию на печать."
 movement_events.12.t: "Пустые карманы"
 movement_events.12.d: "Ряд необдуманных решений привёл к значительному сокращению финансовой поддержки движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]». Наиболее обеспеченные сторонники движения перестали вносить пожертвования, напуганные последними заявлениями его лидеров."
 movement_events.12.f: "«Мы бы не хотели выглядеть чересчур пристрастными». Всегда одно и то же. Организатор метался по своему крошечному кабинету, кулаки его были стиснуты так сильно, что казалось, будто костяшки вот-вот прорвут кожу. Временами он посматривал на груду запечатанных конвертов, покрывавших его стол. Он уже знал, что в каждом письме говорится примерно одно и то же.\n\nЧто это вообще значит — быть пристрастным? Что человек неравнодушен к какому-то вопросу? Что он стремится к чему-то большему, а не просто считать свои доходы? Он хотел изменить общество, сделать мир лучше. У всех у них была возможность помочь ему в этом. Так что же плохого в такой «пристрастности»?"
 movement_events.12.a: "Возможно, движение найдёт иные источники финансирования."
 movement_events.12.b: "Ничто не вечно. Рано или поздно всё на свете приходит к концу."
 movement_events.13.t: "В #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! активизировалось движение «[SCOPE.sPoliticalMovement('relevant_movement').GetName]»"
 movement_events.13.d: "Активисты, связанные с движением «[SCOPE.sPoliticalMovement('relevant_movement').GetName]», организовали кампанию в поддержку принятия закона «[SCOPE.sLawType('relevant_law').GetNameNoFormatting]» в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!."
 movement_events.13.f: "В любом уголке мира можно услышать, что местные жители издавна отличаются сплочённостью и готовностью отстаивать общие интересы. Так-то оно так, но проблема в том, что эта сплочённость крайне редко распространяется на чужаков. Его выгоняли на мороз столько раз, что и не сосчитать — но он всё равно продолжал упорствовать. Если нужные слова достигнут нужных ушей, даже самая непопулярная идея со временем сможет найти поддержку."
 movement_events.13.a: "В области [SCOPE.sState('relevant_state').GetNameNoFormatting] они найдут немало сторонников."
 movement_events.13.b: "Им следует быть прагматичнее."
 movement_events.14.t: "Демонстрация студентов в поддержку движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]»"
 movement_events.14.d: "Группа студентов [SCOPE.sBuilding('relevant_university').GetCustom('RU_BL_RP')|l] #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#! организовала демонстрацию в поддержку движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]». Их выступление помогло популяризовать идеи движения среди других студентов."
 movement_events.14.f: "Аудитория была практически пуста. На лекциях и раньше обычно кто-то отсутствовал — по болезни ли, из-за путешествий или по семейным обстоятельствам, — но уж точно не в таких масштабах. В каждом ряду сидели по три-четыре студента, не более — одинокие фигуры, резко выделяющиеся среди множества пустых мест. «Этому следовало бы посвятить отдельную лекцию», подумал он. Класс рассыпался, словно песчаный замок под порывами сильного ветра."
 movement_events.14.a: "Эта молодёжь поведёт [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий народ в будущее!"
 movement_events.14.b: "Лучше бы они занимались учёбой."
 movement_events.15.t: "Спорный вопрос"
 movement_events.15.d: "Противники движения «[SCOPE.sPoliticalMovement('relevant_movement').GetName]» проникли на организованное им мероприятие, смешались с толпой и устроили массовую драку. Задержанные полицией участники побоища хором отказались давать показания."
 movement_events.15.f: "Синяки, рассечённые губы, разбитые носы — каждый из задержанных мог похвастать боевыми ранениями. Впрочем, он свою травму получил при не столь героических обстоятельствах: пытаясь вырваться наружу, он ударился бедром об угол стола, а затем врезался в жандарма. В голове его родились сразу две версии событий. Одну он расскажет полиции, а другую прибережёт для друзей."
 movement_events.15.a: "Пусть посидят денёк в тюрьме и остынут."
 movement_events.15.b: "Обвинить в беспорядках организаторов мероприятия."
