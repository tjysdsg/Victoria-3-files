 russo_chinese.4.t: "Айгунский договор"
 russo_chinese.4.d: "Увеличение военного присутствия в Сибири послужило толчком к началу [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]"
 russo_chinese.4.f: "«Левый берег реки Амура, начиная от реки Аргуни до морского устья р. Амура, да будет владением [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого государства, а правый берег, считая вниз по течению до р. Усури, владением [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]ого государства.\n\nОт реки Усури далее до моря находящиеся места и земли, впредь до определения по сим местам границы между двумя государствами, как ныне да будут в общем владении [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]ого и [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого государств. По рекам Амуру, Сунгари и Усури могут плавать только суда [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]ого и [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого государств; всех же прочих иностранных государств судам по сим рекам плавать не должно…»"
 russo_chinese.4.a: "Да будет исполняемо в точности и ненарушимо на вечные времена."
 emu_war.1.t: "Война с эму"
 emu_war.1.d: "[GetPopType('farmers').GetName] области [SCOPE.sState('westralia_state').GetName] жалуются, что [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] не обеспечивают их надлежащей защитой. Жителям региона угрожает суровый противник: Dromaius novaehollandiae."
 emu_war.1.f: "«Напомни-ка, для чего мы заряжаем столько дроби? Это ж просто охота на уток!»\n\n«На уток? Думаешь, мы здесь дичь ловить изволим? Прочисти уши, болван! Молись Богу, чтобы не попасть им в когти, потому что я не стану заправлять твои кишки обратно».\n\n«Ладно, приятель, остынь. Просто всё это уже чересчур, как по мне»."
 emu_war.1.a: "Ладно, отправьте туда #italic кого-нибудь#!."
 emu_war.1.b: "Может, вы и официального объявления войны хотите?"
