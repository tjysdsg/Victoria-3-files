 gg_core.1.t: "Большая победа"
 gg_core.1.d: "При помощи интриг, умелой дипломатии и решительных военных действий мы довели Большую игру до выгодного нам финала. Наша победа принесла [ROOT.GetCountry.GetAltName('RU_CL_DP')] славу, а [SCOPE.sCountry('opponent_scope').GetAltName('RU_CL_DP')] унижение на мировой арене."
 gg_core.1.f: "Теперь уже даже [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting|l]ие газеты не могли не признать свершившегося. Раньше их заголовки превращали даже самые крупные поражения в небольшие победы и призывы к реваншизму, теперь же они поутихли и торжественно сообщают о мировых событиях таким тоном, будто бы [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая гегемония существовала всегда. Посол взглянул на разбросанные бумаги и обернулся к служащему, едва скрывающему восторг.\n\n«Принесите и мне экземпляр, — сказал он. — Я повешу его на стену»."
 gg_core.1.a: "Самоцвет в нашей короне, не знающий себе равных."
 gg_core.2.t: "Большое поражение"
 gg_core.2.d: "Решительные #tooltippable_name [SCOPE.sCountry('opponent_scope').GetAdjective|l]ие#! победы на полях Большой игры принесли [ROOT.GetCountry.GetAltName('RU_CL_DP')] нескончаемое унижение на мировой арене. Конфликт исчерпан, завершившись нашим поражением."
 gg_core.2.f: "«Последние десятилетия мы провели в мечтаниях, то и дело вмешиваясь в бесполезные авантюры. Одной рукой мы тянулись к недосягаемым целям, а другой отталкивали тех, кто был готов договариваться. В Большой игре нельзя было победить — наши прежние ошибки стали для нас роковыми задолго до того, как мы осознали свои промахи и вообще поняли, что вступили в игру»."
 gg_core.2.a: "Безмятежное время прошло?"
 gg_core.3.t: "Безвыходное положение"
 gg_core.3.d: "Несмотря на огромные расходы в борьбе за международное влияние, ни [ROOT.GetCountry.GetName], ни [SCOPE.sCountry('opponent_scope').GetName] не достигли решительной победы в Большой игре. Обе стороны вышли из конфликта потрёпанными, не в силах одолеть друг друга."
 gg_core.3.f: "Ещё в разгаре Большой игры публиковались подробнейшие свидетельства происходящего. В своих дневниках исследователи размышляли об увиденном в Бухаре или Кабуле. Мнения всегда разнились, хотя временами из-за мимолётного триумфа было модно заявлять о британском или российском преимуществе.\n\nТем не менее мы пришли к одному общему выводу, и он неутешителен для обеих стран: Большая игра оказалась безрассудной затеей. Остаётся лишь один маленький шаг до новой игры — найти политика, на которого можно свалить вину."
 gg_core.3.a: "Слишком незначительная выгода."
 gg_core.4.t: "Игры кончились"
 gg_core.4.d: "Большая игра, в прошлом грозившая превратить наши земли в шахматную доску иностранных держав, завершилась. Остатки #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]их#! и #tooltippable_name [SCOPE.sCountry('britain_scope').GetAdjective|l]их#! сил покинули Среднюю Азию, изгнанные не чужими интригами, но нашей твёрдой рукой."
 gg_core.4.f: "Тогда не требовалось прилагать усилий, чтобы найти газеты. Министр собрал настоящую коллекцию: «[SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName] Таймс», «Говорит [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName]», «Парижский корреспондент». На прошлой неделе они сообщали о возвращении военной экспедиции. На этой неделе об отставке его [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting|l]ого коллеги. Дюжина заметок указывала на печальную действительность. Они потерпели неудачу и пытались сохранить лицо. Вряд ли эти гордецы признают правду, но он всё понимал и рассчитывал, что их сограждане тоже поняли."
 gg_core.4.a: "Отныне они будут обращаться к нам как к равным."
