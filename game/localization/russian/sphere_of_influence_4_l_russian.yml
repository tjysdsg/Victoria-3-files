 je_consolidate_central_asia_reason: "Мы давно утратили полноценный контроль над разрозненными ханствами и эмиратами Средней Азии. Чтобы обеспечить доступ к Индии, необходимо добиться покорности среднеазиатских держав — либо завоевав их, либо сделав нашими [Concept('concept_subject', 'субъектами')]."
