 je_donghak_movement_reason: "В ответ на контакты [ROOT.GetCountry.GetAltName('RU_CL_RP')] с внешним миром, [GetPopType('peasants').GetName|l] начали проявлять интерес к движению Тонхак, «Восточное учение». [SCOPE.gsInterestGroup('donghak_ig').GetName] активно поддержали Тонхак, поскольку движение выступало за всеобщее равноправие и отвергало иностранное влияние.\n\nОрганизации сторонников Тонхак распространились по всей стране и в будущем могут стать основой для организации восстания."
 donghak_petition_complete_tt: "Завершена [Concept('concept_journal_entry', 'запись в дневнике')] #bold Кёджо Синвон#!"
 je_gyojo_shinwon: "Кёджо Синвон"
 je_gyojo_shinwon_reason: "[SCOPE.gsInterestGroup('donghak_ig').GetName] из числа последователей Тонхак подали петицию нашему правительству, требуя признать доктрину Тонхак и изгнать иноземцев. Кроме того, запятнавшие себя коррупцией [SCOPE.gsInterestGroup('yangban_ig').GetName|l] должны быть казнены.\n\nОбещание выслушать требования движения позволило на время снизить недовольство его представителей, но отказ от их исполнения однозначно повлечёт за собой рост революционной деятельности."
 je_korean_rebellion: "Восстание в Корее"
 je_korean_rebellion_reason: "Охватившее [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_VP')] восстание грозит нарушить равновесие сил в стране. Если [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] лишится трона, это наверняка приведёт к независимости [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('RU_CL_RP')] и позволит европейским державам обрести влияние на полуострове."
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] продолжит править [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_TP')]"
 korean_ruler_deposed_tt: "Правительство [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_RP')] свергнуто в ходе [Concept('concept_revolution', 'революции')]"
 japan_demands_korea_tt: "У нас будет возможность получить #bold дополнительное влияние#! в [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_PP')]"
 korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName] в состоянии [Concept('concept_war', 'войны')] с [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_TP')]"
 korea_fail_condition_rebels_tt: "Мы не выбрали сторону [SCOPE.sCountry('korea_rebellion_scope').GetAltName('RU_CL_RP')] в [Concept('concept_diplomatic_play', 'дипломатической игре')] против [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_RP')]"
 korea_fail_condition_gov_tt: "Мы не выбрали сторону [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_RP')] в [Concept('concept_diplomatic_play', 'дипломатической игре')] против [SCOPE.sCountry('korea_rebellion_scope').GetAltName('RU_CL_RP')]"
 gg_korea.1.t: "Тонхак"
 gg_korea.1.d: "[GetPopType('peasants').GetName] [ROOT.GetCountry.GetAltName('RU_CL_RP')], вдохновившись философией Тонхак, начали объединяться. Их требования социального равенства, религиозной терпимости и избавления от влияния иноземцев становится всё сложнее игнорировать."
 gg_korea.1.f: "В преддверии года синью учёные из разных мест спрашивали меня: «Учитель, что означает нисхождение божественного духа?»\n\nМой ответ был таков: «Оно воплощает принцип бесконечного возвращения».\n\n«И как же нам называть этот путь?»\n\n«Путь небес».\n\n«Он похож на учение Запада?»\n\n«У западного учения есть свои особенности — взять, например, бессодержательные заклинания. Но суть одна. Разные принципы, но путь един»." #- Donggyeong Daejeon
 gg_korea.1.a: "Нас ждёт очередная крестьянская война?"
 gg_korea_effect_tt: "Пока действует #v Движение Тонхак#!, [SCOPE.gsInterestGroup('donghak_ig').GetName|l] будут сохранять силу, а [Concept('concept_revolution','революции')] станут более значительной угрозой для страны"
 gg_korea.2.t: "Восстание Тонхак"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName] недовольны, и это недовольство вылилось в открытый конфликт. По всей территории [ROOT.GetCountry.GetAltName('RU_CL_RP')] крестьяне используют инфраструктуру Тонхак, чтобы организовать революцию."
 gg_korea.2.f: "Все обитатели городка получили приказ. Им надлежало как можно скорее достичь города [ROOT.GetCountry.GetCapital.GetCityHubName], изгнать иностранцев и убить всякого, кто носит фамилию [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nЭто должен был быть мирный марш, не трогающий невиновных и их имущество, расплачивающийся за припасы и демонстрирующий верность и благочестивость всем встречным. В общем, быть полной противоположностью правительственным войскам."
 gg_korea.2.a: "Созовите войска, готовьтесь к бою."
 gg_korea.3.t: "Восточное учение"
 gg_korea.3.d: "В провинции [SCOPE.sState('choi_je_woo_state').GetName] зародилась новая доктрина, Тонхак, и её ярым сторонником выступает [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Это учение стремится к достижению всеобщего равенства и установлению рая на земле."
 gg_korea.3.f: "«Завоевания и победы Запада, кажется, сулят неизбежный успех — но он влечёт за собой всеобщее разрушение и столь же неизбежный крах. Как нам тогда защитить державу и дать народу мир? Увы, нынче люди не ведают своей судьбы. Услышав эти слова, кто-то согласится, а кто-то будет возражать и спорить в переулках. Это страх, что происходит от недостатка добродетели»." #- Donggyeong Daejeon
 gg_korea.3.a: "Бальзам для истерзанного народа."
 gg_korea.3.b: "Обман и опасность для всего мира."
 gg_korea.4.ta: "Петиция Самрё"
 gg_korea.4.tb: "Петиция [SCOPE.sState('petition_state').GetFarmHubName]"
 gg_korea.4.d: "Последователи Тонхак подали петицию, рассчитывая, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] проведёт ряд необходимых реформ. К их числу относятся религиозная терпимость, изгнание иноземцев и казнь коррумпированных чиновников."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] знает о последователях Тонхак благодаря отчётам об их действиях в сельской местности и множеству мелких петиций и прошений как правителю, так и чиновникам. Суть их была неизменной: изъявления полнейшей верности с последующим перечислением просьб.\n\nЭто не первый подобный случай, но, несомненно, самый выдающийся. Возможных решений было два. Отвернуться от объединившихся крестьян или навлечь гнев собственного двора."
 gg_korea.4.a: "Пригрозить последствиями, если они не разойдутся."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] выслушает прошение."
 gg_korea.5.t: "Небеса через терпеливость"
 gg_korea.5.d: "Благодаря осторожным реформам, которые поддержали [SCOPE.gsInterestGroup('donghak_ig').GetName|l], нам удалось умиротворить движение Тонхак. [ROOT.GetCountry.GetName] остан[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся в изоляции от мира, но эта изоляция будет происходить в гармонии."
 gg_korea.5.f: "Последние корабли покинули порты, после чего их ворота закрылись. Наверняка где-то посреди моря какой-то европейский торговец пребывает в шоке и пишет письма всем знакомым чиновникам. Западные варвары вернутся, несомненно при этом вооружившись до зубов.\n\nНо в жителях города [ROOT.GetCountry.GetCapital.GetPortHubName] проснулось нечто новое, какая-то незримая энергия, сопровождающая их в повседневных делах. Они больше не боялись кораблей и пушек, они больше не видели угрозу друг в друге. Когда европейцы вернутся, они не смогут воспользоваться внутренними распрями, и никаким экспедиционным войскам не завоевать страну, обладающую миллионным резервом."
 gg_korea.5.a: "Мы установили справедливость и братство."
 gg_korea.5.b: "Мы выстроим рай среди гор."
 gg_korea.6.t: "Брошенные на произвол"
 gg_korea.6.d: "После неприлично долгого ожидания обещанных реформ движение Тонхак потеряло терпение. [SCOPE.gsInterestGroup('donghak_ig').GetName] чувствуют себя преданными и планируют мятеж."
 gg_korea.6.f: "Они потеряли очередного гонца. Семья ещё продолжала надеяться, но инспектор подозревал, что никогда его уже не увидит. Сборщики налогов, переписчики, гонцы, полицейские — в этом регионе стоило любому из них отойти от дорог, как он тут же пропадал. Пропадали не все, но и этого было достаточно. Обстановка в казармах сменилась с холодного безразличия на ужас, и в ближайшее время изменений ждать не стоило.\n\n[ROOT.GetCountry.GetNameNoFormatting] начал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] превращаться из единой страны в архипелаг городов, связанных тонкой паутиной и окружённых бескрайним и пугающим морем презрения."
 gg_korea.6.a: "Нам придётся жить с этими последствиями."
 gg_korea.7.ta: "Восстание Тонхак"
 gg_korea.7.tb: "Восстание в городе [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.7.d.japan: "[SCOPE.sCountry('korea_scope').GetAltName('RU_CL_VP')] охватило восстание, [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName] рискует утратить власть. Этот мятеж открывает перед нами замечательную возможность усилить наше влияние в [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('RU_CL_PP')], потеснив [SCOPE.sCountry('china_scope').GetAltName('RU_CL_VP')]."
 gg_korea.7.d.china: "[SCOPE.sCountry('korea_scope').GetAltName('RU_CL_VP')] охватило восстание, и [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l], чья верность нам не вызывает сомнений, рискует утратить власть. Если восстание успешно свергнет правительство, [SCOPE.sCountry('korea_scope').GetNameNoFormatting] окаж[SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('RU_CL_END_UT')]ся не в силах противостоять иностранным державам."
 gg_korea.7.f: "С прибытием телеграммы все в комнате резко оживились. Доклад о положении дел в [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('RU_CL_PP')] был долгим и мучительным — в обычных обстоятельствах читавший его чувствовал бы себя так, словно из лёгких высасывают весь воздух. Но не сегодня. Все знали: этот доклад читают не только они и на другом берегу Восточного моря их соперники совершают те же приготовления. Началась мобилизационная гонка."
 gg_korea.7.a: "#tooltippable_name [SCOPE.sCountry('korea_scope').GetAdjective]ое#! правительство нужно поддержать."
 gg_korea.7.b: "Этот мятеж послужит нашим интересам на пути к победе."
 gg_korea.7.c: "Нам это не интересно."
 gg_korea.8.t: "Возможности в [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_PP')]"
 gg_korea.8.d: "Победа над мятежниками в [SCOPE.sCountry('korea_scope')GetAltNameNoFormatting('RU_CL_PP')] предоставила возможность создать выгодный нам послевоенный порядок. Потребовав от [SCOPE.sCountry('china_scope').GetAltName('RU_CL_RP')] официального признания независимости [SCOPE.sCountry('korea_scope')GetAltNameNoFormatting('RU_CL_RP')], мы сможем намного эффективнее упрочить своё влияние в регионе."
 gg_korea.8.f: "«Янбаны по большей части безнадёжны, но некоторые министры придерживаются чуть более прогрессивных взглядов».\n\n«Кто?»\n\n«[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], возможно [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. У нас хватает кандидатур для создания чрезвычайного правительства. Они будут в восторге от возможности принять нужные им законы»."
 gg_korea.8.a: "Отправьте требования."
 gg_korea.8.b: "Не стоит портить отношения с [SCOPE.sCountry('china_scope').GetAltName('RU_CL_TP')]."
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetAltName('RU_CL_VP')] придётся передать #v Корею#!, иначе начнётся [Concept('concept_war', 'война')]"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName] требу[SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('RU_CL_END_T')] покинуть [SCOPE.sCountry('korea_scope').GetAltName('RU_CL_VP')]"
 gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]ое правительство отправило нам перечень требований, первым пунктом в котором идёт вывод наших войск из [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('RU_CL_RP')]. Эти требования поддержаны оставшимися войсками на Корейском полуострове, которые отказались покинуть его после поражения восставших."
 gg_korea.9.f: "Наборщик смотрел на указ с некоторым ужасом. От фраз так и веяло дымом, каждая новая строка была страшнее предыдущей. События вели к мрачной развязке, хаос оборачивался восстанием. [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]ие действия осуждались в самых жёстких выражениях, их преступления выстраивались, словно винтовки расстрельной команды.\n\n«Трудно обосновать», «неспровоцированные», «отсутствие удовлетворительного объяснения». Вымученные эвфемизмы паникующего правительства. Которое, если не произойдут резкие перемены, неумолимо шло навстречу войне."
 gg_korea.9.a: "Корея представляет уязвимость, от которой мы охотно избавимся."
 gg_korea.9.b: "Мы не потерпим очередной концессии иноземцам."
 korea_monarchy.1.t: "Болеющий король"
 korea_monarchy.1.d: "Несмотря на юный возраст, [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heonjong_scope').GetFullName] страдает от приступа тяжёлой болезни. Столь стремительное ухудшение здоровья вызывает опасения о скорой кончине."
 korea_monarchy.1.f: "Это был не первый и даже не пятый приступ его болезни. С самого начала правления состояние здоровья монарха было под стать положению дел в стране. Она была разрушена потопами и ливнями, а он — своим недугом, жалобами на коррупцию и предательствами при дворе. Порой он боялся, что не оставит наследия, а преемники будут считать, что он впустую провёл все эти годы на троне в борьбе с кризисом. Впрочем, он допускал, что может ошибаться — ведь преемников может и не быть."
 korea_monarchy.1.a: "Род Чонджо прервался."
 korea_monarchy.1.b: "Наверняка врачи знают, как это вылечить."
 korea_monarchy.2.t: "Пустой дом"
 korea_monarchy.2.d: "Из-за смерти всех детей мужского пола и отсутствия близких родственников встал вопрос, кто займёт трон в случае, если [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('cheoljong_scope').GetFullName] умрёт от болезни. Клан Андон Ким заявил, что преемником станет [SCOPE.sCharacter('gojong_scope').GetFullName]."
 korea_monarchy.2.f: "«Вновь прикован к постели и без наследника. Осталась ли ещё надежда?»\n\n«Он делает всё возможное, но не исключено, что мы напрасно надеемся. Вы слышали о недавнем инциденте с судьёй?»\n\n«Нет, расскажите».\n\n«Ему пришлось напоминать королю, кто он такой, и умолять, чтобы он сохранил свою власть. Сначала это меня разозлило, но теперь я понимаю, что не могу его винить»."
 korea_monarchy.2.a: "Дом Ли выстоит."
 korea_monarchy.3.t: "Королева Мин"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], политически активная официальная жена правителя, сумела захватить и удержать сильные позиции при #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ом#! дворе. [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName] много выиграют от её покровительства."
 korea_monarchy.3.f: "«По каждому из вышеперечисленных поводов я имела возможность вновь поразиться грации и очаровательным манерам королевы, её предусмотрительности и доброте, исключительному уму и силе характера, равно как и её выдающейся способности подчинять себе внимание собеседника, что происходило и со мной, хотя я прибегала к услугам переводчика. Не приходилось удивляться её необычайному политическому влиянию при дворе или той власти, которую она приобрела над мужем, как, впрочем, и многими другими.\n\nЕё жизнь представляла собой непрерывную битву, в которой Её Величество, призвав на помощь все своё очарование, всю свою проницательность и изворотливость, сражалась за достоинство и безопасность своих мужа и сына и за окончательный крах своих противников»." #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Её покровительство станет ключом к модернизации."
 korea_monarchy.3.b: "Ей стоит сосредоточиться на придворных обязанностях."
