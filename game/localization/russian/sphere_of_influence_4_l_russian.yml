 lobby_proposal.1.t: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» требует действий" #Pro-Lobby Demand
 lobby_proposal.1.d: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» попросило нас [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Общеизвестно, что [SCOPE.sCountry('third_party_country').GetNameNoFormatting] противодейству[SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('RU_CL_END_T')] #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]им#! интересам."
 lobby_proposal.1.f: "«Наши действия должны быть всеобъемлющими. Иной подход будет проявлением безответственности. [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]ая агрессия стара как мир».\n\n«Боюсь, может показаться, будто мы используем свою страну, словно фигуру на доске, в интересах другой державы. Что вы скажете, если вас прямо об этом спросят?»\n\n«Ситуативное сотрудничество не поставит нас в подчинённое положение. В данном случае [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие интересы совпадают с [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими. Вот и всё»."
 lobby_proposal.1.a: "Мы подумаем."
 lobby_proposal.1.b: "Это не в наших интересах."
 lobby_proposal.2.t: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» требует действий" #Anti-Lobby Demand
 lobby_proposal.2.d: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» попросило нас [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. В случае выполнения просьбы наше правительство может рассчитывать на расположение лобби."
 lobby_proposal.2.f: "«А что вы скажете тем, кто откажется и предпочтёт сохранить статус-кво?»\n\nОтвет последовал незамедлительно и прозвучал как заранее подготовленная речь. Он и был подготовленным. Этот человек всегда действовал на опережение, он часами расхаживал по своему кабинету, готовясь к возможным нападкам.\n\n«Я отвечу так: мы не должны были позволять им так близко к нам подобраться. Дружба, построенная на обмане, ничего не значит, а заработанная таким образом репутация иллюзорна»."
 lobby_proposal.2.a: "Мы подумаем."
 lobby_proposal.2.b: "Это не в наших интересах."
 lobby_proposal.3.t: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» делает предложение" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» предложило нам возможность [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Лобби предлагает воспользоваться их связями, чтобы сгладить переговорный процесс."
 lobby_proposal.3.f: "Тайные переговоры с представителем [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ого правительства были долгими и тяжёлыми. [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ий представитель знал, что имеет дело с группой, не обладающей сопоставимой властью, и выбрал соответствующую стратегию. Тем не менее, им удалось прийти к соглашению. Обошлись без письменного договора, но это не так уж важно. Когда правительство отправит официальную копию — если отправит — то узнает, что в городе [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] уже ждёт заготовленный ответ."
 lobby_proposal.3.a: "Мы охотно воспользуемся этой возможностью."
 lobby_proposal.3.b: "Это не в наших интересах."
 lobby_proposal.4.t: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» делает предложение" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» предложило нам возможность [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Это, в случае согласия, позволит противостоять #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]им#! интересам."
 lobby_proposal.4.f: "Это была завуалированная агрессия, которую, в теории, могли одобрить и рьяные джингоисты, и те, кто предпочитает смягчать потери. Враг этого так не оставит и, возможно, ответит безрассудной конфронтацией на внешне невинный манёвр.\n\n«Этот план подразумевает борьбу с [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_TP')] до последнего [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting|l]ого солдата», — отметил один министр. Представитель вспыхнул. У него было заготовлено два ответа, но ни один из них не подходил."
 lobby_proposal.4.a: "Мы охотно воспользуемся этой возможностью."
 lobby_proposal.4.b: "Это не в наших интересах."
