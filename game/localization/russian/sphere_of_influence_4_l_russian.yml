 lobby_events.1.t: "Предательство революции"
 lobby_events.1.d_join: "Стремясь избежать обвинений в коммунизме за счёт более жёсткого подхода к политике, [SCOPE.gsInterestGroup('relevant_ig').GetName|l], возглавляющие движение социал-демократов, начали сближаться с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.1.d_form: "Стремясь избежать обвинений в коммунизме за счёт более жёсткого подхода к политике, [SCOPE.gsInterestGroup('relevant_ig').GetName|l], возглавляющие движение социал-демократов, заложили основу для лобби, направленного на противодействие #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]им#! интересам."
 lobby_events.1.f: "«Мы объединились для борьбы с коммунизмом, — [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'заявила она', 'заявил он' )], — поскольку коммунисты объявили себя врагами демократии. Без демократии нет свободы. Жестокость всегда является оружием реакционеров».\n\nРеакция на это заявление была вялой, прозвучало лишь несколько хлопков от отдельных участников встречи. Но это было куда больше того, что [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'ей', 'ему' )] обычно удавалось получить от собравшихся. Намного больше." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Их патриотизм послужит хорошим примером."
 lobby_events.1.b: "Их патриотизм послужит хорошим примером."
 lobby_events.1.c: "Им стоит воздержаться от контактов с другими странами."
 lobby_events.2.t: "Наши угнетённые братья"
 lobby_events.2.d_join: "Опубликованные доказательства дискриминации #tooltippable_name #tooltip:[SCOPE.sReligion('relevant_religion').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('relevant_religion').GetCustom('RU_RL_ADJ_IH')|l]#!#! верующих в [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_PP')] привели к тому, что [SCOPE.gsInterestGroup('relevant_ig').GetName|l] объединились с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.2.d_form: "Опубликованные доказательства дискриминации #tooltippable_name #tooltip:[SCOPE.sReligion('relevant_religion').GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sReligion('relevant_religion').GetCustom('RU_RL_ADJ_IH')|l]#!#! верующих в [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_PP')] привели к тому, что [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали выступать за враждебные действия против [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]."
 lobby_events.2.f: "«Да, даже им можно простить их грехи, но для этого требуется покаяние. А [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ое правительство весьма упорно в своём высокомерии».\n\n«Как милосердно».\n\n«Это куда большее милосердие в сравнении с тем, что делает их [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l]!»\n\nОн встал на тропу войны — для попавшего в непростую ситуацию атташе это было очевидно. И если он добьётся своего, вскоре вся страна пойдёт по его пути."
 lobby_events.2.a: "Когда слова бессильны, нужно браться за меч."
 lobby_events.2.b: "Когда слова бессильны, нужно браться за меч."
 lobby_events.2.c: "Они хотят спровоцировать международный инцидент из-за #italic этого#!?"
 lobby_events.3.t: "Технические таланты"
 lobby_events.3.d_join: "Вдохновившись знаниями, которые демонстрируют [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие [GetPopType('engineers').GetName|l] и [GetPopType('academics').GetName|l], [SCOPE.gsInterestGroup('relevant_ig').GetName|l] с техническим складом ума начали слоняться к поддержке лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.3.d_form: "Вдохновившись знаниями, которые демонстрируют [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие [GetPopType('engineers').GetName|l] и [GetPopType('academics').GetName|l], [SCOPE.gsInterestGroup('relevant_ig').GetName|l] с техническим складом ума начали лоббировать сближение с [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')]."
 lobby_events.3.f: "«По нашим меркам? Благодаря методам, используемым в их мануфактурах, им часто удаётся сэкономить половину человеко-часа на рабочего с тем же выходом продукции, что и у нас. Кроме того, в здании, которое мне удалось посетить, использовалась довольно передовая система освещения. Только представьте, дневные смены можно увеличить на целый час...»\n\nЕго спутник с роскошными усами уже достал бумагу и провёл черту между рядами отдельных расчётов. Написав рядом две получившиеся суммы, он невольно присвистнул."
 lobby_events.3.a: "Вместе мы сможем горы свернуть."
 lobby_events.3.b: "Вместе мы сможем горы свернуть."
 lobby_events.3.c: "Наши творения намного превосходят эти дешёвые [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие игрушки."
 lobby_events.4.t: "Пути расходятся"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ие [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName|l] потерпели поражение от рук революционеров, и [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] утратили интерес к поддержке лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]». Они прекратили выступать за сближение с [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')]."
 lobby_events.4.f: "Отправленные ими письма остались без ответа. Тайный визит подтвердил худшие опасения — некогда принадлежавшее им сооружение было захвачено, теперь в нём размещаются какой-то скучный адвокат с домочадцами, а также его контора. Этот новый жилец оказался другом министра, который не так давно в буквальном смысле слова сражался за свою должность. Одного взгляда на пулевые отверстия в фасаде хватило, чтобы понять: о возмещении не стоит и заикаться."
 lobby_events.4.a: "Вся их работа уничтожена в одно мгновение."
 lobby_events.4.b: "Похоже, это лишь первая ласточка."
 many_igs_leave_lobby_tt: "[SCOPE.gsInterestGroup('leaving_ig').GetName] покидают лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»"
 lobby_events.5.t: "Интересы капитала"
 lobby_events.5.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName] активно участвуют в выгодной торговле #tooltippable_name #tooltip:[SCOPE.sGoods('relevant_goods').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [SCOPE.sGoods('relevant_goods').GetTextIcon][SCOPE.sGoods('relevant_goods').GetCustom('RU_GL_TP')|l]#!#! с [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')], что сблизило их с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.5.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName] активно участвуют в выгодной торговле #tooltippable_name #tooltip:[SCOPE.sGoods('relevant_goods').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [SCOPE.sGoods('relevant_goods').GetTextIcon][SCOPE.sGoods('relevant_goods').GetCustom('RU_GL_TP')|l]#!#! с [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')], что побудило их лоббировать сближение с [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_TP')]."
 lobby_events.5.f: "«Разве рост объёмов не увеличивает риск?»\n\n«Совсем наоборот. Когда карманы наполняются деньгами, человек легко становится жертвой соблазнов. Лишняя монета официанту, ранее немыслимые чаевые, выплачиваемые с улыбкой. Если не соблюдать осторожность, можно легко не уследить за учётными книгами. Люди платят #italic больше#!, чем когда-либо, и это ведёт их к разорению».\n\n«Отлично подмечено. И это оправдает отправку военных кораблей?»\n\n«Будем надеяться. А если нет, возможно, сработает финансовая поддержка»."
 lobby_events.5.a: "Поднимем бокалы за процветание."
 lobby_events.5.b: "Поднимем бокалы за процветание."
 lobby_events.5.c: "Наши отношения не должны выходить за рамки деловых."
 lobby_events.6.t: "Бывшие друзья"
 lobby_events.6.d: "Перебежчики, в первую очередь [SCOPE.gsInterestGroup('relevant_ig').GetName|l], недовольны правлением коммунистов в [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_PP')] и стремятся покинуть лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.6.f: "«В считанные месяцы коммунисты уничтожили дух [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ой нации. Они свергли исконные общественные устои, разрушили памятники культуры. Наши представители в городе [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] спаслись лишь чудом».\n\nАтташе легко верил услышанному. От слов мужчины веяло образами красных флагов, штыков и дыма над посольством.\n\n«Понимаю, — ответил он с вышколенной вежливостью. — Я немедленно организую собрание»."
 lobby_events.6.a: "Этого стоило ожидать."
 lobby_events.6.b: "Мы можем как-то сдержать это бегство?"
 lobby_events.7.t: "Пролетарская солидарность"
 lobby_events.7.d_join_defect: "[SCOPE.gsInterestGroup('relevant_ig').GetName], главенствующей идеологией которых является [SCOPE.sIdeology('relevant_ideology').GetName|l], перешли из лобби «[SCOPE.sPoliticalLobby('old_lobby').GetName]» в лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», назвав это выражением солидарности с пролетариатом [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]."
 lobby_events.7.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName], главенствующей идеологией которых является [SCOPE.sIdeology('relevant_ideology').GetName|l], присоединились к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», назвав это выражением солидарности с пролетариатом [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]."
 lobby_events.7.d_defect: "[SCOPE.gsInterestGroup('relevant_ig').GetName], главенствующей идеологией которых является [SCOPE.sIdeology('relevant_ideology').GetName|l], покинули лобби «[SCOPE.sPoliticalLobby('old_lobby').GetName]» в интересах своих [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их союзников, назвав это выражением солидарности с пролетариатом [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]."
 lobby_events.7.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName], главенствующей идеологией которых является [SCOPE.sIdeology('relevant_ideology').GetName|l], начали лоббировать поддержку своих [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их союзников, назвав это выражением солидарности с пролетариатом [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]."
 lobby_events.7.f: "«Коммунисты считают постыдным скрывать свои взгляды и намерения. Они открыто заявляют, что их цели могут быть достигнуты лишь путем насильственного ниспровержения всего существующего общественного строя. Пусть господствующие классы содрогаются перед Коммунистической Революцией. Пролетариям нечего в ней терять, кроме своих цепей. Приобретут же они весь мир.\n\nПролетарии всех стран, соединяйтесь!»" #- The Communist Manifesto
 lobby_events.7.a: "Солидарность навсегда!"
 lobby_events.7.b: "Вот они и показали своё истинное лицо."
 lobby_events.7.c: "Пусть делают что хотят, мы их слушать не станем."
 lobby_events.8.t: "Все как один"
 lobby_events.8.d: "[SCOPE.gsInterestGroup('first_party_member').GetName], видные сторонники партии «[SCOPE.sParty('relevant_party').GetName]», предложили сделать лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» частью официальной платформы партии."
 lobby_events.8.f: "«Я принял во внимание возможные риски и готов настоять на своём. Избирателям никогда не было дело до того, что происходит вне наших границ. Даже если в ближайшие месяцы обстановка изменится не в пользу [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_RP')], мы всё равно сможем вести агитацию, опираясь на нашу внутреннюю политику, но при этом не отказываясь от более глобальных принципов».\n\n«Ваши доводы выглядят разумными. Тем не менее, я не хочу выбирать сторону, пока не получу больше информации. Подход нашей страны должен определяться не капризами идеологий, а необходимостью»."
 lobby_events.8.a: "Партия едина в этом вопросе."
 lobby_events.8.b: "И быть обвинёнными в манипулировании другими странами?"
 lobby_events.8.c: "Это пойдёт на пользу кампании партии."
 lobby_events.9.t: "Использование оружия"
 lobby_events.9.d_join: "Под впечатлением от применения #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ими#! военными [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали искать сближения с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.9.d_form: "Под впечатлением от применения #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ими#! военными #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали лоббировать сближение с [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_TP')]."
 lobby_events.9.f: "Доклады из [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_RP')] столько раз передавались из рук в руки, что уголки страниц уже размякли. Некоторые из присутствующих были потрясены до глубины души, другие высказывались более сдержанно. А кое-кто и вовсе отказывался верить письменным свидетельствам.\n\n«Полагаю, — произнёс офицер в конце стола, — если им это удалось, сможем и мы. Но до тех пор мы должны принять все меры, чтобы это новое оружие не оказалось направлено на нас»."
 lobby_events.9.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ая модель достойна подражания."
 lobby_events.9.b: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]ая модель достойна подражания."
 lobby_events.9.c: "Им бы стоило быть менее впечатлительными."
 impressive_miltech_tanks: "мобильной бронетехники"
 impressive_miltech_breech_loading_artillery: "казнозарядной артиллерии"
 impressive_miltech_ironclads: "броненосцев"
 impressive_miltech_auto_machine_guns: "пулемётов"
 lobby_events.10.t: "Иностранное вдохновение"
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] сильно увлеклись [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')], видя в этой стране образец для модернизации #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! государства. Их публикации пестрят разборами [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их законов и технологий."
 lobby_events.10.f: "У [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'неё', 'него' )] была мечта. Железная дорога между городами [ROOT.GetCountry.GetCapital.GetCityHubName] и [ROOT.GetCountry.GetCapital.GetFarmHubName], построенные по плану города с газовым освещением бульваров, здоровая и профессиональная бюрократия. У европейцев и их союзников было это и многое другое. Не было ни одной причины, почему [ROOT.GetCountry.GetNameNoFormatting] тоже не мо[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_GUT')]т всё это получить.\n\nНо это была не вся правда, и [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'ей', 'ему' )] это было прекрасно известно. Каждое ввезённое изобретение несло с собой груз иного толка, риск превратиться в [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ую провинцию. Как соблюсти равновесие?"
 lobby_events.10.a: "Мы многое выиграем от тесных связей с западом."
 lobby_events.10.b: "Мы многое выиграем от тесных связей с западом."
 lobby_events.10.c: "Подобное увлечение угрожает нашему суверенитету."
 lobby_events.11.t: "Прерванный концерт"
 lobby_events.11.d_leave: "В ужасе от агрессивного нарушения [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')] Европейского концерта, ранее про[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие [SCOPE.gsInterestGroup('relevant_ig').GetName|l] покинули лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.11.d_join: "В ужасе от агрессивного нарушения [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_TP')] Европейского концерта, [SCOPE.gsInterestGroup('relevant_ig').GetName|l] сблизились с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.11.d_form: "Начало войны в Европе, спровоцированной агрессией [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')], привело к тому, что [SCOPE.gsInterestGroup('relevant_ig').GetName|l] начали лоббировать против [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их интересов."
 lobby_events.11.f: "«Проклятые глупцы! У меня там были инвестиции! Их [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] что, считает себя Наполеоном? И кто следующим воспользуется ситуацией?»\n\n«Думаю, датчане».\n\n«Да-да, датчане... думаю, да. Как бы то ни было, вы знаете, что делать».\n\nОн ушёл в дурном расположении духа, хлопнув дверью. Оставшийся секретарь уже подготовил послание для города [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Если повезёт, оно достигнет цели в течение месяца и позволит выпутаться из сложившейся ситуации."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] имел[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_END_FEM')] возможность пойти другим путём."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] имел[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_END_FEM')] возможность пойти другим путём."
 lobby_events.11.c: "Потребуется куда больше усилий, чтобы заставить их признать ошибку."
 lobby_events.11.e: "Как быстро они прижмут хвост."
