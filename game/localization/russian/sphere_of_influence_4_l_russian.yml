 je_chinese_concessions_reason: "В Маньчжурии есть несколько мест, подходящих для строительства незамерзающих портов. Получив там концессии и построив железные дороги, мы получим возможность проецировать силу по всему Тихоокеанскому региону."
 owned_by_russia_or_chinese_country: "Область принадлежит этой стране или другой стране с маньчжурской или ханьской [Concept('concept_primary_cultures','основными культурами')]"
 je_pacify_kazakh_steppes: "Умиротворение казахских степей"
 je_pacify_kazakh_steppes_reason: "Несмотря на то что многочисленные казахские ханства признали российское господство ещё в начале восемнадцатого века, управлять казахской степью оказалось непросто. В 1828 году власти региона были реорганизованы, место бывших ханов заняли [Concept('concept_ruler','старшие султаны')], назначаемые из России. К несчастью, это никак не помогло избавиться от засилья разбойников или снизить повсеместное недовольство населения. Настало время решить эту проблему раз и навсегда, умиротворив три жуза и подчинив их российским властям."
 je_acquire_korean_protectorate: "Протекторат над Кореей"
 je_acquire_korean_protectorate_reason: "Корейский полуостров открывает широкие возможности для дальнейшего распространения нашего влияния в Восточной Азии и на Тихом океане. Оказавшись под нашей защитой, Корея по уровню развития сможет скоро догнать Японию, став надёжным щитом для наших дальневосточных владений."
 je_counter_russian_pacific_influence: "Противостоять влиянию России в Тихом океане"
 je_counter_russian_pacific_influence_reason: "Россия заполучила важные порты на тихоокеанском побережье, и мы рискуем потерять морское превосходство в северной части океана. Это неприемлемо. Нужно найти надёжного союзника среди независимых держав региона, чтобы сдержать российское влияние."
