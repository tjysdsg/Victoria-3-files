 fund_lobbies_events.1.t: "Паутина недоверия"
 fund_lobbies_events.1.d: "Приток #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]их#! лоббистских денег в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! политику значительно накалил обстановку в стране. Слухи и обвинения отдельных политиков в отстаивании [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]их интересов стали обыденным явлением."
 fund_lobbies_events.1.f: "«В последнее время мне часто кажется, что стало невозможно добиться результатов. Недавно меня спросили о приобретении, сделанном моей кузиной, хотя мы виделись с ней только раз в жизни».\n\n«Кто спрашивал?»\n\n«Человек из казначейства. Я сказал ему то же, что говорю сейчас вам».\n\n«В последнее время они какие-то нервные. Думаю, это всё из-за того дурня этажом ниже. Надо же было додуматься, выставить столовое серебро из города [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] при встрече с министром. Мы дали ему доступ к благам, а он нас всех подставил»."
 fund_lobbies_events.1.a: "Чьи интересы вы отстаиваете, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие или [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ие?"
 fund_lobbies_events.1.b: "Неужели кто-то верил, что бывают честные политики?"
 fund_lobbies_events.2.t: "Перед кем держать отчёт?"
 fund_lobbies_events.2.d: "Анонимный автор, которого поддерживают [SCOPE.gsInterestGroup('opposing_ig').GetName|l], написал полемическую статью, в которой подверглись нападкам [SCOPE.gsInterestGroup('relevant_ig').GetName|l] и их связи с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]». В документе они назывались иностранными агентами на службе у #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ой#! разведки."
 fund_lobbies_events.2.f: "«Мы склонны видеть в людях лучшее и не осуждаем за это других. Давайте представим мир, в котором нет [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_RP')] и, следовательно, нет лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“. В таком мире [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')|l] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'поступала', 'поступал' )] бы правильно.\n\n[SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'Она', 'Он' )] имеет право на хорошее первое впечатление. Однако мы должны быть #italic объективны#! и сообщать о замеченных недостатках. Поэтому следует корректировать это хорошее впечатление каждый раз, когда [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'она', 'он' )] посещает [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ое посольство и принимает деньги от представителей этой страны...»"
 fund_lobbies_events.2.a: "Подобной клевете нет места в гражданском обществе."
 fund_lobbies_events.2.b: "Это правда, и вы это знаете."
 fund_lobbies_events.2.c: "Мы провели собственное расследование и не нашли нарушений."
 fund_lobbies_events.3.t: "Доказательство правоты"
 fund_lobbies_events.3.d: "После сообщений о получении их сторонниками #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]их#! денег лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» разразилось серией обвинений, направленных на противников."
 fund_lobbies_events.3.f: "В последнее время [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] всё чаще [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'сталкивалась', 'сталкивался' )] с необходимостью искать доказательства. [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'Её', 'Его' )] стол полнился докладами, подтверждающими то, что было давно известно — проникновение [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]ого влияния в высшие эшелоны власти. Все [SelectLocalization(SCOPE.gsInterestGroup('relevant_ig').GetLeader.IsFemale, 'её', 'его' )] соперники могли считаться подозреваемыми, в каждом союзнике можно заподозрить хитрого шпиона.\n\nРабота предстоит немалая. Другие группы также получат схожие подтверждения и сделают аналогичные выводы. Гонка началась, и победителем в ней, скорее всего, станет тот, кто сделает первый ход."
 fund_lobbies_events.3.a: "Они обрели некий авторитет."
 fund_lobbies_events.3.b: "Даже сломанные часы иногда показывают правильное время."
 fund_lobbies_events.4.t: "Не по средствам"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'видная союзница', 'видный союзник' )] лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» в последнее время явно живёт не по средствам. Недоброжелатели утверждают, что подобный образ жизни возможен благодаря #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]им#! «пожертвованиям»."
 fund_lobbies_events.4.f: "Не составляло труда понять, в каком из домов проживает [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Свежая лепнина контрастировала с потёртыми фасадами соседних домов, олицетворяющих классическое, тихое достоинство. На [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'её', 'его' )] фасаде не было ничего подобного, как не было его и внутри дома. В особняке шла роскошная гулянка, безостановочно длящаяся уже несколько дней.\n\nЛюбой наблюдатель невольно задавался вопросом, осязаемо повисавшим в воздухе. Как?"
 fund_lobbies_events.4.a: "Прикажите провести расследование и определить источник такого благосостояния."
 fund_lobbies_events.4.b: "Может, просто с инвестициями повезло."
 fund_lobbies_events.4.c: "Кто вообще предпочтёт жить в бедности?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] будет [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'обвинена', 'обвинён' )] в коррупции и окажется в тюрьме"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] будет [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'оправдана', 'оправдан' )] по всем пунктам"
 fund_lobbies_events.5.t: "Неприкрытый оппортунизм"
 fund_lobbies_events.5.d: "С притоком #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]их#! лоббистских денег некоторые [SCOPE.gsInterestGroup('relevant_ig').GetName|l] почуяли возможность нажиться. Они начали склоняться к поддержке лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 fund_lobbies_events.5.f: "Немногие из них придумали себе оправдания. Ещё меньше придумали хорошие оправдания, исписав сотни страниц в попытках привести логичные доводы. Большинство этого не сделали. Они объяснили своё решение влиянием друзей, жестокостью врагов [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('RU_CL_RP')] или своим безошибочным чувством справедливости.\n\nНо почему же, спрашивают их критики, они пришли к этому осознанию только сейчас? Почему не тогда, когда они были бедны и не имели ничего стоящего, кроме собственных принципов?\n\nНа этот вопрос ответа не нашлось."
 fund_lobbies_events.5.a: "Им должно быть стыдно за себя."
 fund_lobbies_events.5.b: "Стоит предположить, что у них была причина получше."
 fund_lobbies_events.5.c: "Если видишь возможность — не упускай её!"
