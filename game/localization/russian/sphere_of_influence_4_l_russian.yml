 je_unify_afghanistan_objective_reason: "После падения Дурранийской империи Афганистан погряз в непрерывной гражданской войне между претендентами на престол. Для защиты от надвигающихся европейских держав мы должны создать единое и крепкое афганское государство."
 je_unify_afghanistan: "Афганское воссоединение"
 je_unify_afghanistan_reason: "Кризис престолонаследия после смерти Тимур-Шаха Дуррани в 1793 году погрузил бывшую Дурранийскую империю в период нескончаемой внутренней борьбы. В свете надвигающихся на нас европейских государств мы должны покончить с периодом враждующих княжеств и восстановить единый Афганистан.\n\nХотя обращение к европейской [Concept('concept_great_power', 'великой державе')] с просьбой помочь в объединении может обеспечить нам поддержку, её #bold противники#! станут относиться к нам враждебно."
