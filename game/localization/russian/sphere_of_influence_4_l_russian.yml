 je_consolidate_afghanistan: "Делимитация Памира"
 je_consolidate_afghanistan_reason: "Неприкрытые и нечёткие границы афганских государств служат источником напряжённости на Памире. Переговоры с [SCOPE.sCountry('rival_gp_scope').GetAltName('RU_CL_TP')] о делимитации международно признанных границ Афганистана позволят значительно снизить риск войны на Памире.\n\n#tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! предложение:\n• #v Афганистан#! откажется от любых притязаний на земли за пределами признанных границ\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_threaten_reprisals')]\n\n#tooltippable_name [SCOPE.sCountry('rival_gp_scope').GetAdjective]ое#! предложение:\n• #v Афганистан#! откажется от любых притязаний на земли за пределами признанных границ\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_threaten_reprisals')]"
