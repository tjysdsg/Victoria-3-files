 je_disrupt_russian_caucasus_reason: "Появление на черноморском побережье Кавказа государства Черкесия открывает уникальную возможность подорвать российское господство над всем кавказским регионом. Нашим приоритетом должно стать официальное признание черкесской державы и обеспечение гарантий его дальнейшего существования."
