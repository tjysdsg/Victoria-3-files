 je_secure_persian_border: "Контроль над персидской границей"
 je_secure_persian_border_reason: "Существование мятежных государств на Северном Кавказе угрожает нашей власти над этим регионом, а значит — и нашему влиянию на Ближнем Востоке. Затянувшаяся Кавказская война должна закончиться нашей победой."
 je_codify_chinese_border: "Демаркация границы с Китаем"
 je_codify_chinese_border_reason: "Протяжённая граница, отделяющая нас от Китая, до сих пор не оформлена надлежащим образом. Официальная демаркация границы с Китаем обеспечит возможность завладеть значительными территориями и нивелирует риск пограничных конфликтов в будущем."
