 je_pamir_expedition_objective: "Препятствовать России на Памире"
 je_pamir_expedition_objective_reason: "Недавнее российское продвижение на Памир — непозволительная угроза нашим интересам в Индии. Если создать буферное государство в Таджикистане, это унизит Россию и даст нам свободу для манёвра к югу от Памира. Однако риск #bold прямого столкновения#! между #v Россией#! и #v Великобританией#! сильно возрастёт.\n\nНужно тщательно обдумать этот вариант."
