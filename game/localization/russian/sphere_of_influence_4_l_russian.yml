 objective_great_game_desc: "Новый век знаменует начало затяжного конфликта в самом сердце крупнейшего континента планеты. В «Большой игре» нашлось место и искусной дипломатии, и шпионажу, и открытым боевым действиям. Добейтесь господства в Азии за Россию или Великобританию — или возглавьте Афганистан или Персию в борьбе за подлинную независимость."
