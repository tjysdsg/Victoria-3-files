 je_consolidate_afghanistan_torkestan_line: "Потребовать Туркестанские горы"
 je_consolidate_afghanistan_torkestan_line_desc: "Проведение границы вдоль Туркестанских гор позволит нам взять в свои руки большую часть южного Памира и таджикоязычных регионов Афганистана, но мы получим прямую границу с Кашмиром."
