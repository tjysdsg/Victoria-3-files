 AFG_appeal_accept_tt: "Они с большей вероятностью попытаются завязать с вами хорошие отношения, у вас же будет перед ними [Concept('concept_obligation', 'обязательства')]"
 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]о-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting|l]ое соглашение"
 gg_afghanistan.1.d: "[Concept('concept_great_power','Великие державы')] [SCOPE.sCountry('gp_scope').GetName] и [SCOPE.sCountry('rival_gp_scope').GetName] достигли взаимного соглашения по плану «разрешить давние пограничные споры в Афганистане». Предложенный договор требует уступок от нашего государства."
 gg_afghanistan.1.f: "Тон документа намекал на его фундаментальность. Он был призван установить мир в регионе на ближайшие столетия. Каждая уступка со стороны [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] прописана словно одолжение соперничающих держав, как передача земель, на которые они претендуют, народам, уже там проживающим. Посол невольно подивился тому, что правительство [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] вообще удосужились поставить в известность."
 gg_afghanistan.1.a: "У нас нет иного выбора, кроме как согласиться."
 gg_afghanistan.1.b: "Возразить самым решительным образом."
 gg_afghanistan.2.t: "Афганистан отвергает предложенный договор"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCountry('afghanistan_scope').GetRuler.IsFemale, 'отправила', 'отправил' )] свой ответ на предложенное [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting|l]о-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting|l]ое соглашение. Твёрдый отказ. Поскольку афганское правительство не желает исполнять договор в его нынешнем состоянии, возможно, стоит внести поправки."
 gg_afghanistan.2.f: "Уходя прочь, гонец ожидал, что [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle|l] со свитой прожгут своими взглядами дыры в его одежде. На его стороне были тысячи ружей, миллионы фунтов и флотилии могучих кораблей — но всё это не играло никакой роли здесь, вдали от берегов и гарнизонов."
 gg_afghanistan.2.a: "Придётся переделать."
 gg_afghanistan.3.t: "Афганистан просит о помощи"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName] попросил[SCOPE.sCountry('afghan_nation_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] нас помочь в объединении Афганистана. Наличие дружественного афганского государства станет полезным инструментом в борьбе с нашими соперниками в регионе."
 gg_afghanistan.3.f: "Карта была в лучшем случае условной. Ряд государств, рождённых после распада Дурранийской империи, представляющих враждующих потомков династий Дуррани и Баракзай, а также попытки представить области, контролируемые местными племенами, и мятежные провинции. Посол положил письмо на соседний стол, глядя на штабного офицера в очках.\n\n«[SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afghan_nation_scope').GetAltNameNoFormatting('RU_CL_RP')], — начал он, — синие на этой карте, просят нашей помощи в „подчинении мятежных провинций и восстановлении законной власти в Афганистане“. Стоит обратить внимание или отправить им вежливый отказ?»"
 gg_afghanistan.3.a: "Отличная возможность."
 gg_afghanistan.3.b: "Нам это не интересно."
 gg_afghanistan.4.t: "Афганское объединение"
 gg_afghanistan.4.d: "С поражением последней из мятежных провинций гражданская война, начавшаяся после падения Дурранийской империи, завершилась. [ROOT.GetCountry.GetRuler.GetFullName] теперь [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'единственная законная', 'единственный законный' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 gg_afghanistan.4.f: "Война оказалась самой простой частью, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'подумала она', 'подумал он' )]. Куда больше усилий требовалось, чтобы обеспечить верность племён и подчинённых, а теперь придётся делать всё то же самое, но уже в масштабах страны. Как скоро вспыхнет новый мятеж, если правительство даст слабину? Немногим удаётся выиграть и войну, и мир.\n\nНо сейчас время праздновать. Народ ликовал и требовал речь. [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Она', 'Он' )] даст им речь."
 gg_afghanistan.4.a: "Предстоит вернуть ещё немало земель."
 gg_afghanistan.4.b: "Мы будем сохранять страну как можно дольше."
 gg_afghanistan.5.t: "Пересечённые линии"
 gg_afghanistan.5.d: "Наше предложение по северной границе #v Афганистана#! настолько противоречит предложению #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ой#! стороны, что компромисс невозможен. Одна из сторон должна уступить, чтобы переговоры могли продолжиться."
 gg_afghanistan.5.f: "Северный Афганистан пересекли три разноцветные линии. Они сильно разнились друг от друга, тянулись вдоль Туркестанских гор и Амударьи, через Туркменскую пустыню и южный Памир. Прискорбно малочисленные пересечения переливались радугой в тех местах, где чернила просочились сквозь бумагу.\n\n«Нужно попробовать ещё раз», — произнёс один из представителей, и другие кивнули стиснув зубы."
 gg_afghanistan.5.a: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.5.b: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.5.c: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.5.e: "Наше решение окончательно. #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective]ая#! сторона должна уступить."
 gg_afghanistan.6.t: "Пересечённые линии"
 gg_afghanistan.6.d: "Наше предложение по юго-западной границе #v Афганистана#! настолько противоречит предложению #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ой#! стороны, что компромисс невозможен. Одна из сторон должна уступить, чтобы переговоры могли продолжиться."
 gg_afghanistan.6.f: "Северо-восток Индии пересекли три разноцветные линии. Они сильно разнились друг от друга, тянулись вдоль Инда и через Белуджскую пустыню, причудливым образом извивались параллельно горам хребта Какар. Прискорбно малочисленные пересечения переливались радугой в тех местах, где чернила просочились сквозь бумагу.\n\n«Нужно попробовать ещё раз», — произнёс один из представителей, и другие кивнули стиснув зубы."
 gg_afghanistan.6.a: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.6.b: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.6.c: "Мы примем #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective|l]ое#! предложение."
 gg_afghanistan.6.e: "Наше решение окончательно. #tooltippable_name [SCOPE.sCountry('sender_scope').GetAdjective]ая#! сторона должна уступить."
