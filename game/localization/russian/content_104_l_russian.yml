 sol_events.6.t: "Хлебные бунты"
 sol_events.6.d: "Недостаток еды и ничтожно маленькие зарплаты в трущобах привели к серии бунтов среди женщин города [ROOT.GetCountry.GetCapital.GetCityHubName]. В ходе беспорядков протестующие разбили несколько магазинных витрин."
 sol_events.6.f: "«У нас нет еды, у нас нет денег, мы видим, как эти богатые мерзавцы сидят на куче продуктов, как будто боятся голода, а у самих пальцы толще, чем наши руки. Мы не хуже их, мы тоже заслуживаем есть досыта»."
 sol_events.6.a: "Наверняка можно что-нибудь найти, чтобы дать им."
 sol_events.6.b: "Пусть платят за свою еду, как и все остальные."
