 belle_epoque_events.9.t: "Париж — Руан"
 belle_epoque_events.9.d: "Развитие транспортных средств с двигателем внутреннего сгорания вдохновило различные #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! автопроизводителей провести выставку в виде гонки безлошадных экипажей по маршруту Париж — Руан."
 belle_epoque_events.9.f: "Машины выстроились группами по пять, каждая непохожая на другую, движимые бензином или паром.\n\nПо сигналу флага их двигатели взорвались какофонией грохота и шипения, и машины устремились по улицам со скоростью, значительно превышающей пеших зрителей. Вскоре участники скрылись из виду, и на смену рёву двигателей пришли радостные крики толпы."
 belle_epoque_events.9.a: "Стартовали!"
 belle_epoque_events.9.b: "Какое дымное зрелище!"
 modifier_paris_rouen: "Выставка Париж — Руан"
 modifier_noise_complaints: "Жалобы на шум"
 belle_epoque_events.10.t: "Нувориши"
 belle_epoque_events.10.t2: "Новые деньги"
 belle_epoque_events.10.d: "Благополучие #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! общества породило новое поколение богатых предпринимателей. Самым модным местом сбора этих «нуворишей» является Maxim's, эксклюзивный ресторан в стиле ар-нуво, где обслуживают самых богатых и стильных граждан города [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.d2: "Представители #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! общества, сколотившие состояние на недавнем техническом прогрессе, начали создавать собственную моду, в следствие чего всё больше мест для высшего общества и закрытых ресторанов украшаются в стиле ар-нуво."
 belle_epoque_events.10.f: "«Слои бархата, кружев, лент, бриллиантов — всего и не упомянуть. Чтобы раздеть одну из этих женщин, потребуется заранее взять отпуск на три недели, это словно движущийся дом»."
 belle_epoque_events.10.f2: "«У неё нескромный голос, — заметил я. — В нём звенит...» — Я запнулся.\n\n«В нём звенят деньги», — неожиданно сказал он.\n\nНу конечно же. Как я не понял раньше. Деньги звенели в этом голосе — вот что так пленяло в его бесконечных переливах, звон металла, победная песнь кимвалов." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Сюда можно сводить подругу, но не жену."
 belle_epoque_events.10.b: "Новый мир. Материальный, но не реальный."
 modifier_noveaux_riches: "Новые богатства"
 belle_epoque_events.11.t: "Дворец роликов в городе [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Танцы на колёсах"
 belle_epoque_events.11.d: "Дворец роликовых коньков открылся в престижном районе города [SCOPE.sState('belle_epoque_state').GetCityHubName], сразу же обретя популярность."
 belle_epoque_events.11.d2: "Роликовая арена открылась в городе [SCOPE.sState('belle_epoque_state').GetCityHubName], предоставляя новую, будоражащую кровь форму развлечения для городской публики."
 belle_epoque_events.11.f: "Пока прибывшие первыми с весёлым смехом наматывали круги по деревянному полу, опоздавшие снаружи бились с полицией за место в очереди."
 belle_epoque_events.11.f2: "«Безумие? Конечно. Где ещё вы увидите, как миллионер в шелках и бриллиантах падает на задницу, хохочет как ненормальный, а затем повторяет этот процесс?»"
 belle_epoque_events.11.a: "Необходимое место для удовлетворения прихотей."
 belle_epoque_events.11.b: "Лёгкий способ забыть о своих демонах."
 modifier_roller_skating_sol: "Танцы на колёсах"
 belle_epoque_events.12.t: "Метро города [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "Метро города [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "В городе [SCOPE.sState('belle_epoque_state').GetCityHubName] была запущена сеть подземных железнодорожных станций со входами, спроектированных Эктором Гимаром в стиле ар-нуво. Витиеватый дизайн станций метро с красными огнями и декорированными надписями быстро стал визитной карточкой города."
 belle_epoque_events.12.d2: "В городе [SCOPE.sState('belle_epoque_state').GetCityHubName] была введена в действие новая сеть подземных железнодорожных станций, ставшая одновременно символом города и удобной транспортной системой."
 belle_epoque_events.12.f: "«Божественные входы в метро, милостью которых можно спуститься в области подсознания сущего и монархическую эстетику завтра»." #- Salvador Dali
 belle_epoque_events.12.f2: "По пути к станции метро он размышлял о том, насколько более цивилизованными стали улицы. Если раньше их заполняли понурые толпы людей, бредущих на работу и с работы, сейчас эти унылые стада загнаны под землю, запечатаны в вагоны и несутся по тоннелям.\n\nИ что есть прогресс, как не стремительный полёт сквозь тьму?"
 belle_epoque_events.12.a: "Очередной шаг в сторону города будущего."
 belle_epoque_events.12.b: "Новый символ достижений нации."
 modifier_metro_prestige: "Престижная система метрополитена"
 modifier_metro_productivity: "Престижная система метрополитена"
 belle_epoque_events.13.t: "Колониальная выставка в городе [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "В области [SCOPE.sState('belle_epoque_state').GetName] прошла выставка, демонстрирующая богатство наших колоний по всему свету, привлекая посетителей экзотическими животными, природными ресурсами и этнологической выставкой #tooltippable_name #tooltip:[SCOPE.sCulture('colonial_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('colonial_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа с копией их туземной деревни."
 belle_epoque_events.13.f: "Вызывающе красный плакат был озаглавлен «L'EXPOSITION ORIENTALE» и украшен карикатурными изображениями народов империи.\n\nСвирепые женщины из Западной Африки с обнажённой грудью, вооружённые щитами и палицами, рядом с закутанными в ткани алжирцами с ананасами и хрупкими вьетнамскими девушками, балансирующими горшки на головах.\n\nРебёнок, вцепившийся в руку одетой в шелка матери, смотрел на неё с надеждой в глазах. «...всего за полфранка!»"
 belle_epoque_events.13.f2: "«Мы считаем, что наша раса угнетена и без того, чтобы демонстрировать одного из нас с обезьянами. Мы тоже люди, и у нас тоже есть душа»." #- James H. Gordon
 belle_epoque_events.13.a: "Удивительно и познавательно!"
 belle_epoque_events.13.b: "Пожалуй, с демонстрацией людей мы перегнули."
 modifier_condemned_human_zoos: "Осуждение человеческих зоопарков"
 modifier_condemned_human_zoos_negative: "Осуждение человеческих зоопарков"
 belle_epoque_events.14.t: "Высокая мода"
 belle_epoque_events.14.t2: "Страсть к моде"
 belle_epoque_events.14.d: "Очарованные образами безупречных шёлковых платьев и модных ювелирных украшений от парижских мастеров, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! женщины устремились в #tooltippable_name #tooltip:[SCOPE.sCountry('haute_couture_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('haute_couture_country').GetFlagTextIcon][SCOPE.sCountry('haute_couture_country').GetCustom('RU_CL_VP')]#!#!, чтобы купить лучшие наряды из парижских бутиков."
 belle_epoque_events.14.d2: "Очарованные образами безупречных шёлковых платьев и модных ювелирных украшений от #tooltippable_name [SCOPE.sCountry('haute_couture_country').GetAdjective|l]их#! модельеров, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! женщины устремились за границу, чтобы приобрести изысканные наряды."
 belle_epoque_events.14.f: "«Зачем ты просишь столько денег на одежду? Какая тебе в этом радость?»\n\n«Такая же, какую ты получаешь от своих золотых часов и сабель, а то и поболе»."
 belle_epoque_events.14.a: "Несмотря на границы, наши страны объединяет любовь к красоте."
 belle_epoque_events.14.b: "#tooltippable_name [SCOPE.sCountry('haute_couture_country').GetAdjective]ие#! мастера не должны превзойти наших!"
 modifier_haute_couture_competition: "Конкуренция в высокой моде"
 belle_epoque_events.15.t: "Стремление к высокой моде"
 belle_epoque_events.15.t2: "Высокая мода"
 belle_epoque_events.15.d: "Очарованные образами безупречных шёлковых платьев и модных ювелирных украшений от парижских мастеров, #tooltippable_name [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjective|l]ие#! женщины устремились в #tooltippable_name #tooltip:[SCOPE.sCountry('haute_couture_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('haute_couture_country').GetFlagTextIcon][SCOPE.sCountry('haute_couture_country').GetCustom('RU_CL_VP')]#!#!, чтобы купить лучшие наряды из парижских бутиков."
 belle_epoque_events.15.d2: "Очарованные образами безупречных шёлковых платьев и модных ювелирных украшений от наших мастеров, #tooltippable_name [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjective|l]ие#! женщины устремились в #tooltippable_name #tooltip:[SCOPE.sCountry('haute_couture_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('haute_couture_country').GetFlagTextIcon][SCOPE.sCountry('haute_couture_country').GetCustom('RU_CL_VP')]#!#!, чтобы купить лучшие наряды наших модельеров."
 belle_epoque_events.15.f: "В последнее время, на радость проводникам со станции [SCOPE.sState('belle_epoque_state').GetCityHubName], там раз за разом разыгрывается одно и то же представление. Женщины с горящими глазами и полными сумками денег прибывают с #tooltippable_name [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting|l]их#! станций и возвращаются спустя несколько недель в великолепных нарядах и с сумочками на несколько фунтов легче.\n\nНа платформах обе группы смешиваются, и пока безразличные мужья отводят глаза, их жёны хвалят наряды друг друга и уговариваются о новых встречах."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName] стан[ROOT.GetCountry.GetCustom('RU_CL_END_UT')] мировой столицей моды."
 belle_epoque_events.15.b: "Это всё заслуга модельеров и рабочих." #Like that would ever happen.
