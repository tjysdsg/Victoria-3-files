 je_fascism_2_reason: "Безопасная страна должна быть безопасна изнутри. Предатели и интриганы могут оказаться где угодно, и мы должны быть готовы устранить их."
 fascism_2_tt: "Все заинтересованные группы, во главе которых стоят лидеры — #bold авангардисты, коммунисты или радикалы#!, либо #bold отчуждены#!, либо #bold подавляются#!"
 fascism_events.3.t: "Организованное большинство"
 fascism_events.3.d: "Наши улицы безопасны для наших людей — охрана следит за порядком днём и ночью, а подстрекатели из нашего фашистского правительства выдавлены."
 fascism_events.3.f: "«Нежась на дневном солнце, птицы поют свою непременную песню, за ней ритмично вступают сирены полицейских машин, патрулирующих улицы, дети играют в парке, пока не наступил комендантский час. Мы можем построить новое, более безопасное общество, и мы на верном пути»."
 fascism_events.3.a: "Нужно сосредоточиться на безопасности."
 fascism_events.3.b: "Люди должны доверять нам."
