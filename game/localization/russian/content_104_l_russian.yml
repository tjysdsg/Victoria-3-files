 famine_events.3.t: "В поисках лучшей жизни"
 famine_events.3.d: "Жители области [SCOPE.sState('famine_state').GetName] начали массовую миграцию по стране в надежде найти лучшее место для жизни, где можно будет осесть и забыть о жутком голоде, разрушающем их судьбы."
 famine_events.3.f: "«Единственный звук, что можно услышать среди заброшенных и ржавых рельс, — это детский плач. Поезда не будет до полудня, но у разрушенной станции уже собрались семьи. Ни билетов, ни денег в их потрёпанных карманах нет — есть лишь отчаянная молитва. Некоторые из них шли пешком несколько дней. „Где же брат?“ — они продолжают идти, не смея взглянуть друг на друга.\n\nОни подозревают, что слухи о лучшей жизни в других землях — лишь глупая надежда. „Где же брат?“ Падают капли дождя, падают и некоторые из людей»."
 famine_events.3.a: "Наши меры помощи в чрезвычайных ситуациях снизили количество жертв."
 famine_events.3.b: "Таковы последствия, и нам от них никуда не деться."
