 decree_events.5.t: "Ночь в опере"
 decree_events.5.d: "Престижное заведение [SCOPE.sBuilding('decree_building').GetName] в области [SCOPE.sState('decree_state').GetName] получило заказ на написание национальной оперы, в которой отражалось бы великолепие #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 decree_events.5.f: "«Даже самые суровые критики не найдут ни одного изъяна в гармонии, в масштабе, в ритме моей большой оперы „[SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')|l]“. Это сказание о любви, смерти, о вечных темах, проходящих красной нитью в [ROOT.GetCountry.GetAdjectiveNoFormatting|l] легендах. Благодаря таким прекрасным ариям героев этих легенд будут помнить вечно!»"
 decree_events.5.a: "И правда, масштабное предложение!"
 decree_events.5.b: "Отличная идея... которую мог бы реализовать кто-нибудь другой за меньшую цену."
 decree_events.5.c: "Разве такой заказ не должен выполняться бесплатно на благо нации?"
