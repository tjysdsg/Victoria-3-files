 sol_events.3.t: "Страдающий город"
 sol_events.3.d: "Члены партии «[SCOPE.gsInterestGroup('ig_devout').GetName]» были замечены в трущобах города [ROOT.GetCountry.GetCapital.GetCityHubName], где занимались благотворительностью, предлагая беднякам еду. Теперь же они требуют за свою работу государственного финансирования."
 sol_events.3.f: "«Когда идёшь по этим переулкам, душа болит, словно ты попадаешь во владения дьявола, ноздри заполняет невыносимая клоповая вонь, глаза закрываются в величайшем сожалении, после того как увидишь врата ада, широко открытые перед тобой.\n\nЕсли мы не получим необходимой поддержки, божественному свету может не хватить силы осветить эти лица, испачканные пеплом»."
 sol_events.3.a: "Это хорошее дело, и его надо поддержать."
 sol_events.3.b: "Нам ни к чему давать им дополнительную власть."
