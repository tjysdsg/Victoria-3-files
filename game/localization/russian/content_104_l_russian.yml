 election_other_parties_events.1.t: "Человек превыше машины"
 election_other_parties_events.1.d: "Члены партии «[SCOPE.sParty('agrarian_party').GetName]» обеспокоены тем, что технология заменяет независимость и достоинство ручного труда."
 election_other_parties_events.1.f: "«Доверите ли вы образование своего ребёнка машине? А собственное здоровье? Так почему мы должны верить, будто они могут трудиться на нашей земле?\n\nЕда, которую мы едим, наше содружество, прилежный труд и сотрудничество — вот что даёт нам сельское хозяйство, вот основы нашего общества. И прогресс не может и не должен их заменять»."
 election_other_parties_events.1.a: "Мы не должны поступаться людским трудом."
 election_other_parties_events.1.b: "Прогресс всегда восторжествует."
 anti_industrial_party_modifier: "Человек превыше машины"
 election_other_parties_events.2.t: "Божья воля"
 election_other_parties_events.2.d: "[SCOPE.sCharacter('religious_leader').GetFullName] из группы «[SCOPE.gsInterestGroup('ig_devout').GetName]» в проповедях ведёт агитацию за партию «[SCOPE.sParty('religious_party').GetName]», считая, что её победу предвозвещает [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f: "«Неужели вы думаете, что [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] не заботится о нашем благочестивом народе? Конечно же, высочайший план существует! План есть всегда! Мне довелось в этом лично убедиться, и, скажу я вам, это было так же явно, как то, что я стою сейчас здесь, перед вами.\n\nИ кому вести за собой правительство, как не тем, кто, совершенно очевидно, этому плану следует?»"
 election_other_parties_events.2.a: "А если так велит [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], кто мы такие, чтобы возражать?"
 election_other_parties_events.2.b: "Какая жалость, что нашим народом правит не [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.c: "Но [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] явно хочет, чтобы партия «[SCOPE.sParty('other_party').GetName]» победила!"
