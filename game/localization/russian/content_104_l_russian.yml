 children_rights_events.4.t: "Школы оборванцев"
 children_rights_events.4.d: "Сторонники принятия закона «[SCOPE.sLaw('current_law_scope').GetName]» активно выступают за организацию так называемых «школ оборванцев» — начальных учебных заведений, которые могли бы обеспечить детей из неимущих семей бесплатным образованием и питанием."
 children_rights_events.4.f: "«Образование — единственное, что даст этим несчастным детям шанс найти своё место в жизни. Если они не могут написать собственное имя, мы научим их письму. Если не умеют читать — обучим их грамоте. Если не могут заработать себе на кусок хлеба — дадим им работу»."
 children_rights_events.4.a: "Этим богоугодным делом должны заниматься [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 children_rights_events.4.b: "Прекрасная идея. Пусть ею занимаются учителя."
 children_rights_events.4.c: "Нам это совершенно не требуется."
 ragged_schools_modifier: "Школы оборванцев"
