 psychology_events.5.t: "Толкование снов"
 psychology_events.5.d: "Один из ведущих докторов университета «[SCOPE.sBuilding('university_building').GetName]», [SCOPE.sState('university_state').GetName], работает над новыми исследованиями в области психиатрии. Он убеждён, что решающую роль в формировании психопатологий играют подсознание и подавленные воспоминания детства."
 psychology_events.5.f: "«В дальнейшем изложении я постараюсь привести доказательства того, что существует психологическая техника, которая позволяет толковать сновидения, и что при применении этого метода любое сновидение оказывается осмысленным психическим феноменом, который может быть в соответствующем месте включён в душевную деятельность бодрствования.\n\nНа этом пункте изложение моё и закончится, так как далее проблема сновидения переходит в более обширную проблему, разрешение которой нуждается в другом материале»." #Sigmund Freud
 psychology_events.5.a: "Пусть продолжает свою работу в университете."
 psychology_events.5.b: "Столь блестящий разум нуждается во всемерной поддержке!"
 psychology_events.5.c: "Звучит не слишком убедительно."
