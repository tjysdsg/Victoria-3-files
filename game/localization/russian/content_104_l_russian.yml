 exhibition_events.1.t: "Не самая выдающаяся выставка"
 exhibition_events.1.d: "После долгих приготовлений выставка наконец-то состоялась, но большинство посетителей остались не слишком впечатлены."
 exhibition_events.1.f: "«Зонтик-отражатель, повозка, пропахшая лошадиным навозом, какие-то мелкие и тусклые бриллианты — у моей бабушки и то лучше были…\n\nИ ради этого я ехал через половину страны?»"
 exhibition_events.1.a: "Ну что ж…"
 exhibition_events.2.t: "Выдающаяся выставка"
 exhibition_events.2.d: "После долгих приготовлений выставка наконец-то состоялась, и посетители встретили её с большим энтузиазмом."
 exhibition_events.2.f: "«Там были поразительные чудеса! Огромный остеклённый купол, каких я сроду не видывал! Алмазы размером с кулак! Удивительные животные — детишки всё спрашивали, как они называются, но никто даже не знал ответа. Поверить не могу! Словно побывал в другом мире!»"
 exhibition_events.2.a: "Отлично!"
 exhibition_events.3.t: "Грандиозная выставка"
 exhibition_events.3.d: "После долгих приготовлений выставка наконец-то состоялась. Восторженные посетители утверждают, что она навсегда войдёт в историю как один из символов нашей эпохи."
 exhibition_events.3.f: "«Эту статую мы подняли с морского дна. Теперь она украшает центральный фонтан, вся в водяных брызгах…»\n\n«Дорогуша, взгляните через это стекло. Вы сможете увидеть самые далёкие созвездия!» — Девушка бледнеет от восторга. «Какое удивительное приспособление!»\n\nВ центральном выставочном зале посетителей приветствует [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetRuler.GetFullName], [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'одетая', 'одетый' )] во всё белое.Повсюду поднимался дым, пели трубы, звучал радостный смех. Потрясение сменялось на лицах восторгом. Это был истинный праздник жизни."
 exhibition_events.3.a: "Великолепно. Просто великолепно!"
 exhibition_events.4.t: "Ужасные подозрения"
 exhibition_events.4.d: "С приближением даты открытия выставки в обществе начинаются резкие споры. [SCOPE.gsInterestGroup('conservative_ig').GetName|U] всерьёз опасаются, что огромные массы посетителей могут запросто превратиться в революционно настроенную толпу."
 exhibition_events.4.f: "«Любой разумный человек должен понимать, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] совершает страшную ошибку. Поразительно, что министры даже не настаивают, чтобы [ROOT.GetCountry.GetRuler.GetSheHe] лично [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'посетила', 'посетил' )] область [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] во время проведения выставки. Кто будет отвечать, если там случится что-то ужасное?\n\nСама мысль об этом предприятии должна шокировать всякого честного [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого гражданина. Такое впечатление, будто какие-то злые силы стремятся унизить нас в глазах всей Европы!»" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Их опасения беспочвенны."
 exhibition_events.4.b: "Большое стечение народа и правда может стать проблемой."
 ignored_conservatives_modifier: "Опасения из-за выставки проигнорированы"
 exhibition_controversy_tt: "Отнимает #bold 1#! очко #bold Всемирной выставки#!"
 exhibition_events.5.t: "Деньги не пахнут"
 exhibition_events.5.d: "Возмущённые [SCOPE.gsInterestGroup('anti_toilet_ig').GetName] протестуют против установки общественных уборных на выставке. Они считают, что туалеты отравят воздух и повредят нашей репутации."
 exhibition_events.5.f: "«Мама, мама! Мне нужно на горшок! Почему власти этой страны не установили ни одного туалета?»\n\nВот дела. К такому вы явно не были готовы…"
 exhibition_events.5.a: "Если туалеты не установить, воздуху и репутации станет только хуже."
 exhibition_events.5.b: "На выставке нет места для этой гадости."
