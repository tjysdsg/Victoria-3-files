 rubber_events.1.d: "В регионе [ROOT.GetState.GetName] успешно выросло каучуковое дерево. Это достижение тем важнее, что такие деревья крайне прихотливы к условиям выращивания."
 rubber_events.1.f: "Амазонской монополии на резину наконец-то положен конец! После многочисленных безуспешных попыток эти замечательные деревья, эти маленькие упрямцы, согласились расти на другой почве, и теперь нам пора покончить с империями жадных магнатов."
 rubber_events.1.a: "Кажется, это самое лучшее место для их роста."
 rubber_events.1.b: "Осторожно. Не следует истощать эту почву."
 state_rubber_modifier: "Каучуковая лихорадка"
 children_rights_events.1.t: "Невидимый плач"
 children_rights_events.1.d: "В связи с нечеловеческими условиями детского труда в области [SCOPE.sState('child_labor_state').GetName], многие родители решили прятать своих детей, чтобы тех не отправляли на работу."
 children_rights_events.1.f: "«Нам сказали — ни звука, сэр, и мы так и делали. Мы с братом стояли тут, тихо, как мертвецы. Я как мог задерживал дыхание, но было слишком темно и я решил, что они уже ушли. Понимаете, мама нам сказала, что там нас не найдут, но было слишком темно, сэр, и холодно»."
 children_rights_events.1.a: "Дети? Какие дети?"
 children_rights_events.1.b: "Было бы жаль, если бы им пришлось прятаться в этих заброшенных домах..."
 hidden_children_modifier: "Спрятанные дети"
 helped_hidden_children_modifier: "Помогли спрятать детей"
 children_rights_events.2.t: "Горькая правда"
 children_rights_events.2.d: "Из-за крайне низкой зарплаты рабочих в регионе [SCOPE.sState('child_labor_state').GetName] всё больше родителей вынуждены отправлять детей на работу, чтобы те тоже поддерживали семью."
 children_rights_events.2.f: "«Это безумие! Как мы можем помочь этим людям, если они сами вынуждены отправлять детей на работу?! Надо что-то делать! Немедленно прекратите эти варварские меры!\n\nОчевидно, что не от хорошей жизни они выбирают своим детям такую судьбу, верно? Если осуждать этих бедных людей за то, что они пытаются выжить, мы никак им не поможем»."
 children_rights_events.2.a: "Это надо остановить."
 children_rights_events.2.b: "Они делают то, что вынуждены делать."
 stopped_families_modifier: "Дебаты о детском труде"
 allowed_families_send_their_children_modifier: "Уступки по вопросу о детском труде"
 didnt_allow_families_send_their_children_modifier: "Уступки по вопросу о детском труде"
 children_rights_events.3.t: "Неизбежные травмы"
 children_rights_events.3.d: "Теперь, когда правительство провело закон «[SCOPE.sLaw('current_law_scope').GetName]», места работающих детей вынуждены занять взрослые. Однако тела у взрослых слишком велики, а пальцы их слишком широки, и несчастные случаи на производстве случаются всё чаще."
 children_rights_events.3.f: "«Их крики наполняли фабрику, их кровь покрывала станки, будто у тех есть свои собственные сердца. Уже десятый раз за неделю рабочие режут себе пальцы, пытаясь работать на крохотных станках, где раньше действовали лишь маленькие детские ручки. Все чаще слышны протесты: „Не они, так мы“»."
 children_rights_events.3.a: "Никто не должен делать такую работу."
 children_rights_events.3.b: "Детский труд мы не вернём, так что пусть привыкают."
 workers_appeased_modifier: "Поддержка рабочих"
 confronted_workers_modifier: "Конфронтация с рабочими"
 #Antarctica Expedition
 antarctica_expedition: "Экспедиция в Антарктику"
 antarctica_expedition_desc: "Благодаря чудесам технологии и героизму наших исследователей мы, возможно, наконец-то получим доступ к Антарктическому континенту. Гонка началась, и мы должны быть на полюсе первыми!"
 cold.101.t: "Экспедиция в Антарктику"
 cold.101.d: "Антарктический континент остаётся почти полностью неисследованным. Экспедиция в эту морозную пустошь будет очень дорогостоящей и крайне опасной, но зато первооткрывателей полюса ждёт огромная слава."
 cold.101.f: "Залы самых прославленных научных академий мира заполняются шёпотами и негромкой речью — мечта о достижении последней неисследованной земли может стать реальностью."
 cold.101.a: "Я знаю, кто подойдёт для этой задачи."
 cold.101.b: "А казна потянет такие расходы?"
 cold.102.t: "Полярный исследователь"
 cold.102.d: "Мы должны выбрать лидера, который возглавит экспедицию на Антарктический континент. У нас уже есть несколько многообещающих кандидатов."
 cold.102.f: "Немногие смогут по достоинству оценить этот подвиг — величайшее проявление человеческой решимости и отваги. Эти люди отправятся в самое сердце льдов, куда не осмеливались ступать исследователи былых времён. Они — настоящие герои в высшем смысле этого слова."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_1').IsFemale, 'одна', 'один' )] из самых опытных наших полярников."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] приведёт нас к славе."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] ещё ни разу нас не [SelectLocalization(SCOPE.sCharacter('expedition_leader_3').IsFemale, 'подводила', 'подводил' )]."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_4').IsFemale, 'самая подготовленная', 'самый подготовленный' )]."
 cold.1.t: "Хребты безумия"
 cold.1.d: "Экспедиция достигла вулканов Эребус и Террор. Джеймс Кларк Росс открыл эти горные пики в разгар извержения Эребуса. К счастью, в данный момент вулканы дремлют."
 cold.1.f: "«Они мрачно вырастали перед нами, застилая западную часть неба, и мы уже могли рассмотреть голые, лишённые растительности и открытые ветрам тёмные вершины. Нас пронизывало непередаваемое ощущение чуда при виде этих залитых розоватым антарктическим светом громад на фоне облаков ледяной пыли, переливающейся всеми цветами радуги»." #Lovecraft
 cold.1.a: "Надо ускорить темп."
 cold.1.b: "Собрать геологические образцы."
 cold.1.c: "Подняться на вершину Эребуса. Мы установим флаг прямо в кратере!"
 antarctic_mountains_modifier: "Полярные горы изучены"
 cold.2.t: "Хижина на полпути"
 cold.2.d: "Экспедиция высадилась на обледенелых берегах Антарктики. Найдя удобное, защищённое от непогоды место, один из участников предлагает построить хижину — укрытие, где можно отдохнуть и оставить часть припасов для обратной дороги. Возможно, оно послужит и будущим исследователям."
 cold.2.d2: "Экспедиция высадилась на обледенелых берегах Антарктики и вскоре обнаружила деревянную хижину, построенную предыдущими исследователями. Убежище почти не занесло снегом, а внутри нашлись обильные запасы провизии. Участники экспедиции смогли согреться в тепле."
 cold.2.f: "«Температура в доме, конечно, низкая, но во всех других отношениях нам вполне хорошо. Сухарей у нас сколько угодно, и после нашего недавнего открытия тюленьего мяса вволю. Из пустой керосиновой жестянки и нескольких огнеупорных кирпичей мы соорудили прелестную маленькую печку и соединили её со старой печной трубой. Мы уже чувствуем себя, хотя бы временно, как дома»." #Scott
 cold.2.a: "Эта хижина будет служить нам долгие годы."
 cold.2.b: "Лишь бы она простояла до нашего возвращения."
 cold.2.c: "Прежде чем возобновлять путь, надо отдохнуть и пополнить припасы."
 discovery_hut_tt: "Посетив хижину, будущие исследователи получат бонус к #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt прогрессу#! экспедиции."
 cold.3.t: "Мимо цели"
 cold.3.d: "Участники экспедиции поняли, что нечаянно прошли мимо очередного схрона с припасами."
 cold.3.f: "«Мы продолжали свой путь сквозь беспощадную белизну, но пирамиды из снега попадались всё реже. По крайней мере, так нам казалось. „Уже вечереет“. Мы останавливаемся. „Нам хватит еды?“ — у меня едва хватает сил говорить. Каждый из нас знает ответ — и понимает, зачем я задал этот вопрос. Они молчат, лишь кто-то кивает. Мы знаем, что это ложь»."
 cold.3.f2: "«Мы брели сквозь беспощадную белизну, а снежных гор становилось всё меньше. По крайней мере, нам так казалось. Господи, мы так долго не протянем. Мы притворяемся бодрыми и весёлыми, но я могу лишь догадываться, что скрывается под этими масками»." #Scott
 cold.3.a: "Нам нужны эти припасы. Нужно вернуться назад."
 cold.3.b: "Продолжаем путь. Мы обойдёмся без этих припасов."
 cold.4.t: "Конец близок"
 cold.4.d: "Экспедиция обречена. Истощённым, продрогшим, лишённым припасов исследователям остаётся лишь лечь и дожидаться смерти."
 cold.4.f: "«Каждый день мы были готовы идти — до склада всего 11 миль, — но нет возможности выйти из палатки, так снег несёт и крутит. Не думаю, чтобы мы теперь могли ещё на что-либо надеяться. Мы выдержим до конца, но мы, понятно, всё слабеем, и конец уже недалёк. Жаль, но думаю, что больше я писать не в состоянии».\n\n«Ради Бога, не оставьте наших близких»." #Scott
 cold.4.a: "Надо выйти наружу. Вдруг произойдёт чудо…"
 cold.5.t: "Южный полюс"
 cold.5.d: "Наша экспедиция достигла Южного полюса! [SCOPE.sCharacter('expedition_leader').GetFullName] устанавливает на полюсе палатку, увенчанную [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]им флагом. Исследователи празднуют успех кружкой горячего шоколада."
 cold.5.d2: "Достигнув Южного полюса, участники экспедиции обнаружили палатку, увенчанную [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting|l]им флагом. Нас опередили!"
 cold.5.f: "«Полюс. Девственный и безупречный. Воздух сверкает так, будто снег сияет собственным светом — словно под нашими замёрзшими ногами укрыто тайное солнце, самый центр Земли, её истинное ядро.\n\n„Это здесь“. Мы приняли все меры, постарались учесть любые аномалии. „Нет, сюда. Передвиньте маяк“. Сначала мы отметили точку прямо передо мной, затем перенесли её чуть дальше, ближе к саням. Но она была здесь — среди этой белизны. Наши усталые голоса звучали над Южным полюсом. „Теперь можно отдохнуть, господа“. Это здесь»."
 cold.5.a: "Получилось! Впереди ждёт трудный путь на север…"
 cold.5.b: "Проклятье! А впереди ждёт трудный путь на север…"
 cold.6.t: "Собачатина"
 cold.6.d: "У исследователей Антарктики заканчиваются припасы. Участники экспедиции обсуждают, не забить ли на мясо нескольких ездовых собак, чтобы у людей и оставшихся животных появились шансы на выживание."
 cold.6.f: "«Как можно спокойно обдумывать убийство животных, которые обладают таким умом и индивидуальностью? За время пути мы привыкли воспринимать этих очаровательных созданий как друзей и соратников».\n\n«Мы поклялись любой ценой достичь нашей цели! К тому же, если не убить собак сейчас, они всё равно погибнут от усталости и истощения»." #Scott
 cold.6.a: "Это разумное решение."
 cold.6.b: "Мы не опустимся до такого варварства!"
 pet_dog.tt: "Погладив собак, вы продолжаете путь."
 ate_dogs_modifier: "Собак съели"
 cold.7.t: "Возвращение домой"
 cold.7.d: "Участники антарктической экспедиции наконец-то вернулись домой. И пусть им не удалось достичь цели, однако их подвиги поспособствуют научному развитию страны и помогут будущим полярным исследователям."
 cold.7.d2: "Участники [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]ой экспедиции, достигшей Южного полюса, наконец-то вернулись домой. Страна приветствует их как героев."
 cold.7.f: "«Слава. Победа. Торжественные парады. Гигантские суммы денег. Радостные приветствия. Жизнь в тени собственного успеха. Товарищи — ох уж эти несгибаемые мерзавцы! Дом. Дни и ночи. Как же мне не хватало этих дней и ночей, размеренно сменяющих друг друга… Скука. Рутина. Пробуждение в собственной постели. Горячий шоколад. Кофе. Чай. Мои любимые тарталетки. Я соскучился по шуму улиц…»"
 cold.7.a: "В следующий раз мы добьёмся успеха."
 cold.7.b: "Они — настоящие герои своей страны."
 succesfull_south_pole_modifier: "Успешное исследование полюса"
 cold.8.t: "Паковый лёд"
 cold.8.d: "Чем ближе к цели, тем чаще на пути экспедиции попадаются массивные ледяные глыбы, отколовшиеся от вековых ледников. Корабль с трудом прокладывает дорогу сквозь холодное море, но лёд с каждым днём становится всё прочнее."
 cold.8.f: "«Наверное, мне не следовало выдавать свои чувства, но это ощущение близости к нашей конечной цели, о чём возвещала нарастающая прочность окружающего льда, завораживало и ужасало одновременно. Море было укрыто снежным покровом — ни мы, ни наш корабль уже не отражались в воде. Здесь ничего не было — лишь мы и полюс»."
 cold.8.a: "Вперёд!"
 cold.8.b: "[SCOPE.sCharacter('expedition_leader').GetFullName] знает, что делать. Доверимся [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'её', 'его' )] опыту."
 cold.9.t: "В ледовом плену"
 cold.9.d: "Серия толчков заставила экспедиционное судно содрогнуться. Лёд вокруг корабля лопнул, разломившись на несколько крупных кусков, однако радость оказалось недолгой — по правому борту корабль зажали две массивные льдины: одна на носу, другая со стороны кормы. Команда лихорадочно ищет способ освободить судно."
 cold.9.d2: "Попытки подорвать льдины были тщетными. Хуже того, напирающий лёд всё сильнее сдавливает корабль в своих смертоносных объятиях. Даже если судно вырвется из плена, оно уже не сможет держаться на воде. Придётся покинуть корабль и добираться до ближайшего посёлка китобоев пешком."
 cold.9.f: "«Холод пронизывал до костей. Палубу из старинного дуба укрыл белоснежный покров, корабль казался покинутым — наше присутствие выдавали лишь несколько костров, которые экипаж поддерживал днём и ночью. Со всех сторон судно окружал лёд, он неустанно стучался в хрупкие стены нашего убежища, словно говоря: уходите, эта страна не для вас, одумайтесь, возвращайтесь назад»."
 cold.9.a: "Нужно взорвать лёд!"
 cold.9.b: "Покинуть корабль."
 cold.10.t: "Китобойная станция"
 cold.10.d: "Имея в своём распоряжении лишь шлюпку и небольшое количество припасов, [SCOPE.sCharacter('expedition_leader').GetFullName] и [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'её', 'его' )] команда покинули остров Элефант и сумели добраться до китобойной станции на острове Южная Георгия. Вопреки всем невзгодам, никто из исследователей не погиб в пути. Несмотря на неудачу экспедиции, в глазах всей страны [SCOPE.sCharacter('expedition_leader').GetFirstName] [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала героиней', 'стал героем' )]."
 cold.10.f: "«Во время нашей последней ночёвки в безжалостных льдах кок поинтересовался, тяжело ли мне было принять такое решение. „Зайти так далеко, а потом повернуть назад — наверное, это очень трудно?“ — спросил он. „Нет“, — [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'хотела', 'хотел' )] ответить я, — „Вовсе нет. Мы и так зашли слишком далеко“. Смирившись с неудачей, я [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'испытала', 'испытал' )] удивительный покой.\n\nКакой прок от полюса человеку, попавшему в ловушку между морем и горами, превратившемуся в бледную тень [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'самой', 'самого' )] себя? Будь ветер немного сильнее, он разметал бы наши останки, как снежинки."
 cold.10.a: "Да здравствует [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 safe_polar_exp_modifier: "Спасение во льдах"
 cold.11.t: "Великий ледовый барьер"
 cold.11.d: "Экспедиционное судно делает поворот, и потрясённые исследователи видят перед собой высокую, почти вертикальную стену льда, которой нет конца."
 cold.11.f: "«Барьер высился прямо у нас на пути. Будь у него лицо, он бы расхохотался над нами трескучим смехом ломающегося льда… Да, вот он, этот звук, — от стены отваливается ледяная глыба! Опасная, смертоносная… Корабль движется прямо к ней. Мы страшились и ждали этой минуты с тех пор, как покинули последнюю гавань. Плавание и без того было трудным, но ступить на этот неизведанный континент — словно шагнуть в глубины ледяного ада!»"
 cold.11.a: "Надо перебраться поверху!"
 cold.11.b: "Нужно обойти препятствие."
 cold.12.t: "Трансантарктические горы"
 cold.12.d: "Бесконечные дни в снежной пустыне сменяли друг друга, пока на горизонте не возникли неприступные Трансантарктические горы. Перед исследователями стояло новое испытание, ведь путь через горы был практически не изведан."
 cold.12.f: "«Бесконечное серое небо вызвало в нас состояние кататонии — мы утратили способность различать грань, отделяющую снег от воздуха, видеть отпечатки наших ног, воспринимать самих себя. Но теперь перед нами появился более тёмный оттенок серого, и в его безмолвии было нечто знакомое.\n\nДалеко не сразу мы поняли, что покрытая снегом каменная стена впереди — это не обрушившиеся вниз небеса, не ужасный мираж, не трубы, возвещающие о конце света… Это были горы»."
 cold.12.a: "Мы отыщем новый маршрут."
 cold.12.b: "Мы воспользуемся уже известной дорогой."
 cold.13.t: "Странные символы"
 cold.13.d: "Продвигаясь сквозь снег, экспедиция случайно натолкнулась на странный камень, покрытый необычными узорами."
 cold.13.f: "«Этим утром мы нашли необычный светлый камень. Он был гладким на ощупь и идеально ровной формы — если не считать группы странных символов, образующих не поддающуюся расшифровке последовательность. Если смотреть через камень на солнце, цвет его меняется как будто в зависимости от времени суток: он то белый, то жёлтый, а на закате — зелёный»."
 cold.13.f2: "«Этим утром мы нашли необычный светлый камень. Он был гладким на ощупь и идеально ровной формы — если не считать группы странных символов, образующих последовательность, которая сначала показалась мне совершенно неразборчивой, но впоследствии её удалось расшифровать. Язык был мне незнаком, сами по себе слова не имели смысла, но вместе они внезапно становились понятными. Они голодны, понимаете? Голодны»."
 cold.13.a: "Остановиться и изучить камень."
 cold.13.b: "Проигнорировать."
