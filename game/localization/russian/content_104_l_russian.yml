 belle_epoque_events.5.t: "Пастер создал прививку от бешенства"
 belle_epoque_events.5.t2: "Прививка от бешенства"
 belle_epoque_events.5.d: "Луи Пастер, учёный, прославившийся работами по болезни шелковичных червей, стерилизации и переносе болезней, закончил испытывать на людях прививку от бешенства, созданную из высушенных нервных клеток погибшего больного кролика."
 belle_epoque_events.5.d2: "Впервые в истории в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! лаборатории завершились испытания на людях работающей прививки от бешенства, созданной из высушенных нервных клеток погибшего больного кролика."
 belle_epoque_events.5.f: "«Смерть этого ребёнка представлялась неизбежной, поэтому я решил, не без серьёзных сомнений и тревоги, что хорошо объяснимо, испытать на Йозефе Майстере метод, который я нашёл успешным в лечении собак»."
 belle_epoque_events.5.f2: "Для полного успеха необходимо ежедневно вводить вакцину в период от четырнадцати до двадцати одного дня и начать нужно как можно скорее после нападения больного животного."
 belle_epoque_events.5.a: "Очередная победа человечества над недугами."
 modifier_rabies_vaccine: "Прививка от бешенства"
 belle_epoque_events.6.t: "Выход рабочих с фабрики"
 belle_epoque_events.6.t2: "Расцвет кинематографа"
 belle_epoque_events.6.d: "Луи и Огюст Люмьер, изобретатели кинематографа, выпустили сорокапятисекундную «анимированную фотографию», на которой рабочие с их фабрики в области [SCOPE.sState('lumiere_state').GetName] покидали свои рабочие места."
 belle_epoque_events.6.d2: "Короткий фильм, показывающий рабочих с завода по производству камер в городе [SCOPE.sState('lumiere_state').GetCityHubName], привлёк внимание общественности к технологии движущихся картинок. Зрители из области [SCOPE.sState('belle_epoque_state').GetName] стекаются в театры и салоны, чтобы посмотреть как этот фильм, так и другие."
 belle_epoque_events.6.f: "Зрители, инвесторы и предприниматели с восторгом смотрели за разворачивающимся на экране зрелищем. Первым вышло руководство, затем женщины с фабрики, а потом и простые рабочие. Сорок пять секунд показались вечностью, пока на экране из ткани разворачивалось действо. Даже частицы пыли в лучах света от проектора излучали то же нетерпение, что и зрители."
 belle_epoque_events.6.a: "Двадцатый век будет на плёнке!"
 belle_epoque_events.6.b: "У кинематографа нет коммерческого будущего."
 modifier_film_industry_bonus: "Кинематограф на подъёме"
 modifier_trad_arts_bonus: "Поддержка традиционных искусств"
 belle_epoque_events.7.t: "Синеорама"
 belle_epoque_events.7.d: "Изобретатель Рауль Гримуэн Сансон создал устройство «фотоахиграф», проецирующее движущиеся картинки сразу на несколько поверхностей. С помощью этого устройства он создал рабочий аттракцион для всемирной выставки в виде воздушного шара, на который проецировались фотографии Парижа с воздуха, и назвал его «Синеорамой»."
 belle_epoque_events.7.f: "Плакат вздрогнул на ветру, ещё сильнее расшатав и без того расхлябанный гвоздик, удерживающий его. Перед ним вознёсся огромный купол, возведённый ради события и окружённый многочисленной толпой.\n\n«La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!»"
 belle_epoque_events.7.a: "Фотоахиграф демонстрирует безграничные возможности!"
 belle_epoque_events.7.b: "Возможности безграничны, как и риск пожара."
 modifier_cineorama_nice: "Аттракцион «Синеорама»"
 modifier_cineorama_fire: "Пожар на «Синеораме»"
 belle_epoque_events.8.t: "Пежо-Серполле"
 belle_epoque_events.8.t2: "Паровой омнибус"
 belle_epoque_events.8.d: "Предприятие «Пежо» в сотрудничестве с инженером Леоном Серполле создало опытный паровой трицикл, используя генератор с мгновенным парообразованием. Хотя изобретение не доступно широкой общественности, оно стало символом инноваций в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
 belle_epoque_events.8.d2: "С ослаблением правительственных ограничений на транспортные средства с механической тягой и с учётом разработки более эффективных паровых двигателей паровые транспортные автобусы стали частым явлением на улицах области [SCOPE.sState('belle_epoque_state').GetName]."
 belle_epoque_events.8.f: "«Преимущества? Быстро заводится, мало весит, небольшие габариты, низкое потребление воды... и, разумеется, минимальный риск взрыва»."
 belle_epoque_events.8.f2: "«Механические омнибусы работают на паре и, что важно для такого города, как [SCOPE.sState('belle_epoque_state').GetFarmHubName], лишены запаха, не шумят и не трясутся»."
 belle_epoque_events.8.a: "Эти машины станут двигателями роста наших городов."
 belle_epoque_events.8.b: "Налогообложение механического транспорта даст нам необходимые доходы."
