 fascism_events.6.t: "Национальные мифы"
 fascism_events.6.d: "Союз наших народов не только возможен, но и стал реальностью. Все граждане #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! теперь объединены под одним знаменем, под одним флагом."
 fascism_events.6.f: "«Старинные легенды прошлого скоро продолжатся в наших новых легендах. Национальные мифы о героях и правителях былых времён теперь глядят на нас с улыбкой. Наш язык, наша культура, всё, что объединяет нас, сыновей и дочерей общих предков, — всё это наконец-то обретёт должное почитание»."
 fascism_events.6.a: "Наш народ, наша культура!"
 fascism_events.6.b: "Эта победа не должна разделить нас."
