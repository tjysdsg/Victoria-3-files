 fascism_events.5.t: "Четырёхлетний план"
 fascism_events.5.d: "Расширение инфраструктуры страны повысило эффективность и продуктивность индустрии. Пусть этот технологический прорыв станет первой ласточкой!"
 fascism_events.5.f: "«Эти так называемые „Великие державы“ у наших границ пытались нам помешать, навредить нашей стране и репутации, навредить нашему народу. Но теперь у них это не выйдет. Нет ничего сильнее, чем [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий боевой дух, с ним не сравнится даже лучшее железо, даже старинные клинки из дамасской стали.\n\nСегодня мы твёрдо докажем это. [ROOT.GetCountry.GetAdjectiveNoFormatting]ую экономику нельзя подорвать, так как теперь наша инфраструктура свободна от зарубежных хищников»."
 fascism_events.5.a: "Верфи обеспечат нам место под солнцем."
 fascism_events.5.b: "Нужно использовать её, чтобы увеличить скорость строительства."
