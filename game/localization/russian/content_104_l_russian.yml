 vampire_panic.1.t: "Необычное суеверие"
 vampire_panic.1.d: "В области [SCOPE.sState('vampire_state').GetName] говорят о странной болезни, поражающей представителей одной и той же семьи на протяжении нескольких поколений. Местные жители принялись выкапывать трупы умерших в надежде, что это позволит снять «проклятие»."
 vampire_panic.1.f: "«Вы не думаете, что существуют вещи, которых вы не понимаете, но которые тем не менее существуют, что есть люди, которые видят то, чего другой не может видеть; но имейте в виду, существуют вещи, которые просто так не увидишь.\n\nВ том-то и ошибка нашей науки, она всё хочет разъяснить, а если это не удаётся, утверждает, что это вообще не поддаётся объяснению»." #Bram Stoker
 vampire_panic.1.d.cullen: "В области [SCOPE.sState('vampire_state').GetName] говорят о странной болезни, поражающей представителей семьи Каллен на протяжении нескольких поколений. Местные жители принялись выкапывать трупы умерших в надежде, что это позволит снять «проклятие»."
 vampire_panic.1.a: "Очередные крестьянские суеверия!"
 vampire_panic.1.b: "Несколько профессоров заинтересовались этими необычными происшествиями."
