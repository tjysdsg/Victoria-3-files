 je_telephone_reason: "Теперь, когда изобретён телефон, нужно поскорее построить заводы для массового производства этой электрической новинки."
 production_tech_events.300.t: "Вы тоже это слышали?"
 production_tech_events.300.d: "Изобретение телефона проложило путь к большим улучшениям в области связи... или в области электричества."
 production_tech_events.300.f: "«По спине помощника побежали мурашки — в холодном, пыльном погребе ему послышался голос начальника:\n\n„Ты понимаешь, что я говорю?“ — Помощник как раз нёс деревянный ящик и чуть его не уронил. Слабый свет свечей тускло освещал тот самый чудо-прибор, внутри которого скрывался человеческий голос: „Д-да“.\n\n„Немедленно иди сюда! У нас тут кое-что важное“»."
 production_tech_events.300.a: "Надо бы улучшить связь."
 production_tech_events.300.b: "Пишите письма! Электричество — для промышленности!"
 electrics_building_modifier: "Бум электростанций"
 je_whaling: "Китобойная индустрия"
 je_whaling_reason: "Ворвань — наше прошлое и наше будущее! Мыло, горючее для масляных ламп, даже столь важная смазка для наших машин — эта универсальная субстанция покрывает все нужды."
 production_tech_events.301.t: "Опасное дело"
 production_tech_events.301.d: "[SCOPE.sBuilding('whaling_building').GetName] в области [SCOPE.sState('whaling_state').GetName] славится своей эффективностью — само же ремесло смертельно опасно, и гибель идёт за моряками по пятам в каждом рейсе. Цена, которую мы платим, высока, но высока и прибыль."
 production_tech_events.301.f: "«Тело кита лежит, широкое, как небо, больше облаков, больше городов, его череп опорожнён, и бочки ворвани запачканы кровью, запачканы настолько, что никто бы и не подумал, что под алым сиянием ворвань когда-то была бурой.\n\nПо верфи раздаётся голос: „Мы потеряли двенадцать человек“, далее перечисляются имена и родные города жертв; среди погибших есть и люди из столицы, есть и тёзка вашего брата.\n\nВорвань мерцает — жидкая, золотая кровь сирен, что заманивают людей на погибель»."
 production_tech_events.301.a: "Надо обеспечить безопасность моряков."
 production_tech_events.301.b: "Но она так блестит!"
