 decree_events.4.t: "Из сердца моря"
 decree_events.4.d: "В порту области [SCOPE.sState('decree_state').GetName] объявился новый адмирал, которого горячо приветствуют его товарищи. Однако племянник [SelectLocalization(SCOPE.sCharacter('noble_character').isFemale, 'аристократки', 'аристократа')] по имени [SCOPE.sCharacter('noble_character').GetFullName] также заявил о своём интересе к этому титулу."
 decree_events.4.f: "«Порой люди рассказывают такое, что похоже скорее на сказку, чем на быль. Жил да был, говорят моряки, один паренёк, начавший свою жизнь на китобойном судне. Он стал одним из восьмерых, кому удалось вернуться из ужасного, ужасного рейса.\n\nГодами никто не знал, где побывал этот малый, он ни с кем не заговаривал и никому не смотрел в глаза. А потом он проработал на шести разных китобойных судах и все их привёл домой в целости и сохранности»."
 decree_events.4.a: "Народ пойдёт за ним."
 decree_events.4.b: "Нельзя огорчать такого человека, как [SCOPE.sCharacter('noble_character').GetLastName]."
