 election_other_parties_events.3.t: "Естественное решение"
 election_other_parties_events.3.d: "Партия «[SCOPE.sParty('military_party').GetName]» заявляет во всеуслышание, что единственный выход из войны «[SCOPE.sWar('ongoing_war').GetName]» — это отдать правительство нашей нации в надёжные руки."
 election_other_parties_events.3.f: "«Отчаянные времена требуют отчаянных мер. И пусть нас не назовёшь отчаянной мерой, но так гласит поговорка и таков естественный лингвистический порядок. Каждому своё, ordo naturalis, мы должны играть по этим правилам. А что может быть естественнее, чем передать командование войной партии „[SCOPE.sParty('military_party').GetName]“?»"
 election_other_parties_events.3.a: "Они и впрямь наиболее компетентны."
 election_other_parties_events.3.b: "Военный популизм? На моей войне?"
 supported_war_politics_modifier: "Военная политика"
 supported_war_leaders_modifier: "Поддержка военных лидеров"
 election_other_parties_events.4.t: "Золотая середина"
 election_other_parties_events.4.d: "Члены партии «[SCOPE.sParty('social_democrat_party').GetName]» обращают внимание, что влияние партии «[SCOPE.sParty('leftist_party').GetName]» растёт, и предлагают более взвешенное средство борьбы с их политическим экстремизмом."
 election_other_parties_events.4.f: "«Слышали, что творят эти „[SCOPE.sParty('leftist_party').GetName]“? Говорят, их члены собираются по ночам, планируют террористические атаки и пожирают младенцев. Младенцев!»"
 election_other_parties_events.4.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] благослови их за это."
 election_other_parties_events.4.b: "Это явное преувеличение, но партия «[SCOPE.sParty('social_democrat_party').GetName]» всё равно более разумный выбор."
 election_other_parties_events.5.t: "Радикальное расширение"
 election_other_parties_events.5.d: "Идеи партии «[SCOPE.sParty('radical_party').GetName]» вызывают интерес по всей стране, и это может вызвать беспорядки."
 election_other_parties_events.5.f: "«Те, кто заявляет, будто уважает свободу, но запрещает агитацию, — это люди, которые хотят собрать урожай, не вспахивая землю. Они хотят, чтобы дождь шёл без грома и молний. Чтобы не ревел бескрайний океан»." #Frederick Douglas
 election_other_parties_events.5.a: "Пусть они расширяются ещё сильнее."
 election_other_parties_events.5.b: "Не будет в стране единства, пока [ROOT.GetCountry.GetNameNoFormatting] даёт кров таким, как они!"
 election_other_parties_events.5.c: "Кто-то должен убедить их прекратить."
