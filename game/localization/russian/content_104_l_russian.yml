 sol_events.4.t: "Толпа"
 sol_events.4.d: "Сообщают, что жилищные условия в городе [ROOT.GetCountry.GetCapital.GetCityHubName] местами настолько ужасны, что целым семьям приходится жить на лестницах домов."
 sol_events.4.f: "«По прибытии мы обнаружили мрачное скопище домов, притиснутых друг к другу, словно шестерни в машине бедности, целые грязные и исходящие паром кварталы жалких, старых жилищ, убогих дворов и убогих подвалов, населённых таким большим количеством жильцов, что они жались друг к другу, как свиньи в хлеву. В этих стенах не было видно ни малейшего признака достойной жизни»."
 sol_events.4.a: "Эти люди заслуживают хотя бы толику достоинства."
 sol_events.4.b: "Мы не можем покрыть эти расходы."
