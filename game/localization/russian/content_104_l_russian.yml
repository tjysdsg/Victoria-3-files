 krakatoa.4.t: "Дымовая завеса"
 krakatoa.4.d: "Уже несколько месяцев по всей стране наблюдаются ярко-красные закаты. В области [SCOPE.sState('art_state').GetName] зарево пылает настолько интенсивно, что жители не раз вызывали огнеборцев, приняв его за сильный пожар. Этот феномен привлёк большой интерес со стороны наших художников и учёных."
 krakatoa.4.f: "«Голубая, а временами даже зелёная луна воспламеняет противоестественным светом ночное небо. Пронзая облака, её белые лучи приобретают пурпурный оттенок — а иногда тоже зелёный или голубой.\n\nЛиловые звёзды, облака, светящиеся в ночи… Поразительно неприятная красота»."
 krakatoa.4.a: "Это зрелище достойно кисти художника."
 krakatoa.4.b: "Учёные должны сделать всё, чтобы мы оказались готовы к новым извержениям."
 krakatoa_art_modifier: "Поддержка художников"
 krakatoa_uni_modifier: "Финансирование изучения вулканов"
 krakatoa_uni.tt: "В будущем извержения вулканов будут не столь разрушительны."
 je_prohibition: "Движение за запрет алкоголя"
 je_prohibition_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName|U] и [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] редко находят общий язык, однако обе группы согласны в том, что алкоголь отравляет разум. Только запрет со стороны властей может покончить с этим злом."
 je_prohibition_goal: "Следующие условия должны выполняться в течение 10 лет (перерывы допускаются):"
 prohibition_fail.tt: "Движение за запрет алкоголя отвергнуто в событии «Сухой закон»."
 prohibition_success.tt: "Все основные культуры утратят [Concept('concept_obsession', 'тягу')] к спиртному как культурный элемент."
 prohibition.1.t: "Сухой закон"
 prohibition.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName|U] и [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] обеспокоены растущим потреблением алкоголя в нашей стране. Обе группы просят правительство ввести запрет на производство и продажу спиртного."
 prohibition.1.f: "«Я не пью и не курю. Мой учитель привил мне три основных добродетели, а именно: чистоту тела, чистоту помыслов и умеренность»." #John Burns
 prohibition.1.a: "Алкоголь отравляет разум."
 prohibition.1.b: "Ничто так не радует мужчину, как стаканчик виски перед сном!"
 started_temperance_modifier: "Движение за запрет алкоголя начинает активно действовать"
 rejected_prohibition_modifier: "Движение за запрет алкоголя отвергнуто"
 rejected_prohibition_tt: "Удаляет из дневника запись «Движение за запрет алкоголя»."
 prohibition.2.t: "Внутренний враг"
 prohibition.2.d: "[SCOPE.sCharacter('alcoholic_leader').GetFullName], глава группы «[SCOPE.gsInterestGroup('alcoholic_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'оборудовала', 'оборудовал' )] подпольную винокурню в собственном доме! Её случайно обнаружили гости, приглашённые на вечеринку [SCOPE.sCharacter('alcoholic_leader').GetHerHis] сына."
 prohibition.2.f: "«Это какое-то безумие! Я [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'образцовая, законопослушная гражданка', 'образцовый, законопослушный гражданин' )] этой страны! Вы не можете всерьёз обвинять меня в столь возмутительном и лицемерном преступлении! Это шантаж! Предательство! Меня подставили!»"
 prohibition.2.a: "Жалкие оправдания! Отправьте на вечеринку агентов."
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U] всегда [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'отличалась', 'отличался' )] неспокойным нравом."
 prohibition.2.c: "На н[SCOPE.sCharacter('alcoholic_leader').GetHerHis] наводят напраслину — это же очевидно!"
 birthday_raid_modifier: "Подпольная винокурня разрушена"
 birthday_raid_leader_modifier: "Подпольная винокурня найдена"
 birthday_raid_gentlemen_modifier: "Подпольная винокурня найдена"
 prohibition.3.t: "Это плохо для бизнеса"
 prohibition.3.d: "Представители группы «[SCOPE.gsInterestGroup('industrialists_ig').GetName]» недовольны действиями сторонников движения за запрет алкоголя. Производство спиртных напитков является одним из основных источников их дохода."
 prohibition.3.f: "«Что мне прикажете делать? Игрушками торговать? Может, съездить в гости к бабушке? Да, пусть научит меня вязать на продажу кукольные свитера! Господи, мы же все взрослые люди!»"
 prohibition.3.a: "Пусть звонит своей бабушке хоть сейчас."
 prohibition.3.b: "Виноградники мы трогать не будем."
 industrialists_rejected_modifier: "Требования алкогольной промышленности отвергнуты"
 wine_allowed_modifier: "Поддержка производства вин"
 prohibition.4.t: "Лучший магазин животных в городе" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "Жители города [SCOPE.sState('temperance_state').GetCityHubName] жалуются, что из недавно открывшегося магазина животных постоянно доносятся странные звуки. Заведение привлекает множество посетителей, и ведут они себя… странно."
 prohibition.4.f: "«Магазин животных, да? У меня только один вопрос. Почему в магазине животных в час ночи играет громкая музыка? И откуда там столько шумных бездельников?»" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Какие странные пошли любители животных. Ну да ладно…"
 prohibition.4.b: "Пожалуй, стоит проверить их документы."
 prohibition.4.c: "Кого они хотят одурачить? Полиция!"
 prohibition.5.t: "Пивные бароны"
 prohibition.5.d: "[SCOPE.sBuilding('temperance_building').GetName|U] и ряд других предприятий в области [SCOPE.sState('temperance_state').GetName] оказались в центре скандала. Местные [SCOPE.gsInterestGroup('alcoholic_ig').GetName] попались на том, что производили алкогольные напитки для нелегальных торговцев спиртным."
 prohibition.5.f: "«Это же картошка! Что ещё нам из неё делать — пюре? Если ей самой природой уготовано превращаться в спирт, с нас-то какой спрос?»"
 prohibition.5.a: "Немедленно прекратить!"
 prohibition.5.b: "Это всего лишь ферма."
 subsistence_liquor_modifier: "Фермерское производство спиртного разрешено"
 subsistence_liquor_bad_modifier: "Фермерское производство спиртного запрещено"
 banned_subsistence_liquor: "Фермерское производство спиртного запрещено"
 prohibition.6.t: "Трезвость — норма жизни"
 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName|U] утверждают, что до тех пор, пока люди могут покупать вино, запрет спиртного не имеет никакого смысла."
 prohibition.6.f: "«Если кто-то хочет нажраться и превратиться в животное, он волен сделать это в любой момент! Сколько можно притворяться, что среди нас нет пьяниц? Они повсюду — хлещут своё вино и веселятся, будто так и надо!»"
 prohibition.6.a: "В чём-то они правы…"
 prohibition.6.b: "Наши граждане не вынесут новых ограничений."
 teetoliarism_modifier: "Поддержка полной трезвости"
 no_teetoliarism_modifier: "Отказ от полной трезвости"
 prohibition.7.t: "Резня среди бела дня"
 prohibition.7.d: "Участники двух враждующих банд были убиты среди бела дня в разборке, связанной с нелегальной торговлей спиртным. Босса одной из группировок удалось опознать. Жители требуют защиты от криминала."
 prohibition.7.f: "«Он такой хороший парень! Если он и замешан в бутлегерстве и других тёмных делах, мы от него не знали ничего, кроме добра. Он помогает бедным, оплачивает бесплатные столовые для нуждающихся! Современный Робин Гуд, иначе и не скажешь!»"
 prohibition.7.a: "Ему конец. Он отправится под суд."
 prohibition.7.b: "Некоторые его любят, другие ненавидят. Мы могли бы заключить сделку…"
 prohibition.7.c: "Пора преподать этим разбойникам урок!"
 deal_with_gangster_modifier: "Сделка с гангстером"
 gangsters_modifier: "Гангстер осуждён"
 prohibition.8.t: "Голубая ленточка"
 prohibition.8.d: "Запрет на производство и продажу спиртного принёс свои плоды — отныне [ROOT.GetCountry.GetName] и алкоголь несовместимы!"
 prohibition.8.f: "«Объяви сынам Израилевым и скажи им, чтоб они делали себе кисти на краях одежд своих в роды их, и в кисти, которые на краях, вставляли нити из голубой шерсти; и будут они в кистях у вас для того, чтобы вы, смотря на них, вспоминали все заповеди Господни, и исполняли их»." #Numbers 15:38-39
 prohibition.8.a: "Наконец-то наши граждане избавлены от этого зла!"
 prohibition_laws_pm.tt: "Значительно увеличивает прогресс записи в дневнике «Движение за запрет алкоголя»."
 prohibition_laws_weak_pm.tt: "Увеличивает прогресс записи в дневнике «Движение за запрет алкоголя»."
 prohibition_laws_bad_pm.tt: "Снижает прогресс записи в дневнике «Движение за запрет алкоголя»."
 expedition_events.695.t: "Неожиданная встреча"
 expedition_events.695.d: "Экспедиция продвигается вперёд, и среди густых джунглей вдруг открывается удивительная картина: в самодельных гамаках с больным видом лежат члены [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting|l]ой экспедиции, которая считалась пропавшей без вести!"
 expedition_events.695.f: "«Словно поднялась вуаль. На бледном, как смерть, лице проявилось выражение, в котором мрачная гордыня мешалась с беспринципной жаждой власти и глубочайшим ужасом... с абсолютным и безнадёжным отчаянием.\n\nВ этот миг наивысшего, абсолютного понимания проносилась ли у него перед глазами собственная жизнь, со всеми её страстями, искушениями и падениями? Одно видение вызвало у него тихий, шепчущий плач, от другого он дважды всхлипнул — словно вздохнул: „Ужас! Ужас!“»" #Joseph Conrad
 expedition_events.695.a: "Нужно отвести этих людей в безопасное место."
 expedition_events.695.b: "Присоединяйтесь к нам! Две экспедиции лучше одной."
 expedition_events.695.c: "Они нас только задержат."
 expedition_events.695.e: "Людям [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]ого происхождения доверять нельзя. Точите ножи."
 killed_lost_expedition_tt: "У этого действия могут быть последствия."
 expedition_events.696.t: "Молва распространяется"
 expedition_events.696.d: "Вскоре после победного возвращения экспедиции, которую ведёт [SCOPE.sCharacter('expedition_leader').GetFullName], [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] обвиняет их в печальной судьбе своей пропавшей экспедиции."
 expedition_events.696.f: "«Бронзовые пятна на одежде, пересохшие от солнца следы, окисление. Лица, принявшие детское радостное выражение. Они улыбаются, смеются... сожалеют. Наверное. Кровь высохла много недель... может, месяцев назад. Презирали ли они себя? Или гордились? Могли они спастись? Забыть? Возненавидеть? Сухо. Много недель... может, месяцев»."
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] немедленно уйдёт в отставку!"
 expedition_events.696.b: "Им нечем это доказать."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] оставит свой пост."
 je_assassination: "Предотвращение убийства"
 je_assassination_reason: "Выясните, кто стоит за заговором, и предотвратите убийство, пока не поздно.\n\nЧтобы ваши шансы остановить предателей возросли, повышайте уровень #bold полицейских институтов#!, примите законы #bold «Запрет на критику»#!, #bold «Профессиональная полиция»#! или #bold «Тайная полиция»#! и изучите технологии #bold «$identification_documents$»#! или #bold «$mass_surveillance$»#!."
 je_assassination_low: "Успехи в поисках и разоблачении заговорщиков пока невелики."
 je_assassination_middle: "В расследовании заговора есть некоторые успехи."
 je_assassination_high: "Мы практически установили, кто стоит за заговором."
 je_assassination_tt: "Правитель, бывший целью заговора, больше не находится у власти."
 je_assassination_timeout_tt: "Заговорщики сумели убить правителя."
 je_assassination_caught_em_tt: "Мы выяснили имена заговорщиков."
 assassination_events.1.t: "Люди-невидимки"
 assassination_events.1.d: "Из надёжных источников нам стало известно о существовании внутреннего заговора. Хуже того, цель планируемого ими покушения — [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Если не остановить изменников, это поставит под угрозу стабильность государства."
 assassination_events.1.f: "Возможно, дело тут в особых интонациях, а может, в неизбежном беспокойстве, которое приходит вместе с властью. Зловещая приторная заботливость, настолько неискренняя, что даже Иуда начинает страшиться своей тайной вечери.\n\n«Всякие ходят разговоры. Кое-какие люди сильно опечалены, что [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] по-прежнему [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'жива', 'жив' )] и [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'здорова', 'здоров' )]».\n\nТридцать сребреников — символическая цена. Всё может случиться уже сегодня — может, завтра, если нам повезёт."
 assassination_events.1.a: "Мы найдём и повесим изменников!"
 advance_assassination_progress_tt: "Это приблизит нас к разоблачению заговорщиков, задумавших покушение на жизнь правителя."
 assassination_events.2.t: "Люди-невидимки: пустое кресло"
 assassination_events.2.d: "Мы узнали о секретном собрании, на котором присутствовали известные [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Они заверяют, что собрались исключительно для обсуждения финансовых вопросов, однако многие подозревают их в связях с заговорщиками."
 assassination_events.2.f: "Учитывая планы собравшихся, их разговоры звучат на удивление громко — так, что слышно с улицы. Звон бокалов, впрочем, слышно только изнутри. Отражённые в вине, их лица быстро теряют чёткость.\n\n«Они весь день там сидят», — говорит цветочница, тыча мозолистой рукой в сторону здания. «Я видела, как они приходят. Я тогда лавку открывала. Даже на обед не вышли!»"
 assassination_events.2.a: "Кажется, у них всего лишь вечеринка."
 assassination_events.2.b: "И правда крайне подозрительно…"
 assassination_events.2.c: "А [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l]? О них и не такое сказывают."
 assassination_ig_not_monitored_modifier: "Заинтересованная группа не под слежкой"
 assassination_events.3.t: "Люди-невидимки: информатор"
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], лидер группы «[SCOPE.gsInterestGroup('snitch_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('snitch_leader').IsFemale, 'принесла', 'принёс' )] дурные вести. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] утверждает, что за заговором стоят [SCOPE.gsInterestGroup('snitched_ig').GetName|l]. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] давно мешает их планам."
 assassination_events.3.f: "«Я [SelectLocalization(SCOPE.sCharacter('snitch_leader').IsFemale, 'честная женщина', 'человек честный' )], вы же знаете. Я бы никогда не [SelectLocalization(SCOPE.sCharacter('snitch_leader').IsFemale, 'стала', 'стал' )] обвинять достойных джентльменов или леди. Но в этих людях нет ничего достойного. Их речи полны зависти и измены. Языки их настолько гнилы, что они не способны держать закрытыми свои поганые рты»."
 assassination_events.3.a: "Ничего удивительного."
 assassination_events.3.b: "Можно ли доверять словам их политических противников?"
 assassination_events.3.c: "Как интересно… О [SelectLocalization(SCOPE.sCharacter('snitch_leader').IsFemale, 'ней', 'нём' )] тоже ходит немало всяких слухов."
 suspicious_modifier: "Подозрительная заинтересованная группа"
 snitch_modifier: "Стукач"
 assassination_events.4.t: "Люди-невидимки: обвинения"
 assassination_events.4.d: "Виднейшие представители высшего общества нынче только и делают, что обвиняют друг друга в причастности к заговору. Теперь в прицеле критики оказались [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f: "«Дорогой дневник! Сегодня был чудесный день. Я сопровождала маму на обед, мы заглянули в гости к её подругам из провинции — они приехали в город на отдых.\n\nК несчастью, они всю дорогу только и говорили, что об этом дурацком убийстве. Дескать, такой и сякой джентльмены были замечены в обществе того-то и того-то… [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]! К счастью, юный Пинчер проникся ко мне симпатией, и мы почти весь вечер играли с ним в салоне. Такой милый молодой человек!»"
 assassination_events.4.a: "Звучит как-то подозрительно."
 assassination_events.4.b: "#italic Кто#! ведёт такие разговоры?"
 assassination_events.4.c: "Если информация так быстро распространяется, у нас есть более серьёзные проблемы."
 assassination_events.6.t: "Убийство? Или нет?"
 assassination_events.6.d: "Заговор завершился самым непредсказуемым образом. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] более не является главой государства, и покушение на н[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis] утратило всякий смысл."
 assassination_events.6.f: "«Иногда ты выигрываешь, иногда проигрываешь. А иногда надо проиграть, чтобы выиграть»."
 assassination_events.6.a: "По крайней мере, убийство не состоялось."
 deposed_ruler_modifier: "Правитель свергнут"
 assassination_events.7.t: "Покушение сорвано"
 assassination_events.7.d: "Предатели-[SCOPE.gsInterestGroup('suspicious_ig').GetName|l] разоблачены! Власти собрали достаточно улик, чтобы арестовать заговорщиков и предотвратить покушение."
 assassination_events.7.f: "С понедельника по пятницу [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] завтракает ровно в 8 утра, а по выходным — в полдевятого. После обеда [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] любит прогуляться по саду, причём, как правило, без охраны.\n\nЗатем следует список имён всех, с кем [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] обычно играет в карты. Это [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|l] повар, служанки и пара государственных служащих."
 assassination_events.7.a: "Нам есть чем гордиться!"
 assassination_caught_em_modifier: "Предотвращено покушение"
 assassination_events.8.t: "Убийство? Или нет?"
 assassination_events.8.d: "Заговор завершился самым непредсказуемым образом. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'умерла', 'умер' )] по причинам совершенно иного характера, лишив покушение всякого смысла."
 assassination_events.8.f: "И так после смерти всегда наступает воскресение. Из минутных страстей рождается счастье. Давайте же верить, что страна наша никогда не познает смерти вновь!" #Denis Wortman
 assassination_events.8.a: "Да упокоится [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] с миром."
