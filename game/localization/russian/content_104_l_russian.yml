 je_airships_reason: "Находятся всё новые применения нашим новейшим технологиям, и мечты об управляемых воздушных шарах уже скоро могут стать реальностью."
 society_tech_events.301.t: "Воздухоплавание"
 society_tech_events.301.d: "Дирижабль «[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]» выбран местом проведения бала для высшего общества. Самые выдающиеся представители нации уже отозвались об этой грандиозной машине."
 society_tech_events.301.f: "«С такой высоты горизонт кажется лишь золотым ожерельем, обрамляющим яркую синеву моря. Подходит время ужина, и ресторан полнится лёгким дымом и глубокими голосами.\n\n„Могу я предложить вам сиденье, мисс?..“\n\nЯ не осмелюсь записывать своё имя, поскольку у некоторых из нас есть секреты, которым не стоит покидать землю. Металлический звон столовых приборов следует за последними звуками сердцебиения Солнца в ритмическом прощании. Систола, диастола»."
 society_tech_events.301.a: "Какая неуместная эксцентричность. Это же разведывательная машина для войны!"
 society_tech_events.301.b: "Вы посмотрите на эти бархатные подушки! На шёлковые обои!"
 society_tech_events.301.c: "Вот бы использовать всё это пространство для грузов, а не для пассажиров..."
