 je_romanticism: "Поддержать романтизм"
 je_romanticism_reason: "Художественное движение романтизма восхваляет славное прошлое: рыцарей, замки, пиратов, запретную природу и потерянных героев. Следует распространить это движение повсюду."
 society_tech_events.302.t: "Разве это не романтично?"
 society_tech_events.302.d: "[SCOPE.sBuilding('academy_building').GetName] в области [SCOPE.sState('academy_state').GetName] испытывает растущий интерес к движению романтизма, и некоторые из наших величайших художников создают настоящие шедевры."
 society_tech_events.302.f: "«В стране Ксанад благословенной\nДворец построил Кубла Хан,\nГде Альф бежит, поток священный,\nСквозь мглу пещер гигантских, пенный.\nВпадает в сонный океан»." #Coleridge
 society_tech_events.302.a: "Мы покажем миру, что такое романтизм!"
 society_tech_events.302.b: "Эти многообещающие молодые люди стоят каждого уплаченного пенни."
 society_tech_events.302.c: "А нельзя ли больше... реализма?"
