 exhibition_events.6.t: "Сувениры на память"
 exhibition_events.6.d: "Открытие выставки уже не за горами. Необходимо учесть, что посетители наверняка захотят приобрести какие-то сувениры на память о своём визите."
 exhibition_events.6.f: "По выставке гордо шествует сильно надушенная дама. «О, маленькому Августу это точно понравится!» — восклицает она, останавливаясь возле каждого экспоната. Едва ли маленький Август будет настолько очарован механизмами, которые приводят фонтан в действие, но вы не решаетесь возразить.\n\n«А-а-а, пиявки!» — вопит она, отойдя чуть дальше."
 exhibition_events.6.a: "Стереокарточки с видами выставки станут отличным подарком."
 exhibition_events.6.b: "Сувениры из бумаги будут по карману каждому посетителю."
 stereoscope_cards_modifier: "Сувенирные стереокарточки"
 lithographic_cards_modifier: "Сувенирные литографии"
 exhibition_events.7.t: "Деловой интерес"
 exhibition_events.7.d: "Вам донесли, что какие-то сомнительные типы требуют отдельной платы за показ некоторых экспонатов выставки."
 exhibition_events.7.f: "Мужчина в высоком цилиндре — очень, очень высоком. Он указывает на крупный телескоп, стоящий в стороне от других: «Молодой человек, не хотите ли попробовать? Всего один пенни — и перед вами распахнутся все чудеса небосвода!»\n\nВы замираете. Устройство призывно блестит — словно что-то пульсирует под полированной сталью. Вход и без того обошёлся вам в целый шиллинг. Карманы пусты. Мужчина хищно улыбается. Очень, очень хищно."
 exhibition_events.7.a: "Мы не позволим этим мошенникам порочить доброе имя нашей выставки!"
 exhibition_events.7.b: "Лишний доход нам не помешает…"
 titanic.1.t: "«Титаник»"
 titanic.1.t2: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], [SelectLocalization(SCOPE.sCharacter('titanic_leader').IsFemale, 'возглавляющая', 'возглавляющий' )] группу «[SCOPE.gsInterestGroup('titanic_ig').GetName]», хочет профинансировать постройку огромного океанского лайнера. Власти области [SCOPE.sState('titanic_state').GetName] предлагают под строительство свои верфи. Это будет корабль, равных которому не было и нет."
 titanic.1.f: "«Четыре огромных чёрных трубы дают совершенное отражение солнечного света. Величественное зрелище. Мы прогуливались по верхней палубе, дышали свежим воздухом. К вечеру нахлынуло ощущение какой-то опустошённости. Даже ребёнок молчал. Мы потеряли дар речи.\n\nЭтот корабль, этот закат — воплощение амбициозной мечты о будущем»."
 titanic.1.a: "Роскошь этого корабля войдёт в легенды!"
 titanic.1.b: "Надо обеспечить надёжность конструкции судна."
 titanic.1.c: "У нас нет времени на фантазии сумасшедших."
