 belle_epoque_events.1.t: "Эйфелева башня"
 belle_epoque_events.1.d: "После возведения Эйфелевой башни парижане разделились на два лагеря. Одни утверждают, что здание станет самой известной достопримечательностью, другие называют её «радиовышкой-переростком»."
 belle_epoque_events.1.f: "«Мы, писатели, художники, скульпторы, архитекторы и страстные поклонники прежней, нетронутой красоты Парижа, все свои силы, всё своё достоинство и веру в тончайший вкус парижан вкладываем в протест против возведения бесполезной и чудовищной Эйфелевой башни»."
 belle_epoque_events.1.a: "Они неправы! Это сооружение и есть Париж!"
 belle_epoque_events.1.b: "А ведь если вдуматься в их слова..."
 belle_epoque_events.1.c: "Всё равно лет через десять её снесут."
