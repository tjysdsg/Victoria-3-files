 fascist_loyalty_modifier: "Политика лояльности"
 fascism_events.4.t: "Общее дело"
 fascism_events.4.d: "Сейчас, когда идеалы фашистов укореняются и в других группировках, а в массах растёт недовольство, партия «[SCOPE.gsInterestGroup('fascist_ig').GetName]» склонила на свою сторону уже достаточно членов партии «[SCOPE.gsInterestGroup('new_fascist_ig').GetName]», чтобы те выбирали лидеров, более верных режиму."
 fascism_events.4.f: "«Неужели вы позволите этим негодяям бесчестить нашу нацию? Уважение, которого партия „[SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting]“ добивалась годами упорного труда и убеждения, будет полностью потеряно под их дилетантским правлением. Пусть они мечтают о мирном и равном обществе, как наивные дети. Есть лишь один путь к достижению мира — доминион»."
 fascism_events.4.a: "Верно, есть лишь один путь."
 fascism_events.4.b: "Все дороги ведут в Рим."
 fascism_leaders.tt: "Партия «[SCOPE.gsInterestGroup('new_fascist_ig').GetName]» всегда будет выбирать лидеров-фашистов."
