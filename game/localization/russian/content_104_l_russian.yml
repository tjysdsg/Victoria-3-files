 decree_events.1.t: "На верном пути"
 decree_events.1.d: "Отличное состояние нашей сети автодорог привлекло инженеров со всей страны. Инженеры горят желанием сотрудничать с нами."
 decree_events.1.f: "«Гладкий асфальт, сияющий, словно стальная поверхность тихой лагуны. Запах выхлопных газов, резины, природа, приручённая прогрессом... мы живём, чтобы сокращать расстояния! Если вы возьмёте на работу любого из инженеров, выпускников престижного университета в области [SCOPE.sState('engineers_state').GetName], я заверяю вас, мой дорогой друг, что ничто — ничто! — больше не станет преградой ни для вас, ни для вашей машины!»"
 decree_events.1.a: "Надо в первую очередь улучшать систему дренажа."
 decree_events.1.b: "Этот талантливый молодой человек предлагает нам более дешёвую альтернативу."
 decree_events.1.c: "Каменное основание, говорите? Рискованно, но идея отличная!"
 decree_events.1.e: "Ни к чему нам слушать этих жуликов."
