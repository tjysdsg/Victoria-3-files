 famine_events.2.t: "Хлеб и кровь"
 famine_events.2.d: "Недостаток провизии распространился на соседнюю область [SCOPE.sState('famine_2_state').GetName], где неурожай привёл к жертвам среди нашего народа."
 famine_events.2.f: "«Невозможно ни вообразить, ни представить, ни выразить ни одним языком; ни один писатель, журналист, художник или актёр не сможет передать те ужасы, с которыми столкнулось множество семей в регионе [SCOPE.sState('famine_2_state').GetName]. Худые, измождённые лица, дети, которых не видно под горой одеял, — это если одеяла ещё не проданы, чтобы купить последнюю в этом месяце еду»."
 famine_events.2.a: "Наши меры помощи в чрезвычайных ситуациях снизили количество жертв."
 famine_events.2.b: "Таковы последствия, и нам от них никуда не деться."
 famine_events.2.c: "Нужно немедленно запустить программу помощи в чрезвычайных ситуациях в области [SCOPE.sState('famine_state').GetName]."
