 je_ig_suppression_status_2: "Слухи об аморальном поведении вынудили лидера партии «[SCOPE.gsInterestGroup('target').GetName]» оставить свой пост."
 je_ig_suppression_status_3: "Отказавшись сложить свои полномочия добровольно, лидер партии «[SCOPE.gsInterestGroup('target').GetName]» оказывается в тюрьме."
 ig_suppression_events.1.t: "С такими друзьями..."
 ig_suppression_events.1.d: "Мощный уровень влияния партии «[SCOPE.gsInterestGroup('suppressed_ig').GetName]» стал опасен для нашего правительства. Один из агентов предложил нам несколько... нестандартное решение."
 ig_suppression_events.1.f: "«Дверь открылась, но этого никто не заметил, пока ветер не разметал документы на деревянном столе.\n\n„Простите, — мягко извинился человек, тщательно собирая бумаги. — Я надеюсь, что мой визит не отрывает вас от важных дел. Мне стало известно, что партия «[SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]» крайне нуждается в помощи — ей необходимо взять курс в правильном направлении. Это поможет как им, так и нам“»."
 ig_suppression_events.1.a: "Безусловно, им нужно наше наставление."
 ig_suppression_events.1.b: "Это абсолютно аморально!"
 ig_suppression_tt: "Это приведёт к событиям, которые подорвут могущество партии «[SCOPE.gsInterestGroup('suppressed_ig').GetName]»."
 dismissed_ig_suppression_tt: "Возможность упущена. Мы будем подавлять группу «[SCOPE.gsInterestGroup('suppressed_ig').GetName]» обычными средствами."
 ig_suppression_events.2.t: "Ходят слухи"
 ig_suppression_events.2.d: "Слухи о безнравственной жизни, которую ведёт [SCOPE.sCharacter('suppressed_leader').GetFullName] из группы «[SCOPE.gsInterestGroup('target').GetName]», сфабрикованы и готовы к стремительному запуску в массы."
 ig_suppression_events.2.f: "«Что-что там было? Поверить не могу! Нельзя терпеть столь скандальное поведение в нашей богобоязненной стране! А потом что? Не могу больше слушать! Прошу, избавьте! Довольно, умоляю, умоляю вас!»"
 ig_suppression_events.2.a: "Лучший слух — тот, который невозможно отследить."
 ig_suppression_events.2.b: "Эти слухи разойдутся по многим балам высшего общества."
 ig_suppression_events.2.c: "Жители пригородов падки до сплетен."
