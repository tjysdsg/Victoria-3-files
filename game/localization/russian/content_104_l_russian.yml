l_russian:
 congo_river_expedition: "Экспедиция по реке Конго"
 congo_river_expedition_desc: "Сердце африканского континента остаётся тайной для многих. Мы организуем экспедицию, чтобы нанести на карту русло реки Конго."
 congo_river_expedition_tooltip: "Требования:"
 modifier_congo_river_expedition_complete: "На карту нанесено русло реки Конго"
 expedition_events.601.t: "Экспедиция по реке Конго"
 expedition_events.601.d: "Отправлена экспедиция для исследования рек Луалаба и Конго."
 expedition_events.601.f: "Несколько экспертов в разных областях собрались, чтобы участвовать в экспедиции в самое сердце дикой природы. Их юношеский энтузиазм постепенно смешался с осторожностью и опасением наших опытных исследователей, что отправляются на неизведанный континент."
 expedition_events.601.a: "Хорошая идея."
 expedition_events.601.b: "Не сейчас."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Выбор бюджета"
 expedition_events.603.d: "Сколько средств вы готовы выделить на организацию экспедиции?"
 expedition_events.603.f: "«Мы наверняка столкнёмся с множеством препятствий. Чем больше нам выделят средств, тем лучше мы сможем подготовиться»."
 expedition_events.603.a: "Маленькую сумму."
 expedition_events.603.b: "Скромную сумму."
 expedition_events.603.c: "Крупную сумму."
 expedition_events.604.t: "Экспедиция прибывает"
 expedition_events.604.d: "После нескольких недель подготовки экспедиция, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetFullName], прибыла к устью Конго. Оттуда она начнёт свой путь вдоль русла неизведанной реки."
 expedition_events.604.f: "«Поднимаясь по этой реке, вы как будто возвращались к первым дням существования мира, когда растительность буйствовала на земле, и властелинами были большие деревья. Пустынная река, великое молчание, непроницаемый лес. Воздух был тёплый, густой, тяжёлый, сонный. Не было радости в блеске солнечного света. Длинные полосы воды уходили в тьму затенённых пространств»." #Joseph Conrad
 expedition_events.604.a: "Вперёд!"
 expedition_events.611.t: "Экспедиция закончилась успехом"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] возвращается с триумфом. Экспедиции удалось нанести на карту всё русло и истоки реки Конго."
 expedition_events.611.f: "«Предполагалось, что обратный путь будет проще всего, и в какой-то мере так оно и вышло. Но джунгли забрали нас навечно, захватив наши души экстазом и ужасом. Частичка нас навсегда осталась там. И если тогда мне грезились родные, то сейчас все мои помыслы занимает та всепоглощающая буйная зелень»."
 expedition_events.611.a: "Отличные новости!"
 congo_expedition_modifier: "Экспедиция по Конго закончилась успехом"
 expedition_events.612.t: "Неудачная экспедиция"
 expedition_events.612.d: "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция к истокам Конго провалилась. [SCOPE.sCharacter('expedition_leader').GetFullName] и остальные путешественники никогда не вернутся домой."
 expedition_events.612.d2: "Уже несколько месяцев мы не получали вестей. Судьба экспедиции казалась нам решённой, но этим утром вдруг пришло письмо, которое [SelectLocalization(SCOPE.sCharacter('expedition_leader').isFemale, 'написала', 'написал')] [SCOPE.sCharacter('expedition_leader').GetFullName]. В письме говорилось, что экспедиция была вынуждена повернуть обратно, иначе её ждала бы гибель."
 expedition_events.612.f: "«Вы понимаете, что произошло? Вы понимаете вообще хоть что-то? Мне кажется, что я пытаюсь рассказать вам сон — но тщетно, ибо нельзя передать словами ощущение сна, эту смесь нелепицы, удивления, недоумения и нарастающего возмущения, когда вы чувствуете, что стали добычей невероятного, что и является самой сущностью сновидения...»"
 expedition_events.612.a: "Проклятье!"
 expedition_events.612.b: "Проклятье!"
 failed_congo_river_expedition_modifier: "Неудачная экспедиция по Конго"
 expedition_events.620.t: "Ремонт лодки"
 expedition_events.620.d: "Мы повредили лодку, врезавшись в неприметный камень, когда пытались пройти по одному из самых узких изгибов реки, которыми славится [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f: "«Сужающийся поток протекал через зазубренные камни, деревянные обломки, дрейфующие останки джунглей, окружающих нас. На этой реке можно было затеряться — можно было даже затеряться в собственном разуме и принять эти руины за руины своего разума.\n\nРезкий звук пробудил нас от ребяческих мечтаний, от воспоминаний из более простых времён, из других мест, из времени столь далёкого, что оно поглощает собой существование, преображает его в нечто более дикое, более одинокое. Подойдя к борту, чтобы разобраться, в чём дело, мы увидели, что корпус сильно повреждён»."
 expedition_events.620.a: "Надо остановиться и починить корпус."
 expedition_events.620.b: "Нам некогда терять время."
 expedition_events.620.c: "Мы можем легко починить корпус за пару дней."
 expedition_events.630.t: "Белый туман"
 expedition_events.630.d: "На заре экспедиция просыпается в густом белом тумане, который сильно ограничивает обзор."
 expedition_events.630.f: "«Он был перед нами: вязкий, слипшийся слой дурного дыхания природы, словно масса гнилой крови цвета слоновой кости, не дающий понять, где идёт наш пароход, не дающий даже разглядеть, кто стоит рядом с тобой и жив ли он вообще.\n\nБыло тихо. И это спокойствие жизни ни в малейшей степени не напоминало мир»."
 expedition_events.630.a: "Надо не обращать на него внимания и продолжать путешествие."
 expedition_events.630.b: "Поднимать паруса в таких условиях опасно."
 expedition_events.640.t: "Крокодилы!"
 expedition_events.640.d: "Пока мы шли по реке, один из наших людей проверял состояние корпуса, и его утащили под воду."
 expedition_events.640.f: "«На серебристых песчаных отмелях бок о бок грелись на солнцепёке гиппопотамы и аллигаторы. А на заре мы услышали крик. Он донёсся, словно в каком-то кошмарном сне, навеянном всеми этими невероятными растениями, волнами и звуками. Отправившись спросонья на шум, мы увидели, что одного из наших людей тащили в глубь реки — мелькнули лишь пара острых челюстей, горящие глаза, изумрудная кожа»."
 expedition_events.640.a: "Сражайтесь за свою жизнь!"
 expedition_events.641.t: "Жизнь побеждает"
 expedition_events.641.d: "Борьба длится всего минуту — но кажется, что целую вечность. Наконец нашему товарищу удаётся воткнуть в разверстую пасть крокодила доску и мигом вскарабкаться на палубу."
 expedition_events.641.f: "«Крики, борьба, страх. Кулаки, зубы, плеск. Закрытые глаза, трясущиеся руки, вздохи облегчения. Перед нами был человек, сразившийся с самой смертью. Я кладу ему руку на плечо: „Отдохни“»."
 expedition_events.641.a: "Дайте этому человеку повышение!"
 expedition_events.642.t: "Минута молчания"
 expedition_events.642.d: "Борьба длится всего минуту — но кажется, что целую вечность. Наконец природа одерживает верх."
 expedition_events.642.f: "«Слышно, как челюсти смыкаются на чем-то мягком. Лучше бы нам никогда не слышать этих звуков. Пароход держит путь далее по насыщенного цвета водам»."
 expedition_events.642.a: "Вечная ему память."
 expedition_events.650.t: "Арьергард"
 expedition_events.650.d: "Мы прибыли в лагерь миссионеров, найдя там долгожданную еду и отдых. В пути нам не хватало провизии, и вот уже один из нас предлагает экспедиции разделиться."
 expedition_events.650.f: "«Никогда раньше мне не доводилось видеть такое выражение лица — разве что в юности, этакая смесь восхищения и надежды с амбициозностью и желанием. Меня оно не тронуло, скорее напугало. Рот его растянулся даже не в улыбке, а в гримасе экстаза. „Молю вас, [SCOPE.sCharacter('expedition_leader').GetFullName], позвольте мне остаться“»."
 expedition_events.650.a: "Мы не сможем прокормить всех."
 expedition_events.650.b: "Разделять экспедицию нельзя."
 expedition_events.650.tt: "Люди остались позади."
 expedition_events.651.t: "Новости из арьергарда"
 expedition_events.651.d: "В государство [ROOT.GetCountry.GetNameNoFlag] отправились письма от тех немногих уважаемых людей, что остались ещё живы. Арьергард превратился в настоящий ад."
 expedition_events.651.f: "«О судьбе тех, кто остался, мы не могли даже догадываться. Мы продолжали плыть, не оглядываясь назад, иначе нас постигло бы искушение раскаяться в содеянном, пожелать чтобы мы остались с ними сами. Мы не знали, даже не догадывались о мерзостях, что там происходили. Возможно, оно и к лучшему»."
 expedition_events.651.a: "Доброе имя экспедиции запятнано."
 expedition_events.652.t: "Мятеж!"
 expedition_events.652.d: "Люди, которые требовали разделения экспедиции, учинили мятеж."
 expedition_events.652.f: "«Косые взгляды, уклончивые речи. Теперь среди наших товарищей порой появлялись такие настроения, что я волей-неволей сожалею, что им не позволено было остаться. Не из желания пойти у них на поводу, а потому, что их общество стало невыносимым.\n\n„Мистер [SCOPE.sCharacter('expedition_leader').GetFullName], — услышал я, а когда обернулся, увидел ружьё, направленное мне прямо в грудь, — было бы благоразумнее всё же повернуть назад“»."
 expedition_events.652.a: "Долой предателей!"
 modifier_expedition_rear_column_disaster: "Несчастье в арьергарде"
 expedition_events.660.t: "Торговый анклав"
 expedition_events.660.d: "Экспедиция достигла арабского аванпоста с торговцами, которые предложили снабдить нас едой в обмен на часть наших боеприпасов и оружия."
 expedition_events.660.f: "«Река похожа на огромную извивающуюся змею; голова этой змеи опущена в море, тело проходит через всю страну, а хвост теряется где-то в глубине материка. Мы следовали за хвостом, как заядлые охотники, а затем змея пропала.\n\nКогда мы вышли из джунглей, нам открылся небольшой анклав. Его обитатели выглядели примерно так же, как люди, живущие к северу от пустыни. Они посмотрели на нас с любопытством и указали на наше оружие. „Еда“, — произнёс один из них, показывая нашим изголодавшимся и ослабшим охотникам каравай хлеба»."
 expedition_events.660.a: "Нам нужны продукты."
 expedition_events.660.b: "Нам нужно оружие."
 expedition_event_decreasing_peril_tt: "Это #tooltippable;TOOLTIP:expedition_peril_explanation_tt облегчит#! невзгоды, с которыми борется экспедиция."
 expedition_events.670.t: "В джунглях"
 expedition_events.670.d: "[SCOPE.sState('current_expedition_location').GetName] славится своими джунглями, но мы совершенно не учли то, насколько сильно они затруднят нашу экспедицию. Два месяца, которые мы рассчитывали провести в этом регионе Конго, почти наверняка растянутся до четырёх."
 expedition_events.670.f: "«Мы не отдавали себе отчёта в том, насколько далеко мы зашли. Я пытался говорить об этом с офицерами, но они просто отмахивались, утверждая, что не так уж и глубоко в джунгли мы забрались. Они не понимали, что мы зашли уже слишком далеко, — и я имею в виду не джунгли, не реку, даже не безупречно чёрную ночь под звёздным небосводом и звенящую тишину.\n\nМы движемся к концу времён, к началу времён, к первым эпохам, к последним эпохам, для нас практически нет никаких знаков: двигаться ли вперёд, повернуть ли назад или просто застыть в молчании посреди гвалта джунглей — просто тишина»."
 expedition_events.670.a: "Надо грамотно распределять припасы."
 expedition_events.670.b: "Близится конец."
 expedition_events.680.t: "Семь водопадов"
 expedition_events.680.d: "Исследуя леса области [SCOPE.sState('current_expedition_location').GetName], экспедиция следует за слухами о водных течениях и в итоге выходит к неизведанным водопадам."
 expedition_events.680.f: "«Перед нами словно подняли занавес. Зелень джунглей заставила нас забыть о всех других цветах, мы были глухи к яркости мира. И вот, наконец, момент настал. Мы погружались всё глубже и глубже в сердце тьмы и пронзили его зубами. Мы съели и проглотили его, вернулись с окровавленными руками, окровавленным ртом — и вот новый цвет: красный.\n\nМы отодвигали растительность, проходя через заросли, листья, камни. Синий. Белый. Водопады лились перед нами — многообещающие, огромные, вдохновляющие, яростные. Казалось, будто они были единственным источником воды в мире жажды»."
 expedition_events.680.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] даст этим водопадам своё имя."
 modifier_expedition_waterfalls: "Водопады реки Луалаба"
 waterfalls_modifier: "Водопады получили имя"
 expedition_events.690.t: "Щедрый подарок"
 expedition_events.690.d: "Экспедиция через регион [SCOPE.sState('current_expedition_location').GetName] остановилась в местной деревне, где [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('local_ruler').GetFullName] любезно [SelectLocalization(SCOPE.sCharacter('local_ruler').isFemale, 'предложила', 'предложил')] обменяться дарами в знак мира."
 expedition_events.690.f: "«Мы прибыли на заре. Послышался шум — и, кажется, голоса людей. Посреди джунглей? Всё наше измождённое существо рвалось на эти голоса, новые, отличные от наших собственных.\n\nМы прибыли на заре, и они не ожидали нас, но подобные нам люди были им явно знакомы. [SCOPE.sCharacter('local_ruler').GetWomanMan|U], [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'похожая на предводительницу', 'похожий на предводителя' )], [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'подошла к нам и объявила', 'подошёл к нам и объявил' )], что [SCOPE.sCharacter('local_ruler').GetHerHis|l] зовут [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting]. Простыми и дружелюбными жестами [SCOPE.sCharacter('local_ruler').GetSheHe|l] [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'пригласила', 'пригласил' )] нас провести день с ними и, к моему удивлению, [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'вручила', 'вручил' )] мне ожерелье»."
 expedition_events.690.a: "Мы отблагодарим их за это проявление дружбы."
 expedition_events.690.b: "Нам некогда тратить время на братание с местными."
 urbanization_events.1.t: "Дорога к прогрессу"
 urbanization_events.1.d: "Группа «[SCOPE.gsInterestGroup('industrialist_ig').GetName]» выразила свое удовлетворение новыми заводами и тем курсом, что приняла страна."
 urbanization_events.1.f: "«Есть лишь одно возможное направление: вперёд! Прогресс — что поезд, его не остановить, и он никого не ждёт. Вы либо в нём, либо на обочине»."
 urbanization_events.1.a: "Мы сделали это ради народа."
 urbanization_events.1.b: "И мы поддержим этот поезд."
 modifier_urbanized_state: "Благосклонность к народу"
 ig_urbanization_industrialists: "Благосклонность к промышленникам"
 je_urbanization_events_1: "С ферм на фабрики"
 je_urbanization_events_1_reason: "Нация крестьян — нация прошлого. Прогресс не может прийти в крестьянские хижины."
 je_urbanization_events_2: "Провести урбанизацию #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!"
 je_urbanization_events_2_reason: "Будущее не чёрное и не белое, как говорилось в старых сказках, — оно серое! Это цвет поезда, что позволяет нам навещать дальние страны! Это цвет завода, что даёт нам возможность оплатить такое путешествие! Это цвет прогресса, мой друг."
 modifier_final_urbanization: "Повсеместная урбанизация"
 urbanization_events.2.t: "Город изобилия"
 urbanization_events.2.d: "Видные представители высшего света области [SCOPE.sState('urbanization_state').GetName] устраивают роскошные вечеринки в новых, богато обставленных городских зданиях."
 urbanization_events.2.f: "«Мраморные стены, мерцающий камень превратился ночью в лунный свет. Мы даже не знали, что город был мёртв — но вот людской шум возвращает его к жизни. Высокие здания закрывают закат, дети играют с кирпичами, дым сливается с облаками, далёкий колокол возвещает о прибытии следующего поезда. Прогресс приближается»."
 urbanization_events.2.a: "Пусть празднуют!"
 urbanization_events.2.b: "Этим вечеринкам нет конца!"
 modifier_ig_industrialists_urbanization: "Удовлетворение от урбанизации."
 modifier_strong_urbanized_state: "Улучшения от урбанизации"
 urbanization_events.4.t: "Растущее беспокойство"
 urbanization_events.4.d: "Партия «[SCOPE.gsInterestGroup('opposing_ig').GetName]» выразила свою обеспокоенность тем фактом, что решения правительства явно благоволят интересам партии «[SCOPE.gsInterestGroup('industrialist_ig').GetName]»."
 urbanization_events.4.f: "«Выбирать всегда непросто — не потому, что трудно принять решение, а потому, что последствия могут быть несколько... неудобными. Слухи расползаются, как дым от многочисленных фабрик, загрязняя воздух [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! густым и вязким ядом»."
 urbanization_events.4.a: "С этим нужно разобраться."
 urbanization_events.4.b: "Пусть они поймут, что мы не можем угодить всем сразу."
