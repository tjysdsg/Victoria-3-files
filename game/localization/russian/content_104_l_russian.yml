 belle_epoque_events.4.t: "Мулен Руж"
 belle_epoque_events.4.t2: "Дым и кабаре"
 belle_epoque_events.4.d: "После открытия роскошного кабаре у подножия холма Монмартр ночная жизнь Парижа заметно оживилась. Что, конечно, не укрылось от консерваторов."
 belle_epoque_events.4.f: "«Женщина читает доклад в задымлённой комнате. Благовония и сигареты переплетаются в воздухе, и к ним примешивается пар — хотя невозможно понять, откуда он идёт. Музыку здесь едва слышно, она густа, как сироп.\n\n„Спасибо, что составили компанию этой холодной ночью, — мурлычет она, бросая документ в огонь, — нам как раз не хватает топлива“»."
 belle_epoque_events.4.a: "Здесь есть всё!"
 belle_epoque_events.4.b: "Этот притон разврата нужно немедленно закрыть."
