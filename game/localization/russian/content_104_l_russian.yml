 famine_events.4.t: "Щедрые пожертвования"
 famine_events.4.d: "Новости об ужасах, претерпеваемых жителями области [SCOPE.sState('famine_state').GetName], сплотили народы и теперь многие готовы жертвовать на правое дело."
 famine_events.4.f: "«Узрите! Перед нами лежит некогда красивый и процветающий город, плодородные земли, счастливые лица, простая жизнь. Увы, те времена давно прошли, народ мой, и теперь голод терзает их, голод, злой, словно волк! Наш долг, долг их братьев и сестёр, живущих под одним с ними солнцем, долг отпрысков одной земли — постараться облегчить их страдания.\n\nТак мы заслужим почётное место в их сердцах, в сердце их страны и в сердце человечества. Так наши нации станут ближе друг к другу!»"
 famine_events.4.a: "Нам следует принять пожертвования #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country_1').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country_1').GetCustom('RU_CL_RP')]#!#!."
 famine_events.4.b: "Нам следует принять пожертвования #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country_2').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country_2').GetCustom('RU_CL_RP')]#!#!."
 famine_events.4.c: "Мы будем полагаться на внутренние пожертвования."
