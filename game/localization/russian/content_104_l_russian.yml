 natural_disaster_events.7.t: "Извержение вулкана в регионе [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.7.d: "Регион [SCOPE.sState('volcanic_state').GetName] сотрясло извержение вулкана. Фрагменты тефры и вулканического пепла уничтожили здания и посевы, не обошлось и без жертв."
 natural_disaster_events.7.f: "«За густым столбом дыма последовал отчётливо слышный взрыв. Пастухи, пасшие скот у подножия горы, бесцельно смотрели на яркое, огромное облако. Затем пришёл оползень»."
 natural_disaster_events.7.a: "Невозможно предсказать извержение."
 natural_disaster_events.7.b: "Нужно помочь нашим людям!"
 modifier_volcano_relief: "Помощь пострадавшим от вулкана"
 natural_disaster_events.8.t: "Большое извержение вулкана в области [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d: "Извержение невиданной силы разрушило жизни многих в области [SCOPE.sState('mega_volcanic_state').GetName]. Взрыв был слышен за сотни миль, и всё, чему не посчастливилось находиться рядом с горой, сразу перестало существовать."
 natural_disaster_events.8.f: "«И день превратился в ночь. Огромные водопады огня обрушились вниз по склонам горы. Землю накрыло колоссальное чёрное облако, птицы, взмыв в воздух, разлетелись куда подальше.\n\nЛишь много лет спустя, сидя у уютного камина, я почувствую, что страх перед огнём меня больше не беспокоит»."
 natural_disaster_events.8.a: "К сожалению, у нас нет средств, чтобы выделить их на помощь."
 natural_disaster_events.8.b: "Абсолютно необходимо помочь этим людям."
