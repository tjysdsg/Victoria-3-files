 fascism_events.2.t: "Слова поощрения"
 fascism_events.2.d: "[SCOPE.sCharacter('fascist_leader').GetFullName], лидер партии «[SCOPE.gsInterestGroup('fascist_ig').GetName]», в последнее время наращивает свою популярность, произнося фашистские речи, которые захватывают сердца и умы граждан."
 fascism_events.2.f: "«Не бывало никогда так, чтобы гора возникла за один день или океаны покорялись за два утра. Наши корабли никогда не строились спустя рукава; дома, что укрывают наши семьи, возводились дольше, чем за пару недель.\n\nДостичь величия, которого заслуживает наша нация, не должно быть и не будет легко. Подобно архитекторам прошлого, мы воздвигнем в наших землях чудеса, и воздвигнем на века — своей страстью, своей силой, своей мощью!»"
 fascism_events.2.a: "Своей мощью!"
 fascism_events.2.b: "Нам не нужен ещё один агитатор."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] — куда лучший лидер."
