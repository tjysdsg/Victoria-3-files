 ig_suppression_events.3.t: "Убеждение"
 ig_suppression_events.3.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName] теперь в отчаянии — слухи о [SCOPE.sCharacter('suppressed_leader').GetHerHis|l] образе жизни разошлись по всем кругам общества, подорвав [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'ей', 'ему')] репутацию. Теперь мы наверняка сможем убедить [SCOPE.sCharacter('suppressed_leader').GetHerHis] оставить свой пост лидера партии «[SCOPE.gsInterestGroup('target').GetName]»."
 ig_suppression_events.3.f: "«Был один из тех дней, когда огни заводов подмигивали сквозь окна, словно маленькие глазки, один из тех дней, когда [SCOPE.sCharacter('suppressed_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'чувствовала', 'чувствовал')], словно на [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'неё', 'него')] смотрит весь город, обвиняюще, требовательно. Но [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'она ни в чём не виновата! Она это знала. Она не сделала', 'он ни в чём не виноват! Он это знал. Он не сделал')] ничего дурного... Это правительство, это всё правительство распространяет свою ложь. Они ведь никогда меня не любили, правда? Ещё как не любили.\n\nА ты чего смотришь?»"
 ig_suppression_events.3.a: "Небольшой шантаж ещё никого не убил."
