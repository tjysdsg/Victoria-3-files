 decree_events.2.t: "Серые дни"
 decree_events.2.d: "Улучшение дорожной сети привело к повышению интенсивности дорожного движения в регионе [SCOPE.sState('decree_state').GetName] и к усиленному загрязнению воздуха."
 decree_events.2.f: "«В мрачные времена постиндустриальной эпохи царствует тьма. Ночь становится светлее дня, она освещена уличными фонарями, яркими окнами домов среднего класса, кострами на улицах бедных кварталов. Но дни... дни утратили бесконечное сияние солнца, доселе непрерывное.\n\nДым поднимается не только из заводских труб — полчища автомобилей также возносят серые облака над кашляющей людской массой»."
 decree_events.2.a: "Партия «[SCOPE.gsInterestGroup('ecology_ig').GetName]» предлагает немедленно принять меры."
 decree_events.2.b: "Ничего такого, что нельзя было бы исправить прогулкой в горы."
