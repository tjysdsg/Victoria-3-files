 titanic.2.t: "Трагическая катастрофа"
 titanic.2.d: "Великолепный «Титаник» покинул гостеприимные берега области [SCOPE.sState('titanic_state').GetName], но вскоре случилась трагедия. Корабль столкнулся с массивным айсбергом."
 titanic.2.d2: "Великолепный [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] покинул гостеприимные берега области [SCOPE.sState('titanic_state').GetName], но вскоре произошла трагедия. Судно столкнулось с массивным айсбергом."
 titanic.2.f: "«Посадив меня в шлюпку, он крикнул: „Всё хорошо, малышка. Иди, я пока побуду здесь“. Шлюпка начала спускаться, и он послал мне воздушный поцелуй. Больше я его не видела»." #real life Titanic quote
 titanic.2.a: "Какая трагедия."
 titanic_sank_modifier: "Океанский лайнер затонул"
 titanic.3.t: "Великолепное путешествие"
 titanic.3.d: "Покинув берега области [SCOPE.sState('titanic_state').GetName], великолепный «Титаник» успешно завершил свой первый рейс. Удивительный корабль стал настоящей сенсацией, в порту прибытия его встречали восторженные толпы."
 titanic.3.d2: "Покинув берега области [SCOPE.sState('titanic_state').GetName], великолепный [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] успешно завершил свой первый рейс. Удивительный корабль стал настоящей сенсацией, в порту прибытия его встречали восторженные толпы."
 titanic.3.f: "«Неужто люди способны сравняться с могуществом океана? Этот корабль — живое свидетельство того, что мы в самом деле установили господство над морем. Античные мудрецы были посрамлены — мы подчинили их богов, сразили их морских чудищ.\n\nНастал наш час, и мы не перестанем изумлять мир»."
 titanic.3.a: "Это действительно корабль мечты."
 titanic_good_modifier: "Успех океанского лайнера"
 je_krakatoa: "Извержение Кракатау"
 je_krakatoa_reason: "Последствия извержения вулкана на Западной Яве всё ещё воздействуют на климат по всей планете."
 krakatoa_je_tt: "На вулкане Кракатау произошло извержение."
 krakatoa.1.t: "Тёмные дни"
 krakatoa.1.d: "Извержение невиданной силы разрушило жизни многих наших подданных в регионе [SCOPE.sState('krakatoa_state').GetName]. Взрыв Кракатау был слышен за сотни миль, и всё, чему не посчастливилось находиться рядом с островом, было немедленно уничтожено."
 krakatoa.1.f: "«И день превратился в ночь. Огромные водопады огня обрушились вниз по склонам горы. Землю накрыло колоссальное чёрное облако, птицы, взмыв в воздух, разлетелись куда подальше.\n\nЛишь много лет спустя, сидя у уютного камина, я почувствую, что страх перед огнём меня больше не беспокоит»."
 krakatoa.1.a: "Мы поможем пострадавшим всем, что у нас есть."
 krakatoa.1.b: "Природа — капризное создание."
 krakatoa_eruption_help_modifier: "Извержение Кракатау"
 krakatoa_cost_modifier: "Помощь жертвам Кракатау"
 krakatoa_eruption_no_help_modifier: "Извержение Кракатау"
 krakatoa.5.d: "Извержение невиданной силы разрушило жизни множества [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting|l]их подданных в регионе [SCOPE.sState('krakatoa_state').GetName]. Взрыв Кракатау был слышен за сотни миль и всё, чему не посчастливилось находиться рядом с островом, сразу перестало существовать."
 krakatoa.5.a: "Мы поможем пострадавшим всем, что у нас есть."
 krakatoa.5.b: "Природа — капризное создание."
 krakatoa.2.t: "Ночь цунами"
 krakatoa.2.d: "На область [SCOPE.sState('tsunami_state').GetName] обрушились гигантские волны высотой с колокольню. Ещё одно ужасное последствие извержения вулкана…"
 krakatoa.2.f: "«Я никогда не смогу забыть эту страшную тишину»."
 krakatoa.2.a: "Какая жуткая трагедия… У меня просто нет слов."
 krakatoa_tsunami_tt: "Цунами опустошит #bold прибрежные области#!, расположенные поблизости от места извержения вулкана:\nИндокитай: #red 30%#! опустошения\nИндонезия: #red 30%#! опустошения\nЮжный Китай: #red 30%#! опустошения\nЯпония, Океания, Зандж, Эфиопия, Южная Африка и Южная Индия: #red 10%#! опустошения"
 krakatoa.3.t: "Пепел на губах"
 krakatoa.3.d: "Резкое падение температуры, спровоцированное извержение вулкана, погубило весь урожай в стране. Фермеры из области [SCOPE.sState('farm_state').GetName] молят о помощи."
 krakatoa.3.f: "«Сэр, у нас совсем не осталось еды. Ни единого корешка. Дети спрашивают, почему небо тёмно-красное. Они голодны, сэр, очень голодны. И страшно напуганы. Я тоже напуган»."
 krakatoa.3.a: "Мы могли бы прислать провизию."
 krakatoa.3.b: "Мы ничего не можем поделать."
 krakatoa.3.c: "Хорошо, что мы приняли программу помощи в чрезвычайных ситуациях."
