 ig_suppression_events.5.t: "Внезапный визит"
 ig_suppression_events.5.d: "Мы слышали, что партия «[SCOPE.gsInterestGroup('target').GetName]» проводит весьма любопытные встречи в своём штабе, который, так уж вышло, нам хорошо известен. Определённо следует нанести им визит."
 ig_suppression_events.5.f: "«Я? О, я просто проходил мимо, когда заметил ваше маленькое очаровательное собрание, понимаете? Но не очень-то дружелюбно с вашей стороны ограничивать его исключительно членами вашей группы, ведь за это его могут счесть даже несколько... сектантским, не правда ли?\n\nЯ, разумеется, не стал бы обвинять вас ни в чём подобном — но, возможно, лучшим выходом для всех участвующих будет немедленно покинуть это крайне незаконное и сомнительное собрание»."
 ig_suppression_events.5.a: "Наши агенты разберутся с этим без лишнего шума."
 ig_suppression_events.5.b: "Выбивайте дверь!"
 ig_suppression_events.5.c: "Увы, если бы только у них было право собрания..."
 ig_suppression_events.5.e: "Нам не нужен повод, чтобы разогнать это собрание."
