 decree_events.3.t: "С самого начала"
 decree_events.3.d: "Человек из самых низов пробился наверх и занял пост лидера партии «[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]», но не все довольны таким стремительным взлётом."
 decree_events.3.f: "«Сперва он жил со своей бедной овдовевшей матерью, затем со своим ужасным дядей, потом они оба умерли, он осиротел и бежал из страны. Далее его видели продающим вино в его юном возрасте, и кто-то даже говорил, будто он пытался стать какого-то рода юристом. Затем он пытался писать, в чём преуспел умеренно, а теперь... теперь вы сами видите, это лидер партии „[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]“. Он наконец-то обрёл мир в душе»."
 decree_events.3.a: "Он заслужил своё положение."
 decree_events.3.b: "История очень трогательная, но это не даёт ему права на особое отношение."
