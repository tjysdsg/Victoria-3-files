 expedition_events.290.t: "Остановка в пути"
 expedition_events.290.d: "Чем выше экспедиция поднималась в горы, тем становилось холоднее. По пути исследователи нашли идеальное место для укрытия — лужайку на берегу реки, достаточно удалённую от деревень местных жителей. [SCOPE.sCharacter('expedition_leader').GetFullName] предлагает построить укрепление, используя стволы растущих вдоль реки тополей."
 expedition_events.290.d2: "Чем выше экспедиция поднималась в горы, тем становилось холоднее. По пути исследователи нашли идеальное место для укрытия — лужайку на берегу реки, достаточно удалённую от деревень местных жителей. Посреди неё стоит форт, построенный участниками прошлой экспедиции."
 expedition_events.290.f: "«В один из необычно холодных месяцев перед нами во всём своём суровом великолепии предстали горы. На закате мерцающий солнечный свет пробился сквозь кроны деревьев, бросая нечёткие, дрожащие тени. На коричневой полумёртвой траве выступили капли росы.\n\nУчастники экспедиции страшно устали — не столько телом, сколько душой. Мы были так далеко от дома, так близко к океану… В лучах заходящего солнца утомление ощущалось сильнее, чем когда-либо прежде»."
 expedition_events.290.a: "Отличное место для строительства форта."
 expedition_events.290.b: "Мы не можем задерживаться."
 expedition_events.290.c: "Остановимся и отдохнём."
 built_fort_tt: "Участники предыдущей экспедиции уже построили форт."
 expedition_events.291.t: "Чудо жизни"
 expedition_events.291.d: "Среди ночи участников экспедиции разбудили ужасные, нечеловеческие вопли. Из палатки раздался женский крик: «Воды отошли!»"
 expedition_events.291.f: "«„Чудо жизни“… Роды этой бедной женщины вовсе не были похожи на чудо. Они скорее напоминали пытку, несчастная кричала без остановки ещё не меньше двух часов! Мы выделили ей весь наш немногочисленный запас лекарств. Трудно сказать, помогли ли они ей в разрешении от бремени. Могу лишь надеяться, что бедняжке не придётся снова проходить через столь мучительное испытание»."
 expedition_events.291.f2: "«„Чудо жизни“… Роды этой бедной женщины вовсе не были похожи на чудо. Они скорее напоминали пытку, несчастная кричала без остановки ещё не меньше двух часов! Мы выделили ей весь наш немногочисленный запас лекарств. Трудно сказать, помогли ли они ей в разрешении от бремени. Могу лишь надеяться, что нашей проводнице не придётся снова проходить через столь мучительное испытание»."
 expedition_events.291.a: "Мы позаботимся о ребёнке."
 expedition_events.291.b: "Ей и младенцу лучше вернуться в деревню."
 expedition_events.292.t: "Маленькие радости"
 expedition_events.292.d: "Среди исследователей появились нарушители режима. Среди ночи двое участников покинули расположение экспедиции и отправились в магазин за выпивкой."
 expedition_events.292.d2: "Несмотря на первое предупреждение, двое нарушителей снова ускользнули из лагеря посреди ночи. Наутро их нашли на полу пьяными вдрызг."
 expedition_events.292.f: "«Ну мы, это… Капитан, мы так далеко от дома… ик! Исследователи должны исследовать, верно? Вот мы и… проводили исследования… в другом направлении. Просто исследовали!»"
 expedition_events.292.a: "Надо преподать им урок дисциплины."
 expedition_events.292.b: "Они просто нуждались в отдыхе."
 expedition_events.293.t: "Новое задание"
 expedition_events.293.d: "Экспедиция уходит всё дальше в неизвестность, важность правильной расстановки приоритетов возрастает с каждым днём. [SCOPE.sCharacter('expedition_leader').GetFullName] заводит дневник задач для каждого участника похода."
 expedition_events.293.d2: "Экспедиция уходит всё дальше в неизвестность, и правильная расстановка приоритетов становится всё важнее. [SCOPE.sCharacter('expedition_leader').GetFullName] пытается следить за тем, чтобы каждый участник похода выполнял свои задачи, однако недисциплинированные исследователи сразу начинают возражать."
 expedition_events.293.f: "«Описать новые виды цветов и растений, зарисовать их, зарисовать животных, потом тоже описать… Один из исследователей обладает определёнными художественными способностями, хотя с анатомией он дружит не очень, как уже отмечалось не раз. Тем не менее его умения оказались бесценным приобретением для экспедиции.\n\nОстальные участники заняты охотой. Деревни и дороги, нанесённые на карты нашими предшественниками, давно остались позади. Мы оказались наедине с природой»."
 expedition_events.293.a: "Охота сейчас важнее всего."
 expedition_events.293.b: "Нужно поскорее найти какое-нибудь поселение."
 expedition_events.294.t: "Мирные намерения"
 expedition_events.294.d: "Несколько участников экспедиции покинули лагерь, чтобы разведать местность. Несколько дней спустя исследователи вернулись с добрыми вестями — им удалось найти туземную деревню."
 expedition_events.294.d2: "Несколько участников экспедиции покинули лагерь, чтобы разведать местность. Несколько дней спустя исследователи вернулись с добрыми вестями — им удалось найти туземную деревню. Благодаря новорождённому экспедиции будет проще продемонстрировать свои мирные намерения."
 expedition_events.294.f: "«Дни сменяли друг друга, но окружающий ландшафт оставался практически неизменным. Одни горные массивы были чуть более скалистыми, другие, более древние, сильнее подвержены эрозии; река могла течь то справа, то слева от маршрута, но в целом путешествие проходило без перемен.\n\nРазведчики вернулись с прекрасной новостью — им удалось найти ещё одно туземное поселение. Мы собрали подарки: иголки и зеркала, медали и ленты, разнообразные украшения, выглядевшие дорого и богато. Подобный ритуал повторялся десятки раз, но мы не имели права на ошибку — помощь туземцев была очень важна»."
 expedition_events.294.a: "Попробуем предложить им обмен."
 expedition_events.294.b: "Среди туземцев есть проводники?"
 expedition_events.294.c: "Жители деревни передали нам продукты для младенца и его матери."
 expedition_baby_tt: "Экспедиция путешествует с младенцем."
 expedition_events.295.t: "Охота"
 expedition_events.295.d: "Отправившись на охоту, участники экспедиции нашли водопой. Здесь толпились все животные, которые только встречались исследователям в ходе их путешествия. Оставалось понять, кого же из них подстрелить."
 expedition_events.295.f: "«Лес был похож на сон — зелёное море, буквально кишевшее медведями и кабанами, волками и оленями, бизонами и зайцами, лисами и даже козами. Подобно ожившей книге, он был полон звуков и движения. Здешняя природа, дикая и свободная, была подобна садам Эдема. О, как велико было искушение всё бросить и остаться здесь навсегда!»"
 expedition_events.295.a: "Мы не можем рисковать. Подстрелите какое-нибудь мелкое животное."
 expedition_events.295.b: "Нам нужна пища. Ищите добычу покрупнее."
 expedition_events.296.t: "Разверстая пасть земли"
 expedition_events.296.d: "На пути через горы экспедиция подошла к глубокому ущелью. Проводник советует оставить попытки пересечь его и поискать удобный путь в обход."
 expedition_events.296.d2: "На пути через горы экспедиция подошла к глубокому ущелью. Проводница из местных предлагает воспользоваться другим путём, который хорошо знаком её племени."
 expedition_events.296.f: "«В предрассветной дымке тень от гор становится лиловым отпечатком на поверхности камней, повторяющим их формы подобно миниатюрам в музее. Ущелье сужается и становится всё глубже, словно разверстая пасть самой земли, алчущая нашей плоти. Голод её невозможно утолить…»"
 expedition_events.296.a: "Проводникам виднее."
 expedition_events.296.b: "Нам нельзя тратить время."
 expedition_events.296.c: "Она знает эти края."
 native_guide_tt: "Экспедиция путешествует с местным проводником."
 expedition_events.297.t: "Синдром одиночества"
 expedition_events.297.d: "Экспедиция обнаружила в горах маленькую полуразрушенную хижину. Судя по всему, некогда в ней жили испанские миссионеры, но сейчас она заброшена."
 expedition_events.297.f: "«Идеальное место для мятежа. Для бунта. Из-за меня эти люди не раз ходили по краю гибели, и они этого не забудут. Утром двое о чём-то перешёптывались и то и дело поглядывали в мою сторону — судя по всему, далеко не с добрыми намерениями.\n\nЯ чувствую, как они буравят меня взглядами. А как они смотрели на хижину и кивали друг другу. „Давайте остановимся здесь на ночь, сэр“. Ничего иного я и не ожидал»."
 expedition_events.297.a: "Но где-то же нам нужно заночевать."
 expedition_events.297.b: "Нет, нельзя давать им такую возможность."
 expedition_events.120.t: "Доктор [SCOPE.sCharacter('old_expedition_leader').GetLastName], я полагаю?"
 expedition_events.120.d: "Экспедиция вошла в деревню, расположенную на берегу реки. Навстречу выбегает один из туземцев, лопоча что-то про «одного из них»."
 expedition_events.120.f: "«Джунгли не знают тишины, их шумливые обитатели непрестанно издают громкие звуки. Каждое встреченное по пути поселение обещает покой и отдых.\n\nЗавидев наше приближение, навстречу группе бросился молодой человек. Тыча пальцем в сторону поселения, он утверждал, что там мы найдём [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'одну', 'одного' )] из нас. [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'Она', 'Он' )] действительно [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'была', 'был' )] в деревне — [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'исхудавшая', 'исхудавший' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'бледная', 'бледный' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подобная', 'подобный' )] тени.\n\nДоктор [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], я полагаю?»"
 expedition_events.120.f2: "«Джунгли не знают тишины, их шумливые обитатели непрестанно издают громкие звуки. Каждое встреченное по пути поселение обещает покой и отдых.\n\nЗавидев наше приближение, навстречу группе бросился молодой человек. Тыча пальцем в сторону поселения, он утверждал, что там мы найдём [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'одну', 'одного' )] из нас. [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'Она', 'Он' )] действительно [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'была', 'был' )] в деревне — [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'исхудавшая', 'исхудавший' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'бледная', 'бледный' )], [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'подобная', 'подобный' )] тени. Увидев нас, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'она зашлась', 'он зашёлся' )] в крике. Разум давно оставил [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'несчастную', 'несчастного' )].\n\nДоктор [SCOPE.sCharacter('old_expedition_leader').GetLastName], я полагаю?»"
 expedition_events.120.a: "Мы [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'её', 'его' )] нашли!"
 expedition_events.120.b: "Кажется, [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'она здесь счастлива', 'он здесь счастлив' )]…"
 expedition_events.120.c: "Взяв [SelectLocalization(SCOPE.sCharacter('old_expedition_leader').IsFemale, 'её', 'его' )] с собой, мы подвергнем экспедицию риску."
 found_explorer_modifier: "Найден пропавший исследователь"
 found_old_explorer: "Найден пропавший исследователь"
 expedition_events.130.t: "Нежданный гость"
 expedition_events.130.d: "Экспедиция повстречала группу подозрительных торговцев. Среди них был человек, утверждавший, что он #tooltippable_name [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag|l]ий#! посол, похищенный наёмниками."
 expedition_events.130.f: "«Их руки были в пятнах от травы, земли и засохшей крови. Лица расплывались в широких улыбках — обычно в глубинах джунглей так не улыбаются. Я подал людям сигнал быть настороже.\n\nПриблизившись, незнакомцы заговорили на чужом языке. Один из юношей, сопровождавших наш отряд, смог разобрать слова. „Это торговцы, — объяснил он, — спрашивают, есть ли у нас что на продажу“. „Вы исследователи? — раздался ещё один голос, измученный, полный отчаяния. — Эти люди похитили меня! Они воры, наёмники и убийцы! Я [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting|l]ий посол! Спасите меня от этих злодеев!“»"
 expedition_events.130.a: "Нужно доставить этого человека в безопасное место."
 expedition_events.130.b: "Откуда нам знать, что он говорит правду?"
 expedition_events.140.t: "Дурные вести"
 expedition_events.140.d: "Добравшись до очередного форпоста, [SCOPE.sCharacter('expedition_leader').GetFullName] получает пренеприятное известие из дома. В письме говорится, что его невеста вышла замуж за другого."
 expedition_events.140.f: "«В моём сердце навеки поселилась печаль, а голову одолевают тяжкие мысли! Изменница околдовала мой разум, отравила мою душу! Что за несчастье! Что за боль! Если боги справедливы, пусть же они покарают эту падшую женщину!»"
 expedition_events.140.a: "Дать ему оплакать потерю."
 expedition_events.140.b: "Ничего, найдёт другую."
 expedition_events.150.t: "Кто-то из нас"
 expedition_events.150.d: "Одного из участников экспедиции уличили в краже провизии. Он утверждает, что болен, и потому ему нужно больше еды, чем остальным."
 expedition_events.150.f: "«Провизия подходила к концу, среди участников экспедиции росло взаимное недоверие. В конце концов один из исследователей прямо обвинил другого в краже хлеба и бобов. „Сэр, поймите! — взмолился исхудавший и пожелтевший лицом похититель, — мне нужно больше еды! Тело меня уже не слушается, я не поспеваю за остальными! Переходы в джунглях такие долгие…“»\n\nОстальные участники экспедиции смотрели на вора с брезгливым отвращением."
 expedition_events.150.a: "Нам необходима каждая пара рук."
 expedition_events.150.b: "Воры нам не нужны."
 expedition_events.160.t: "Убыточное предприятие"
 expedition_events.160.d: "Узнав об отсутствии прогресса и многочисленных опасностях, с которыми экспедиция столкнулась на своём пути, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство приказало исследователям немедленно возвращаться домой."
 expedition_events.160.f: "«Эти наглые бюрократы очень комфортно устроились за своими дубовыми столами. Они смолят свои сигары, попивают выдержанный виски и думают, какую бы справку потребовать от очередной жертвы, чтобы окончательно ввергнуть её в бумажный ад волокиты.\n\nПисьмо прибыло в полдень. „[SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'Уважаемая', 'Уважаемый' )] [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], нам стало известно, что экспедиции не удалось добиться ожидаемых результатов…“ — такими были первые слова. Господи, если бы я [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'могла', 'мог' )] просто взять и сжечь его! Мне хочется идти куда угодно — лишь бы вперёд!»"
 expedition_events.160.a: "Пустая трата времени."
 expedition_events.160.b: "Мы не вправе поворачивать назад!"
 expedition_extra_expenses_modifier: "Дополнительные расходы на экспедицию"
 internal_security_events.1.t: "Таинственное исчезновение"
 internal_security_events.1.d: "[SCOPE.sCharacter('anti_secret_police_leader').GetFullName], [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'видная представительница', 'видный представитель' )] группы «[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'исчезла', 'исчез' )] загадочным образом. Элиты сильно встревожены — не связано ли это исчезновение с [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] решительным неприятием закона «[SCOPE.sLaw('current_law_scope').GetName]»?"
 internal_security_events.1.f: "«Вечером [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'явилась', 'явился' )] домой. [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis|U] не было всю ночь, и к полудню семья забила тревогу. [SCOPE.sCharacter('anti_secret_police_leader').GetSheHe|U] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'оставила', 'оставил' )] никаких сообщений — просто [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'исчезла', 'исчез' )] без следа. Родственники боятся, что пропажа может быть связана с тем, что [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] решительно [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'протестовала', 'протестовал' )] против принятия закона „[SCOPE.sLaw('current_law_scope').GetName]“. Несколько дней назад кто-то подбросил к их дверям нож, теперь они убеждены, что это было предупреждение»."
 internal_security_events.1.a: "Тут нечего расследовать."
 internal_security_events.1.b: "Мы не можем принять закон, который разрушит доверие наших граждан."
 forced_disappearance_modifier: "Таинственное исчезновение"
 forced_disappearance_coverage_modifier: "Исчезновение лидера не раскрыто"
 forced_disappearance_acknowledge_modifier: "Исчезновение лидера признано публично"
 internal_security_events.2.t: "Случайная находка"
 internal_security_events.2.d: "Пока правительство готовилось принять закон «[SCOPE.sLaw('current_law_scope').GetName]», наши агенты поймали [SCOPE.sC('spy_country').GetAdjectiveNoFormatting|l]ого шпиона. Отношения между нашими державами, и без того шаткие, стали ещё хуже."
 internal_security_events.2.f: "«Список всех генералов и членов их семей, отчёты о состоянии наших казарм и портов, прогнозы, касающиеся нашего экспорта, импорта, производства и морских перевозок… Да здесь вообще всё! Не удивлюсь, если им известно содержимое нашего винного погреба!»"
 internal_security_events.2.a: "Народ должен знать!"
 internal_security_events.2.b: "Это очень ценные сведения. Их лучше сохранить в секрете…"
 counterintelligence_modifier: "Действия контрразведки"
 counterattack_modifier: "Успешные действия контрразведки"
 counterintelligence_weak_modifier: "Действия контрразведки"
 internal_security_events.3.t: "Информационная эпоха"
 internal_security_events.3.d: "Закон «[SCOPE.sLaw('current_law_scope').GetName]» скоро будет принят. Многие граждане уже беспокоятся о неприкосновенности их личной жизни."
 internal_security_events.3.f: "«У меня есть право на забвение!» — пишет недовольный читатель газеты «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]». «Это просто неслыханно! Только подумайте, что будет, если в информацию вкрадутся ошибки! Вас могут обвинить в преступлении, которого вы не совершали! Лишь на основании того, что вы оказались не в том списке, у вас не те взгляды или не то происхождение!»"
 internal_security_events.3.a: "В чём-то они правы…"
 internal_security_events.3.b: "Им совершенно не о чем беспокоиться!"
 privacy_concerns_modifier: "Беспокойство за конфиденциальность"
 privacy_concerns_movement_modifier: "Беспокойство за конфиденциальность"
 privacy_concerns_movement_bad_modifier: "Беспокойство за конфиденциальность"
 privacy_concerns_ig_modifier: "Беспокойство за конфиденциальность"
 privacy_concerns_good_modifier: "Нечего скрывать"
 internal_security_events.4.t: "Призыв к свободе"
 internal_security_events.4.d: "Сторонники закона «[SCOPE.sLaw('current_law_scope').GetName]» устроили демонстрацию в поддержку его скорейшего принятия. К несчастью, у полиции были иные планы, и шествие было разогнано с невиданной жестокостью."
 internal_security_events.4.f: "«О, какая ирония! Протест против действующих законов, которые не могут защитить наших граждан от произвола полиции, подавлен той же полицией! Я пишу эту статью, и у меня руки дрожат от возмущения! Если полицейские способны на такое уже сейчас, что они могут натворить в будущем? Нам нужен этот закон ради нашей же безопасности!»"
 internal_security_events.4.a: "Сейчас всем нужно успокоиться."
 internal_security_events.4.b: "Полиции придётся принести публичные извинения."
 violent_suppression_modifier: "Жестокий разгон"
 violent_suppression_ig_modifier: "Жестокий разгон"
 blamed_police_modifier: "Поддержка протеста"
 internal_security_events.5.t: "Вопрос безопасности"
 internal_security_events.5.d: "Члены правительства обеспокоены тем, что предложение принять закон «[SCOPE.sLaw('current_law_scope').GetName]» поставит внутреннюю безопасность страны под угрозу."
 internal_security_events.5.f: "«Как мы остановим вылазки и интриги реакционеров, когда у нас нет доступа к публичной информации? Как нам защитить наших граждан, если всё, что мы можем им обещать, — это ложное чувство безопасности?»"
 internal_security_events.5.a: "Эта информация крайне важна для органов власти."
 internal_security_events.5.b: "Мы используем другие методы. Не такие опасные."
 government_info_bad_modifier: "Защита конфиденциальной информации"
 government_info_modifier: "Сбор конфиденциальной информации"
 internal_security_events.6.t: "Возмутительные нападения"
 internal_security_events.6.d: "Нам стало известно, что полицейские систематически терроризируют сторонников закона «[SCOPE.sLaw('current_law_scope').GetName]», нападают на их предприятия и места собраний."
 internal_security_events.6.f: "«Они выбили дверь и переломали скамьи, разбили окна и сожгли все книги. Разрисовали стены похабными картинками, на которых мы выставлены животными, а они — нашими хозяевами. А ещё они оставили угрозы, из которых ясно видно, чьих это рук дело»."
 internal_security_events.6.a: "Мы должны публично осудить эти возмутительные нападения."
 internal_security_events.6.b: "Полиция прогнила насквозь. Нужно провести решительную чистку рядов."
 terrorist_attack_modifier: "Публичные извинения"
 purged_police_modifier: "Чистка в рядах полиции"
 psychology_events.1.t: "Витая в облаках"
 psychology_events.1.d: "Нам сообщили, что [SCOPE.sCharacter('mentally_ill_leader').GetFullName], глава группы «[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]», давно пропускает собрания. Из-за душевного недуга [SelectLocalization(SCOPE.sCharacter('mentally_ill_leader').IsFemale, 'она', 'он' )] не в состоянии выполнять свои обязанности, и мы больше не можем делать вид, что всё в порядке."
 psychology_events.1.f: "«[SCOPE.sCharacter('mentally_ill_leader').GetLastName] едва реагирует на своё имя. „Давайте пройдёмся, — говорим [SCOPE.sCharacter('mentally_ill_leader').GetHerHim] мы, — свежий воздух вам будет полезен“. [SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U] молча кивает, и мы бесцельно бродим в тишине»."
 psychology_events.1.a: "Пусть [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] посетит врач."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetHerHim|U] помогут в психиатрической лечебнице."
 psychology_events.1.c: "Говорят, что будущее за психоанализом…"
 psychology_events.1.tt: "Персонаж будет помещён в лечебницу."
 psychology_events.2.t: "Отчаянные меры"
 psychology_events.2.d: "Страна охвачена волнением. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] уже давно не появляется на публике. [ROOT.GetCountry.GetRuler.GetHerHis|U] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'супруг', 'супруга' )] в слезах [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'признался', 'призналась' )], что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] тяжело [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'больна', 'болен' )], и врачи бессильны [ROOT.GetCountry.GetRuler.GetHerHim] помочь."
 psychology_events.2.f: "«Мы пробовали всё, но [ROOT.GetCountry.GetRuler.GetHerHis] болезнь имеет какие-то… внутренние причины. У н[ROOT.GetCountry.GetRuler.GetHerHis] нет переломов, даже горло не болит! Анализы не дают каких-то однозначных результатов — а их мы провели множество.\n\nБоюсь, мой друг, что нам придётся испробовать альтернативные способы лечения. Знаете, у моей кузины есть один друг, и он сумел её вылечить! Просто щёлкнул пальцами, погадал на картах — и вуаля! Она снова стала собой, словно помолодела на тридцать лет!»"
 psychology_events.2.a: "Глупости! [ROOT.GetCountry.GetRuler.GetHerHim|U] нужен сеанс гипноза. Пригласите настоящего врача."
 psychology_events.2.b: "Давайте попробуем."
 psychology_events.2.c: "Факультет философии предлагает экспериментальное лечение."
 hypnosis_modifier: "Лечение гипнозом"
 psychology_events.3.t: "Солдатская болезнь"
 psychology_events.3.d: "Вернувшись со службы, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetFullName] [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'стала непохожа на саму', 'стал непохож на самого' )] себя. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] за версту обходит казармы, не желает прикасаться к оружию и заявляет, что больше не желает слышать ни слова о войне."
 psychology_events.3.f: "«[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] с криками просыпается посреди ночи, [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'взмокшая', 'взмокший' )] от пота. Смотрит на меня и не узнаёт — только спрашивает, что с [SCOPE.sCharacter('mentally_ill_character').GetHerHis] братом, [SCOPE.sCharacter('mentally_ill_character').GetHerHis] несчастным братом.\n\nИногда [SCOPE.sCharacter('mentally_ill_character').GetSheHe] швыряет в меня всем, что попадается под руку, кричит „Где я нахожусь?!“ и смотрит куда-то сквозь меня…»"
 psychology_events.3.a: "Эти воспоминания могут искалечить любого. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] нуждается в лечении."
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetHerHis|U] нужно отправить в лечебницу, подальше от чужих глаз. Там [SCOPE.sCharacter('mentally_ill_character').GetHerHim] помогут."
 psychology_events.3.c: "Это не более чем лишь проявление трусости. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'должна', 'должен' )] вернуться на службу."
 leader_sent_back_modifier: "Офицер снова отправлен на службу"
 asylum_leader_modifier: "Офицер в лечебнице"
 public_shame_modifier: "Осуждение в обществе"
 psychology_events.4.t: "Сомнительная практика"
 psychology_events.4.d: "Пациенты, выписанные из лечебницы города [ROOT.GetCountry.GetCapital.GetCityHubName], выступили с резкой критикой методов, которые использовались для их лечения. Они обвиняют врачей в дурном обращении с больными, перехвате личных писем, жестоких наказаниях и иных неблаговидных поступках."
 psychology_events.4.f: "«Они заставляли нас часами сидеть на стуле в полной тишине — иногда весь день напролёт. Запрещено было разговаривать с другими пациентами, даже книги читать. Случайно пролив стакан молока, можно было угодить на стул на целую неделю! Только в туалет иногда выпускали — если сильно повезёт и санитарам станет тебя жалко. Иначе приходилось ходить в ржавый горшок. Некоторые из нас были совершенно здоровы — пока не попали в это ужасное место!»"
 psychology_events.4.a: "Их мнение пристрастно."
 psychology_events.4.b: "Мы должны пересмотреть работу наших лечебниц."
 psychology_events.4.c: "Лечебницами должны заведовать [SCOPE.gsInterestGroup('healthcare_ig').GetName]."
