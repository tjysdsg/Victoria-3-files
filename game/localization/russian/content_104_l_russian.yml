 sol_events.1.t: "Признаки эпохи"
 sol_events.1.d: "Женщина начала протест в центре города [ROOT.GetCountry.GetCapital.GetCityHubName], заявив, что её детям нечего есть, кроме крыс. Народ собрался вокруг неё и поддерживает её отчаянные просьбы."
 sol_events.1.f: "«Я надеюсь, вам никогда не доведётся смотреть в лицо своим детям, когда вы подаёте им обугленную крысу и говорите, будто это свинина, врёте, чтобы ещё немного, ещё на день продлить им детство, запрещаете им играть в прятки, чтобы они не проголодались от беготни, пугаете, что если они будут шевелиться, их найдёт и схватит бука»."
 sol_events.1.a: "Никто не заслуживает такой жизни"
 sol_events.1.b: "Нищета — это просто жизненный факт."
 sol_events.1.c: "Схватить этих агитаторов немедленно."
