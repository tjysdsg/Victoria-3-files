 famine_events.1.t: "Тяжёлые времена"
 famine_events.1.d: "Перед нашим государством встала опасность голода — жители области [SCOPE.sState('famine_state').GetName] сообщают, что им совершенно нечего есть. Запрошены меры помощи в чрезвычайных ситуациях."
 famine_events.1.f: "«Невозможно в полной мере описать лишения, молча и привычно претерпеваемые ими... Во многих местах единственная их еда — картофель, единственное питьё — вода, их хижины редко защищают от непогоды, постель или одеяло — редкая роскошь, и почти в каждой семье единственная собственность — свинья и куча навоза»." #Devon
 famine_events.1.a: "Мы не можем позволить себе эти расходы."
 famine_events.1.b: "В области [SCOPE.sState('famine_state').GetName] будет начата программа помощи в чрезвычайных ситуациях."
