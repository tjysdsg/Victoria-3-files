 urbanization_events.5.t: "Ветры перемен"
 urbanization_events.5.d: "Область [SCOPE.sState('urbanization_state').GetName] проделала долгий путь с тех времён, когда мы впервые обратили на неё внимание — от маленьких домиков и разрозненных ферм до почти что мегаполиса."
 urbanization_events.5.f: "Тяжело вздохнув, старушка ненадолго отложила вязальные спицы. «Когда я была помоложе, вокруг тут были сплошные поля. Мы, детвора, целыми днями играли в траве — и совсем не боялись попасть под повозку или стать жертвами преступников! У нас даже оставалось время поработать!»\n\n«Зато теперь, бабуля, у нас гораздо больше рабочих мест»."
 urbanization_events.5.a: "Теперь [SCOPE.sState('urbanization_state').GetName] наконец засияет, как никогда прежде."
 urbanization_events.5.b: "Это не конец!"
 modifier_heavily_urbanized: "Сильная урбанизация"
 modifier_urban_centers: "Эффективность городского центра"
 urbanization_events.6.t: "Неэффективное земледелие"
 urbanization_events.6.d: "Представители партии «[SCOPE.gsInterestGroup('industrialist_ig').GetName]» начали жаловаться на фермы натурального хозяйства в области [SCOPE.sState('subsistence_state').GetName]. По их словам, фермы явно неэффективны, и с этим нужно что-то делать."
 urbanization_events.6.f: "«Плодородная почва нашего народа страдает, поскольку передана измождённым и загрубевшим рукам, которые слишком устали от труда, чтобы повышать производительность, слишком бедны, чтобы позволить себе современные инструменты, увеличивающие доходность... Вся эта индустрия — бесполезная трата денег»."
 urbanization_events.6.a: "Нужно последовать их совету."
 urbanization_events.6.b: "Они служат нашей цели."
