 sol_events.2.t: "История о надежде"
 sol_events.2.desc: "В последнее время условия жизни нашего народа стабильно улучшаются, что даёт надежду даже самым отчаявшимся из наших горожан, — но всё равно нам ещё предстоит пройти большой путь."
 sol_events.2.f: "«Это было лучшее изо всех времён, это было худшее изо всех времён; это был век мудрости, это был век глупости; это была эпоха веры, это была эпоха безверия; это были годы Света, это были годы Мрака; это была весна надежд, это была зима отчаяния»." #Dickens
 sol_events.2.a: "Наши люди никогда не забудут то, что мы для них сделали."
 sol_events.2.b: "Это поможет нам продвинуться ещё дальше!"
 sol_events.2.c: "Хватит и того, что мы довольны их уровнем жизни."
