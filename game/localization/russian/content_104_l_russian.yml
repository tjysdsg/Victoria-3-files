 sol_events.5.t: "Город [ROOT.GetCountry.GetCapital.GetCityHubName] как он есть"
 sol_events.5.d: "Статья газеты «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» о жилищных условиях в трущобах города [ROOT.GetCountry.GetCapital.GetCityHubName] была представлена публике. Повсеместная негативная реакция, разумеется, не заставила себя ждать."
 sol_events.5.f: "«Когда мы смотрим на этот великий город, наш разум может быть чрезмерно восхищён его помпезностью и великолепием, яркостью его дворцов, храмов и особняков, судов, научных академий и институтов филантропии. Мы, разумеется, оплакиваем тот факт, что в подобном городе так много злобы, деградации, безбожия и распутства... Жалкие, грязные, дикие, беспутные, утомлённые массы изгоев, которых затолкали на самое дно общества»." #John Knox
 sol_events.5.a: "Это место нужно очистить как можно скорее."
 sol_events.5.b: "Статья? Какая статья?"
