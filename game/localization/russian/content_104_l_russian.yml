 exhibition_events.8.d: "Участники выставочного комитета предлагают разместить на самом видном месте экспонаты, связанные с прошлыми экспедициями."
 exhibition_events.8.f: "Перед его речью, красноречивой и страстной, устоять практически невозможно. Когда его собеседник выдвигает какую-то альтернативу поскромнее, он лишь громко хохочет, запрокинув голову.\n\n«Далёкие африканские джунгли, бесплодные равнины Америки, неизведанные горы Антарктиды, — терпеливо перечисляет он. — Мало кто из наших граждан когда-либо побывает в этих местах. Так давайте привезём их сюда!»"
