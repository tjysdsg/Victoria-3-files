 psychology_events.6.t: "Журнал философских исследований"
 psychology_events.6.d: "Преподаватели факультета философии в университете «[SCOPE.sBuilding('university_building').GetName]», [SCOPE.sState('university_state').GetName], составили петицию к правительству. Они просят профинансировать их новый проект — научный журнал."
 psychology_events.6.f: "Выпуск «Журнала философских наук» ознаменует новую эру в вопросах изучения разума! Грядёт эпоха полноценных исследований, серьёзных экспериментов, интенсивного сотрудничества с зарубежными коллегами! Мы будем публиковать любые научные работы, имеющие отношение к теме журнала!"
 psychology_events.6.a: "У нас нет лишних ресурсов."
 psychology_events.6.b: "Профинансировать журнал!"
