 ig_suppression_events.7.t: "Последнее слово"
 ig_suppression_events.7.d: "Наши попытки очернить репутацию группы «[SCOPE.gsInterestGroup('target').GetName]» были более чем успешными. Влияние группы заметно упало, и теперь мы можем спокойно заняться более насущными делами."
 ig_suppression_events.7.f: "«На сей раз дверь остаётся закрытой. Минута проходит за минутой, но ничего не происходит. Какое разочарование… Но вот в коридоре появляется какой-то мужчина, одетый в бархатный фрак. Вы в ожидании смотрите на него… К нему подходит другой мужчина, они уходят вместе. Так ничего и не произошло»."
 ig_suppression_events.7.a: "Люди будут знать, кого следует уважать."
 ig_suppression_events.7.b: "Пусть всегда помнят, кто всё это устроил."
 ig_suppression_events.7.c: "Хороший повод напомнить людям о законах."
