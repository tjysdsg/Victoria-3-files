 belle_epoque_events.2.t: "Ар-нуво"
 belle_epoque_events.2.d: "Сама природа вдохновила новый художественный стиль, которым всё больше интересуется [SCOPE.sState('belle_epoque_state').GetCityHubName], до самых высших кругов общества. Он имитирует затейливые изгибы растений, пробивающихся сквозь грубое железо и стекло, и отражает противоречивость прогресса."
 belle_epoque_events.2.f: "«Ну, знаете, кисть просто рисовала и рисовала — без особого замысла, без набросков — и картина всё росла. А ближе к финалу меня охватило чувство столь абсолютного просветления — каждый мазок ложился так свободно — что когда кисть вернулась к углу, с которого всё начиналось, мне пришлось рисовать поверх, снова и снова, ибо разница была бы слишком заметна. Гармония золота и синевы была столь прекрасна, что у меня не осталось ни одной мысли, лишь бесконечная радость»." #James McNeill Whistler
 belle_epoque_events.2.a: "Этот новый стиль просто завораживает."
 belle_epoque_events.2.b: "Они говорят, что рисуют без замысла. Оно и видно."
