 ig_suppression_events.6.t: "Самосаботаж"
 ig_suppression_events.6.d: "Слухи о том, что [SCOPE.sCharacter('suppressed_leader').GetFullName] из группы «[SCOPE.gsInterestGroup('target').GetName]» обладает слабой волей, — не столько догадка, сколько факт. Есть много способов воспользоваться слабостью своего оппонента."
 ig_suppression_events.6.f: "«Как вы видите, перед вами два металла, верно? Вы можете выбирать: это любезно предложенное вам золото или эта острая, но не менее красивая сталь. Понимаете, о чём я?»"
 ig_suppression_events.6.a: "Лидеру заплатите чеканной монетой."
 ig_suppression_events.6.b: "Есть другие, более... дешёвые методы."
