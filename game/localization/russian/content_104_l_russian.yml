 fascism_events.1.t: "Ночь длинных ножей"
 fascism_events.1.d: "Теперь и [SCOPE.sCharacter('fascist_leader').GetFullName] знает о подозрениях об опасности, исходящей изнутри, от наших собственных генералов и вожаков. Необходимость устранить угрозу фашистскому режиму стала особенно ощутимой. Поспешные слова, неискренние взгляды — они повсюду. Повсюду."
 fascism_events.1.f: "«Ножи обрушились в ночи — они спали, когда мы прибыли.\n\n„Встать!“ Деревянный пол промок от их крови. „[SCOPE.sCharacter('fascist_leader“).GetLastNameNoFormatting] — наш лидер, и вы обвиняетесь в преступлениях против н[SCOPE.sCharacter('fascist_leader').GetHerHis] и режима. Что скажете в своё оправдание?“\n\nА голоса их были, как лошади, храпящие и ревущие на поле боя, выстрелы, пушки. „Это нонсенс!“ „Вы обвиняетесь в...“ „Нонсенс! Это всё мятеж! Да здравствует [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!“ Они повсюду. Повсюду»."
 fascism_events.1.a: "С этим следует разобраться крайне осторожно."
 fascism_events.1.b: "Казнить их публично."
 fascism_events.1.c: "Пусть они сгниют в тюрьме."
