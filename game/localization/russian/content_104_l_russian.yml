 subsistence_farms_ignored: "Натуральное хозяйство разрешено"
 marx_events.1.t: "Манифест Коммунистической партии"
 marx_events.1.d: "Увеличивающийся разрыв между богатыми и бедными в нашем обществе стал опасен и очевиден, как острие косы. Внимание масс захватил памфлет под названием «Манифест Коммунистической партии», написанный революционером-социалистом."
 marx_events.1.f: "«История всех до сих пор существовавших обществ была историей борьбы классов.\n\nСвободный и раб, патриций и плебей, помещик и крепостной, мастер и подмастерье, короче, угнетающий и угнетаемый находились в вечном антагонизме друг к другу, вели непрерывную, то скрытую, то явную борьбу, всегда кончавшуюся революционным переустройством всего общественного здания или общей гибелью борющихся классов»."
 marx_events.1.a: "Эти учения могут принести пользу нашему народу."
 marx_events.1.b: "Да, объединяйтесь! Нам нечего терять, кроме своих цепей!"
 marx_events.1.c: "Мы не хотим иметь ничего общего с этим возмутителем спокойствия."
