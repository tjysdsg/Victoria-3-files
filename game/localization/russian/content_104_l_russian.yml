 ragged_schools_no_devout: "Нерелигиозные «школы оборванцев»"
 children_rights_events.5.t: "Перья и бумага"
 children_rights_events.5.d: "Принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» откладывается по причине массовых протестов. Многие протестующие — из неимущих семей, у них просто нет средств на покупку товаров для школы. Это может лишить их детей доступа к образованию."
 children_rights_events.5.f: "«Поймите, родители будут только рады, если у их детей появится надежда на лучшее будущее — но если я вынужден выбирать между покупкой хлеба и приобретением перьев и чернил, то выбирать мне не приходится!»"
 children_rights_events.5.a: "Образование не должно зависеть от богатства."
 children_rights_events.5.b: "Мы не можем тратить ещё больше средств из казны."
 school_supplies_modifier: "Учащиеся обеспечены школьными принадлежностями"
 no_school_supplies_modifier: "Государство не оплачивает школьные принадлежности"
 children_rights_events.6.t: "Они не такие, как мы"
 children_rights_events.6.d: "Представители группы «[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]» сильно обеспокоены скорым принятием закона «[SCOPE.sLaw('current_law_scope').GetName]». Они считают, что новый закон негативно отразится на рынке труда и вызовет волнения среди низших классов."
 children_rights_events.6.f: "«У всех есть своё место в обществе — думаю, каждому из присутствующих это очевидно. Считать иначе — чистое безумие! И если мы станем учить этих детей тем же наукам, которым учим своих собственных, — что впоследствии помешает им возжелать наших рабочих мест? Кто будет делать ту работу, которую выполняли они? Образование ради образования — это полная чушь. Утопия, результатом которой станут пустые заводы, нищета и ленивые рабочие. И всё это — за счёт наших с вами налогов!»"
 children_rights_events.6.a: "Каждый имеет право на шанс в жизни."
 children_rights_events.6.b: "Возможно, [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] и правы… Пусть думают, что мы с ними согласны. А мы тем временем продолжим реформы."
 children_rights_events.6.c: "Частные пожертвования позволят снизить уровень обеспокоенности."
