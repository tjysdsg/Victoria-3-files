 belle_epoque_events.16.t: "La Grande Roue de Paris"
 belle_epoque_events.16.t2: "Перелом эпох"
 belle_epoque_events.16.d: "Чтобы отметить конец девятнадцатого и начало двадцатого столетия, в городе [SCOPE.sState('belle_epoque_state').GetCityHubName] было выстроено огромное колесо обозрения. Из его кабинок можно видеть новогодние салюты по всему огромному городу [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.d2: "Чтобы отметить конец девятнадцатого и начало двадцатого столетия, в городе [SCOPE.sState('belle_epoque_state').GetCityHubName] было выстроено огромное колесо обозрения. Из его кабинок можно видеть новогодние салюты по всему огромному городу [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.f: "Весь Париж залит светом, от кораблей на Сене до отражений фейерверков на заснеженных крышах. Когда кабинка поднялась на самый верх, Мария представляла, что сможет увидеть свой скромный домишко, свет в котором был погашен, чтобы сэкономить ещё немного денег на выпивку мужу.\n\nВозможно, подумала она, в таком большом и светлом мире у неё есть шанс на иное будущее."
 belle_epoque_events.16.f2: "Величайшее стремление человечества — взглянуть на остальных свысока, пусть даже на мгновение."
 belle_epoque_events.16.a: "За новый век!"
 belle_epoque_events.16.b: "...и окончание старого!"
 modifier_new_century: "Новое столетие"
 belle_epoque_events.17.t: "Идея Fin de Siècle"
 belle_epoque_events.17.t2: "Конец столетия"
 belle_epoque_events.17.d: "С приближением конца столетия #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#! охватило литературное и творческое движение, описывающее пессимизм и страх социального разложения."
 belle_epoque_events.17.f: "«Надеюсь, завтра будет хорошая погода, Лэйн».\n\n«Погода никогда не бывает хорошей, сэр».\n\n«Лэйн, вы законченный пессимист».\n\n«Стараюсь по мере сил, сэр»." #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "Мир становится лучше — вы видели рост нашего ВВП?"
 belle_epoque_events.17.b: "В сердце каждого кроется зерно пессимизма."
 modifier_fin_de_sicle: "Идея Fin de Siècle"
 modifier_fin_de_sicle_more: "Развитие идеи Fin de Siècle"
 belle_epoque_events.18.t: "Декаданс в городе [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "[SCOPE.gsInterestGroup('decadent_ig').GetName]-художники и писатели нашли новый источник вдохновения в декадентском романе «Наоборот» Жориса-Карла Гюисманса, где описываются переживания человека, скрывающегося от реального мира в окружении гиперэстетических переживаний и идеалистической живописи."
 belle_epoque_events.18.f: "«Положа руку на сердце: найдётся ли хоть одно её творение с репутацией тончайшего или грандиознейшего, что не способен создать человек... Несомненно, извечная врунья теперь исчерпала благодушный восторг истинных художников; пробил час, когда следует, где только можно, заменить её искусством»."
 belle_epoque_events.18.a: "Это буквально справочник декаданса."
 belle_epoque_events.18.b: "Отравляющий, зловредный текст."
 modifier_decadence_movement: "Декадентство"
 modifier_decadence_movement_no: "Отвержение декадентства"
 belle_epoque_events.19.t: "Манифест символизма"
 belle_epoque_events.19.d: "Идя по стопам движения декаданса, поэт Жан Мореас опубликовал собственный творческий манифест с описанием направления в искусстве, посвящённого попыткам передать экзотические идеалы посредством экстравагантной аналогии и уклончивых намёков."
 belle_epoque_events.19.f: "«Ритм: обновлённая старинная метрика; искусно организованный беспорядок; рифма блестящая и чеканная, как щит из золота и бронзы, рядом с затемнённой аморфной рифмой; александрийский стих с частыми и нефиксированными остановками, обращение к свободному размеру»."
 belle_epoque_events.19.a: "Осмелимся жить!"
 belle_epoque_events.19.b: "Любое обновление безумно!"
 modifier_symbolism_movement_triumphant: "Триумфальное движение символистов"
 modifier_symbolism_movement_mediocre: "Маргинальное движение символистов"
 belle_epoque_events.20.t: "Новый зверинец"
 belle_epoque_events.20.t2: "Ботанические сады города [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.20.d: "Зверинец ботанического сада области [SCOPE.sState('belle_epoque_state').GetName] начал пополнять своё собрание на фоне растущего благополучия #tooltippable_name [SCOPE.sCountry('france_scope').GetAdjective]их#! граждан и появления у них свободного времени."
 belle_epoque_events.20.d2: "Зверинец области [SCOPE.sState('belle_epoque_state').GetName] начал пополнять своё собрание на фоне растущего благополучия #tooltippable_name [ROOT.GetCountry.GetAdjective]их#! граждан и появления у них свободного времени."
 belle_epoque_events.20.f: "«Я могу одолжить вам великолепного льва из моей частной коллекции, пойманного ещё львёнком во время охоты в Африке...»\n\n«...Я давно вожу знакомство с коллекционером и заводчиком экзотических птиц, который держит в своём частном зверинце роскошнейшего попугая...»\n\nСмотритель откинулся в кресле и посмотрел на собравшихся спонсоров. «Господа, я прошу у вас...»"
 belle_epoque_events.20.manul: "«Я могу одолжить вам великолепного льва из моей частной коллекции, пойманного ещё львёнком во время охоты в Африке...»\n\n«...если повезёт, я смогу достать для вас представителя моего любимого вида. Этот пухлый, но свирепый кот-манул был описан Палласом и обитает в степях Монголии...»\n\nСмотритель откинулся в кресле и посмотрел на собравшихся спонсоров. «Господа, я прошу у вас...»"
 belle_epoque_events.20.a: "Отважный петух, извечный символ #tooltippable_name #tooltip:[SCOPE.sCountry('france_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('france_scope').GetFlagTextIcon][SCOPE.sCountry('france_scope').GetCustom('RU_CL_RP')]#!#!."
 belle_epoque_events.20.b: "Величественный лев, символ силы по всему свету."
 belle_epoque_events.20.c: "Отважный петух, извечный символ #tooltippable_name [SCOPE.sCountry('france_scope').GetAdjective|l]ой#! нации."
 belle_epoque_events.20.e: "Благородный тигр с холмов #tooltippable_name [SCOPE.sCountry('britain_scope').GetAdjective|l]ой#! Индии."
