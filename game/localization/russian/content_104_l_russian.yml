 belle_epoque_events.3.t: "Дебри символов" #Baudelaire reference
 belle_epoque_events.3.d: "После успешных публикаций книг символистов [SCOPE.sCharacter('symbolist_leader').GetFullName] намеревается продолжить их дело и углубиться в собственные литературные изыскания. Группу «[SCOPE.gsInterestGroup('symbolist_ig').GetName]» это тревожит."
 belle_epoque_events.3.f: "«Ни опиум, ни хмель\nсоперничать с тобой\nНе смеют, демон мой; ты — край обетованный,\nГде горестных моих желаний караваны\nК колодцам глаз твоих идут на водопой»." #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "У каждого могут быть свои интересы."
 belle_epoque_events.3.b: "Это неслыханно! Политик-поэт?"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U] уйдёт в отставку."
