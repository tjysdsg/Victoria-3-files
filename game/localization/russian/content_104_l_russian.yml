 ig_suppression_events.4.t: "Удар милосердия"
 ig_suppression_events.4.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName] не поддаётся на упорные попытки подорвать [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'её', 'его')] репутацию и не желает оставлять свой пост. Необходимо предпринять более суровые меры."
 ig_suppression_events.4.f: "Дверь снова открыта, на этот раз вас не потревожил ветерок. Ни звука, ни шороха не раздалось в убежище. Но это снова он. Тот же самый успокаивающий голос. «Простите, — вы узнаёте этот тон. — Надеюсь, мой визит не отрывает вас от важных дел. Дело в том, что наша цель не поддалась на убеждения, и теперь остаётся только один вариант».\n\n«Мы не можем убить [SCOPE.sCharacter('suppressed_leader').GetHerHis]!»\n\nАгент бросает на вас недоумённый взгляд. «Убить? О, нет, я бы никогда такого не предложил! Я лишь хотел сказать — у нас столько пустых камер...»"
 ig_suppression_events.4.a: "Пусть [SCOPE.sCharacter('suppressed_leader').GetSheHe|l] сгниёт в тюрьме."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] оставит свой пост."
