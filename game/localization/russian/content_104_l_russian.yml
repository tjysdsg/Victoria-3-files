 decree_events.6.d: "Прославленная труппа бродячих артистов прибыла в область [SCOPE.sState('decree_state').GetName], после чего поступило множество просьб о правительственном финансировании одного из её концертов."
 decree_events.6.f: "«Слова их песен... нет, вы их не поймёте, их способны воспринять только самые печальные и глубокие души, лишь они способны погрузиться в сердца певцов, раскрывшиеся в нотах пианино... В их песнях поётся об одиночестве, непонимании, о том, каково это, когда некуда уйти... Они заглядывают в самую суть подростковой души — как вы можете такое понять?»"
 decree_events.6.a: "Дать им денег!"
 decree_events.6.b: "Если честно... звучат они не очень."
