 #Republic of Hawaii Events/JE
 hawaii_events.1.t: "Смерть короля"
 hawaii_events.1.d: "Король умер, и теперь местные предприниматели и министры иностранных держав стремятся увеличить своё влияние на Гавайях."
 hawaii_events.1.f: "«Мы пока ещё не утратили независимость, но крупные державы уже давно посматривают на нас с алчностью, выжидая повода напасть. Боюсь, что скоро этот день настанет»."
 hawaii_events.1.a: "Мы должны любой ценой сохранить независимость."
 hawaii_events.2.t: "Усиление нации"
 hawaii_events.2.d: "Мы нашли общий язык с местными предпринимателями и продемонстрировали свою силу заморским соседям. Пора заняться укреплением нашего положения на мировой арене."
 hawaii_events.2.f: "«Мы показали хищникам, которые угрожали независимости Гавайев, что нас так легко не сломить. Страна стала намного сильнее, но впереди ещё много работы»."
 hawaii_events.2.a: "Худшее уже позади."
 hawaii_events.2.b: "Депортировать изменников."
 hawaii_events.3.t: "Переворот"
 hawaii_events.3.d: "Ранним утром группы протестующих и отряды местного ополчения захватили правительственные здания. Возглавлявшая мятеж коалиция предпринимателей и иностранных послов обратилась к [SCOPE.sCountry('hawaiian_coup').GetAltName('RU_CL_DP')] с просьбой аннексировать Гавайи."
 hawaii_events.3.f: "«Наша свобода и независимость под угрозой. Гавайям нечего противопоставить всей мощи [SCOPE.sCountry('hawaiian_coup').GetAltNameNoFormatting('RU_CL_RP')]. Надо смириться и признать свершившийся факт. Речь идёт о выживании нашего народа!»"
 hawaii_events.3.a: "Как до этого дошло?"
 hawaii_events.4.t: "Территория Гавайи"
 hawaii_events.4.d: "При поддержке нашего посла на Гавайях местные предприниматели устроили переворот и свергли правительство. Они хотят, чтобы мы провозгласили острова частью нашей державы, пока этой ситуацией не воспользовались другие страны."
 hawaii_events.4.f: "«Гавайи — это ключ к Тихому океану. Владея островами, мы сможем контролировать весь океан. Это пойдёт на пользу нашим торговым интересам в тихоокеанском регионе»."
 hawaii_events.4.a: "Оккупировать острова, но оставить гавайцам автономию."
 hawaii_events.4.b: "Если острова не займём мы, их захватит кто-то ещё."
 hawaii_events.4.c: "Мы не станем поддерживать заговорщиков."
 hawaii_events.5.t: "Депортация предпринимателей"
 hawaii_events.5.d: "Правительство Гавайев депортировало наших граждан. Их собственность конфискована в пользу государства. Мы должны дать достойный ответ."
 hawaii_events.5.f: "«Как они посмели изгнать наших граждан и отобрать частные предприятия? Незаконный, возмутительный, беспрецедентный отъём земли! Мы не можем мириться с подобным оскорблением!»"
 hawaii_events.5.a: "Это их собственная вина."
 hawaii_events.5.b: "Это недопустимо!"
 je_hawaii: "Зарубежные интересы"
 je_hawaii_reason: "Благодаря своему географическому положению Гавайи способны играть ключевую роль в тихоокеанской торговле. Нам нужно поддерживать хорошие отношения с местными предпринимателями — и показать великим державам, что наши острова им не по зубам."
 national_defence_modifier: "Защита нации"
 interest_in_hawaii: "Интересы на Гавайях"
 interest_in_hawaii_desc: "После смерти монарха на Гавайях наблюдается вакуум власти. Это позволит нам увеличить своё влияние на Гавайских островах."
 death_of_kamehameha: "Смерть короля"
 hawaii_interest_tt: "Объявив о своём интересе к Гавайям, государство получит возможность завладеть островами."
 influence_hawaii_tt: "Мы приняли решение активно влиять на политику Гавайев."
 je_hawaiian_interest_tt: "Мы начали переворот против гавайского правительства. Теперь остаётся только ждать."
 deporting_disloyal_igs: "Предприниматели депортированы"
 influence_over_hawaii: "Влияние на Гавайи"
 je_hawaiian_interest: "Влияние на Гавайи"
 je_hawaiian_interest_reason: "Последние события на Гавайях дают возможность занять острова и увеличить наше влияние в регионе. Если правительство Гавайев будет свергнуто, мы сможем захватить власть и овладеть архипелагом."
 invalid_influence_hawaii_tt: "На Гавайях произошёл переворот, ИЛИ правительство Гавайев смогло избежать переворота."
 #Conscription enactment laws
 conscription_laws.1.t: "Пополнение рядов"
 conscription_laws.1.d: "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName] обратились к правительству с рядом вопросов, касающихся принятия закона «[SCOPE.sLaw('current_law_scope').GetName]». Они убеждены, что страна ещё не готова к таким изменениям в законодательстве."
 conscription_laws.1.f: "«Можем ли мы назвать стоимость нашей свободы? Разумеется, нет — она бесценна! Но у продукции наших крестьян цена есть — и немалая. Вопросы национальной безопасности и независимости нашей страны не подлежат обсуждению. Наша первейшая необходимость — это выживание нации, и ради этой цели каждый гражданин должен делать то, что он умеет лучше всего»."
 conscription_laws.1.a: "Настаивать на принятии закона."
 conscription_laws.1.b: "Пожалуй, с этим лучше не торопиться."
 conscription_laws.2.t: "Профессиональная армия"
 conscription_laws.2.d: "Многие профессиональные солдаты опасаются, что использование призывников совместно с кадровыми военными пагубно скажется на эффективности нашей армии во время боевых действий."
 conscription_laws.2.f: "«Вы хотите, чтобы я воевал и рисковал жизнью ради этой страны — хорошо. Но не надо приставлять ко мне каких-то крестьян и фабричных рабочих, которые видят винтовку первый раз в жизни! Как наши части будут действовать в бою, если половина солдат понятия не имеет, что делать?»"
 conscription_laws.2.a: "Нам нужны все солдаты, которых можно мобилизовать."
 conscription_laws.2.b: "Надо обдумать это ещё раз."
 conscription_laws.3.t: "Неподготовленность к призывной службе"
 conscription_laws.3.d: "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], глава #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anti_conscription_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anti_conscription_ig').GetCustom('RU_IG_RP')|l]#!#!, выступает с пламенной речью против несвоевременного принятия закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 conscription_laws.3.f: "«Нельзя просто взять и закрыть глаза на то, что мы совершенно не готовы к исполнению этого закона! Что хорошего он принесёт, когда в стране начнётся коллапс? Объявляя мобилизацию без достаточных приготовлений, мы не только увеличим расходы на содержание новых солдат — некому будет убирать поля, заводы останутся без рабочих. Производство упадёт, выручка пойдёт вниз, налоговые поступления сократятся. Чем мы будем платить новобранцам, когда снизится национальный доход?»"
 conscription_laws.3.a: "Правительство проконтролирует этот вопрос."
 conscription_laws.3.b: "Держаться прежнего курса."
