 #Journal Entry Production Events
 production_tech_events.102.t: "Промышленный бум"
 production_tech_events.102.d: "С ростом производства и потребления взрывчатых веществ между политиками разгорелась дискуссия о том, кого следует снабжать этой опасной продукцией в первую очередь — армию или промышленный сектор."
 production_tech_events.102.f: "«Сейчас не время подсчитывать, сколько земли можно переворошить динамитом! Мы обязаны думать о защите наших границ!»\n\n«Как бы начать новую войну — вот о чём вы думаете! Взрывчатка поможет нашим труженикам, а это сейчас важнее всего»."
 production_tech_events.102.a: "Надо сбалансировать потребности обоих секторов экономики"
 production_tech_events.102.b: "Предоставить приоритет промышленности"
 production_tech_events.102.c: "Предоставить приоритет военным"
 production_tech_events.103.t: "Рёв моторов"
 production_tech_events.103.d: "Появление на улицах моторного транспорта поставило перед нами новые вопросы. Что принесёт государству больше пользы — личный транспорт или общественный?"
 production_tech_events.103.f: "«С чего мне ездить на автобусе или на поезде рядом с вонючими крестьянами? У меня должно быть личное средство передвижения!»\n\n«Средства передвижения не должны быть привилегией немногих избранных. Бедные тоже должны иметь доступ к транспорту!»"
 production_tech_events.103.a: "Нужно больше автомобилей!"
 production_tech_events.103.b: "Нужно больше общественного транспорта!"
 #Canal Events
 canal_events.1.t: "Покупка земли на Синае"
 canal_events.1.d: "Теперь, когда изучение перешейка завершено, мы должны обратиться к властям страны с предложением приобрести на Синае землю для постройки канала."
 canal_events.1.f: "«Только представьте — если построить канал через Суэц, нашим кораблям, идущим в далёкие восточные колонии и страны, больше не придётся огибать мыс Доброй Надежды!»"
 canal_events.1.a: "Предложить построить канал."
 canal_events.2.t: "Соединение двух морей"
 canal_events.2.d: "Послы из [SCOPE.sCountry('suez_scope').GetAltNameNoFlag('RU_CL_RP')] прибыли с предложением приобрести у нас землю на Синае. Их страна желает построить там канал."
 canal_events.2.f: "«Канал, соединяющий Красное море со Средиземным, принесёт колоссальную выгоду — и не только нам, но и всему миру. Только представьте — судам, плывущим на восток, больше не придётся огибать всю Африку. Мы окажемся в самом центре мировой торговли!»"
 canal_events.2.a: "Огромные выгоды — и никаких расходов с нашей стороны."
 canal_events.2.b: "Мы не уступим ни пяди нашей земли!"
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName] принима[SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('RU_CL_END_T')] наше предложение"
 canal_events.3.d: "Правительство [SCOPE.sCountry('suez_owner_scope').GetAltNameNoFlag('RU_CL_RP')] согласилось уступить нам землю для постройки канала через Синай."
 canal_events.3.f: "«Наконец-то! Долгие месяцы исследований, планирования и дипломатических переговоров были потрачены не зря. Строительство можно начинать! Ещё немного, и наши суда поплывут в Ост-Индию коротким путём!»"
 canal_events.3.a: "Пора начинать строительство."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName] отверга[SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('RU_CL_END_T')] наше предложение"
 canal_events.4.d: "Правительство [SCOPE.sCountry('suez_owner_scope').GetAltNameNoFlag('RU_CL_RP')] отказалось продавать нам землю на Синае."
 canal_events.4.f: "«Да как они посмели? Мы же предложили построить им канал за собственный счёт! И это после всех расходов на изучение рельефа… Почему они отказываются видеть потенциал этого проекта?!»\n\n«Как говорится, если дипломатия не даёт результата, должны заговорить пушки»."
 canal_events.4.a: "На этот раз дипломатия нас подвела."
 canal_events.5.t: "Покупка земли в Панаме"
 canal_events.5.d: "Теперь, когда изучение перешейка завершено, мы должны обратиться к властям страны с предложением приобрести землю возле Панама-Сити для постройки канала."
 canal_events.5.f: "«Постройка короткого пути между Атлантическим и Тихим океанами станет историческим событием. Нам больше не придётся огибать весь континент, чтобы попасть на противоположный берег Америки. Путь из одного океана в другой сократится на месяцы!»"
 canal_events.5.a: "Предложить построить канал."
 canal_events.6.t: "Соединение двух океанов"
 canal_events.6.d: "Послы из [SCOPE.sCountry('panama_scope').GetAltNameNoFlag('RU_CL_RP')] прибыли с предложением приобрести у нас землю возле Панама-Сити. Их страна желает проложить там канал."
 canal_events.6.f: "«Нам лучше предоставить им такую возможность. Они уже провели разведку местности — и вполне могут напасть, если мы откажемся».\n\n«Это возмутительно! Правительство не вправе вообще обсуждать любую передачу наших территорий иностранцам. Если им нужна наша земля, пусть заберут её силой — если сумеют!»"
 canal_events.6.a: "Огромные выгоды — и никаких расходов с нашей стороны."
 canal_events.6.b: "Мы не уступим ни пяди нашей земли!"
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName] принима[SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('RU_CL_END_T')] наше предложение"
 canal_events.7.d: "Правительство [SCOPE.sCountry('panama_owner_scope').GetAltNameNoFlag('RU_CL_RP')] согласилось уступить нам землю возле Панама-Сити. Постройку канала можно начинать."
 canal_events.7.f: "«Наконец-то! Долгие месяцы исследований, планирования и дипломатических переговоров были потрачены не зря. Строительство можно начинать! Ещё немного, и наши суда смогут ходить из Атлантики в Тихий океан и обратно, не огибая весь континент»."
 canal_events.7.a: "Пора начинать строительство."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName] отверга[SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('RU_CL_END_T')] наше предложение"
 canal_events.8.d: "Правительство [SCOPE.sCountry('panama_owner_scope').GetAltNameNoFlag('RU_CL_RP')] отказалось продавать нам землю для строительства канала, который свяжет Атлантический океан с Тихим."
 canal_events.8.f: "«Да как они смеют? Мы же по сути предложили построить им канал за наш собственный счёт! И это после всех расходов на изучение рельефа… Почему они отказываются видеть потенциал этого проекта?!»\n\n«Как говорится, если дипломатия не даёт результата, должны заговорить пушки»."
 canal_events.8.a: "На этот раз дипломатия нас подвела."
