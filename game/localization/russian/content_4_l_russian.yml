 je_specialized_inputs: "Повышение производительности"
 je_specialized_inputs_reason: "После успешного запуска производства промышленных товаров нам стоит направить их на поддержание других сооружений. Тогда мы сможем высвободить часть рабочих для других отраслей.\n\nПРИМЕЧАНИЕ: Выполнение этой записи в дневнике отменит запись «Экспорт прибыли»."
 je_utilizing_our_strength: "Использование своих сил"
 je_utilizing_our_strength_reason: "Мы решили сами использовать свои промышленные товары, а потому стоит держать их цену как можно ниже, чтобы не повышать издержки других сооружений, прибыль которых зависит от цены на эти товары."
 je_exporting_profits: "Экспорт прибыли"
 je_exporting_profits_reason: "С накопленными запасами товаров мы можем начать их экспортировать, чтобы увеличить рентабельность производственных сооружений.\n\nПРИМЕЧАНИЕ: Выполнение этой записи в дневнике отменит запись «Повышение производительности»."
 je_raise_exports_value: "Повышение ценности экспорта"
 je_raise_exports_value_reason: "Мы сосредоточились на экспорте наиболее ценных товаров, а потому стоит увеличить их цену, чтобы производящие их сооружения получали максимальную прибыль."
 je_lower_production_costs: "Снижение стоимости потребления"
 je_lower_production_costs_reason: "С учётом промышленного роста мы не только должны поддерживать стабильный поток товаров на фабрики, но и следить, чтобы цена потребляемых товаров была не слишком высокой и не оказывала негативного влияния на производство более ценных товаров."
