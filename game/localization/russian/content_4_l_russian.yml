 #Journal Entry Society Events
 society_tech_events.104.t: "Новые высоты"
 society_tech_events.104.d: "С введением в обиход лифтов в стране наметился промышленный подъём. Как мы воспользуемся открывающимися возможностями?"
 society_tech_events.104.f: "«Лифт ходит и вверх, и вниз — нужно просто позвать. Зачем карабкаться на десять-двадцать лестничных пролётов, когда лифт может поднять нас на самый верх?»\n\n«Когда-нибудь мы построим дома высотой в сотни этажей. Они будут достигать небес!»"
 society_tech_events.104.a: "Продолжать развивать промышленность."
 society_tech_events.104.b: "Продолжать облегчать жизнь граждан."
 society_tech_events.105.t: "Общая польза"
 society_tech_events.105.d: "Теперь, когда у нас есть множество публичных компаний, пора задуматься, что делать дальше."
 society_tech_events.105.f: "«Я не вижу проблем. Чем это плохо — иметь больше денег? Только не говорите, что откажетесь, если кто-то предложит вам круглую сумму».\n\n«Вопрос не в том, сколько будет денег, а в том, к кому они попадут. По-моему, богатые становятся ещё богаче»."
 society_tech_events.105.a: "Это может отразиться на нашей политике."
 society_tech_events.105.b: "Надо применить этот принцип ещё где-нибудь."
