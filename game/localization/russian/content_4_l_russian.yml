 #Decree Events
 decree_events.100.t: "Промышленный бум"
 decree_events.100.d: "Предприятие [SCOPE.sBuilding('manufacturing_building_production').GetName], [SCOPE.sState('decree_manufacturing_industry').GetName], рапортует о росте производства промышленных товаров. Надо решить, как лучше распорядиться этим избытком продукции."
 decree_events.100.f: "«Будущее за промышленностью, это факт! Какие ещё доказательства вам нужны? Вторая волна промышленной революции идёт полным ходом. Каждому городу — по заводу, каждому посёлку — по фабрике! Вся страна должна стать одним большим цехом!»"
 decree_events.100.a: "Ускорить развитие промышленности."
 decree_events.100.b: "Мы должны улучшать жизнь рабочих."
 decree_events.101.t: "Кому отдать должное?"
 decree_events.101.d: "Недавний рост инвестиций в предприятие [SCOPE.sBuilding('manufacturing_building_production_politics').GetName], [SCOPE.sState('decree_manufacturing_politics').GetName], заставляет задуматься — кому же мы обязаны резким повышением эффективности производства?"
 decree_events.101.f: "«Что с нами станет, лишись мы денег, заводов, товаров? Граждане должны знать, кому они обязаны своим процветанием — чей тяжкий труд сделал всё это возможным!»"
 decree_events.101.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] — вот кому мы обязаны всем."
 decree_events.101.b: "Простые рабочие — мы должны благодарить именно их."
 decree_events.101.c: "Поблагодарить кого-то ещё."
 decree_events.102.t: "Бум в сельском хозяйстве"
 decree_events.102.d: "Стремительное развитие сельского хозяйства в области [SCOPE.sState('decree_agricultural_industry').GetName] вызвало увеличение производства на #tooltippable_name #tooltip:[SCOPE.sBuilding('agricultural_building_production').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('agricultural_building_production').GetCustom('RU_BL_PP')|l]#!#!. Нужно распорядиться излишками продукции, пока она не испортилась. "
 decree_events.102.f: "«Наши граждане будут есть и пить, как короли, а голод навсегда уйдёт в прошлое. Теперь мы сможем накормить не только нашу страну, но и другие — разумеется, не задаром. Весь мир увидит, что будущее за нами»."
 decree_events.102.a: "Ускорить развитие сельского хозяйства."
 decree_events.102.b: "Работники нуждаются в дополнительной поддержке."
 decree_events.103.t: "Кто достоин благодарности?"
 decree_events.103.d: "Рост инвестиций в предприятие [SCOPE.sBuilding('agricultural_building_production_politics').GetName] из области [SCOPE.sState('decree_agricultural_politics').GetName] заставляет задуматься — кому мы обязаны этими успехами? Мнения разделились."
 decree_events.103.f: "«Так кому мы должны воздать должное? Владельцам ферм, эффективно организовавшим кампанию по сбору урожая? Или простым труженикам, которые денно и нощно пахали на полях, потом и кровью удобряя землю?»"
 decree_events.103.a: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] — вот кто заслуживает благодарности."
 decree_events.103.b: "Мы обязаны простым фермерам."
 decree_events.103.c: "На самом деле мы должны благодарить кого-то ещё."
 decree_events.104.t: "Сырьевой бум"
 decree_events.104.d: "Представители сырьевой промышленности из области [SCOPE.sState('decree_resource_industry').GetName] сообщают о росте производства товаров на предприятии [SCOPE.sBuilding('resource_building_production').GetName]. Мы можем потратить излишки продукции на государственные нужды."
 decree_events.104.f: "«Нужно инвестировать излишки в дальнейшее развитие промышленности. Хочу напомнить, что они образовались именно благодаря ей!»\n\n«Вы с ума сошли? Что бы ваша промышленность делала без рабочих? Пора подумать об их интересах, а не о ваших!»"
 decree_events.104.a: "Ускорить развитие сырьевой промышленности."
 decree_events.104.b: "Позаботиться о рабочих в области [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t: "Признание достижений"
 decree_events.105.d: "Новые инвестиции в сырьевую промышленность области [SCOPE.sState('decree_resource_politics').GetName] привели к повышению эффективности #tooltippable_name #tooltip:[SCOPE.sBuilding('resource_building_production_politics').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('resource_building_production_politics').GetCustom('RU_BL_RP')|l]#!#!. Каждая из заинтересованных групп считает это своим личным достижением."
 decree_events.105.f: "«Мы любим рассуждать о прогрессе — о том, сколько усилий нам пришлось приложить для достижения успеха. Но почему-то редко вспоминаем о тех, чьим трудом мы добились того, что имеем. А ведь если бы не они, мы бы и сейчас прозябали в нищете!»"
 decree_events.105.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] — вот кто заслуживает нашей вечной благодарности."
 decree_events.105.b: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] — это им мы обязаны успехом."
 decree_events.105.c: "Мы должны признать вклад простых рабочих."
 decree_events.106.t: "Солдатская обида"
 decree_events.106.d: "Полки, набранные в области [SCOPE.sState('decree_enlistment_origin').GetName], давно пользуются особой любовью военного министерства. Это вызывает недовольство у подразделений из соседней области [SCOPE.sState('decree_enlistment').GetName]. Солдаты требуют, чтобы власти одинаково относились ко всем частям и подразделениям."
 decree_events.106.f: "«Не обращайте внимания на этих нытиков. Они просто хотят получать побольше жалованья, не прилагая для этого усилий. Их дело воевать, а наше — показывать с кем. Солдаты просто не обладают необходимой компетенцией для принятия трудных решений»."
 decree_events.106.a: "[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] хотят именно этого."
 decree_events.106.b: "Надо тратить больше средств на военную организацию."
 decree_events.107.t: "Обучение приносит плоды"
 decree_events.107.d: "Дополнительные учения принесли результаты. Войска из области [SCOPE.sState('decree_elite_research').GetName] освоили в ходе манёвров новые тактические приёмы. Их опыт окажется бесценным в случае войны."
 decree_events.107.f: "«У нас лучшие в мире солдаты! Никакая армия в мире не сравнится с умением и профессионализмом храбрых защитников нашей страны, и мы снова смогли это доказать»."
 decree_events.107.a: "Пусть они запомнят этот урок."
 decree_events.107.b: "Провести новые учения."
 decree_events.107.c: "Заняться обучением сержантского состава."
 decree_events.107.e: "Усовершенствовать тактику штурмовой пехоты."
 decree_events.108.t: "Эскалация насилия"
 decree_events.108.d: "Мирная демонстрация в области [SCOPE.sState('decree_violent_supp').GetName] закончилась столкновениями протестующих с полицией."
 decree_events.108.f: "«Мы должны подавить выступление радикалов силой! Использовать против бунтовщиков все средства! Разве они не понимают, что полиция вызвана для их же защиты? Мы не можем позволить себе проявить слабость!»"
 decree_events.108.a: "Приказать полиции отступить."
 decree_events.108.b: "Разрешить полиции действовать без ограничений."
 decree_events.109.t: "Жестокое подавление привело к усилению дискриминации"
 decree_events.109.d: "[SCOPE.sCulture('violent_suppression_discriminated').GetName], подвергающиеся дискриминации в области [SCOPE.sState('decree_increased_violence').GetName], оказывают широкую поддержку местным радикалам."
 decree_events.109.f: "«Раз уж они так хотят протестовать — пускай протестуют. Если использовать силу сейчас, мы сделаем только хуже. Когда придёт время разобраться с ними, будет намного проще, если все они соберутся в одном месте»."
 decree_events.109.a: "Нам виднее, где можно протестовать, а где нельзя."
 decree_events.109.b: "Пусть протестуют где хотят."
