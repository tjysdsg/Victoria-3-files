 #Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] пропускает встречу кабинета"
 republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'пропустила', 'пропустил' )] заседание кабинета министров. Члены правительства не понимают, что делать дальше."
 republic_laws.1.f: "«Как граждане могут доверять решениям правительства, когда [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] пренебрегает заседаниями, от которых зависит судьба страны? Говорят, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она', 'он')] всю ночь [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'развлекалась', 'развлекался')] среди высшей знати и только под утро [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'отправилась', 'отправился')] почивать»."
 republic_laws.1.a: "Такое отношение совершенно недопустимо!"
 republic_laws.1.b: "Может, [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она', 'он' )] просто [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'проспала', 'проспал' )]?"
 republic_laws.1.c: "Об этом должны написать все газеты."
 republic_laws.2.t: "Судьба монархии"
 republic_laws.2.d: "[SCOPE.sCharacter('monarchist_supporter').GetFullName], из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('rulers_fate').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('rulers_fate').GetCustom('RU_IG_RP')|l]#!#!, задаётся вопросом — какое будущее ждёт нашего монарха, если правительство примет закон «[SCOPE.sLaw('current_law_scope').GetName]»?"
 republic_laws.2.f: "«Монархия — одна из незыблемых скреп нашей державы. Мы не вправе просто взять и отказаться от неё!»\n\n«Мы не сможем добиться равенства и справедливости, покуда один человек возвышается над всеми. Если [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] желает сохранить своё монаршее достоинство, пусть отправляется в ссылку. В нашем обществе теперь не место таким, как [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она', 'он' )]»."
 republic_laws.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] отречься от трона."
 republic_laws.2.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] отправится в ссылку."
 republic_laws.3.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] выступает с речью"
 republic_laws.3.d: "Пытаясь предотвратить принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» в [ROOT.GetCountry.GetAltName('RU_CL_PP')], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'выступила', 'выступил' )] с пламенной речью."
 republic_laws.3.f: "«Уважаемые члены правительства, я прошу вас одуматься! Загляните в свои сердца! Спросите себя — готовы ли вы нести ответственность за это решение? Вправе ли вы его принимать? Неужели вы покончите с вековыми традициями нашей страны? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] — это часть государства, такая же неотъемлемая, как и все остальные!»"
 republic_laws.3.a: "Это может всё усложнить."
 republic_laws.3.b: "Выступить с ответной речью."
