 #Healthcare Laws
 healthcare_laws.1.t: "Травмированные фермеры"
 healthcare_laws.1.d: "Фермеры из области [SCOPE.sState('farming_accidents_state').GetName] в очередной раз обратились с жалобой к властям. Оборудование, которое они используют, оказалось исключительно травмоопасным, и труженики села требуют обеспечить их хоть какой-то медицинской помощью."
 healthcare_laws.1.f: "«На днях ко мне прибежал сосед. Он был в шоке и весь в крови. Левой рукой зажимал кисть правой. Я сразу понял, что бедняга лишился нескольких пальцев. Вообще-то я не врач, но ему срочно требовалась помощь, так что я сделал всё, что мог. Жаль, что у нас в деревне нет настоящих специалистов»."
 healthcare_laws.1.a: "Предложить им помощь."
 healthcare_laws.1.b: "Заняться системой здравоохранения."
 healthcare_laws.1.c: "Здравоохранение — роскошь не для бедных."
 healthcare_laws.2.t: "Налоги и здоровье"
 healthcare_laws.2.d: "Многие граждане требуют от нас организации системы здравоохранения, но наиболее дальновидные начинают задаваться вопросом — откуда взять средства? Кое-кто предлагает выделить на это часть налогов, другие хотят, чтобы правительство изыскало другой источник финансирования."
 healthcare_laws.2.f: "«Позвольте кое-что прояснить. Вы хотите, чтобы мы оплачивали лечение не только себе, но и другим? Я не желаю, чтобы мои налоги шли на оплату медицинских услуг для каких-то посторонних фермеров. Их проблемы меня не касаются, мне надо позаботиться о собственном здоровье. В конце концов, у меня есть семья. Я не могу платить за лечение всех остальных»."
 healthcare_laws.2.a: "Выделить средства из налогов."
 healthcare_laws.2.b: "За всё заплатит правительство."
 healthcare_laws.2.c: "Как-нибудь обойдёмся."
 healthcare_laws.3.t: "Эпидемия в правительстве"
 healthcare_laws.3.d: "Как ни забавно, но в день дебатов, посвящённых системе здравоохранения, большинство участников слегли с сильной простудой. Лишь несколько членов правительства нашли в себе силы прийти на заседание."
 healthcare_laws.3.f: "«Какое совпадение. Едва мы дошли до обсуждения здравоохранения в стране, как половина кабинета слегла в постель. Впрочем, возможно, это не так и плохо. Сомневаюсь, что сегодня мы смогли бы прийти к какому-то решению»."
 healthcare_laws.3.a: "Сегодня голосование отменяется."
 healthcare_laws.3.b: "Продавить голосование несмотря ни на что."
 healthcare_laws.4.t: "Нехватка медицинских услуг"
 healthcare_laws.4.d: "Небогатые граждане, не имеющие возможности пользоваться услугами частной медицины, требуют сделать систему общественного здравоохранения более доступной."
 healthcare_laws.4.f: "«Вам приходилось весь день напролёт собирать зерно или добывать камень? Так я и думал. Это тяжёлый, выматывающий труд. Здесь часто бывают несчастные случаи. Если со мной что-то случится, я хочу, чтобы обо мне позаботились! У нас есть семьи. Став калеками, как мы их прокормим?»"
 healthcare_laws.4.a: "Выделить больше чиновников."
 healthcare_laws.4.b: "Приложить больше усилий для принятия закона."
 healthcare_laws.5.t: "Возможность или доступность?"
 healthcare_laws.5.d: "Сегодня состоялись дебаты, посвящённые системе здравоохранения. [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], глава #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(anti_public_healthcare_advocate.IsFemale, 'выступила', 'выступил')] с резкой речью. Чем доступнее станет система здравоохранения, тем труднее будет ею воспользоваться — так утверждают представители движения. Как правительство намерено разрешить этот парадокс?"
 healthcare_laws.5.f: "«Что, по-вашему, будет дальше? Если доступ к услугам здравоохранения будет открыт для всех, это неизбежно ограничит наши возможности ими воспользоваться. Люди неделями будут сидеть в очередях, дожидаясь приёма у врача! Кто будет определять, каким больным нужно предоставить срочную помощь, а кого подвинуть в конец списка?»"
 healthcare_laws.5.a: "Это напрасные опасения."
 healthcare_laws.5.b: "Эти опасения обоснованы, и мы найдём решение."
 healthcare_laws.6.t: "Недостаточная поддержка здравоохранения"
 healthcare_laws.6.d: "Правительству стало известно, что для организации полноценной системы общественного здравоохранения у нас просто не хватает чиновников."
 healthcare_laws.6.f: "«Мечты и идеалы — это замечательно, но нам пора признать факты, и сделать это надо прежде, чем закон вступит в силу и проблемы возрастут многократно. Запустив систему общественного здравоохранения без должной подготовки, мы откроем ящик Пандоры»."
 healthcare_laws.6.a: "Всё равно настаивать на принятии закона."
 healthcare_laws.6.b: "Собрать столько людей, сколько сможем."
