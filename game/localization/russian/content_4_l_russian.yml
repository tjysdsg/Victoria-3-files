 je_specialized_goods_reason: "Мы уже производим определённые товары, но промышленность нуждается в дальнейшей диверсификации. Если наладить выпуск более дорогостоящей продукции, мы сможем экспортировать её во все уголки земного шара."
 je_expanding_the_market: "Расширение рынка"
 je_expanding_the_market_status: "В вашем [Concept('concept_customs_union', 'таможенном союзе')] должно состоять 8 стран."
 je_expanding_the_market_reason: "Нужно включить больше стран в наш таможенный союз. Это поспособствует свободной прямой торговле с другими нациями без необходимости [Concept('concept_trade','торговать')] на [Concept('concept_world_market','мировом рынке')]."
 je_strong_market: "Сильный рынок"
 je_strong_market_reason: "Пришло время превратить нашу экономику в самый крупный и оживлённый рынок на планете."
 economic_dominance_complete_1: "Задача «Экономическое превосходство» выполнена"
 economic_dominance_complete_desc: "Отлично! Вы выполнили задачу «Экономическое превосходство». Продолжайте играть или попробуйте выполнить другую задачу."
