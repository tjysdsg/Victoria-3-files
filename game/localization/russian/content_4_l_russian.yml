 je_refining_goods_reason: "Нам удалось поднять производство сырьевых [Concept('concept_good', 'товаров')], теперь пора задуматься об их переработке. Это должно увеличить доходы нашей державы. Зачем импортировать чужую продукцию, когда мы вполне способны производить её самостоятельно?"
