 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas: "Поощрить либеральные идеи"
 je_objective_encourage_liberal_ideas_reason: "Первый шаг к созданию любого равноправного общества — нужные люди в правительстве. Если они получат рычаги влияния, это станет нашим первым шагом к равноправию."
 je_pass_laws: "Утверждение законов"
 je_pass_laws_reason: "Итак, либеральный элемент в правительстве стал сильнее, и настало время использовать наше влияние для принятия законов, направленных на равноправие.\n\nСнижение любого из этих законов после выполнения этой записи в дневнике приведёт к тому, что она исчезнет до тех пор, пока закон не будет принят повторно." #update number
 je_public_services: "Общественные службы"
 je_public_services_reason: "Наши законы действуют, теперь должны расшириться наши [Concept('concept_institution', 'институты')]. Они должны стать более доступными для общества.$egalitarian_objective_note_loc$"
 je_liberate_the_slaves: "Освобождение рабов"
 je_liberate_the_slaves_reason: "Как мы можем называть себя равноправным обществом, если продолжаем использовать рабский труд? Нам необходимо избавиться от этой устаревшей и аморальной практики."
 je_women_and_children: "Женщины и дети"
 je_women_and_children_reason: "Мы далеко продвинулись на пути к равноправному обществу, но пока ещё есть те, чьи права необходимо защитить. Необходимо покончить с ущемлением женщин и детей.$egalitarian_objective_note_loc$"
 je_egalitarian_society: "Равноправное общество"
 je_egalitarian_society_reason: "Что ж, все законы и институты действуют, и теперь мы должны следить, чтобы все граждане имели равные права и возможности. Наша нация станет путеводной звездой для мира и приведёт его ко всеобщему равноправию.$egalitarian_objective_note_loc$"
 liberalizing_the_government_complete: "Либеральные идеи"
 liberalizing_the_government_complete_desc: "Первая запись в дневнике завершена. У вас неплохо получается вести общество к равноправию — продолжайте достигать перечисленных в дневнике целей."
 egalitarian_society_welcome: "Равноправное общество"
 egalitarian_society_welcome_desc: "Добро пожаловать! Ваша цель — «Равноправное общество». Для её достижения вам предстоит выполнить несколько [Concept('concept_journal_entry', 'записей в дневнике')] и достичь всеобщего равноправия."
 liberalizing_the_government_complete_1: "Либеральное мышление"
 liberalizing_the_government_complete_1_desc: "Отлично! Вы выполнили первую цель и уверенно ведёте общество к равноправию!"
 egalitarian_society_complete: "Задача «Равноправное общество» выполнена"
 egalitarian_society_complete_desc: "Отлично! Вы выполнили задачу «Равноправное общество». Продолжайте играть или попробуйте выполнить другую задачу."
 je_liberate_the_slaves_invalid_tooltip: "Запись «[JournalEntry.GetTarget.GetCountry.GetName]» больше не существует."
 egalitarian_objective_note_loc: "\n\nПРИМЕЧАНИЕ: Снижение любого из законов, принятых при выполнении предыдущих записей в дневнике, приведёт к тому, что эта запись исчезнет и вы не сможете продвинуться дальше до тех пор, пока закон не будет принят повторно."
 #Hegemony Player Objective
 je_colonization_laws: "Колониальная держава"
 je_colonization_laws_reason: "Когда в пределах наших границ окажутся заморские земли, это будет первый шаг к становлению нашей гегемонии. Для достижения целей нужно изменить законодательство таким образом, чтобы разрешить колонизацию."
 je_african_colonies: "Африканские колонии"
 je_african_colonies_reason: "Отныне законы позволяют нам основывать собственные колонии. Чтобы расширить нашу гегемонию, нужно завладеть территориями на африканском континенте."
 je_expand_navy_and_army: "Укрепление вооружённых сил"
 je_expand_navy_and_army_reason: "Наши первые колонии разрастаются, но в дальнейшем мы должны быть готовы к любому развитию событий. Возможно, нам и не нужна самая мощная армия в мире, однако она должна быть достаточно сильна, чтобы ни у кого не возникло соблазна начать против нас какую-нибудь [Concept('concept_diplomatic_play', 'дипломатическую игру')]."
 je_form_alliance: "Заключение союзов"
 je_form_alliance_reason: "Иметь сильную армию очень важно, но это не единственный способ обеспечить безопасность наших границ. Необходимо заключить союзы с другими великими державами. Союзники придут на помощь, если кому-то вдруг вздумается попытаться отнять то, что по праву принадлежит нам."
 je_take_subject: "Содержание субъектов"
 je_take_subject_reason: "Мы добились прочного положения на мировой арене, теперь самое время расширить наше влияние на другие страны. Когда другие страны признают наше главенство, престиж нашей державы взлетит до небес."
 je_increase_technology: "Нарастить технологическое преимущество"
 je_increase_technology_reason: "Цифры радуют, однако мы, по возможности, не должны полагаться на превосходство в численности армии. Лучше сосредоточиться на постановке нужных задач для солдат и наличии орудий для их выполнения."
 je_greatest_power: "Величайшая держава"
 je_greatest_power_reason: "Пусть в мире нас называют великой державой, но пора показать, что мы — величайшие. Равных нам быть не должно."
