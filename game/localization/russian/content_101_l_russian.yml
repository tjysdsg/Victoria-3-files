 je_radio:0 "Производство радио"
 je_radio_reason:0 "Предоставление людям массового доступа к радио позволит повсеместно распространять информацию без ограничений и препон, свойственных газетам."
 production_tech_events.210.t:0 "Производство радио"
 production_tech_events.210.d:0 "Производство радио на наших заводах привело к росту занятости и доходов."
 production_tech_events.210.f:1 "«Телефоны? Нет-нет, кому нужен телефон. Один человек говорит с другим? Бессмыслица! Вам нужно радио! Один человек говорит с сотнями, даже тысячами. А знаете, что лучше всего? Они ничего не могут сказать в ответ!»"
 production_tech_events.210.a:0 "Больше радио!"
