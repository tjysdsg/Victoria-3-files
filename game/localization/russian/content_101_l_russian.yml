 south_america.6.f:1 "«Не все предложения, озвученные в тот день, отличались великодушием. Так уж устроена война. Некоторые из полководцев, устроившись подле своих палаток, злорадно предвкушают расправу. Другие говорят, что пролилось уже достаточно крови, — и в ответ слышат лишь насмешки.\n\nПрочие хранят молчание — и это, пожалуй, страшнее всего»."
