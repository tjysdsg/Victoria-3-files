 free_speech_laws.1.t:0 "Памфлеты за свободу слова"
 free_speech_laws.1.d:0 "В большинстве крупных городов ходят запрещённые памфлеты в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 free_speech_laws.1.f:1 "«Они печатают их быстрее, чем мы конфискуем. Мы почти не предпринимаем попыток к сдерживанию. В чём смысл, если они повсюду на улицах»."
 free_speech_laws.1.a:0 "Это поможет нашему делу."
 free_speech_laws.1.b:0 "Так мы сможем лучше донести свою мысль."

