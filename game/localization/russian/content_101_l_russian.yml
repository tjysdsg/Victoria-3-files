 production_tech_events.200.t:0 "Производство пластика"
 production_tech_events.200.d:0 "Перевод стекольных мастерских на производство пластика станет революцией в промышленности. "
 production_tech_events.200.f:0 "«Дамы и господа, позвольте представить. Видите эти великолепные шахматы из слоновой кости? Красивые, не так ли? Что если я скажу вам, что это не слоновая кость, а новый материал — пластик!»"
