 free_speech_laws.5.f:0 "«[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'должна', 'должен' )] быть примером наших ценностей, и то, что [SCOPE.sCharacter('ruler_scope').GetSheHe] читает безвкусицу в духе „[SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]“, просто неприемлемо»."
