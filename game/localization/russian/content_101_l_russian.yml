 warlord_china_events.100.t:0 "Распад Китая"
 warlord_china_events.100.d:0 "Падение династии Цин завершило долгий период имперского правления и ознаменовало новую эпоху военной диктатуры."
 warlord_china_events.100.f:1 "«Подобно мечтам, империи неосязаемы. Материя, из которой они состоят, настолько хрупка, что их существование может оборваться без предупреждения, в любое мгновение. И они обладают той же безумной притягательностью — даже если нити, стягивающие их швы, не видимы нашему глазу, и под каждым таким швом кровоточащая рана.\n\nТысячи лет имперского владычества закончились в один миг»."
 warlord_china_events.100.a:0 "О нет."

 warlord_china_events.110.t:0 "Разбитый арбуз"
 warlord_china_events.110.d:0 "Общественность может узнать, что [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] ради увеселения проламывает пленным черепа своим мечом."
 warlord_china_events.110.f:0 "«Знаете, почему некоторые зовут меня Стариной Восемьдесят-Шесть? Это из-за размера...»\n\n Остаток фразы невозможно различить в потоке криков и хрусте ломаемых костей, поскольку [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] обрушивает свой меч на голову пленника.\n\n«...ровно восемьдесят шесть мексиканских серебряных долларов». "
 warlord_china_events.110.a:0 "Люди должны узнать."
 warlord_china_events.110.b:0 "Лучше сохранить всё в тайне."

