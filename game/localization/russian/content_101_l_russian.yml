 rights_of_women_laws.7.t:0 "Рутинные помехи"
 rights_of_women_laws.7.d:0 "На всех фабриках страны планируется провести массовые митинги. Это увеличит популярность закона «[SCOPE.sLaw('current_law_scope').GetName]», но рабочие будут недовольны."
 rights_of_women_laws.7.f:0 "«Не всем рабочим это понравится. Но небольшое неудовольствие среди народа стоит того, чтобы донести до всех важность этого вопроса»."
 rights_of_women_laws.7.a:0 "Игнорировать рабочих."
 rights_of_women_laws.7.b:0 "Мы можем перенести протесты."

