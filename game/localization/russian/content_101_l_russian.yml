 south_america.2.t:1 "Конфедерация Перу и Боливии"
 south_america.2.d:2 "Нам представилась уникальная возможность — [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] может объединить #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! и [SCOPE.sCountry('peru_country').GetName]. Хотя [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting|l]ое правительство готово смириться с нашей властью, это может спровоцировать конфликт с нашими соперниками."
 south_america.2.f:2 "«Объединить две страны — это вам не масло на хлеб положить. Это даже не сложить вместе два кусочка головоломки!\n\nСтрана — не какой-то косный объект, это совокупность всего её народа, его истории и культуры. Это живое существо. Надеюсь, что после объединения мы станем семьёй, — но, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] свидетель, в браке бывает нелегко»."
 south_america.2.a:2 "За славное воссоединение!"
 south_america.2.b:1 "Объединение станет не самым разумным решением."

 south_america.1.t:1 "Судьба Перу"
 south_america.1.d:1 "Несмотря на махинации наших соперников, Конфедерация Перу и Боливии выстояла в течение десяти лет. Теперь мы можем по-настоящему объединиться с #tooltippable_name #tooltip:[SCOPE.sCountry('peru_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('peru_country').GetCustom('RU_CL_TP')]#!#!."
 south_america.1.f:2 "Отсюда горы кажутся далёким ножом, вонзившимся в вечернее небо. Их зазубренный клинок бледно мерцает в облаках.\n\n«Как наследники Инкской империи, мы должны аннексировать её бывшие территории — от океанского побережья и дальше, покуда хватит сил»."
 south_america.1.a:1 "Мы станем по-настоящему едины."
 south_america.1.b:1 "Нас устраивает текущая ситуация."

 central_america.1.t:0 "Области хотят независимости"
 central_america.1.d:0 "Несколько областей объединились и потребовали независимости. Если мы откажемся, война неизбежна."
 central_america.1.f:0 "«Гондурас, Гватемала, Коста-Рика, Никарагуа — все они требуют независимости. Если ничего не сделать, нас ждёт конфликт»."
 central_america.1.a:0 "Пусть забирают."
 central_america.1.b:0 "Ни за что."

 central_america.2.t:1 "Роспуск Центральной Америки"
 central_america.2.d:1 "Оставшиеся области союза объявили о своей независимости. Очевидно, что время объединённого #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! прошло, и область [SCOPE.sState('capital_scope').GetName] должна заниматься своими внутренними делами."
 central_america.2.f:1 "«Мы вернём страну себе — или нам придётся встать на колени. Мы забудем деяния отцов — или будем вынуждены славить имена чужих предков. Мы будем сеять на своей земле — или позволим врагу разорить её. Свобода или война!»"
 central_america.2.a:1 "Мы должны принять свою участь."
 central_america.2.b:1 "Мы не сдадимся без боя."

 south_america.3.t:0 "Партизанская война"
 south_america.3.d:0 "Война закончилась, но партизаны продолжают вести боевые действия в области [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 "«Я не понимаю. Они не могут победить, у них нет ни людей, ни ресурсов, но они всё равно продолжают сражаться»."
 south_america.3.a:0 "Уничтожить их раз и навсегда."
 south_america.3.b:0 "Рано или поздно они устанут."

