 rights_of_women_laws.3.t:0 "Истеричное заявление"
 rights_of_women_laws.3.d:0 "Врачебное сообщество обсуждает недавнюю работу «Женская истерия». Статья используется для пропаганды против прав женщин и закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 rights_of_women_laws.3.f:0 "«Нет никаких доказательств того, что женщины более склонны к истерии, чем мужчины, но по какой-то причине именно нам ставят этот диагноз»."
 rights_of_women_laws.3.a:0 "Тревожные вести."
 rights_of_women_laws.3.b:0 "Мы могли бы провести собственные исследования."

