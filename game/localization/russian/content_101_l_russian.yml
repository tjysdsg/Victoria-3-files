 diplomatic_friction.2.t:0 "Переход границы"
 diplomatic_friction.2.d:0 "Наши военнослужащие регулярно проводят учения у границ #tooltippable_name #tooltip:[SCOPE.sCountry('rival_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rival_scope').GetFlagTextIcon][SCOPE.sCountry('rival_scope').GetCustom('RU_CL_RP')]#!#!. Торжественный марш наших войск через границу, словно для них она ничего не значит, позволит продемонстрировать нашу силу, особенно если назвать это «досадным недоразумением»."
 diplomatic_friction.2.f:0 "«Границы — это просто линия на карте, и если их никто не охраняет и не защищает, решительная страна имеет право немного подправить их, так?»"
