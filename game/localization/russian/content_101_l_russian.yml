 diplomatic_friction.2.b:0 "Не стоит этого делать."

 diplomatic_friction.2.a.tt:0 "Возможный исход:"

 diplomatic_friction.3.t:1 "Нарушение границы"
 diplomatic_friction.3.d:0 "Военнослужащие #tooltippable_name #tooltip:[SCOPE.sCountry('rival_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rival_scope').GetFlagTextIcon][SCOPE.sCountry('rival_scope').GetCustom('RU_CL_RP')]#!#! пересекли нашу границу. На наши претензии они ответили, что заблудились. Отсутствие ответа с нашей стороны будет расценено как слабость."
 diplomatic_friction.3.f:1 "«Командир взвода посетовал на трудности в ориентации, но я в это не верю. Если это просто разведка, зачем им столько оружия?»"
 diplomatic_friction.3.a:0 "Их необходимо наказать."
 diplomatic_friction.3.b:0 "Это просто недоразумение."

