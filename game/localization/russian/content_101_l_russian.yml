 natural_disaster_events.3.a:0 "Область сама разберётся."
 natural_disaster_events.3.b:0 "Нужно направить больше денег на восстановление."

 natural_disaster_events.4.t:0 "Великое землетрясение в области [SCOPE.sState('mega_earthquake_state').GetName]"
 natural_disaster_events.4.d:0 "Область [SCOPE.sState('mega_earthquake_state').GetName] разрушена до основания после невиданного по силе землетрясения. Уничтожено бесчисленное количество зданий, а количество жертв не поддаётся подсчётам."
 natural_disaster_events.4.f:0 "«Нам казалось, что это конец света, и мы почти не ошиблись. Разрушены целые города, люди гибли целыми семьями. Жизнь уже никогда не будет прежней»."
 natural_disaster_events.4.a:0 "Область сама разберётся."
 natural_disaster_events.4.b:0 "Нужно направить больше денег на восстановление."

