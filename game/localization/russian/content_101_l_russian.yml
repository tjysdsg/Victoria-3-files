 free_speech_laws.3.t:0 "Фанатичная цензура"
 free_speech_laws.3.d:0 "Закон «[SCOPE.sLaw('current_law_scope').GetName]» никак не может получить народную поддержку, поскольку нынешняя цензура вымарывает малейшие упоминания о нём."
 free_speech_laws.3.f:0 "«Любое упоминание цензуры тут же подвергается цензуре, как вообще мы должны вести открытую дискуссию?»"
 free_speech_laws.3.a:0 "Мы тут бессильны."
 free_speech_laws.3.b:0 "Возможно, законы можно обойти."

