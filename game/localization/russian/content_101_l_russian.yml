 rights_of_women_laws.6.t:0 "Насилие со стороны маргиналов"
 rights_of_women_laws.6.d:0 "Насилие со стороны небольшой группы в рядах движения суфражисток грозит настроить против них большую часть населения."
 rights_of_women_laws.6.f:0 "«Они сеют жестокость и хаос, и если мы не помешаем им, это принесёт делу больше вреда, чем пользы. Мы не можем просто стоять в стороне и смотреть»."
 rights_of_women_laws.6.a:0 "Ничего не поделаешь."
 rights_of_women_laws.6.b:0 "Нужно покончить с этим."

