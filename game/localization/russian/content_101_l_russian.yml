 ig_suppression_events.1000.t:0 "Нелестная статья"
 ig_suppression_events.1000.d:0 "Мы наняли беспринципных журналистов, чтобы те написали изобличительные статьи о группе «[SCOPE.gsInterestGroup('negative_article_ig').GetName]», очернив её репутацию."
