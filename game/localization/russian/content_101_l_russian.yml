l_russian:
 technology_events.1.t:0 "Автомобили без правил"
 technology_events.1.d:0 "По причине многочисленных аварий люди начинают требовать введения правил для автомобилей. "
 technology_events.1.f:0 "Сообщается, что [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]«Быстрее лошади и вдвое тяжелее. Если вы не осознаёте опасность, то даже не знаю, что вам на это сказать»."
 technology_events.1.a:0 "Строгие законы — безопасные улицы."
 technology_events.1.b:0 "Людям нужно просто привыкнуть."
 technology_events.1.c:0 "Автомобили должны иметь преимущество."

 custom_automobile_accident_type_crash:0 "два автомобиля столкнулись на высокой скорости, ранив пассажиров."
 custom_automobile_accident_type_wall_crash:0 "автомобиль потерял управление на высокой скорости и врезался в стену, водитель погиб."
 custom_automobile_accident_type_wall_person_hit:0 "автомобиль насмерть сбил человека, переходившего дорогу."
 custom_automobile_accident_type_river:0 "автомобиль слетел с дороги и упал в реку."

 technology_events.10.t:0 "Международные коммутаторы"
 technology_events.10.d:0 "Предполагается, что благодаря коммутаторам, позволяющим связаться с #tooltippable_name #tooltip:[SCOPE.sC('telephone_neighbour').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('telephone_neighbour').GetCustom('RU_CL_TP')]#!#!, нам будет проще улучшать отношения."
 technology_events.10.f:0 "«Недопониманий становится куда меньше, если есть возможность взять трубку и обсудить события по ту сторону границы»."
 technology_events.10.a:0 "Отличная идея."
 technology_events.10.b:0 "Я так не думаю."

 technology_events.20.t:0 "Разговор у очага"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] хочет использовать новую технологию радио, чтобы напрямую общаться с народом."
 technology_events.20.f:0 "«[SCOPE.sCharacter('radio_ruler').GetSheHe|U] будто бы здесь, со мной, в этой комнате. Не поверить очень сложно»."
 technology_events.20.a:0 "Это подчеркнёт нашу власть."
 technology_events.20.b:0 "Это улучшит наш образ."
 technology_events.20.c:0 "Давайте я расскажу вам о новом чудо-средстве."

 modifier_radio_authority:0 "Авторитарные радиообращения"
 modifier_radio_ig:0 "Хорошая шумиха на радио"
 modifier_radio_opium:0 "Поощрение опиума"

 technology_events.30.t:0 "Оружие войны"
 technology_events.30.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ая газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» опубликовала статью об оружии, которое наша страна использует в конфликте, известном как [SCOPE.sWar('ongoing_war').GetName]."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Представители общественности требуют запретить подобное вооружение. «Столь мерзким инструментам боли и страданий нет места на этой земле»."
 technology_events.30.a:0 "Не запрещать."
 technology_events.30.b:0 "Скрыть свидетельства использования."

 custom_weapon_article_machine_gun:0 "Эта статья посвящена пулемёту, ужасающему оружию, которое с нечеловеческой силой разрывает плоть и кость."
 custom_weapon_article_chemical_weapons:0 "Эта статья посвящена ужасающему оружию — газу хлору."

 technology_events.40.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие фотографии"
 technology_events.40.d:0 "Поступило предложение сделать и распространить снимки самых известных достопримечательностей нашей страны."
 technology_events.40.f:0 "«В нашей стране столько красивых мест! Мир тоже должен узнать о них»."
 technology_events.40.a:0 "Мы должны распространить их в других странах."
 technology_events.40.b:0 "Мы должны распространить их в нашей стране."

 modifier_international_photographs:0 "Международное распространение фотографий"
 modifier_domestic_photographs:0 "Внутреннее распространение фотографий"

 technology_events.50.t:0 "Консервный настрой"
 technology_events.50.d:0 "Солдаты жалуются на невозможность вскрыть консервированную пищу."
 technology_events.50.f:0 "«Еда, конечно, стала лучше, но какой в этом смысл, если до неё не добраться? Парни используют камни и ножи. Неизменно лишь одно — приём пищи стал крайне утомительным»."
 technology_events.50.a:0 "Потратить деньги на разработку открывалки."
 technology_events.50.b:0 "Они что-нибудь придумают."

 modifier_can_anger:0 "Отсутствие технологии вскрытия консервов"
 modifier_developing_can_opener:0 "Разработка открывалки"

 modifier_weapons_regulated:0 "Ограничение применения оружия"
 modifier_weapons_unregulated:0 "Неограниченное применение оружия"

 expedition_events.501.t:0 "Нильская экспедиция"
 expedition_events.501.d:0 "Несмотря на сотни лет поисков, исток Нила остаётся загадкой. Отправить экспедицию, чтобы нанести русло реки на карту?"
 expedition_events.501.f:0 "«Мы проникнем в самое сердце континента и найдём секрет, ускользнувший от многих»."
 expedition_events.501.a:1 "Я знаю, кто подойдёт для этой задачи."
 expedition_events.501.b:0 "Не сейчас."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "Экспедиция выходит в путь"
 expedition_events.504.d:0 "После нескольких недель подготовки экспедиция, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetFullName], прибыла в Занзибар. Оттуда она начнёт свой путь к неуловимому истоку Нила."
 expedition_events.504.f:1 "«Побережье оказалось не таким песчаным, как мы ожидали. На холме, ведущем к городу, собралась небольшая толпа местных жителей. Наша экспедиция скорее забавляла их, чем вызывала интерес. Они кричали на языке, который никто из нас не понимал. Один из наших людей сделал ответный жест, а затем выстрелил в воздух — это сразу уладило назревающий конфликт.\n\nНа противоположном берегу ярко блестел песок — словно свет самого солнца, отполированный рукой ювелира»."
 expedition_events.504.a:0 "Вперёд!"

 expedition_events.511.t:0 "Экспедиция закончилась успехом"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] с триумфом возвращается из экспедиции после успешного обнаружения истока Нила. Оказывается, река берёт своё начало в Великих Африканских озёрах. "
 expedition_events.511.f:1 "«Рёв безудержного водного потока эхом отозвался в моих детских воспоминаниях — где-то в туманной дали, куда больше нет и не будет ходу. Тогда мне снились кошмары, будто я тону. А ныне бесконечный поток бежит, словно кровь, из разверстой раны, которую мы с хирургической точностью нанесли Африке. И теперь перед нами бьётся её живое сердце.\n\nА я по сей день вижу кошмары, будто вода смыкается над моей головой»."
 expedition_events.511.a:0 "Отличные новости!"

 expedition_events.512.t:0 "Неудачная экспедиция"
 expedition_events.512.d:0 "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция в сердце Африки провалилась. [SCOPE.sCharacter('expedition_leader').GetFullName] и остальные путешественники никогда не вернутся домой."
 expedition_events.512.f:1 "«На вершине горы мы остановились. Кратковременная передышка. Запасы воды таяли, да и пищи было в обрез. Джунгли заканчиваться не собирались — такова была их природа. Необъятные кроны чудовищных деревьев выгрызали дыры в небесах. Мы устали. О, как же мы устали»."
 expedition_events.512.a:0 "Проклятье!"

 central_africa_expedition:0 "Экспедиция в поисках истока Нила"
 central_africa_expedition_desc:0 "Таинственный исток Нила скрывается в сердце африканского континента."
 central_africa_expedition_tooltip:0 "Требования:"

 modifier_central_africa_expedition_complete:0 "Найден исток Нила"

 expedition_events.520.t:0 "Местный налог"
 expedition_events.520.d:0 "Местный правитель потребовал от вас заплатить «хонго» — своеобразный налог за право пройти по землям."
 expedition_events.520.f:1 "«На каждом клочке земли мы должны платить очередной налог. Заплатим одному правителю — придётся платить им всем. А если не заплатим... возможны проблемы»."
 expedition_events.520.a:0 "Заплатить налог."
 expedition_events.520.b:0 "Не платить."

 expedition_events.530.t:0 "Потерянный мул"
 expedition_events.530.d:0 "Один из наших вьючных мулов пропал в гуще зарослей. Мы можем потратить время на его поиски, а можем просто двинуться дальше."
 expedition_events.530.f:0 "«Если мы его не найдём, местные вполне могут попытаться потребовать с нас выкуп за мула»."
 expedition_events.530.a:0 "Потратить время на поиски."
 expedition_events.530.b:0 "Это просто мул, оставьте его."

 expedition_events.540.t:0 "Замечен носорог"
 expedition_events.540.d:0 "Неподалёку замечен носорог. Мы можем ненадолго прервать экспедицию и попытаться добыть его рог в качестве трофея."
 expedition_events.540.f:1 "«Зверь шёл, согнувшись в три погибели. Морщинистым телом и медленной походкой он напоминал огромного старика.\n\n„Если возьмём его сейчас, представляешь, какими деньжищами встретит нас [ROOT.GetCountry.GetNameNoFormatting]? Зверюга в полном одиночестве“.\n\nНебо стремительно темнело, опускался вечер. Лишь огромный рог поблёскивал в сумраке, отражая чистое, бледное сияние»."
 expedition_events.540.a:0 "Устроим охоту."
 expedition_events.540.b:0 "Не стоит отвлекаться."

 expedition_events.541.t:0 "Убитый носорог"
 expedition_events.541.d:0 "Мы успешно провели охоту на носорога и заполучили его рог в качестве трофея."
 expedition_events.541.f:0 "«Мы хорошо и успешно поохотились, но местные отказываются есть мясо носорога. Не понимаю почему. Жаль, если столько мяса пропадёт впустую»."
 expedition_events.541.a:0 "Идём дальше."

 expedition_events.542.t:0 "Неудачная охота на носорога"
 expedition_events.542.d:0 "Один из участников экспедиции получил ранение во время неудачной охоты на носорога. На восстановление потребуется время."
 expedition_events.542.f:1 "«Увы, мою винтовку заклинило в самый неподходящий момент, и одного из участников охоты… насадило на рог. Бедолаге потребуется несколько дней, чтобы оправиться»."
 expedition_events.542.a:0 "Катастрофа."

 expedition_events.550.t:0 "Лучше один жук в руке, чем два в ухе"
 expedition_events.550.d:1 "В ухо руководителя экспедиции забрался какой-то жук. Если немедленно не оказать помощь, это может привести к срыву экспедиции."
 expedition_events.550.f:1 "«Нескончаемое жужжание. Нескончаемый зуд. „ВОН. ПРОЧЬ. ПРОЧЬ“. — Крича от боли, я трясу головой. — „ВЫТАЩИТЕ ЕГО. ПРОЧЬ“. — Я чувствую, как он шевелит крыльями у меня в ухе и пытается забраться поглубже. „[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!“ — я хватаюсь за нож, и кто-то из членов экспедиции пытается схватить меня за руку.\n\n„ВОН! ПРОЧЬ!“»"
 expedition_events.550.a:0 "Нужно остановиться и оказать медицинскую помощь."
 expedition_events.550.b:0 "Останавливаться нельзя, дайте [SCOPE.sCharacter('expedition_leader').GetHerHim|l] нож."
 sir_loc:0 "Сэр"
 madam_loc:0 "Мэм"

 expedition_event_delayed_tt:0 "Экспедиция немного задерживается."

 expedition_events.560.t:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] на исходе"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetFullName] требует прервать экспедицию и подождать, пока прибудет ещё [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l]. "
 expedition_events.560.f:0 "«[SCOPE.sCharacter('expedition_leader').GetSheHe] пол-лагеря [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'перевернула', 'перевернул')] вверх дном, ища, где же [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l]. А когда найти не удалось, [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'потребовала', 'потребовал' )], чтобы прислали ещё, заявив, что будет ждать столько, сколько нужно. Если что, вы узнали это не от меня»."
 expedition_events.560.a:0 "Мы остановимся и подождём поставок."
 expedition_events.560.b:0 "Мы продолжим путь, не дожидаясь поставок."

