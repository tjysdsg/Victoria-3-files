 rights_of_women_laws.1.t:0 "Прецедентное дело"
 rights_of_women_laws.1.d:0 "В нашумевшем на всю страну судебном процессе судья постановил, что домашнее насилие является поводом для развода."
 rights_of_women_laws.1.f:0 "«Он несколько раз ударил её только за то, что она уронила тарелку. Это лишь последний случай побоев, которые длились с медового месяца и до сего дня. Разве можно приговаривать женщину к нескончаемому наказанию? Развод для женщин, подвергающихся насилию, — это не просто справедливость, это само олицетворение правосудия»."
 rights_of_women_laws.1.a:0 "Это сильно поможет нашему делу."
 rights_of_women_laws.1.b:1 "Не будем радоваться слишком громко, [SCOPE.gsInterestGroup('anti_women_ig').GetName|l] могут возмутиться."

