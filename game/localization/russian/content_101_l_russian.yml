 rights_of_women_laws.4.t:0 "Газета предлагает поддержку"
 rights_of_women_laws.4.d:0 "Редактор [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой газеты «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» предложил поддержать закон «[SCOPE.sLaw('current_law_scope').GetName]» при условии, что мы выделим на это средства."
 rights_of_women_laws.4.f:0 "«Регулярные статьи в поддержку закона, несомненно, помогут делу. Но главное преимущество в отсутствии статей против закона»."
