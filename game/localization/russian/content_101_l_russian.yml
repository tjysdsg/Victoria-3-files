 congo_free_state_events.4.t:0 "Осуждающая статья"
 congo_free_state_events.4.d:2 "[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting]ая газета «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» опубликовала статью, осуждающую зверства, что творятся в #tooltippable_name #tooltip:[SCOPE.sCountry('free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom('RU_CL_PP')]#!#!."
 congo_free_state_events.4.f:0 "«Вожди, уступившие свои земли по договору, не знали, что они подписывают. Это был фарс, а не честные договоры меж равными. Подписание договора фактически обрекло местных на рабство»."
 congo_free_state_events.4.a:1 "Прискорбно, но там правит [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.4.b:0 "Мы должны осудить это."

 congo_free_state_events.5.t:0 "Вопрос Свободного Государства"
 congo_free_state_events.5.d:2 "С ликвидацией монархии [SCOPE.sCountry('free_state').GetNameNoFlag] превратил[SCOPE.sCountry('free_state').GetCustom('RU_CL_END_FEM')]сь в пережиток прошлого. Теперь эта область может быть заново интегрирована в нашу державу — если того захочет [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.5.d2:0 "Международное мнение о #tooltippable_name #tooltip:[SCOPE.sCountry('free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom('RU_CL_PP')]#!#! сильно пошатнулось после новостей о совершаемых там зверствах. Сейчас у нас есть возможность реинтегрировать эту область без значительного противодействия со стороны монарха."
 congo_free_state_events.5.f:1 "«Даже подумать страшно, что нечто подобное могло произойти на самом деле. Смерти, убийства, голод. И всё ради выгоды — и удовольствия. Офицеры состязаются в жестокости, хвастаются увечьями местных жителей, как боевыми трофеями.\n\nОни отринули все возможные законы гуманности и морали. Выходцы из глубочайших бездн ада, позорящие весь род человеческий»."
 congo_free_state_events.5.f2:0 "То, что [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] открыто одобряет всё это, — отвратительно и невероятно. Подумать только, [SCOPE.sCharacter('free_state_monarch').GetManWoman] относится к целой нации, как к собственному домику в деревне. Доверие такому человеку — наша величайшая и чудовищнейшая ошибка.\n\nСмерти, убийства и голод. Всё ради личного обогащения. И инфернальной забавы."
 congo_free_state_events.5.a:0 "Мы интегрируем область."
 congo_free_state_events.5.b:0 "Возможно, пришло время для действительно «Свободного» Государства."
