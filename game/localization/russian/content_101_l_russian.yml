 free_speech_laws.2.t:0 "Сожжение книг"
 free_speech_laws.2.d:0 "Члены группы «[SCOPE.gsInterestGroup('book_burning_ig').GetName]» устроили сожжение анти[ROOT.GetCountry.GetAdjectiveNoFormatting|l]их книг. Благодаря этому закон «[SCOPE.sLaw('current_law_scope').GetName]» вновь пользуется поддержкой."
 free_speech_laws.2.f:0 "«Книги — это клыки ядовитой змеи пропаганды, вливающие ложь в кровь нашего общества. Сожжение книг поможет притупить эти клыки»."
 free_speech_laws.2.a:0 "Отлично."
 free_speech_laws.2.b:0 "Почему бы не устроить сожжение книг на государственном уровне?"

