 modifier_organised_crime:0 "Организованная преступность"

 crime_events.10.t:1 "Потрошитель: ужасные убийства"
 crime_events.10.d:1 "В газете «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» вышла статья о серии ужасающих убийств в области [SCOPE.sState('serial_killer_state').GetName]. Согласно статье, полиция не в силах остановить убийцу, которого уже прозвали Потрошителем из города [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f:1 "Старый, грязный рынок освещён полицейскими фонарями. Под беспорядочным метанием лучей снуёт самый разный сброд — и лежит ничком труп. Длинный тёмный след преследует его подобно крадущемуся в ночи хищнику, тянется к голове — где бледнеет, становится светлее, наливается красным. Инспектор подходит ближе. Давно свернулась.\n\n«Переверните тело». Он подходит ещё ближе. Мясо. Зловоние. От этого смрада улица не избавится ещё несколько дней. От внешности женщины осталось мало — зато внутренностей хоть отбавляй.\n\nБлиже. Ближе. Давно свернулась. Мясо. Зловоние. Мерзость."
 crime_events.10.a:0 "Мы должны покарать убийцу."

 crime_events.11.t:1 "Потрошитель: в кандалах"
 crime_events.11.d:1 "Убийца, прозванный Потрошителем из города [SCOPE.sState('serial_killer_state_scope').GetCityHubName], от чьего имени [SCOPE.sState('serial_killer_state_scope').GetName] пребывает в нескончаемом страхе, наконец-то арестован."
 crime_events.11.d2:0 "Убийца, прозванный Потрошителем из города [SCOPE.sState('serial_killer_state_scope').GetCityHubName], от чьего имени [SCOPE.sState('serial_killer_state_scope').GetName] пребывает в нескончаемом страхе, наконец-то арестован. Ко всеобщему ужасу выяснилось, что это — [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f:1 "Пальцы инспектора яростно сжимают трость. Он едва улыбается. В тускло освещённой камере лицо злодея кажется призрачным. Издалека он напоминает инспектору друга детства, кузена, любого другого полицейского.\n\nКогда ему приносят баланду, он едва поднимает голову. «Всё кончено». Инспектор смотрит на него, не в силах отвести взгляд. Свет мигает. Кто-то уже сообщил газетчикам — контора заполняется голосами, убийца что-то бормочет; он едва улыбается."
 crime_events.11.a:0 "Мы поймали ублюдка."
 crime_events.11.b:0 "Эту тайну мы заберём в могилу."

 crime_events.12.t:1 "Потрошитель: загадочное письмо"
 crime_events.12.d:1 "В полицейское управление области [SCOPE.sState('serial_killer_state_scope').GetName] пришло письмо, предположительно написанное Потрошителем из города [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Таинственное послание может помочь раскрыть его личность."
 crime_events.12.f:1 "«Поёт средь бела дня. Зимой. @devout! Но осенью — ни-ни. Сквозь зеркало на это смотрите, @capitalists! и оно станет ближе. Посмотри на это @clergymen! сквозь снег, и увидишь под собой.\n\nЯ буду в @censored!@censored!@censored!@censored!, когда станет @officers! темно, придёшь ты или нет, но помни @red_cross! постоянно, что я не всегда так добр. @starving!»"
 crime_events.12.a:1 "Возможно, в Университете разберутся."
 crime_events.12.b:1 "Пусть следователи удвоят усилия."
 crime_events.12.c:0 "Тайные знаки невозможно разобрать."

 crime_events.13.t:1 "Потрошитель: новые жертвы"
 crime_events.13.d:1 "В области [SCOPE.sState('serial_killer_state_scope').GetName] ещё несколько мёртвых тел признаны делом рук Потрошителя из города [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Если провести тщательное расследование, возможно, появятся улики, проливающие свет на личность убийцы."
 crime_events.13.f:1 "И снова лежащий ничком труп, за которым тянется длинный след свернувшейся за ночь крови. Инспектор подходит ближе. Внутренности жертвы разбросаны повсюду, словно чудовищный мясной салат.\n\n«Все они одинаковы — [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]».\n\nТакое зрелище кого угодно выбьет из колеи. Белые и мутные, как скисшее молоко, глаза, какой-то парнишка подглядывает за происходящим с крыши, инспектор машет рукой, прогоняя его. Мертвецы в этом деле множатся, как краска на холсте разошедшегося художника."
 crime_events.13.a:1 "Нужно увеличить финансирование и провести более масштабное расследование."
 crime_events.13.b:1 "Нет улик, связывающих эти преступления."

