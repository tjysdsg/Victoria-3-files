 expedition_events.570.t:0 "Изучение географии"
 expedition_events.570.d:0 "Поступило предложение остановиться и изучить географию данной местности, чтобы углубить наши познания."
 expedition_events.570.f:1 "«Первые солнечные лучи упали с неба и вонзились в сухую, сонную землю. Они пробежались по поверхности реки, та вяло шевельнулась и пошла нездоровыми морщинами, будто ёжась от этих прикосновений.\n\nОтблески — вернее, зародыши оных — быстро рассеялись среди камней причудливого пейзажа, где всё живое было таким иным, чуждым — и таким ярким»."
 expedition_events.570.a:0 "Хорошая идея."
 expedition_events.570.b:0 "У нас нет на это времени."

 modifier_expedition_geographic_study:0 "Проведены географические изыскания"
 modifier_expedition_geographic_study_desc:0 "Во время поиска истока Нила мы решили уделить время изучению географии данной местности."

 expedition_event_peril_tt:0 "Это может #tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt негативно#! сказаться на результатах экспедиции."

 expedition_peril_explanation_tt:0 "Чем больше вы рискуете, тем опаснее становится экспедиция и тем выше вероятность провала."

