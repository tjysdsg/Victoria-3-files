 crime_events.2.t:0 "Организованная преступность"
 crime_events.2.d:0 "В области [SCOPE.sState('organised_crime_state').GetName] начали действовать преступные организации."
 crime_events.2.f:0 "«Арест одного человека или раскрытие одного преступления не играют особой роли. Ничего не изменится, если не добраться до верхушки»."
 crime_events.2.a:0 "Выделить деньги на борьбу с организациями."
 crime_events.2.b:0 "Наверняка власти с этим разберутся."

