 congo_free_state_events.1.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] объявляет эту землю свободным государством под [SCOPE.sCharacter('free_state_monarch').GetHerHis] личным управлением на правах личной унии с нашей страной."
 congo_free_state_events.1.f:1 "Застывшей улыбкой на лице [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] напоминает мраморную статую. От бархатных обертонов [SCOPE.sCharacter('free_state_monarch').GetHerHis] голоса сами стены начинают казаться мягкими и уютными: «Я не хочу лишиться отличной возможности урвать нам кусок этого великолепного африканского пирога».\n\nУ н[SCOPE.sCharacter('free_state_monarch').GetHerHis] за спиной виднеются картины, на каждой из которых изображено одно и то же. Там, где нарисована кровь, холст поблёскивает."
 congo_free_state_events.1.a:1 "Мы проследим за этим."

 congo_free_state_events.2.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]: слухи"
 congo_free_state_events.2.d:1 "В правительственных кругах ходят слухи, что  [SCOPE.sCountry('free_state').GetNameNoFlag], которым владеет [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetFullName], плохо обращается с собственным населением."
 congo_free_state_events.2.f:1 "«На суднах, что подходят к пристани, то и дело замечают подозрительный, но весьма притягательный блеск. Рубины и алмазы, игриво подмигивая, прибыли в нашу страну. Но суда, что уходят обратно, — совсем другая история.\n\nПушки, порох и солдаты. Поверьте, друг мой, если бы можно было выразиться не так мрачно... Но нет»."
 congo_free_state_events.2.a:0 "Не о чем беспокоиться."
 congo_free_state_events.2.b:0 "Возможно, [SCOPE.sCharacter('free_state_monarch').GetFullName] нас выслушает."
 
 congo_free_state_events.3.t:0 "Тревожное сокращение населения"
 congo_free_state_events.3.d:0 "И миссионеры, и сторонние наблюдатели заявляют, что уровень смертности в #tooltippable_name #tooltip:[SCOPE.sCountry('free_state').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('free_state').GetCustom('RU_CL_RP')]#!#! увеличивается пугающими темпами."
 congo_free_state_events.3.f:0 "«Всё, что могло произойти, происходит. Болезни, голод, война, зараза в воде. Всегда ведь виновата война, правда? Это всё офицеры. Из-за офицеров и всё остальное. И [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] — их глава»."
 congo_free_state_events.3.a:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|U] правит нами, и мы ничего с этим не можем поделать."
 congo_free_state_events.3.b:0 "Это самая настоящая резня! Мир должен знать!"
