 rights_of_women_laws.2.t:0 "Приключения [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой женщины"
 rights_of_women_laws.2.d:0 "Свет увидела популярная серия приключенческих романов, написанных женщиной, что увеличило поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 rights_of_women_laws.2.f:0 "«Она путешествует по миру одна, и говорят, что даже ездит на лошади по-мужски!»"
 rights_of_women_laws.2.a:0 "Просто подарок для нашего дела."
 rights_of_women_laws.2.b:0 "Возможно, удастся найти более крупного издателя."

