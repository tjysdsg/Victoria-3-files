 free_speech_censorship_stall_fail:0 "Неудачный обход цензуры"
 free_speech_censorship_stall_success:0 "Успешный обход цензуры"

 free_speech_laws.4.t:0 "Наплыв пропаганды"
 free_speech_laws.4.d:0 "Нам с трудом удаётся получить поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('free_speech_ig').GetName] используют нынешние беззубые законы, чтобы печатать и распространять пропагандистские листовки и газеты."
 free_speech_laws.4.f:0 "«Они ежедневно печатают новые листовки, восхваляя так называемые преимущества свободной прессы. Неважно, насколько хороши наши доводы, в этом шуме они просто теряются»."
 free_speech_laws.4.a:0 "Мы уже не контролируем ситуацию."
 free_speech_laws.4.b:0 "Мы могли бы подвергнуть их цензуре... в обход законов."

