 je_war_nursing:0 "Раненные на войне"
 je_war_nursing_reason:0 "Текущий конфликт, [SCOPE.sWar('ongoing_journal_war').GetName], привёл к ранению множества солдат, и сейчас их ряды косит болезнь. Учреждения, занимающиеся ранеными, не справляются с нагрузкой. Нужно найти способ уменьшить число раненых, а не то погибших станет больше."

 nursing_events.1.t:0 "Болезнь среди раненых"
 nursing_events.1.d:0 "Количество смертей среди раненых солдат достигло немыслимых значений."
 nursing_events.1.f:0 "«Представьте себе кварту. Вы знаете, что такое кварта? Нет? Тогда представьте себе две чашки чая, а теперь замените чай на гной. Именно столько мы выкачали из этого бедолаги после того, как его бросили гнить»."
 nursing_events.1.a:0 "Тревожные вести."
 nursing_events.1.b:0 "Переложить часть проблемы на гражданских врачей."

 war_wounded_disease:0 "Болезни среди раненых"

 nursing_events.2.t:0 "Медицинская чистота"
 nursing_events.2.d:0 "Некоторые из медсестёр, работающих на линии фронта конфликта, известного как [SCOPE.sWar('ongoing_war').GetName], предположили, что мы могли бы сократить количество смертей, поддерживая чистоту."
 nursing_events.2.f:0 "«Держите пациента в чистоте, держите чистыми свои руки и самое главное — держите чистыми раны. Даже что-то одно из перечисленного приводит к поразительным результатам»."
 nursing_events.2.a:0 "Отличная идея."
 nursing_events.2.b:0 "Это знание нужно распространить."

 medical_hygiene:0 "Стандарты врачебной гигиены"

 nursing_events.3.t:0 "Сборные госпитали"
 nursing_events.3.d:0 "Поступило предложение делать сборные госпитали, а затем перевозить их сразу за линию фронта, вдоль которой происходит конфликт «[SCOPE.sWar('ongoing_war').GetName]», чтобы помогать раненым."
 nursing_events.3.f:0 "«Изготавливать их можно здесь, дома, а затем перевозить по частям и собирать. Все преимущества полноценного госпиталя, но без долгой стройки»."
 nursing_events.3.a:0 "Отличная мысль."
 nursing_events.3.b:0 "Эти ресурсы лучше направить на исследования."

 prefab_hospital:0 "Сборные госпитали"

 nursing_events.4.t:0 "Современный сестринский уход"
 nursing_events.4.d:1 "Группа опытных медсестёр реформировала полевую медицину во время войны «[SCOPE.sWar('complete_nursing_war').GetName]», что позволило значительно сократить количество смертей."
 nursing_events.4.f:0 "«Они называют её Леди со светильником. Она посещает солдат по ночам, проверяя их здоровье. У неё сердце из чистого золота»."
 nursing_events.4.a:0 "Настоящая революция в медицинской профессии."

