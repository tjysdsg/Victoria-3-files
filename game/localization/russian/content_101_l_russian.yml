 rights_of_women_laws.5.t:0 "Митинг за избирательные права"
 rights_of_women_laws.5.d:0 "По всей стране проходят митинги в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]», но в нескольких случаях мы столкнулись с насилием."
 rights_of_women_laws.5.f:0 "«Да, конечно, 95% участников мирные, но достаточно одного радикала, чтобы спровоцировать конфликт, и уже через минуту протестующие превращаются в озлобленную толпу»."
 rights_of_women_laws.5.a:0 "Уменьшить число митингов."
 rights_of_women_laws.5.b:0 "Мы рискнём небольшим насилием."

