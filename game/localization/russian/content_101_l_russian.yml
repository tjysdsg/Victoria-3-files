 council_republic_law_events.1.t:0 "Проникновенная речь"
 council_republic_law_events.1.d:0 "Выдающийся политический мыслитель выступил с речью о преимуществах закона «[SCOPE.sLaw('current_law_scope').GetName]» для города [ROOT.GetCountry.GetCapital.GetCityHubName], что было встречено с большим энтузиазмом."
 council_republic_law_events.1.f:1 "«Капитализм движим нашим потом и кровью, но кто пожинает плоды? Не мы, нет! Человек в цилиндре и щегольских туфлях, с виллой для отдыха в городе [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]. Он распивает шикарные вина, а мы тем временем еле сводим концы с концами»."
