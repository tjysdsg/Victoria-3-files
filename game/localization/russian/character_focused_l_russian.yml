 acceptance_events.1.t: "Запретная любовь"
 acceptance_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'узнала', 'узнал' )], что [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] [SelectLocalization(romeo.IsFemale, 'наследница', 'наследник' )] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName] [SelectLocalization(romeo.IsFemale, 'устроила', 'устроил' )] грандиозный переполох, объявив, что [SelectLocalization(juliet.IsFemale, 'юная', 'юный' )] [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')] — [SCOPE.sCharacter('romeo').GetHerHis] любовь до гроба."
 acceptance_events.1.f: "«Представляете, леди Хилл? И [SCOPE.sCharacter('romeo').GetSheHe] даже не [SelectLocalization(romeo.IsFemale, 'подумала', 'подумал' )] о приличиях, крича об этом направо и налево!»\n«А как же узы крови, лорд Доусон?»\n«Да! Как же дети, лорд Доусон? Неужели никто не подумает о детях?!»\n«Не волнуйтесь, леди Аннесли. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] непременно вмешается».\n\n«Автор считает, что [SelectLocalization(romeo.IsFemale, 'наша суматошная', 'наш живчик' )] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] действительно, безнадёжно и бесповоротно [SelectLocalization(romeo.IsFemale, 'влюблена', 'влюблён' )]. Конечно, эти новости всколыхнули свет — [SCOPE.sCharacter('romeo').GetCustom('getLovers')] не оставляют равнодушным никого, но, сдаётся мне, перед #tooltippable_name #tooltip:[SCOPE.sCulture('juliet').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('juliet').GetCustom('RU_CUL_ADJ')|l]им#!#! народом вновь забрезжит лучик надежды»."
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] будет действовать, как [SelectLocalization(romeo.IsFemale, 'ей', 'ему' )] подобает."
 acceptance_events.1.b: "К сожалению, [SelectLocalization(romeo.IsFemale, 'юная', 'юный' )] [SCOPE.sCharacter('romeo').GetCustom('getLover')] попросту [SelectLocalization(romeo.IsFemale, 'исчезла', 'исчез' )]."
 acceptance_events.1.c: "Любовь есть любовь. И да будет так."
