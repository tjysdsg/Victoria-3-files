 alert_isolated_state_alert_desc: "[concept_isolated_state] не может продавать и покупать товары на основном рынке. [Concept( 'concept_pop_needs', 'Группам населения' )] придётся удовлетворять свои потребности за счёт товаров, имеющихся в области, что может оказать значительное влияние на [Concept('concept_sol', 'уровень жизни')] населения из-за изменения цен."
