 alert_can_resign_alert_hint: "Вы можете использовать меню #bold взаимодействий с персонажем#!, чтобы #bold устроить отставку#! своего [Concept('concept_ruler','правителя')] и успокоить зарождающееся в нашей [Concept('concept_country','стране')] [Concept('concept_insurrection','восстание')]"
