 alert_low_organization_active_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] обладает [Concept('concept_organization', 'организацией')], равной [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], что накладывает серьёзные штрафы."
