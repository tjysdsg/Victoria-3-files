l_russian:
 tibet_expedition_events.1.t: "В Тибет!"
 tibet_expedition_events.1.d: "Мы решили отправиться в Тибет и присвоить его территории. Нужно проложить маршрут в Гималаи, продемонстрировать там силу и принудить тибетцев к переговорам."
 tibet_expedition_events.1.f: "«Да всё просто, — человек ткнул тлеющим окурком в центр карты, и струйка дыма завилась кольцами. — #italic Вот#! наше слабое место. Тот, кто им владеет, держит нож у нашего горла. Нам нужен... — Он осёкся, пытаясь пронзить взглядом табачное марево. — Тибет! Захватим Тибет — и можем спать спокойно»."
 tibet_expedition_events.1.a: "И у меня как раз есть кое-кто на примете!"
 tibet_expedition_events.3.t: "Экспедиция отправляется"
 tibet_expedition_events.3.d: "Экспедиция, во главе которой стоит [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName], готова отправляться в Тибет.\n\n#N Учтите, что если [SCOPE.sCharacter('expedition_leader').GetSheHe], будучи главой экспедиции, погибнет, она закончится провалом.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] ухмыляется, листая донесения. Тут — важнейший горный перевал, здесь — ценная тропа. Если верить каждому слуху, можно подумать, будто Гималаи дырявые, как швейцарский сыр. Делать нечего: придётся найти в этих россказнях хоть крупицу правды."
 tibet_expedition_events.3.a: "Вперёд, в Тибет!"
 tibet_expedition_events.4.t: "Яки-нарушители"
 tibet_expedition_events.4.d: "Несколько местных пастухов яков случайно пересекли границу и осознали ошибку, лишь столкнувшись нос к носу с тибетским патрулём. Пограничники прогнали их обратно, и теперь пастухи жалуются на грубое обращение. Они требуют, чтобы [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] [SelectLocalization(expedition_leader.IsFemale, 'объявила','объявил')] произошедшее актом необоснованной агрессии и [SelectLocalization(expedition_leader.IsFemale, 'ответила','ответил')] симметрично."
 tibet_expedition_events.4.f: "«Это дело принципа! Нарушена государственная граница, и ответ должен быть соответствующим, ведь пострадали наша дипломатия и наш суверенитет! Скажите только слово, и я #italic тотчас же#! отправлю туда целый полк»."
 tibet_expedition_events.4.a: "Мы должны быть готовы принять крутые меры."
 tibet_expedition_events.4.b: "Всерьёз обсуждать агрессию — просто дико!"
 tibet_expedition_events.5.t: "Исследование Великих гор"
 tibet_expedition_events.5.d: "Топографы приступили к исследованию гор и перевалов вдоль тибетских границ. Путешествия в неведомые края и подъёмы на невиданные прежде вершины — дело опасное, но [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] всё равно хочет принять в них живейшее участие."
 tibet_expedition_events.5.f: "«Да вы видели эту гору? Мы просто #italic обязаны#! на неё подняться!»\n\n«Но зачем?»\n\n«Как?! Просто потому что она #italic есть#!!»"
 tibet_expedition_events.5.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] не [SelectLocalization(expedition_leader.IsFemale, 'должна','должен')] подвергаться опасности, пусть идёт кто-то другой."
 tibet_expedition_events.5.b: "Эндрю Скотт Во — идеальная кандидатура."
 tibet_expedition_events.5.c: "Шарль Гренвилл Брюс одолеет любую вершину!"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] уже [SelectLocalization(expedition_leader.IsFemale, 'получила','получил')] наше одобрение и может действовать по собственному разумению."
 tibet_expedition_events.6.t: "Кровопийцы!"
 tibet_expedition_events.6.d: "Подножие Гималаев кишит опасной флорой и фауной. Самый перспективный путь к Тибетскому плато лежит через область, полную весьма неприятной живности. И если мы пойдём по нему, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] [SelectLocalization(expedition_leader.IsFemale, 'должна','должен')] будет возглавить исследования."
 tibet_expedition_events.6.f: "«Нет».\n\n«Нет. Не-не-не. —\n\nРазведчик бросил последний взгляд на поверхность болота и хихикнул. — Ха-ха-ха, #italic не-а!#!»\n\nЭто не его проблема. Пусть с ней разбираются другие."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] может сделать это — и сделает."
 tibet_expedition_events.6.b: "А может, лучше просто отдохнуть в горах и подышать свежим воздухом."
 tibet_expedition_events.7.t: "Набор экспедиционных войск"
 tibet_expedition_events.7.d: "Когда собранных сведений было достаточно, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] [SelectLocalization(expedition_leader.IsFemale, 'объявила, что готова','объявил, что готов')] собрать войско и выдвигаться к Тибетскому плато."
 tibet_expedition_events.7.f: "Откуда же столько проблем? Задача была самая обычная, не сложнее и не проще большинства других. Но почему-то найти подходящих людей оказалось невероятно трудно. Конечно, под рукой всегда были регулярные войска, но ведь хотелось лучших из лучших. Надо ли брать артиллерию? А что насчёт лошадей? Офицеров?\n\nПосле долгих колебаний [SCOPE.sCharacter('expedition_leader').GetSheHe] наконец [SelectLocalization(expedition_leader.IsFemale, 'достала','достал')] любимых оловянных солдатиков и [SelectLocalization(expedition_leader.IsFemale, 'расставила','расставил')] на столе. Проблемы экспедиции подождут до вечера."
 tibet_expedition_events.7.a: "Нельзя, чтобы в экспедиции было недостаточно людей."
 tibet_expedition_events.7.b: "С такой задачей справятся только самые закалённые бойцы."
 tibet_expedition_events.7.c: "Тут нужен нестандартный подход."
 tibet_expedition_events.8.t: "В Гималаи"
 tibet_expedition_events.8.d: "И люди, и карты готовы. Наконец-то [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] может отправляться в Тибет."
 tibet_expedition_events.8.f: "«Мы ищем здесь ни славу, ни золото, — офицер медленно прохаживался вдоль строя, — по крайней мере, не для себя. О нас и не вспомнят».\n\nОн ткнул пальцем в сторону величавых гор вдалеке. «А вот #italic это#! не забудут никогда. Ну? Мы так и будем торчать на никчёмном клочке травы или гордо покорим #italic вершину#!, которая переживёт саму память?»"
 tibet_expedition_events.8.a: "На крышу мира!"
 tibet_expedition_events.9.t: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ое#! вторжение в Тибет"
 tibet_expedition_events.9.d: "Наш посол в Лхасе шлёт доклад: #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ое#! войско, которое ведёт [SCOPE.sCharacter('expedition_leader').GetFullName], пересекло границу Тибета и продвигается к столице."
 tibet_expedition_events.9.f: "Посол говорил ровно, но капля пота на лбу выдавала его истинные чувства. «Уверяю, — чеканил он, нервно барабаня пальцами по столу, — в Тибете всё под контролем. —\n\nОн замешкался, подбирая слова с изяществом опытного тактика, — но правительству теперь придётся ответить резко и решительно, причём как можно скорее».\n\nОн выдохнул с облегчением. Настал #italic их#! черёд разгребать кучу проблем."
 tibet_expedition_events.9.a: "Это просто мелкая неприятность. Нет повода бросаться на помощь Тибету."
 tibet_expedition_events.9.b: "Вручить ноту протеста в #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ому#! послу."
 tibet_expedition_events.9.c: "Это недопустимо! Отправить подкрепления в Лхасу — пусть видят, что мы их поддерживаем."
 tibet_expedition_events.10.t: "[SCOPE.sCountry('expedition_country').GetName] идёт!"
 tibet_expedition_events.10.d: "Поступают донесения, что #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ие#! солдаты перешли границу и продвигаются к столице. Это неприкрытое посягательство на наш суверенитет, но вряд ли мы в одиночку справимся с [SCOPE.sCountry('expedition_country').GetAltName('RU_CL_TP')]."
 tibet_expedition_events.10.f: "«Нет, мы не посмели по ним стрелять! — заикаясь пробормотал пограничник, — вас там не было! Вы не видели эту толпу! И все с ружьями! А нас было сколько? Дюжина! Что оставалось, кроме как отступить?!»"
 tibet_expedition_events.10.a: "Пока что нам придётся отвести взгляд."
 tibet_expedition_events.10.b: "Пусть они сильны, но мы обязаны ответить! И немедленно!"
 tibet_expedition_events.11.t: "Сдержать #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ое#! войско?"
 tibet_expedition_events.11.d: "Чужаки продолжают движение к нашей столице. Чтобы выиграть время, мы должны приказать патрульным наскоро организовать блокпосты там, где наверняка пройдёт #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ое#! войско.\n\n#N Это может вызвать недовольство [SCOPE.sCountry('expedition_country').GetCustom('RU_CL_RP')].#!"
 tibet_expedition_events.11.f: "На первый взгляд предложение казалось простым. Если враг встретит реальное сопротивление, он остановится. Вот только... можем ли мы позволить себе прямое столкновение? Этот вопрос мучил всех министров и генералов, занятых в решении проблемы."
 tibet_expedition_events.11.a: "Может разразиться настоящее побоище. Пропустить их."
 tibet_expedition_events.11.b: "Как только представится возможность, задержите их. Блокпосты лишними не будут."
 tibet_expedition_events.12.t: "Путь экспедиции, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetLastName], перекрыт"
 tibet_expedition_events.12.d: "#tooltippable_name [SCOPE.sCountry('tibet_scope').GetAdjective]ие#! патрульные поставили баррикады на пути экспедиции, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]. Но любое промедление может стать фатальным для экспедиции."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] хмуро [SelectLocalization(expedition_leader.IsFemale, 'смотрела','смотрел')] вперёд. Толпа тибетских солдат по ту сторону дороги выглядела угрожающе, но у [SelectLocalization(expedition_leader.IsFemale, 'неё','него')] было достаточно оружия, чтобы разнести этот импровизированный блокпост. Вопрос был в том, какую цену придётся за это заплатить."
 tibet_expedition_events.12.a: "Пощады не давать! Вперёд!"
 tibet_expedition_events.12.b: "Назад. Мы не мясники."
 tibet_expedition_events.13.t: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ое#! столкновение в Тибете"
 tibet_expedition_events.13.d: "Поступают донесения о кровавом столкновении #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective|l]ой#! экспедиции с локальными тибетскими войсками. Долг перед [SCOPE.sCountry('tibet_scope').GetAltName('RU_CL_TP')] обязывает нас прекратить его, но когда [SCOPE.sCountry('tibet_scope').GetCapital.GetName] получает любой перевес, некоторые министры начинают нервничать."
 tibet_expedition_events.13.f: "«Происшествие на перевале — позор! Это настоящая трагедия!»\n\n«Это грубейшее оскорбление как для них, так и для нас!»\n\n«Так что мы будем делать дальше, джентльмены? Поможем им напрямую? Отправимся на границу? Дадим оружие?»\n\nВоцарилось неловкое молчание, которое нарушило только чьё-то сухое покашливание."
 tibet_expedition_events.13.a: "Мы не можем оказать материальную поддержку."
 tibet_expedition_events.13.b: "Мы поддержим #tooltippable_name [SCOPE.sCountry('tibet_scope').GetAdjective|l]ие#! войска."
 tibet_expedition_events.14.t: "Вьюга в Гималаях"
 tibet_expedition_events.14.d: "Из-за неожиданного ухудшения погодных условий экспедиция, которую ведёт [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName], с трудом продвигается по опасным горным перевалам. [SCOPE.sCountry('tibet_scope').GetCapital.GetName] ещё далеко, но, хотя промедление может дорого нам стоить, попытки ломиться сквозь буран могут обойтись ещё дороже."
 tibet_expedition_events.14.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] [SelectLocalization(expedition_leader.IsFemale, 'чувствовала','чувствовал')], как струи ледяного ветра вьются вокруг сапог. Земля под ногами промёрзла насквозь. Температура была гораздо ниже нуля. [SCOPE.sCharacter('expedition_leader').GetSheHe|U] [SelectLocalization(expedition_leader.IsFemale, 'слышала','слышал')], как кричит солдат. «Наверное, из-за снега, — [SelectLocalization(expedition_leader.IsFemale, 'решила она','решил он')], но видимость была такой плохой, что невозможно было разглядеть собственную вытянутую руку — не то что какого-то солдата вдалеке."
 tibet_expedition_events.14.a: "Наберёмся мужества и вперёд, сквозь снег!"
 tibet_expedition_events.14.b: "Мы должны обезопасить себя и переждать бурю."
 tibet_expedition_events.18.t: "Гьянце Дзонг"
 tibet_expedition_events.18.d: "Впереди возвышается произведение зодческого искусства Тибета — огромная крепость-монастырь Гьянце Дзонг, гранитный страж долины Цангпо, охраняющий главный путь в Лхасу. Или эта крепость будет под контролем наших солдат, или у экспедиции не будет безопасной дороги в столицу."
 tibet_expedition_events.18.f: "Неприступная крепость возвышается над местностью. В сравнении с ней окружающие деревеньки кажутся пылинками. За много веков эти священные своды познали борьбу и гордыню, среди них до сих пор живы отзвуки бесчисленных молитв и заговоров. Монастырь — воплощение воли многих поколений правителей.\n\nЕсли [SCOPE.sCharacter('expedition_leader').GetLastName] прикажет дать залп, крепость за день обратится в пыль."
 tibet_expedition_events.18.a: "На штурм!"
 tibet_expedition_events.18.b: "Мы не хотим кровопролития. Давайте обсудим их капитуляцию."
 tibet_expedition_events.19.t: "Несанкционированный грабёж"
 tibet_expedition_events.19.d: "Некоторые солдаты из экспедиции, которую ведёт [SCOPE.sCharacter('expedition_leader').GetLastName], вышли из-под контроля. Ходят слухи, что они сбиваются в банды и без зазрения совести грабят дома и монастыри в окрестностях [SCOPE.sCountry('tibet_scope').GetAltName('RU_CL_RP')]."
 tibet_expedition_events.19.f: "«Уверяю вас, сэр, всё в рамках допустимого. В конце концов, нам же оказали сопротивление, и без последствий это остаться не может. А донесения из того монастыря явно преувеличены»."
 tibet_expedition_events.19.a: "Ну и что? Армия есть армия."
 tibet_expedition_events.19.b: "Примерно наказать солдат и принести официальные извинения местным властям."
 tibet_expedition_events.20.t: "Ультиматум"
 tibet_expedition_events.20.d: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] уже близко, и пора разобраться с щекотливыми дипломатическими вопросами. Нужно обратиться к тем, кто обладает наивысшей властью в этих краях."
 tibet_expedition_events.20.f: "Он застал офицера за столом. Тот закрыл лицо руками и отчаянно вопил.\n\n«Обращаешься к одному чиновнику — он отправляет тебя к следующему. Ты идёшь к #italic тому#!, а #italic он#! заявляет, что ты ошибся адресом, и направляет к третьему. А третий говорит, что ты ничего не понял, и парадом командует как раз #italic первый#!!\n\nДа сколько же можно?! Кто главный? И вообще, #italic я-то#! что могу?!»"
 tibet_expedition_events.20.a: "Конечно, мы предъявим [SCOPE.sCountry('tibet_scope').GetAltName('RU_CL_DP')] требования."
 tibet_expedition_events.20.b: "Обратиться к [SCOPE.sCountry('overlord_of_tibet').GetAltName('RU_CL_DP')] напрямую."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] начинает переговоры с [SCOPE.sCountry('tibet_scope').GetAltName('RU_CL_TP')]."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] начинает переговоры с [SCOPE.sCountry('overlord_of_tibet').GetAltName('RU_CL_TP')]."
 tibet_expedition_events.21.t: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ий#! ультиматум"
 tibet_expedition_events.21.d: "Несмотря на все наши усилия, #tooltippable_name [SCOPE.sCountry('tibet_scope').GetAdjective|l]ая#! экспедиция добралась до нашей столицы. Требования высоки и недвусмысленны: покориться их власти."
 tibet_expedition_events.21.f: "«Всё просто, — осклабился [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]ий посол. — Лучше знакомый скорпион, правда? Почему бы вам не пойти под крыло к нам? Прекратите сношения с другими чужеземцами, а остальное предоставьте нам»."
 tibet_expedition_events.21.a: "Мы покоримся [SCOPE.sCountry('expedition_country').GetAltName('RU_CL_DP')]."
 tibet_expedition_events.21.b: "Нечего нас запугивать! #bold Убирайтесь с пустыми руками!#!"
 tibet_expedition_events.22.t: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ий#! ультиматум"
 tibet_expedition_events.22.d: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ая#! экспедиция в Тибет подорвала наш авторитет в регионе, а теперь они вообще требуют официально передать им власть. Это страшное оскорбление, но можем ли мы сейчас что-то им противопоставить?"
 tibet_expedition_events.22.f: "«Всё просто, — осклабился [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]ий посол. — Вы были скорпионом, но настал наш черёд размахивать жалом. Отдайте нам этот клочок гималайских скал, и всё это быстро закончится»."
 tibet_expedition_events.22.a: "Мы выполним требования [SCOPE.sCountry('expedition_country').GetAltName('RU_CL_RP')]."
 tibet_expedition_events.22.b: "Нечего нас запугивать! #bold Убирайтесь с пустыми руками!#!"
 tibet_expedition_events.26.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]: конвенция"
 tibet_expedition_events.26.d: "#tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ая#! экспедиция напрямую обратилась к #tooltippable_name [SCOPE.sCountry('tibet_scope').GetAdjective|l]им#! властям и заставила их признать #tooltippable_name [SCOPE.sCountry('expedition_country').GetAdjective]ий#! сюзеренитет. Отныне мы — подданные [SCOPE.sCountry('expedition_country').GetAltName('RU_CL_RP')]."
 tibet_expedition_events.26.f: "«Всё просто, — осклабился [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]ий посол. — Мы просто поговорили с важными людьми, и теперь они на нашей стороне. Со скорпионом они познакомились, пора познакомиться с нами». Он хихикнул, жестом отсылая [SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting]их чиновников."
 tibet_expedition_events.26.a: "Мы никогда не отдадим [SCOPE.sCountry('tibet_scope').GetAltName('RU_CL_VP')]!"
 tibet_expedition_events.26.b: "Пусть [SCOPE.sCountry('expedition_country').GetName] #bold немедленно#! вернёт [SCOPE.sCountry('tibet_scope').GetCustom('RU_CL_VP')]"
 tibet_expedition_events.27.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]: конвенция"
 tibet_expedition_events.27.d: "Экспедиция в Тибет, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName], принесла нам головокружительный успех, и теперь этот стратегический регион полностью в нашей власти. [ROOT.GetCountry.GetCapital.GetCityHubName] уже чествует нового лидера. Что ж, [SCOPE.sCharacter('expedition_leader').GetFullName] [SelectLocalization(expedition_leader.IsFemale, 'обеспечила','обеспечил')] себе достойное будущее."
 tibet_expedition_events.27.f: "«Да всё просто. — Человек ткнул тлеющим окурком в центр карты, и струйка дыма завилась кольцами. — #italic Вот тут#! у нас было слабое место. Самое главное было не жалеть людей и золота, чтобы взять... — Он осёкся, пытаясь пронзить взглядом табачное марево, — Тибет! Надо было захватить Тибет, чтобы обезопасить себя. —\n\nОн повернулся к остальным членам клуба. — Ну что, в бильярд?»"
 tibet_expedition_events.27.a: "Да здравствует [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 tibet_expedition_events.29.t: "Лик ярости"
 tibet_expedition_events.29.d: "На опасном горном перевале наша экспедиция обнаружила звериное логово. Оказалось, что в нём обитает редкое животное: манул."
 tibet_expedition_events.29.f: "Он просунул в логово фонарь, и свет отразился в злобных золотых глазах. Из-за округлости зрачков и особой формы радужной оболочки они казались почти человеческими — будто из норы смотрел сердитый усатый мужчина с нахмуренными бровями. «Этот котяра меня оценивает, — подумал солдат, — а зарылся-то как, прямо боец в окопе».\n\nОн повёл лучом фонаря, и увидел ещё три пары мерцающих глаз. Мать охраняла в логове трёх котят, которые неумело шипели на луч света. Ботанические сады хорошо заплатят за такие экспонаты, но покроет ли выручка откушенные пальцы?"
 tibet_expedition_events.29.a: "Поймать их и отправить в город [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "Какая прекрасная шкура!"
 tibet_expedition_events.29.c: "Записать наблюдения и оставить зверей в покое."
