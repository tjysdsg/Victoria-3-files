 ### Create Formation
 je_tutorial_create_formation: "Создать соединение"
 je_tutorial_create_formation_status: "Создайте новую [Concept('concept_army','армию')]"
 je_tutorial_create_formation_reason: "[concept_army] является основой нашей власти. Создание новых армий необходимо не только для защиты границ, но и для распространения нашего влияния. Чем больше армий под нашим началом, тем большей гибкостью мы будем обладать при размещении [Concept('concept_unit','подразделений')] для защиты наших потенциально уязвимых территорий."
 lesson_create_formation_how_1: "Как создать новое соединение"
 lesson_create_formation_how_1_desc: "Соединение — это совокупность военных подразделений и командиров, которые вы можете контролировать и определять направление движения. Наличие нескольких армий обеспечивает гибкость и позволяет отправлять необходимое количество [Concept('concept_unit','подразделений')] для участия в конфликте."
 lesson_create_formation_how_1_continue: "Откройте панель вооружённых сил"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "Во вкладке вооружённых сил вы видите общее количество имеющихся [Concept('concept_unit','подразделений')], можете мобилизовать все подразделения, а также видите все существующие войсковые соединения с приписанными подразделениями и командирами.\n\nВ нижней части вкладки находится кнопка «Создать армию»."
 lesson_create_formation_how_2_continue: "Нажмите «Создать армию»"
 lesson_create_formation_how_2_back: "Закройте панель вооружённых сил"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Теперь вы можете щёлкнуть по [Concept('concept_strategic_region', 'стратегическому региону')], в котором вы хотели бы сформировать армию. Создание армии в этом регионе не означает, что вы будете набирать подразделения только в этом регионе.\n\nПомните, что после создания армии вы переместите её в другой стратегический регион."
 lesson_create_formation_how_3_continue: "Выберите стратегический регион для формирования армии"
 lesson_create_formation_how_3_back: "Вернитесь во вкладку вооружённых сил"
