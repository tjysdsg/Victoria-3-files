 lesson_basics_treasury_part_1_desc:0 "[concept_money] в [Concept('concept_treasury', 'казне')] идут на поддержку государственного аппарата."
 lesson_basics_treasury_part_2_desc:0 "Большая часть казны вашего государства не находится в вашем прямом распоряжении и распределяется между [Concept('concept_building', 'сооружениями')] и [Concept('concept_pop', 'группами населения')]."
 lesson_basics_treasury_part_3_desc:0 " Чтобы $concept_treasury$ стабильно пополнялась, развивайте экономику и взимайте налоги. Для снижения расходов снижайте затраты на содержание [Concept('concept_government_building', 'государственных сооружений')].\n\nБаланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
 lesson_basics_treasury_part_4_desc:0 "Баланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
 lesson_basics_treasury_part_5_desc:0 "Для роста и развития экономики можно взымать налоги с сооружений и населения. Для снижения расходов снижайте затраты на содержание [Concept('concept_government_building', 'государственных сооружений')].\n\nБаланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
 lesson_basics_treasury_influence_nations:0 "#black Влияние на малые страны#!"
 lesson_basics_treasury_Expand_industry:0 "#black Развитие промышленности и инфраструктуры#!"
 lesson_basics_treasury_Fund:0 "#black Поддержка государственного аппарата#!"
 lesson_basics_treasury_Pay:0 "#black Выплаты вооружённым силам#!"
 lesson_basics_treasury_Influence:0 "#black Влияние на малые страны#!"
 lesson_basics_treasury_Taxes:0 "#black Налоги#!"

 lesson_basics_info_panels:0 "$lesson_basics$: информационные панели"
 lesson_basics_info_panels_desc:0 "Несколько кнопок слева предназначены для перемещения между экранами с различными сводками #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_RP')]#!#!.\n\nНа одних можно управлять государством, другие предназначены исключительно для информации. Ознакомьтесь с ними и нажмите «Далее», чтобы продолжить."

 lesson_basics_lenses:0 "$lesson_basics$: линзы"
 lesson_basics_lenses_short:0 "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений."
 lesson_basics_lenses_production:1 "#b Производство#!: развитие [Concept('concept_building','промышленности')] для производства [Concept('concept_good','товаров')] и оценка эффективности вашей экономики."
 lesson_basics_lenses_politics:1 "#b Политика#!: управление [Concept('concept_government', 'правительством')] и [Concept('concept_pop','населением')], а также оценка баланса сил в вашем государстве."
 lesson_basics_lenses_diplomacy:1 "#b Дипломатия#!: заключение и разрыв [Concept('concept_diplomatic_pact','пактов')] с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам."
 lesson_basics_lenses_military:1 "#b Армия#!: развитие [Concept('concept_military_building','армейских и флотских сооружений')], наём [Concept('concept_commander', 'командиров')] и сведения о вопросах военного времени."
 lesson_basics_lenses_trade:2 "#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')], создание [Concept('concept_trade_route', 'торговых путей')] и информация о [Concept('concept_market', 'рынках')]."
 lesson_basics_lenses_desc:1 "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений.\n\n#b Производство#!: развитие промышленности и оценка эффективности вашей экономики.\n\n#b Политика#!: управление правительством и народом, а также оценка баланса сил в вашем государстве.\n\n#b Дипломатия#!: заключение и разрыв договорённостей с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам.\n\n#b Армия#!: развитие армии и флота, подробности о приказах [Concept('concept_commander', 'командира')] и прочие военные вопросы.\n\n#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')], информация о [Concept('concept_market', 'рынках')] и [Concept('concept_trade_route', 'торговых путях')]."
 lesson_basics_lenses_continue:0 "Щёлкните любую кнопку в виде линзы, чтобы открыть соответствующий интерфейс."
 
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:1 "У каждой линзы есть свой режим карты! Отдалите карту и посмотрите, что изменилось. Переключайтесь между линзами и изучайте карту, чтобы понять, что происходит в вашей стране.\n\nДля продолжения закройте линзу и нажмите «Далее»."
 lesson_basics_lenses_complete_continue:0 "Чтобы закрыть линзу, ещё раз щёлкните её кнопку"

 TRIGGER_LESSON_BASICS_LENSES_CONTINUE:0 "Откройте любую линзу"
 TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE:0 "Закройте линзу"

 #POPS
 lesson_pops_intro:0 "Группы населения"
 lesson_pops_intro_desc:0 "Для удобства население страны разделено на группы по [Concept('concept_profession', 'профессиям')], [Concept('concept_building', 'условиям работы')] в [Concept('concept_state', 'области')], [Concept('concept_culture', 'культурам')] и [Concept('concept_religion', 'религиям')]. Проще говоря, это демографические группы людей с одинаковой экономической и политической ролью в обществе.\n\nВ этом уроке мы сначала ознакомимся с #b общей информацией#! о группах населения вашего государства, а затем рассмотрим определённую группу #b в подробностях#!.\n\nДля начала щёлкните подсвеченный значок «Население»."
 lesson_pops_intro_continue:0 "Откройте панель «Население»"

 lesson_pops_summary:0 "Общая информация о группах населения"
 lesson_pops_summary_desc:0 "Очень подробная информация о типах групп населения в вашем государстве и их вкладе в [Concept('concept_political_strength', 'политическую силу')]. Впрочем, нам нужно больше подробностей, поэтому выберите подсвеченный «Подробный список» и ознакомьтесь с перечнем всех отдельных групп населения в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_PP')]#!#!."
 lesson_pops_summary_continue:0 "Откройте подробный список"
 lesson_pops_intro_back:0 "Панель «Население» #b не#! открыта"
 
 lesson_pops_country_details:0 "Группы населения вашего государства"
 lesson_pops_country_details_desc:1 "В этом списке [Concept('concept_profession', 'профессий')] указаны:\n$TAB$общее #v количество#! людей\n$TAB$суммарная [Concept('concept_political_strength', 'политическая сила')]\n$TAB$наиболее влиятельные среди них [Concept('concept_interest_group', 'заинтересованные группы')]\n$TAB$средний [Concept('concept_sol', 'уровень жизни')]\n\nС такими же сводками для отдельных областей можно ознакомиться на панели «Обзор области». Щёлкните на любой вашей области, и перейдём на вкладку «Обзор»."
 lesson_pops_country_details_continue:0 "Щёлкните на любой вашей области, и перейдём на вкладку «Обзор»"
 lesson_pops_country_details_back:0 "Подробный список #b не#! открыт"
 
 lesson_pops_state_population:0 "Группы населения области"
 lesson_pops_state_population_desc:1 "Панель «Обзор области» представляет лишь базовую информацию по населению. Чтобы подробнее узнать о населении именно этой области, нажмите подсвеченную кнопку."
 lesson_pops_state_population_continue:1 "Нажмите вкладку «Население»"
 lesson_pops_state_population_back:0 "Вкладка «Обзор области» #b не#! открыта"
 
 lesson_pops_state_population_details:0 "Подробнее о группах населения области"
 lesson_pops_state_population_details_desc:0 "Те же информационные сводки, но по населению выбранной области, а не всего государства. В игре есть ещё несколько вариантов сбора статистики о группах населения по категориям.\n\nДавайте рассмотрим одну из этих категорий повнимательнее: щёлкните её, чтобы увидеть перечень всех групп населения данной профессии. Каждую отдельную группу также можно щёлкнуть, чтобы получить исчерпывающие сведения."
 lesson_pops_state_population_details_continue:1 "Разверните список групп населения, затем выберите отдельную группу"
 lesson_pops_state_population_details_back:0 "Вкладка «Население» #b не#! открыта"

 
 lesson_pops_stats_1:0 "Свойства группы населения"
 lesson_pops_stats_1_desc:0 "Вот она, группа населения во всей красе. Прямого взаимодействия с ней нет, но все ваши действия в игре влияют на свойства населения государства. Меняются возможности, условия жизни, мобильность и желания групп населения — меняется и само государство.\n\nРассмотрим свойства группы населения. Эти числа — в виде средних значений и сводок — вы будете встречать повсеместно во время управления страной, однако иногда стоит приглядеться повнимательнее, чтобы понять, #b откуда#! взялись именно эти цифры. Подробное объяснение каждого значения всегда есть во всплывающей подсказке к нему."
 lesson_pops_stats_1_back:0 "Вкладка отдельной группы населения #b не#! открыта"

 lesson_pops_stats_2:0 "Профессия"
 lesson_pops_stats_2_desc:1 "[concept_profession] группы населения — это занятие, которым её [Concept('concept_workforce', 'работоспособные')] представители зарабатывают на жизнь. Оно влияет на их [Concept('concept_building_wage', 'заработок')] в сооружениях и отношение к [Concept('concept_interest_group', 'заинтересованным группам')]. Каждая профессия относится к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему')] классу, что, в частности, влияет на размер [Concept('concept_taxes', 'налогов')], взимаемых с её представителей.\n\nГруппа населения не может мгновенно сменить профессию. При появлении новых вакансий в [Concept('concept_building', 'сооружениях')] той же [Concept('concept_state', 'области')] группам населения с подходящей [Concept('concept_pop_qualifications', 'квалификацией')] будет предложено заполнить некоторые из них. Если новая работа окажется лучше прежней, отдельные [Concept('concept_workforce', 'работники')] вместе со своими [Concept('concept_dependents', 'иждивенцами')] присоединятся к группе населения соответствующей профессии, а если она до сих пор не существует, создадут её.\n\nВы не участвуете в этом процессе и будете обращать на него внимание крайне редко — например, когда некие вакансии не заполняются слишком долго. Со временем вы начнёте замечать, как группы меняются в такт переменам на рынке труда вашего государства."
 
 lesson_pops_stats_3:0 "Уровень жизни"
 lesson_pops_stats_3_desc:1 "[concept_sol] группы населения представляет собой комбинацию её [Concept('concept_wealth', 'благосостояния')] и условий жизни. Это показатель общей удовлетворённости группы текущим положением дел, который влияет на её [Concept('concept_pop_growth', 'прирост')].\n\nС повышением этого уровня часть представителей группы населения становятся [Concept('concept_loyalist', 'лоялистами')]. Снижение уровня жизни ведёт к [Concept('concept_radical', 'радикализации')] населения, и, пока он остаётся ниже ожидаемого значения, в группе будет появляться всё больше [Concept('concept_radical', 'радикалов')]."
 
 lesson_pops_stats_4:0 "Перспективы трудоустройства"
 lesson_pops_stats_4_desc:0 "Информация об [Concept('concept_state', 'области')], где группа живёт и работает, местном уровне [Concept('concept_literacy', 'грамотности')], а также о [Concept('concept_culture', 'культуре')] и [Concept('concept_religion', 'религии')], определяющих, будут ли её представители подвергаться [Concept('concept_discrimination', 'дискриминации')].\n\nЭти факторы непосредственно влияют на перспективы трудоустройства группы населения. Получить работу группа населения может только в той же области, где проживает. Группы, подвергающиеся [Concept('concept_discrimination', 'дискриминации')], реже считаются [Concept('concept_pop_qualifications', 'пригодными')] для серьёзных [Concept('concept_profession', 'профессий')], а высокий уровень грамотности является необходимым критерием отбора на должности, связанные с технической или научной работой, которые появляются по мере развития общества."
 
 lesson_pops_stats_5:0 "Политика"
 lesson_pops_stats_5_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')], которые поддерживает эта группа населения, [Concept('concept_political_strength', 'весомость')] этой поддержки, а также количество [Concept('concept_radical', 'радикалов')] и [Concept('concept_loyalist', 'лоялистов')].\n\nЗаинтересованные группы уважают [Concept('concept_law', 'законы')], которые соответствуют их [Concept('concept_ideology', 'идеологиям')], и используют политическую силу, которую даёт им население, для продвижения этих концепций. И лоялисты, и радикалы влияют на [Concept('concept_approval', 'одобрение')] заинтересованных групп, которые поддерживает группа населения. Радикалы при этом устраивают [Concept('concept_turmoil', 'беспорядки')] в [Concept('concept_state', 'области')], где проживает группа."
 lesson_pops_stats_5_continue:0 "Откройте вкладку «Экономика» на панели отдельной группы населения"

 lesson_pops_stats_6:0 "Население и доход"
 lesson_pops_stats_6_desc:2 "Группа населения состоит из [Concept('concept_workforce', 'работников')] и [Concept('concept_dependents', 'иждивенцев')]. Первые работают в [Concept('concept_building', 'сооружениях')] государства и получают [Concept('concept_building_wage', 'зарплату')]. Вторые непригодны для работы в силу возраста или увечий или занимаются домохозяйством, растят детей, заботятся о стариках или выполняют подсобные работы. Обычно вклад в общий доход группы населения делают и те и другие, но именно зарплаты составляют большую его часть.\n\nИ у работников, и у иждивенцев есть свои [Concept('concept_pop_needs', 'потребности')], и свои доходы они тратят на приобретение [Concept('concept_good', 'товаров')], которые удовлетворяют эти запросы. Если после этого у них остаются деньги, [Concept('concept_wealth', 'благосостояние')] группы населения постепенно растёт. Если доходы не покрывают расходы, благосостояние падает."
 lesson_pops_stats_6_back:0 "Вкладка «Экономика» на панели отдельной группы населения #b не#! открыта"
 
 lesson_pops_conclusion:0 "Группы населения: заключение"
 lesson_pops_conclusion_desc:0 "Группы населения — кирпичи, из которых вы строите государство. Достойное обращение с ними — ключ к созданию успешного сообщества. Обеспечивайте рабочие места и претворяйте в жизнь политические проекты, которые сделают ваше население богаче, счастливее и грамотнее, и вас ждёт успех, хотя в то же время и новые сложности. Любые ваши решения влияют на группы населения, которые в результате начинают смотреть в будущее с надеждой или страхом."
 
 #ECONOMY
 lesson_expand_building_how_1:1 "Как расширять сооружения"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', 'Сооружения')] строятся в [Concept('concept_state', 'областях')]. Выбрав область на карте, можно увидеть, какие сооружения в ней уже есть и какие можно построить.\n\nНайдите на карте область «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]». Если навести курсор на название, она будет подсвечена где-то на территориях государства #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 lesson_expand_building_how_1_continue:1 "Выберите область [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] на карте"

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "Вы найдёте [Concept('concept_building','сооружения')] области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] во вкладке сооружений."
 lesson_expand_building_how_2_continue:1 "Откройте вкладку сооружений"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "На панели сооружения появится обзор [Concept('concept_building', 'сооружений')] в [Concept('concept_state', 'области')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], разбитый на четыре категории: #b Городские сооружения#!, #b Ресурсы#!, #b Сельское хозяйство#! и #b Развитие#!."
 lesson_expand_building_how_3_continue:1 "На панели «Область» щёлкните «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Теперь вам доступна подробная информация о [Concept('concept_building', 'сооружении')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Чтобы отдать приказ о расширении, щёлкните подсвеченную кнопку «+».\n\nКроме того, расширить #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_PP')|l]#!#! помогут линзы, но об этом мы поговорим позже.\n\nНачните строительство, и пусть [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] станут обширнее."
 lesson_expand_building_how_4_continue:1 "Начните строительство, и пусть [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] станет обширнее"

 lesson_expand_building_how_5:0 "Идёт расширение сооружения"
 lesson_expand_building_how_5_desc:0 "Вы успешно приступили к расширению [Concept('concept_building', 'сооружения')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nЭтот процесс требует времени. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] сейчас в [Concept('concept_construction_queue', 'очереди строительства')] области и построится в течение нескольких недель.\n\nА вы пока можете продолжать игру! Новые [Concept('concept_journal_entry', 'записи в дневнике')] познакомят вас с различными игровыми механиками Victoria 3."

 lesson_expand_building_why_1:1 "Зачем нужно расширять сооружения"
 lesson_expand_building_why_1K_desc:3 "Расширение [Concept('concept_building', 'сооружения')], использующего базовые ресурсы, чтобы производить основной [Concept('concept_good', 'товар')], такой как, например, [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l], является безопасным способом развития экономики.\n\nОсновные товары напрямую [Concept('concept_good_consumption','потребляются')] большей частью вашего [Concept('concept_pop','населения')], которое будет покупать их у производящих эти товары [Concept('concept_building', 'сооружений')]. Это обеспечивает [Concept('concept_money', 'деньгами')] [Concept('concept_workforce', 'рабочую силу')], которую вы можете [Concept('concept_taxes','обложить налогами')] и пополнить [Concept('concept_treasury', 'казну')]. Затем эти средства можно направить на развитие иных отраслей."
 lesson_expand_building_why_1K_expand:1 "Расширяйте сооружения"
 lesson_expand_building_why_1K_enrich:1 "Обогащайте народ"
 lesson_expand_building_why_1K_taxes:1 "Собирайте налоги"
 lesson_expand_building_why_1K_original_desc:1 "Расширение [Concept('concept_building', 'сооружения')] — одно из лучших средств развития экономики. Обычно это приводит к повышению благосостояния ваших [Concept('concept_pop', 'групп населения')], с которых вы впоследствии взимаете налоги и получаете доход. Чем богаче население, тем больше вы получаете налогов.\n\nПримером нам послужат [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведите курсор на название «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]», и на карте #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetCustom('RU_CL_RP')]#!#! подсветится нужная [Concept('concept_state', 'область')]."
 lesson_expand_building_why_1K_p2_desc:2 "Примером нам послужат [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведите курсор на [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Это подсветит её на территории #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 lesson_expand_building_why_1_continue:1 "Выберите область [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] на карте"

 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:2 "Все [Concept('concept_building', 'сооружения')] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] перечислены во вкладке «Сооружения»."
 lesson_expand_building_why_2_continue:1 "Откройте вкладку сооружений"
 lesson_expand_building_why_2_back:0 "Для возвращения необходимо закрыть панель области"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "На панели [Concept('concept_building', 'сооружения')] появится обзор сооружений в [Concept('concept_state', 'области')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], разбитый на четыре категории: #b Городские сооружения#!, #b Ресурсы#!, #b Сельское хозяйство#! и #b Развитие#!."
 lesson_expand_building_3_icon_text:1 "На панели «Область» найдите сооружение [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue:1 "На панели «Область» щёлкните «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 lesson_expand_building_why_3_back:0 "Для возвращения необходимо закрыть панель сооружений"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "В разделе #v Процесс#! можно увидеть #v еженедельный [Concept('concept_building_balance', 'баланс')] [Concept('concept_building', 'сооружения')]#!. Положительный баланс свидетельствует о том, что сооружение приносит доход, распределение которого можно увидеть во всплывающей подсказке.\n\nЕсли #v еженедельный баланс#! сооружения отрицательный, оно теряет деньги, что обычно является тревожным симптомом. К этому мы вернёмся в учебном испытании."
 lesson_expand_building_why_4_back:1 "Для возвращения необходимо закрыть панель #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "Это расходы [Concept('concept_building', 'сооружения')]. Расходы всегда включают в себя [Concept('concept_building_wage','зарплаты')] [Concept('concept_workforce', 'рабочей силы')] сооружения. Сюда же входят и иные затраты, в @money![Concept('concept_money', 'деньгах')] и иных формах, к которым относятся [Concept('concept_good', 'товары')], необходимые для производственного процесса, или [Concept('concept_infrastructure_usage', 'использование инфраструктуры')] [Concept('concept_state', 'области')]."

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "Это доходы [Concept('concept_building', 'сооружения')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] выпускают #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetCustom('RU_GL_VP')|l]#!#! как свой основной производимый [Concept('concept_good', 'товар')], но могут производить и вторичные продукты. Многие [Concept('concept_building', 'сооружения')] могут производить несколько типов товаров."
 lesson_expand_building_why_6k2_desc:2 "Производимые товары продаются [Concept('concept_pop','населению')] или другим сооружениям по ценам, которые меняются в зависимости от условий [Concept('concept_market', 'рынка')]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "[Concept('concept_building', 'Сооружения')] не приносят вам прямой доход, но предоставляют [Concept('concept_pop', 'населению')] [Concept('concept_profession','рабочие места')] и [Concept('concept_building_wage','зарплаты')]. Во вкладке #v Рабочая сила#! перечислены группы населения, работающие в сооружении."
 lesson_expand_building_why_7_continue:1 "Щёлкните вкладку «Рабочая сила» на панели #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "Один из способов получения дохода — взимание налогов с трудящихся здесь [Concept('concept_pop', 'групп населения')]. Размер налога устанавливаете вы, и его можно изменить на панели «Бюджет»."
 lesson_expand_building_why_8_back:0 "Для возвращения необходимо закрыть вкладку рабочей силы на панели #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "При расширении такого [Concept('concept_building', 'сооружения')], как [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], увеличивается количество рабочих мест для [Concept('concept_pop', 'групп населения')], а остальные жители [Concept('concept_country', 'государства')] становятся богаче, получая доступ к #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetCustom('RU_GL_DP')|l]#!#! по сниженной цене."
 lesson_expand_building_why_9k_desc_Building:1 "Сооружение"
 lesson_expand_building_why_9k_desc_Workforce:1 "Рабочая сила"
 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "Группы населения страны"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Но прежде чем расширить все свои [Concept('concept_building', 'сооружения')], помните, что у расширения есть #v стоимость#!, и не каждое сооружение можно расширить.\n\nВы узнаете о том, как определить кандидата на расширение, в других учебных испытаниях. А пока запомним, что расширение земледельческих сооружений, таких как [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], чаще всего хороший вариант."

 lesson_expand_basic_building_started_1:1 "Идёт расширение сооружения"
 lesson_expand_basic_building_started_1_desc:3 "Вы успешно приступили к расширению #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nЭтот процесс требует времени. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] сейчас в [Concept('concept_construction_queue', 'очереди строительства')] области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] и будет постепенно достраиваться [Concept('concept_workforce', 'работниками')] из [Concept('concept_state', 'областного')] строительного сектора ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName]).\n\nА вы пока можете продолжать игру! Новые [Concept('concept_journal_entry', 'записи в дневнике')] познакомят вас с различными игровыми механиками Victoria 3."
 
 lesson_expand_basic_building_complete:0 "Сооружение расширено"
 lesson_expand_basic_building_complete_desc:2 "Расширение #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] наконец-то завершено! Теперь в нём больше [Concept('concept_workforce', 'рабочих')] мест и оно производит больше [Concept('concept_good', 'товаров')]. Кроме того, вам больше не придётся еженедельно тратить средства на материалы для расширения.\n\nТемпы расширения сооружения в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetCustom('RU_CL_PP')]#!#! ограничивает ваш [GetBuildingType('building_construction_sector').GetName|l], который можно расширять точно так же, как и промышленные сооружения! Если [GetBuildingType('building_construction_sector').GetName|l] находится в одной [Concept('concept_state', 'области')] с возводимым сооружением, то эффективность [Concept('concept_construction', 'строительства')] увеличится."
 
 lesson_expand_productive_building_how_1:1 "Расширение сооружения с высокой [Concept('concept_productivity', 'производительностью')]"
 lesson_expand_productive_building_how_1_desc:1 "Вы уже знаете, что расширить [Concept('concept_building', 'сооружение')] можно на панели «[concept_state]», где нужно выбрать сооружение и нажать кнопку «+» или воспользоваться линзой «Производство». Если вам подходит этот способ, примените его и для этой [Concept('concept_journal_entry', 'записи дневника')].\n\nНо для выполнения текущей задачи есть более удобный метод: открыть панель обзора сооружений, найти там сооружение с особенно высокой [Concept('concept_productivity', 'производительностью')] и развернуть соответствующий раздел."
 lesson_expand_productive_building_how_1_continue:0 "Откройте панель сооружений"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:3 "Здесь представлен удобный список всех [Concept('concept_building', 'сооружений')] в [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_PP')]. В нём можно выбрать конкретное сооружение и совершить с ним необходимые действия: расширить, выделить [Concept('concept_subsidies', 'субсидии')], сменить [Concept('concept_production_method', 'производственный метод')] и тому подобное. Более того, на этой панели можно применить эти действия сразу ко всем сооружениям определённого типа в государстве.\n\nНам требуется [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]. Это сооружение находится на вкладке #v «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]»#!."
 lesson_expand_productive_building_how_2_icon_text:0 "Найдите сооружение, развернув меню #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!"
 lesson_expand_productive_building_how_2_continue:1 "Разверните выпадающий список «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]» на вкладке «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]», чтобы найти сооружение [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back:0 "Для возвращения необходимо закрыть панель сооружений"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "Одной из важнейших характеристик [Concept('concept_building', 'сооружения')] является его [Concept('concept_productivity', 'производительность')]. Именно благодаря высокой продуктивности [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] заслуживают расширения. Эта характеристика точнее отражает ценность сооружения, чем прибыль: она показывает его вклад в вашу экономику без учёта [Concept('concept_building_wage', 'зарплат')], [Concept('concept_taxes', 'налогов')], [Concept('concept_subsidies', 'субсидий')] и [Concept('concept_dividends', 'дивидендов')], которые могут сильно различаться от одного сооружения к другому."
 lesson_expand_productive_building_how_3_back:0 "Закройте выпадающий список «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]» на вкладке «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]», чтобы вернуться назад"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Приступим к расширению сооружения. Нажмите уже знакомую кнопку «+» или щёлкните ПКМ и выберите соответствующий вариант."
 lesson_expand_productive_building_how_4_continue:0 "Начните расширение #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Отлично! Расширение началось, и у вас есть время исследовать игру и лучше понять, #v зачем#! нужно расширять [Concept('concept_productivity', 'производственные')] [Concept('concept_building', 'сооружения')]. Вернитесь к кнопке #v «Зачем?»#! в [Concept('concept_journal_entry', 'записи дневника')]."
 lesson_expand_productive_building_how_5_back:0 "Завершите расширение #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!, чтобы вернуться назад"

 lesson_expand_productive_building_why_1:1 "Зачем расширяют сооружения с самой высокой [Concept('concept_productivity', 'производительностью')]"
 lesson_expand_productive_building_why_1_desc:1 "Сосредоточившись на расширении [Concept('concept_building', 'сооружений')] с самой высокой [Concept('concept_productivity', 'производительностью')], вы максимально повышаете вклад [Concept('concept_workforce', 'рабочей силы')] в экономику. Производство [Concept('concept_good', 'товаров')] с небольшой ценностью — таких, как [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] — при небольших затратах [Concept('concept_money', 'денег')] на потребляемые товары (например, [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName|l]) позволит вашему [Concept('concept_pop', 'населению')] прокормить себя, получая при этом скромные [Concept('concept_building_wage', 'зарплаты')]. Если перенаправить эту рабочую силу на производство товаров повышенной ценности — таких, как [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName|l] или [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName|l] — то при наличии спроса эти же группы населения будут приносить больше денег, хотя их зарплаты останутся неизменными."
 lesson_expand_productive_building_why_1_continue:0 "Откройте панель подробностей о [Concept('concept_building', 'сооружении')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "Относительная [Concept('concept_productivity', 'производительность')] показывается значком «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]». Наведите на него курсор, чтобы увидеть подробности."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity] зависит только от разницы затрат на потребляемые [Concept('concept_good', 'товары')] и доходов от продажи производимых товаров, разделённых на общее количество [Concept('concept_workforce', 'работников')] в [Concept('concept_building', 'сооружении')]. Проще говоря, это доход, который каждый работник приносит своему сооружению в год."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "Даже если уровень [Concept('concept_productivity', 'производительности')] гораздо выше средней [Concept('concept_building_wage', 'зарплаты в сооружении')], разница не теряется. Из неё пополняются [Concept('concept_cash_reserves', 'финансовые резервы')] и [Concept('concept_budget_dividends_taxes', 'налоги на дивиденды')], выплачиваемые [Concept('concept_pop', 'группам населения')], имеющим [Concept('concept_ownership_share', 'доли собственности')]. И наоборот: если производительность слишком низка для выплаты заработка сотрудникам, разница кратковременно компенсируется из финансовых резервов, прежде чем возникает необходимость прибегать к таким мерам, как сокращение зарплат или [Concept('concept_throughput', 'товарооборота')] сооружения."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Повышение эффективности экономики только за счёт расширения [Concept('concept_building', 'сооружений')] с самой высокой [Concept('concept_productivity', 'производительностью')] — не лучший вариант. Перенасыщение [Concept('concept_market', 'рынка')] приведёт к снижению [Concept('concept_market_price', 'рыночной стоимости')] производимых [Concept('concept_good', 'товаров')] и постепенному снижению производительности из-за повышенного спроса на потребляемые товары.\n\nБолее того, если, к примеру, производить [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] на экспорт, это сделает [Concept('concept_pop', 'группы населения')], имеющие [Concept('concept_ownership_share', 'долю')] в сооружении «[GetBuildingType('building_shipyards').GetName]» очень [Concept('concept_wealth', 'богатыми')], но совершенно не повлияет на положение [Concept('concept_lower_strata', 'низшего класса')]!"


 ###The Journal
 lesson_journal_1:0 "Дневник"
 lesson_journal_1_desc_short:0 "Вы получили первое учебное испытание! Мы #v приостановили игру#!, чтобы дать вам спокойно дочитать. Не забудьте #v возобновить#! её, когда будете готовы, при помощи элементов управления скоростью или нажатием #v пробела#!.\n\n#v Откройте дневник:#! нажмите подсвеченную кнопку слева."
 lesson_journal_1_desc:1 "Вы получили первое учебное испытание! Вы будете получать их и впредь — в виде записей в [Concept('concept_journal_entry','дневнике')]. Выполняйте их в любом темпе и получайте поддержку в удобном для вас объёме.\n\nМы снова #v приостановили игру#!, чтобы дать вам спокойно дочитать, и будем делать это впредь — в начале каждого урока. Не забудьте #v возобновить#! её, когда будете готовы, при помощи элементов управления скоростью или нажатием #v пробела#!.\n\n#v Откройте дневник:#! нажмите подсвеченную кнопку слева."
 lesson_journal_1_continue:0 "Откройте панель дневника нажатием подсвеченной кнопки"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Это ваш дневник. Все учебные испытания будут заноситься сюда. Время от времени на его страницах будут появляться и прочие масштабные события в вашем государстве.\n\nОзнакомьтесь с полученным учебным испытанием. Чтобы продолжить, откройте [Concept('concept_journal_entry', 'запись')] #v «$je_tutorial_expand_basic_building$»#!."
 lesson_journal_2_back:0 "Для возвращения необходимо закрыть панель дневника"
 lesson_journal_2_continue:0 "Для продолжения выберите #v «$je_tutorial_expand_basic_building$»#!"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Ваша задача — расширить базовое земледельческое [Concept('concept_building', 'сооружение')] в одной из [Concept('concept_state', 'областей')]. В процессе игры в вашем [Concept('concept_journal_entry','дневнике')] неоднократно будут появляться такие учебные испытания.\n\nМожно пройти испытание без поддержки, а можно нажать кнопку #v «Расскажите как»#! и получить ценные советы. Вы также можете нажать кнопку #v «Зачем?»#!, чтобы получить развёрнутое пояснение, почему это важно.\n\nУдачи!"
 lesson_journal_3_desc:1 "Ваша задача — расширить базовое земледельческое [Concept('concept_building', 'сооружение')] в одной из [Concept('concept_state', 'областей')].\n\nПроходите учебные испытания, чтобы узнать, #b как#! и #b зачем#! следует двигать свой народ в нужном вам направлении. Вы можете попытаться пройти испытание, используя исключительно информацию, представленную в [Concept('concept_journal_entry', 'дневнике')], или нажать кнопку «Нужен совет» на той же странице дневника и получить пошаговые инструкции.\n\nПо ходу игры вам будут предложены и другие учебные испытания. Периодически заглядывайте в журнал, чтобы не пропустить новый этап!"
 lesson_journal_3_back:0 "Для возвращения необходимо закрыть панель «[concept_journal_entry]»"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Оптимизация бюджета"
 lesson_budget_balance_1_desc:1 "В настоящее время ваши постоянные расходы превышают доход, поэтому ваш бюджет неуклонно сокращается. Если у вас есть [Concept('concept_gold_reserves', 'золотой запас')], то вскоре он начнёт снижаться, а если его нет — страна будет вынуждена брать [Concept('concept_loans', 'займы')]. Чтобы приступить к решению проблемы, начните с открытия панели «Бюджет»."
 lesson_budget_balance_1_continue:0 "Откройте панель «Бюджет»"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Перед вами полная сводка всех затрат и источников дохода. Также здесь можно управлять размерами налогов и государственных зарплат. Обычно самый простой способ справиться с дефицитом бюджетных средств — повысить уровень налогообложения [Concept('concept_pop', 'групп населения')] или ввести новые [Concept('concept_consumption_tax', 'потребительские налоги')], но при этом падает [Concept('concept_wealth', 'благосостояние')] и есть риск возникновения [Concept('concept_turmoil', 'беспорядков')]. Также вы можете уменьшить расходы, снижая уровни [Concept('concept_government_building', 'государственных сооружений')] — таких, как [GetBuildingType('building_barracks').GetName|l] и [GetBuildingType('building_naval_base').GetName|l], или урезая [Concept('concept_government_wage','государственные зарплаты')].\n\nМенее надёжный, но всё же неплохой способ увеличить доходы — повысить [Concept('concept_gdp', 'валовой внутренний продукт')], увеличивая продуктивность [Concept('concept_building', 'сооружений')], или уменьшить траты, чтобы расширить сооружения, приносящие прибыль, хотя для неопытных игроков этот путь может оказаться слишком сложным."

 lesson_budget_balance_how:0 "Как оптимизировать бюджет"
 lesson_budget_balance_how_1:0 "Как оптимизировать бюджет"
 lesson_budget_balance_how_1_desc:0 "Чтобы уменьшить дефицит и расплатиться с долгами, можно повысить доход, урезать расходы или сделать и то и другое."
 lesson_budget_balance_how_1_continue:0 "Откройте панель «Бюджет»"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Вашу прибыль формируют [Concept('concept_budget_minting', 'денежное производство')] и [Concept('concept_taxes', 'налоги')]. Новая валюта производится автоматически, в соответствии с темпами развития вашей экономики, но налоги — важнейшая опора могущественных государств.\n\nВ их числе:\n - [Concept('concept_budget_income_taxes', 'подоходные налоги')]\n - [Concept('concept_budget_poll_taxes', 'подушные налоги')]\n - [Concept('concept_consumption_tax', 'потребительские налоги')]\n - [Concept('concept_budget_dividends_taxes', 'налоги на дивиденды')]\n - [Concept('concept_tariffs', 'пошлины')]\nи др.\n\nВведение новых или увеличение существующих налогов приведёт к немедленному повышению вашего дохода."
 lesson_budget_balance_how_2_continue:0 "Для продолжения повысьте уровень любого налога или введите новый [Concept('concept_consumption_tax', 'потребительский налог')]"
 lesson_budget_balance_how_2_back:0 "Закройте панель «Бюджет», чтобы вернуться назад"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Так как расходы на строительство прекращаются по его окончании, они не считаются постоянными. Однако во время строительства они будут истощать вашу [Concept('concept_treasury', 'казну')]. Давайте пока приостановим их, а когда проблема решится, вы сможете возобновить процесс."
 lesson_budget_balance_how_3_continue:1 "Остановите все стройки, чтобы заморозить расходы на строительство во всех [Concept('concept_state', 'областях')]"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Постоянные расходы на [Concept('concept_government_building', 'государственные сооружения')], например [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','правительственные ведомства')] и [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','казармы')], включают как используемые ими [Concept('concept_good', 'товары')], так и выплачиваемые в них [Concept('concept_budget_wages', 'зарплаты')]. Расходами можно управлять, изменяя размеры зарплат по всему [Concept('concept_country', 'государству')].\n\nЕсли хотите, можете снизить [Concept('concept_budget_government_wages', 'государственные')] или [Concept('concept_budget_military_wages', 'военные')] зарплаты прямо сейчас. Изменения зарплат всегда обратимы, но обратите внимание на перечисленные в подсказке последствия!"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Ещё один метод управления расходами — сокращение [Concept('concept_government_building', 'государственных сооружений')] в определённых [Concept('concept_state', 'областях')], что приводит к постоянному снижению расходов на выплату [Concept('concept_budget_wages', 'зарплат')] и потребление [Concept('concept_good', 'товаров')], но отменяет все положительные эффекты более высоких уровней [Concept('concept_building', 'сооружения')]."
 lesson_budget_balance_how_5_continue:1 "Для продолжения щёлкните вкладку [Concept('concept_state', 'области')]"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "На вкладке «[Concept('concept_state', '$concept_states$')]» все поступления в [Concept('concept_treasury', 'казну')] и расходы сгруппированы по областям. Это упрощает поиск кандидатов на сокращение. Отсортируйте список по величине расходов, наводите курсор на разные значения, и быстро найдёте [Concept('concept_building', 'сооружения')], которые обходятся вам дороже всего.\n\nПри желании вы можете снизить расходы, сократив [Concept('concept_government_building', 'государственные сооружения')] прямо сейчас. Отменить изменения можно будет лишь одним способом: вновь расширить сооружения, но на это уйдут [Concept('concept_money', 'деньги')] и время."
 lesson_budget_balance_how_6_back:0 "Чтобы вернуться, закройте вкладку [Concept('concept_state', 'области')]"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "Одной из главных статей ваших постоянных расходов может стать выплата [Concept('concept_budget_interest', 'процентов')] по [Concept('concept_loans', 'займам')]."
 lesson_budget_balance_how_7_continue:0 "Для продолжения щёлкните вкладку «Активы»"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Уменьшить выплаты [Concept('concept_budget_interest', 'процентов')] можно только при выплате [Concept('concept_principal', 'тела кредита')]. Пока баланс вашей [Concept('concept_treasury', 'казны')] отрицательный, будет увеличиваться тело кредита, а с ним и выплаты процентов. Если баланс казны положительный, тело кредита и выплаты процентов будут автоматически уменьшаться.\n\nЕсли удастся снизить процентную ставку, вы сможете получать более крупные [Concept('concept_loans', 'займы')], пока это не доведёт вас до беды."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Если ваш баланс остаётся отрицательным, продолжайте повышать или вводить [Concept('concept_taxes', 'налоги')] и/или сокращать [Concept('concept_government_building', 'государственные сооружения')], пока он не выровняется."

 lesson_budget_balance_why:0 "Зачем нужно оптимизировать бюджет"
 lesson_budget_balance_why_1:0 "Зачем нужно оптимизировать бюджет"
 lesson_budget_balance_why_1_desc:0 "Есть множество источников доходов и расходов, и на панели «Бюджет» можно ознакомиться с полной сводкой по ним."
 lesson_budget_balance_why_1_continue:0 "Откройте вкладку «Обзор» на панели «Бюджет»"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Если расходы превышают доходы, ваш [Concept('concept_gold_reserves', 'золотой запас')] начнёт уменьшаться с каждой неделей вследствие отрицательного #v еженедельного баланса#!. Когда [Concept('concept_gold_reserves', 'золотой запас')] истощится окончательно, государство будет вынуждено брать еженедельные [Concept('concept_loans', 'займы')]. Серьёзность этой проблемы зависит от общего направления денежных потоков."
 lesson_budget_balance_why_2_back:0 "Закройте вкладку «Обзор» на панели «Бюджет», чтобы вернуться"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Большинство расходов — #v постоянные#!. Объёмы постоянных расходов могут постепенно меняться в зависимости от экономических условий, но не исчезают неделями, пока вы не найдёте способ их снизить.\n\nРасходы на строительство и другие #v временные#! расходы действуют на протяжении определённого времени, а затем #v исчезают#!. Если ваш баланс становится отрицательным только из-за временных расходов, чаще всего можно не волноваться: вы укрепляете экономику, а расходы на строительство можно заморозить в любой момент."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Но если вашу [Concept('concept_treasury', 'казну')] обременяют #v постоянные#! расходы, более крупные, чем источники дохода, значит, ваш финансовый план нежизнеспособен. Даже при наличии [Concept('concept_gold_reserves', 'золотого запаса')] со временем вам придётся брать [Concept('concept_loans', 'займы')] у промышленников, чтобы не разориться окончательно."
 lesson_budget_balance_why_4_continue:0 "Откройте панель «Активы»"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Бояться [Concept('concept_loans', 'займов')] не стоит — во-первых, они помогают вам развиваться, а во-вторых, большая часть @money! всё равно оседает в карманах у вашего [Concept('concept_pop', 'населения')]! Помните, что все купленные [Concept('concept_good', 'товары')] и все @money!, выплачиваемые в виде [Concept('concept_budget_wages', 'зарплат')], повышают состояние производителя, потребителя или обоих. Расход [Concept('concept_treasury', 'казённых')] денег всегда повышает среднее [Concept('concept_wealth', 'благосостояние')], в результате чего растут и [Concept('concept_pop_needs', 'потребности групп населения')], а значит — развивается ваша экономика."
 lesson_budget_balance_why_5_k_desc:1 "Бояться [Concept('concept_loans', 'займов')] не стоит — во-первых, они помогают вам развиваться, а во-вторых, большая часть @money! всё равно оседает в карманах у вашего [Concept('concept_pop', 'населения')]!"
 lesson_budget_balance_why_5_k2_desc:0 "Помните, что все купленные [Concept('concept_good', 'товары')] и все @money!, выплачиваемые в виде [Concept('concept_budget_wages', 'зарплат')], повышают состояние производителя, потребителя или обоих. Расход [Concept('concept_treasury', 'казённых')] денег всегда повышает среднее [Concept('concept_wealth', 'благосостояние')], в результате чего растут и [Concept('concept_pop_needs', 'потребности групп населения')], а значит — развивается ваша экономика."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Благосостояние группы населения#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Налоги#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Проценты#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Казна#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Развитие промышленности#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Взятие займов#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Рост спроса#!"
 lesson_budget_balance_why_5_back:0 "Закройте вкладку «Активы», чтобы вернуться"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "Общий [concept_credit|l] — это сумма [Concept('concept_cash_reserves', 'финансовых резервов')] всех ваших сооружений. Чем крупнее и успешнее отрасли вашей промышленности, тем больше денег вы можете занять."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Доступный вам [concept_credit|l]:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) — #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#!\n\nНаведите курсор на [Concept('concept_credit', 'лимит кредитования')], чтобы увидеть список финансовых резервов ваших промышленных сооружений."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Доступный [concept_credit|l] рассчитывается следующим образом:\n\n[concept_credit] — [concept_principal|l] = [Concept('concept_credit', 'лимит кредитования')]."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Если [Concept('concept_principal', 'тело')] вашего кредита достигнет [Concept('concept_credit', 'лимита')], в государстве будет объявлен [Concept('concept_default', 'дефолт')], так как оно не сможет выплатить задолженности. При этом всё строительство остановится, а [Concept('concept_pop', 'группы населения')] государства, имеющие [Concept('concept_ownership_share', 'доли собственности')], [Concept('concept_radical', 'радикализируются')], что может самым плачевным образом отразиться на политической стабильности."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Каждое ваше экономическое решение будет иметь далеко идущие непрямые последствия, как положительные, так и отрицательные."
 lesson_budget_balance_why_8_continue:0 "Снова откройте вкладку «Обзор»"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Все [Concept('concept_taxes', 'налоги')] взимаются непосредственно с [Concept('concept_pop', 'групп населения')], хотя налоговое [Concept('concept_law', 'законодательство')] по-разному влияет на их личные средства. Подобным же образом все расходы влияют на вашу экономику и людей, которые от неё зависят. Простые действия, направленные на покрытие расходов, — повышение налогов, изменение [Concept('concept_budget_government_wages', 'государственных зарплат')] и т. п. — приводят к перераспределению [Concept('concept_wealth', 'благосостояния')] групп населения. Каждое действие имеет последствия и может вызвать как [Concept('concept_pop_growth', 'прирост населения')], так и [Concept('concept_turmoil', 'беспорядки')]."
 lesson_budget_balance_why_9_back:0 "Закройте вкладку «Обзор» на панели «Бюджет», чтобы вернуться"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "Бюджет сбалансирован!"
 lesson_budget_balance_complete_1_desc:0 "Используя различные инструменты, имеющиеся в вашем распоряжении, вы сумели восстановить положительный баланс [Concept('concept_treasury', 'казны')]. По мере развития страны на протяжении всего XIX века и далее вам ещё не раз придётся корректировать бюджет, чтобы обеспечить стабильный рост или восстановить экономику после тех или иных событий, которые дорого обойдутся вашей державе. Все ваши доходы и расходы отображаются на панели #b Бюджет#!, она поможет вам и дальше сводить дефицит к нулю."

 ### FAIL
 lesson_budget_balance_fail_1:0 "Казна опустела!"
 lesson_budget_balance_fail_1_desc:0 "Произошло самое худшее — ваша [Concept('concept_treasury', 'казна')] пуста, государство оказалось в состоянии [Concept('concept_default', 'дефолта')]. Впрочем, это ещё не конец — из любого кризиса всегда есть выход. Чтобы выбраться из ямы, постарайтесь восстановить баланс доходов и расходов, а если платежи по [Concept('concept_budget_interest', 'процентам')] окажутся слишком высоки, можно объявить [Concept('concept_bankruptcy', 'банкротство')] и конфисковать активы [Concept('concept_pop', 'населения')], чтобы восстановить экономику. Это действие доступно на вкладке #b Активы#! на панели #b Бюджет#!."
 
###Trade Routes
 lesson_trade_routes_1:0 "Торговые пути"
 lesson_trade_routes_1_desc:1 "[concept_trade_route] — связующее звено между двумя [Concept('concept_market', 'рынками')], по которому товары перемещаются с одного рынка на другой. При этом создаются [Concept('concept_buy_orders', 'приказы о покупке')] (а значит, растёт стоимость [Concept('concept_good', 'товара')]) на экспортном рынке и [Concept('concept_sell_orders', 'приказы о продаже')] (а значит, снижается цена товара) на рынке импорта.\n\nОбычно торговый путь нужен для увеличения прибыли в [Concept('concept_building', 'сооружениях')] или снижения затрат на [Concept('concept_government_good', 'правительственные товары')]. Например, если у вас есть мебельные фабрики, которым приходится нелегко из-за низких цен на мебель, вы можете создать путь для экспорта мебели, чтобы повысить цену и, соответственно, доход, который приносит это сооружение."
 lesson_trade_routes_1_continue:0 "Откройте линзу «Торговля»"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Проще всего создать [concept_trade_route|l] через линзу торговли. Просто щёлкните на «Проложить торговый путь для импорта» или «Проложить торговый путь для экспорта», выберите [Concept('concept_good', 'товар')] для импорта/экспорта, а затем рынки, между которыми требуется проложить путь.\n\nУ торговых путей есть уровни — чем они выше, тем больше экспортных товаров можно перемещать по ним на [Concept('concept_market', 'рынки')] импорта. Чтобы повысить уровень торгового пути, щёлкайте на рынке назначения до тех пор, пока не исчерпаете максимальную ёмкость торгового пути исходного рынка."
 lesson_trade_routes_2_back:0 "Закройте линзу «Торговля», чтобы вернуться"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Если вашему [Concept('concept_market', 'рынку')] не хватает ёмкости для прокладывания новых [Concept('concept_trade_route', 'торговых путей')], можно освободить место, удаляя существующие торговые пути на панели рынка. Также важную роль в этом процессе играет [GetBuildingType('building_trade_center').GetName|l] — это сооружение можно расширить или использовать в нём более продвинутые [Concept('concept_production_method', 'производственные методы')]."

 lesson_import_goods_how_1:0 "Как импортировать товары"
 lesson_import_goods_how_1_desc:1 "Сейчас [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] стоит дорого на #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetCustom('RU_ML_ADJ')|l]ом рынке#!#!, однако стоимость можно снизить, если проложить торговый путь для импорта #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('RU_GL_RP')|l]#!#! с другого [Concept('concept_market', 'рынка')].\n\n[Concept('concept_trade_route', 'Торговый путь')] можно проложить при помощи линзы «Торговля» или панели «[Concept('concept_market', 'Рынки')]»."
 lesson_import_goods_how_1_continue:0 "Нажмите кнопку #v $NEW_IMPORT_ROUTE$#! на панели «Рынки» и выберите «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»\n\n#v или#!\n\nоткройте линзу «Торговля», щёлкните #v $trade_route_import_lens_option$#! и выберите «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "С помощью линзы «Торговля» или панели «[Concept('concept_market', 'Рынки')]» можно проложить разные [Concept('concept_trade_route', 'торговые пути')]. По каждому из них будут поступать импортные товары, количество которых будет зависеть от нескольких характеристик пути — чтобы ознакомиться с ними, наведите курсор на строку «Количество» в списке на панели карты «$mm_market_interaction$»."
 lesson_import_goods_how_2_continue:0 "Выберите источник импорта товара"
 lesson_import_goods_how_2_back:0 "Вернитесь на панель «Рынки»\n\n#v Или#!\n\nЗакройте линзу «Торговля», чтобы вернуться"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Импорт #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('RU_GL_RP')|l]#!#!! Количество будет постепенно возрастать, пока не достигнет максимального. Ваша цель будет достигнута, когда объёмы импорта превысят [Concept('concept_sell_orders', 'приказы о продаже')] ([GetTutorialJournalEntry.CalcCurrentGoalValue]). Ради этого прокладывайте столько [Concept('concept_trade_route', 'торговых путей')], сколько потребуется."

 lesson_import_goods_why_1:0 "Зачем импортировать товары"
 lesson_import_goods_why_1_desc:2 "Немногие [Concept('concept_country', 'страны')] способны добиться полной самодостаточности. Теоретически способность производить все важнейшие для государства [Concept('concept_good', 'товары')] кажется весьма разумной, но зачастую вам просто не хватит для этого [Concept('concept_resource_potential','ресурсного потенциала')]. Иногда будет целесообразнее сосредоточиться на производстве только определённой продукции, чтобы более эффективно использовать ограниченную [Concept('concept_workforce', 'рабочую силу')] или применять [Concept('concept_economy_of_scale', 'эффект масштаба')] с большей выгодой для себя. Также может возникнуть ситуация, когда времени на развитие производства попросту не окажется, а удовлетворять запросы придётся быстро. [Concept('concept_trade_route', '$concept_trade_routes$')] для импорта помогут в любой из этих ситуаций."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "Объёмы товаров, которые вы можете доставлять по каждому [Concept('concept_trade_route', 'торговому пути')], зависят от спроса на вашем собственном [Concept('concept_market', 'рынке')] и общего количества, доступного на экспортирующих эти товары рынках. Это количество зависит от объёмов импорта товаров в другие [Concept('concept_country', 'государства')] и относительной [Concept('concept_trade_route_competitiveness', 'конкурентоспособности вашего торгового пути')]. [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (в настоящее время это [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) также может повлиять на него."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "Импорт с заморских [Concept('concept_market', 'рынков')] может вызвать напряжённость в вашей [Concept('concept_supply_network', 'сети снабжения')]. В этом случае необходимо улучшить существующие или построить новые [GetBuildingType('building_port').GetName|l]ы для бесперебойных поставок."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Импортировать товары с [Concept('concept_market', 'рынка')], где ваш [Concept('concept_trade_route', 'торговый путь')] максимально эффективен — хорошая идея, но помните, что каждая проданная единица [Concept('concept_good', 'товара')] влияет на его [Concept('concept_market_price', 'рыночную цену')] на #v обоих#! рынках. Импорт из конкурирующего [Concept('concept_country', 'государства')] поможет покончить с дефицитом, но сыграет на руку промышленности соперника."
 
 lesson_select_target_building_to_continue:0 "Щёлкните на значке #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"
 lesson_select_state_and_building_tab_to_continue:0 "Щёлкните на карте [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], а затем выберите вкладку «[Concept('concept_building', '$concept_buildings$')]»"

### Production Methods
 lesson_production_methods_how_1:1 "Как менять производственные методы"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] можно менять на панели подробностей о [Concept('concept_building', 'сооружении')]. В качестве примера снова будут [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Откройте панель подробностей о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Это — действующие [Concept('concept_production_method', 'производственные методы')] этого [Concept('concept_building', 'сооружения')]. Вы можете щёлкнуть на любом из них для вывода альтернативных вариантов. #g Зелёным#! выделено количество доступных альтернатив."
 lesson_production_methods_how_2_continue:2 "Выберите любой производственный метод"
 lesson_production_methods_how_2_back:0 "Для возвращения необходимо закрыть панель #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Наведите курсор на любой вариант. Появится список изменений, которые ожидают это [Concept('concept_building', 'сооружение')] после выбора указанного [Concept('concept_production_method', 'производственного метода')]."
 lesson_production_methods_how_3_continue:1 "Измените любой производственный метод"
 lesson_production_methods_how_3_back:1 "Для возвращения снимите выбор производственного метода"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Отличная работа! Новые эффекты [Concept('concept_building', 'сооружения')] вы увидите мгновенно, но последствия для [Concept('concept_workforce', 'рабочей силы')] и остальной экономики проявятся не сразу. Чтобы завершить урок, сохраняйте этот [Concept('concept_production_method', 'производственный метод')] активным как минимум [GetTutorialJournalEntry.GetTotalGoalValue|0] нед."
 
 lesson_production_methods_why_1:0 "Зачем менять [Concept('concept_production_method', 'производственные методы')]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] определяют и изменяют принципы работы [Concept('concept_building', 'сооружений')]. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] послужит нам примером."
 lesson_production_methods_why_1_continue:0 "Откройте панель подробностей о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_PP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:1 "Зачем менять производственные методы"
 lesson_production_methods_why_2_desc:0 "Если навести курсор на любой активный [Concept('concept_production_method', 'производственный метод')], появится подсказка со сведениями о том, какие [Concept('concept_good', 'товары')] потребляются и производятся с его использованием. Также в подсказке будет сказано, сколько представителей каждой [Concept('concept_profession', 'профессии')] должно присутствовать среди [Concept('concept_workforce', 'работников')] для нормальной работы #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Виды [Concept('concept_production_method', 'производственных методов')] отмечаются разными цветами:\n\n#b Базовые#! методы задействуют продуктивную [Concept('concept_workforce', 'рабочую силу')], состоящую из [Concept('concept_pop', 'представителей')] разных [Concept('concept_profession', 'профессий')], для производства продукции или эффекта. Чаще всего при этом потребляется один или несколько [Concept('concept_good', 'товаров')]. Хотя бы один базовый производственный метод присутствует всегда.\n\n#b Усовершенствование#!. При использовании этих методов уменьшается количество, но повышаются качество и роскошность производимых товаров, чаще всего за счёт потребления дополнительных ресурсов.\n\n#b Автоматизация#!. Эти методы потребляют промышленные товары, но избавляют [Concept('concept_building', 'сооружения')] от необходимости привлекать к работе множество неопытных работников.\n\n#b Владение#!. Методы, определяющие, кто владеет сооружением и получает с него [Concept('concept_dividends', 'дивиденды')]. Чаще всего доступность тех или иных методов определяют [Concept('concept_law', 'законы')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Нажмите на любой активный [Concept('concept_production_method', 'производственный метод')] и увидите ещё несколько методов того же вида. Одновременно может действовать только один. Некоторые методы являются улучшенными версиями других, и для их открытия необходимо разблокировать новые [Concept('concept_technology', 'технологии')]. Прочие методы одного вида представляют собой альтернативные варианты, не лучше и не хуже прочих. При выборе лучшего метода для вашего [Concept('concept_country', 'государства')] следует определиться, какие [Concept('concept_good', 'товары')] и [Concept('concept_profession', 'профессии')] есть в наличии, а на какие есть спрос."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Иногда выбирать более современный [Concept('concept_production_method', 'производственный метод')] нежелательно, особенно если [Concept('concept_market_price', 'рыночная цена')] потребляемых им [Concept('concept_good', 'товаров')] слишком высока или они в [Concept('concept_input_goods_shortage', 'дефиците')]. Также ваши [Concept('concept_pop', 'группы населения')] могут быть недостаточно [Concept('concept_pop_qualifications', 'квалифицированными')] для необходимых [Concept('concept_profession', 'профессий')]. Кроме того, представители новых профессий могут проявлять нежелательные для вас политические пристрастия, и это следует учитывать заранее."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "Повышает доход непродуктивного сооружения"
 lesson_fix_unproductive_building_how_1_desc:0 "Не существует мгновенного решения низкой [Concept('concept_productivity', 'производительности')] [Concept('concept_building', 'сооружения')]! Давайте взглянем на сведения о процессе сооружения, чтобы определить проблемы."
 lesson_fix_unproductive_building_how_1_continue:0 "Откройте панель подробностей о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_PP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_2_back:0 "Для возвращения необходимо закрыть панель #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#!"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "Если потребляемые [Concept('concept_good', 'товары')] слишком дороги, вы можете постараться снизить их стоимость. Для этого можно расширить производящие их [Concept('concept_building', 'сооружения')] или импортировать эти товары на свой [Concept('concept_market', 'рынок')]."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Если производимые [Concept('concept_good', 'товары')] слишком дёшевы, можно попытаться увеличить их стоимость. Возможно, пришло время расширить [Concept('concept_building', 'сооружения')], потребляющие эти товары, экспортировать их на другие [Concept('concept_market', 'рынки')] или поощрить потребление этих товаров вашим [Concept('concept_pop', 'населением')]."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:1 "Самый простой способ исправить неравенство цен — проложить [Concept('concept_trade_route', 'торговый путь')], чтобы импортировать необходимые [Concept('concept_good', 'товары')] или экспортировать излишки. Это сгладит цены и повысит [Concept('concept_productivity', 'производительность')] ваших [Concept('concept_building', 'сооружений')].\n\nВы можете экспортировать и импортировать товары с помощью [Concept('concept_trade_lens', 'линзы торговли')]. При желании вы можете прокладывать любые торговые пути, которые покажутся вам выгодными, но в будущих уроках мы ещё раз подробнее вернёмся к торговле."
 lesson_fix_unproductive_building_how_4_continue:0 "Останьтесь или откройте заново панель подробностей о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_PP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Различные сочетания [Concept('concept_production_method', 'производственных методов')] могут сделать [Concept('concept_building', 'сооружение')] более [Concept('concept_productivity', 'продуктивным')]. Современные методы не всегда лучше, особенно если для них требуются дорогие [Concept('concept_good', 'товары')]! Влияние производственного метода на сооружение указано во всплывающей подсказке, так что можете попробовать различные методы и посмотреть, какой из них подходит лучше всего."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "[Concept('concept_decree', 'Указы')] могут помочь увеличить [Concept('concept_throughput', 'товарооборот')] определённой категории [Concept('concept_building', 'сооружений')]. Обычно увеличение товарооборота [Concept('concept_productivity', 'непродуктивных')] сооружений является не лучшей идеей, поскольку это сделает потребляемые [Concept('concept_good', 'товары')] ещё дороже, а производимые ещё дешевле. Вместо этого стоит увеличить товарооборот сооружений, производящих потребляемые товары, необходимые сооружению, или потребляющих производимые им товары. Развитие сооружений в тандеме является ключом к построению крепкой экономики."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Если увеличить [Concept('concept_productivity', 'производительность')] [Concept('concept_building', 'сооружения')] не получается, но экономике всё равно требуются производимые им товары, вы можете [Concept('concept_subsidies', 'субсидировать')] его. Благодаря субсидиям у сооружения всегда будут средства на приобретение потребляемых [Concept('concept_good', 'товаров')] и выплату конкурентоспособных [Concept('concept_building_wage', 'зарплат')], поскольку нехватку средств покроет [Concept('concept_treasury', 'казна')]. Ваши законы об экономической системе определяют, какие сооружения могут получать субсидии."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "[Concept('concept_building', 'Сооружения')], [Concept('concept_productivity', 'производительность')] которых падает настолько, что они не могут платить конкурентоспособные [Concept('concept_building_wage', 'зарплаты')], будут приспосабливаться к [Concept('concept_market', 'рынку')]. Их [Concept('concept_throughput', 'товарооборот')] пострадает от снижения занятости, но зарплата оставшихся сотрудников вырастет. Чтобы ускорить этот процесс, можно понизить уровень сооружения и вынудить рабочую силу отправиться на поиски другой работы. Учтите, что это разозлит [Concept('concept_pop', 'группы населения')], обладающие [Concept('concept_ownership_share', 'долями собственности')]."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Используйте любые доступные средства, чтобы повысить [Concept('concept_productivity', 'производительность')] этого [Concept('concept_building', 'сооружения')]. Попробуйте [Concept('concept_subsidies', 'субсидировать')] или даже уменьшить уровень, если остальные способы не сработают."

 lesson_fix_unproductive_building_complete:0 "Непродуктивное сооружение восстановилось!"
 lesson_fix_unproductive_building_complete_desc:0 "[Concept('concept_productivity', 'Производительность')] #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetBuilding.GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetTutorialJournalEntry.GetTarget.GetBuilding.GetCustom('RU_BL_RP')|l]#!#! в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] восстановилась, что может привести к росту [Concept('concept_building_wage', 'зарплат')] и [Concept('concept_dividends', 'дивидендов')]. Разумеется, вы всегда можете заработать на этом, повысив [Concept('concept_taxes', 'налоги')], пока [Concept('concept_workforce', 'рабочая сила')] не успела привыкнуть к улучшившемуся финансовому положению...\n\nПроверяйте производительность сооружений время от времени, чтобы не упустить возможности."


 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0:2 "Пока что вы не можете [Concept('concept_bolster', 'поддерживать')] [Concept('concept_interest_group', 'заинтересованные группы')]"
 lesson_promote_ig_how_0_desc:2 "У вашего государства нет модификатора «$modifier_country_promotion_ig_attraction_mult$», и потому вы не можете [Concept('concept_bolster', 'поддерживать')] [Concept('concept_interest_group', 'заинтересованные группы')]. Сначала необходимо принять соответствующий [Concept('concept_law', 'закон')].[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_ig_how_0_continue:0 "Откройте панель «Политика», щёлкните сначала на вкладке «Законы» и выберите [Concept('concept_law', 'закон')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]», чтобы открыть список доступных вариантов. Когда новый закон будет принят, возобновите этот урок!"

 lesson_promote_ig_how_1:2 "Как поддерживать заинтересованные группы"
 lesson_promote_ig_how_1_desc:3 "Чтобы [Concept('concept_bolster', 'поддерживать')] [Concept('concept_interest_group', 'заинтересованную группу')], сначала нужно разрешить это на [Concept('concept_law', 'законодательном')] уровне. Чаще всего подобные процессы регулируют законы из группы «[GetLawGroup('lawgroup_free_speech').GetName]» (сейчас — «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]»). Принимая различные законы, вы получаете больше или меньше полномочий для продвижения."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Список активных [Concept('concept_interest_group', 'заинтересованных групп')] приведён на панели «Политика»."
 lesson_promote_ig_how_2_continue:0 "Откройте панель «Политика» на вкладке «Обзор»"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:1 "[Concept('concept_interest_group', '$concept_interest_groups$')] в [Concept('concept_government', 'правительстве')] и вне его можно [Concept('concept_bolster', 'поддерживать')]."
 lesson_promote_ig_how_3_continue:0 "Щёлкните подходящую [Concept('concept_interest_group', 'заинтересованную группу')]"
 lesson_promote_ig_how_3_continue_close:2 "Закройте панель заинтересованной группы, чтобы вернуться"
 lesson_promote_ig_how_3_back:0 "Закройте панель «Политика» на вкладке «Обзор», чтобы вернуться"

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:1 "Для [Concept('concept_bolster', 'поддержки')] [Concept('concept_interest_group', 'заинтересованной группы')] необходим [Concept('concept_authority', 'авторитет')], а у вас его на данный момент недостаточно. Пересмотрите расходы и отмените некоторые траты, чтобы освободить не менее [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] ед. @aut! авторитета."
 lesson_promote_ig_how_4_continue:2 "У вас должно быть не менее [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] ед. @aut! авторитета"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:1 "Вы можете выбрать для [Concept('concept_bolster', 'поддержки')] любую [Concept('concept_interest_group', 'заинтересованную группу')], но учтите, что на это расходуется [Concept('concept_authority', 'авторитет')]. Для поддержки нажмите кнопку #b «Поддержать»#! в верхней части панели любой заинтересованной группы."
 lesson_promote_ig_how_5_continue:1 "[Concept('concept_bolster', 'Поддержите')] любую [Concept('concept_interest_group', 'заинтересованную группу')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:1 "[Concept('concept_bolster', 'Поддержка')] [Concept('concept_interest_group', 'заинтересованная группа')] не приводит к мгновенным результатам. Изменяется только её [Concept('concept_interest_group_attraction', 'привлекательность')], что постепенно увеличит число поддерживающих её [Concept('concept_pop', 'групп населения')] подходящих типов. Подождите немного — и вскоре увидите, как изменятся [Concept('concept_clout', 'уровень влияния')] и её состав."
 
 ### WHY
 lesson_promote_ig_why_1:2 "Зачем поддерживать заинтересованные группы"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] важнейшие факторы формирования политики вашего [Concept('concept_country', 'государства')]. Если вы до сих пор не прошли урок по заинтересованным группам, сделайте это прежде, чем приступать к текущему упражнению.\n\nДля начала урока наведите курсор на выделенное [Concept('concept_concept', 'понятие')] «[Concept('concept_interest_group', '$concept_interest_groups$')]» и нажмите кнопку #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Для продолжения откройте панель любой [Concept('concept_interest_group', 'заинтересованной группы')]"
 lesson_promote_ig_why_1_continue_close:0 "Закройте панель [Concept('concept_interest_group', 'заинтересованной группы')]"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[concept_political_strength] [Concept('concept_interest_group', 'заинтересованных групп')] будет постепенно расти или сходить на нет (см. «[concept_clout]»). Политическая сила увеличивается и угасает под влиянием событий, происходящих с [Concept('concept_pop', 'группами населения')] вашего [Concept('concept_country', 'государства')]. Будьте готовы, что политический ландшафт может измениться неожиданно и спутать ваши планы.\n\nЧем активнее вы участвуете в судьбе заинтересованных групп, тем больше контролируете ситуацию и влияете на путь, которым идёт ваше государство."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:5 "[Concept('concept_bolster', 'Поддерживаемая')] [Concept('concept_interest_group', 'заинтересованная группа')] принимает больше [Concept('concept_pop', 'групп населения')] и постепенно наращивает [Concept('concept_political_strength', 'политическую силу')]. Кроме того, радость от обретения официального статуса вызывает рост [Concept('concept_approval', 'одобрения')] группы.\n\n[Concept('concept_bolster', 'Поддерживайте')] заинтересованные группы, которые выступают за выгодные вам [Concept('concept_law', 'законы')] или обладают нужными [Concept('concept_interest_group_trait', 'особенностями')], чтобы снизить сопротивление при изменении или сохранении законов вашего государства."

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:2 "Помимо [Concept('concept_bolster', 'поддержки')] важных для вас [Concept('concept_interest_group', 'заинтересованных групп')], вы можете [Concept('concept_suppress', 'подавлять')] группы, противоречащие вашим интересам. Для всех этих действий требуется определённое количество @aut![Nbsp][Concept('concept_authority', 'авторитета')]."
 lesson_promote_ig_why_4_continue:0 "Найдите вкладку «[Concept('concept_law', 'Законы')]» на панели политики."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "На вашу способность [Concept('concept_bolster', 'поддерживать')] и [Concept('concept_suppress', 'подавлять')] [Concept('concept_interest_group', 'заинтересованные группы')] влияют два фактора:\n\n* Ваш запас @aut![Nbsp][Concept('concept_authority', 'авторитета')]\n* Ваши модификаторы: «$modifier_country_promotion_ig_attraction_mult$» (текущее значение — [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) и «$modifier_country_suppression_ig_attraction_mult$» (текущее значение — [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nНадёжный источник обоих — ваш текущий [Concept('concept_law', 'закон')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]» из [Concept('concept_law_group', 'группы')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]»."


 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc:0 "В этом уроке вы сможете издать [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance').GetName]», но сейчас вам не хватает @aut![Nbsp][Concept('concept_authority', 'авторитета')]. Наведите курсор на @aut![Nbsp][Concept('concept_authority', 'авторитет')] на верхней панели, чтобы увидеть всплывающую подсказку, которая объясняет, почему у вас настолько низкий баланс. Воспользуйтесь этой информацией, чтобы довести баланс хотя бы до значения #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! перед перезапуском этого урока."
 lesson_market_access_by_decree_how_0_continue:0 "Вам нужно хотя бы [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] доступного @aut![Nbsp][Concept('concept_authority', 'авторитета')], чтобы продолжить. Пропустите этот урок и вернитесь, когда накопите."
 
 lesson_market_access_by_decree_how_1:0 "Как улучшить доступность рынка с помощью указа"
 lesson_market_access_by_decree_how_1_desc:0 "Вы легко можете увеличить количество доступной [Concept('concept_infrastructure', 'инфраструктуры')] в [Concept('concept_state', 'области')], издав [Concept('concept_decree', 'указ')] о поддержании дорог."
 lesson_market_access_by_decree_how_1_continue:0 "Откройте [Concept('concept_political_lens', 'линзу политики')], а затем перейдите во вкладку указов"

 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc:0 "Вам доступно множество различных видов [Concept('concept_decree', 'указов')]. Указы всегда издаются в [Concept('concept_state', 'области')], и на их поддержание тратится [Concept('concept_authority', 'авторитет')]."
 lesson_market_access_by_decree_how_2_continue:0 "Издайте указ «Дорожная служба» в области [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back:0 "Закройте вкладку «Указы» в [Concept('concept_political_lens', 'линзе политики')], чтобы вернуться"

 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc:0 "Отличная работа! Вы издали [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance').GetName]» в области [GetTutorialJournalEntry.GetTarget.GetState.GetName] за @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [Concept('concept_authority', 'авторитета')]."
 lesson_market_access_by_decree_how_3_continue:0 "Закройте [Concept('concept_political_lens', 'линзу политики')]"
 lesson_market_access_by_decree_how_3_back:0 "Отмените указ «Дорожная служба» в области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"

 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc:0 "Вы можете просматривать и управлять своими [Concept('concept_decree', 'указами')] в линзе политики. Их также можно найти на панели обзора [Concept('concept_state', 'области')], в данном случае — области [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue:0 "Щёлкните по [Concept('concept_state', 'области')] [GetTutorialJournalEntry.GetTarget.GetState.GetName] и перейдите во вкладку обзора"
 lesson_market_access_by_decree_how_4_back:0 "Откройте [Concept('concept_political_lens', 'линзу политики')], чтобы вернуться"

 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc:0 "На этой панели также указаны [Concept('concept_infrastructure', 'инфраструктура')] и [Concept('concept_infrastructure_usage', 'использование инфраструктуры')]. Наведите на значение инфраструктуры, равное [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1], чтобы посмотреть, сколько добавит ваш [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance').GetName]»."
 lesson_market_access_by_decree_how_5_back:0 "Закройте вкладку «Обзор» области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"

 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "Зачем улучшать доступность рынка с помощью указа"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access] показывает, насколько хорошо [Concept('concept_state', 'области')] связаны с [Concept('concept_market', 'рынком')].\n\nПри #v 100%#! доступности рынка область создаёт 10 [Concept('concept_sell_orders', 'приказов о продаже')] за каждые 10 единиц произведённых [Concept('concept_good', 'товаров')] и 10 [Concept('concept_buy_orders', 'приказов о покупке')] за каждые 10 единиц потребляемых товаров.\n\nПри #v 50%#! доступности рынка аналогичное количество производства или потребления создаст только 5 приказов о продаже или покупке на рынке. Это влияет на [Concept('concept_market_price', 'рыночную цену')] и вредит вашей экономике.\n\nСпециализация областей при поддержании доступности является ключом к построению процветающей нации."
 lesson_market_access_by_decree_why_1_continue:0 "Откройте панель рынка, чтобы узнать подробности о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetCustom('RU_ML_ADJ')|l]ом рынке#!#!"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders] и [Concept('concept_buy_orders', 'приказы о покупке')] определяют стандартную [Concept('concept_market_price', 'рыночную цену')], использующуюся на всём вашем [Concept('concept_market', 'рынке')]. Но с [Concept('concept_market_access', 'доступностью рынка')] ниже 100% [Concept('concept_state', 'области')] не смогут в полной мере пользоваться рынком. Часть местных товаров упадут в цене, а те, спрос на которые нельзя удовлетворить местным производством, подорожают относительно рыночной цены."
 lesson_market_access_by_decree_why_2_back:0 "Закройте панель рынка, чтобы узнать подробности о #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetCustom('RU_ML_ADJ')|l]ом рынке#!#!, чтобы вернуться"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Уровень местной цены может оказаться выгоден определённым [Concept('concept_pop', 'группам населения')]. В [Concept('concept_state', 'области')], где в большом количестве производится [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l], но [Concept('concept_market_access', 'доступность рынка')] мала, [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] будет продаваться по цене ниже [Concept('concept_market_price', 'рыночной')].\n\nХотя представителям [Concept('concept_lower_strata', 'низшего класса')] будет проще удовлетворять свои [Concept('concept_pop_needs', 'потребности')], это также приведёт к снижению [Concept('concept_building_wage', 'зарплат')] в [Concept('concept_building', 'сооружениях')], производящих [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l]. В долгосрочной перспективе области с низкой [Concept('concept_market_access', 'доступностью рынка')] будут отставать в экономическом развитии."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[Concept('concept_decree', 'Указы')] можно использовать для оказания влияния на [Concept('concept_state', 'область')], расходуя на это @aut![Nbsp][concept_authority|l]. Эффект сохраняется только на время действия указа, поэтому нужно тщательно выбирать, какие указы использовать, ведь @aut![Nbsp]авторитет не бесконечен. Для более надёжного решения проблем с [Concept('concept_infrastructure', 'инфраструктурой')] требуются иные методы, о которых вы узнаете позже."

 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1:0 "Как улучшить доступность рынка с помощью железных дорог"
 lesson_market_access_with_railways_how_1_desc:0 "Железные дороги можно прокладывать с помощью [Concept('concept_trade_lens', 'линзы торговли')]"
 lesson_market_access_with_railways_how_1_continue:0 "Откройте линзу торговли и перейдите во вкладку [Concept('concept_building', 'сооружений')]"

 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc:0 "Найдите железные дороги и постройте их в области [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue:0 "Начните прокладку железных дорог в области [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back:0 "Закройте вкладку [Concept('concept_building', 'сооружений')] в линзе торговли, чтобы вернуться"

 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc:0 "Отличная работа! Строительство уже ведётся.\n\nЖелезные дороги функционируют аналогично другим [Concept('concept_building', 'сооружениям')]. Их строительство требует денег и времени, после чего они нанимают [Concept('concept_pop', 'группы населения')]. Для работы им требуются [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName|l] и какая-нибудь из разновидностей топлива, а на выходе получается [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName|l], которая потом продаётся на [Concept('concept_market', 'рынке')]. "
 lesson_market_access_with_railways_how_3_continue:0 "Закройте [Concept('concept_trade_lens', 'линзу торговли')]"
 lesson_market_access_with_railways_how_3_back:0 "Отмените прокладку железных дорог в области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"

 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc:0 "Вы можете найти больше сведений о работе железных дорог на панели подробностей."
 lesson_market_access_with_railways_how_4_continue:0 "Откройте панель подробностей железных дорог в области [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back:0 "Откройте [Concept('concept_trade_lens', 'линзу торговли')], чтобы вернуться"

 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc:1 "[GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] приобретается как [Concept('concept_pop', 'группами населения')], так и другими [Concept('concept_building', 'сооружениями')] для удовлетворения [Concept('concept_pop_needs', 'потребностей')] или в рамках [Concept('concept_production_method', 'производственного метода')]. Но если спрос низкий, а стоимость потребляемых товаров высока, железные дороги легко могут стать непродуктивными и потерять работников из-за низких [Concept('concept_building_wage', 'зарплат')]. Для оптимальной доступности железнодорожной [Concept('concept_infrastructure', 'инфраструктуры')] вам может потребоваться [Concept('concept_subsidies', 'субсидировать')] железные дороги как в конкретных [Concept('concept_state', 'областях')], так и во всех сразу, если они уже не получают субсидии."
 lesson_market_access_with_railways_how_5_continue:0 "Откройте панель сооружений, перейдите во вкладку развития и проверьте, субсидируются ли железные дороги"
 lesson_market_access_with_railways_how_5_back:0 "Закройте панель подробностей железных дорог в области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"

 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "Вполне возможно, что после завершения строительства железной дороги и достижения полной занятости [Concept('concept_infrastructure', 'инфраструктура')] [Concept('concept_state', 'области')] всё ещё будет меньше, чем [Concept('concept_infrastructure_usage', 'использование инфраструктуры')]. В таком случае вы можете построить больше железных дорог. Главное, чтобы они приносили прибыль или получали субсидии. По желанию можно снизить уровень устаревших сооружений, которые увеличивают использование инфраструктуры в области."
 lesson_market_access_with_railways_how_6_back:0 "Закройте вкладку «Развитие» на панели сооружений, чтобы вернуться"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Зачем улучшать доступность рынка с помощью железных дорог"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure] крайне важна для индустриализации. Большинство [Concept('concept_building', 'сооружений')] увеличивают [Concept('concept_infrastructure_usage', 'использование инфраструктуры')], в особенности тяжёлая обрабатывающая промышленность. [concept_market_access] ниже 100% — это ещё не конец света, но она влияет как на [Concept('concept_local_price', 'местную')], так и на [Concept('concept_market_price', 'рыночную цену')] [Concept('concept_good', 'товаров')], что в долгосрочной перспективе сделает эти предприятия неконкурентоспособными."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Вы легко можете справиться с лёгкой нехваткой [Concept('concept_infrastructure', 'инфраструктуры')] с помощью указа «Дорожная служба», но это в лучшем случае временное решение, поскольку большинству стран непросто получить [Concept('concept_authority', 'авторитет')], и в большой стране не получится использовать этот указ везде и сразу. В долгосрочной перспективе железные дороги всегда являются лучшей альтернативой, если вы можете позволить себе траты на их строительство, обслуживание и возможные субсидии."


 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1:0 "Как увеличить иммиграцию"
 lesson_increase_immigration_how_1_desc:1 "[concept_state] станет привлекательной целью [Concept('concept_migration', 'миграции')], если средний [Concept('concept_sol', 'уровень жизни')] в ней достаточно высок. [Concept('concept_pop', 'Группы населения')] будут переезжать из областей с низкой [Concept('concept_migration_pull', 'миграционной привлекательностью')] в области с высокой привлекательностью в пределах одного [Concept('concept_market', 'рынка')]."
 lesson_increase_immigration_how_1_continue:0 "Активировать режим карты миграции"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "Наведите курсор на любую [Concept('concept_state', 'область')], чтобы увидеть всплывающую подсказку со сведениями о [Concept('concept_migration_pull', 'миграционной привлекательности')].\n\nЗакончив изучать подсказку, найдите область [GetTutorialJournalEntry.GetTarget.GetState.GetName] на карте. "
 lesson_increase_immigration_how_2_continue:0 "Выберите область [GetTutorialJournalEntry.GetTarget.GetState.GetName] и откройте вкладку «Население»"
 lesson_increase_immigration_how_2_back:0 "Закройте режим карты миграции, чтобы вернуться"

 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "[concept_sol] [Concept('concept_pop', 'группы населения')] зависит от множества факторов. Самым главным из них является [Concept('concept_wealth', 'благосостояние')], которое в свою очередь зависит от соотношения [Concept('concept_building_wage', 'зарплат')] и расходов на [Concept('concept_pop_needs', 'потребности')].\n\nНаведите курсор на среднее значение уровня жизни любого из классов, чтобы увидеть, превышает ли он [Concept('concept_expected_sol', 'ожидаемый уровень жизни')]."
 lesson_increase_immigration_how_3_back:0 "Закройте вкладку «Население» области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"


 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc:0 "Если вам мало естественной [Concept('concept_migration_pull', 'миграционной привлекательности')] [Concept('concept_state', 'области')], вы можете искусственно увеличить её с помощью указа «$decree_greener_grass_campaign$»."
 lesson_increase_immigration_how_4_continue:0 "Издайте указ «$decree_greener_grass_campaign$» в области [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc:0 "Вы можете увидеть влияние указа «$decree_greener_grass_campaign$» на [Concept('concept_migration_pull', 'миграционную привлекательность')] и ожидаемую миграцию в [Concept('concept_state', 'область')] и из неё во всплывающей подсказке к миграционной привлекательности."
 lesson_increase_immigration_how_5_back:0 "Отмените указ «$decree_greener_grass_campaign$» в области [GetTutorialJournalEntry.GetTarget.GetState.GetName], чтобы вернуться"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "Зачем увеличивать иммиграцию"
 lesson_increase_immigration_why_1_desc:0 "Самой частой причиной поощрить [Concept('concept_migration', 'миграцию')] в конкретную [Concept('concept_state', 'область')] является стремление увеличить предложение на рынке труда ради более эффективного использования местных ресурсов. Миграция происходит естественно по мере того, как бедные слои [Concept('concept_pop', 'населения')] стремятся найти лучшее место для жизни и работы в пределах [Concept('concept_market', 'рынка')]. Вмешательство в этот процесс с помощью [Concept('concept_law', 'законов')] или [Concept('concept_decree', 'указов')] может ускорить, замедлить или даже обратить миграцию."
 lesson_increase_immigration_why_1_continue:0 "Выберите панель [Concept('concept_culture', 'культур')]"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Высокая [Concept('concept_migration_pull', 'миграционная привлекательность')] не только сделает [Concept('concept_state', 'область')] более привлекательной целью для [Concept('concept_pop', 'групп населения')] в пределах [Concept('concept_market', 'рынка')] или [Concept('concept_country', 'страны')], но также увеличит шанс того, что эта область станет [Concept('concept_migration_target', 'целью массовой миграции')] представителей [Concept('concept_culture', 'культур')] с высоким средним значением [Concept('concept_turmoil', 'беспорядков')]. Наведите курсор на значение беспорядков, чтобы увидеть глобальные и национальные беспорядки данной культуры."
 lesson_increase_immigration_why_2_back:0 "Закройте панель [Concept('concept_culture', 'культур')], чтобы вернуться"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Чтобы узнать, если ли у [Concept('concept_culture', 'культуры')] [Concept('concept_migration_target', 'цель миграции')], можно рассмотреть интересующую нас культуру."
 lesson_increase_immigration_why_3_continue:0 "Выберите любую культуру"

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "[concept_migration_target] [Concept('concept_culture', 'культуры')] играет роль моста, позволяющего [Concept('concept_pop', 'населению')] этой культуры перемещаться независимо от того, на каком [Concept('concept_market', 'рынке')] оно проживает. Население не переселится за границу без весомой причины. Если у культуры группы населения нет цели миграции, то [concept_migration|l] её представителей будет ограничена областями в пределах одного рынка."
 lesson_increase_immigration_why_4_back:0 "Чтобы вернуться, закройте информацию о культуре"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Если вы стали [Concept('concept_migration_target', 'целью миграции')], это окажет значительное влияние на вашу экономику. Эффекты могут быть положительными и отрицательными, поскольку увеличатся предложение на рынке труда, спрос на [Concept('concept_good', 'товары')] и уровень [Concept('concept_turmoil', 'беспорядков')]. "


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "Как увеличить ВВП"
 lesson_grow_gdp_how_1_desc:0 "Проще всего увеличить [Concept('concept_gdp', 'валовой внутренний продукт')], направив средства из [Concept('concept_treasury', 'казны')] или [Concept('concept_investment_pool', 'инвестиционного пула')] на расширение производственных сооружений или помощь непродуктивным сооружениям."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "С оптимизацией экономики увеличивается прирост [Concept('concept_wealth', 'благосостояния')], что со временем увеличивает [Concept('concept_good_consumption', 'потребление товаров')] [Concept('concept_pop', 'населением')]. Если местное [Concept('concept_good_production', 'производство')] может удовлетворить рост спроса на [Concept('concept_good', 'товар')], то соответствующие сооружения станут ещё более продуктивными. Если спрос могут удовлетворить только [Concept('concept_trade_route','торговые пути')], то выгоду получат [GetBuildingType('building_trade_center').GetName|l], работающее там население и производители с рынка-экспортёра."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "Обычно самым быстрым способом увеличить [Concept('concept_gdp', 'валовой внутренний продукт')] является производство востребованных потребительских [Concept('concept_good', 'товаров')] из базовых ресурсов. Если у вас нет этих ресурсов, вы можете импортировать их с рынка, на котором они есть. Это значит, что ваш торговый партнёр будет наживаться на вашей экономике, которая станет более уязвимой к враждебной дипломатии или войнам, поэтому нужно тщательно выбирать, с кем вы торгуете!"

 ### WHY
 lesson_grow_gdp_why_1:0 "Зачем увеличивать ВВП"
 lesson_grow_gdp_why_1_desc:0 "Ваш [Concept('concept_gdp', 'валовой внутренний продукт')] является неплохим мерилом мощности вашей экономики по сравнению с другими странами. Рост ВВП означает, что ваше [Concept('concept_pop','население')] теперь более продуктивно тратит своё время, что увеличивает [Concept('concept_wealth', 'благосостояние')] страны в целом. Это в свою очередь увеличивает спрос на товары и [Concept('concept_sol', 'уровень жизни')], создавая больше экономических возможностей и стимулируя рост населения."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[concept_gdp] — это не просто показатель. Он влияет и на ряд других факторов.\n\n* Он увеличивает [Concept('concept_prestige', 'престиж')]\n* Он позволяет вам нарастить [Concept('concept_budget_minting', 'денежное производство')]\n* В [Concept('concept_customs_union', 'таможенном союзе')] он определяет вашу [Concept('concept_market_share', 'долю рынка')]."

 ### COMPLETE
 lesson_grow_gdp_complete:0 "Ваш ВВП вырос!"
 lesson_grow_gdp_complete_desc:1 "Вы доказали, что можете управлять экономикой своей страны. Углубляясь в дебри политики и дипломатии, не забывайте непрерывно расширяться в выбранных вами стратегических направлениях, чтобы не отстать! Рост [Concept('concept_gdp', 'валового внутреннего продукта')] влечёт за собой не только рост [Concept('concept_wealth', 'благосостояния')], [Concept('concept_sol', 'уровня жизни')] и [Concept('concept_pop_growth', 'населения')], но и увеличивает [Concept('concept_prestige', 'престиж')], который влияет на [Concept('concept_rank', 'рейтинг')] вашего государства, [Concept('concept_interest', 'интересы')] и дипломатические возможности."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Как получить институт"
 lesson_enact_institution_law_how_1_desc:0 "Вы найдёте список доступных [Concept('concept_law', 'законов')], шанс успешного принятия и их эффекты на панели соответствующих [Concept('concept_law_group', 'конституционных законов')]. Для этого перейдите во вкладку #b Законы#! на панели #b Политика#!."
 lesson_enact_institution_law_how_1_continue:0 "Выберите законы категории «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» во вкладке законов на панели политики"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "Ваш действующий [Concept('concept_law', 'закон')] в категории «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» — [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Этот закон отключает [Concept('concept_institution', 'институт')] «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName]», и для доступа к нему нам потребуется принять альтернативный закон.\n\nЛюбой другой закон в данной категории даст нам необходимый институт, но каждый закон оказывает свои эффекты на [Concept('concept_country', 'страну')] и институт. Если вам доступно более одного варианта, изучите их эффекты и лишь потом выбирайте, какой закон принять."
 lesson_enact_institution_law_how_2_back:0 "Закройте конституционные законы «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]», чтобы вернуться"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Чтобы хотя бы попытаться принять [Concept('concept_law', 'закон')], необходимо, чтобы его поддерживала как минимум одна [Concept('concept_interest_group', 'заинтересованная группа')] в правительстве или одно активное [Concept('concept_political_movement', 'политическое движение')].\n\nСпособность действующего [Concept('concept_government', 'правительства')] вводить законы определяется вероятностью принятия закона — так называемым шансом [Concept('concept_enactment_success', 'успеха')]. Если вы не сумеете ввести закон с первой попытки, произойдут различные события, исход которых может увеличить или уменьшить ваши шансы успешного принятия при следующей попытке. Длительность перерывов между попытками определяется вашей [Concept('concept_legitimacy', 'легитимностью')]."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "Выберите другой [Concept('concept_law', 'закон')] в категории «[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]» и начните его вводить.\n\n@information! Если вы не можете принять ни один закон, нужно ввести в [Concept('concept_in_government', 'правительство')] [Concept('concept_interest_group', 'заинтересованную группу')], которая [Concept('concept_endorse_oppose','поддерживает')] какой-либо закон."
 lesson_enact_institution_law_how_4_continue:0 "Начните вводить любой закон, кроме «[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]»"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law','законы')] не [Concept(concept_enactment_of_laws,'принимаются')] мгновенно. Должно пройти несколько этапов обсуждения, во время которых может потребоваться ваше вмешательство, чтобы увеличить шанс [Concept('concept_enactment_success', 'успешного')] принятия закона."
 lesson_enact_institution_law_how_5_back:0 "Отмените принятие закона, чтобы вернуться"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Зачем получать институты"
 lesson_enact_institution_law_why_1_desc:0 "Вы найдёте список доступных [Concept('concept_law', 'законов')], шанс успешного принятия и их эффекты во вкладке #b Законы#! на панели #b Политика#!."
 lesson_enact_institution_law_why_1_continue:0 "Откройте вкладку законов на панели политики"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law','Законы')] определяют основные принципы, на которых построено ваше [Concept('concept_country', 'государство')]: кто обладает властью и как устроен бюрократический аппарат, откуда поступают и на что расходуются [Concept('concept_money', 'деньги')], какие права есть у различных слоёв [Concept('concept_pop', 'населения')]. Важно менять законы и идти в ногу со временем, ведь это приносит пользу стране и позволяет избежать восстаний среди населения."
 lesson_enact_institution_law_why_2_back:0 "Закройте вкладку законов на панели политики"

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Вы найдёте свои действующие [Concept('concept_institution', 'институты')] во вкладке институтов."
 lesson_enact_institution_law_why_3_continue:0 "Откройте вкладку институтов на панели политики"
 
 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution','Институты')] могут предоставлять дополнительные преимущества вашей стране или новые полномочия вам. Они расходуют @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократию')], тем самым увеличивая расходы [Concept('concept_treasury', 'казны')] пропорционально численности населения [Concept('concept_incorporated_state', 'включённых областей')]. Чтобы создать новый институт, нужно принять открывающий его [Concept('concept_law', 'закон')]."
 lesson_enact_institution_law_why_4_back:0 "Закройте вкладку «Институты», чтобы вернуться"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Учтите, что введение [Concept('concept_law', 'закона')], которому сопротивляется значительная часть населения, может быть трудным и опасным процессом. Для принятия некоторых законов требуются смекалка и навыки управления государством."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "Доступен новый институт!"
 lesson_enact_institution_law_complete_desc:0 "Вы сумели провести первую [Concept('concept_law', 'законодательную')] реформу на пути своего государства через Викторианскую эпоху! Со временем вы узнаете, какие сочетания [Concept('concept_interest_group','заинтересованных групп')] в правительстве, [Concept('concept_clout', 'уровня влияния')], [Concept('concept_legitimacy', 'легитимности')] и [Concept('concept_political_movement', 'политических движений')] предоставят вам наилучшие возможности для принятия необходимых законов. А до тех пор не бойтесь экспериментировать!"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Как реформировать правительство"
 lesson_reform_government_how_1_desc:1 "Вы можете увидеть текущий состав правительства во вкладке #b $concept_government_reform$#! на панели #b Политика#!."
 lesson_reform_government_how_1_continue:1 "Откройте вкладку «$concept_government_reform$» на панели политики"
 lesson_reform_government_how_1_back:0 "Для возвращения необходимо закрыть вкладку «Правительство»"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Чтобы реформировать правительство, нажмите кнопку «Реформировать правительство»."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Здесь вы можете поэкспериментировать с различными конфигурациями. Изменения вступят в силу только после того, как вы нажмёте «Подтвердить». Вы всегда можете сбросить все изменения и вернуться к начальному раскладу."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Здесь вы можете увидеть факторы, определяющие вашу легитимность на основе действующих законов, и влияние на неё текущего правительства."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Исключение из состава правительства заинтересованных групп, ранее обладавших властью, увеличит их радикализм. Слишком частые реформы правительства могут привести к политической нестабильности.\n\nПервая реформа сразу после демократических выборов не порождает радикализм. Воспользуйтесь этим, чтобы создать эффективное правительство до следующих выборов."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "Легитимность влияет только на эффективность вашего правительства, а не на его возможности. В отсутствие поддерживающего политического движения закон можно принять только при поддержке хотя бы одной заинтересованной группы в правительстве. Законы, доступные новому правительству, перечислены ещё на этапе его формирования, поэтому следите, чтобы у вас был хороший состав заинтересованных групп и достаточно легитимности, чтобы дотянуть до следующего срока."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Заинтересованные группы можно вводить и выводить из состава правительства. Если заинтересованная группа входит в партию при системе демократических выборов, то выводить из правительства нужно сразу партию целиком.\n\nПопробуйте реформировать правительство и удержать [Concept('concept_legitimacy', 'легитимность')] выше #v 60#!. Если не получится, вернитесь и попробуйте снова."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "Ваше новое правительство обладает куда большей [Concept('concept_legitimacy', 'легитимностью')] в размере [GetPlayer.GetGovernmentLegitimacy], что позволяет принимать новые законы раз в [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] дн. В идеале это должны быть законы, нужные вам! А если нет, всегда можно изменить правительство, если вы готовы пожертвовать легитимностью или получить радикализм."

 
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0:0 "Вы не можете улучшать отношения"
 lesson_increase_relations_how_0_desc:1 "Вам нужно хотя бы #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! доступного @inf![Nbsp][Concept('concept_influence','влияния')], чтобы [GetDiplomaticActionType('increase_relations').GetName] с #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetCountry.GetCustom('RU_CL_TP')]#!#!. Завершите этот урок сейчас и вернитесь, когда отмените другие [Concept('concept_diplomatic_pact','дипломатические пакты')]."
 lesson_increase_relations_how_0_continue:1 "У вас должно быть хотя бы #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! доступного @inf![Nbsp][Concept('concept_influence','влияния')]"

 lesson_increase_relations_how_1:0 "Как улучшить отношения"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] — это разновидность [Concept('concept_diplomatic_pact', 'дипломатического пакта')] и находится в линзе #b дипломатии#!."
 lesson_increase_relations_how_1_continue:1 "Выберите «[GetDiplomaticActionType('increase_relations').GetName]» в #b дипломатических действиях#! в линзе #b дипломатии#!"

 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc:0 "Мы хотим [GetDiplomaticActionType('increase_relations').GetName] с #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetCountry.GetCustom('RU_CL_TP')]#!#!. Большинство [Concept('concept_diplomatic_pact', 'дипломатических пактов')] требуют @inf![Nbsp][concept_influence|l] для поддержания. Мы можем заранее посмотреть, сколько они стоят."
 lesson_increase_relations_how_2_continue:0 "Выберите государство [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] на карте или в списке, чтобы начать улучать отношения"
 lesson_increase_relations_how_2_back:0 "Закройте линзу #b Дипломатия#!, чтобы вернуться"

 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Некоторые [Concept('concept_diplomatic_pact','дипломатические пакты')] требуют одобрения принимающей стороны. В этом случае вы отправите запрос и через несколько недель получите положительный или отрицательный ответ. Зачастую можно заранее предугадать, согласится ли страна на дипломатический пакт.\n\n[GetDiplomaticActionType('increase_relations').GetName] можно и без одобрения, и обе стороны могут одновременно [GetDiplomaticActionType('increase_relations').GetName] (или [GetDiplomaticActionType('damage_relations').GetName]!)."
 lesson_increase_relations_how_3_back:0 "Прекратите [GetDiplomaticActionType('increase_relations').GetName|l] с #tooltippable_name #tooltip:[GetTutorialJournalEntry.GetTarget.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetTutorialJournalEntry.GetTarget.GetCountry.GetCustom('RU_CL_TP')]#!#!, чтобы вернуться"

 ### WHY
 lesson_increase_relations_why_1:0 "Зачем улучшать отношения"
 lesson_increase_relations_why_1_desc:0 "Расход @inf![Nbsp][Concept('concept_influence', 'влияния')] на поддержание [Concept('concept_diplomatic_pact','дипломатических пактов')] со стратегически значимыми странами является основой вашего мягкого воздействия и расширения сферы влияния. Улучшение [Concept('concept_relations', 'отношений')] не только подталкивает страну поддержать вас в конфликтах, но и позволяет устанавливать с ней другие дипломатические пакты."
 lesson_increase_relations_why_1_continue:0 "Для продолжения откройте вкладку #b дипломатии#! любой страны"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Здесь вы можете видеть все доступные [Concept('concept_diplomatic_action', 'дипломатические действия')] независимо от того, согласится ли на них принимающая сторона. Некоторые дипломатические действия требуют определённого уровня [Concept('concept_relations', 'отношений')], и не всегда положительного!\n\n[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] часто требуют определённого уровня отношений и выше, поэтому не забывайте поддерживать их."
 lesson_increase_relations_why_2_back:0 "Закройте вкладку #b дипломатии#! страны, чтобы вернуться"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "Если их не поддерживать, [Concept('concept_relations', 'отношения')] со временем [Concept('concept_decay', 'спадают')] в сторону #b нейтральных#!, и на скорость спада могут влиять текущие события. Отрицательные отношения также постепенно смещаются в сторону #b нейтральных#!."

 ### COMPLETE
 lesson_increase_relations_complete:0 "Отношения улучшились!"
 lesson_increase_relations_complete_desc:0 "Успешно улучшив [Concept('concept_relations', 'отношения')] с другой стороной, вы теперь можете сохранить [Concept('concept_diplomatic_pact', 'дипломатический пакт')] «[GetDiplomaticActionType('increase_relations').GetName]» или отменить его и направить высвободившееся @inf![Nbsp][concept_influence|l] на иные нужды. Помните, что если ни одна из стран не работает над поддержанием отношений, они со временем [Concept('concept_decay', 'спадут')] до #b нейтральных#!."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Как увеличить вооружённые силы"
 lesson_expand_military_how_1_desc:1 "Ваши вооружённые силы создаются и поддерживаются [Concept('concept_military_building', 'военными сооружениями')]. Для наращивания вооружённых сил достаточно расширить эти сооружения, а это вы уже умеете делать."
 lesson_expand_military_how_1_continue:0 "Перейдите во вкладку сооружений в линзе #b армии#!"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Казармы создают и поддерживают батальоны, из которых состоит ваша армия. Батальонами командуют генералы, наступая или обороняя фронт. Они также могут усиливать гарнизоны для защиты целостности ваших границ.\n\nВоенно-морские базы создают и поддерживают флотилии, из которых состоит ваш военно-морской флот. Флотилиями командуют адмиралы. С их помощью можно осуществлять ряд миссий.\n\nНачните строительство одного из этих сооружений."
 lesson_expand_military_how_2_continue:0 "Выберите казарму или военно-морскую базу"
 lesson_expand_military_how_2_back:0 "Закройте линзу #b Вооружённые силы#!, чтобы вернуться"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:2 "Как и все сооружения, [Concept('concept_military_building', 'военные сооружения')] строятся в [Concept('concept_state','областях')], но предоставляемые ими [Concept('concept_unit','отряды')] можно передавать под начало любому [Concept('concept_commander', 'командиру')] в [Concept('concept_hq', 'штабе')]. Убедитесь, что ваши войска набираются в областях, которые могут пожертвовать частью [Concept('concept_workforce', 'рабочей силы')] и обладают хорошим доступом к [Concept('concept_infrastructure', 'инфраструктуре')] и [Concept('concept_military_good', 'военным товарам')].\n\nУбедитесь, что траты на разросшиеся вооружённые силы не превышают возможностей вашей [Concept('concept_treasury', 'казны')]! Если ваш бюджет не сбалансирован, не спешите с расширением, а постарайтесь укрепить экономику."
 lesson_expand_military_how_3_continue:0 "Для продолжения начните расширение"
 lesson_expand_military_how_3_back:0 "Закройте линзу #b Вооружённые силы#!, чтобы вернуться"


 ### WHY
 lesson_expand_military_why_1:0 "Зачем увеличивать вооружённые силы"
 lesson_expand_military_why_1_desc:1 "Если коротко, [Concept('concept_country', 'страна')] без вооружённых сил не в состоянии защитить себя и обеспечить собственное выживание. Несмотря на возможность защититься от агрессии, став [Concept('concept_protectorate', 'протекторатом')] страны более высокого [Concept('concept_rank', 'ранга')] или просто поддерживая хорошие [Concept('concept_relations', 'отношения')] со странами, [Concept('concept_interest','интересы')] которых пересекаются с вашими, если вы хотите стать крупным игроком на мировой арене, вам нужно подкрепить свою дипломатию чем-то внушительным."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "Каждое военное [Concept('concept_unit', 'подразделение')] вносит вклад в [Concept('concept_power_projection', 'демонстрацию силы')], которая находит прямое отражение в [Concept('concept_prestige', 'престиже')]. Большие вооружённые силы могут обходиться дорого, но при этом они влияют на то, как вас воспринимают другие государства.\n\n@flotillas! [Concept('concept_flotilla','Флотилии')] повышают демонстрацию силы лучше, чем @battalions! [Concept('concept_battalion','батальоны')], но они и дороже в содержании."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "Для сильной армии нужна сильная экономика. И [Concept('concept_military_wage','военные зарплаты')], и [Concept('concept_military_good', 'военные товары')] могут требовать значительных расходов, особенно в [Concept('concept_war', 'военное')] время из-за [Concept('concept_mobilize_battalion','мобилизации')]. Убедитесь, что ваша промышленность в состоянии производить необходимое снаряжение или что у вас есть надёжные торговые партнёры!\n\nУ вас может возникнуть соблазн полагаться на [Concept('concept_conscription_center','призывные пункты')] для набора @battalions! [Nbsp][Concept('concept_battalion','батальонов')] по мере необходимости, но помните, что призывники набираются из [Concept('concept_workforce', 'рабочей силы')], что может привести к непредвиденным сбоям в экономике. Регулярная армия обходится дороже, но лучше показывает себя в долгосрочной перспективе и к тому же обеспечивает [Concept('concept_power_projection', 'демонстрацию силы')] в мирное время."

 ### COMPLETE
 lesson_expand_military_complete:0 "Ваши вооружённые силы расширены!"
 lesson_expand_military_complete_desc:1 "Ваши вооружённые силы теперь способны на большее! В будущем это, несомненно, пригодится и для обороны, и для наступления, и для дипломатии. С ростом вашей страны не забывайте временами возвращаться к вооружённым силам и смотреть, подходящая ли у них численность и насколько они эффективны в сравнении с другими странами. Кроме того, вам будут доступны [Concept('concept_technology', 'технологии')], позволяющие улучшить вооружённые силы ценой увеличения [Concept('concept_good_consumption', 'потребления')] [Concept('concept_military_good', 'военных товаров')]."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Как исправить дефицит потенциала"
 lesson_fix_capacity_deficit_how_1:0 "Как исправить дефицит потенциала"
 lesson_fix_capacity_deficit_how_1_desc:0 "Как и у бюджета, у ваших [Concept('concept_capacity','потенциалов')] есть поступления и расходы. Значение в верхней части экрана показывает избыток или дефицит. Баланс не накапливается, а превращается в положительные эффекты, если он больше нуля, или в отрицательные эффекты, если ниже.\n\nОтрицательные эффекты куда серьёзнее положительных, поэтому обычно лучше использовать потенциалы до предела, чем поддерживать большой положительный баланс. Но дефицит — это всегда плохо, и его нужно постараться исправить как можно скорее."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Чтобы исправить дефицит, нужно проверить доходы и расходы и либо увеличить производство [Concept('concept_capacity', 'потенциала')], либо снизить расходы, либо и то и другое. Наведя курсор на потенциал, вы увидите, из чего он слагается. Мы рассмотрим каждый из них по очереди."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Для начала наведите курсор на @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократию')].\n\n@bur![Nbsp]Бюрократию в основном производят [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','правительственные ведомства')], и для увеличения производства достаточно построить больше этих сооружений.\n\nОна поддерживает сбор [Concept('concept_taxes','налогов')] во [Concept('concept_incorporated_state','включённых областях')], и расходы увеличиваются с ростом населения. Более того, каждый [Concept('concept_investment_level', 'уровень инвестиций')] [Concept('concept_institution', 'института')] расходует определённое количество @bur![Nbsp]бюрократии в зависимости от численности включённого населения.\n\nКроме того, @bur![Nbsp]бюрократия расходуется на поддержание [Concept('concept_commander','командиров')], и чем выше [Concept('concept_commander_rank', 'звание')], тем больше бюрократии тратится. Каждый [Concept('concept_trade_route', 'торговый путь')] со [Concept('concept_country', 'страной')] без [Concept('concept_trade_agreement', 'торгового соглашения')] тоже расходует определённое количество бюрократии."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Избыток @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')] увеличивает эффективность @construction![Nbsp][Concept('concept_construction', 'строительства')], благодаря чему [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','строительный сектор')] становится эффективнее.\n\nВ случае дефицита вы начнёте нести [Concept('concept_tax_waste', 'налоговые потери')], что грозит резким экономическим спадом.\n\nХотя дополнительные [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','правительственные ведомства')] или использование более эффективных [Concept('concept_production_method','производственных методов')] зачастую являются лучшим способом побороть дефицит @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')], в случае, если этот вариант невозможен, всегда можно снизить [Concept('concept_investment_level', 'уровень инвестиций')] [Concept('concept_institution','института')] или уволить [Concept('concept_commander', 'командира')]."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Далее рассмотрим @aut![Nbsp][concept_authority|l]. Наведите курсор на него, чтобы увидеть подробности.\n\nИсточником @aut![Nbsp]авторитета являются [Concept('concept_law','законы')], особенно менее либеральные законы.\n\nОна расходуется на [Concept('concept_consumption_tax','потребительские налоги')], которым облагаются [Concept('concept_pop_needs', 'потребности')], на навязывание своей воли [Concept('concept_pop','населению')] посредством [Concept('concept_decree','указов')], на [Concept('concept_suppress', 'подавление')] и [Concept('concept_bolster', 'поддержку')] [Concept('concept_interest_group', 'заинтересованных групп')] и тому подобное."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "Избыток @aut![Nbsp][Concept('concept_authority', 'авторитета')] повышает эффективность законотворчества, позволяя вам быстрее [Concept('concept_enactment_of_laws','принимать')] [Concept('concept_law','законы')], но не упрощает сам процесс.\n\nВ случае дефицита [Concept('concept_authority', 'авторитета')] снизится [Concept('concept_approval', 'одобрение')] [Concept('concept_in_opposition', 'оппозиционных')] [Concept('concept_interest_group', 'заинтересованных групп')], что активирует негативные [Concept('concept_interest_group_trait','особенности')] и сделает [Concept('concept_political_movement','политические движения')] более частыми и [Concept('concept_radical', 'радикальными')], что может привести к [Concept('concept_revolution', 'революции')].\n\nОдним из способов увеличить прирост @aut![Nbsp][Concept('concept_authority', 'авторитета')] является принятие более жёстких законов, однако при дефиците, возможно, безопаснее будет отменить [Concept('concept_decree', 'указ')] или даже на время ослабить [Concept('concept_consumption_tax', 'потребительские налоги')]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "\n\n@inf!И наконец, наведём курсор на @inf![Nbsp][concept_influence|l] и рассмотрим его прирост и расходы.\n\nОсновным источником @inf![Nbsp]влияния является ваш [Concept('concept_rank', 'рейтинг')], который определяется [Concept('concept_prestige', 'престижем')]. Вы также можете получать @inf![Nbsp]влияние от [Concept('concept_rivalry','соперников')], и каждый конфликтующий [Concept('concept_interest', 'интерес')] приносит вам немного влияния.\n\nРасходы в основном идут на [Concept('concept_diplomatic_pact','дипломатические пакты')], в том числе [Concept('concept_subject', 'субъекты')]. Попытки повлиять на [Concept('concept_country','страны')] более высокого [Concept('concept_rank', 'рейтинга')] также расходуют @inf![Nbsp]влияние."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Избыток @inf![Nbsp][Concept('concept_influence', 'влияния')] увеличивает [Concept('concept_decay', 'спад')] [Concept('concept_infamy', 'дурной славы')], что помогает справляться с последствиями от [Concept('concept_diplomatic_play','дипломатических игр')] и претензий.\n\nДефицит может привести к катастрофическим последствиям, поскольку он накладывает штрафы на [Concept('concept_prestige', 'престиж')], что в свою очередь влияет на ваш [Concept('concept_rank', 'рейтинг')] и может привести к падению генерации @inf![Nbsp]влияния.\n\nЕсли вы хотите иметь право голоса в международных делах, вам нужно копить престиж и рейтинг для получения максимума @inf![Nbsp]влияния, но это долгосрочная цель и не решает проблему дефицита. Чтобы выбраться из этой ямы, нужно разрывать [Concept('concept_diplomatic_pact','пакты')] или, если дефицит незначительный, можно начать [Concept('concept_rivalry', 'соперничество')]."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Используйте информацию из предыдущих этапов, чтобы добиться положительного баланса соответствующего [Concept('concept_capacity', 'потенциала')]. В зависимости от выбранного подхода, на достижение цели может уйти много времени. Но ничего страшного, главное — следить за последствиями и двигаться в нужном направлении.\n\nУдачи!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "Ваш [concept_capacity|l] вернулся к положительному балансу!"
 lesson_fix_capacity_deficit_complete_desc:0 "Отличная работа! Всегда стоит поддерживать хотя бы небольшой избыток [Concept('concept_capacity', 'потенциала')], поскольку это защитит вас от неожиданного дефицита и даст небольшие бонусы. Но не переусердствуйте, поскольку преимущества от расходуемого потенциала обычно перекрывают бонус от избытка, и зачастую вы всегда можете отменить расходы, чтобы вернуться к положительному балансу."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Как нанять командира"
 lesson_recruit_promote_commander_how_1_desc:0 "Новых [Concept('concept_commander','командиров')] можно нанимать через [Concept('concept_military_lens', 'линзу армии')]."
 lesson_recruit_promote_commander_how_1_continue:1 "Перейдите во вкладку #b Армия#! или #b Флот#! в #b линзе армии#! и выберите #b Нанять генералов/адмиралов#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "У каждого [Concept('concept_commander','командира')] есть родной [Concept('concept_hq', 'штаб')], представляющий как [Concept('concept_strategic_region','регион')] дислокации, так и источник [Concept('concept_unit','подразделений')]."
 lesson_recruit_promote_commander_how_2_back:0 "Закройте вкладку #b Армия#! в линзе армии, чтобы вернуться"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Если ваша страна включает в себя более одного [Concept('concept_hq', 'штаба')], на панели списка карт вы найдёте полезную информацию, которая поможет вам понять, где нужно усилить войска. Там указаны количество действующих [Concept('concept_commander','командиров')] соответствующего типа и количество доступных подразделений."
 lesson_recruit_promote_commander_how_3_continue:1 "Выберите [Concept('concept_strategic_region','регион')], в котором вы хотите разместить нового [Concept('concept_commander', 'командира')]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "На выбор вам доступно несколько командиров. Давайте посмотрим, чем они отличаются друг от друга."
 lesson_recruit_promote_commander_how_4_back:0 "Чтобы вернуться, закройте окно выбора [Concept('concept_commander', 'командира')]"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Их [Concept('concept_character_trait', 'черты характера')] влияют на поведение и способности в [Concept('concept_battle', 'сражениях')] и вне их. Наведите курсор, чтобы посмотреть всплывающую подсказку и эффекты черт. Некоторые черты характера оказывают влияние, только если [concept_character|l] выполняет определённую роль. Сейчас нас интересуют только эффекты черт личности, влияющие на командиров.\n\nСиним отмечены личностные качества, и таких у каждого персонажа ровно одно. Обычно они остаются неизменными. Белым отмечены навыки, влияющие на способности персонажа в нынешней роли. Навыки можно получать и развивать по мере накопления [Concept('concept_life_experience', 'жизненного опыта')]. Красным отмечены условия, которые оказывают негативное влияние на персонажа и обычно не меняются."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Все персонажи относятся к [Concept('concept_interest_group', 'заинтересованным группам')], политику которых поддерживают. Командиры увеличивают [Concept('concept_clout', 'уровень влияния')] своих заинтересованных групп. Когда группа восстаёт, поддерживающие её командиры присоединяются к революции. Не забывайте следить за тем, чтобы старшие военные чины поддерживали ваши политические решения."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank] определяет [Concept('concept_command_limit', 'боевой авторитет')] командира, а также степень его влияния на [Concept('concept_clout', 'уровень влияния')] заинтересованной группы. Большинство командиров начинают свою карьеру с первого звания, но вы всегда можете повысить их, потратив на это @bur![Concept('concept_bureaucracy', 'бюрократию')]."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Рассмотрите доступные варианты и выберите [Concept('concept_commander', 'командира')]."
 lesson_recruit_promote_commander_how_8_continue:0 "Наймите командира"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Вы найдёте своего нового командира на панели #b вооружённых сил#!."
 lesson_recruit_promote_commander_how_9_continue:1 "Перейдите на #b панель вооружённых сил#!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Если вы наняли [Concept('concept_general', 'генерала')], его можно найти во вкладке армии, а [Concept('concept_admiral', 'адмирала')] — во вкладке флота. Найдите нанятого [Concept('concept_commander', 'командира')] и выберите его портрет, чтобы продолжить."
 lesson_recruit_promote_commander_how_10_continue:0 "Перейдите в окно нового #b командира#!"
 lesson_recruit_promote_commander_how_10_back:0 "Закройте вкладку #b Армия#! на #b панели армии#!, чтобы вернуться"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:2 "Здесь вы можете повысить [Concept('concept_commander', 'командира')] до более высокого [Concept('concept_commander_rank', 'звания')]. Это не улучшит его способности, лишь [Concept('concept_command_limit', 'боевой авторитет')], который определяет численность войск под прямым управлением. Если на всех командиров в [Concept('concept_hq', 'штабе')] не хватает [Concept('concept_unit', 'подразделений')], они будут пропорционально распределены между ними."
 lesson_recruit_promote_commander_how_11_back:0 "Закройте панель нанятого #b командира#!, чтобы вернуться"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Вы можете повысить [Concept('concept_commander', 'командира')], щёлкнув по кнопке #b Повысить#! в этом окне или щёлкнув ПКМ по самому командиру в любом окне."
 lesson_recruit_promote_commander_how_12_continue:1 "Повысьте командира, чтобы завершить обучение."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Новый командир повышен!"
 lesson_recruit_promote_commander_complete_desc:1 "Наём и повышение командира увеличило потенциальное количество [Concept('concept_unit','подразделений')], которым вы можете отдавать приказы, и увеличило количество подразделений непосредственно под началом командира.\n\nЭто также дало вам доступ к персонажу с новыми [Concept('concept_character_trait', 'чертами характера')], что может пригодиться. [concept_clout] [Concept('concept_interest_group', 'заинтересованной группы')] нового командира также вырос. Но на всё это пришлось потратить @bur![Concept('concept_bureaucracy', 'бюрократию')].\n\nЭти эффекты сохранятся до смерти или принудительной отставки командира. Если вы в будущем решите отправить командира в отставку, это также повлияет на [Concept('concept_approval', 'одобрение')] его заинтересованной группы."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "Как проявить интерес"
 lesson_declare_interest_how_1_desc:0 "[Concept('concept_interest','Интересы')] объявляются через линзу #b дипломатии#! во вкладке дипломатических игр или через меню по ПКМ. Найдите соответствующий вариант в линзе и выберите его."
 lesson_declare_interest_how_1_continue:0 "Найдите и нажмите #b Проявить интерес#! в линзе #b дипломатии#!"

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Теперь выберите [Concept('concept_strategic_region', 'стратегический регион')], к которому хотите проявить [Concept('concept_interest', 'интерес')]. Посмотрите, какие ещё [Concept('concept_country','страны')] присутствуют или имеют интересы в регионе, поскольку ваш интерес может в будущем привести к конфликтам."
 lesson_declare_interest_how_2_continue:0 "Проявите интерес к любой стране"
 lesson_declare_interest_how_2_back:0 "Закройте линзу, чтобы вернуться"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "Ваш новый [Concept('concept_interest', 'интерес')] поначалу неактивен. Требуется #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] дн.#!, чтобы новый интерес стал активным. В этот период он не приносит особых преимуществ."

 ### WHY
 lesson_declare_interest_why_1:0 "Зачем проявлять интерес"
 lesson_declare_interest_why_1_desc:0 "По умолчанию у вас всегда есть [Concept('concept_interest','интересы')] во всех [Concept('concept_strategic_region','стратегических регионах')], в которых у вас или ваших [Concept('concept_subject','субъектов')] есть земли. Помимо этого, вы можете по мере надобности проявлять интересы в зависимости от вашего [Concept('concept_rank', 'рейтинга')]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "[concept_interest] может свидетельствовать о многом! Возможно, вы хотите завоевать или колонизировать земли в [Concept('concept_strategic_region','стратегическом регионе')], а может быть, вы просто хотите иметь возможность вмешиваться в чужие конфликты.\n\nЕсли у вас есть [GetDiplomaticActionType('rivalry')|l] с другой [Concept('concept_country', 'страной')], вы получаете дополнительное @inf![Nbsp][concept_influence|l] за каждый регион, в котором ваши интересы пересекаются."

 ### COMPLETE
 lesson_declare_interest_complete:0 "Интерес проявлен!"
 lesson_declare_interest_complete_desc:2 "Ваш новый [Concept('concept_interest', 'интерес')] теперь [Concept('concept_active_interest','активен')], благодаря чему в пределах вашей досягаемости оказался новый [Concept('concept_strategic_region', 'стратегический регион')]. Это открывает возможность начинать новые [Concept('concept_diplomatic_play','дипломатические игры')] или вмешиваться в чужие, заключать [Concept('concept_diplomatic_pact','дипломатические пакты')] и даже участвовать в [Concept('concept_colony','колонизации')], если в регионе есть подходящие земли."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "Как начать игру"
 lesson_start_diplomatic_play_how_1_desc:0 "Вы можете начинать [Concept('concept_diplomatic_play','дипломатические игры')] через линзу #b дипломатии#! и вкладку дипломатических игр."
 lesson_start_diplomatic_play_how_1_continue:0 "Перейдите во вкладку #b Дипломатическая игра#! в [Concept('concept_diplomatic_lens', 'линзе дипломатии')]"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "#G Зелёное число#! в правом углу каждой [Concept('concept_diplomatic_play', 'дипломатическкой игры')] показывает, в отношении скольких [Concept('concept_country', 'стран')] её можно начать."
 lesson_start_diplomatic_play_how_2_continue:0 "Выберите и начните любую дипломатическую игру"
 lesson_start_diplomatic_play_how_2_back:0 "Закройте вкладку #b Дипломатическая игра#! в [Concept('concept_diplomatic_lens', 'линзе дипломатии')], чтобы вернуться"

 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Итак, вы начали [Concept('concept_diplomatic_play', 'дипломатическую игру')], в которой вы выступаете [Concept('concept_initiator', 'инициатором')]. В ближайшие месяцы она пройдёт через 3 фазы. Первая фаза — [concept_opening_moves|l], затем [concept_diplomatic_maneuvers|l] и наконец [concept_countdown_to_war|l]. Если ни одна из сторон не отступит до начала подготовки к войне, [Concept('concept_war', 'войны')] не избежать!"


 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1:0 "Как включить область"
 lesson_incorporate_state_how_1_desc:0 "Вы можете [Concept('concept_incorporated_state','включить')] [Concept('concept_unincorporated_state', 'невключённую область')] через вкладку #b Действия с областями#! в [Concept('concept_political_lens', 'линзе политики')]."
 lesson_incorporate_state_how_1_continue:0 "Перейдите во вкладку #b Действия с областями#! в линзе политики"

 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc:1 "Для [Concept('concept_incorporated_state','включения')] [Concept('concept_state', 'области')] она должна быть [Concept('concept_unincorporated_state','невключённой')] и #b не#! быть в процессе [Concept('concept_colony','колонизации')]. Сейчас у вас есть [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'невключённые области','невключённая область')] в количестве [GetPlayer.GetNumUnincorporatedStates] шт."
 lesson_incorporate_state_how_2_continue:1 "Выберите #b $concept_incorporate_state$#!, чтобы начать включение одной из невключённых областей"
 lesson_incorporate_state_how_2_back:0 "Закройте вкладку #b Действия с областями#! в линзе политики, чтобы вернуться"

 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc:1 "Вы начали [Concept('concept_incorporated_state','включение')] выбранной [Concept('concept_state', 'области')]. [Concept('concept_incorporated_state','Включение')] [Concept('concept_state','областей')] может занимать несколько лет в зависимости от культурной близости территории к вашим [Concept('concept_primary_cultures', 'основным культурам')]. Затраты @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')] добавляются сразу, а преимущества от включения накапливаются постепенно."
 lesson_incorporate_state_how_3_back:0 "Отмените включение области, чтобы вернуться"


 ### COMPLETE
 lesson_incorporate_state_complete:0 "Область включена!"
 lesson_incorporate_state_complete_desc:0 "Отличная работа! Вы только что [Concept('concept_incorporated_state','включили')] [Concept('concept_unincorporate_state', 'невключённую область')]. Это значит, что теперь местное население будет платить налоги, получит доступ к благам [Concept('concept_institution', 'институтов')] и станет полноценным участником политической жизни страны."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Что такое «[Concept('concept_interest_group', 'заинтересованные группы')]»?"
 lesson_interest_group_1_desc:1 "Информация о заинтересованных группах хранится на панели «$POLITICS$» на вкладке «$OVERVIEW$»."
 lesson_interest_group_1_continue:1 "Откройте панель «$POLITICS$» на вкладке «$OVERVIEW$»"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] — это фракция жителей вашего государства, в которую входят [Concept('concept_pop', 'группы населения')] с общими политическими интересами. В вашем государстве у таких групп может быть три статуса.\n\n[concept_in_government]: часть правящего класса, получившая власть по итогам выборов, по воле небес, применив грубую силу или любым другим способом.\n\n[concept_in_opposition]: люди, чей авторитет растёт вне чертогов власти.\n\n[concept_marginalized]: не имеют особенного веса, инертны для любых проектов и задач.\n\nВо всех государствах заинтересованные группы делятся на те же три вида, однако могут иметь уникальные особенности исторического, культурного или религиозного характера."
 lesson_interest_group_2_back:1 "Закройте панель «$POLITICS$» на вкладке «$OVERVIEW$», чтобы вернуться"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "#b Вы#! решаете, какие заинтересованные группы войдут в [Concept('concept_in_government', 'правительство')], с одной оговоркой: степень [Concept('concept_legitimacy', 'легитимности')] таких решений определяют текущие [Concept('concept_law', 'законы')]. Правительство с высоким уровнем легитимности более эффективно вводит новые законы, а низкая легитимность сильно замедляет процесс их принятия и может вызвать [Concept('concept_revolution', 'революцию')]."
 lesson_interest_group_3_continue:1 "Откройте панель сведений о любой из ваших заинтересованных групп"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Фундамент [Concept('concept_interest_group', 'заинтересованной группы')] — её [Concept('concept_ideology', 'идеология')]. Это не только общее отношение к [Concept('concept_law', 'законам')], но степень уважения к каждому закону в отдельности.\n\nНаведите курсор на идеологию, чтобы узнать мнение и отношение групп к законам."
 lesson_interest_group_4_back:0 "Закройте вкладку заинтересованной группы, чтобы вернуться"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "Первая [Concept('concept_ideology', 'идеология')] в списке исходит от [Concept('concept_leader', 'лидера')]. В течение игры лидеры меняются, а с ними меняются и идеологии, но иногда эти перемены полностью преображают группу.\n\nВлияние лидера на группу не ограничивается идеологией и зависит от [Concept('concept_character_trait', 'черт характера')] или текущего уровня [Concept('concept_popularity', 'популярности')]."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] обладают и собственными [Concept('concept_interest_group_trait', 'особенностями')], которые непосредственно влияют на жизнь всего государства. Особенности активируются и деактивируются на разных уровнях [Concept('concept_approval', 'одобрения заинтересованной группы')] и набирают силу, если группа [Concept('concept_powerful', 'обладает влиянием')].\n\nПока группа счастлива, ваш народ пользуется предлагаемыми ей благами. Но стоит её разозлить, и группа будет сопротивляться, пока вы не исправите ситуацию."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Сила [Concept('concept_interest_group', 'заинтересованной группы')] измеряется её [Concept('concept_clout', 'уровнем влияния')], который равен её доле [Concept('concept_political_strength', 'политической силы')] государства. По сути, политическая сила заинтересованных групп зависит от [Concept('concept_pop', 'групп населения')], которые поддерживают максимально близкие им по политическим интересам фракции."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Список всех [Concept('concept_pop', 'групп населения')], поддерживающих [Concept('concept_interest_group', 'заинтересованную группу')], можно просмотреть на её панели. Учтите, что каждый отдельный член группы населения самостоятельно решает, какая заинтересованная группа ему наиболее близка и поддерживает её. Таким образом, поддержка одной группы населения обычно неравномерно распределяется между двумя заинтересованными группами."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "Список [Concept('concept_law', 'законов')], которые поддерживает [Concept('concept_interest_group', 'заинтересованная группа')], также отсортирован по привлекательности в порядке убывания. Наведите курсор на кнопку «Принять», чтобы подробнее узнать, как повлияет [Concept('concept_approval', 'одобрение')] закона на эту и прочие заинтересованные группы государства."


 ### Journal Entries
 JOURNAL_ENTRY_IN_PROGRESS:0 "@green_checkmark! #bold Выполнение#!"
 
 je_tutorial_expand_basic_building:1 "Расширьте сооружение"
 je_tutorial_expand_basic_building_status:0 "Расширьте [JournalEntry.GetTarget.GetBuilding.GetName|l] в области [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_expand_basic_building_reason:1 "Один из способов развития экономики — строительство или расширение [Concept('concept_building', 'сооружений')]. Не всегда можно сказать заранее, принесёт ли сооружение выгоду, но [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] — базовое земледельческое сооружение, и его расширение — относительно надёжное вложение средств."
 je_tutorial_expand_basic_building_goal:0 "[JournalEntry.GetTarget.GetBuilding.GetName] [JournalEntry.GetTotalGoalValue|v0] ур. в области [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (сейчас [JournalEntry.CalcCurrentGoalValue|v0] ур.)"

 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:2 "Строительство [Concept('concept_building', 'сооружений')] ради развития экономики — серьёзный вклад в процветание #tooltippable_name #tooltip:[Country.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [Country.GetFlagTextIcon][Country.GetCustom('RU_CL_RP')]#!#!. [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] — базовое земледельческое сооружение, и его расширение — относительно надёжное вложение средств. Оно не требует больших затрат материалов и производит основные продукты питания, спрос на которые всегда велик — ведь всем в государстве нужно питаться. Благодаря этому сооружение почти всегда приносит небольшую прибыль с минимальным риском.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] — не [Concept('concept_government_building', 'государственные сооружения')], поэтому не отчисляют часть прибыли в ваши доходы. Прибыль выплачивается в виде [Concept('concept_building_wage', 'зарплат')] работающим здесь [Concept('concept_pop', 'группам населения')], которые, в свою очередь, отдают часть этих [Concept('concept_money', 'денег')] области в виде [Concept('concept_budget_income_taxes', 'подоходного налога')]."
 
