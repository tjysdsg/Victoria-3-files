 lesson_basics_treasury: "$lesson_basics$: казна"
 lesson_basics_treasury_short: "[concept_money] в [Concept('concept_treasury', 'казне')] идут на поддержку государственного аппарата, развитие промышленности и инфраструктуры, зарплаты военным, а также на укрепление авторитета перед более слабыми нациями."
 lesson_basics_treasury_show_more: "Большая часть казны вашего государства не находится в вашем прямом распоряжении и распределяется между [Concept('concept_building', 'сооружениями')] и [Concept('concept_pop', 'группами населения')]. Чтобы казна стабильно пополнялась, развивайте экономику и взимайте налоги. Для снижения расходов снижайте затраты на содержание [Concept('concept_government_building', 'государственных сооружений')].\n\nБаланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
