 lesson_subject_liberty_how_2_desc: "Здесь перечислены ваши [Concept('concept_subject','субъекты')], их [Concept('concept_liberty_desire','желание свободы')] и доступные вам [Concept('concept_overlord_action','действия сюзерена')].\n\nПод названием и [Concept('concept_subject_type','типом субъекта')] находится шкала желания свободы. Она показывает текущий уровень желания свободы. Наведите курсор на любой отрезок шкалы, чтобы узнать эффект от каждого уровня. Каждый уровень желания свободы оказывает #g положительное#! или #r отрицательное#! влияние на прирост [Concept('concept_radical','радикалов')] и [Concept('concept_loyalist','лоялистов')] в [Concept('concept_country','стране')], либо не влияет вовсе."
 lesson_subject_liberty_how_2_back: "Закройте #b вкладку «Субъекты»#!, чтобы вернуться"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "Нажмите кнопку справа, чтобы открыть список доступных [Concept('concept_overlord_action','действий сюзерена')]. Эти действия позволяют провести тонкую настройку и задать ожидания для [Concept('concept_subject','субъектов')]. Учтите, что большинство таких взаимодействий влияют на [Concept('concept_liberty_desire','желание свободы')] — они либо напрямую изменяют его значение, либо воздействуют на темп еженедельного снижения или прироста. Чтобы увидеть, как действие повлияет на желание свободы, наведите на него курсор."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_liberty_desire','Желание свободы')] [Concept('concept_subject','субъекта')] зависит не только от [Concept('concept_overlord_action','действий сюзерена')].\n\nНа него также влияют следующие факторы:\n - [Concept('concept_relations','Отношения')]: улучшение отношений между субъектом и сюзереном;\n - [Concept('concept_economic_dependence','Экономическая зависимость')]: влияние на экономику субъекта;\n - [Concept('concept_prestige','Престиж')]: разница в престиже (чем выше разница, тем ниже желание свободы субъекта);\n - [Concept('concept_political_lobby','Лобби')] субъекта: поддерживают [Concept('concept_overlord','сюзерена')].\n\nНе забывайте присматривать за своими субъектами и их желанием свободы."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Если [Concept('concept_liberty_desire','желание свободы')] у [Concept('concept_subject','субъекта')] достигает достаточно высокого или низкого значения, вы можете воспользоваться кнопками «[GetDiplomaticActionType('da_decrease_autonomy').GetName]» или «[GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName]» (расположены по обеим сторонам шкалы), чтобы уменьшить или увеличить степень своего контроля над субъектом. #b Таблица типов субъектов#! показывает, к чему приводит увеличение или снижение автономии для каждого [Concept('concept_subject_type','типа субъектных отношений')].\n\nЭто может вам помочь, если вы хотите пожертвовать [Concept('concept_autonomy','автономией')] ради снижения желания свободы или предпринять шаги к аннексии субъекта."
 lesson_subject_liberty_why_1: "Зачем снижать желание свободы"
 lesson_subject_liberty_why_1_desc: "Главная опасность высокого [Concept('concept_liberty_desire', 'желания свободы')] — вероятность, что ваш [Concept('concept_subject', 'субъект')] может попытаться начать [Concept('concept_diplomatic_play', 'дипломатическую игру')] с целью обретения независимости и восстать.\n\nСубъект может попытаться начать дипломатическую игру за независимость, если его желание свободы #bold высокое#!, и [Concept('concept_overlord','сюзерен')] отклонил его просьбу об увеличении [Concept('concept_autonomy','автономии' )]."
 lesson_subject_liberty_why_1_continue: "Откройте #b вкладку субъектов#! на #b панели «Дипломатия»#!"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "Кроме того, субъект с высоким [Concept('concept_liberty_desire', 'желанием свободы')] получит возможности по увеличению [Concept('concept_autonomy','автономии')]. Субъект с увеличенной автономией снижает выплаты [Concept('concept_overlord','сюзерену')].\n\nБудьте осторожны, когда отказываетесь увеличить автономию — обычно это первый шаг к [Concept('concept_diplomatic_play', 'дипломатической игре')] «[GetDiplomaticPlayType('dp_independence').GetName]»."
 lesson_subject_liberty_why_2_back: "Закройте #b вкладку «Субъекты»#!, чтобы вернуться"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "[Concept('concept_subject','Субъекты')] с высоким уровнем [Concept('concept_liberty_desire','желания свободы')] могут заблокировать ряд [Concept('concept_overlord_action','действий сюзерена')], которые были бы доступны при меньшем желании свободы."
 je_tutorial_form_power_bloc: "Создать блок государств"
 je_tutorial_form_power_bloc_status: "Стать [Concept('concept_power_bloc_leader','лидером блока государств' )]"
 je_tutorial_form_power_bloc_reason: "Мы великая держава, и мы должны показать свою силу. Другие великие державы являются [Concept('concept_power_bloc_leader','лидерами блоков')]. Мы должны заняться созданием собственной сферы влияния, чтобы соперничать с другими державами. Создание блока государств позволит нам укрепить контроль над [Concept('concept_country','странами' )], в которых мы хотели бы обладать влиянием."
 lesson_form_power_bloc_how_1: "Создание блока государств"
 lesson_form_power_bloc_how_1_desc: "Создание [Concept('concept_power_bloc','блока государств')] позволяет вам создать группу [Concept('concept_country','стран')], которые могут работать сообща, чтобы улучшить своё положение.\n\nСведения обо всех существующих блоках доступны на #b панели блока государств#!. Здесь же можно образовать собственный блок."
 lesson_form_power_bloc_how_1_continue: "Откройте #b панель блока государств#! и щёлкните по кнопке #b «$FORM_POWER_BLOC$»#! внизу панели"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "Здесь можно настроить ваш собственный [Concept('concept_power_bloc','блок государств')].\n\nОбязательно следует указать следующее:\n - Название вашего блока;\n - [Concept('concept_power_bloc_identity','Главенствующую идею')];\n - [Concept('concept_power_bloc_principle','Принцип')] из [Concept('concept_power_bloc_primary_principle_group','основной группы принципов')].\n\nГлавенствующая идея — это первоначальный смысл существования вашего блока, однако со временем его всё больше станут определять принципы, полученные и усовершенствованные при помощи [Concept('concept_power_bloc_mandate','мандатов')].\n\nЕсли вас устраивают название и главенствующая идея блока, осталось лишь выбрать первый принцип."
 lesson_form_power_bloc_how_2_continue: "Щёлкните на #bold «$ADD_NEW_PRINCIPLE$»#!, чтобы открыть #b окно выбора принципов#!"
 lesson_form_power_bloc_how_2_back: "Закройте #b панель «Создание блока государств»#!, чтобы вернуться"
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "Принципы позволят вам превратить ваш [Concept('concept_power_bloc','блок государств')] в уникальное образование. Однако при создании блока вы сможете выбрать только [Concept('concept_power_bloc_principle','принцип')] из [Concept('concept_power_bloc_primary_principle_group','основной группы')]. Основная группа зависит от [Concept('concept_power_bloc_identity','главенствующей идеи')] вашего блока.\n\nЧтобы открыть больше принципов, вам нужны [Concept('concept_power_bloc_mandate','мандаты')]. Мандаты накапливаются со временем, и скорость их получения можно увеличить, пригласив больше стран в ваш блок."
 lesson_form_power_bloc_how_3_continue: "Выберите любые доступные принципы и нажмите #b «$PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$»#!"
 lesson_form_power_bloc_how_3_back: "Закройте #b окно выбора принципов#!, чтобы вернуться"
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Осталось только нажать кнопку #b «$FORM_POWER_BLOC$»#!, и ваш [Concept('concept_power_bloc','блок государств')] будет создан! Не забудьте пригласить в него больше [Concept('concept_country','стран')], когда обретёте в них достаточно [Concept('concept_power_bloc_leverage_advantage','преимущества во влиянии')]."
 lesson_form_power_bloc_why_1: "Зачем создавать блок государств"
 lesson_form_power_bloc_why_1_desc: "Создание [Concept('concept_power_bloc','блока государств')] позволит вам получить больше способов взаимодействия с другими [Concept('concept_country','странами')], которые могут быть вам интересны ради заключения [Concept('concept_alliance','союза')] или просто на будущее. Создание блока государств и получение [Concept('concept_power_bloc_mandate','мандатов')] можно использовать, чтобы открывать дополнительные преимущества для стран, [Concept('concept_power_bloc_member','входящих в блок')]."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Создание [Concept('concept_power_bloc','блока государств')] откроет доступ к [Concept('concept_power_bloc_principle','принципам')]. Принципы позволяют [Concept('concept_country','стране')] менять свой блок в зависимости от того, что нужно входящим в него странам или какие цели они преследуют.\n\nПринципы делятся на [Concept('concept_power_bloc_principle_group','группы')], и в каждой группе три уровня. Каждый уровень открывает новый эффект, но на повышение уровня группы принципов тратятся мандаты."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Когда в ваш [Concept('concept_power_bloc','блок государств')] входят другие [Concept('concept_country','страны')], вы получаете определённую власть над ними. [Concept('concept_power_bloc_member','Членов блока')] можно интегрировать в [Concept('concept_customs_union','таможенный союз')], что упростит доступ к товарам.\n\nЕсли вы не хотите, чтобы все члены блока вошли в таможенный союз, вы можете позволить одному или нескольким из них сохранить свой рынок, оставаясь при этом в блоке. Это может оказаться полезным, если они не имеют прямой связи с вашей страной, а у вас нет достаточного количества [Concept('concept_convoys','конвоев')] для торговли."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Главная причина создать [Concept('concept_power_bloc','блок государств')] — способность контролировать [Concept('concept_countries','страны')], для полноценных дипломатических отношений с которыми у вас нет [Concept('concept_influence','влияния')], в то же время не позволяя им присоединиться к другому блоку.\n\nДля добавления стран в ваш блок потребуется обладать [Concept('concept_power_bloc_leverage','влиянием')] в них. Это также снижает [Concept('concept_power_bloc_cohesion','сплочённость')] блока."
 je_tutorial_foreign_investment: "Увеличить наши зарубежные инвестиции"
 je_tutorial_foreign_investment_status: "Развить [JournalEntry.GetTarget.GetCountry.GetAltNameNoFlag('RU_CL_VP')]"
 je_tutorial_foreign_investment_reason: "В настоящий момент [JournalEntry.GetTarget.GetCountry.GetName] позволя[JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] нам помогать в развитии [Concept('concept_country','страны')]. Стоит воспользоваться этим, расширив [Concept('concept_building','сооружения')], которые укрепят экономику наших стран."
 lesson_foreign_investmen_why_1: "Зачем инвестировать в другую страну"
 lesson_foreign_investmen_why_1_desc: "Возможность расширять [Concept('concept_building','сооружения')] в другой [Concept('concept_country','стране')] может оказать вам неоценимую помощь в развитии собственной экономики. Например, вы можете строить сооружения в стране с доступом к [Concept('concept_good','товарам')], которых у вас нет. Кроме того, вы можете способствовать индустриализации стран, где в большом количестве присутствуют [GetPopType('peasants').GetName|l], но нет строительных мощностей, способных воспользоваться многочисленным [Concept('concept_pop','населением')]."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "Возможность расширять [Concept('concept_building','сооружения')] в других [Concept('concept_country','странах')] может снизить вашу зависимость от других стран, которые в будущем могут перестать быть дружественными по отношению к вам. Возможность эффективно наращивать свой [Concept('concept_trade_capacity','торговый потенциал')] может способствовать развитию промышленности в вашей стране."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Ещё одной причиной инвестиций в другую [Concept('concept_country','страну')] может быть её неспособность к самостоятельному быстрому развитию. Возможно, эта страна не может быстро развить свою экономику из-за отсутствия таких [Concept('concept_building','сооружений' )], как [GetBuildingType('building_construction_sector').GetName|l]. Подобные действия позволят в перспективе включить ресурсы этой страны в ваш рынок, а также развить её экономику и приставить к делу её [Concept('concept_pop','население')]. Благодаря этому [Concept('concept_subject','субъект')] сможет выставить более мощную [Concept('concept_army','армию')], увеличить выплаты и предоставить больше возможностей для частных инвестиций вашего населения."
 je_tutorial_lobbies: "Довольство лобби"
 je_tutorial_lobbies_status: "Увеличивает [Concept('concept_political_lobby_appeasement','довольство')] [Concept('concept_political_lobby','политического лобби')]"
 je_tutorial_lobbies_reason: "Одна из наших [Concept('concept_interest_group','заинтересованных групп')] создала политическое лобби, нацеленное на [SCOPE.sPL('target').GetTargetCountry.GetAltName('RU_CL_VP')]. Задабривание заинтересованных групп увеличит их [Concept('concept_approval','одобрение')], что упростит принятие новых [Concept('concept_law','законов')] и может открыть новые [Concept('concept_interest_group_trait','особенности заинтересованных групп')]."
 je_tutorial_lobbies_goal: "Увеличить довольство лобби «[SCOPE.sPL('target').GetName]» до значения [JournalEntry.GetTotalGoalValue|v0] (сейчас [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_lobbies_how_1: "Как задобрить политическое лобби"
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby','Политические лобби')] позволяют вашим [Concept('concept_interest_group','заинтересованным группам')] выражать своё мнение относительно дипломатических [Concept('concept_relations','отношений')] вашей [Concept('concept_country','страны')]. Вы найдёте список активных лобби в планировщике в правой части экрана и на панели #b «$POLITICS$»#!."
 lesson_lobbies_how_1_continue: "Откройте панель #b «$POLITICS$»#!"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Здесь представлены все действующие [Concept('concept_political_lobby','лобби')] и поддерживающие их [Concept('concept_interest_group','заинтересованные группы')], а также текущий уровень довольства."
 lesson_lobbies_how_2_back: "Закройте панель #b «$POLITICS$»#!, чтобы вернуться"
 lesson_lobbies_how_2_continue: "Откройте панель [Concept('concept_political_lobby','политического лобби')] «[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]»."
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Это панель [Concept('concept_political_lobby','лобби')]. Здесь указаны сведения о том, кто поддерживает лобби и как на него повлиять.\nВверху вы можете видеть шкалу [Concept('concept_political_lobby_appeasement','довольства')], [Concept('concept_interest_group','заинтересованные группы')], поддерживающие лобби, и их суммарный [Concept('concept_clout','уровень влияния')].\n\nШкала довольства показывает уровень довольства лобби от выполнения просьб заинтересованных групп. Чем больше вы увеличиваете довольство, тем выше будет [Concept('concept_approval','одобрение')] поддерживающих заинтересованных групп."
 lesson_lobbies_how_3_back: "Закройте панель [Concept('concept_political_lobby','политического лобби')] «[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]», чтобы вернуться"
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Ниже указан [Concept('concept_clout','уровень влияния')] [Concept('concept_political_lobby','лобби')] и перечислены [Concept('concept_interest_group','заинтересованные группы')], которые поддерживают это лобби. Уровень влияния лобби равен суммарному уровню влияния поддерживающих его групп. Это значение влияет на затраты [Concept('concept_influence','влияния')] на [Concept('concept_diplomatic_pact','дипломатические пакты')] с целевой [Concept('concept_country','страной')]."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "И в самом низу вкладки перечислены способы увеличить или уменьшить [Concept('concept_political_lobby_appeasement','довольство')] лобби. Выполнение любых из требований в категории увеличения приведёт к росту довольства и [Concept('concept_approval','одобрения')] [Concept('concept_interest_group','заинтересованных групп')], а выполнение условий из нижней категории снизит довольство."
