 ### Establish Company
 je_tutorial_establish_company: "Учредить компанию"
 je_tutorial_establish_company_status: "Учредить [Concept('concept_company', 'компанию')]"
 je_tutorial_establish_company_reason: "Обладая множеством [Concept('concept_productivity', 'продуктивных')] [Concept('concept_building','сооружений')], мы можем попробовать увеличить их [Concept('concept_throughput', 'товарооборот')]. Мы можем увеличить эффективность промышленности, создав компанию, которая поможет нам управлять ей. Такие компании улучшат все соответствующие сооружения."
 lesson_establish_company_how_1: "Как учредить компанию"
 lesson_establish_company_how_1_desc: "Компании позволяют увеличить эффективность группы связанных с ними [Concept('concept_building','сооружений')]. [concept_company] предоставляет преимущества сразу после учреждения, увеличивая [Concept('concept_throughput', 'товарооборот')] и эффективность строительства всех связанных с ней сооружений.\n\nЕсли сооружения продуктивны, вы получите дополнительные бонусы от [Concept('concept_prosperity', 'успешности')]."
 lesson_establish_company_how_1_continue: "Откройте вкладку компаний"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "В этой вкладке вы можете видеть все доступные, достижимые и потенциальные [Concept('concept_company','компании')].\n— #b Доступные компании#! — это компании, которые вы можете учредить в данный момент.\n— #b Достижимые компании#! — это компании, которые можно получить, но придётся приложить усилия, чтобы выполнить дополнительные требования.\n— #b Потенциальные компании#! — это все прочие компании, которые вам, возможно, удастся учредить. В некоторых случаях от вас потребуются значительные усилия, например захват другой [Concept('concept_state', 'области')].\n\nИзучите требования к интересующей вас компании и попытайтесь выполнить их. Затем учредите компанию."
 lesson_establish_company_how_2_continue: "Учредите доступную компанию"
 lesson_establish_company_how_2_back: "Закройте вкладку компаний"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "Вы учредили [Concept('concept_company', 'компанию')], и теперь её бонусы применяются к соответствующим [Concept('concept_building','сооружениям')]. Не забудьте вернуться на экран компаний и оценить их [Concept('concept_prosperity','успешность')], которая может предоставить вам дополнительные бонусы."
 lesson_establish_company_how_3_back: "Вернитесь во вкладку компаний"
