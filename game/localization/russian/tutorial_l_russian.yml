 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1:0 "Как проложить торговый путь"
 lesson_establish_trade_route_how_1_desc:0 "[Concept('concept_trade_route','Торговые пути')] создают связь между двумя [Concept('concept_market','рынками')] для приобретения, перевозки и продажи определённого [Concept('concept_good', 'товара')]. Ваши торговые пути могут импортировать или экспортировать с вашего рынка и всегда нацелены на другой рынок.\n\nЕсли вы знаете, какие товары нужно импортировать, то можете без труда проложить путь с помощью линзы #b торговли#!."
 lesson_establish_trade_route_how_1_continue:0 "Перейдите по вкладку торговых путей в линзе #b торговли#!"

 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:1 "Найдите вариант [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp]«[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]» и выберите его."
 lesson_establish_trade_route_how_2_continue:1 "Выберите вариант [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp]«[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»"

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:1 "Здесь перечислены все [Concept('concept_market','рынки')], с которых вы можете импортировать товар [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp]«[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]». Чтобы проложить торговый путь, достаточно выбрать пункт из списка или рынок на карте. Но для начала давайте рассмотрим, чем одни рынки отличаются от других."
 lesson_establish_trade_route_how_3_continue:0 "Нажмите «Далее»"
 lesson_establish_trade_route_how_3_back:0 "Отмените выбор варианта [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp]«[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "Если у вас нет возможности торговать по суше с [Concept('concept_market', 'рынком')], соседствующим с вашим, вам потребуются [Concept('concept_convoys', 'конвои')] и [GetBuildingType('building_port').GetName|l]. Удалённому рынку не обязательно иметь свой [GetBuildingType('building_port').GetName|l], но у него должен быть доступ к побережью. Количество [Concept('concept_sea_node','морских узлов')], через которые проходит торговый путь, влияет на [Concept('concept_convoy_cost','затраты конвоев')], поэтому для торговли с удалёнными рынками потребуется больше конвоев.\n\nЧтобы торговать с рынком, нужно иметь [Concept('concept_active_interest', 'активный интерес')] к [Concept('concept_strategic_region', 'стратегическому региону')], где находится данный рынок."
 lesson_establish_trade_route_how_4_continue:0 "Нажмите «Далее»"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "#v Уровень#! показывает, какого уровня [GetBuildingType('building_trade_center').GetName|l] может потребоваться для поддержания полной работоспособности торгового пути. [GetBuildingType('building_trade_center').GetNameNoFormatting] не нужно строить — он автоматически растёт и сокращается в зависимости от количества и размера имеющихся у вас торговых путей.\n\nВоспринимайте уровень как количество [Concept('concept_pop','населения')], которое живёт за счёт этого торгового пути. Обычно, чем выше уровень, тем лучше, если только у вас нет такого дефицита [Concept('concept_workforce', 'рабочей силы')] в [Concept('concept_market_capital', 'рыночной столице')], что у вас нет возможности поддерживать это значение."
 lesson_establish_trade_route_how_5_continue:0 "Нажмите «Далее»"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "#v Сумма#!, которая может проходить через [Concept('concept_trade_route', 'торговый путь')], привязана к его уровню. Оно отражает количество [Concept('concept_good','товаров')], которыми этот путь будет торговать при полной загруженности, и зависит от предложения, спроса и рентабельности. Продаваемые товары создают [Concept('concept_buy_orders', 'приказы о покупке')] и [Concept('concept_sell_orders', 'продаже')] на соответствующих [Concept('concept_market','рынках')].\n\n#b Пути импорта:#!\n$TAB$ [Concept('concept_buy_orders', 'приказы о покупке')] на отдалённом рынке, [Concept('concept_sell_orders', 'приказы о продаже')] на исходном\n\n#b Пути экспорта:#!\n$TAB$ [Concept('concept_sell_orders', 'приказы о продаже')] на отдалённом рынке, [Concept('concept_buy_orders', 'приказы о покупке')] на исходном\n\nЭто влияет на [Concept('concept_market_price', 'рыночную цену')] товаров на обоих рынках."
 lesson_establish_trade_route_how_6_continue:0 "Нажмите «Далее»"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "[Concept('concept_productivity', 'Производительность')] [Concept('concept_trade_route', 'торгового пути')] — это прибыль, которую приносят [GetBuildingType('building_trade_center').GetName|l] и работающее в нём население после сбора [Concept('concept_tariffs', 'пошлин')] [Concept('concept_market_owner', 'владельцами')] экспортирующего и импортирующего рынков. Чем больше разница в [Concept('concept_market_price', 'рыночной цене')] между [Concept('concept_market','рынками')] без учёта торговли, тем выше продуктивность."
 lesson_establish_trade_route_how_7_continue:0 "Нажмите «Далее»"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Теперь вы знаете, чем один [Concept('concept_trade_route', 'торговый путь')] отличается от другого, и умеете выбирать [Concept('concept_market','рынки')] для импорта. Можно отсортировать список, нажимая на заголовки.\n\nМожно торговать каждым [Concept('concept_good', 'товаром')] с несколькими рынками, но на каждый путь расходуется фиксированное количество @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')]. Прокладывайте минимальное возможное количество путей для решения проблемы [Concept('concept_input_goods_shortage', 'дефицита потребляемых продуктов')]."
 lesson_establish_trade_route_how_8_continue:0 "Проложите путь импорта, чтобы продолжить"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "Отлично! Теперь ваш [Concept('concept_trade_route', 'торговый путь')] проложен. Пока он остаётся доходным для [Concept('concept_pop','групп населения')], рабочим местом которых является [GetBuildingType('building_trade_center').GetName|l], а у вас достаточно [Concept('concept_convoys', 'конвоев')] для его поддержки, торговый путь будет расширяться до достижения равновесия [Concept('concept_market_price', 'рыночной цены')] между двумя [Concept('concept_market','рынками')]. Если объём торговли не в силах исправить [Concept('concept_input_goods_shortage', 'дефицит потребляемых продуктов')], вы можете проложить больше торговых путей, нарастить местное производство или попытаться снизить потребление. Урок #b Зачем#! посвящён более продвинутым вопросам торговли, которые могут помочь вам.\n\nУдачи!"
 lesson_establish_trade_route_how_9_continue:0 "Завершить"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Зачем торговать?"
 lesson_establish_trade_route_why_1_desc:2 "Немногие развитые экономики самодостаточны. Возможно, вы сможете поддерживать своё [Concept('concept_pop', 'население')] за счёт простого земледелия и домашнего хозяйства, а может быть, у вас есть ценные ресурсы, вокруг которых можно построить промышленность, но страна в процессе индустриализации рано или поздно столкнётся с дефицитом определённых [Concept('concept_good','товаров')] на внутреннем рынке.\n\nСуществует равная вероятность перенасытить рынок товарами, которые вы можете производить в избытке. Экспорт этих товаров на нуждающиеся [Concept('concept_market','рынки')] может увеличить [Concept('concept_building_wage','зарплаты')] в производящих их сооружениях, доходы торговых центров и даже экспортные [Concept('concept_tariffs', 'пошлины')], поступающие в вашу [Concept('concept_treasury', 'казну')]. Ставя другие страны в зависимость от своего производства, вы получаете над ними определённую власть."
 lesson_establish_trade_route_why_1_continue:1 "Откройте панель #b «Рынок»#! на вкладке #b «Товары»#! и выберите [Concept('concept_good', 'товар')] из списка"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Помимо прокладывания собственных [Concept('concept_trade_route','торговых путей')], вы также можете поощрять другие страны или препятствовать им в торговле с вами определённым [Concept('concept_good', 'товаром')], устанавливая [Concept('concept_market_good_policy', 'рыночную политику')]. Это влияет на [Concept('concept_tariffs', 'пошлины')] с этого товара, что увеличит или уменьшит возможную прибыль таких зданий, как [GetBuildingType('building_trade_center').GetName], от путей. Низкие пошлины поощряют торговлю, а высокие тормозят её."
 lesson_establish_trade_route_why_2_continue:0 "Нажмите «Далее»"
 lesson_establish_trade_route_why_2_back:0 "Вернитесь назад или закройте панель #b «Рынок»#!"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Влияние вашей [Concept('concept_market_good_policy','рыночной политики')] зависит от [Concept('concept_law', 'закона')] «[GetLawGroup('lawgroup_trade_policy').GetName]». "
 lesson_establish_trade_route_why_3_continue:0 "Откройте панель #b политики#!, перейдите во вкладку #b «Законы»#! и выберите [Concept('concept_law', 'закон')] «[GetLawGroup('lawgroup_trade_policy').GetName]»"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Различные [Concept('concept_law','законы')] категории «[GetLawGroup('lawgroup_trade_policy').GetName]» влияют на размер устанавливаемых вами [Concept('concept_tariffs', 'пошлин')], затраты @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')] на каждый [Concept('concept_trade_route', 'торговый путь')], на то, какими объёмами товаров может торговать каждый [GetBuildingType('building_trade_center').GetName|l], и даже на то, можете ли вы вообще торговать.\n\nВыбор подходящего закона категории «[GetLawGroup('lawgroup_trade_policy').GetName]» не менее важен для вашей экономики, чем закон «[GetLawGroup('lawgroup_economic_system').GetName]»."
 lesson_establish_trade_route_why_4_continue:0 "Нажмите «Далее»"
 lesson_establish_trade_route_why_4_back:0 "Закройте панель [Concept('concept_law', 'закона')] «[GetLawGroup('lawgroup_trade_policy').GetName]»"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Если вы активно торгуете, затраты @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')] могут нарастать. Бороться с этим можно с помощью [Concept('concept_diplomatic_pact','пактов')] «[GetDiplomaticActionType('trade_agreement').GetName]» с одной-двумя [Concept('concept_country','странами')]."
 lesson_establish_trade_route_why_5_continue:2 "Закройте панель #b политики#!, откройте линзу #b дипломатии#!, перейдите во вкладку #b «Дипломатические действия»#! и выберите «[GetDiplomaticActionType('trade_agreement').GetName]»"
 lesson_establish_trade_route_why_5_back:0 "Пакт «[GetDiplomaticActionType('trade_agreement').GetName]» на вкладке #b «Дипломатические действия»#! не выбран"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:1 "[GetDiplomaticActionType('trade_agreement').GetName] расходует @inf![Nbsp][concept_influence|l], но снимает все затраты @bur![Nbsp][Concept('concept_bureaucracy', 'бюрократии')] на [Concept('concept_trade_route','торговые пути')], целью которых является [Concept('concept_market', 'рынок')], с [Concept('concept_market_owner', 'владельцем')] которого подписан данный [Concept('concept_diplomatic_pact','пакт')]. Кроме того, снимаются все [Concept('concept_tariffs', 'пошлины')] за торговлю между двумя [Concept('concept_country','странами')], что делает торговлю более прибыльной и увеличивает её объём."
 lesson_establish_trade_route_why_6_back:0 "Закройте взаимодействие с картой «[GetDiplomaticActionType('trade_agreement').GetName]»"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Не обязательно пристально следить за своими торговыми путями, однако их оптимизация может пойти вам на пользу."
 lesson_establish_trade_route_why_7_continue:1 "Откройте панель #b «Рынок»#!и перейдите во вкладку #b «Торговые пути»#!"
 lesson_establish_trade_route_why_7_back:0 "Закройте вкладку #b «Торговые пути»#!"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "Эта панель показывает все [Concept('concept_trade_route','торговые пути')] с участием вашего [Concept('concept_market', 'рынка')], принадлежащие вам и другим [Concept('concept_country','странам')]. Проложенный торговый путь будет расширяться в соответствии с требованиями [Concept('concept_market', 'рынка')] до тех пор, пока для этого есть [Concept('concept_convoys', 'конвои')]. Если торговый путь становится неприбыльным из-за конкуренции или изменений в спросе и предложении, он может сократиться, высвобождая конвои для других путей. Здесь вы можете менять [Concept('concept_market_good_policy', 'торговую политику')] для существующих торговых путей. Вам также доступен быстрый доступ для прокладывания путей торговли [Concept('concept_good','товарами')] с высоким спросом для импорта или достаточным предложением для экспорта."
 lesson_establish_trade_route_why_8_continue:0 "Нажмите «Далее»"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Освоение торговли является важным этапом строительства нации. Создание прибыльных путей импорта позволит вам обеспечить всё [Concept('concept_pop', 'население')] [Concept('concept_good','товарами')] без необходимости производить их самостоятельно. Экспорт производимых в избытке товаров позволит вам специализировать свою промышленность, повысить конкурентоспособность и привлечь в свою [Concept('concept_country', 'страну')] [Concept('concept_wealth', 'благосостояние')] других [Concept('concept_pop','групп населения')].\n\nГлавным недостатком ориентированности на торговлю является необходимость поддерживать отношения с другими странам и защищать свои [Concept('concept_shipping_lane','маршруты поставок')] от вражеских флотов. Торговля может обеспечить вас самым необходимым в военное время, но её куда проще прервать, чем домашнее производство."
 lesson_establish_trade_route_why_9_continue:0 "Завершить"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "Вы справились с дефицитом потребляемых продуктов!"
 lesson_establish_trade_route_complete_desc:0 "Наконец-то [JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName|l] вновь поступает на [GetPlayer.GetMarket.GetName|l]! Хотя штраф к [Concept('concept_good_production', 'производству')] отчасти сохраняется, он постепенно снизится, а ваша промышленность начнёт работать в полную силу.\n\nТеперь вы умеете прокладывать [Concept('concept_trade_route','торговые пути')] и готовы стать частью глобальной экономики. Попробуйте создавать новые пути импорта и экспорта, оптимизируя торговлю и повышая [Concept('concept_sol', 'уровень жизни')] в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetCustom('RU_CL_PP')]#!#!!"
 
