 #Basics
 lesson_basics_welcome: "Добро пожаловать в эпоху прогресса!"
 lesson_basics_welcome_desc: "1836 год. [GetPlayer.GetRuler.GetFullName] — [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] [GetPlayer.GetAltName('RU_CL_RP')]. Промышленная революция в самом разгаре, и общество сотрясают социальные катаклизмы. С тех пор как Венскому конгрессу удалось навести в Европе подобие порядка, прошло более 20 лет, и [Concept('concept_great_power', 'великие державы')] вновь ведут себя неспокойно. Под вашим началом [GetPlayer.GetName] войд[COUNTRY.GetAltNameNoFormatting('RU_CL_END_UT')] в следующий век в блеске славы или канет в забвение.\n\nКак таковой «победы» в Victoria 3 нет. Вы сами ставите для себя цели и идёте к ним, проживая самые разные ситуации."
 lesson_basics_core_gameplay: "Основы игры"
 lesson_basics_core_gameplay_short: "Victoria 3 позволяет возглавить, укрепить и прославить государство Викторианской эпохи. Вашими основными инструментами станут #bold экономика#! и #bold политика#!. Преодолейте внешние и внутренние препятствия и постройте общество своей мечты."
 lesson_basics_core_gameplay_show_more: "В ход пойдёт всё: политика, экономика, дипломатия и война, но будьте осмотрительны: у вашего народа есть свои пожелания и соображения на каждый счёт. Так как ваши решения непосредственно затрагивают жизнь населения, подданные непременно попытаются повлиять на вас.\n\nVictoria 3 — динамичный механизм со множеством деталей, где у каждого действия — даже случайного — есть последствия. Так и должно быть! Не обязательно заранее разбираться в устройстве игры — не торопитесь, учитесь на собственных ошибках, и вскоре станете гениальным политиком!"
 lesson_basics_core_gameplay_desc: "Victoria 3 позволяет возглавить, укрепить и сформировать государство Викторианской эпохи. Вашими основными инструментами станут #bold экономика#! и #bold политика#!. Преодолейте внешние и внутренние препятствия и постройте общество своей мечты.\n\nВ ход пойдёт всё: политика, экономика, дипломатия и война, но будьте осмотрительны: у вашего народа есть свои пожелания и соображения по каждому вопросу. Так как ваши решения непосредственно затрагивают жизнь населения, подданные непременно попытаются повлиять на вас.\n\nVictoria 3 — динамичный механизм со множеством деталей, где у каждого действия — даже случайного — есть последствия. Так и должно быть! Не обязательно заранее разбираться в устройстве игры — не торопитесь, учитесь на собственных ошибках, и вскоре станете гениальным политиком!"
