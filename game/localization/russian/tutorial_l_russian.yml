 #Camera & Map
 lesson_basics_camera:1 "$lesson_basics$: камера"
 lesson_basics_camera_keys:1 "Для перемещения по карте нажимайте #v W#!, #v A#!, #v S#! и #v D#!."
 lesson_basics_camera_scroll_wheel:1 "Вращайте #v колесо мыши#! для приближения и отдаления или нажимайте на него для перемещения карты."
 lesson_basics_camera_map:1 "Также для перемещения карты можно подводить курсор к краю экрана."
 lesson_basics_camera_tab:1 "Удерживайте #v Tab#! для вызова общей карты мира. Щёлкните в любой её точке и отпустите #v Tab#!, чтобы мгновенно перейти к указанному месту."
 lesson_basics_camera_desc:1 "Для перемещения по карте нажимайте #v W#!, #v A#!, #v S#! и #v D#!. Также для перемещения карты можно подвести курсор к краю экрана или двигать им, удерживая нажатым колесо мыши/среднюю кнопку.\n\nВращайте #v колесо мыши#! для приближения и отдаления карты.\n\nУдерживайте #v Tab#! для вызова общей карты мира. Щёлкните в любой её точке и отпустите #v Tab#!, чтобы мгновенно перейти к указанному месту."

 lesson_basics_pausing:1 "$lesson_basics$: пауза"
 lesson_basics_pausing_short:0 "Чтобы изменить скорость игры или поставить её на паузу/возобновить, используйте подсвеченные элементы управления. Клавиша #v пробел#! также приостанавливает и возобновляет игру."
 lesson_basics_pausing_spacebar:0 "Клавиша #v пробел#! также приостанавливает и возобновляет игру."
 lesson_basics_pausing_show_more:0 "Victoria 3 охватывает столетний промежуток с 1836 до 1936, но темп событий полностью в ваших руках. Сейчас всё замерло, так как игра поставлена на паузу. Вы можете совершать действия, однако их эффект будет заметен лишь со временем — то есть когда часы возобновят свой ход.\n\nНа этом этапе обучения игра останется приостановленной, а мы пройдёмся по её основам. Обратите внимание на подсвеченные элементы управления скоростью — они пригодятся, когда мы вернём вам бразды правления."
 lesson_basics_pausing_desc:1 "Итак, вы отправляетесь в XIX век, но обучение на этом не заканчивается!\n\nПо окончании урока вы сможете #v возобновить игру#!, всласть пощёлкать мышью и исследовать всё вокруг. А после первого игрового дня начнётся настоящая учёба.\n\nVictoria 3 охватывает столетний промежуток с 1836 до 1936, но темп событий полностью в ваших руках. Сейчас всё замерло, так как игра поставлена на паузу. Вы можете совершать действия, однако их эффект будет заметен лишь со временем — то есть когда часы возобновят свой ход.\n\nДля изменения скорости от 1 до 5 используйте подсвеченные элементы управления скоростью.\n\nПомимо значков, вам доступны клавиши: #v пробел#! ставит игру на паузу и возобновляет её, а #v +#! и #v -#! изменяют скорость."
 lesson_basics_pausing_continue:0 "Снимите игру с паузы"
 
 lesson_basics_nested_tooltips:1 "$lesson_basics$: вложенные подсказки"
 lesson_basics_nested_tooltips_desc:2 "Иногда вам будет попадаться $tooltip_hinter$, $tooltip_hinter_name$ (с цветным выделением) или $tooltip_hinter_concept$. При наведении курсора на этот текст открывается #b всплывающая подсказка#! — дополнительное окно с подробной информацией об указанном предмете.\n\nНа мгновение задержите курсор, и подсказка обретёт рамку и закрепится на экране. В тексте подсказки вам также может встретиться $tooltip_hinter$, $tooltip_hinter_names$ или $tooltip_hinter_concepts$."
