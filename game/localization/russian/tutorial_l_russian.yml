 lesson_basics_capacities:0 "$lesson_basics$: потенциал"
 lesson_basics_capacities_short:1 "Каждый из трёх типов потенциала соответствует определённому качеству вашего государства.\n\n@bur![Nbsp][concept_bureaucracy] — мощь бюрократического аппарата вашего правительства.\n\n@aut![Nbsp][concept_authority] — способность [Concept('concept_head_of_state', 'главы государства')] сосредотачивать в своих руках законодательную власть.\n\n@inf![Nbsp][concept_influence] заставляет весь мир прислушиваться к вашему мнению в большинстве вопросов."
 lesson_basics_capacities_show_more:1 "За рост потенциала отвечают [Concept('concept_government_building', 'государственные сооружения')], определённые [Concept('concept_law', 'законы')] и ваш [Concept('concept_rank', 'рейтинг')]. Как лучше распределить потенциал для достижения поставленных целей, решаете вы.\n\nНеизрасходованный потенциал немного улучшает один аспект государства, а превышение потенциала влечёт за собой серьёзные штрафы."
 lesson_basics_capacities_desc:2 "Каждый из трёх типов потенциала соответствует определённому качеству вашего государства.\n\n@bur![Nbsp][concept_bureaucracy] — мощь бюрократического аппарата вашего правительства.\n\n@aut![Nbsp][concept_authority] — способность [Concept('concept_head_of_state', 'главы государства')] сосредотачивать в своих руках законодательную власть.\n\n@inf![Nbsp][concept_influence] заставляет весь мир прислушиваться к вашему мнению в большинстве вопросов.\n\nЗа рост потенциала отвечают [Concept('concept_government_building', 'государственные сооружения')], определённые [Concept('concept_law', 'законы')] и ваш [Concept('concept_rank', 'рейтинг')]. Как лучше распределить потенциал для достижения поставленных целей, решаете вы.\n\nНеизрасходованный потенциал немного улучшает один аспект государства, а превышение потенциала влечёт за собой серьёзные штрафы."
 lesson_basics_capacities_desc_1:0 "Каждый из трёх типов потенциала соответствует определённому качеству вашего государства. Наведите курсор на оранжевый текст, чтобы получить дополнительную информацию."
