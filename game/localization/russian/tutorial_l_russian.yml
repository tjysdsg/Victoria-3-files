 je_subject_liberty_reason: "Ваш [Concept('concept_subject', 'субъект')] [JournalEntry.GetTarget.GetCountry.GetNameNoFlag] вот-вот достигнет опасного уровня желания свободы. По достижении финального уровня субъект может попытаться увеличить свою [Concept('concept_autonomy', 'автономию')] или даже обрести независимость. Если так пойдёт дальше, мы рискуем утратить контроль над субъектом."
