 lesson_basics_info_panels: "$lesson_basics$: информационные панели"
 lesson_basics_info_panels_desc: "Несколько кнопок слева предназначены для перемещения между экранами с различными сводками [GetPlayer.GetAltName('RU_CL_RP')].\n\nНа одних можно управлять государством, другие предназначены исключительно для информации. Ознакомьтесь с ними и нажмите «Далее», чтобы продолжить."
 lesson_basics_lenses: "$lesson_basics$: линзы"
 lesson_basics_lenses_short: "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений."
 lesson_basics_lenses_production: "#b Производство#!: развитие [Concept('concept_building','промышленности')] для производства [Concept('concept_good','товаров')] и оценка эффективности вашей экономики."
 lesson_basics_lenses_politics: "#b Политика#!: управление [Concept('concept_government', 'правительством')] и [Concept('concept_pop','населением')], а также оценка баланса сил в вашем государстве."
 lesson_basics_lenses_diplomacy: "#b Дипломатия#!: заключение и разрыв [Concept('concept_diplomatic_pact','пактов')] с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам."
 lesson_basics_lenses_military: "#b Армия#!: развитие [Concept('concept_military_building','армейских и флотских сооружений')], наём [Concept('concept_commander', 'командиров')] и сведения о вопросах военного времени."
 lesson_basics_lenses_trade: "#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')] и информация о [Concept('concept_market', 'рынках')]."
 lesson_basics_lenses_desc: "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений.\n\n#b Производство#!: развитие промышленности и оценка эффективности вашей экономики.\n\n#b Политика#!: управление правительством и народом, а также оценка баланса сил в вашем государстве.\n\n#b Дипломатия#!: заключение и разрыв договорённостей с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам.\n\n#b Армия#!: развитие армии и флота, подробности о приказах [Concept('concept_commander', 'командира')] и прочие военные вопросы.\n\n#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')] и информация о [Concept('concept_market', 'рынках')]."
 lesson_basics_lenses_continue: "Щёлкните любую кнопку в виде линзы, чтобы открыть соответствующий интерфейс."
 lesson_basics_lenses_complete: "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc: "У каждой линзы есть свой режим карты! Отдалите карту и посмотрите, что изменилось. Переключайтесь между линзами и изучайте карту, чтобы понять, что происходит в вашей стране.\n\nДля продолжения закройте линзу и нажмите «Далее»."
 lesson_basics_lenses_complete_continue: "Чтобы закрыть линзу, ещё раз щёлкните её кнопку"
 TRIGGER_LESSON_BASICS_LENSES_CONTINUE: "Откройте любую линзу"
