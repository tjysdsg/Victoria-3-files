 lesson_basics_treasury_part_4_desc: "Баланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
 lesson_basics_treasury_part_5_desc: "Для роста и развития экономики можно взымать налоги с сооружений и населения. Для снижения расходов снижайте затраты на содержание [Concept('concept_government_building', 'государственных сооружений')].\n\nБаланс на панели сверху отражает еженедельные изменения. В отличие от потенциала, [Concept('concept_money', 'деньги')] можно копить. В то же время отрицательный еженедельный баланс (долг) часто позволяет получить максимальную прибыль от вложений. Долги уплачиваются автоматически при достижении положительного баланса."
