 law_state_atheism: "Государственный атеизм"
 law_state_atheism_desc: "Религии запрещено вмешиваться в общественную жизнь, а государство продвигает антирелигиозную политику. Все религии сталкиваются с дискриминацией, а роль духовенства практически сведена на нет."
 atheist: "Атеизм"
 pm_no_urban_clergy: "Государственный атеизм"
 state_atheism.1.t: "Опиум для народа"
 state_atheism.1.d: "Пока мы обсуждаем закон «[SCOPE.sLaw('current_law_scope').GetName]», многие опасаются, что без духовных наставлений #tooltippable_name #tooltip:[Religion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [Religion.GetCustom('RU_RL_RP')|l]#!#! народные массы впадут в отчаяние."
 state_atheism.1.f: "Религия — это вздох угнетённой твари, сердце бессердечного мира, подобно тому как она — дух бездушных порядков. Религия есть опиум народа." #Karl Marx
 state_atheism.1.a: "Бог умер."
 state_atheism.1.b: "Мы наполним их желудки, но не их души."
 state_atheism.1.c: "Опиум — это опиум для народа."
 opium_of_the_masses_enactment: "Опиум для народа"
 opium_of_the_masses_mod: "Опиум для народа"
 state_atheism.2.t: "Союз безбожников"
 state_atheism.2.d: "[SCOPE.sPop('godless_pop').GetName] в #tooltippable_name #tooltip:[SCOPE.sBuilding('godless_uni').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('godless_uni').GetCustom('RU_BL_PP')|l]#!#! области [SCOPE.sState('godless_state').GetName] активно поддерживают закон «[SCOPE.sLaw('current_law_scope').GetName]». Они основали Союз безбожников с целью продвижения антирелигиозных идей."
 state_atheism.2.f: "«Нас называют разбойниками, покушающимися на величайшее достижение человеческой культуры. Если это величайшее достижение человечества, мне будет сложно удержаться от смеха. Чтобы превзойти его, достаточно перепрыгнуть лужу»."
 state_atheism.2.a: "Просвещённое начинание."
 state_atheism.2.b: "Отправьте этих теистов на улицы."
 state_atheism.2.c: "Поддержать Союз в университетах."
 state_atheism.3.t: "Благотворительность"
 state_atheism.3.d: "Благотворительные организации, которые поддерживают [SCOPE.gsInterestGroup('works_of_charity_ig').GetName], подверглись яростной критике сторонников закона «[SCOPE.sLaw('current_law_scope').GetName]» за обилие в них представителей духовенства и благочестивых мирян. Многие вступились за эти организации, пользующиеся немалой популярностью, что поставило под угрозу успешное принятие закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 state_atheism.3.f: "«Плевать, что люди называют это благотворительностью. Это религиозная секта, и её мотивы не отличаются от мотивов любой другой секты. Они говорят, что изменились, но и мне, и вам прекрасно известно, что это не так! Мы должны покончить с этим, что бы там ни думала общественность»."
 state_atheism.3.a: "Продолжить нападки на благотворительные организации."
 state_atheism.3.b: "Поддержать социальные выплаты от государства, чтобы подорвать их влияние."
 state_atheism.3.c: "Создать конкурирующие организации, чтобы подорвать их влияние."
 state_atheism.3.dd: "Оставить их в покое."
