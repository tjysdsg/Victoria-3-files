 revolution_pulse1_events.1.t: "Обнаружен партийный список"
 revolution_pulse1_events.1.d: "В результате неожиданной облавы в руках полиции оказался список, где перечислены все радикалы-[SCOPE.gsInterestGroup('membership_list_ig').GetName|l]. Есть несколько возможностей использовать этот список в интересах государства."
 revolution_pulse1_events.1.f: "«Они пришли за нами слишком быстро! Мы не успели спрятать всё!»\n\n«Из-за этого нам теперь потребуется время, чтобы спрятать #italic всех#!!»"
 revolution_pulse1_events.1.a: "Выследить каждого из этого списка."
 revolution_pulse1_events.1.b: "Показать общественности, что [SCOPE.gsInterestGroup('membership_list_ig').GetName|l] и радикалы действуют сообща."
 revolution_pulse1_events.1.c: "Нам нужно лишь одно имя в списке: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Недовольство на фронте"
 revolution_pulse1_events.2.d: "Из-за растущих потерь на фронте в среде солдат начали поговаривать о мятеже. Если ничего не предпринять в ближайшее время, ситуация может выйти из-под контроля."
 revolution_pulse1_events.2.f: "«Сэр, вы слышали новые тревожные разговоры в казармах? „Гаси свет! Давай нож! Пусть получит своё!“ Дела плохи, сэр. Я боюсь, что на фронте уже не верят в успех»."
 revolution_pulse1_events.2.a: "Арестовать недовольных и продолжать сражение."
 revolution_pulse1_events.2.b: "Мы не можем позволить себе арестовывать солдат."
 revolution_pulse1_events.2.c: "Нужно остановиться и дать бойцам передышку."
 revolution_pulse1_events.3.t: "Преследование издательской комиссии"
 revolution_pulse1_events.3.d: "Издательская комиссия, связанная с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('publishing_committee_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('publishing_committee_ig').GetCustom('RU_IG_TP')|l]#!#!, опубликовала пламенные памфлеты, которые в итоге оказались в суде."
 revolution_pulse1_events.3.f: "«С этим скоплением опасных личностей нужно покончить! Мы должны лишить их возможности провоцировать толпу и показать этим самодовольным глупцам их место, низведя до кучки заговорщиков и преступников, коими они и являются!»"
 revolution_pulse1_events.3.a: "Настоять на судебном разбирательстве."
 revolution_pulse1_events.3.b: "Аккуратно заткнуть этих издателей."
 revolution_pulse1_events.3.c: "Не трогать их, они безвредны."
 revolution_pulse1_events.4.t: "Адское устройство"
 revolution_pulse1_events.4.d: "Множество людей погибло при покушении на правителя, но [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] остаётся жить. Единственной уликой, оставленной революционерами на месте нападения, стало повреждённое взрывное устройство."
 revolution_pulse1_events.4.f: "«Сложно сказать, что случилось. Раздался медленный взрыв, словно бы взвод солдат стрелял вразнобой. Кругом дым, неразбериха. Справа и слева от меня люди падали как подкошенные, а на мне ни царапины. И там, где [SelectLocalization(SCOPE.sCharacter('infernal_machine_ruler').IsFemale, 'стояла', 'стоял' )] [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle], вдруг образовалась кровавая пустота»."
 revolution_pulse1_events.4.a: "[SCOPE.sCharacter('infernal_machine_ruler').GetFullName] какое-то время будет избегать появляться на публике."
 revolution_pulse1_events.4.b: "Очевидно, в этом преступлении виноват[SelectLocalization(SCOPE.sCharacter('infernal_agitator').IsFemale, 'а', '' )] [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Суррогатная пища"
 revolution_pulse1_events.5.d: "Отчаявшиеся жители области [SCOPE.sState('food_substitution_state').GetName] пытаются раздобыть хоть какую-то пищу. По всему региону расходятся предупреждения о тяжёлой «брюквенной зиме»."
 revolution_pulse1_events.5.f: "«На той неделе нам дали корм для свиней. На этой… я даже не знаю, что это. Древесные опилки?»"
 revolution_pulse1_events.5.a: "Заменители лучше, чем пустой желудок."
 revolution_pulse1_events.5.b: "Любой ценой нарастить местное производство пищи."
 revolution_pulse1_events.5.c: "Мы ничего не можем сделать для области [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.6.t: "Священный союз"
 revolution_pulse1_events.6.d: "Война пожирает нашу нацию, и мы можем, нет, мы обязаны забыть о разногласиях. Призыв к защите страны может успокоить внутренние волнения, хотя нам придётся пойти на определённые уступки своим оппонентам, чтобы убедить их поддержать нас."
 revolution_pulse1_events.6.f: "«В час великой борьбы нация взывает к своим сынам встать на защиту семей и призывает лидеров партий объединиться в борьбе до победного конца. Этот священный союз не дрогнет и не распадётся перед лицом невзгод!»"
 revolution_pulse1_events.6.a: "В войне мы обретём мир."
 revolution_pulse1_events.6.b: "Нет смысла подбадривать оппонентов пустыми обещаниями."
 revolution_pulse1_events.7.t: "Нерешительный революционер"
 revolution_pulse1_events.7.d: "Не секрет, что [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('guglielmo_pepe').GetLastName] со связями среди революционно настроенных #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetCustom('RU_IG_RP')|l]#!#! сомневается в своих убеждениях. Этой неуверенностью можно воспользоваться в интересах государства."
 revolution_pulse1_events.7.f: "«Друзья! Н-нельзя сказать, что я не хочу восстания, но меня беспокоит его, ну, знаете. Его. Я. Эм. Моё положение позволило бы, но… что же мне делать? Что же мне делать?»"
 revolution_pulse1_events.7.a: "Добиться того, что [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] начнёт поддерживать правительство."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] не заслуживает доверия. Арестовать [SCOPE.sCharacter('guglielmo_pepe').GetHerHis|l]!"
 revolution_pulse1_events.8.t: "Моряки на берегу"
 revolution_pulse1_events.8.d: "Моряки из области [SCOPE.sState('coastal_navy_state').GetName] отказываются покидать порт. Размах мятежа вынуждает нас осторожно подходить к сложившейся ситуации."
 revolution_pulse1_events.8.f: "«Всё очень просто. У нас есть требования. Пока они не будут выполнены, мы не выйдем в море»."
 revolution_pulse1_events.8.a: "Арестовать их и не допустить, чтобы это вышло за пределы области [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Насильно загнать их на корабли."
 revolution_pulse1_events.8.c: "Попытаться договориться с моряками."
 revolution_pulse1_events.9.t: "Золотой запас под угрозой"
 revolution_pulse1_events.9.d: "В свете роста революционных настроений в области [SCOPE.sState('radical_capital').GetName] было предложено перевезти золотой запас страны в область [SCOPE.sState('loyalist_province').GetName], где мятежникам вряд ли удастся захватить деньги."
 revolution_pulse1_events.9.f: "«Нужно сделать это сейчас, в противном случае мы лишимся последней возможности сохранить финансовую стабильность в случае открытого неповиновения. Да, всё равно есть шанс, что нас перехватят по дороге, но придётся рискнуть»."
 revolution_pulse1_events.9.a: "Попытаться вывезти золотой запас из столицы."
 revolution_pulse1_events.9.b: "Оставить золотой запас в столице."
 revolution_pulse1_events.10.t: "Бегство из столицы"
 revolution_pulse1_events.10.d: "Численность революционеров в области [SCOPE.sState('potential_revolutionary_capital').GetName] нервирует членов правительства, в результате чего возникло предложение временно перенести государственные органы в более дружественную область, например [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "«Каждый день я шарахаюсь от каждой тени в своём кабинете. Я вижу, как люди смотрят на меня на улице, и могу поклясться, они прицеливаются, как бы зарезать меня. Я так больше не могу! Мы должны переехать в #italic более безопасное место!#!»"
 revolution_pulse1_events.10.a: "Переместить часть государственного аппарата в область [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Показать уверенность и остаться в области [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "Врач мятежников"
 revolution_pulse1_events.11.d: "Врача из области [SCOPE.sState('rebel_doctors_state').GetName] поймали за оказанием помощи раненым диссидентам и революционерам. Своей помощью он не только помогает пациентам, но и вселяет уверенность в бунтовщиков."
 revolution_pulse1_events.11.f: "Адвокат доктора откинулся назад, слегка массируя виски. С этим врачом решительно невозможно работать — своими попытками защищаться он лишь ещё глубже закопал себя. Его увиливания просто невозможны, а отказ довериться адвокату и собственным коллегам разрушил все шансы на смягчение приговора. Своим постоянным отрицанием он лишь втоптал собственное имя в грязь."
 revolution_pulse1_events.11.a: "Провести расследование в отношении медиков области [SCOPE.sState('rebel_doctors_state').GetName] и найти сочувствующих."
 revolution_pulse1_events.11.b: "Он явно действовал один, нет нужды продолжать расследование."
 revolution_pulse1_events.12.t: "По ту сторону границы"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'известная смутьянка, обосновалась', 'известный смутьян, обосновался' )] в [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('RU_CL_PP')]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'воспользовалась', 'воспользовался' )] независимым законодательством страны, чтобы сбежать от наших правоохранителей."
 revolution_pulse1_events.12.f: "[SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] продолжает вздрагивать от каждого стука в дверь, даже осознавая, что [SCOPE.sCharacter('safehaven_dissident').GetHerHim] ничто не угрожает. Во всяком случае, [SCOPE.sCharacter('safehaven_dissident').GetSheHe] так [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'думала. Надеялась', 'думал. Надеялся' )]."
 revolution_pulse1_events.12.a: "Потребовать от [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('RU_CL_RP')] [SCOPE.sCharacter('safehaven_dissident').GetHerHis] выдачи."
 revolution_pulse1_events.12.b: "Устроить обыск в [SCOPE.sCharacter('safehaven_dissident').GetHerHis] доме в [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('RU_CL_PP')] своими силами."
 revolution_pulse1_events.12.c: "С глаз долой — из сердца вон."
 revolution_pulse1_events.13.t: "Выдача!"
 revolution_pulse1_events.13.d: "Правоохранительные органы [SCOPE.sCountry('parent_of_safehaven').GetAltName('RU_CL_RP')] потребовали выдать им скрывающегося у нас диссидента."
 revolution_pulse1_events.13.f: "«Да что это такое! Мы уже платим им налоги, салютуем их флагу и позволяем командовать нами, а теперь они требуют ещё и #italic это#!? Можем ли мы называться независимой страной?»"
 revolution_pulse1_events.13.a: "Раз [SCOPE.sCountry('parent_of_safehaven').GetAltName('RU_CL_DP')] так угодно, [SCOPE.sCharacter('safehaven_dissident').GetFullName] отправится за решётку."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] больше никогда и ни за что не сможет агитировать."
 revolution_pulse1_events.13.a.tt2: "Изменить прогресс [Concept('concept_civil_war', 'гражданской войны')] в [SCOPE.sCountry('parent_of_safehaven').GetAltName('RU_CL_PP')] на #v;g -10%#!"
 notification_revolution_pulse1_events13agitator_killed_name: "Просьба о выдаче выполнена."
 notification_revolution_pulse1_events13agitator_killed_desc: "Агитатор был возвращён нам и арестован."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Наша просьба о выдаче выполнена, агитатор арестован"
 revolution_pulse1_events.13.b: "Нет, мы сами решаем, как нам поступать со своим населением!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Просьба о выдаче отклонена!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Наш запрос на экстрадицию был отвергнут, агитатор остаётся на свободе."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Наша просьба о выдаче отклонена"
 revolution_pulse1_events.14.t: "Незаконная экстрадиция"
 revolution_pulse1_events.14.d: "Мы поймали агентов из [SCOPE.sCountry('parent_of_safehaven').GetAltName('RU_CL_RP')] за попыткой похитить и вывезти из страны человека по имени [SCOPE.sCharacter('safehaven_dissident').GetFullName]."
 revolution_pulse1_events.14.f: "«Эти ребята? Я вас умоляю, они словно сошли со страниц романтической комедии — пытались незаметно забраться в спальню человека, проживающего в нашей стране. Мы имели полное право застрелить их за нарушение законов. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] мо[SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFormatting('RU_CL_END_GUT')]т катиться к чёрту»."
 revolution_pulse1_events.14.a: "Не мешайте агентам делать свою работу."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Агитатор схвачен."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Наши агенты арестовали агитатора."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Наша облава на агитатора увенчалась успехом"
 revolution_pulse1_events.14.b: "Только нашим людям разрешено действовать на нашей территории."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Тайная облава раскрыта!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Наших агентов арестовали, а их цель остаётся на свободе."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Наша облава была сорвана, агитатор остаётся на свободе"
 revolution_pulse1_events.15.t: "Крепость в море гнева"
 revolution_pulse1_events.15.d: "Толпы окружили арсенал в области [SCOPE.sState('besieged_arsenal').GetName], угрожая захватить хранящиеся в нём вооружение и боеприпасы. До сих пор охране удавалось отражать атаки, но если не прислать помощь, арсенал окажется в руках восставших."
 revolution_pulse1_events.15.f: "«Я не мог уснуть прошлой ночью. Командир отказался принимать условия, и перестрелка между арсеналом и окружившими его окопами продолжилась. После громкого хлопка я вскочил с кровати, пал на колени и начал молиться. Молиться как никогда в своей жизни»."
 revolution_pulse1_events.15.a: "Подкрепления могут обострить ситуацию, но они необходимы."
 revolution_pulse1_events.15.b: "Сдача может раззадорить толпу, но мы должны рискнуть."
 revolution_pulse1_events.16.t: "Толпа приближается"
 revolution_pulse1_events.16.d: "Воинственная толпа всё активнее провоцирует войска в области [SCOPE.sState('radicalized_state').GetName]. Радикалы в правительстве требуют более жёстких мер, тогда как сторонники мира призывают войска сложить оружие в надежде на деэскалацию."
 revolution_pulse1_events.16.f: "«Залп картечи однажды уже спас положение, и мы можем это повторить. Говорю вам, сейчас мы должны показать силу!»\n\n«Силу? Ха! Пули — это проявление слабости. Мы должны начать переговоры, показать, что мы не боимся. Только так мы победим»."
 revolution_pulse1_events.16.a: "Силой разогнать толпу."
 revolution_pulse1_events.16.b: "Приказать войскам сложить оружие."
 revolution_pulse1_events.17.t: "Провокационное шествие"
 revolution_pulse1_events.17.d: "Диссиденты из области [SCOPE.sState('provocative_procession_state').GetName] объявили о планах в ближайшем будущем провести шествие вокруг правительственных зданий. Хоть они и заявляют о своих мирных намерениях, утверждая, что будут не вооружены, само шествие явно призвано стать центром притяжения для всех недовольных властью."
 revolution_pulse1_events.17.f: "«Проклятое шествие! Проклятая музыка! Я не вижу их отсюда, но слышу чётко и ясно»."
 revolution_pulse1_events.17.a: "Остановить шествие любой ценой!"
 revolution_pulse1_events.17.b: "Не мешать шествию."
 revolution_pulse1_events.17.c: "Объявить комендантский час и настоять на его исполнении."
 revolution_pulse1_events.18.t: "Когда у тебя есть молот"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], отмечая серьёзный рост беспорядков в области [SCOPE.sState('will_kill_for_peace_state').GetName], [SelectLocalization(SCOPE.sCharacter('will_kill_for_peace_general').IsFemale, 'предложила', 'предложил' )] задействовать армию для подавления агитаторов. И хотя политические союзники [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] поддерживают, план остаётся рискованным."
 revolution_pulse1_events.18.f: "«Всё просто. Вот армия, вот враг. Разрешите послать людей и сделать что должно, и враг исчезнет. Вот и всё!»"
 revolution_pulse1_events.18.a: "Отклонить план. [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] заслуживает строгого выговора."
 revolution_pulse1_events.18.b: "Мы должны использовать доступные инструменты для решения проблем."
 revolution_pulse1_events.18.c: "Возможно, [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] рассмотрит менее жёсткий план?"
 revolution_pulse1_events.18.dd: "Возможно, грубая сила станет лучшим решением."
 our_general_is_disrespected: "Нашего генерала не уважают"
 revolution_pulse1_events.19.t: "Уличное противостояние"
 revolution_pulse1_events.19.d: "Войска в области [SCOPE.sState('mob_gathering_state').GetName] докладывают о всё новых столкновениях с воинственной толпой. Если не отдать приказ, в ближайшее время начнётся бой. Из сложившейся ситуации есть только два выхода: отвести войска или приказать им атаковать."
 revolution_pulse1_events.19.f: "Глядя на надвигающуюся толпу, солдат нервно переступал с ноги на ногу, перенося вес ружья то вперёд, то назад. Ему казалось, что он узнаёт некоторые лица — вернее, узнавал бы, если бы они не были искажены гримасой отвращения к нему и его униформе. Что он делает? На той ли он стороне?"
 revolution_pulse1_events.19.a: "Приказать отступить из области [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Приказать войскам наступать на толпу."
 revolution_pulse1_events.19.c: "Наши люди профессионалы! Они сохранят дисциплину в любой ситуации."
 revolution_pulse1_events.19.dd: "Народ и армия едины! Дайте им договориться."
 1848.10.t: "Растущее разочарование"
 1848.10.d: "Недовольные [SCOPE.gsInterestGroup('disgruntled_ig').GetName|l] разочарованы тем, что государство отказывается давать им доступ к органам управления и не желает идти на уступки. В частности, [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('disgruntled_ig_leader').IsFemale, 'начала', 'начал')] всё чаще выступать с антиправительственными речами, в которых мелькают необычные идеологические посылы."
 1848.10.f: "«Это государство не знает равных в своём вероломстве! Его стремление заглушить голоса народа сопровождается чередой преступлений, в том числе грабежа, разрушения собственности, убийства, причинения увечий и множества других. Человечество будет с отвращением перечитывать эту гнусную страницу истории!»"
 1848.10.a: "Не идти на поводу у этих крикунов."
 1848.10.b: "Пусть хотя бы обратятся к правительству."
 1848.11.t: "Финансовый кризис"
 1848.11.d: "Растущий дефицит и высокие налоги подорвали благосостояние. [SCOPE.gsInterestGroup('squeezed_ig').GetName] особенно пострадали от экономического упадка, и [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] требует помощи от правительства."
 1848.11.f: "«Некоторые скажут, что тяжёлые времена сделают нас сильнее, что мы станем крепче и мудрее. Я вынужден спросить этих образованных господ, готовы ли они подвергнуть себя таким же испытаниям, чтобы расти и учиться?»"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName] справятся сами."
 1848.11.b: "Мы можем немного им помочь."
 1848.12.t: "Хлебный кризис"
 1848.12.d: "В свете продолжающегося кризиса в #tooltippable_name #tooltip:[SCOPE.sState('1848_famine_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('1848_famine_state').GetCustom('RU_SL_PP')]#!#! [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName|l] были вынуждены выступить от лица пострадавших и начали яростно критиковать правительство."
 1848.12.f: "«Это просто неприлично! Если правительство не в силах прокормить собственный народ, на что вообще оно способно?»"
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] не смогут манипулировать нами при помощи своих жалоб."
 1848.12.b: "Мы можем предоставить частичную помощь."
 government_support_to_financially_distressed: "Поддержка пострадавших от финансовых неурядиц"
 exiles_more_events.1.t: "Патриотическое примирение"
 exiles_more_events.1.d: "Нация атакована, и [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('patriotic_exile_scope').IsFemale, 'предложила', 'предложил' )] свои услуги изгнавшей [SCOPE.sCharacter('patriotic_exile_scope').GetHerHis] стране. [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] особенно рады этому."
 exiles_more_events.1.f: "«В эти тяжёлые времена мы должны забыть о разногласиях. В осаждённом лагере не может быть врагов. Только братья по оружию могут выстоять перед натиском, с каким столкнулась наша страна»."
 exiles_more_events.1.a: "Хорошо, что [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] возвращается!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] хочет служить нашей стране? Дайте [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] ружьё."
 exiles_more_events.1.c: "Не время принимать смутьянов в наши ряды."
 exiles_more_events.2.t: "Спорное вмешательство"
 exiles_more_events.2.d: "Из-за безвыходного положения, сложившегося вокруг закона «[SCOPE.sLaw('interventionist_exile_law_scope').GetName]», [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('interventionist_exile_scope').IsFemale, 'была вынуждена', 'был вынужден' )] вмешаться в дебаты и принудительно закончить их."
 exiles_more_events.2.f: "«Поскольку вы так долго обсуждаете этот закон, полагаю, пора всем неравнодушным — я, разумеется, имею в виду себя — высказать своё мнение. Итак, как уже говорилось до того, как меня #italic грубо#! прервали, изгнав из страны…»"
 exiles_more_events.2.a: "Хорошо, пусть снова участвует в обсуждении."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] может высказываться издалека, но не смеет возвращаться!"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] и [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] больше не могут найти общий язык."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] и [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] не близки идеологически."
 exiles_more_events.3.t: "Причина без бунтаря"
 exiles_more_events.3.d: "Хотя [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] продолжает борьбу за свои идеалы, никто больше не прислушивается к н[SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim]. От досады [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] уже открыто заявляет, что может вообще бросить свой активизм."
 exiles_more_events.3.f: "«Какой в этом смысл? Если кому-то и удаётся выступить, мы вещаем пустым залам и креслам. Ни толп, ни знамён. Если кто и слушает нас, то не понимает, о чём мы вообще говорим. Зачем продолжать? У нас нет для этого причин»."
 exiles_more_events.3.a: "Возможно, [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] найдёт занятие получше."
 exiles_more_events.3.b: "Немного исследований и размышлений могут оживить движение."
 exiles_more_events.3.c: "Не время осторожничать! Этому движению нужны решительные перемены."
 exiles_more_events.3.dd: "Не нужно пороть горячку и добровольно уходить в изгнание."
 exiles_more_events.4.t: "Единение народа и личности"
 exiles_more_events.4.d: "Теперь, когда мы правим [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_TP')], первые лица наравне с диссидентами наших разобщённых предшественников возвращаются в страну. [SCOPE.sCharacter('post_unification_agitator').GetFullName] мечтает обрести новый дом в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')]."
 exiles_more_events.4.f: "«Сограждане! Благодаря везению и благоволению свыше наш народ объединился под эгидой [ROOT.GetCountry.GetAltName('RU_CL_RP')]! Позволим ли мы единению духа погубить мысль? Я говорю, нет! Нет! Если мы хотим обрести подлинное единство, мы должны признать, что в скоплении людей будет бурлить океан противоречивых идей! Я знаю, что это правда, ведь меня самого переполняют такие идеи. И я спрашиваю вас, моих собратьев, примете ли вы меня к себе?»"
 exiles_more_events.4.a: "Добро пожаловать, [SCOPE.sCharacter('post_unification_agitator').GetFullName]."
 exiles_more_events.4.b: "Нет причин приглашать к себе смутьянов."
 exiles_more_events.5.t: "Облегчение"
 exiles_more_events.5.d: "По слухам, [SCOPE.sCharacter('experienced_exile').GetFullName], [SelectLocalization(SCOPE.sCharacter('experienced_exile').IsFemale, 'матёрая активистка, уже находящаяся', 'матёрый активист, уже находящийся' )] за пределами страны, может вновь отправиться в изгнание в свете изменений, происходящих в [ROOT.GetCountry.GetAltName('RU_CL_PP')]."
 exiles_more_events.5.f: "«Немного радует, — вздыхает [SCOPE.sCharacter('experienced_exile').GetSheHe] — что чем чаще такое происходит, тем легче покидать страну». [SCOPE.sCharacter('experienced_exile').GetSheHe|U] улыбается, но на глаза наворачиваются слёзы."
 exiles_more_events.5.a: "Прощайте, [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Всё может получиться, если [SCOPE.sCharacter('experienced_exile').GetSheHe] предпримет ещё одну попытку."
 exiles_more_events.6.t: "[SCOPE.sCharacter('melodrama_villain').GetFullName] возвращается"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], печально [SelectLocalization(SCOPE.sCharacter('melodrama_villain').IsFemale, 'известная изгнанница', 'известный изгнанник' )] со значительным влиянием среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('melodrama_villain_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('melodrama_villain').IsFemale, 'объявила', 'объявил' )] о своём возвращении в крайне мелодраматичной манере. Руководители [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('RU_IG_RP')|l] опасаются, что [SCOPE.sCharacter('melodrama_villain').GetSheHe] может доставить всем немало хлопот."
 exiles_more_events.6.f: "«#extrabold Глупцы!#! [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], #italic подлинный лидер#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('RU_IG_RP')|l] #italic покажет вам#!, что значит вмешиваться в [SCOPE.sCharacter('melodrama_villain').GetHerHis] дела! Вы #extrabold пожалеете#! о том дне, когда вздумали шутить со мной! Моё великое путешествие — лишь начало нового славного начала для нации, нет, для всего #bold мира#!. Этот план пришёл в движение задолго до того, как вы мне помешали. Какими бы ни были препоны, #bold я#! сама неотвратимость. Моё #semibold славное#! возвращение оставит яркий след в #bold истории#!!»"
 exiles_more_events.6.a: "Трепещите! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] возвращается!"
 exiles_more_events.6.b: "Зачем нам [SCOPE.sCharacter('melodrama_villain').GetFullName], если есть [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] взлетит выше, чем когда-либо!"
 exiles_more_events.6.c.tt: "«[SCOPE.sCharacter('melodrama_villain').GetLastName] становится лидером #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('melodrama_villain_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('RU_IG_RP')|l]#!#!"
 exiles_more_events.6.dd: "[SCOPE.sCharacter('melodrama_villain').GetHerHis|U] влияние ощущается даже из-за границы."
 exiles_more_events.7.t: "С багажом проблем"
 exiles_more_events.7.d: "Двое бывших изгнанников, [SCOPE.sCharacter('first_ex_exile').GetFullName] и [SCOPE.sCharacter('second_ex_exile').GetFullName], не смогли не прихватить с собой старые обиды и проблемы и, даже проживая в нашей стране, вновь и вновь оказывались втянутыми в распри."
 exiles_more_events.7.f: "Две фигуры стоят на противоположных концах комнаты, теребя одежду и хватая ртом воздух.\n\n«Вы… вы #italic чудовище#!. Сколько ещё вы собираетесь вспоминать свою никчёмную доктрину?»\n\nДругая фигура сплёвывает на пол. «Меня не остановило преследование закона, и, чёрт возьми, меня не остановите вы!»"
 exiles_more_events.7.a: "К разногласиям, какими жаркими бы они ни были, нужно отнестись с пониманием."
 exiles_more_events.7.b: "Пусть [SCOPE.sCharacter('first_ex_exile').GetFullName] убирается прочь."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName], вам здесь больше не рады."
 exiles_more_events.8.t: "Вызов власти?"
 exiles_more_events.8.d: "Легитимность правительства на нуле, государство не в состоянии функционировать, и [SCOPE.sCharacter('dgaf_exile_scope').GetFullName], судя по всему, полагает, что сможет беспрепятственно въехать в страну."
 exiles_more_events.8.f: "«Естественно, я попытаюсь пересечь границу! Кого вообще волнуют распоряжения из столицы? Они просто смехотворны, как я всегда [SelectLocalization(SCOPE.sCharacter('dgaf_exile_scope').IsFemale, 'говорила', 'говорил' )]. Поверьте, это будет лёгкая прогулка»."
 exiles_more_events.8.a: "Помешать [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim] будет слишком сложно."
 exiles_more_events.8.b: "Полиция всё ещё выполняет свою работу!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] не сможет въехать в страну."
 exiles_more_events.8.c: "Правительство и [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] договариваются помешать [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim] попасть в страну."
 exiles_more_events.9.t: "Благодатная почва"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName], по всей видимости, [SelectLocalization(SCOPE.sCharacter('fertile_ground_exile_scope').IsFemale, 'решила', 'решил' )], что [ROOT.GetCountry.GetNameNoFormatting] буд[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_UT')] отличным местом для жизни, учитывая, как влиятельны в стране [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l]."
 exiles_more_events.9.f: "«[ROOT.GetCountry.GetNameNoFormatting], страна возможностей! Великая нация, готовая услышать моё послание… да, я наконец-то отправлюсь в эту великую страну!»"
 exiles_more_events.9.a: "Почему бы и нет, пусть [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] приезжает."
 exiles_more_events.9.b: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] не имеет права ступить на нашу землю, пусть даже [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] будут этим недовольны."
 exiles_more_events.9.c: "Вот как? Похоже, [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] взращивают провокаторов!"
 exiles_more_events.10.t: "Ненадёжные элементы"
 exiles_more_events.10.d: "Присутствие в стране провокаторов, таких как [SCOPE.sCharacter('unstable_element_agitator').GetFullName], пусть даже [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] и не участвует в революции, представляет серьёзные риски для страны, что недопустимо в столь непростые времена."
 exiles_more_events.10.f: "Они столпились на аллее. Один из них осторожно выглянул и посмотрел на облаву. Они пришли сюда без предупреждения, вооружённые до зубов, словно собрались штурмовать крепость. Почему они напали? Что [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] [SelectLocalization(SCOPE.sCharacter('unstable_element_agitator').IsFemale, 'сделала', 'сделал' )] не так? Паранойя в высших кругах на улицах выглядит сущей бессмыслицей."
 exiles_more_events.10.a: "Пусть [SCOPE.sCharacter('unstable_element_agitator').GetFullName] уходит. Сейчас же."
 exiles_more_events.10.b: "Нам нужны прощение и мягкость, а не паранойя и грубая сила."
