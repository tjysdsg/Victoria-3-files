 french_pretenders.6.t: "Временное правительство"
 french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName] не в состоянии совладать с кризисом, охватившим [ROOT.GetCountry.GetAltName('RU_CL_VP')]. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] под принуждением отрекается от престола и покидает страну, в которой с этого момента действует временное республиканское правительство."
 french_pretenders.6.f: "«С этого дня множество странных систем стало внезапно возникать в головах новаторов и проникать в умы взволнованного народа. Кроме королевской власти и парламента, более ничего не было уничтожено, однако можно было подумать, что революционное потрясение обратило в прах все прежние учреждения, и что была назначена премия тому, кто придумает самую лучшую форму для сооружения нового общественного здания»." #- Alexis de Tocqueville
 french_pretenders.6.a: "Да здравствует республика!"
 je_cement_the_rightful_dynasty_fake: "[SCOPE.sCountry('reflexive_reference_france').GetName] получает задачу #bold «Укрепить дом законного претендента»#!"
 je_cement_the_rightful_dynasty: "Закрепить власть дома [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 je_cement_the_rightful_dynasty_progressing_fast: "Власть династии [ROOT.GetCountry.GetCustom('french_dynasty')] остаётся неоспоримой."
 je_cement_the_rightful_dynasty_progressing_normal: "У династии [ROOT.GetCountry.GetCustom('french_dynasty')] сильные претензии на трон."
 je_cement_the_rightful_dynasty_progressing_slow: "Династия [ROOT.GetCountry.GetCustom('french_dynasty')] старается укрепить свою власть."
 je_cement_the_rightful_dynasty_progressing_civil_war: "Дом [JournalEntry.GetCountry.GetCustom('french_dynasty')] увяз в #r гражданской войне#!."
 je_cement_the_rightful_dynasty_progressing_low_legitimacy: "Право династии [ROOT.GetCountry.GetCustom('french_dynasty')] на власть #r оспаривается#! многими."
 je_cement_the_rightful_dynasty_goal: "Династия [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] непрерывно правит, сохраняя [Concept('concept_legitimacy', 'легитимность')] не ниже [GetLegitimacyLevel('legitimacy_level_contested').GetName]. Чем выше легитимность, тем быстрее династия закрепит за собой трон."
 je_cement_the_rightful_dynasty_reason: "Франция — беспокойная страна, и за последние несколько поколений здесь сменилось больше династий, чем в иных странах сменяется за несколько веков. Чтобы закрепить власть монархии, дом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] должен доказать свою способность принести стране необходимую стабильность."
 dynasty_orleans: "Орлеан"
 dynasty_bourbon: "Бурбон"
 dynasty_bonaparte: "Бонапарт"
 dynasty_generic_royalist: "Законный претендент"
 french_pretenders_pulse.1.t: "Мир, где правит [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], красноречивый лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('french_royalist_writer').IsFemale, 'написала', 'написал' )] весьма колоритный трактат с политической программой династии [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.f: "«Друзья! Мы должны мечтать о светлом будущем Франции. Что есть нынешний режим, как не жестокая насмешка над французской историей, над всем, за что боролась наша страна и чего она достигла? Чтобы вдохнуть новую жизнь в страну, чтобы двигаться дальше, мы должны выковать новое общество, вобравшее лучшее из нашей истории и традиций, и создать порядок, который выстоит перед натиском современности!»"
 french_pretenders_pulse.1.a: "Создадим новое будущее с домом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.b: "Вся страна должна услышать планы династии [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] и [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l] заслуживают аплодисменты за проделанную работу!"
 french_pretenders_pulse.2.t: "Верность и вероломство"
 french_pretenders_pulse.2.d: "Монархисты-[SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] отказываются присягать на верность нынешнему правительству. Несмотря на идеологическую чистоту, это может подорвать их попытки накопить политический капитал в стране."
 french_pretenders_pulse.2.f: "«Как я могу присягнуть какому-то самозванцу? Этим поступком я предам корону и придам незаслуженную легитимность этой жалкой пародии на Францию. Я говорю нет! Я никогда не стану служить этому ублюдочному режиму!»"
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] демонстрируют поразительную приверженность своим идеалам."
 french_pretenders_pulse.2.b: "Реалистичный компромисс поможет делу, но разозлит радикалов."
 french_pretenders_pulse_advance_by_five_percent_tt: "Дело монархистов получит #bold 5%#! к прогрессу."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "Дело монархистов получит #bold 15%#! к прогрессу."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "Дело монархистов получит #bold 25%#! к прогрессу."
 french_pretenders_pulse_back_by_five_percent_tt: "Дело монархистов потеряет #bold 5%#! прогресса."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "Дело монархистов потеряет #bold 15%#! прогресса."
 french_pretenders_pulse.3.t: "Странное товарищество"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|U]ы-[SCOPE.gsInterestGroup('monarchists_in_opposition').GetName|l] и [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l]ы-[SCOPE.gsInterestGroup('republicans_in_opposition').GetName|l] признают, что у них общая цель: свержение нынешнего режима. Некоторые участники пошли дальше и начали поддерживать друг друга в судах, памфлетах и другой оппозиционной деятельности."
 french_pretenders_pulse.3.f: "«Враг моего врага — мой друг, не так ли? Конечно, все эти бездельники пришли к неверным выводам о том, что нужно сделать, но этот мост можно сжечь после того, как мы его перейдём»."
 french_pretenders_pulse.3.a: "Нужно проявить солидарность для разрушения системы."
 french_pretenders_pulse.3.b: "Лучше быть одному и правым, чем вести переговоры с дурной компанией."
 french_pretenders_pulse.3.c: "Подобное противоестественное сотрудничество не может продолжаться."
 french_pretenders_pulse.4.t: "Республиканская измена"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName] и [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] выработали на удивление близкие отношения во время пребывания в оппозиции. Теперь, когда у власти находится [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting|l], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('queen_victoria').IsFemale, 'объявила', 'объявил' )] о принятии монархистских взглядов своих старых союзников."
 french_pretenders_pulse.4.f: "«Меня восхищали целеустремлённость и мужество, которые проявляли [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting|l], когда власти вели на них охоту, и я с теплотой вспоминаю времена нашего сотрудничества и признаю, что [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting] умелый лидер. Очевидно, что их дело стало моим, и я призываю своих товарищей последовать моему примеру»."
 french_pretenders_pulse.4.a: "Приятно видеть, что [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] изменили свои взгляды!"
 french_pretenders_pulse.4.b: "Республиканец всегда останется республиканцем. Гоните [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] прочь."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] покидает #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('republican_french_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('republican_french_ig').GetCustom('RU_IG_VP')|l]#!#! после такого унижения."
 french_pretenders_pulse.5.t: "Вечный дом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 french_pretenders_pulse.5.d: "Династия [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] так прочно прибрала к рукам французскую корону, что все прочие претенденты утратили сколько-нибудь серьёзные права на неё."
 french_pretenders_pulse.5.f: "«Друзья! Имеет ли наш славный сюзерен, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], равных себе? Нет! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] — центр вселенной, единственный столп порядка и нации. Дом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] не знает себе равных!»"
 french_pretenders_the_dynasty_is_secure: "Больше никто не посмеет бросить вызов правящей династии."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] не знает себе равных."
 french_pretenders_pulse.5.b: "Сторонники династии [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] заслужили похвалу!"
 indochina.1.t: "Ужесточение антикатолических законов"
 indochina.1.d: "Радикалы требуют более строгого соблюдения указов, направленных против католиков в рамках нашего закона «[GetLawType('law_state_religion').GetName]». Однако гонения на них могут спровоцировать католические страны."
 indochina.1.f: "«Умоляю, держите страну закрытой! Все эти люди из-за моря принесут нам одни неприятности, если мы позволим им остаться. Мы должны арестовать их агентов и избавиться от их влияния, чтобы сохранить свою силу и гордость!»"
 indochina.1.a: "Ужесточить антикатолические законы."
 indochina.1.b: "Возможно, не стоит перегибать палку."
 indochina.2.t: "Интервенция в Индокитай?"
 indochina.2.d: "Религиозные и империалистические интересы требуют предпринять активные действия в Индокитае от имени католического населения [SCOPE.sCountry('potential_imperialism_target').GetAltName('RU_CL_RP')]."
 indochina.2.f: "«Нами движет благая цель! Наш священный долг велит нам спасти своих братьев по вере! И если в процессе мы случайно захватим какие-нибудь территории, возможно, это тоже часть божественного плана»."
 indochina.2.a: "Нужно идти до конца и ударить по [SCOPE.sCountry('potential_imperialism_target').GetAltName('RU_CL_DP')]!"
 indochina.2.b: "Нам нужен мир, а не война."
 indochina.3.t: "Месть в Индокитае?"
 indochina.3.d: "Жестокое преследование католиков в [SCOPE.sCountry('indochina_target').GetAltName('RU_CL_PP')] вынудило джингоистов и верующих дружно потребовать немедленный суровый ответ."
 indochina.3.f: "«Давай, вошли и вышли, приключение на два месяца»."
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] [SCOPE.sCountry('indochina_target').GetAltNameNoFormatting('RU_CL_END_UT')] наказание, и Индокитай будет открыт!"
 indochina.4.t: "Индокитайский союз"
 indochina.4.d: "Мы упрочили контроль над Индокитаем до такой степени, что эти территории можно рассматривать как успешный союз колоний и протекторатов."
 indochina.4.f: "«Мы празднуем единство разума, тела и духа. Метрополия и Индокитай идут в будущее как единое целое — общие слова, общие чувства. Наши народы сплелись воедино и никогда не будут разделены. Иначе и быть не может»."
 indochina.4.a: "Продвигать наши ценности среди народа."
 indochina.4.b: "Развивать производство каучука в колониях."
 indochina.4.c: "Поддерживать верных князей в Индокитае."
 indochina.4.dd: "Поддерживать наше славное правление!"
 je_indochina: "Индокитайская кампания"
 je_indochina_reason: "Преследование католического меньшинства в странах Индокитая дало нам законный повод вмешаться. Мы должны установить свою власть над этим обширным регионом и уделить особое внимание подчинению стран, ущемляющих католиков."
