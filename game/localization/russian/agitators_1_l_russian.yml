 je_divided_monarchists_01_fail_tt: "Завершена [concept_journal_entry|l] #BOLD Упразднение монархии#!."
 je_divided_monarchists_02_tt: "Одна из трёх соперничающих династий закрепилась на французском престоле."
 je_divided_monarchists_02_fail_tt: "На троне сидит монарх не из дома [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 je_divided_monarchists_02_fail_2_tt: "Мы не оказываем активной поддержки дому [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] как единственной законной правящей династии Франции"
 je_divided_monarchists_03_tt: "#bold Ведущая династическая идеология#! получит доступ к событию, которое позволит возвести на французский престол их кандидата."
 je_divided_monarchists_reason: "Три династии претендуют на французский трон: #bold орлеанисты#!, поддерживающие конституционную Июльскую монархию, основанную в 1830 году, #bold легитимисты#!, поддерживающие свергнутого Карла X из династии Бурбонов и его потомков, и #bold бонапартисты#!, стремящиеся вернуть к власти семью Наполеона Бонапарта. Все три монархистских течения борются друг с другом и власть имущими, стремясь посадить на французский престол своего кандидата."
