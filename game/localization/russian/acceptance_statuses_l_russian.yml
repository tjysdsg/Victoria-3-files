l_russian:
 violent_hostility: "Ожесточённая неприязнь"
 violent_hostility_desc: "Обладателей этого статуса столь неприкрыто презирают, очерняют и преследуют, что общественность предпочла бы стереть их с лица земли, нежели тратить время и силы на их интеграцию в общество."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Вымывание культуры"
 cultural_erasure_desc: "Обладатели этого статуса находятся под пятой преобладающего общества, поставившего себе целью стереть культуру, традиции и верования этого народа. Только после этого общество начнёт рассматривать возможность их ассимиляции."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Неприкрытые предрассудки"
 open_prejudice_desc: "Обладателям этого статуса дозволяется жить рядом с другими членами общества. Но за это мнимое сосуществование приходится расплачиваться постоянными придирками и оценками их обычаев и верований со стороны обладателей более высокого статуса."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Граждане второго сорта"
 second_rate_citizen_desc: "Обладатели этого статуса формально обладают обширными привилегиями. Но это не мешает обществу преследовать их и смотреть свысока, подвергая дискриминации, ограничению в правах и доступу к ресурсам и возможностям."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Полное принятие"
 full_acceptance_desc: "Обладатели этого статуса являются полноправными членами общества. Ничто не ограничивает их социальную мобильность и стабильность. Их ценности, верования и социально-экономическая репутация определяют саму суть общества, в которое стремятся влиться все остальные."
 full_acceptance_only_icon: "@acceptance_status_5!"
 ACCEPTANCE_STATUS_POPULATION_HEADER_AND_VALUE: "Население\n[AcceptanceStatusSegment.GetTotalPopulation|Kv]"
 ACCEPTANCE_STATUS_DISTRIBUTION_LABEL_COUNTRY: "[Concept('concept_acceptance_status','Статус терпимости')] [Concept('concept_pop','групп населения')] в [Country.GetAltNameNoFormatting('RU_CL_PP')]"
