l_russian:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title Требования:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title Требования:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! Это действие можно использовать не чаще, чем раз в [CharacterInteraction.GetCooldownDuration(Character.Self)]\n\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title Эффекты:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic Нет эффекта#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\nВы уверены?"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v] ожидает до [Date.GetString|v]"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 grant_command_to_ruler: "Передать командование"
 remove_command_from_ruler: "Отстранить от командования"
 retire_commander: "Отправить командира в отставку"
 retire_commander_info: "В случае отстранения от командования [Character.GetFullName] лишится своей роли [Concept('concept_general', 'генерала')] и больше не будет влиять своим [Concept('concept_commander_rank', 'званием')] на [Concept('concept_clout', 'уровень влияния')] группы «[Character.GetInterestGroup.GetName]»"
 #Exile Interactions
 exile_character: "Изгнать диссидента"
 exile_character_info: "В случае [Concept( 'concept_exile', 'изгнания' )] [Character.GetFullName] покинет [Character.GetCountry.GetAltName('RU_CL_VP')], после чего другие [Concept('concept_country', 'страны')] смогут нанять этого персонажа в качестве [Concept('concept_agitator', 'агитатора')]"
 exile_dissident_tt: "[Character.GetFullName] отправится в изгнание"
 invite_exile: "Пригласить изгнанника"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid, 'invite_exile_join_movement', 'invite_exile_do_not_join_movement')]"
 invite_exile_do_not_join_movement: "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement')]"
 invite_exile_start_movement: "Начнёт движение «#v [Character.PredictMovementTypeToStart(GetPlayer.Self).GetName]#!»"
 invite_exile_join_movement: "Присоединится к движению «[Character.PredictMovementToJoin(GetPlayer.Self).GetName]»"
 invite_exile_no_movement: "#b Не#! станет создавать или присоединяться к [Concept('concept_political_movement', 'политическим движениям')]"
 invite_exile_info: "[Concept('concept_character_role', 'Роль')]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nПопулярность [Concept('concept_agitator', 'агитатора')] повлияет на поддержку политического движения, которое он создаст или поддержит"
 invite_exile_devout_tt: "Верующие [Concept('concept_character', 'персонажи')] должны исповедовать нашу [Concept('concept_state_religion', 'государственную религию')]"
 invite_exile_state_religion_tt: "Пока у нас действует [Concept('concept_law', 'закон')] «Государственная религия», персонажи должны исповедовать нашу [Concept('concept_state_religion', 'государственную религию')]"
 adopt_random_antigovernment_ideology_tt: "Этот [Concept('concept_character', 'персонаж')] примет [Concept('concept_ideology', 'идеологию')], противоположную идеологии нашего государства."
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('exile_scope').IsFemale, 'изгнана', 'изгнан' )] из [SCOPE.sCountry('exiling_country_scope').GetAltName('RU_CL_RP')]."
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('exile_scope').IsFemale, 'была отправлена', 'был отправлен' )] [SCOPE.sCountry('exiling_country_scope').GetAltName('RU_CL_TP')] в изгнание."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "Сделать лидером"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nВ случае предоставления лидерства [Character.GetFullName] добавит свою идеологию к идеологии группы «[Character.GetInterestGroup.GetName]», а [Character.GetHerHis|l] популярность повлияет на [Concept('concept_interest_group_attraction', 'привлекательность группы')]"
 make_agitator_ig_leader_tt: "Становится [Concept('concept_leader', 'лидером')] группы «[Character.GetInterestGroup.GetName]»"
 grant_command_to_agitator: "Передать командование"
 grant_command_to_agitator_info: "При получение командирского звания [Character.GetFullName] останется [Concept('concept_agitator', 'агитатором')], но также получит возможность командовать войсками в качестве [Concept('concept_general', 'генерала')], а полученное [Concept('concept_commander_rank', 'звание')] повлияет на [Concept('concept_clout', 'уровня влияния')] группы «[Character.GetInterestGroup.GetName]»"
 #Monarch interactions
 marry_ruler_or_heir: "Заключить монархический брак"
 marry_ruler_or_heir_info: "Монархический брак улучшит [Concept('concept_relations', 'отношения')] между [Character.GetCountry.GetAltName('RU_CL_TP')] и [Concept('concept_country', 'страной')], из которой [Character.GetPrimaryRoleTitle|l] [Character.GetFullName] получит нового супруга. Это также может увеличить [Character.GetHerHis|l] [Concept('concept_popularity', 'популярность')]"
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName] поищет супруга среди знатных семейств дружественной страны.#!"
 abdicate_monarch: "Отречься от трона"
 abdicate_monarch_info: "[concept_ruler] отречётся от трона [Character.GetCountry.GetAltName('RU_CL_RP')]. Теперь [Character.GetPrimaryRoleTitle|l] — [Character.GetHerHis|l] [Concept('concept_heir', 'наследник')]"
