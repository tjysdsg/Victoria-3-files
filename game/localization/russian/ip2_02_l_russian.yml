 communal_divides_events.4.t: "Око за око"
 communal_divides_events.4.d: "Движение «[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]» организовало массовое религиозное шествие в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!. Шумная толпа индуистов остановилась прямо перед мечетью. В ответ на насмешки мусульманская молодёжь устроила собственное шествие, между двумя группами начались кровавые столкновения."
 communal_divides_events.4.f: "Она не знала, кто бросил первый камень и кто первым обнажил кинжал. Единственное, что она знала, — это то, что её сына больше нет. Она сжимала его тело в объятиях, но глаза её были сухими — у неё больше не осталось слёз. Муж попытался забрать тело, но она не позволила. Однажды он его уже забрал, больше она сына не отдаст. Если ему так нужна любовь, пусть поищет её среди толпы, к которой он решил присоединиться."
 communal_divides_events.4.a: "Махасабха провоцирует опасную нетерпимость."
 communal_divides_events.4.b: "Молодым мусульманам следовало донести об этом властям."
 communal_divides_events.4.c: "Во главе этих движений должны стоять более терпимые вожди."
