 je_indian_famines_button_relief_kitchens_desc: "Несмотря на дороговизну, логичным и, пожалуй, самым эффективным способом бороться с голодом будет просто накормить голодающих.\n\nНо представители Палаты шахматной доски вряд ли одобрят подобные расходы, и к тому же эффективность любой помощи будет ограничена возможностями государства и местной инфраструктурой.\n\n#bold Железные дороги#!\nЕсли в пострадавших от [Concept('concept_famine','голода')] [Concept('concept_state','областях')] есть [GetBuildingType('building_railway').GetName|l], эффективность этой меры удвоится."
