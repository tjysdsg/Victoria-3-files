 communal_divides_events.1.t: "Теория одной нации"
 communal_divides_events.1.d: "Выступая в городе [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|] [ROOT.GetCountry.GetRuler.GetLastName] официально [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'отказалась', 'отказался' )] от так называемой «теории двух наций» и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'провозгласила', 'провозгласил' )] вечное братство всех индийцев, независимо от их религиозных убеждений."
 communal_divides_events.1.f: "Сидя на порогах соседних домов, две женщины нарезают овощи на ужин. На первой — синее сари, на второй — пёстрая паранджа. На дороге их сыновья вместе играют в джилли-данда.\n\n«Надолго ли это?» — спрашивает Хасрат, глядя на Джайю.\n\nПока соседка собирается с ответом, их дети затевают драку. Обе женщины резко окрикивают сыновей, те смущённо замолкают. «А ну-ка, извинитесь!» — требует Джайя. Прикрыв ладонями уши, прежде чем их надерут, дети просят друг у друга прощения. Кивнув, женщины продолжают беседу, а их сыновья возобновляют игру.\n\n«Надолго ли? — задумчиво повторяет Джайя, глядя на детей. — Надеюсь, что да»."
 communal_divides_events.1.a: "Да здравствует великая Индия, единая в своём многообразии!"
 communal_divides_events.1.b: "С равными правами приходит и равная ответственность."
 united_in_diversity_modifier: "Единство в многообразии"
 communal_divides_events.1_tt: "Популярность #bold Мусульманского националистического движения#! и #bold Индуистского националистического движения#! значительно снизится."
 marching_as_one_modifier: "Все как один"
 communal_divides_events.2.t: "Великий раздел"
 communal_divides_events.2.d: "Распад Индии по этнорелигиозным линиям становится неизбежным. Сторонники теории двух наций могут быть довольны — разногласия между индусами и мусульманами достигли крайней точки, повсюду царит насилие."
 communal_divides_events.2.f: "На закате два пожилых политика шли по старой дороге в Дели. «Ну что, теперь ты доволен?» — спросил один.\n\n«Только не притворяйся, что ты этого не хотел. Теперь ты сможешь спокойно править, а я не буду путаться у тебя под ногами и мешать на каждом шагу».\n\n«Ах, старина… Думаешь, ты был моей единственной проблемой? Ты сильно заблуждаешься», — отвечал второй, задумчиво глядя вперёд. В нескольких шагах перед ними просила милостыню бездомная попрошайка, чуть дальше торговец фруктами пытался продать свои скудные товары. «Нет, боюсь, что проблем у нас меньше не стало. Меньше стало лишь ресурсов»."
 communal_divides_events.2.a: "Эксперимент длиной в 400 лет закончен. Пора признать, что между ними никогда не будет единства."
 communal_divides_events.2.b: "Сейчас народ разделён, но когда-нибудь раны затянутся, и люди объединятся вновь."
 modifier_intercommunal_violence: "Повсеместное насилие между общинами"
 communal_divides_events.3.t: "Опасная идея"
 communal_divides_events.3.d: "Выступая на митинге в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!, оратор из движения «[SCOPE.sPoliticalMovement('india_congress_scope').GetName]» призвал собравшихся отказаться от английских привычек и вернуться к традиционным индийским обычаям. Только так, заявил он, можно построить свободную нацию индусов. Встревоженные этим выступлением участники движения «[SCOPE.sPoliticalMovement('muslim_league_scope').GetName]» опасаются дискриминации на религиозной почве. Вражда между двумя группировками усиливается."
 communal_divides_events.3.f: "Мухаммад-хан не верил своим ушам. «Я рад видеть здесь господина Хана, представителя мусульманского крыла нашей партии», — посмел заявить этот тип. Он пришёл в политику задолго до этого наглеца! Он боролся с англичанами в суде — и победил! А теперь он всего лишь «представитель мусульманского крыла»?\n\nИ этот щенок говорит о нации индусов? А что должны делать мусульмане или сикхи? Сменить веру?!"
 communal_divides_events.3.a: "Пора напомнить им всем об их месте."
 communal_divides_events.3.b: "Пусть лучше ненавидят друг друга, чем нас."
 communal_divides_events.3.c: "Пора оформить их разделение официально — вместе с землёй."
