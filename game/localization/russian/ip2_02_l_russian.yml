 je_indian_famines_button_epidemic_control_desc: "Хотя голод и недоедание остаются главными причинами, большинство бедняков погибает от чумы и холеры.\n\nУчредив систему массовой вакцинации и строгих карантинов, мы сможем побороть резкие вспышки смертности.\n\n#bold Железные дороги#!\nЕсли в пострадавших от [Concept('concept_famine','голода')] [Concept('concept_state','областях')] есть [GetBuildingType('building_railway').GetName|l], эффективность этой меры удвоится."
