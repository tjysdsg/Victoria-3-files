 je_uneasy_raj_tt_4: "Масштабы восстания будут зависеть от уровня [Concept('concept_presidency_stability','стабильности')] в каждом из трёх [Concept('concept_presidency','президентств')] — от незначительных беспорядков и случаев дезертирства до полного коллапса британского правления.\n\nПосле начала восстания [Concept('concept_princely_state','туземные княжества')] с #bold высоким#! [Concept( 'concept_liberty_desire', 'желанием свободы' )] присоединятся к мятежникам, княжества со #bold средним#! желанием свободы сохранят нейтралитет, а с #bold низким#! — будут сражаться на нашей стороне."
 je_uneasy_raj: "Нестабильность в Индии"
 je_uneasy_raj_reason: "В трёх [Concept('concept_presidency','президентствах')] #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#! назревает восстание.\n\nНепосильные [Concept('concept_taxes','налоги')], неуважение к местным обычаям и постоянная экспансия на территорию туземных княжеств вызывают растущее недовольство правлением Компании среди местного индийского населения.\n\nХуже того, брожение затронуло даже туземные полки сипаев, недовольных покушениями на их традиционные привилегии.\n\n#bold Восстание сипаев#!\nЕсли [Concept('concept_presidency_stability','стабильность')] любого из президентств опустится ниже #bold высокой#! на срок от #variable 100#! месяцев, в Индии начнётся #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold открытое восстание#!#!#!. На данный момент это условие выполняется уже в течение #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! мес."
