 india_events.18.t: "Берарская администрация"
 india_events.18.d: "Представители [SCOPE.sCountry('bic_scope').GetAltName('RU_CL_RP')], указывая на царящее в Бераре беззаконие и беспрецедентный разгул бандитизма, предлагают взять на себя управление #tooltippable_name #tooltip:[SCOPE.sState('berar_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('berar_scope').GetCustom('RU_SL_TP')]#!#! от нашего имени в обмен на значительные ежегодные выплаты."
 india_events.18.f: "«Какую награду вы предложили за главаря разбойников?» — спрашивает британский офицер.\n\n«Пять тысяч рупий, сэр».\n\n«Пять тысяч? Неужто голова этого Габбара и правда стоит так дорого?»\n\nСклонившись над картой, чиновник описывает на ней большой круг. «Когда непослушные дети в этих деревнях не хотят ложиться в кровать, — говорит он, — матери говорят им: „Спи, не то за тобой придёт Габбар“».\n\n«Если Габбар и ему подобные внушают вам такой ужас, позвольте нам разобраться с ними, — улыбается в ответ офицер. — Уж мы-то знаем, как избавить свой дом от террористов»."
 india_events.18.a: "Хорошо. Пусть Бераром занимается [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName]."
 india_events.18.b: "В Бераре правит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] — и никто другой."
