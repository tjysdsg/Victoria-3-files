 je_indian_famines_button_work_camps: "Создать трудовые лагеря"
 je_indian_famines_button_work_camps_desc: "Мы не будем создавать класс иждивенцев, живущих на подачки государства. Нужно организовать трудовые лагеря, в которых отчаявшиеся бедняки смогут заработать себе жалование и купить на него еду.\n\n#bold Железные дороги#!\nЕсли в пострадавших от [Concept('concept_famine','голода')] [Concept('concept_state','областях')] есть [GetBuildingType('building_railway').GetName|l], эффективность этой меры удвоится."
