 safety_in_numbers: "Приток членов вследствие погромов"
 mob_violence_modifier: "Повсеместное массовое насилие"
 communal_divides_events.5.t: "Либо мы, либо никто"
 communal_divides_events.5.d: "Несмотря на протесты индусов, в густонаселённой части #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]#!#! построили новую мечеть. В ответ движение «[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]» организовало религиозное шествие, в качестве демонстрации силы приведя его прямо в мечеть. Процессия закончилась ожесточённым столкновением конфессий."
 communal_divides_events.5.f: "#bold Противостояние достигло новых высот!#!\nВ городе [SCOPE.sState('relevant_state').GetCityHubName] третий день продолжаются беспорядки на религиозной почве. Поводом для очередного противостояния индусов и магометан стало строительство мечети в районе, который индусы традиционно считают своим. Представитель британских властей, пожелавший остаться неизвестным, сказал по этому поводу следующее: «Удивляться здесь нечему. Местные жители вели себя пристойно только благодаря нам. Теперь они выступают против нас и ведут себя, как непослушные подростки. Неудивительно, что и друг с другом они обращаются, как капризные дети. По-другому они просто не умеют»."
 communal_divides_events.5.a: "Британские власти должны взять на себя управление регионом."
 communal_divides_events.5.b: "Регионом должен управлять комитет, состоящий из равного числа индусов и мусульман."
 communal_divides_events.5.c: "Если администрация позволила мусульманам построить мечеть, индусы должны уважать её решение."
 governmental_overreach_modifier: "Вмешательство властей в религиозные вопросы"
 outraged_over_favouritism: "Негодование из-за фаворитизма"
 outraged_over_power_sharing: "Неудовлетворительное разделение власти"
 communal_divides_events.6.t: "Бесправные и безголосые"
 communal_divides_events.6.d: "Несмотря на то, что город [SCOPE.sState('relevant_state').GetCityHubName] в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! населён преимущественно индусами, большинство должностей в администрации занимают мусульмане. Это вызвало протест у индусов, которым кажется, что их потребности игнорируются властями."
 communal_divides_events.6.f: "«Мы искренне верим, что большинство мусульман — добропорядочные люди», — обращается к толпе пожилой брахман. «Но на Бакра Ид кое-кто из них принёс в жертву козла совсем рядом с моим храмом. Они жевали мясо прямо у нас на пороге! Разумеется, я пожаловался властям, но мусульмане подняли меня на смех. Забудь и наслаждайся праздником — вот что они мне сказали. В этом-то вся и проблема!»\n\nПрежде чем он продолжил свою речь, из толпы донёсся голос: «Если всё было именно так, то где же эти люди? Кто может подтвердить, что ты не лжёшь, чтобы очернить мусульман?»\n\nБрахман не успел ответить. По толпе прокатился рёв недовольных голосов, и повсюду воцарился хаос."
 communal_divides_events.6.a: "Нужно обеспечить пропорциональное представительство при найме правительственных чиновников."
 communal_divides_events.6.b: "Разделить районы компактного проживания мусульман и индусов."
 communal_divides_events.6.c: "Индусам будет проще жить в районах с индуистским большинством, если власть будет в руках их единоверцев."
