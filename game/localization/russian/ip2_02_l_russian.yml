 je_indian_famines_reason: "#italic «Всюду голод и смерть под безоблачным небом\nКто погиб и зачах, похоронен уж не был».#!\n\nСтрашное бедствие обрушилось на Индию. Череда неурожаев, усугублённая бедностью населения и неумелыми действиями правительства, привела к тому, что в [ROOT.GetCountry.GetAltName('RU_CL_PP')] официально объявлен голод.\n\nДо тех пор, пока продолжается #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')|l]#!, силы, враждебные нашему правлению, будут #tooltippable #tooltip:je_indian_famines_tt #bold успешнее вести агитацию#!#!#!.\n\n#bold Голод в Индии#!\nОрошение земель на большей части Индии крайне зависит от благоприятных муссонов, что приводит к уязвимости перед засухами и другими неблагоприятными [Concept('concept_harvest_condition', 'условиями')]. Министерство внутренних дел посоветовало нам #tooltippable #tooltip:je_indian_famines_tt_2 #bold провести орошение центральных засушливых земель#!#!#! для борьбы с засухами."
 je_indian_famines_tt: "Пока продолжается недород, он будет оказывать следующие эффекты, если они ещё действительны:\n• Отрицательное влияние на [Concept('concept_journal_entry','запись в дневнике')] #bold $je_uneasy_raj$#! \n• Отрицательное влияние на [Concept('concept_journal_entry','запись в дневнике')] #bold $je_india_home_rule$#!"
