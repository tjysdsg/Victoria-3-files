 je_communal_divides_reason: "«#italic Возможно ли, чтобы два народа, — магометане и индусы, — вместе восседали на одном троне и пользовались равной властью?#!»\n\nЗапутанная история #bold индо-мусульманских#! отношений в Индии насчитывает много веков. Периоды сотрудничества и мирного сосуществования перемежались в ней со вспышками насилия и нетерпимости. Тем не менее, пока у власти пребывали феодальные князья, оба сообщества кое-как мирились с существованием друг друга.\n\nС возникновением новых #bold национальных идентичностей#! и повсеместным распространением #bold этнорелигиозного национализма#! становится ясно, что прежней жизни приходит конец. К несчастью, в стране нет согласия по поводу того, какой она станет в будущем.\n\nНация, которую раздирают противоречия, обречена на гибель. Необходимо обеспечить единство страны, чего бы это ни стоило.\n\n#bold Теория двух наций#!\nВ последние годы всё большей популярностью пользуется так называемая «теория двух наций». Её апологеты убеждены, что ни мусульмане, ни индусы не способны править, не притесняя друг друга. Пока действует [Concept('concept_journal_entry','запись в дневнике')] #bold «Разногласия в обществе»#!, #tooltippable #tooltip:religious_nationalist_groups_tt #bold религиозно-националистические#!#!#! [Concept('concept_political_movement','политические движения')] будут пользоваться повышенной популярностью."
