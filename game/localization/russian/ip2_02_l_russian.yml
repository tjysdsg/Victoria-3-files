 make_delhi_capital_desc: "Наша нынешняя столица неплохо справлялась со своими функциями, однако в последнее время националистическая агитация выявила её уязвимость перед лицом антиобщественных движений. Нам следует построить в Дели новый правительственный округ, чтобы перенести туда весь государственный аппарат."
