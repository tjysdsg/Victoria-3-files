 indian_famines.1.t: "Истощённые запасы"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] находится в отчаянном положении, собранного в этом году зерна не хватит даже на собственное пропитание, не говоря уж о налогах. Разумеется, там есть запасы с прошлого года, которые сейчас раздаются голодающим."
 indian_famines.1.f: "Сборщик налогов окинул фермеров подозрительным взглядом. Они пришли к нему целой группой, сложив руки в мольбе. Обычно он бы отмахнулся от их просьб о снижении налогов. Если послушать фермеров, так каждый год выдаётся тяжёлым.\n\nНо на этот раз он видел павших коров и безжизненные поля. Даже если у них есть запасы, их вряд ли хватит до конца года. И с кого потом собирать налоги?"
 indian_famines.1.a: "Договор есть договор. [SCOPE.sState('indian_famine_state_scope').GetName] заплатит налоги в полной мере."
 indian_famines.1.b: "Область может платить сниженные налоги, пока длится голод."
 indian_famines.1.c: "Будем надеяться, что они не забудут нашу доброту. Простим им налоги и дадим еду."
 not_recently_had_war: "[SCOPE.GetRootScope.GetCountry.GetName] не воевал[SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_END_FEM')] в течение хотя бы #variable 5#! лет."
 reduced_taxation_due_to_famine: "Сниженные налоги"
 no_taxation_due_to_famine: "Освобождение от налогов и помощь голодающим"
 famine_relief_aid_costs: "Местные программы борьбы с голодом"
 indian_famines.2.t: "Деньги есть нельзя"
 indian_famines.2.d: "[SCOPE.sState('indian_famine_state_scope').GetName] страдает от голода, и [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('hunger_strike_agitator_scope').IsFemale, 'обратилась', 'обратился' )] с петицией, требуя, чтобы [SCOPE.GetRootScope.GetCountry.GetName] позволил[SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_END_FEM')] фермерам выращивать продовольственные культуры вместо товарных."
 indian_famines.2.f: "Во взгляде пожилого фермера читалось почтение, и офицера беспокоило, что [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] пользуется таким уважением. Фанатичные последователи опасны, их трудно привести к порядку. Его радовало, что пока всё ограничивается подачей прошения, но в то же время не покидала мысль, не решат ли они вонзить свои серпы в людей, а не в стебли."
 indian_famines.2.a: "Разумное требование. Позволим определённым фермерам выращивать другие культуры."
 indian_famines.2.b: "Пшеницу можно выращивать где угодно. Мы прибыли сюда за индиго и хлопком."
 temporary_switch_to_food_crops: "Разрешены продовольственные культуры"
 bowed_to_food_crop_demands: "Разрешено ограничение на товарные культуры"
