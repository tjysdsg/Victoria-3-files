 je_avert_sepoy_mutiny: "Нестабильность в Индии"
 je_avert_sepoy_mutiny_reason: "Возмущение властью Компании в индийских княжествах всё нарастает. Недовольные есть даже среди наших собственных туземных солдат. Но восстание ещё можно предотвратить."
 je_avert_sepoy_mutiny_tt_1: "Завершите запись в дневнике #BOLD «$je_consolidate_colonial_rule$»#!"
 je_sepoy_mutiny: "Восстание сипаев"
 je_sepoy_mutiny_reason: "Против Компании вспыхнуло восстание. Если мы хотим сохранить свою власть, нам нужно его решительно подавить."
 je_uneasy_raj_tt_1: "Мы реформировали колониальную администрацию"
