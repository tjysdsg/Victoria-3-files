 following_applied_to_every_owned_state: "Все принадлежащие вам [Concept('concept_state', 'области')] получат следующие эффекты:"
 indian_famines.3.t: "Голодовка против голода"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('hunger_strike_agitator_scope').IsFemale, 'начала', 'начал' )] голодовку до самой смерти, чтобы убедить [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_VP')] позволить заменить товарные культуры на продовольственные."
 indian_famines.3.f: "Секретарь генерал-губернатора не мог сдержать улыбку, глядя как тот меряет шагами свой кабинет. В подчинении у генерала были многотысячные армии, но главной угрозой был один голодающий человек. Если он умрёт, последствия будут ужасающими. Если он выживет, то продолжит вымогать уступки тем же способом. Подобную ценность имели лишь жизни королей и королев. Как они могли позволить простому смертному обрести такую значимость?"
