 indian_famines.4.d: "Голод в #tooltippable_name #tooltip:[SCOPE.sState('indian_famine_state_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('indian_famine_state_scope').GetCustom('RU_SL_PP')]#!#! привёл к массовому обнищанию населения. Чтобы свести концы с концами, разорённые фермеры из города [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] прошли пешком аж до города [SCOPE.sState('indian_famine_state_scope').GetCityHubName] Они ожидают у ворот."
 indian_famines.4.f: "Ребёнок зевнул, он был сонным и голодным, а в городе скверно пахло. Но отец сказал ему, что им нужно прийти сюда, иначе его сестра рискует не дожить до второго дня рождения. И вот они пришли после целой недели пути.\n\nНо он не видел никакой еды. Или полей, которые можно пахать. Только большие кирпичные дома, которые выглядели холодными, а люди в них были ещё холоднее. Чем это поможет маме с папой?"
 indian_famines.4.a: "Фермеру в городе не место."
 indian_famines.4.b: "Заводы и склады могли бы нанять их, если снизить им налоги."
