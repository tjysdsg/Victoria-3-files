 sepoy_mutiny_events.1.t: "Во имя пешвы"
 sepoy_mutiny_events.1.d: "Семейство Бхат, потомственные первые министры Маратхской империи, престижем и властью уступали только чхатрапати. Сегодня [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], приёмный сын последнего пешвы, предлагает нам свой меч, обещая изгнать британцев и возродить империю."
 sepoy_mutiny_events.1.f: "Солдат прочистил горло, но это не помогло избавиться от застрявшего в нём комка. Его предшественники попортили немало крови Аурангзебу. То была могучая армия, которая под началом чхатрапати добилась свободы от тирании моголов.\n\nНо, похоже, всё было напрасно, ведь теперь им предстоит сражаться с новым грозным врагом. Будут ли его предки гордиться им, или же его поступки будут напрасны? Эта мысль вылетела у него из головы, когда капитан рявкнул: «ВПЕРЁД, МАРШ»."
 sepoy_mutiny_events.1.a: "Веди нас к победе, пешва."
 sepoy_mutiny_events.1.b: "Он [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], но только на поле боя."
 sepoy_mutiny_events.1.c: "Отошлите его прочь, эпоха пешв Бхатов уже прошла."
 sepoy_mutiny_events.1.e: "Баджи Рао ещё жив, предложим должность последнему законному пешве."
 sepoy_mutiny_peshwa_power: "Законный пешва"
 sepoy_mutiny_reinstated_peshwa: "Восстановлены пешвы Бхаты"
 sepoy_mutiny_turned_away_peshwa: "Нана Сагиб отправлен прочь"
 sepoy_mutiny_bhat_family_generals: "Командиры-Бхаты"
 sepoy_mutiny_events.2.t: "Последний удар"
 sepoy_mutiny_events.2.d: "После сокрушительной победы индийских мятежников в кабинетах правления Компании идут горячие споры. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'оказалась', 'оказался' )] перед трудным выбором: направить все ресурсы, чтобы сохранить плацдарм на субконтиненте, или же покинуть Индию окончательно."
 sepoy_mutiny_events.2.f: "Разъярённый генерал-губернатор метался по кабинету, как тигр в клетке. Адъютант застыл в полной неподвижности — ему решительно не хотелось повторять судьбу генеральского чайного сервиза, осколками которого была усыпана карта Индии.\n\nИндия, курица, несущая золотые яйца… Казалось, они прижали ей крылья, держали за голову и за хвост — но всё лопнуло в одночасье, и остающиеся варианты были один другого хуже. Будь его воля, он сохранил бы Калькутту — первый плацдарм компании на субконтиненте, — и бросил бы всё остальное. С другой стороны, Бомбей обошёлся компании так дорого, да и Мадрас был перспективным вложением… Трудный выбор… БАХ!\nАдъютант вздрогнул: генерал разрядил пистолет в стену. Пожалуй, пора пойти и узнать, нет ли новых сообщений…"
 sepoy_mutiny_events.2.a: "Индия для нас потеряна. Пусть Уайтхолл думает, что делать с оставшимися активами."
 sepoy_mutiny_events.2.b: "Форт-Уильям должен выстоять. Направить все силы в Калькутту!"
 sepoy_mutiny_events.2.c: "Компания сохранит власть на юге. Нужно отойти к Мадрасу."
 sepoy_mutiny_events.2.e: "Бомбей ещё стоит! Направить все силы на запад."
 india_retreat_to_bengal_tt: "Все [Concept('concept_subject','субъекты')] за пределами [Concept('concept_strategic_region','стратегического региона')] [GetStrategicRegion('region_bengal').GetName] получат независимость, а [Concept('concept_state', 'области')], которые нам принадлежат, будут разделены между ними."
 india_retreat_to_bombay_tt: "Все [Concept('concept_subject','субъекты')] за пределами [Concept('concept_strategic_region','стратегического региона')] [GetStrategicRegion('region_bombay').GetName] получат независимость, а [Concept('concept_state','области')], которые нам принадлежат, будут разделены между ними."
 india_retreat_to_madras_tt: "Все [Concept('concept_subject','субъекты')] за пределами [Concept('concept_strategic_region','стратегического региона')] [GetStrategicRegion('region_madras').GetName] получат независимость, а [Concept('concept_state', 'области')], которые нам принадлежат, будут разделены между ними."
 sepoy_mutiny_events.3.t: "Мятеж!"
 sepoy_mutiny_events.3.d: "Наступил переломный момент. По всей Индии сипаи бросают полковые знамёна и с оружием в руках выступают против Компании. При поддержке недовольного местного населения мятежники берут один город за другим."
 sepoy_mutiny_events.3.f: "Сипай из Пуны стреляет в своего командира, а юноша-магометанин подносит ему боеприпасы. Истекая кровью, на них смотрит раненый сипай-сикх. Если бы их предки увидели, что они сражаются не друг против друга, а плечом к плечу… что бы они сказали? Жизнь капля за каплей покидает его, и на смену этой мысли приходит другая, более насущная: а что об этом скажут потомки? Вахе Гуру, будут ли они гордиться нами? Стыдиться нас? Вспомнят ли они нас вообще?"
 sepoy_mutiny_events.3.a: "Собрать все преданные полки. Немедленно сокрушить бунтовщиков!"
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] зиндабад! Да здравствует [SelectLocalization(SCOPE.sCountry('mughals_scope').GetRuler.IsFemale, 'истинная императрица', 'истинный император' )]!"
 sepoy_mutiny_events.3.c: "Хар Хар Махадэв! Выше знамя чхатрапати!"
 sepoy_mutiny_events.3.e: "Ванде Матарам! Лал Палтан, прочь с наших берегов!"
 sepoy_mutiny_events.3.g: "Хальса джи ди Саркар! Сикхская Империя воспрянет вновь!"
 sepoy_mutiny_events.3.h: "Вперёд! Очистим Декан от проклятых фарангов!"
 sepoy_mutiny_events.3.tt_1: "Индийские повстанцы объявят [Concept('concept_war','войну')] [ROOT.GetCountry.GetAltName('RU_CL_DP')]"
 sepoy_mutiny_events.3.tt_2: "Ко всем [Concept('concept_presidency','президентствам')] в зависимости от их [Concept('concept_presidency_stability','стабильности')] будут применены следующие эффекты:\n• Индийские повстанцы захватят соответствующие [Concept('concept_state', 'области')]\n• Во всех входящих в президентства [Concept('concept_state', 'областях')] появятся радикалы и будут применены отрицательные [Concept('concept_modifier','модификаторы')]\n• Вне столицы будут разрушены случайно выбранные казармы"
 sepoy_mutiny_events.4.t: "Индия в огне"
 sepoy_mutiny_events.4.d: "Сипаи на службе [SCOPE.sCountry('eic_scope').GetAltName('RU_CL_RP')] взбунтовались против своих хозяев, Британская Индия погрузилась в хаос. Наиболее воинственные вельможи при #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ом#! дворе требуют, чтобы мы поддержали повстанцев и помогли им окончательно изгнать англичан из Индии."
 sepoy_mutiny_events.4.f: "Мало кто понимает, как тяжко бремя короны. Придворные могут спорить до хрипоты, но все знают, что окончательное решение будет за князем. Тем, кто требует мира или призывает к войне, не приходится ни за что отвечать — в случае неудачи всю ответственность можно переложить на господина. А на кого переложить ответственность ему? Кто утешит его, когда он ворочается без сна, слыша крики солдат, умирающих за обещанную им свободу?"
 sepoy_mutiny_events.4.a: "Вместе мы сбросим фарангов в море."
 sepoy_mutiny_events.4.b: "Присягнуть императору в Дели."
 sepoy_mutiny_events.4.c: "Маратха воспрянет вновь! Поднять знамя чхатрапати!"
 sepoy_mutiny_events.4.e: "Это страшная ошибка. Нужно заверить Компанию в нашей преданности."
 sepoy_mutiny_events.6.t: "Вопрос вкуса"
 sepoy_mutiny_events.6.d: "С момента принятия на вооружение новой стандартизованной винтовки Энфилд солдаты армий президентств регулярно жаловались на отвратительный вкус бумажных патронов."
 sepoy_mutiny_events.6.f: "Передо мной, подполковником 13-го бенгальского туземного пехотного полка, встал непростой вопрос. Я командую полком, и подчинённые мне войска должны исполнять мои приказы. Но я сам попробовал надкусить новый бумажный патрон и едва сдержал рвоту. Могу ли я наказывать их за невыполнение задания, с которым сам не могу справиться?"
 sepoy_mutiny_events.6.a: "Солдатам и так нелегко живётся, нужно поработать над улучшением боеприпасов."
 sepoy_mutiny_events.6.b: "Как они переживут тяготы войны, если их воротит от такого?"
 sepoy_mutiny_cartridge_grease_exploration: "Эксперименты со смазкой для патронов"
 sepoy_mutiny_events.7.t: "Удобоваримое решение"
 sepoy_mutiny_events.7.d: "Было предложено использовать пчелиный воск в качестве альтернативной смазки для патронов. Войска одобрили это нововведение. Но некоторые так и не поняли, что изменилось."
 sepoy_mutiny_events.7.f: "Тем вечером солдаты сидели у походной кухни, довольные, что компания обеспечила их лучшими патронами.\n\n«Значит, в новых патронах используют пчелиный воск, — спросил сипай, жуя роти, — тогда что же было в старых?»\n\n«Да какая уже разница, — ответил сипай помоложе, — я согласен их кусать, лишь бы от них пахло лучше, чем от твоей мамаши»."
 sepoy_mutiny_events.7.a: "Объяснить войскам, что воском заменили заводскую смазку."
 sepoy_mutiny_events.8.t: "Первые признаки неприятностей"
 sepoy_mutiny_events.8.d: "До солдат Бенгальского президентства дошли слухи, что в качестве смазки для патронов используется животный жир."
 sepoy_mutiny_events.8.f: "Молодой субедар не спал всю ночь. Живот скрутило в приступе паники, и его вновь вырвало. «Что если слухи не врут? Вдруг он правда попробовал коровий жир?» Он взглянул на храм через дорогу. «Примут ли его там? Примут ли его дома? Что будет с его женой, с их сыном? А может быть, беспокоиться не о чем, капитан заверил, что это просто химикаты. Капитан не стал бы им лгать!»"
 sepoy_mutiny_events.8.a: "Убедить солдат, что это не животный жир."
 sepoy_mutiny_events.8.b: "Предложить солдатам открывать патроны руками, раз вкус им не нравится."
 sepoy_mutiny_timer_decrease_5_months: "Ускоряет таймер [Concept('concept_journal_entry', 'записи')] «$je_uneasy_raj$» на #variable 5#! месяцев."
 sepoy_mutiny_alternative_cartridge_handling: "Альтернативное использование патронов"
 sepoy_mutiny_alternative_cartridge_debacle: "Выполнение требований сипаев"
 sepoy_mutiny_events.9.t: "Неизбежная беда"
 sepoy_mutiny_events.9.d: "Слухи крепко засели в умах, и некоторые из солдат поверили, что с помощью патронов их пытались или пытаются насильно обратить. Они отказываются стрелять из оружия на учениях."
 sepoy_mutiny_events.9.f: "Капитан волновался. Он был уверен, что видел, как солдаты в увольнении следовали за ним, когда он вышел из церкви. Над лагерем сгущались тучи, туземные полки вели себя странно, нарушали комендантский час, сбивались в большие группы, носили винтовки в увольнение, а некоторые и вовсе отказывались выполнять приказы.\n\nОн пересчитал остальных британских офицеров в лагере. Внушительное число, но смогут ли они сдержать мятеж туземных солдат? Он нервно рассмеялся. Нет, если до этого дойдёт, они умрут, не успев перезарядить винтовки."
 sepoy_mutiny_events.9.a: "Наказать солдат тяжёлым трудом."
 sepoy_mutiny_events.9.b: "Отстранить их, но не трогать остальных"
 sepoy_mutiny_breakdown_of_morale: "Падение дисциплины"
 sepoy_mutiny_loss_of_authority: "Своевольные полки"
 sepoy_mutiny_events.10.t: "Начало катастрофы"
 sepoy_mutiny_events.10.d: "Услышав, что военнослужащих приговорили к тяжёлым работам, сипаи из других полков самовольно покинули части и попытались освободить своих товарищей."
 sepoy_mutiny_events.10.f: "Канпурский гарнизон.\nКому: генерал [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nСрочно.\n\nОколо 50 сипаев забаррикадировались в арсенале и стреляют в любого офицера, пытающегося приблизиться. Проблемы начались в полночь, когда они напились и атаковали вышестоящего офицера. Оставшиеся полки были разоружены и получили приказ не покидать свои казармы. Верные нам сипаи предположили, что мятежники хотят освободить солдат, приговорённых к тяжёлым работам.\n\nТребуется ваш совет!"
 sepoy_mutiny_events.10.a: "Наказать всех причастных."
 sepoy_mutiny_events.10.b: "Наказать всех солдат."
