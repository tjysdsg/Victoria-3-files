 pressure_to_sell_berar_province_desc: "Хайдарабад фактически утратил контроль над Бераром, в провинции царит беззаконие, она буквально кишит разбойниками. Министерство внутренних дел рекомендует нам принять прямое управление Бераром в обмен на ежегодные выплаты нынешнему правителю."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "В трёх [Concept('concept_presidency','президентствах')] [SCOPE.sCountry('british_india_scope').GetAltName('RU_CL_RP')] назревает восстание.\n\nНепосильные [Concept('concept_taxes','налоги')], неуважение к местным обычаям и постоянная экспансия на территорию туземных княжеств вызывают растущее недовольство правлением Компании среди местного индийского населения.\n\nХуже того, брожение затронуло даже туземные полки сипаев, недовольных покушениями на их традиционные привилегии.\n\n#bold Восстание сипаев#!\nЕсли [Concept('concept_presidency_stability','стабильность')] любого из президентств опустится ниже #bold высокой#! на срок от #variable 100#! месяцев, в Индии начнётся #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold открытое восстание#!#!#!. На данный момент это условие выполняется уже в течение #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! мес."
