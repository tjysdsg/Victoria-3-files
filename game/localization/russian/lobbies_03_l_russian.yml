l_russian:
 lobby_events.40.t: "Впечатляющая налоговая реформа"
 lobby_events.40.d: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] приятно удивились, узнав о принятии [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')] закона «[SCOPE.sLaw('relevant_law_scope').GetName]». [SCOPE.gsInterestGroup('relevant_ig').GetName] присоединяются к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] были свидетелями того, как представители лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» убеждали законодателей, используя сомнительные методы.\n\n«Похоже, мы и [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] могли бы легко найти общий язык, вы так не считаете? Взгляните на их успехи»."
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] только выиграет, если [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] поддержат это лобби."
 lobby_events.40.b: "Отлично. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] станут могущественными друзьями."
 lobby_events.31.t: "Отброшенные различия"
 lobby_events.31.d: "Вдохновившись завезёнными произведениями #tooltippable_name [SCOPE.sCountry('relevant_lobby_country').GetAdjective|l]ого#! кинематографа, [SCOPE.gsInterestGroup('relevant_ig').GetName|l] решили стать частью лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]». Они и [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l] готовы сотрудничать ради общих интересов."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] продолжает настойчиво вести переговоры, на которые согласились [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l].\n\n«Мы могли бы стать могущественными друзьями лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“. Мне известно, что в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')] умеют поразить воображение общественности с помощью кинематографа. Мы тоже могли бы использовать эту технологию»."
 lobby_events.31.a: "Хорошо, посмотрим, что получится."
 lobby_events.31.b: "Это сотрудничество не принесёт ничего хорошего."
 ig_join_pol_str_negative: "Сорванные цели"
 ig_join_pol_str_positive: "Поддержанные цели"
 lobby_events_ig_blocked: "Препятствование намерениям"
 lobby_events.32.t: "Яркий пример"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] считают [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_RP')] наглядным образцом своих ценностей и ставят в пример руководство государства. [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')] стоило бы следовать примеру этой страны. Они хотят присоединиться к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.32.f: "«Я возлагаю большие надежды на будущее нашей страны. Мы не должны отказываться от своих ценностей. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] заслуживает всяческого поощрения».\n\nНекоторые [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] задумались над словами оратора. Можно ли обратить вступление в лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» себе на пользу? Некоторые доказывали, что [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] в будущем стан[SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_END_UT')] верным союзником."
 lobby_events.32.a: "Отлично. Мы многому можем научиться у [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_RP')]."
 lobby_events.32.b: "А что такого великого в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')]?"
 lobby_events.33.t: "Чем меньше, тем лучше"
 lobby_events.33.d: "В свете обилия участников со своими повестками [SCOPE.gsInterestGroup('relevant_ig').GetName|l] решили, что им не по пути с лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.33.f: "«[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] сами себя не слышат на фоне голосов своих союзников. Нам больше нет смысла оставаться в лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“».\n\nДругие [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] с пониманием встретили призыв оратора."
 lobby_events.33.a: "Хорошо, [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting|l] встанут во главе."
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] нуждается в их поддержке."
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] нуждается в их поддержке."
 lobby_events.34.t: "Похвальное законодательство"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] видят в [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_PP')] пример для подражания после недавно принятого в этой стране закона. Они стремятся покинуть лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.34.f: "«Порой я опасаюсь за будущее нашей нации, но я предлагаю всем вам подумать о [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')]. Если мы сможем полностью воспроизвести у себя принятые ими меры, то, возможно, нынешней администрации будет чем ответить на нашу оппозицию.\n\nУ нас нет смысла оставаться в лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“»."
 lobby_events.34.a: "Хорошо сказано! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] явно больше не нуждается в их поддержке."
 lobby_events.34.b: "А что такого достойного для подражания в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')]?"
 lobby_events.35.t: "Непопулярное решение"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] пересмотрели своё отношение к [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_DP')] в худшую сторону после недавно принятого в этой стране закона. Они стремятся вступить в лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.35.f: "«Я считаю, что все уважающие себя [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] должны поддерживать наши интересы как в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')], так и за границей».\n\n«Мы не можем поощрять распространение [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ой идеологии»."
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] выиграет от их поддержки."
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] сейчас не нуждается в их поддержке."
 appeasement_lobby_pleased: "Рост лобби"
 appeasement_lobby_pleased_desc: "Поддержка роста [Concept('concept_political_lobby','политического лобби')]"
 appeasement_lobby_displeased: "Рост лобби застопорился."
 appeasement_lobby_displeased_desc: "Противостояние росту [Concept('concept_political_lobby','политического лобби')]"
 lobby_events.36.t: "Против предложения о свободной торговле"
 lobby_events.36.d: "В знак протеста против предложенного закона «[SCOPE.sLaw('relevant_law_scope').GetName]» [SCOPE.gsInterestGroup('relevant_ig').GetName|l] лоббируют за разрыв отношений между [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_TP')] и [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')] — страной, где действует закон «[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]»."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] со срочной речью обращается к собравшимся: «Мы не поддерживаем предложенный закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“ и должны выступать против этой доктрины в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')]»."
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] правы, что выступают против этого закона."
 lobby_events.36.b: "Хорошо. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] высказали своё мнение."
 ig_unhappy_with_law_enactment: "Принятие закона не поддержано"
 ig_happy_with_law_enactment: "Принятие закона поддержано"
 lobby_events.37.t: "Вопрос голосования"
 lobby_events.37.d: "Под впечатлением от успешного принятия [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')] закона «[SCOPE.sLaw('relevant_law_scope').GetName]» [SCOPE.gsInterestGroup('relevant_ig').GetName|l] присоединяются к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.37.f: "«Каждый день без значительного прогресса нашего дела — это провал. Присоединившись к лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“, мы убедим могущественных друзей прислушаться к нам. Закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“ на многие поколения изменит политический ландшафт в нашей стране»."
 lobby_events.37.a: "Их страсть ускорит продвижение закона."
 lobby_events.37.b: "Хорошо. Но это предложение не приоритетное."
 ig_law_enactment_time_stall: "Стагнация принятия"
 ig_law_enactment_time_good: "Ускорение принятия"
 lobby_events.38.t: "Нежелательное законотворчество"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] недовольны предложенным законом «[SCOPE.sLaw('relevant_law_scope').GetName]». Они присоединились к лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», критикующему принятие [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')] схожего закона."
 lobby_events.38.f: "«Мы ни за что не поддержим предложенный закон „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“. Посмотрите, до чего он довёл народ [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_RP')]».\n\nНекоторые [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] согласились: «Мы должны использовать все возможные способы, чтобы помешать законопроекту»."
 lobby_events.38.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] заслуживают похвалы за свои старания."
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] что, не знают, чем ещё себя занять?"
 lobby_events.39.t: "Торговля с энтузиазмом"
 lobby_events.39.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] с энтузиазмом встретили принятие [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')] закона «[SCOPE.sLaw('relevant_law_scope').GetName]». Теперь [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] лоббируют в пользу сближения с [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')]."
 lobby_events.39.f: "«Успех закона „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“ в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')] выглядит многообещающе. Возможно, наша оппозиция не осознаёт выгоды, но присоединение к лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ даст нам инструмент для достижения своих целей»."
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] приводит неплохой довод."
 lobby_events.39.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] должны немало потрудиться ради принятия закона «[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]»."
 lobby_events.51.t: "Всё возрастающее влияние"
 lobby_events.51.d: "Представители лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» тайно отправили одного из своих агентов укрепить их влияние в самой читаемой газете [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]."
 lobby_events.51.f: "Проявив невероятное мастерство, лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» просчитало распространение материалов для укрепления своего места как в политическом мире, так и в сознании общественности.\n\nДовольный лоббист отмечает: «Невозможно отрицать постоянный рост числа газет и их влияния. Подобный подход наверняка убедит влиятельных законотворцев поддержать наш план»."
 lobby_events.51.a: "Это создаёт дурной прецедент."
 lobby_events.51.b: "Это гениально!"
 lobby_member_approval_lost: "Сомнительные связи лоббиста"
 lobby_member_approval_gained: "Красноречивые лоббисты"
 appeasement_lobby_gain: "Довольство лобби увеличивается"
 appeasement_lobby_gain_desc: "Поддержка деятельности [Concept('concept_political_lobby','политического лобби')]"
 appeasement_lobby_loss: "Довольство лобби уменьшается"
 appeasement_lobby_loss_desc: "Борьба с деятельностью [Concept('concept_political_lobby','политического лобби')]"
 lobby_events.52.t: "Законодательное дело"
 lobby_events.52.d: "Представителей лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» всё чаще можно встретить в обществе законотворцев в ресторанах и увеселительных заведениях, что вызывает опасения в лоббировании."
 lobby_events.52.f: "Лоббист передаёт напиток политику и похлопывает его по спине. Жидкий янтарь переливается в их бокалах. Он весело обращается к нему: «Отлично! Здесь вас окружают друзья — [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Раз уж мы закончили обсуждать вопросы, связанные с [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_TP')], давайте на этом закончим обсуждение дел на этот вечер»."
 lobby_events.52.a: "Мы не потерпим подобного потворствования."
 lobby_events.52.b: "Имеющиеся у нас факты не требуют вмешательства."
 lobby_events.53.t: "Противоречивая переписка"
 lobby_events.53.d: "Частные провокационные письма, написанные членом лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», стали достоянием прессы. #tooltippable_name [SCOPE.sCountry('relevant_lobby_country').GetAdjective]ие#! власти заметили это и весьма недовольны."
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] отправили своего представителя, чтобы тот от лица лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» договорился с новостными изданиями. Представитель увёл разговор в сторону от утёкших писем: «С учётом невероятной скорости печатных станков наверняка не составит труда написать и распространить другое эссе».\n\nНа фоне продолжали громко гудеть цилиндры печатных станков, безразличные к ухищрениям тех, кто ими управляет."
 lobby_events.53.a: "Ущерб уже причинён."
 lobby_events.53.b: "Нужно остановить распространение этих писем."
 lobby_member_pol_str_negative: "Проверка лоббистов"
 lobby_member_pol_str_positive: "Лоббисты одерживают верх"
 lobby_events.54.t: "Необычный гость"
 lobby_events.54.d: "Недавно [SCOPE.sCharacter('relevant_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'выступала','выступал')] перед лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» в качестве почётного гостя и лектора. Это привлекло внимание #tooltippable_name [SCOPE.sCountry('agitator_home_country').GetAdjective|l]их#! властей."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] привлекает внимание всех присутствующих. Лидеры лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» в восторге от [SelectLocalization(SCOPE.sCharacter('relevant_agitator').IsFemale, 'её','его')] политической дальновидности.\n\nЧлены лобби отмечают это удачное сотрудничество: «Теперь, когда [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] в наших рядах, мы можем раскрыть все махинации [SCOPE.sCountry('agitator_home_country').GetAltNameNoFormatting('RU_CL_RP')]»."
 lobby_events.54.a: "Вероятно, эти встречи в салонах должны происходить реже."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] много знает."
 lobby_events.55.t: "Проблемы с полицией"
 lobby_events.55.d: "Стало известно, что офицеры полиции в униформе поддерживали деятельность лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» в служебное время, что подорвало веру общественности в полицию."
 lobby_events.55.f: "При виде полицейского патруля в форме с иголочки, идущего по улице с надменным видом, житель [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] не удерживается от замечания. В его голосе явно звучит отвращение.\n\n«Эти офицеры много о себе возомнили. Они ведут дела с лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ и принимают от него подарки. Они игнорируют свои обязательства перед жителями [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')]»."
 lobby_events.55.a: "В этом нет ничего дурного, пока сохраняется тайна."
 lobby_events.55.b: "Нужно восстановить уверенность общественности."
 lobby_events.56.t: "Неблагонадежный бухгалтер"
 lobby_events.56.d: "Бухгалтер в правительственном ведомстве на службе у лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» находится под следствием по делу о взяточничестве."
 lobby_events.56.f: "Занимающаяся расследованием комиссия собралась для обсуждения выявленных фактов. Вокруг скандала разгорелся спор.\n\n«Я понимаю, что лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ получает выгоду от близкого знакомства с законотворцами [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')], но мы не можем допустить, чтобы лоббисты использовали деньги для достижения успеха»."
 lobby_events.56.a: "«[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» в ответе за нанятого ими агента."
 lobby_events.56.b: "Возможно, это просто ошибка служащего."
 lobbyists_in_check: "Лоббисты под контролем"
 lobbyists_unchecked: "Бесконтрольные лоббисты"
 lobby_events.57.t: "Достижения в медицине"
 lobby_events.57.d: "Членов лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» сильно впечатлили достижения [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_RP')] в области медицины. Они требуют немедленно скопировать [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ий подход к медицинским инновациям."
 lobby_events.57.f: "Недавно представитель лобби вернулся из поездки в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_VP')], где общался с [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]ими врачами, и делится впечатлениями от поездки: «Медицинские достижения [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_RP')] восхищают. Если мы последуем их примеру, это упрочит положение [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]»."
 lobby_events.57.a: "Отправьте наши светлые умы изучать медицину в [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')]."
 lobby_events.57.b: "Немедленно изучите их методологию."
 researching_medical_tech_modifer: "Поощрение исследований"
 lobby_events.58.t: "Дружеские подарки"
 lobby_events.58.d: "Внутреннее расследование вскрыло, что [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_lobby_leader').IsFemale, 'передала', 'передал' )] множество подарков государственному служащему от лица лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]»."
 lobby_events.58.f: "Чиновник, возглавляющий расследование, рассказывает о своих находках: «Неужели [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] не имеет представлений о чести? Среди отправленных подарков мы нашли несколько дюжин тюков ткани, разделочный нож, перочинный нож, пять пар перчаток, двадцать три бочонка соли и дюжину бутылок лучшей [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой туалетной воды. Что это, если не взятка для поддержки дела лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“?»"
 lobby_events.58.a: "Лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» не сделало ничего подозрительного."
 lobby_events.58.b: "Возможно, их лидеру пора уйти в отставку."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] и [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l] больше не сотрудничают"
 lobby_events.59.t: "Лобби читает лекции в городе [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Человек, нанятый влиятельным членом лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», выступает с лекциями и памфлетами перед определёнными категориями жителей города [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Один законотворец пишет другому политику: «Каждый день он находит меня. И это меня тревожит. Чего он хочет? Этот нанятый представитель лобби „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ не отходит от дверей [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого собрания, словно призрак убитого Банко»."
 lobby_events.59.a: "Дайте понять, что лобби несут ответственность за нанятых ими представителей."
 lobby_events.59.b: "Беспокойство из-за поведения представителя ничем не обосновано."
 lobby_events.60.t: "Неожиданно хорошая статья в поддержку [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_RP')]"
 lobby_events.60.d: "Частная переписка между членами лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]» оказалась опубликована в виде памфлетов. В своих письмах они восхваляют [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_VP')], и это явно не то, чего хотели [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]."
 lobby_events.60.f: "Среди собравшихся членов лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]» зреет досада. Многие с ходу утверждают, что в этой неудаче с памфлетами виноваты [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l], с чьего ведома они были распространены.\n\nОдин из собравшихся ставит под вопрос целеустремлённость группы: «Да, это вышло случайно. Но разве это не досадная помеха на нашем великом пути?»"
 lobby_events.60.a: "Хорошие статьи о [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('RU_CL_PP')] не принесут вреда."
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] должны отозвать оставшиеся памфлеты."
