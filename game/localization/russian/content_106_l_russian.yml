l_russian:
 #Aigun and Beijing
 je_the_eastern_border: "Владыка Востока"
 je_the_eastern_border_reason: "Чтобы стать ведущей морской державой на Тихом океане и обеспечить свои колониальные интересы в Средней Азии, [ROOT.GetCountry.GetName] нужда[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся в разрешении давних пограничных споров с [SCOPE.sCountry('china_scope').GetAltNameNoFlag('RU_CL_TP')] наиболее благоприятным для себя образом."
 je_the_eastern_border_treaty_of_beijing: "Выдвинуть претензии на Приморье"
 je_the_eastern_border_treaty_of_beijing_desc: "Власть над #bold Приморьем#! даёт возможность построить незамерзающий порт на Дальнем Востоке, чтобы проецировать силу по всему Тихоокеанскому региону. Мы можем воспользоваться слабостью Китая и заключить договор, по которому эта территория перейдёт к нам."
 obligation_for_outer_manchuria_tt: "Мы простим обязательства в обмен на #bold Приморье#!."
 transfer_of_outer_manchuria_tt: "Мы потребуем передачи #bold Приморья#! под власть России."
 china_explosion_point_2_tt: "Прогресс [Concept('concept_journal_entry','записи в дневнике')] «#b $je_warlord_china$#!» ниже #v 3#! (сейчас #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "Не воюет с #bold Россией#! и находится в состоянии [Concept('concept_war', 'войны')] с любой страной, помимо #bold России#!"
 russo_chinese.1.t: "Пекинский договор"
 russo_chinese.1.d: "Используя наши рычаги влияния на [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 russo_chinese.1.f: "Условия этого договора вступают в силу с момента его подписания полномочными представителями обеих областей и будут всегда нерушимо соблюдаться."
 russo_chinese.1.a: "Организовать активное переселение на новые территории."
 russo_chinese.1.b: "В первую очередь следует заняться расширением портов."
 modifier_ruler_of_the_east: "Освоение Маньчжурии"
 modifier_ruler_of_the_east_navy: "Освоение Маньчжурии"
 je_the_eastern_border_russia_chuguchak_protocol: "Составить Чугучакский протокол"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "Приобретение новых территорий в Средней Азии давно является приоритетом для русского правительства. Охватившие Китай беспорядки дают уникальную возможность присоединить спорные области."
 obligation_for_central_asia_tt: "Мы сложим свои обязательства в отношении территорий в Средней Азии."
 russia_chuguchak_protocol_req_tt: "Области #BOLD Семиречье#! и #BOLD Акмолинск#! контролируются Россией либо являются её субъектами"
 transfer_of_central_asia_tt: "Мы потребуем передачи спорных #BOLD казахских и киргизских#! территорий под власть России."
 russo_chinese.2.t: "Чугучакский протокол"
 russo_chinese.2.d: "Мы вступили в переговоры с представителями [SCOPE.sCountry('china_scope').GetAltNameNoFlag('RU_CL_RP')], чтобы установить западную границу между нашими державами. Это позволит нам захватить новые территории в среднеазиатском регионе."
 russo_chinese.2.f: "Россия обязана объединить под своей властью земли преданных ей киргизов и казахов, обеспечив им покровительство и защиту от царящих там сейчас коррупции и разбоя."
 russo_chinese.2.a: "Нам будет достаточно областей [SCOPE.sState('tomsk_scope').GetName] и [SCOPE.sState('ili_scope').GetName]."
 russo_chinese.2.b: "Мы также желаем получить область [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c: "Все #tooltippable_name [SCOPE.sCountry('kirgiz_scope').GetAdjective|l]ие#! территории должны быть нашим протекторатом."
 russo_chinese.3.t: "Владыка Востока"
 russo_chinese.3.d: "Власть над областью [SCOPE.sState('vladivostok_scope').GetName] позволит наконец-то осуществить давнюю #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! мечту о доминионе в Тихом океане. Город [SCOPE.sState('vladivostok_scope').GetPortHubName] станет нашей основной базой на Востоке."
 russo_chinese.3.f: "Порт можно считать лучшим из всех. Он многим напоминает залив Ольги, но только меньше его, уютнее, теплее и веселее. Впрочем, те же дубы кругом, те же картинные горы. В низменностях речки журчат; в берегах много ключей бьёт. На днях поставленный пост наш белыми палатками хорошо глядится в группе ещё не вырубленных и ещё только расчищенных дубовых деревьев." #- Sergei Maksimov
 russo_chinese.3.a: "Со всей поспешностью перебазировать туда сибирские флотилии."
 russo_chinese.3.b: "Владивосток станет лучшим портом нашей страны."
 modifier_vladivostok_navy: "Владыка Востока"
 modifier_vladivostok_navy_country: "Демонстрация силы в Тихом океане"
 modifier_vladivostok_civilian: "Владыка Востока"
 je_caucasian_war: "Кавказская война"
 je_caucasian_war_reason: "Нашу экспансию на Кавказ сдерживает ожесточённое сопротивление местных горцев. Мы должны лишить их воли к борьбе, чтобы обезопасить южные границы и освободить новые территории для поселенцев.\n\nИзучив технологии #bold Нарезные стволы#! и #bold Логистика#!, можно пойти на #bold обострение конфликта#! и начать полномасштабное вторжение в мятежные области."
 caucasus_secured_tt: "На Кавказе нет независимых #bold черкесских#! и #bold северокавказских#! государств."
 caucasus_lost_tt: "Регионы #bold Кубань#!, #bold Северный Кавказ#! и #bold Дагестан#! полностью вышли из-под #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ого#! контроля."
 je_caucasian_war_circassia: "Честь дороже жизни"
 je_caucasian_war_circassia_reason: "Имперские амбиции [SCOPE.sCountry('russia_scope').GetAltNameNoFlag('RU_CL_RP')] означают полное уничтожение наших домов. #tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! племена должны объединиться в борьбе, чтобы вместе противостоять #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ому#! натиску."
 je_caucasian_war_imamate: "Газават"
 je_caucasian_war_imamate_reason: "Имперские амбиции [SCOPE.sCountry('russia_scope').GetAltNameNoFlag('RU_CL_RP')] приведут к полному подчинению Кавказа. Народы [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] должны стать одним целым, чтобы победить в священной войне с #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ими#! православными захватчиками."
 caucasus_war_attacker: "Кавказская война"
 caucasus_war_defender_circassia: "Честь дороже жизни"
 caucasus_war_defender_imamate: "Сопротивление и благоговение"
 russia_escalate_caucasian_war: "Обострение Кавказской войны"
 russia_escalate_caucasian_war_desc: "Новые способы ведения войны и защиты путей снабжения наконец-то позволят нам обрушить всю мощь нашей армии на кавказских мятежников."
 no_turmoil_tt: "#bold Беспорядки#! в области [STATE.GetName] ниже 15%"
 caucasian_war_non_escalated_loc: "Интенсивность конфликта невелика, боевые действия сводятся в основном к рейдам и набегам."
 caucasian_war_escalated_loc: "Конфликт обострился до полномасштабных боевых действий."
 caucasian_war_milyutin_loc: "Конфликт обострился до полноценной войны с целью полного уничтожения повстанцев."
 je_the_last_kazakh_khan: "Последний казахский хан"
 je_the_last_kazakh_khan_reason: "[SCOPE.sCharacter('kenesary_scope').GetFullName], [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'провозглашённая', 'провозглашённый' )] представителями всех трёх жузов ханом [SCOPE.sCountry('khanate_scope').GetAltNameNoFlag('RU_CL_RP')], [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'начала', 'начал' )] открытое восстание против #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! власти. Мятежное ханство должно быть уничтожено, чтобы в казахских степях наконец-то воцарился мир и покой."
 je_pacify_the_steppes: "Усмирение степи"
 je_pacify_the_steppes_reason: "Хотя формально казахская степь ещё с XVIII века принадлежит [ROOT.GetCountry.GetAltName('RU_CL_DP')], регион до сих пор кишит разбойниками и мятежниками. Заручившись поддержкой казахских масс, [SCOPE.sCharacter('kenesary_scope').GetFullName] регулярно грабит наши караваны и атакует крепости.\n\nТолько с окончательным усмирением степи [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] сможет по-настоящему считаться повелителем Казахстана."
 khanate_is_destroyed_tt: "Казахское ханство уничтожено"
 kazakhstan_events.1.t: "Казахское восстание"
 kazakhstan_events.1.d: "Мятежные представители казахских жузов провозгласили воссоединение [SCOPE.sCountry('kazakh_scope').GetAltNameNoFlag('RU_CL_RP')]. Избранный ими хан, [SCOPE.sCharacter('kenesary_scope').GetFullName], угрожает нашим интересам по всей центральноазиатской степи."
 kazakhstan_events.1.f: "Двадцать тысяч всадников из трёхсот племён собрались на востоке, готовые выступить против захватчиков.\n\nИх возглавляет Кенесары-хан, которого сторонники во всех трёх жузах подняли на белом войлоке. Он поклялся, что не вернётся в родной дом, пока царь не откажется от претензий на его земли."
 kazakhstan_events.1.a: "Созвать верных султанов и раздавить мятежников!"
 kazakhstan_events.1.b: "Казахский народ никогда не покорится чужестранцам!"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName] отправляется в набег"
 kazakhstan_events.2.d: "В области [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] крупный отряд хорошо обученных казахских мятежников атаковал сопровождаемый казаками караван. Нападавших [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'возглавляла', 'возглавлял' )] местный феодал [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f: "Они напали ночью, набросившись на лагерь со всех сторон. Сотни всадников появились внезапно — они словно вынырнули из моря травы, окружающего палатки. Караульные погибли в считаные секунды. Отовсюду раздавались выстрелы и звон клинков — на стрельбу казённых мушкетов с тульских оружейных заводов мятежники отвечали огнём из самого разнообразного оружия, собранного с половины континента.\n\nЧерез несколько мгновений какофония стихла, а всадники исчезли, оставив после себя лишь горящие палатки и два десятка чудом выживших человек."
 kazakhstan_events.2.a: "Оповестить пограничные гарнизоны"
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] начинает военную кампанию"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "Главарь мятежников [SCOPE.sCharacter('kenesary_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'начала', 'начал' )] кампанию против #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]их#! войск и протекторатов [SCOPE.sCountry('russia_scope').GetAltName('RU_CL_RP')] на территориях трёх жузов."
 kazakhstan_events.3.t: "Затишье в степи"
 kazakhstan_events.3.d: "Усмирив мятежное ханство и расправившись с Кенесары-ханом, #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! государство окончательно установило власть на всей территории казахской степи."
 kazakhstan_events.3.f: "Рыдайте, камни! Замри, рассвет!\nПадите, гордые утёсы!\nУмолкни, песнь весёлая ручья!\nНет больше Кенесары, посланника небес —\nОн мёртв навеки."
 kazakhstan_events.3.a: "Необходимо продолжить натиск на Туркестан."
 kazakhstan_events.3.b: "Надо повременить и закрепиться на новых территориях."
 kazakhstan_events.4.t: "Нападение на казачий патруль"
 kazakhstan_events.4.d: "Отряд сибирских казаков в области [SCOPE.sState('raid_state').GetName] попал в засаду и был перебит бандой мятежных казахских всадников. Судя по их знамени, ответственность за нападение несёт [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f: "«Повсюду царит беспорядок. Причина отчасти в непростительном недосмотре властей, а отчасти и в трусости казаков, которые отчаянно преувеличивают численность неприятеля, чтобы хоть как-то оправдать свою преступную беспечность»."
 kazakhstan_events.4.a: "[SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCountry('kazakh_scope').GetRuler.IsFemale, 'должна', 'должен' )] получить компенсацию за погибший караван."
 kazakhstan_events.4.b: "Казахи должны сами озаботиться безопасностью своих земель."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ий#! казачий патруль попал в засаду в области [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'приказала', 'приказал' )] своим мятежникам напасть на патруль сибирских казаков в области [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.5.t: "Налёт на пограничную крепость"
 kazakhstan_events.5.d: "Одна из наших крепостей в степях области [SCOPE.sState('raid_state').GetName] была атакована бандой казахских мятежников, которых возглавляет [SCOPE.sCharacter('kenesary_scope').GetFullName]. Кочевники захватили укрепление, обратили гарнизон в бегство и устроили настоящую бойню в окрестных русских поселениях."
 kazakhstan_events.5.f: "Подъехав к месту, где когда-то стояли ворота, разведчик понял, что от крепости не осталось практически ничего. Брёвна стен и земляные насыпи почернели от бушевавшего внутри пожара. С момента падения крепости ни разу не было дождя, и развалины до сих пор были покрыты густым слоем золы.\n\nВся крепость превратилась в братскую могилу. От гарнизона остался лишь пепел — и стойкий запах дыма."
 kazakhstan_events.5.a: "Вина за эту трагедию целиком и полностью лежит на местных."
 kazakhstan_events.5.b: "Нужно выделить больше ресурсов на защиту наших интересов в степи."
 notification_kazakhstan_fortress_raid_notification_name: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ая#! пограничная крепость разрушена мятежниками"
 notification_kazakhstan_fortress_raid_notification_desc: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ая#! пограничная крепость в области [SCOPE.sState('raid_state').GetName] подверглась нападению мятежников. [SCOPE.sCharacter('kenesary_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'приказала', 'приказал' )] сжечь укрепления и перебить гарнизон."
 kazakhstan_events.6.t: "Резня в союзных аулах"
 kazakhstan_events.6.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName] и его мятежники совершили набег на несколько союзных аулов в области [SCOPE.sState('raid_state').GetName]. Они терроризируют казахов, которые остались верны законной власти. Старший султан [SCOPE.sCharacter('senior_sultan_scope').GetFullName] молит столицу о помощи."
 kazakhstan_events.6.f: "«Как можем мы оставаться тебе верны, когда ты живёшь в городе, построенном русскими, берёшь русское золото и прячешься за спиной русской стражи? Почему мы должны бояться, как боишься ты?»"
 kazakhstan_events.6.a: "Он сам навлекает беду на свой народ."
 kazakhstan_events.6.b: "[SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] не оставит нас в беде! Нужно просить [SelectLocalization(SCOPE.sCharacter('russia_scope').IsFemale, 'её', 'его' )] о помощи!"
 notification_kazakhstan_auls_slaughtered_notification_name: "Разорение казахских аулов в области [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] и его воины устроили резню в казахских аулах в области [SCOPE.sState('raid_state').GetName]. Они истребили множество жителей, которые поддерживали назначенного [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_TP')] старшего султана."
 kazakhstan_events.7.t: "Ханская переписка"
 kazakhstan_events.7.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName], [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'претендующая', 'претендующий' )] на титул хана всех казахов, [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'отправила', 'отправил' )] письмо [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'правительнице', 'правителю' )] [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')]. [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'Она', 'Он' )] надеется, что [SCOPE.sCharacter('ruler_scope').GetFullName] согласится заключить с [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'ней', 'ним' )] союз."
 kazakhstan_events.7.f: "«Я снова и снова предлагал мир русскому царю и его подданным, однако их намерения далеки от дружественных. С каждым годом их желание владеть нашими домами становится всё сильнее. Русские уже строят крепости на реке Иртыш. Очень скоро они доберутся и до берегов Сарысу»."
 kazakhstan_events.7.a: "Русские и их вассалы представляют угрозу для всех нас."
 kazakhstan_events.7.b: "Мы не будем присоединяться к его борьбе."
 kazakhstan_events.8.t: "Набег казахов отражён"
 kazakhstan_events.8.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('kenesary_scope').IsFemale, 'приказала', 'приказал' )] своим повстанцам устроить набег на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! крепость в области [SCOPE.sState('raid_state').GetName], однако местный гарнизон отбил нападение казахов."
 kazakhstan_events.8.f: "Когда на горизонте появились всадники, гарнизон уже занял позиции. Разместившись на стенах, дисциплинированные воины остановили сокрушительный натиск шквальным мушкетным огнём, а затем по смешавшимся рядам неприятеля ударили конные казаки.\n\nКогда кошмар битвы закончился, земля была густо усыпана телами — люди и лошади, убитые или кричащие от ран, лежали вперемешку. В тот день степная почва впитала кровь многих своих сынов."
 kazakhstan_events.8.a: "Наградить солдат за проявленную отвагу."
 kazakhstan_events.8.b: "Генерал [SCOPE.sCharacter('casia_general').GetFullName] — вот кому мы обязаны победой."
