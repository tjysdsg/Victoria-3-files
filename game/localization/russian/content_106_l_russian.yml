 caucasuswar.1.t: "Неудачный набег на территорию [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_RP')]"
 caucasuswar.1.d: "Набег на территорию [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_RP')], устроенный из области [SCOPE.sState('invasion_base_state').GetName], закончился неудачей. Понеся тяжёлые потери в непроходимой кавказской местности, наши подразделения отступили обратно."
 caucasuswar.1.f: "«Они прятались среди деревьев — должно быть, их предупредили о нашем выступлении. Они выжидали, пока колонна не углубится в этот чёртов лес, а затем открыли огонь в упор. Первым погиб майор, все наши лошади оказались перебиты… Как же нам победить, господин? Как подчинить эту страну, если мы не в силах контролировать никакую территорию за пределами наших крепостей?»"
 caucasuswar.1.a: "Прикрыть отступление пушечным и мушкетным огнём."
 caucasuswar.1.b: "Отвести и тихо перегруппировать силы."
 notification_caucasus_russian_failed_attack_notification_name: "Неудачный #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ий#! набег на наши владения"
 notification_caucasus_russian_failed_attack_notification_desc: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ий#! экспедиционный отряд из области [SCOPE.sState('invasion_base_state').GetName] попытался вторгнуться на нашу территорию, но был отброшен."
 caucasuswar.2.t: "Налётчик на кавказский конвой снабжения"
 caucasuswar.2.d: "Конвой, перевозивший провизию и боеприпасы для наших солдат в области [SCOPE.sState('invasion_base_state').GetName], угодил в #tooltippable_name [SCOPE.sCountry('adversary_scope').GetAdjective|l]ую#! засаду. В ходе сражения большая часть припасов была потеряна."
 caucasuswar.2.f: "Когда наконец-то прибыло подкрепление, трупы уже начинали разлагаться. Люди и кони смешались в кучу, всё ценное было давно разграблено. Этот усыпанный мёртвыми телами тракт уже нельзя было считать владениями государства Российского, да и любого другого творения рук человеческих. Здесь царствовал Вельзевул, Повелитель мух, и его подданные-трупоеды."
 caucasuswar.2.a: "Отобрать имущество местных жителей, чтобы восполнить нехватку припасов."
 caucasuswar.2.b: "Пусть затянут пояса и дождутся следующего конвоя — он будет охраняться лучше."
 notification_caucasus_russian_supply_convoy_notification_name: "Успешный налёт на #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ий#! конвой"
 notification_caucasus_russian_supply_convoy_notification_desc: "Мы заманили в засаду и уничтожили #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ий#! конвой снабжения, доставлявший припасы для вражеских войск. Теперь неприятельские припасы в наших руках!"
 caucasuswar.3.t: "Удачный набег на территорию [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_RP')]"
 caucasuswar.3.d: "Набег на территорию [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_RP')] прошёл удачно. Мы обратили горцев в бегство и сожгли несколько неприятельских деревень."
 caucasuswar.3.f: "На закате солдаты вошли в город, расположенный в седловине промеж двух гор. Поселение выглядело скромно, но, судя по колосящимся вокруг полям, дела здесь шли совсем неплохо.\n\nК утру от города остались лишь обугленные развалины, окружённые кольцом выжженной земли."
 caucasuswar.3.a: "Ни один мятежник не уйдёт от возмездия."
 caucasuswar.3.b: "Этого должно быть достаточно, чтобы принудить их к капитуляции."
 notification_caucasus_russian_village_burned_notification_name: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ие#! солдаты сжигают деревни"
 notification_caucasus_russian_village_burned_notification_desc: "Несколько деревень в области [SCOPE.sState('invasion_state').GetName] были сожжены в результате #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ого#! нападения. Неприятель вырезал всех жителей, не пощадив даже скот."
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName] присягают на верность"
 caucasuswar.4.d: "[SCOPE.sCulture('defector_culture').GetName] стремительно теряют волю к борьбе. Страшась гнева наших солдат, одно из племён неприятеля порвало с [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_TP')] и присягнуло на верность [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_DP')]."
 caucasuswar.4.f: "Я, нижеименованный, обещаюсь и клянусь Всемогущим Богом, пред святым его Евангелием, в том, что хощу и должен Его Императорскому Величеству, своему истинному и природному Всемилостивейшему Великому Государю Императору, Самодержцу Всероссийскому, и законному Его Императорского Величества Всероссийского престола Наследнику…"
 caucasuswar.4.a: "Жаль, что они не додумались до этого раньше."
 caucasuswar.4.b: "Позволить им селиться на подвластных нам территориях."
 notification_caucasus_tribe_defection_notification_name: "Племя присягнуло на верность [SCOPE.sCountry('russia_scope').GetAltNameNoFlag('RU_CL_DP')]"
 notification_caucasus_tribe_defection_notification_desc: "[SCOPE.sCulture('defector_culture').GetName] теряют дух, одно из их племён присягнуло на верность неприятелю.#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ий#! [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle|l] постепенно выдавливает нас с родной земли."
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName] представляет свою записку"
 caucasuswar.5.d: "[SCOPE.sCharacter('milyutin_scope').GetFullName], недавно [SelectLocalization(SCOPE.sCharacter('milyutin_scope').IsFemale, 'произведённая', 'произведённый' )] в генерал-лейтенанты, [SelectLocalization(SCOPE.sCharacter('milyutin_scope').IsFemale, 'представила', 'представил' )] царю докладную записку о положении дел на Кавказе. [SelectLocalization(SCOPE.sCharacter('milyutin_scope').IsFemale, 'Она', 'Он' )] утверждает, что все [SCOPE.sCulture('circassian_culture').GetName|l] должны быть истреблены или выдворены за пределы страны."
 caucasuswar.5.f: "«Исполнение этой мысли имело бы тройную или четвертную цель: во-первых, избавить Кавказское плоскогорье от населения всегда враждебного и открыть этим самым прекрасные и плодородные места для нашего казачьего населения; во-вторых, дать самим выходцам лучшее положение, обеспечить их будущность, чего они теперь не имеют, ибо по мере прибытия в Турцию их оставили на произвол судьбы…»"
 caucasuswar.5.a: "Поддержать записку и усилить репрессии."
 caucasuswar.5.b: "Если мы на это пойдём, горцы никогда не простят нас."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] станет [Concept('concept_general', 'генералом')]."
 caucasuswar.6.t: "Перебежчики в [SCOPE.sCountry('adversary_scope').GetAltNameNoFlag('RU_CL_VP')]"
 caucasuswar.6.d: "Провозгласив создание имамата, [SCOPE.sCharacter('shamil_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('shamil_scope').IsFemale, 'заложила', 'заложил' )] основы воистину многонационального государства, и теперь наши подданные в области [SCOPE.sState('invasion_base_state').GetName] всё чаще переходят на сторону неприятеля. Офицеры и помещики регулярно сообщают о перебежчиках, которые покидают родные края и присоединяются к имаму."
 caucasuswar.6.f: "Дурное обращение чеченцев с нашими военными дезертирами удерживало многих неблагонадёжных солдат и в особенности поляков от побегов; но если теперь они узнают, что Шамиль даёт свободу дезертирам, то я боюсь, что побеги увеличатся. Я полагал бы для удержания солдат от побегов первых пойманных дезертиров расстрелять. Я с сим вместе предписал всем частным начальникам усугубить надзор за ненадёжными солдатами и доложить мне тотчас о тех, кои учинят побег." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Усилить меры безопасности в регионе, чтобы предотвратить новые побеги."
 caucasuswar.6.b: "Мы не станем ещё больше настраивать народ против себя."
 notification_caucasus_russian_soldiers_defection_notification_name: "На нашу сторону переходят #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ие#! солдаты"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Устав от измывательств, группа #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]их#! солдат объявила о своём обращении в ислам и изъявила желание сражаться против захватчиков рука об руку с нами."
 caucasuswar.7.t: "Черкесский меджлис"
 caucasuswar.7.d: "На фоне неизбежного полномасштабного #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ого#! вторжения в селении [SCOPE.sState('capital_scope').GetFarmHubName] состоялось собрание #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! меджлиса. На повестке дня стояла координация совместных военных действий и избрание верховного правителя всей Черкесии."
 caucasuswar.7.f: "Сколько бы отважных воинов мы ни потеряли, у нас достаточно мужчин и юношей, способных занять их место! Если мы израсходуем последние запасы пороха и свинца и не сможем стрелять из ружей — у нас всё ещё будут сабли и кинжалы! Мы никогда не покоримся врагу! Даже если от нас отвернётся весь мир, даже если нас оттеснят к самой границе нашей страны — мы всё равно покажем, на что способны адыги! Если придётся, мы сами лишим жизни наших женщин и детей, лишь бы избавить их от тягот и позора плена. А затем погибнем сами, чтобы отомстить за их гибель!"
 caucasuswar.7.a: "Значит, наш дух придаст нам сил бороться до конца."
 caucasuswar.7.b: "Мы должны обратиться за помощью к иностранным державам."
 caucasuswar.7.c: "Мы никогда не покинем наших братьев на востоке!"
 caucasuswar.8.t: "Черкесская мольба"
 caucasuswar.8.d: "Небольшое кавказское протогосударство [SCOPE.sCountry('circassia_scope').GetName] уже давно вовлечено в вооружённую борьбу против [SCOPE.sCountry('russia_scope').GetAltNameNoFlag('RU_CL_RP')], и теперь #tooltippable_name [SCOPE.sCountry('circassia_scope').GetAdjective|l]ие#! вожди просят нас о военной помощи. Если мы окажем им поддержку, это способно подорвать российское господство над регионом."
 caucasuswar.8.f: "Эти земли принадлежат нам, и наше намерение — управлять нашей страной со строгой справедливостью. Мы хотим обходиться по справедливости с нашими соотечественниками и уважать жизнь и собственность иноземцев, приезжающих к нам."
 caucasuswar.8.a: "Этот конфликт представляет большой интерес."
 caucasuswar.8.b: "У нас нет причин вмешиваться в их борьбу."
 circassia_decision_tt: "У нас появится возможность предложить [Concept('concept_recognized_power', 'признать')] #tooltippable_name [SCOPE.sCountry('circassia_scope').GetAdjective|l]ое#! государство посредством #bold решения#!."
 caucasuswar.9.t: "Посланник имамата"
 caucasuswar.9.d: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Наша', 'Наш' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'скончалась', 'скончался' )], поэтому многие [SCOPE.gsInterestGroup('devout_scope').GetName|l] обратились за помощью к нашим союзникам в [SCOPE.sCountry('imamate_scope').GetAltNameNoFlag('RU_CL_PP')]. Те направили к нам уважаемого наиба, чтобы он укрепил связь между нашими народами и возглавил [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_VP')] в трудную минуту."
 caucasuswar.9.f: "Три месяца мы взывали к Востоку, умоляя прислать учителя, чтобы он осветил нам путь. И вот он явился, подобный титану, а воля его была подобна огненной буре."
 caucasuswar.9.a: "Для нас честь объединиться с братьями-мусульманами."
 caucasuswar.9.b: "Наша борьба носит в первую очередь национальный характер."
 muhammad_amin_ruler_tt: "#v Мухаммад-Амин Асиялав#! станет нашим [Concept('concept_ruler', 'правителем')]"
 caucasuswar.10.t: "Экспедиция «Кенгуру»"
 caucasuswar.10.d: "Отряд добровольцев из [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_VP')] на борту парохода «Кенгуру». Отважные [SCOPE.sCulture('polish_culture').GetName|l], [SCOPE.sCulture('hungarian_culture').GetName|l] и другие иноземцы желают присоединиться нам в борьбе против #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]их#! захватчиков."
 caucasuswar.10.f: "«В жизни человека бывают некоторые предчувствия и желания, которые, несмотря на всю кажущуюся невероятность, иногда полностью осуществляются. Я испытал это на собственном опыте. Когда я эмигрировал, у меня возникла неотвязная мысль отправиться на Кавказ. Я был тогда ещё не старше двадцати двух лет, и почти романтические легенды о Шамиле и о горных героях, которые в таком незначительном количестве сопротивляются гигантской мощи России, производили на меня глубокое впечатление. Я искал средства соединиться с ними, и везде, где бы я ни был — в Германии, Англии или Франции, я пытался найти себе союзника по этой идее и пробудить к ней интерес. Меня считали безрассудным мечтателем и ставили мне в пример некоторых моих соотечественников и нескольких отчаянных смельчаков англичан…»"
 caucasuswar.10.a: "Дать их предводителю командную должность и отправить на фронт."
 caucasuswar.10.b: "Нашим войскам не помешает обучение #tooltippable_name [SCOPE.sCountry('austria_scope').GetAdjective|l]ой#! военной тактике."
 caucasuswar_end.1.t: "Падение Черкесии"
 caucasuswar_end.1.d: "Успех кампании в области [SCOPE.sState('kuban_state').GetStateRegion.GetName] означал окончательное завоевание бывших черкесских владений. Отныне эти земли станут открыты для заселения донскими казаками."
 caucasuswar_end.1.f: "«В этом году свершилось событие, практически не имевшее прецедентов в истории: все до единого горцы были выдворены с прежних мест обитания. Уже предпринимаются меры к очищению края и подготовке к приёму нового русского населения»."
 caucasuswar_end.1.a: "Депортации должны продолжиться до полного освобождения территории."
 caucasuswar_end.1.b: "Начать процесс интеграции черкесских народов."
 caucasuswar_end.2.t: "Честь и жизнь"
 caucasuswar_end.2.d: "Разгромив [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')]. Эта победа гарантирует незыблемость [ROOT.GetCountry.GetAdjectiveNoFormatting]ого суверенитета в глазах всего мира."
 caucasuswar_end.2.f: "Страстно желая независимости нашей родины, мы все как один выступили против захватчиков — и вернулись домой с победой."
 caucasuswar_end.2.a: "Источником нашей силы был, есть и будет народ."
 caucasuswar_end.2.b: "Больше никто не сможет угрожать современной [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_DP')]!"
 caucasuswar_end.2.c: "Пора нашим благодетелям выполнить своё обещание."
 caucasuswar_end.3.t: "Конец имамата"
 caucasuswar_end.3.d: "После того как наши войска заняли область [SCOPE.sState('dagestan_state').GetStateRegion.GetName], а многие кавказские наибы сложили оружие или перешли на нашу сторону, глава имамата прислушался к мольбам жён и детей своих последних уцелевших сторонников и сдался #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! войскам."
 caucasuswar_end.3.f: "«Вы уже прославились на весь мир, и слава ваших подвигов никогда не померкнет. Если вы сейчас покоритесь воле судьбы и выйдете к главнокомандующему, то спасёте от смерти тысячу преданных вам людей. Пусть финалом ваших славных деяний станет акт благоразумия и великодушия, и тогда сардар сделает всё, чтобы [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'государыня', 'государь' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'обеспечила', 'обеспечил' )] достойное будущее вам и вашей семье»." #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "Наконец-то в Чечне наступит мир."
 caucasuswar_end.3.b: "Пока они почитают Шамиля, мира не будет."
 caucasuswar_end.4.t: "Катастрофа на Кавказе"
 caucasuswar_end.4.d: "В результате потери областей [SCOPE.sState('kuban_state').GetStateRegion.GetName] и [SCOPE.sState('dagestan_state').GetStateRegion.GetName] Военно-Грузинская дорога оказалась перерезана. Вследствие этого #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! государство утратило возможность влиять на Южный Кавказ."
 caucasuswar_end.4.f: "Нам ничего не светит в этих забытых Богом горах. С одной стороны давят турки, с другой — теснят горцы. Никто нам уже не поможет — Бог высоко, а царь далеко."
 caucasuswar_end.4.a: "Поднять уцелевшие гарнизоны и удержаться любой ценой!"
 caucasuswar_end.4.b: "Бросить регион на милость местных вождей."
 caucasuswar_end.4.c: "Отступить под натиском молодых государств Кавказа."
 caucasuswar_end.4.e: "Оставить власть над горами закавказской интеллигенции."
 caucasuswar_end_4b_tt: "#bold Кавказ#! будет разделён на мелкие княжества, претендующие на происхождение от различных царств древности."
 caucasuswar_end_4c_tt: "Народы #bold Кавказа#! сформируют отдельные национальные государства."
 caucasuswar_end_4e_tt: "Объявив независимость от [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')], народы #bold Кавказа#! образуют единое #bold закавказское#! государство."
 caucasuswar_end.5.t: "Священный мир"
 caucasuswar_end.5.d: "Поражение #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ой#! армии позволило нам окончательно освободить область [SCOPE.sState('dagestan_scope').GetStateRegion.GetName]. Теперь [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] полностью контролирует регион. Победа [ROOT.GetCountry.GetAltName('RU_CL_RP')] близка как никогда."
 caucasuswar_end.5.f: "По воле Всемогущего и Всеведущего… неверные были рассеяны, венец их императора запятнан кровью его павшего воинства."
 caucasuswar_end.5.a: "Приступить к обращению и интеграции наших новых русских соседей."
 caucasuswar_end.5.b: "Мы должны найти способ приспособиться к мирной жизни."
 russia_offer_circassia_recognition: "Признание Черкесии"
 russia_offer_circassia_recognition_desc: "Молодая черкесская держава просит международной поддержки, и это даёт нам отличный повод расширить нашу сферу влияния на Кавказе."
 circassia_recognition_tt: "Если Черкесия сможет #bold объединиться#! и #bold вернуть захваченные Россией территории#!, у неё появится шанс стать [Concept('concept_recognized_power','признанной державой')]."
