 russia_halt_circassian_expulsions_desc: "Правительству больше не нужно продолжать депортацию черкесов. Прикажем немедленно прекратить её."
 halted_expulsions_tt: "Уже приостановлено изгнание черкесов"
 caucasus_expulsions.1.t: "Через море"
 caucasus_expulsions.1.d: "Волна зафрахтованных кораблей с тысячами #tooltippable_name #tooltip:[SCOPE.sCulture('circassian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('circassian_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! беженцев направилась через Чёрное море к своей цели. Их ряды тают от болезней и голода."
 caucasus_expulsions.1.f: "На берегу столпились тысячи людей, чтобы получить хоть какой-то кров и еду. Все они были бледны и голодны; многие — со следами оспы и тифа. Десятки несчастных умирали, а горы трупов уже лежали везде, где хватало места.\n\nПалубы транспортных судов у берега были переполнены мёртвыми и умирающими."
 caucasus_expulsions.1.a: "Скоро им на смену придут другие."
 caucasus_expulsions.1.b: "Запретить раздачу иностранной помощи."
 caucasus_expulsions.1.c: "Нам нужно позаботиться о более важных вещах."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName] запрашива[SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('RU_CL_END_T')] договор о миграции"
 caucasus_expulsions.2.d: "#tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective]ие#! власти обратились к нам с просьбой разрешить депортировать на нашу территорию до пятидесяти тысяч представителей #tooltippable_name #tooltip:[SCOPE.sCulture('circassian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('circassian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа. Очевидцы [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting|l]ой деятельности на Кавказе предупреждают, что депортация может принять куда больший размах."
 caucasus_expulsions.2.f: "«Предлагаемая договорённость предусматривает перевозку до десяти тысяч семей. Пять рублей за голову, из которых два мигрантам надлежит заплатить самим, с выплатами частным посредникам». Таков был русский путь. Чиновника одолевали сомнения, но он не мог их высказать. На севере шла война — пусть не объявленная формально, но всё же война. Очевидно, исход был гораздо более массовым и беспорядочным, чем указывалось в отчётах."
 caucasus_expulsions.2.a: "Они помогут населить наши восточные земли."
 caucasus_expulsions.2.b: "Этот договор грозит дестабилизацией."
 caucasus_expulsions.3.t: "Океан крови"
 caucasus_expulsions.3.d: "Поток #tooltippable_name #tooltip:[SCOPE.sCulture('circassian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('circassian_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! беженцев, прибывающих к нашим северным берегам, привёл к гуманитарной катастрофе. Местные власти не в силах справиться с наплывом прибывших, многие из которых страдают от голода и болезней."
 caucasus_expulsions.3.f: "На морском побережье столпились оборванные мужчины, женщины и дети — изголодавшиеся, с серыми лицами. Многие из них были практически голыми. Некоторые уже были на волоске от смерти. К берегу прибывало всё больше кораблей. Болезнь, поразившая живой груз, превратила их в плавучие кладбища. То и дело на берег выбрасывало новые тела, до неузнаваемости обезображенные крабами и чайками. У некоторых трупов были связаны руки."
 caucasus_expulsions.3.a: "Потребовать от #tooltippable_name [SCOPE.sCountry('russia_scope').GetAdjective|l]ого#! правительства прекратить эти зверства."
 caucasus_expulsions.3.b: "Мы ничего не можем поделать."
