 je_circassian_expulsions_reason: "Намерения правительства заселить бывшие земли Черкесии верными казаками привели к безжалостной кампании по изгнанию местного #tooltippable_name #tooltip:[SCOPE.sCulture('circassian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('circassian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения любыми доступными средствами.\n\nПока действует эта [Concept('concept_journal_entry', 'запись в дневнике')], #tooltippable_name #tooltip:[SCOPE.sCulture('circassian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('circassian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! [Concept('concept_pop', 'группы населения')] будут депортироваться за пределы нашей страны ценой огромных людских потерь."
