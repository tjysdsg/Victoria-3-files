 russia_out_of_north_caucasus_tt: "#v Россия#! не имеет [Concept('concept_state', 'областей')] в регионе [SCOPE.sStateRegion('north_caucasus_scope').GetName]"
 russia_out_of_dagestan_tt: "#v Россия#! не имеет [Concept('concept_state', 'областей')] в регионе [SCOPE.sStateRegion('dagestan_scope').GetName]"
 imamate_dispatch_muhammad_amin: "Наиб для Черкесии"
 imamate_dispatch_muhammad_amin_desc: "За недолгое время черкесы лишились сразу двух своих тамадэ. Наши братья на западе нуждаются в новом лидере, способном объединить их. Если мы направим в Черкесию своего эмиссара, это поможет заключить союз с нашими товарищами по борьбе и снова объединить племена."
 circassia_muhammad_amin_tt: "Мы отправим в #bold Черкесию#! способного наиба, которые объединит горские народы под знаменем ислама."
 muhammad_amin_possible: "Тамадэ #bold Исмаил Берзек#! или #bold Хаудуко Мансур#! перестанут быть правителями Черкесии"
 je_conquest_of_central_asia: "Завоевание Туркестана"
 je_conquest_of_central_asia_reason: "Чтобы обезопасить южную границу от британской угрозы в Индии, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'приказала', 'приказал' )] правительству образовать в Средней Азии протектораты и продолжить [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_RP')] на Ближнем Востоке."
 russian_central_asia.1.t: "Завоевание Туркестана"
 russian_central_asia.1.d: "Южнее казахской степи лежат владения среднеазиатских ханов — ещё одно препятствие, мешающее #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ому#! влиянию в Индии и на Ближнем Востоке. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] правительство готовы использовать любые средства, чтобы привлечь их на нашу сторону."
 russian_central_asia.1.f: "«Не честолюбивые замыслы и никакие другие своекорыстные расчёты руководят Россией в её поступательном движении в Среднюю Азию, но исключительно только желание умиротворить тот край, дать толчок его производительным силам и открыть кратчайший путь для сбыта произведений Туркестана в европейскую часть России»."
 russian_central_asia.1.a: "Лучше действовать подкупом и увещеваниями."
 russian_central_asia.1.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] подчинит себе Туркестан — если не мирным путём, то войной."
 central_asia_influence_tt: "Народы Средней Азии будут более склонны принять нашу власть."
 notification_central_asia_bribes_notification_name: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! финансовое влияние"
 notification_central_asia_bribes_notification_desc: "В последнее время купцы и дипломаты, представляющие интересы [SCOPE.sCountry('russia_scope').GetAltNameNoFlag('RU_CL_RP')] в нашей стране, тратят золото с невиданной щедростью. Множество [ROOT.GetCountry.GetAdjectiveNoFormatting]их чиновников на местах уже у них в кармане."
 russian_central_asia.2.t: "Большая игра"
 russian_central_asia.2.d: "С открытием торговых путей через Среднюю Азию в #tooltippable_name [SCOPE.sCountry('india_overlord').GetAdjective|l]ую#! Индию и на Ближний Восток единственной независимой силой в регионе оставались вожди области [SCOPE.sCountry('afghan_scope').GetName]. Воинственные [SCOPE.gsInterestGroup('hawkish_ig').GetName|l] предлагают превратить этот регион в очередной протекторат."
 russian_central_asia.2.f: "Боюсь, что приобретение этих обширных земель лишь увеличит опасения [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting]их подданных. Страны, которые держатся за своё положение буферных государств между нашими империями, могут с лёгкостью стать причиной новой большой войны. Чтобы обеспечить прочный мир, мы должны заключить с ними договор — либо добиться их полной капитуляции."
 russian_central_asia.2.a: "Настанет день, когда и Кабул станет #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#!."
 russian_central_asia.2.b: "Нам стоит действовать более тонкими методами."
 russian_central_asia.3.t: "Туркменская кара"
 russian_central_asia.3.d: "Хотя большинство обитателей региона признают нашу власть над Туркестаном, обитающие на юге #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]ие#! племена продолжают безнаказанно грабить наши земли и отказываются подчиниться нашей власти. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] намеревается восстановить справедливость, снарядив большую экспедицию в земли туркменов."
 russian_central_asia.3.f: "Тыча пальцем в карту, что лежала посередине, генерал усмехнулся. «Вот! — прорычал он. — Вот куда мы ударим! Этот рассадник #italic разбоя#! и #italic погибели#! слишком долго мешал нашим замыслам и успехам». Он махнул рукой в сторону множества людей и ружей за занавесом палатки. «Готовьте лошадей. Выступаем завтра на рассвете»."
 russian_central_asia.3.a: "Покажем этим разбойникам, что такое русская сталь."
