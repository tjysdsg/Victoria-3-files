 je_brazilian_slavery_tooltip_advance: "Следующие условия #bold продвигают#! #bold полоску прогресса#! на #variable 1#! в месяц:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [Concept('concept_marginalized', 'отчуждены')].\n• [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] [Concept('concept_in_government', 'в правительстве')].\n• В Бразилии #bold не#! действует [concept_law|l] «[GetLawType('law_slave_trade').GetName]»\n• Бразилия активно подавляет работорговлю.\n• Педру II коронован императором, с регентством покончено\n• Принцесса Изабелла объявлена [Concept('concept_heir', 'наследницей')] престола."
 je_brazilian_slavery_tooltip_deplete: "Следующие условия #bold уменьшают#! #bold полоску прогресса#! на #variable 1#! в месяц:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] в [Concept('concept_government', 'правительстве')]\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [Concept('concept_powerful', 'могущественны')]\n• Регентство продолжается.\n• [concept_leader] Бразилии принадлежит к группе «[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]» или придерживается идеологии «[GetIdeology('ideology_slaver').GetName]».\n• Большинство бразильских [Concept('concept_commander','командиров')] — [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] или сторонники [Concept('concept_ideology', 'идеологии')] «[GetIdeology('ideology_slaver').GetName]»."
 je_matter_of_slavery_tt_1: "Этот модификатор будет удалён, если в [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_PP')] прекратит действовать [Concept('concept_law', 'закон')] «[GetLawType('law_slave_trade').GetName]»."
 je_matter_of_slavery_tt_2: "Каждая [Concept('concept_great_power', 'великая держава')] с [Concept('concept_law', 'законом')] «[GetLawType('law_slavery_banned').GetName]» будет демонстрировать повышенную агрессивность в отношении [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')], пока у нас действует [Concept('concept_law', 'закон')] «[GetLawType('law_slave_trade').GetName]»."
