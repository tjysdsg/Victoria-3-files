 paraguay.4.t: "Южноамериканский Севастополь"
 paraguay.4.d: "В излучине реки Парагвай расположилась внушительная крепость Умайта. Под её надёжной защитой теперь находятся как [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], так и верховья реки."
 paraguay.4.f: "«Шестнадцать зловещих жерл навелись на нас, суля страшную погибель и Бог знает что ещё; и, подобно внимательному взгляду, проводили наш корабль, не отрываясь ни на секунду. […] Жерла эти скрывались в каземате, возведённом из кирпича, но при этом хорошо укреплённом, и защищала этот каземат внушительная батарея из шестнадцати восьмидюймовых орудий»." #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "То, что доктор прописал"
 paraguay.5.d: "Пора положить конец страданиям нашего народа от болезней вроде оспы. Пусть полностью пресечь её распространение в ближайшие десятилетия не получится, всеобщая вакцинация под присмотром иностранных врачей снизит смертность при новых вспышках."
 paraguay.5.f: "Оспа оставила свой незабываемый отпечаток: всё её тело было покрыто круглыми шрамами. Они больше никогда не сойдут. Болезнь забрала двух старших; они испустили последний хриплый вздох у неё на руках. Младший, которого чума обошла стороной, может быть, ещё переживёт следующую вспышку. Один небольшой укол — шанс отвести смерть."
 paraguay.5.a: "Нет ничего дороже здоровья."
 vaccinations_prg_modifier: "Программа вакцинации в деревнях"
 paraguay.6.t: "Победа или смерть"
 paraguay.6.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] наблюдает, как [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] торжественно ведёт свои красно-белые батальоны по Пласа-де-Армас, пока генералы препираются между собой, как бы лучше бросить их в бой."
 paraguay.6.f: "«Может быть, вам и нравится мысль разместить пушки на возвышенности, но у нас нет ни пушек, ни возвышенностей».\n\n«Как будто бы у нас нет средств их сделать. Неужели ваш дух столь же слаб, сколь и ваш подбородок?»\n\n«Не слабее вашей головушки. Наши обещания — пустой звук»."
 paraguay.6.a: "Вещи важнее идей."
 paraguay.6.b: "Идеи важнее вещей."
