 brazilian_minors.1.t: "Крик гаучо"
 brazilian_minors.1.d: "Победа! Наши храбрые войска не только разбили #tooltippable_name [SCOPE.sCountry('brazil_scope').GetAdjective|l]их#! «карамуру» на поле боя, но и сумели освободить наших #tooltippable_name #tooltip:[SCOPE.sCulture('sulista_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sulista_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! братьев в [SCOPE.sCountry('santa_catarina_scope').GetAltName('RU_CL_PP')] от гнусного ярма #tooltippable_name #tooltip:[SCOPE.sCountry('brazil_scope').GetCapital.GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sCountry('brazil_scope').GetCapital.GetCustom('RU_SL_RP')]#!#!."
 brazilian_minors.1.f: "Среди трофеев и безделушек, захваченных после сражения, он заметил пару тряпичных кукол, лежащих лицом в грязи. Капитан присел рядом с ними.\nПеревернув их, он сразу опознал характерные черты дома Браганса. Их владелец уже давно мёртв. Он бросил их в ближайший костёр под одобрительные крики солдат."
 brazilian_minors.1.a: "Да здравствует «Свободная и независимая» Республика Жулиана!"
 brazilian_minors.1.b: "Они заслужили свою свободу, как и мы свою."
 brazilian_minors.1.c: "Увы, в текущей ситуации нет места идеализму."
 brazilian_minors.1.e: "Вперёд, [SCOPE.sState('santa_catarina_state_scope').GetCityHubName] ждёт!"
 brazilian_minors.2.t: "Подавление Кабанажен"
 brazilian_minors.2.d: "Несмотря на капитуляцию правительства Кабано в городе [SCOPE.sState('para_state_scope').GetCityHubName], многочисленные повстанцы выше по течению продолжили сопротивляться нашей власти. Закалённая годами ожесточённого конфликта #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]ая#! армия с особой жестокостью обращалась с повстанческими отрядами, основу которых составляли вольные [SCOPE.sCulture('afro_brazilian_culture_scope').GetName|l] и [SCOPE.sCulture('amazonian_culture_scope').GetName|l]."
 brazilian_minors.2.f: "«Солдаты! Мне не нужно говорить вам, как важна эта победа.\nНо не спешите мечтать о своих прекрасных жёнах и милых детишках. Мятежники ушли вверх по течению и будут драться, пока могут держать в руках оружие. А потому слушайте новый приказ:\nесли они спрячутся в деревьях, мы их сожжём.\nЕсли они спрячутся за высокими стенами, мы заберёмся на них по их головам.\n\nЗагляните под каждый камень, за каждую травинку. Вперёд, во имя Бога и дома Браганса!»"
 brazilian_minors.2.a: "Никакой жалости к предателям. Выжечь их."
 crushing_the_cabaganem_modifier: "Прочёсывание Амазонки"
 brazilian_minors.3.t: "Мир Зелёного Пончо"
 brazilian_minors.3.d: "После поражения полевой армии республики Рио-Гранде генерал [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] предложил даровать амнистию и пойти на значительные уступки, чтобы восстановить власть над #tooltippable_name #tooltip:[SCOPE.sState('rio_grande_state_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('rio_grande_state_scope').GetCustom('RU_SL_TP')]#!#! и избежать затяжной партизанской войны."
 brazilian_minors.3.f: "«Генерал, мои люди бились стойко и храбро. Но теперь они просто люди. Не стоит нам обращаться друг с другом как французы с пленными англичанами. Если же так велит ваш долг, то хотя бы позвольте им встретить смерть достойно».\n\n«Если бы это зависело от меня, #italic полковник#!. Я могу лишь обещать, что поговорю с теми, кто может их пощадить. Если они прислушаются к голосу разума, то увидят то, что вижу я: фермеров, торговцев и ремесленников»."
 brazilian_minors.3.a: "Предложить уступки, полную амнистию и выплату военных займов."
 brazilian_minors.3.b: "Если хотели снисходительности, нужно было сдаться ещё в 1835 году."
