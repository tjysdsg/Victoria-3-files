 thus_unto_tyrants_capture_modifier: "Разорение Асунсьона"
 a_broken_land_modifier: "Искалеченный край"
 paraguay.9.t: "Мир и правосудие"
 paraguay.9.d: "Как Давид сразил Голиафа, так и [SCOPE.GetRootScope.GetCountry.GetName] одерживает триумфальную победу над соседями. На всех территориях, от засушливого Чако до берегов Атлантики, установлен [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|U]ий мир."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] сидит за столом, едва освещённым тусклой свечой. Рядом со свеженаполненной чернильницей и чистым пером стоит нетронутый победный напиток, ещё дожидающийся своей минуты. Возлияния пока подождут, и радостные крики и празднования за окном — тоже.\n\nНужно обратиться к жителям Парагвая так, чтобы потрясти их до глубины души. Но с чего начать?"
 paraguay.9.a: "Воздать почести непреодолимому оплоту героизма…"
 paraguay.9.b: "…райским кущам, ломящимся от богатств."
 paraguay_victory_mil_modifier: "Оплот героизма"
 paraguay_victory_civ_modifier: "Рай на земле"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] ликует"
 paraguay.10.d: "Несмотря на то что враг обратил наши войска в бегство, [SCOPE.sCountry('paraguay_scope').GetName] всё-таки совершает невозможное и одерживает победу. Международная печать уже готовит статьи о смещении равновесия сил в Южной Америке."
 paraguay.10.f: "Генералы и адмиралы оказались крайне талантливы. За одного погибшего с нашей стороны враг платил десятком тысяч. За один наш потопленный корабль он терял целую эскадру со всем экипажем. Парагвай — муравей, бросивший вызов Солнцу. Парагвай — росомаха, разодравшая ягуаров и змей. Парагвай — новый колосс Южной Америки."
 paraguay.10.a: "Помилуй нас, Господи."
 army_shaken_modifier: "Потрясение от поражения"
 paraguay.11.t: "Парагвайская война"
 paraguay.11.d: "Накопив значительные силы, [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName] ждёт, когда [SCOPE.sCountry('paraguay_scope').GetName] отдаст приказ. Одна команда — и жертвенный агнец [SCOPE.sCountry('paraguay_target_scope').GetName] будет принесён на алтарь величия. Похоже, усмирить [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]ие устремления теперь можно только мушкетами."
 paraguay.11.f: "«Сеньор, пришло донесение с [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]их границ. Враг установил знамёна и окопал пушки».\n\n«Так быстро? Неужели они собираются…»\n\n«Напасть на нас? Да, сеньор. Их командиры уже готовят солдат к бою»."
 paraguay.11.a: "Нужно действовать."
 paraguay.12.t: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] превращает мечту в явь"
 paraguay.12.d: "Годы упорного труда наконец-то принесли плоды. #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|U]ая#! армия теперь сильнее, чем прежде, а мощная промышленность страны лишь поспособствует вхождению Парагвая в число ведущих держав Южной Америки."
 paraguay.12.f: "«[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], слушай меня внимательно! Слушайте меня, добрые люди этого города и те, кто покинул страну! Я, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], иду к вам с мечом в одной руке и весами — в другой. Я знаю, о чём мечтает [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: о будущем, где мы будем свободны от ига наших соседей-империалистов. Молотом, мушкетом, а главное — отвагой мы добудем себе заслуженное место на мировой сцене!»"
 paraguay.12.a: "¡Adelante!"
