 state_trait_amazon_rainforest_level_2: "Эксплуатируемые амазонские дождевые леса"
 amazonas.1.t: "Усмирение Амазонии"
 amazonas.1.d: "Нам принадлежат безграничные просторы девственных амазонских лесов, ещё не обезображенных прогрессом и капиталом. Но где один увидит захватывающую дух красоту, там другому предстанут непокорённые рубежи, где своего часа терпеливо ждёт [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.1.f: "«Записывай: перед нами предстали леса, которые можно без преувеличения назвать лёгкими нашей планеты. Таящиеся в них чудеса будоражат дух нашей экспедиции — исследователей и завоевателей. Как Чёрная Африка покорилась…»\n\n«Э-э, господин, кажется, я забыл перо. Может быть, я надиктую, когда вернёмся в лагерь?»\n\n«Вот болван. На, возьми моё. А теперь пиши с самого начала! И не перебивай!»"
 amazonas.1.a: "Удача сопутствует храбрым…" #... and spits on the coward.
 amazonas.1.tt: "…и презирает трусов."
 amazonas.2.t: "Аякучский договор"
 amazonas.2.d: "После долгих дискуссий делегации [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] и [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAltName('RU_CL_RP')] смогли договориться о проведении границы между нашими государствами по территории, известной как [SCOPE.sState('amazonas_state_scope').GetName]. По подписании этого договора [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] получит огромные участки земли."
 amazonas.2.f: "Один завершающий росчерк пера — и договор прочно скрепил обе страны. Заказы на изготовление новых карт посыпались сразу, стоило только правительствам [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] и [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAltNameNoFormatting('RU_CL_RP')] издать соответствующие указы. Вдоль бассейна реки Амазонки протянулась новая граница.\n\nРазумеется, несмотря на все обязательства, все участники плохо себе представляли, #italic где именно#! начинается бассейн реки Амазонки. Решение этого вопроса переложили на органы местного самоуправления. Вне всяких сомнений, они будут руководствоваться исключительно здравым смыслом."
 amazonas.2.a: "Подписать во имя Святой Троицы."
 amazonic_indemnities_brazil_1: "Выплаты по обязательствам Аякучского договора"
 amazonic_indemnities_recipient_1: "Выплаты по обязательствам Аякучского договора"
 amazonas.3.t: "Боготский договор"
 amazonas.3.d: "После долгих дискуссий делегации [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] и [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAltNameNoFlag('RU_CL_RP')] смогли договориться о проведении границы между нашими государствами по территории, известной как [SCOPE.sState('amazonas_state_scope').GetName]. По подписании этого договора [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] получит огромные участки земли."
 amazonas.3.f: "«К югу от Табатинги и через Жавари. К северу оттуда — в месте, где сливаются реки Апапорис и Жапура. Такое предложение весьма справедливо, господин посол».\n\n«А что делать с приграничными городами? Вы ведь не собираетесь выступать одновременно за две страны? Иначе нам грозит катастрофа».\n\n«Разумеется, нет! Даже помыслить не могу о том, чтобы говорить за других. Это, пожалуй, скорее свойственно вашему образу мышления»."
 amazonas.3.a: "Подписать во имя Святой Троицы."
 amazonic_indemnities_brazil_2: "Выплаты по обязательствам Боготского договора"
 amazonic_indemnities_recipient_2: "Выплаты по обязательствам Боготского договора"
 amazonas.4.t: "Манаус, сердце Амазонки"
 amazonas.4.d: "Город [SCOPE.sState('amazonas_state_scope').GetCityHubName], расположенный в штате [SCOPE.sState('amazonas_state_scope').GetName], — сосредоточие торговли. Он переживает бурный промышленный рост: здесь обильно производится [SCOPE.sGoods('rubber_scope').GetName], и теперь местные жители пользуются невиданными прежде благами."
 amazonas.4.f: "#bold [SCOPE.sState('amazonas_state_scope').GetCityHubName], даёшь больше сока!#!\nБлагодаря торговле резиной, добываемой из тропических деревьев Амазонки, экономика штата [SCOPE.sState('amazonas_state_scope').GetCityHubName] теперь чувствует себя достаточно уверенно. [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] в целом полагается на производство кофе и молока, но настоящий толчок промышленности дала именно резина. Это клейкое вещество — настоящее чудо, что вам подтвердит каждый сапожник, слесарь или врач… (продолжение на стр. 68–69)"
 amazonas.4.a: "Таким образом [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] заложит основы нашей новой империи…"
 amazonas.4.b: "…и тропической столицы #italic sans pareil#!."
 rubber_hub_modifier: "Каучуковый порт Манауса"
 mercado_adolpho_lisboa_modifier: "Меркаду-Адольфу-Лисбоа"
 rubber_baron_palaces_modifier: "Дворцы каучуковых баронов"
 amazonas.5.t: "Манаус — тропический Париж"
 amazonas.5.d: "Город [SCOPE.sState('amazonas_state_scope').GetCityHubName], где селятся сколотившие немалое состояние на производстве резины богачи, расположился прямо в середине некогда негостеприимных джунглей. Сегодня его невозможно отличить от роскошных европейских городов, и с каждым днём он становится лишь ярче."
 amazonas.5.f: "[SCOPE.sState('amazonas_state_scope').GetCityHubName] — настоящая ярмарка тщеславия. Каучуковые бароны чванливы и завистливы, стоит кому-то из них похвастать какой-нибудь диковинкой, и остальные будут готовы на всё, лишь бы его превзойти. Прогуливаясь по городским улицам, нетрудно представить, что ты в Париже. Если бы не эта жара…"
 amazonas.5.a: "«Я мечтаю лишь об одном: об опере. О великой джунглевой опере!»" #Good old Kinski
 amazonas.5.b: "Какой же тропический Париж без освещения?"
 amazonic_city_of_lights_modifier: "Тропический город света"
 amazonas.6.t: "Первая линия прогресса"
 amazonas.6.d: "Некогда непримечательная сонная деревушка [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName], расположившаяся в тропических лесах штата [SCOPE.sState('amazon_development_level_one_state_scope').GetName], со временем выросла в крупный центр. Сегодня здесь добывается и перевозится [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.6.f: "«Пора спать. Солнце уже заходит. Набирайся сил: завтра вы с отцом пойдёте на охоту».\n\n«Но я — сеньор Рамирес, и я всё ещё отдаю приказы его…»\n\n«Забудь про это имя, юноша! Забудь навсегда. Иначе нас найдут… те, кто ещё остался»."
 amazonas.6.a: "…а каучуковым «баронам» нужны новые работники."
 amazonas.6.b: "Благодаря их деловой хватке [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] разбогатеет."
 rubber_entrepot_modifier: "Перевалочный пункт для резины"
 rubber_barons_modifier: "Новые каучуковые бароны"
 amazonas.7.t: "Редкие жемчужины"
 amazonas.7.d: "Словно нанизанный на нитку жемчуг, вдоль железных дорог и рек штата [SCOPE.sState('amazon_development_level_two_state_scope').GetName] протянулись города и перевалочные пункты, где ждёт перевозки [SCOPE.sGoods('rubber_scope').GetName|l]. Яркий факел цивилизации разогнал покрывшую джунгли тьму, и взамен они делятся с нами своими богатствами."
 amazonas.7.f: "«Сегодня, надеюсь, ты не забыл перо? Да-да, записывай всё целиком. Кхм-кхм. Амазонка, как я и предсказывал, покорилась нам, подобно Чёрной Африке. Могучие деревья и злобные вулканы бессильны остановить неумолимое колесо прогресса. В этих могучих… Господи Иисусе, ты что, записал мой вопрос про перо? Нет, #bold не надо#! это записывать! Хватит!»"
 amazonas.7.a: "Мы несём порядок…"
 amazonas.7.b: "…и возвещаем прогресс."
 harbingers_of_order_modifier: "Предвестники порядка"
 heralds_of_progress_modifier: "Провозглашающие прогресс"
 amazonas.8.t: "Мало-помалу"
 amazonas.8.d: "Промышленники, разбогатевшие за счёт производства #tooltippable_name #tooltip:[SCOPE.sGoods('rubber_scope').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip [SCOPE.sGoods('rubber_scope').GetTextIcon][SCOPE.sGoods('rubber_scope').GetCustom('RU_GL_RP')]#!#!, местные власти и представители #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('devout_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_scope').GetCustom('RU_IG_RP')|l]#!#! не могут сойтись во мнениях касательно будущего #tooltippable_name #tooltip:[SCOPE.sCulture('amazonian_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('amazonian_culture_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения #tooltippable_name #tooltip:[SCOPE.sState('amazon_indian_exploitation_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('amazon_indian_exploitation_state').GetCustom('RU_SL_RP')|l]#!#!. Каждый, впрочем, выражает исключительно свои интересы."
 amazonas.8.f: "Руки её мужа и сына покраснели от побоев. Мальчика священники и монахини застали в коридорах — он танцевал и вслух декламировал старые рассказы. За это его избили тростями. Мужа же смотрители плантации обвинили в том, что он испортил каучук. Она подумала: если надсмотрщики не сведут их в могилу тяжёлым трудом, в руках радетелей единого Бога их ждёт смерть души."
 amazonas.8.a: "Образование ни к чему. Эти руки должны трудиться, а не держать перо."
 amazonas.8.b: "Из них ещё получатся настоящие #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ие#! граждане."
 indians_assimilation_modifier: "В школе"
 indians_exploitation_modifier: "На работе"
 amazon_exploitation_devout_upset: "Безмолвные проповедники"
 amazon_exploitation_landowners_upset: "Сорванные нормы"
 je_francocracia: "Я, великий" #Yo el Supremo
 je_francocracia_reason: "Великий и [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle|l] доктор [SCOPE.sCharacter('francia_character_scope').GetFullName], правитель державы [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], зарекомендовал себя чудаковатым, но жёстким властителем. Немалая часть истории Парагвая после обретения независимости пришлась на его правление, в немалой степени опиравшееся на так называемых #bold Pyraguës#!, они же — «Мохнатоногие» ([GetLawType('law_secret_police').GetName]). Доктор Франсия правил жёстко, не стесняясь снимать бархатную перчатку с железного кулака.\n\nОднако [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] уже немолод. [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] кишит слухами, что добрый доктор может и не дожить до воплощения своих идеалов изоляционистского государства по заветам Руссо."
 je_francocracia_tt: "[SCOPE.sCharacter('francia_character_scope').GetFullName] — #bold не#! [Concept('concept_ruler', 'правитель')] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')]"
 hairy_feet_modifier: "Мохнатоногие"
 reinstated_hairy_feet_modifier: "Реорганизованные Мохнатоногие"
 karai_guazu_modifier: "Караи-Гуасу"
 je_modernizing_paraguay: "Сердце Америки"
 je_modernizing_paraguay_reason: "Народ [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] долго томился под деспотической властью Франсии. Однако если старый тиран хотел, чтобы Парагвай покинул мировую сцену, то [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], наоборот, стремится вывести страну в ведущие игроки.\n\nЧтобы положить конец разрухе, царящей как в вооружённых силах, так и в экономике, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] принимает масштабную программу по развитию и расширению армии. Ведь защитить интересы государства, где бы они ни простирались, можно только с оружием в руках."
 je_modernizing_paraguay_goal: "Достичь показателя [Concept('concept_gdp', 'ВВП')] в [JournalEntry.GetTotalGoalValue|D]"
 je_modernizing_paraguay.tt_1: "Построить #bold крепость Умайта#!"
 je_modernizing_paraguay.tt_2: "Основать #bold литейный завод в Росадо#!"
 je_modernizing_paraguay.tt_3: "Провести реформы в #bold парагвайской армии#!"
 je_modernizing_paraguay.tt_4: "Стимулировать рост населения"
 je_paraguayan_war: "Парагвайская война"
 je_paraguayan_war_reason: "[SCOPE.sCountry('paraguay_scope').GetAdjective]ий змей поднимает голову. [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] своими грандиозными планами стремится нарушить сложившееся в Южной Америке равновесие сил.\n\nКонсенсус очевиден: [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting] остановится только перед вооружённым отпором. Осталось только определиться, готовы ли мы на такой шаг."
 je_paraguayan_war_tt_1: "Мы #bold победили#! в [Concept('concept_war', 'войне')] против [SCOPE.sCountry('paraguay_scope').GetAltName('RU_CL_RP')]."
 je_paraguayan_war_tt_2: "Мы #bold проиграли#! в [Concept('concept_war', 'войне')] против [SCOPE.sCountry('paraguay_scope').GetAltName('RU_CL_RP')]."
 humanita_fortress_button: "Построить крепость Умайта"
 humanita_fortress_button_desc: "Наши ведущие военные инженеры предложили возвести большую крепость в излучине около устья реки Парагвай.\n\nГарнизон в 20 000 солдат, цепной бон и 400 пушек, установленных на барбетах, в казематах и на земляных валах, остановят наступление любого захватчика, поднимающегося по реке."
 humanita_fortress_modifier: "Крепость Умайта"
 establishing_humanity_modifier: "Строительство крепости Умайта"
 ybycui_iron_works_button: "Основать литейный завод Росада"
 ybycui_iron_works_button_desc: "Арройо Ибикуи превосходно подойдёт для размещения там современного чугунолитейного завода: рядом расположены крупные залежи таких ресурсов, как [SCOPE.sGoods('iron_scope').GetName|l] и [SCOPE.sGoods('wood_scope').GetName|l] для производства древесного угля.\n\nПризвав на помощь иностранных строителей и рабочих, мы обеспечим парагвайскую армию постоянными поставками местного высококачественного железа на случай войны."
 good_health_prg_button: "Стимулировать рост населения"
 good_health_prg_button_desc: "На протяжении многих столетий за исцелением недугов парагвайцы обращались к знахарям. Такие болезни, как оспа, оказывались для населения страшнее чумы. Сильнее всего они свирепствовали в особо бедных районах.\n\nЧтобы Парагвай мог гордо называть себя современной страной, следует пригласить врачей с западным образованием — [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] с радостью их примет. Кроме того, потребуется основать новую систему здравоохранения."
 army_git_good_button: "Провести реформы в парагвайской армии"
 army_git_good_button_desc: "Со всех сторон мы окружены странами, которые завтра могут пойти на нас войной. Их совокупное население на порядки превышает наше. Чтобы Парагвай мог и дальше отстаивать свои интересы и независимость, потребуется пойти на решительные меры, пополнить армию и привести её к современному виду."
 je_expanding_paraguay: "Si Vis Pacem, Fac Bellum"
 je_expanding_paraguay_reason: "«Хочешь мира — воюй».\n\nКому-то такое убеждение покажется противоречивым, однако [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] считает, что это факт. Соседи плетут против нас заговоры, стремясь отобрать наши исконные земли.\nТак что же, будем сидеть и ждать, пока враг сделает первый шаг? Или, может, молиться Всевышнему, чтобы они смилостивились?\n\nНет! Как и предки, мы сами будем ковать своё счастье. Если [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] и будет воевать, то исключительно на своих условиях."
 choose_one_of_tt: "Выберите #bold одну#! из следующих наград:"
 paraguay.1.t: "Встреча в городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d: "После смерти доктора Франсии [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] круглосуточно бурлит. Как гражданские, так и военные группировки сошлись в борьбе за бразды правления."
 paraguay.1.f: "«Что, неужели скончался наконец этот параноик?»\n\n«Лежит мертвее Эль Сида и моей бабушки, царствие им небесное».\n\n«Давно бы так. Недостойные повеселились — и хватит. Теперь у власти окажется кто надо»."
 paraguay.1.a: "[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName] завладевает городом [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] с помощью его гарнизона."
 paraguay.1.b: "К власти приходит [SCOPE.sCharacter('go_policarp_go_scope').GetLastName] — самый нелюбимый министр Франсии."
 el_excelentisimo_modifier: "Эль Экселентисимо"
 paraguay.1.tt_1: "Если вы встанете на сторону реформаторов, [Concept('concept_ideology', 'идеология')] такого деятеля, как [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName], станет навсегда неактуальной для политики страны."
 paraguay.1.tt_2: "Если вы решите продолжить наследие доктора Франсии, вам станут недоступны мощные [Concept('concept_journal_entry', 'записи в дневнике')] #bold «модернизация»#! и #bold «расширение»#!."
 paraguay.2.t: "Наполеон обеих Америк"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], сын деятеля по имени [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], сделал стремительную карьеру в армии [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] — во многом благодаря влиятельному отцу. Юный генерал до неприличия честолюбив и ради любимого Парагвая готов пойти на что угодно."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] сделал стремительную карьеру в армии [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')]. Юный генерал до неприличия честолюбив и ради любимого Парагвая готов пойти на что угодно."
 paraguay.2.f_1: "«Значит, [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] воспитал своего отпрыска так, что тот возомнил себя императором? Интересно, сколько раз он осаждал вражеские крепости, а не обеденные столы?»\n\n«Столько, что любому из соседей так даст, что не поздоровится. Тебя что, краб с утра укусил?»\n\n«А ты отними его у папки и посмотри, что останется. Говорят, он даже заказал себе муляж короны Маленького капрала»."
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: Наполеон города [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\n[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] может гордиться своим сыном — командиром недюжинного таланта, превосходно разбирающимся во всех видах оружия. Благодаря ему наши границы обросли неприступными стенами. Взяв себе в пример великого Наполеона Бонапарта, [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] твёрдо намерен сделать так, чтобы армия [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] стяжала не меньшую славу."
 paraguay.2.a: "Когда-нибудь этот «Наполеон» покроет Парагвай славой."
 paraguay.2.b: "Генералу не пристало лезть в дела других чинов. Его вотчина — казармы."
 paraguay.2.c: "Что-то здесь #italic не так#!. Снять его с должности."
 napoleon_of_the_americas_modifier: "Наполеон обеих Америк"
 paraguay.2.tt_1: "Эффекты от этого модификатора #bold удвоятся#!, если [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] станет [Concept('concept_ruler', 'правителем')] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')]."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] уволен из армии."
 paraguay.3.t: "Тропический Рур"
 paraguay.3.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] торжественно открывает новый промышленный комплекс в Ибикуи, подчеркнув для собравшихся современную конструкцию и невероятный потенциал этого сооружения."
 paraguay.3.f: "#bold Журнал управляющего: металлургический завод в Ибикуи#!\nМы производим железо настолько высокого качества, что в строительстве общественных сооружений оно вытеснило все остальные виды железа. Как известно, сжигание древесного угля даёт железо более прочное и надёжное, чем сжигание обычного угля.\n\nРастёт надежда, что, как только рудники Парагвая выйдут на подходящий объём добычи, мы сможем снабжать Ла-Плату высококачественным железом по более низким ценам, чем мы платим сейчас за поставки плохого железа из Европы…"
 paraguay.3.a: "Благодаря печам, работающим на древесном угле, [SCOPE.sGoods('iron_scope').GetName|l] будет высочайшего качества."
 paraguay.3.b: "Железо — это хорошо, однако материал будущего — [SCOPE.sGoods('steel_scope').GetName|l]."
 paraguay.3.c: "В наших тюрьмах томятся тысячи бездельников. «Предложим» им одну."
