 party_pcb: "Коммунистическая партия Бразилии"
 royal_navy_loc: "Королевский военно-морской флот"
 adjective_navy_loc: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]ий военно-морской флот"
 #Aberdeen Act
 je_aberdeen_act: "Южноатлантическая работорговля"
 je_aberdeen_act_reason: "Несмотря на подписание #bold британско-бразильского соглашения 1826 года#!, согласно которому [SCOPE.sCountry('brazil_scope').GetName] взял[SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] на себя обязательство покончить с африканской работорговлей, [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]ие власти приняли лишь незначительные меры по его исполнению.\n\n[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]ие работорговцы продолжают ежегодно перевозить через Атлантику тысячи африканских душ, высмеивая доброе имя и репутацию Уайтхолла.\n\nТак больше продолжаться не может. [SCOPE.sCountry('brazil_scope').GetNameNoFlag] пойд[SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('RU_CL_END_T')] на уступки, так или иначе."
 je_aberdeen_act_button: "Навязать Закон Абердина"
 je_aberdeen_act_button_desc: "Раз [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] отказывается предпринимать какие-либо меры, быть по сему. Покажем им, как [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] поступает с работорговцами."
 brazilian_slave_trade_modifier: "Невыполненные обязательства по договору"
 brazilian_slavery.1.t: "Последнее плавание «Андориньи»"
 brazilian_slavery.1.d: "Поскольку #tooltippable_name [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag|l]ие#! власти теперь запрещают работорговлю не только на словах, но и на деле, южноатлантической работорговле был нанесён последний, смертельный удар. Не в последнюю очередь благодарности за это заслуживает [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f: "Команда, смирно. Этим утром пришла депеша.\nЗакон Абердина больше не действует. Бразилия наконец пошла на уступки в вопросах работорговли.\nС этого момента мы можем вернуться к по-настоящему важным делам. В честь этого события вы все получите двойную порцию этим вечером."
 brazilian_slavery.1.a: "Правь, Британия! Британия, правь волнами!"
 brazilian_slavery.1.b: "Британцы никогда не станут рабами."
 the_west_african_squadron_modifier: "Пост в Западной Африке"
 champions_of_abolition_modifier: "Наследники Уилберфорса"
 anti_slavery_society_legacy: "Британское и иностранное общество против рабства"
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|U]ий работорговец захвачен у области [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.2.d: "После недолгой погони [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc').GetAdjectiveNoFormatting]ий военный корабль «[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]» догнал корабль [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]ого работорговца «[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]». В трюмах обнаружились сотни закованных в кандалы африканских бедолаг, которых везли на невольничьи рынки в город [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f: "«В декларации указан скот. Но я не вижу в ваших трюмах ни коров, ни коз, ни даже кур. У вас... как бы это помягче? Похоже, у вас скот двуногий и богобоязненный».\n\n«Именно скот мы и везём, сэр. Многие кофейные фермы зависят от этого скота».\n\n«Снимите с них кандалы. И Бога ради, дайте им подышать свежим воздухом. Хотя бы до тех пор, пока я не решу, что делать с вами, „кофейный фермер“»."
 brazilian_slavery.2.a: "Судить команду за пиратство, конфисковать корабль и освободить рабов."
 brazilian_slavery.2.b: "Освободить рабов, но не трогать команду и корабль."
 approves_of_slave_hunting_modifier: "Одобряет охоту за рабами"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] перехватыва[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_END_T')] [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ого работорговца"
 brazilian_slavery.3.d_1: "[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] задержал судно, перевозившее рабов под британским торговым флагом, у берегов [SCOPE.sState('slaver_coastal_state_scope').GetCustom('RU_SL_RP')]. Корабль был конфискован, а команду судили за пиратство по британским законам."
 brazilian_slavery.3.d_2: "[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] взял на абордаж судно, перевозившее рабов под британским торговым флагом, у берегов области [SCOPE.sState('slaver_coastal_state_scope').GetName]. Живой товар корабля был конфискован и получил свободу."
 brazilian_slavery.3.f_1: "Все газеты и журналы в городе [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], что аболиционистские, что рабовладельческие, пестрели одинаковыми заголовками:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] силой захватыва[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_END_T')] суверенное судно!#!\n\nВсе матросы и офицеры пошли под суд, на котором у них не будет ни единого шанса. И сейчас все хоть как-то причастные к работорговле требуют возмещения, заявлений и отмщения."
 brazilian_slavery.3.f_2: "Команда корабля «[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]» покинула его. Хотя большинство просто радовалось возвращению в Бразилию, изрядная часть разбрелась по питейным заведениям.\n\nНа следующее утро все они принялись искать новую работу. Причина была одна на всех: никто не хотел конфликта с [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting|l]им флотом."
 brazilian_slavery.3.a: "Коварный Альбион."
 brazilian_slavery.3.b: "Они знали риски, когда выходили в море."
 slave_flow_disrupted_modifier: "Судно с рабами захвачено"
 pursuing_end_of_slave_trade_modifier: "Правительство против работорговли"
 brazilian_slavery.4.t: "Работорговец замечен в [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]их водах"
 brazilian_slavery.4.d: "Военный корабль «[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]» заметил печально известный корабль #tooltippable_name [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag|l]их#! работорговцев «[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]», когда тот только вошёл в [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]ие территориальные воды. Капитан хочет продолжить преследование, но здравомыслие подсказывает, что не стоит вот так вторгаться в воды [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('RU_CL_RP')]."
 brazilian_slavery.4.f: "«Капитан, может, стоит пропустить этого? Они уже почти в своих водах. Не стоит связываться со всем их флотом».\n\n«Как хорошо, что капитан я, а вы лишь десантник. Они идут с полной загрузкой, но я не видел, чтобы кто-нибудь сбрасывал за борт навоз. И припасов у них многовато для скота. Вскоре мы их перехватим. Прикажите своим людям быть готовыми через час».\n\n«Так точно. Даст Бог, нам придётся иметь дело только с этим кораблём»."
 brazilian_slavery.4.a: "Захватить корабль. Бразильские воды — это воды враждебной страны."
 brazilian_slavery.4.b: "Уважайте их территориальные воды. Прикажите капитану отставить погоню."
 committed_abolitionists_modifier: "Приверженцы аболиционизма"
 impotent_anti_slavery_squadron_modifier: "Бессильная оборонительная флотилия"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] захватыва[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_END_T')] корабль работорговцев в [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]их водах"
 brazilian_slavery.5.d: "В ходе преследования и захвата судна работорговцев под [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]им флагом у берегов [SCOPE.sState('slaver_coastal_state_scope_2').GetCustom('RU_SL_RP')] военный корабль [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_RP')] нарушил территориальные воды [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('RU_CL_RP')]. Это привело в ярость как владельцев плантаций, так и рядовых граждан, которые требуют от бразильского правительства немедленных действий."
 brazilian_slavery.5.f: "#bold Британия силой захватывает суверенное судно!#!\nНагло продемонстрировав свою силу, корабль королевского военно-морского флота Великобритании HMS«[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]» захватил торговый корабль у побережья Бразилии. Условия этого бесчестного Закона Абердина диктуют, что любой британский корабль может арестовать и судить наших граждан согласно британским законам. Почему наше... (прод. стр. 2)"
 brazilian_slavery.5.a: "Сначала неуважение к нашему флагу, а теперь к территориальным водам?"
 brazilian_slavery.5.b: "Погрозим как следует этим высокомерным британцам."
 weakness_in_the_face_of_albion_modifier: "Слабость перед лицом Альбиона"
 brazilian_slavery.6.t: "Последнее плавание «Андориньи»"
 brazilian_slavery.6.d: "Запрет и подавление [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ой работорговли наконец-то покончили с предписанием — реальным или вымышленным, — согласно которому [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] нападал на наши корабли. Это привело к значительному потеплению отношений между нами и [SCOPE.sCountry('britain_scope').GetAltNameNoFlag('RU_CL_TP')]."
 brazilian_slavery.6.f: "Внимание всем морякам. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] и кортесы ратифицировали новый закон, запрещающий ввоз новых рабов.\nСегодня мы доказали, что ни в чём не уступаем Британии. Поэтому у них больше нет полномочий совершать нападки на наши суда.\nВ честь этого знаменательного дня каждый из вас получит двойную порцию рома."
 brazilian_slavery.6.a: "Конец эпохи."
 brazilian_slavery.6_tt: "[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] больше не будет нападать на наши корабли в мирное время."
 golden_law_button: "Издать «Золотой закон»"
 golden_law_button_desc: "Следуя международной моде, многие представители высшего общества Бразилии в последние годы начали склоняться к аболиционизму.\n\nЕсли во главе Бразилии окажется #bold аболиционист#! или #bold гуманист#! или если [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] в значительной степени утратят свою власть, можно будет значительно ускорить отмену [Concept('concept_slavery', 'рабства')], хоть и не без последствий."
 golden_law_button_tt: "Мгновенно принимает закон «[GetLawType('law_slavery_banned').GetName]», значительно ухудшая отношения со всеми [Concept('concept_interest_group', 'заинтересованными группами')], поддерживающими рабство."
 golden_law_button_tt_2: "[concept_enactment_phase] выше или равна #bold 1#!"
 outraged_over_golden_law_modifier: "Негодование из-за «Золотого закона»"
 brazilian_slavery.7.t: "Золотой закон, Золотая роза"
 brazilian_slavery.7.d: "Хотя порой «необычный институт» [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] кажется неприкосновенным, теперь с ним наконец-то покончено. Хотя последствия наверняка будут ощущаться ещё не одно столетие, этот день достоин стать праздничным, ведь [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('golden_rose_recipient_scope').IsFemale, 'получила', 'получил' )] золотую розу от Папы в знак уважения к достижению [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]."
 brazilian_slavery.7.f: "#bold Золотая роза за Золотой акт#!\nСолнце нового дня встаёт над свободной от рабов Бразилией. Когда вести дошли до Рима, папа лично отправил два золотых подарка: титул и одну золотую розу в память о #italic Lei Áurea#!. С отказом от рабства… (прод. стр. 2)"
 brazilian_slavery.7.a: "Вперёд, от золотого закона к золотому веку."
 brazilian_slavery.7.b: "Одна нация, один народ."
 unfettered_pride_modifier: "Освобождённая гордость"
 less_racist_brazil_modifier: "Расовая гармонизация"
 old_order_upset_positive: "Авангард аболиционизма"
 old_order_upset_negative: "Недовольство старого порядка"
 black_guard_male_modifier: "Чёрная гвардия Искупителя"
 black_guard_female_modifier: "Чёрная гвардия Искупительницы"
 brazilian_slavery.8.t: "Рабы отказываются работать в [SCOPE.sState('slave_plantation_state_scope').GetCustom('RU_SL_PP')]"
 brazilian_slavery.8.d: "Заявив об отвратительных условиях труда и жестокости со стороны хозяев, группа рабов с #tooltippable_name #tooltip:[SCOPE.sState('slave_plantation_state_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sState('slave_plantation_state_scope').GetCustom('RU_BL_RP')|l]#!#! #tooltippable_name #tooltip:[SCOPE.sBuilding('slave_plantation_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sBuilding('slave_plantation_scope').GetCustom('RU_SL_RP')]#!#! бежала с рабочих мест, обещая вернуться только в случае улучшения условий труда."
 brazilian_slavery.8.f: "«В числе прочего перед возвращением к работе мы требуем, чтобы квоты выработки не превышали пять корзин кофе на одного мужчину. Надзирать за мужчинами и женщинами в полях будут те, кого мы выберем.\n\nКроме того, мы требуем два выходных дня, чтобы мы могли сеять рис и рыбачить в ближайшей реке. Мы также требуем, чтобы более опасные задания, вроде ловли крабов и устриц, давались рабам, рождённым на побережье»."
 brazilian_slavery.8.a: "Предложить #italic частичные#! уступки, товары должны течь."
 brazilian_slavery.8.b: "Мы ведём переговоры только со свободными людьми. Отказано."
 brazilian_slavery.8.c: "Неважно, их можно заменить."
 slave_shortages_modifier: "Временная нехватка рабов"
 masters_upset_over_concessions: "Рабовладельцы недовольны уступками"
 unrestrained_masters: "Безудержные рабовладельцы"
 brazilian_slavery.9.t: "Рабов подозревают в саботаже рабочих мест"
 brazilian_slavery.9.d: "В последнее время [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] #tooltippable_name #tooltip:[SCOPE.sBuilding('slowdown_slave_plantation_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetCustom('RU_SL_RP')]#!#! страдают от перебоев в работе, и управляющие винят во всём диверсии со стороны недовольных рабов."
 brazilian_slavery.9.f: "Кое-что в этом мире неподвластно человеку: тепло солнца, смена времён года, урожайность растения. То, что можно контролировать, — плодородность почвы и размер урожая — никогда не получает столь пристального внимания, как труд раба.\nИ поэтому, когда тело отказывается подчиняться, надзиратель тянется к кнуту, видя в нём единственное решение."
 brazilian_slavery.9.a: "Бичевание поднимет дисциплину."
 brazilian_slavery.9.b: "Они смирятся. Когда-нибудь."
 brazilian_slavery.9.c: "У свободных рабочих будет лучшая мотивация."
 plantation_slowdowns_slavery_modifier: "Перебои на плантации"
 widespread_slave_abuse: "Драконовские наказания рабов"
 brazilian_slavery.10.t: "Рабы бегут с плантаций [SCOPE.sState('escape_slave_plantation_state_scope').GetCustom('RU_SL_RP')]"
 brazilian_slavery.10.d: "В последнее время всё больше и больше рабов пропадает с #tooltippable_name #tooltip:[SCOPE.sBuilding('escape_slave_plantation_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('escape_slave_plantation_scope').GetCustom('RU_BL_RP')|l]#!#! #tooltippable_name #tooltip:[SCOPE.sState('escape_slave_plantation_state_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('escape_slave_plantation_state_scope').GetCustom('RU_SL_RP')]#!#!, и надзиратели подозревают, что они бегут в тайные квиломбо — поселения бывших рабов, до которых не может дотянуться рука закона."
 brazilian_slavery.10.f: "«Сеньор, мы не досчитались семерых рабов. Их никто не видел. Трое мужчин, две женщины, а ещё мальчик и девочка».\n\n«Кто-нибудь из них особенно важен? Мясо оно и есть мясо. Его можно заменить».\n\n«Сбежал один из самых сильных сборщиков. А одна из женщин нравилась вашей жене. Мне послать по их следу?»"
 brazilian_slavery.10.a: "Срочно выслать отряды ловцов."
 brazilian_slavery.10.b: "Введите «меры безопасности», чтобы подобное не повторилось."
 brazilian_slavery.10.c: "Хвала Господу, что [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName] продаёт рабов."
 disastrous_slave_hunt: "Бедственная охота за рабами"
 quilombo_destroyed_modifier: "Квиломбо уничтожено"
 slave_purchases_modifier: "Закупки рабов"
 brazilian_slavery.13.t: "Занятный институт"
 brazilian_slavery.13.d: "С победой #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ого#! рабовладельческого лобби [GetLawType('law_slave_trade').GetName|l] вновь становится законной деятельностью, несмотря на негодование мировой общественности."
 brazilian_slavery.13.f: "«Почему Бразилия должна подстраиваться под прихоти иностранцев? Допустим, [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] счита[SCOPE.sCountry('anti_slavery_great_power_scope').GetAltNameNoFormatting('RU_CL_END_T')] рабство неприемлемым, но почему оно автоматически должно быть неприемлемым и для нас? Кто правит нами, [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('anti_slavery_great_power_scope').GetAltNameNoFormatting('RU_CL_RP')] со своими законами или всё-таки [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting]?»"
 brazilian_slavery.13.a: "Рабство вновь стало неотъемлемой частью нашей жизни."
