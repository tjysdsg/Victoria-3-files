 upgrade_amazon_button_1: "Развитие амазонской области"
 upgrade_amazon_button_1_desc: "Богатые леса Амазонии таят в себе нетронутые богатства. Мы должны заняться развитием этих земель ради будущего благополучия страны."
 amazon_1_cooldown_tt: "Решение #bold «Развитие амазонской области»#! не принималось в последний #bold год#!"
 upgrade_amazon_button_2: "Эксплуатация амазонской области"
 upgrade_amazon_button_2_desc: "Даже усмирённые, эти леса продолжают скрывать от нас свои величайшие богатства. Чтобы в полной мере раскрыть потенциал Амазонии, мы должны бросить ещё больше сил на развитие этих земель."
 amazon_2_cooldown_tt: "Решение #bold «Эксплуатация амазонской области»#! не принималось в последний #bold год#!"
 amazon_border_treaty_button_1: "Подписать Аякучский договор"
 amazon_border_treaty_button_1_desc: "Западные амазонские границы [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] долгое время страдали от некачественной демаркации, что приводило к излишней напряжённости и создавало много споров о том, под чью юрисдикцию попадает ряд поселений.\n\nПолноценный договор о границах с нашим амазонским соседом решит этот вопрос. Разумеется, он должен быть выгоден [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_DP')]."
 amazon_border_treaty_button_2: "Подписать Боготский договор"
 amazon_border_treaty_button_2_desc: "Северная амазонская граница [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')] довольно размыта, что позволяет другим государствам и бандитам эксплуатировать наши земли. Чётко определённые юрисдикции и взаимные договоры с соседями помогут нам защитить границы и принести туда власть закона.\n\nОдин полноценный договор легко избавит [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] от этих проблем."
 je_amazonas: "Эксплуатация Амазонии"
 je_amazonas_reason: "Хотя [SCOPE.sGoods('rubber_scope').GetName|l] и её свойства давно нам известны, её применение было ограничено, а потому и спрос был низким. Но #bold промышленная революция#! идёт полным ходом, и [SCOPE.sGoods('rubber_scope').GetNameNoFormatting|l] каждую неделю находит новое применение. Постоянно ходят разговоры о том, что производство нужно увеличить.\n\nНеобходимо принять меры, чтобы превратить леса Амазонии из недружелюбных джунглей в развитые земли, способные удовлетворить спрос."
 je_amazonas_tt: "#bold Особенность#! всех производящих каучук амазонских [Concept('concept_state','областей')] должна достигнуть уровня #bold «Эксплуатируемые амазонские дождевые леса»#!."
