 je_matter_of_slavery_reason: "На статус #bold полоски прогресса#! будут влиять разного рода #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance положительные#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete отрицательные#! условия. Если #bold полоска прогресса#! достигнет #bold 0#!, запрет на работорговлю будет официально снят, что #bold закрепит#! этот институт как неотъемлемую составляющую бразильской культуры и политической жизни.\n\nПротивники [Concept('concept_slavery', 'рабства')] объявили его раковой опухолью, подтачивающей основы [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_RP')]. Сторонники рабства называют его естественным, необходимым и законным институтом. В любом случае рабство на протяжении веков определяло политический ландшафт [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')].\n\n#bold Южноатлантическая работорговля#!\nХотя по #bold британско-бразильскому соглашению 1826 года#! Бразилия формально пообещала покончить с работорговлей, на практике дело почти не сдвинулось с мёртвой точки, и торговля продолжает вестись.\n\nПока в Бразилии действует [concept_law|l] «[GetLawType('law_slave_trade').GetName]», [SCOPE.sCountry('britain_scope').GetName] оставля[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('RU_CL_END_T')] за собой законное право задерживать в международных водах бразильские суда, перевозящие рабов."
