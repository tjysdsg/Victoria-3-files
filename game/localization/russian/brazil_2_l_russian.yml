 barracks_boost_paraguay_quality_modifier: "Бесстрашные войска"
 paraguay.7.t: "Sic Semper Tyrannis"
 paraguay.7.d_1: "Столкнувшись с почти непреодолимой силой, [SCOPE.sCountry('paraguay_scope').GetName] падает под нашим натиском. Ведущие мировые державы, наблюдавшие за этими событиями, уже готовят новые карты."
 paraguay.7.d_2: "Столкнувшись с почти непреодолимой силой, Парагвай падает под нашим натиском. Ведущие мировые державы, наблюдавшие за этими событиями, уже готовят новые карты."
 paraguay.7.f_1: "«Внемлите мне, дети Аргентины: сегодня на небосводе золотая заря. Наша граница в безопасности, наш народ сегодня может спать спокойнее. Железным кулаком мы сбили спесь с парагвайского выскочки. Жители Парагвая молят наши войска о спасении — и мы ответим на их зов! Мы спасём их от тирании!»"
 paraguay.7.f_2: "#bold Парагвайская зараза укрощена#!\nПарагвайский тиран и его легионы полегли на поле боя, а вместе с ними — и все их грандиозные устремления. Воцаряется естественный порядок. Парагвай снова становится незначительной пешкой (продолжение на стр. 4)."
 paraguay.7.f_3: "Самый хилый детёныш. Самое слабое звено. Соломинка среди стальных прутьев. И всё-таки — куда крепче, чем сосед. Даже нехватка стали, солдат и учёных не смогла укротить стремление просто выжить. Возможно, со временем в этой стране даже наступит процветание."
 paraguay.7.f_4: "Парагвай сокрушён. Со всех сторон его обступило бушующее море, поглотившее одинокий «остров», и хищники жадно набросились на добычу. Маленькие государства могут вынести из этого только один урок: расширяйся, и ты погибнешь — или спрячься, и тебя проглотят."
 paraguay.7.a: "Слава героям отечества!"
 victor_against_paraguay_modifier: "Победа над Парагваем"
 sack_of_paraguay_modifier: "Разграбление Парагвая"
 paraguay.8.t: "Битва при Серро-Кора"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] погибает в бою во главе #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]ого#! войска, до последнего отказываясь сдаваться."
 paraguay.8.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] оставляет за собой следы, которые невозможно с чем-либо перепутать: разорённые деревни и убитый скот. Кровавая тропа привела нас к ветхой крепости, со всех сторон окружённой вражескими солдатами. Битва закончилась, едва успев начаться. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_RP')] терпит горькое поражение."
 paraguay.8.a: "С [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] смертью погибает и мечта о Великом Парагвае."
