l_russian:
 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "В окопах"
 battle_condition_dug_in_desc:0 "Командир руководил строительством надёжных полевых укреплений."
 battle_condition_charted_terrain:0 "Разметка местности"
 battle_condition_charted_terrain_desc:0 "Командир составил подробную карту местности перед боем."
 battle_condition_rapid_advance:0 "Быстрое наступление"
 battle_condition_rapid_advance_desc:0 "Опыт сражений на похожей местности помогает командиру наступать более эффективно."
 battle_condition_camouflaged:0 "Камуфляж"
 battle_condition_camouflaged_desc:0 "Опыт сражений на похожей местности помогает командиру скрывать своё войско от врага."
 battle_condition_logistics_secured:0 "Безопасные перевозки"
 battle_condition_logistics_secured_desc:0 "Командир обеспечивает надёжность линий снабжения и логистическую поддержку в бою."
 battle_condition_mud:0 "Грязь"
 battle_condition_mud_desc:0 "Грязь замедляет все действия."
 battle_condition_broken_supply_line:0 "Нарушение поставок"
 battle_condition_broken_supply_line_desc:0 "Из-за неучтённых участков пересечённой местности линии снабжения были временно разорваны."
 battle_condition_exhausted:0 "Истощение"
 battle_condition_exhausted_desc:0 "Сражение ещё не началось, а войска уже истощены долгим переходом по пересечённой местности."
 battle_condition_lost:0 "Заблудившиеся"
 battle_condition_lost_desc:0 "Попытки маневрировать на местности провалились: несколько подразделений заблудились и не смогли скоординироваться с товарищами."
 battle_condition_surprise_maneuver:0 "Неожиданный манёвр"
 battle_condition_surprise_maneuver_desc:0 "Хитроумный манёвр командира застал врага врасплох."
 battle_condition_aggressive_maneuver:0 "Агрессивный манёвр"
 battle_condition_aggressive_maneuver_desc:0 "Жестокость и решительность командира сыграли роль в сражении."
 battle_condition_careful_maneuver:0 "Осторожный манёвр"
 battle_condition_careful_maneuver_desc:0 "Неспешный и вдумчивый подход командира отразился на стратегии этого сражения."
 battle_condition_blunder:0 "Просчёт"
 battle_condition_blunder_desc:0 "Командир допустил грубую стратегическую ошибку и не знает, чего ожидать от врага."
 battle_condition_poor_visibility:0 "Плохая видимость"
 battle_condition_poor_visibility_desc:0 "Окружающая среда, погодные условия и занятая позиция затрудняют этой стороне обзор вражеских перемещений."
 battle_condition_good_visibility:0 "Хорошая видимость"
 battle_condition_good_visibility_desc:0 "Окружающая среда, погодные условия и занятая позиция помогают этой стороне лучше видеть вражеские перемещения."
 battle_condition_rough_waters:0 "Бурное море"
 battle_condition_rough_waters_desc:0 "Командир и экипаж не ожидали, что во время сражения море начнёт волноваться."
 battle_condition_strong_winds:0 "Сильные ветра"
 battle_condition_strong_winds_desc:0 "Ветер неожиданно окреп, и командиру пришлось импровизировать."
 battle_condition_death_from_below:0 "Смерть из глубин"
 battle_condition_death_from_below_desc:0 "Враг не ожидал появления подводных лодок."
 battle_condition_ramming_maneuver:0 "Таранный манёвр"
 battle_condition_ramming_maneuver_desc:0 "Командир решил протаранить противника — опасный, но, возможно, решающий манёвр."
