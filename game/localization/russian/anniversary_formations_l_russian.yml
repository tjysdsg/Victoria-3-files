l_russian:
 unification_prestige: "Национальный объединитель"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "Лаосское воссоединение"
 formation.1.d: "Впервые со времён падения Лансанга было созданное объединённое #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! государство."
 formation.1.f: "Мы не знали мира со смерти Сулиньи Вонгсе. [ROOT.GetCountry.GetNameNoFormatting] вновь стал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] единым целым. Семьи, разделённые из-за вражды между наследниками старого короля, вновь объединились под общим знаменем. И теперь #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ готов встретить новый золотой рассвет."
 formation.1.a: "Мы возродим славу Лансанга."
 formation.2.t: "Балтийское объединение"
 formation.2.d: "Прибалтийские государства объединились в одну страну, сплотившую #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture_2').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture_2').GetCustom('RU_CUL_ADJ')|l]ий#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture_3').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture_3').GetCustom('RU_CUL_ADJ')|l]ий#!#! народы под одним знаменем."
 formation.2.f: "Первые позывы к созданию нации начались в городах, полях и домах со стихов, песен и истории. Дело дошло до приглашений. Приглашения переросли в митинги, митинги в соглашения, а соглашения в союзы. И главный принцип союзов был таков: лучше быть рядом с равными против всего мира, чем равными под железным сапогом."
 formation.2.a: "Единство обеспечит суверенитет."
 formation.3.t: "Пурпурный феникс"
 formation.3.d: "С возрождением [ROOT.GetCountry.GetAltName('RU_CL_RP')] наша страна заявила права на наследие Рима."
 formation.3.f: "Он забрался на старую курию под затянутым тучами небом. В преданиях о патрициях древности говорилось, что раньше сенаторы взбирались на курию и ждали знаков божественной милости. Он сидел, но недолго. Удар молнии разорвал небо, и золотой орёл опустился к водостоку.\n\nОн не смог сдержать слёз: Риму суждено возродиться."
 formation.3.a: "Рим вновь воспрянет."
 formation.4.t: "Эфиопское воссоединение"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] своей победой завершает Эпоху князей и окончательно объединяет [ROOT.GetCountry.GetAltName('RU_CL_VP')]."
 formation.4.f: "Дни своенравных князей подошли к концу. [ROOT.GetCountry.GetNameNoFormatting] верн[TARGET_COUNTRY.GetAltNameNoFormatting('RU_CL_END_UT')]ся под власть великого императора, посланца Бога на этой земле. Долг императора велит принести в страну стабильность и новые технологии под недремлющим взором Бога."
 formation.4.a: "Бог был с нами."
 formation.5.t: "Иберийское объединение"
 formation.5.d: "Уния Португалии со всеми бывшими королевствами Испании привела к объединению Иберийского полуострова."
 formation.5.f: "Звон колоколов часто возвещал о надвигающейся на полуостров беде: войне, чуме, пожарах и смерти. Но не сегодня. В этой благословенный день под лучами солнца среди падающих лепестков воссоединились два королевства, объединённые монаршим браком, сплочённые радостью и поддержанные силой золотого легиона — [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] ждёт славное будущее."
 formation.5.f2: "Множество мелких делегаций со всего полуострова собрались на центральной площади города [ROOT.GetCountry.GetCapital.GetCityHubName]. Лидеры уважаемого королевства встали у пергамента — новой конституции — с двумя перьями для подписания. Последним росчерком два государства слились воедино, объединённые договором, связанные братством и поддержанные мачтами великой армады — [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] ждёт славное будущее."
 formation.5.a: "Славный союз."
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ое воссоединение"
 formation.6.d: "Эпоха разобщённости и беспорядков миновала, #tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! нация вновь восстала из пепла."
 formation.6.f1: "Бразилия не понаслышке знает, что такое внутренние распри. В любой стране столь внушительных размеров распрей не избежать. И всё же она выстояла. Даже если страна распадётся, даже если гниль подточит её основание, а оппортунисты слетятся, словно падальщики на труп, Бразилия выстоит. Нация больше, чем сумма её составляющих. И пока дух гиганта не сломлен, Бразилия всегда будет возрождаться сильнее, чем прежде."
 formation.6.f2: "«Федерация жива!» — в едином порыве воскликнуло множество людей во всех штатах. Федерация и впрямь выстояла против очередной бури, обрушившейся на молодую нацию. И среди руин явилась возможность: шанс восстановить основу государства. А с ней и шанс подняться на ранее недосягаемые высоты."
 formation.6.f3: "«Взаимовыгода» — таким был первый довод в пользу союза. Впрочем, объединить разрозненные колониальные аванпосты было непростой задачей. Но в клубке неприязни и внутренних и внешних угроз родилась простая истина: лучше вместе дать отпор, чем быть перебитыми по одному."
 formation.7.t: "Дунайская Держава"
 formation.7.d: "Родившись на руинах Австрийской империи, [SCOPE.sCountry('formation_country').GetName] стал[SCOPE.sCountry('formation_country').GetAltNameNoFormatting('RU_CL_END_FEM')] равноправным союзом #tooltippable_name #tooltip:[SCOPE.sCulture('hungarian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hungarian_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('romanian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('romanian_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('czech_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('czech_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('croatian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('croatian_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('slovene_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovene_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('slovak_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('slovak_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народов."
 formation.7.f: "«Славные народы Дуная, из земель ближних и дальних, братья: я вижу в вас сердца тысяч угнетённых женщин и мужчин, которым нечего терять. В прошлом наши господа пытались заставить нас забыть, кем мы являемся. Забыть о своём историческом величии. Когда-то мы держались за лезвие ножа и проливали свою кровь в чужих интересах. Довольно. Довольно! Сегодня мы сами определяем свой путь. Своё будущее. Нас ждёт слава!»"
 formation.8.t: "Арабское объединение"
 formation.8.d: "Арабские государства Ближнего Востока объединились в составе #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! нации."
 formation.8.f: "Арабский мир в прошлом был источником знаний и бастионом науки, но орды завоевателей сломили его, поочерёдно сменяя друг друга. Но история уже была написана, и память о прошлом ещё не умерла. Арабский мир ещё может увидеть блеск золотых куполов и высоких шпилей. Первым и самым важным шагом станет сотрудничество."
 formation.8.b: "Все арабы объединятся под нашим руководством."
 formation.9.t: "Югославская нация"
 formation.9.d: "Сбросив с себя ярмо Османской и Австрийской империй, славянские народа Балканского полуострова объединились в одну страну."
 formation.9.f: "Свобода. Не просто освобождение от оков, а настоящая свобода. Мы больше не зажаты меж молотом и наковальней, между гончей и охотником. Пришло время нового союза. Нового договора между славянами."
 formation.10.t: "Скандинавское объединение"
 formation.10.d: "В противоположность неравным союзам старых скандинавских гегемоний, недавно созданное #tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! государство даёт равные права своим #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture').GetCustom('RU_CUL_ADJ')|l]им#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture_2').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture_2').GetCustom('RU_CUL_ADJ')|l]им#!#!, #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture_4').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture_4').GetCustom('RU_CUL_ADJ')|l]им#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture_3').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture_3').GetCustom('RU_CUL_ADJ')|l]им#!#! гражданам."
 formation.10.f: "Во всех пивных звучали радостные тосты, пока свежий снег медленно падал за окнами. На стенах над очагами висели пять флагов: по одному флагу стран-участниц и стран молодого союза. Остались в прошлом времена власти одного короля или одной империи. Сегодня день радости и торжества: на севере родился новый медведь, и все узнают его славу."
 formation.10.a: "#tooltippable_name #tooltip:[SCOPE.sCulture('finns_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('finns_scope').GetCustom('RU_CUL_ADJ')]ие#!#! граждане должны иметь равные права."
 formation.11.t: "Империя Мали"
 formation.11.d: "Своими отважными действиями [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] восстанавливает величайшую империю Западной Африки."
 formation.11.f: "Не так-то просто стать ровней малийским королям прошлого. Но [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] считает, что лишь великие свершения смогут объединить разнообразные народы державы. Для предстоящего проекта построения нации нет лучшего инструмента, чем история, объединяющая наш народ."
 formation.11.a: "Мы пойдём по стопам Мансы Мусы."
 formation.12.t: "Объединение Туркестана"
 formation.12.d: "Через непрестанную борьбу против куда более сильных иностранных держав государство [ROOT.GetCountry.GetName] закалилось, подобно стали."
 formation.12.f: "«Мама, почему у нас новый флаг? И почему эти люди говорят так, словно подавились?»\n\n«Тише, дитя. Не говори так о соседях, ведь они живут рядом и торгуют с нами. Не они у нас берут, это мы отдаём им всё, чем можем поделиться. Теперь мы живём вместе, чтобы у нас был шанс выстоять против вороватых демонов, которые живут вдали от нас»."
 formation.12.a: "Мы пойдём по стопам Мансы Мусы."
 formation.13.t: "Индонезийское объединение"
 formation.13.d: "[ROOT.GetCountry.GetName] объединил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] в себе множество малайских народов, сбросив ярмо европейских угнетателей."
 formation.13.f: "«Видишь этот клинок? Послушай, сынок. Этот меч находится на попечении нашей семьи в течение трёх поколений. И каждый раз, когда новый мужчина обнажает его, он должен отнять чужую жизнь, прежде чем вложить его обратно в ножны. Эту цену мы должны платить за то, что имеем. Мы должны быть готовы к новой борьбе. Мы не можем позволить себе вновь лишиться дома»."
 formation.14.t: "Индийское объединение"
 formation.14.d: "[ROOT.GetCountry.GetName] объединил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] в себе множество народов субконтинента, сбросив ярмо европейских угнетателей."
 formation.14.f: "Танцовщицы в шёлковых нарядах и цветочные лепестки парят над улицами города [ROOT.GetCountry.GetCapital.GetCityHubName]. Пища льётся рекой, только успевай хватать. Тысячи людей заполонили всё доступное пространство. Сегодня коронуется новый император: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Император индийского народа — больше не марионетка, подчиняющаяся велению чужих пальцев."
 formation.14.f2: "Путь к миру начинается с права голоса каждого, независимо от положения. Единство недостижимо без согласия и сотрудничества. Сегодня мы делаем первый шаг на пути к миру. Пусть сила и кротость сопутствуют нам в этом."
 formation.14.f3: "Добытые в Индии самоцветы украшают чужую корону. Пища для индийских ртов вырвана из земли Индии и отправлена тем, кто и без того не знает, что такое голод. Но с этим покончено. Больше никто не покусится на место Индии в этом новом мире. Тем, кто с лёгкостью грабил нас в прошлом, теперь придётся столкнуться с единым народом."
 formation.15.t: "Воссоединение Йемена"
 formation.15.d: "[ROOT.GetCountry.GetName] восстал[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] после долгого периода раздробленности в виде стабильной и единой нации."
 formation.15.f: "«А вот то племя. Разве племя твоего отца не враждовало с ним месяц назад?»\n\n«Небольшой гражданский спор. Хорошая практика в случаях, когда тебе пытаются продать мешок песка под видом лекарства от всех болезней. И потом, кто угодно разозлится из-за упрямства своего брата, разве нет?»\n\n«Не стану отрицать, моё племя ведёт себя так же. Но не стану отрицать и то, что с ним стоит дружить хотя бы ради жаркого. Ха! Сколько ни съем — всё мало!»"
 formation.16.t: "Казахское объединение"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] объединяет #tooltippable_name #tooltip:[SCOPE.sCulture('unification_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('unification_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ под общим знаменем."
 formation.16.f: "«Готовьте посланца. Я хочу кое-что сообщить царю. Слушайте внимательно. Наши требования просты: наша независимость больше не продаётся. Россия прекратит сбор налогов с нашего народа и снесёт свои крепости. В случае войны наши всадники обрушатся на них так, словно их коней подгоняет Шайтан»."
 formation.17.t: "#tooltippable_name [SCOPE.sCountry('formation_country').GetAdjective]ое#! объединение"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName] стал[SCOPE.sCountry('formation_country').GetAltNameNoFormatting('RU_CL_END_FEM')] новой силой в регионе [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Наступает новый день, и на мировой арене появляется новая страна. [ROOT.GetCountry.GetAdjectiveNoFormatting]ое будущее обещает быть славным."
 formation.18.t: "Сердце Европы"
 formation.18.d_1: "Наша страна объявила о возрождении [ROOT.GetCountry.GetAltName('RU_CL_RP')], тем самым заняв место гегемона Центральной Европы."
 formation.18.d_2: "Объединив все немецкие земли и объявив о создании [ROOT.GetCountry.GetAltName('RU_CL_RP')], мы сделали себя властителями Европы, а в ближайшем будущем и всего мира."
 formation.18.d_3: "Охватившая Центральную Европу революция позволила объявить о создании [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Пролетарии всех стран обретут свободу под знаменем единого Союза."
 formation.18.d_4: "Объявив о создании [ROOT.GetCountry.GetAltName('RU_CL_RP')], мы совершили первые шаги на пути к воплощению мечты о единой Европе."
 formation.18.f_1: "Хватило одного слова Папы и склонённой головы императора, чтобы указ разлетелся во все концы мира. Пред взором господа и людей свершилось: Священная Римская империя возродилась и заняла своё законное место на мировой арене. За залпами орудий последовали реки пива. Ликующая толпа стала предвестником славы новой державы."
 formation.18.f_2: "#bold Панъевропа восстанет! Нам уготовано величие!#!\n\nВ интересах отечества все будут платить десятину зерном или порохом. Вместе мы спасём Европу от врагов внутренних и внешних!\n\n#italic Отправка негодных людей, оружия или продовольствия будет считаться нарушением закона военного времени. Нарушители пойдут под трибунал по обвинению в саботаже.#!"
 formation.18.f_3: "Прозвучал заводской гудок. Рабочие, которые не ушли с остальными, остались на фабрике, чтобы умыться. Надев свои брюки и платья, они уселись вокруг карты Союза. Вести из города [ROOT.GetCountry.GetCapital.GetCityHubName] оправдали их подозрения: мир готов ненавидеть их за их труд, но следующий Интернационал станет оплотом, откуда они продолжат свой труд."
 formation.18.f_4: "«Господа, я представляю вам рецепт наших новых успехов: на западе лежит континент, главной чертой которого являются возможности, открывающиеся перед его гражданами. Несмотря на недостатки системы, поскольку некоторые до сих пор спят в оковах, этот рецепт отвечает нашим целям. Но нашей отличительной чертой является умение устранять изъяны. Покажем миру, что мы готовы вести за собой»."
 formation.18.a: "Славный союз."
 formation.18.b: "Французский пролетариат мечтает о свободе."
 formation.18.c: "Пришло время забыть о былой вражде."
 formation.19.t: "Объединённые Нидерланды"
 formation.19.d: "Впервые со времён Бельгийской революции 1830 года территории Нидерландов объединились, образовав [ROOT.GetCountry.GetAltName('RU_CL_VP')]."
 formation.19.f: "«Говорят, скоро к нашему государству присоединится Фландрия. И погода в кои-то веки выдалась хорошей. Как раз подходит к столь славному событию».\n\n«Погода? Вы говорите о погоде, словно какой-то английский школьник, в то время, как наши земли со всех сторон окружают враги!»\n\n«Хорошо, я поговорю о важных вещах. Какой крем вы предпочитаете в своих поффертье?»"
 formation.19.a: "Славный союз."
 formation.20.t: "Рейнский союз"
 formation.20.d: "Для защиты от австрийских и прусских намерений конфедерация немецких государств объединилась в [ROOT.GetCountry.GetAltName('RU_CL_VP')]. Этот союз намерен отстоять свой суверенитет."
 formation.20.f: "Даже спустя десятилетия после поражения Наполеона ощущается его влияние в Европе. Этот союз лишь один из множества проектов из тех кровавых времён. Возможно, без стальной руки своего создателя он сможет послужить благородным целям."
 formation.20.a: "За немецкий Рейн!"
 formation.21.t: "Объединённые Каролины"
 formation.21.d: "Ошибка 1712 года исправлена. Северная и Южная Каролина вновь объединились под флагом [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 formation.21.f: "«Видали? Вот и всё. Границы больше нет. Мы можем легко и просто сесть на поезд до Чарлстона, если захотим».\n\n«А как же южане?»\n\n«А что с ними?»\n\n«Теперь им придётся иметь дело с Фейетвиллем».\n\nСлово повисло в воздухе, словно крупный комар. Джентльмен в красном побледнел.\n\n«...да, это проблема»."
 formation.21.a: "Быть и надеяться."
 formation.21.b: "Теннесси был и вновь станет нашим!"
