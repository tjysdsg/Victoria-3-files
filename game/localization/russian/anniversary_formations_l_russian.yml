 je_reunify_central_america: "Воссоединение Центральной Америки"
 je_reunify_central_america_reason: "Распад Соединённых провинций Центральной Америки на отдельные вотчины привёл к обнищанию региона и сделал его уязвимым для алчных эксплуататоров. Мы должны сплотиться, чтобы у Центральной Америки был шанс в полной мере использовать возможности современной эпохи."
 central_america.1.t: "Воссоединение Центральной Америки"
 central_america.1.d: "Мы вернули глупцов, отказавшихся от #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! единства. Наше государство вновь едино."
 central_america.1.f: "«Времена испанской короны остались в прошлом. Мы вольны следовать за собственной судьбой, но вместо этого топчем друг друга, приближая собственный конец. Тем временем наши враги объединяются. Если мы хотим видеть будущее, полное великих машин, великих объединений и великих размахов, мы должны принять его. Мы должны принять друг друга. Нужно предложить друг другу символы мира. Нужно вместе стремиться к великой судьбе»."
 central_america.1.a: "За более стабильный союз."
