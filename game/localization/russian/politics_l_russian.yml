 law_imposition_events.1.t: "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag] навязыва[SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('RU_CL_END_T')] закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»"
 law_imposition_events.1.d: "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag], [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)|l] нашего государства, потребовал[SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('RU_CL_END_FEM')] от нас провести реформу и принять закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»."
 law_imposition_events.1.f: "«Мы не требуем, — начинает свою речь посол, и его слова эхом отражаются от стен большого зала. — Мы лишь советуем, ради блага обеих наших стран».\n\nДокумент перемещается на другую сторону стола. Его последствия тяжелее свинца."
 law_imposition_events.1.a.1: "С этого момента наши отношения с [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('RU_CL_TP')] становятся приоритетом."
 law_imposition_events.1.a.2: "Требования [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('RU_CL_RP')] важнее закона «[ROOT.GetCountry.GetLawBeingEnacted.GetName]»."
 law_imposition_events.1.b: "Наверняка [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] понима[SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('RU_CL_END_T')], что сейчас не время."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Пока активна эта запись в дневнике, вы не сможете начинать или отменять принятие законов, кроме навязанных вам. Вы можете в любой момент удалить эту запись, но у этого будут серьёзные последствия.#!"
 law_imposition_events.1.c: "[SCOPE.sLaw('foreign_imposition_law').GetName]? Как они смеют!"
 law_imposition_events.2.t: "Отказ от #tooltippable_name [SCOPE.sC('foreign_imposition_country').GetAdjective|l]ого#! законодательства"
 law_imposition_events.2.d: "После некоторых раздумий мы отклонили #tooltippable_name [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l]ую#! попытку вмешаться в нашу политику, навязав нам закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»."
 law_imposition_events.2.f: "«[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_DP')] нужно прокладывать собственный курс», — объявляет [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting|l], отталкивая предложенный закон. Иностранный делегат прищуривается. Подобную непокорность нам припомнят."
 law_imposition_events.2.a: "Какая реакция может последовать на наш отказ?"
 law_imposition_events.3.t: "Навязанный [SCOPE.sC('country_imposed_upon').GetAltName('RU_CL_DP')] закон отклонён"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName] отклонил[SCOPE.sC('country_imposed_upon').GetAltNameNoFormatting('RU_CL_END_FEM')] наше требование принять закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»."
 law_imposition_events.3.f: "Посол возвращается с новостями об отказе. «Они предпочли гордыню прогрессу», — сообщает он.\n\nПосле этих слов в палате совета повисла тяжёлая тишина."
 law_imposition_events.3.a: "Как нам реагировать на подобное неповиновение?"
