 #1.3.3
 rally_against_france: "Призывы против Франции"
 natural_borders.4.t: "Дозор на Рейне"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName] заявил[SCOPE.sCountry('france_scope').GetCustom('RU_CL_END_FEM')] о своих амбициях расширить границы от Савойи до Рейна. Это ставит под угрозу область [SCOPE.sState('french_claim_state').GetName]."
 natural_borders.4.f: "«Франция не усвоила урок со времён Бонапарта. Пока в её арсенале есть хотя бы сабля или захудалое ружьишко, она будет готовиться к бою».\n\n«Можем ли мы надеяться на создание нового союза против Франции? Предыдущая война так всех измотала, что мы готовы цепляться за любой мир»."
 natural_borders.4.f2: "Череда вторжений в пограничные земли внушила жителям правобережья нелюбовь к французам. В регионе гремит новый гимн, призывающий всех немецких рыцарей, живых и мёртвых, встать на защиту земель от нового вторжения."
 natural_borders.4.a: "Призовите всех мужчин, способных защищать свои дома."
 natural_borders.4.b: "Возможно, стоит избрать политику умиротворения."
 notification_fra_natural_borders_notification_name: "Французские амбиции"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName] заявил[SCOPE.sCountry('france_scope').GetCustom('RU_CL_END_FEM')] о своих стремлениях расширить земли до «естественных границ», протянувшись от Атлантического океана до Рейна."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Приобрести Люксембург"
 france_annex_luxembourg_desc: "Люксембург лежит в наших естественных границах и должен быть частью Франции. Возможно, щедрое предложение убедит правителей страны согласиться на продажу."
 natural_borders.5.t: "Покупка Люксембурга"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName] проявил [SCOPE.sCountry('lux_overlord').GetCustom('RU_CL_END_FEM')] благоразумие, согласившись на наше предложение о приобретении #tooltippable_name #tooltip:[SCOPE.sCountry('lux_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('lux_scope').GetFlagTextIcon][SCOPE.sCountry('lux_scope').GetCustom('RU_CL_RP')]#!#!. Справедливость восстановлена — эти земли стали частью #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! нации."
 natural_borders.5.f: "Деньги способны творить чудеса, на них можно купить земли, заткнуть рот критикам или нанять работников — в умелых руках возможности безграничны. За достаточную сумму можно купить даже страну."
 natural_borders.5.a: "Естественное расширение наших границ."
 luxembourg_payment: "Выплаты за Люксембург"
 luxembourg_payment_received: "Выплаты за Люксембург"
