 POP_ATHEISTS: "Атеисты"
 POP_MIDDLE_STRATA: "[Concept('concept_middle_strata', 'Средний класс')]"
 POP_LOWER_STRATA: "[Concept('concept_lower_strata', 'Низший класс')]"
 POP_UNEMPLOYED_STATE: "[Concept('concept_pop', 'Группы населения')], проживающие в [Concept('concept_state', 'областях')] с высоким [Concept('concept_unemployed', 'уровнем безработицы')]"
 #French Foreign Legion
 je_french_foreign_legion: "Французский Иностранный легион"
 je_french_foreign_legion_reason: "Чтобы править в Африке, мы должны обеспечить постоянное военное присутствие на континенте. И нужно приготовиться к тому, что набирать военный контингент придётся среди местного населения, а также вербовать храбрых или отчаявшихся иностранных солдат."
 algeria_events.9.t: "Французский Иностранный легион"
 algeria_events.9.d: "Теперь в области [SCOPE.sState('algeria_state_scope').GetName] есть Quartier Viénot — то есть [SCOPE.sBuilding('legion_barracks').GetName], и [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий Иностранный легион становится главной военной силой в Африке."
 algeria_events.9.f: "«Когда вы пришли ко мне, вы были испанцами, немцами, итальянцами. Кто-то искал славы, кто-то выполнял долг, а кто-то просто шёл на зов приключений. Но каждый был готов пролить кровь за дело, которое ещё не было вашим.\n\nКто же стоит предо мной сейчас? Легионеры! Люди с железной волей, выкованной под палящим африканским солнцем. Люди, готовые отдать жизнь, но не расстаться с мужеством даже перед лицом непреодолимых трудностей. Люди, что приняли наш девиз не как символ, а как образ жизни»."
 algeria_events.9.a: "Честь и верность."
 algeria_events.9.b: "Наша родина — Легион."
