 #Technocracy law events
 technocracy.1.t: "Общественная истерия"
 technocracy.1.d: "После ряда неудачных деловых решений [SCOPE.sCharacter('technocrat_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('technocrat_leader').IsFemale, 'разразилась', 'разразился' )] возмущёнными статьями в газетах против своих недоброжелателей. Эти многословные жалобы лишь ещё сильнее навредили [SCOPE.sCharacter('technocrat_leader').GetHerHis] репутации и подорвали поддержку закона «[GetLawType('law_technocracy').GetName]»."
 technocracy.1.f: "«Низменные страсти восхваляются в этом театре проклятых! Эпоха непросвещённого варварства и пуританского популизма. Только безумец может отринуть благожелательное правление просвещённого меньшинства. Все вы проклятые, заблудшие овцы! Возможно, вам там самое место, пока я и мои товарищи будем наслаждаться утопией, величие которой повергло бы вас в трепет. И тогда вы будете #bold молить#! нас о праве стать частью её! Помяните мои слова, господа!»"
 technocracy.1.a: "Экстренные меры могут всё исправить."
 technocracy.1.b: "Отвратительное поведение."
 technocracy.1.c: "Отправьте [SCOPE.sCharacter('technocrat_leader').GetHerHis] в сумасшедший дом."
 foolish_technocrat: "Опальный технократ"
 disgraced_technocrat: "Опальный технократ"
 bailed_out_technocrat: "Спасение технократа"
 technocracy.2.t: "Новый механизм"
 technocracy.2.d: "Группа влиятельных @engineers! инженеров с помощью научных принципов значительно повысила производительность #tooltippable_name #tooltip:[SCOPE.sBuilding('new_machine_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('new_machine_building').GetCustom('RU_BL_RP')|l]#!#! в области [SCOPE.sState('new_machine_state').GetName]. Они утверждают, что закон «[GetLawType('law_technocracy').GetName]» позволил бы им применить те же принципы к механизмам управления государством."
 technocracy.2.f: "Главный признак интеллекта — понимание предела собственных возможностей. Это выражается в принятии, что личный опыт конечен и определяется перспективой. Без этой опоры человеческий интеллект ведёт к гордыне.\n\nНапример, кому-то может прийти в голову идея рассматривать бюрократию как механизм, а не как набор навыков, и через эту призму рассматривать людей как проблемы, требующие решения, а не как независимые переменные с собственным опытом и интеллектом."
 technocracy.2.a: "Они нужнее в промышленности."
 technocracy.2.b: "Занимательное предложение."
 new_machine_enactment: "Новый механизм"
 new_machine_state_mod: "Научная промышленность"
 new_machine_building_mod: "Локальная научная промышленность"
 technocracy.3.t: "Элитисты!"
 technocracy.3.d: "@academics! Учёные в #tooltippable_name #tooltip:[SCOPE.sBuilding('university_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('university_building').GetCustom('RU_BL_PP')|l]#!#! области [SCOPE.sState('university_state').GetName] ведут спор, сравнивая народное правление с властью просвещённой элиты. Этот спор привлёк внимание общественности в свете идущих обсуждений закона «[GetLawType('law_technocracy').GetName]»."
 technocracy.3.f: "«Пока в государствах не будут царствовать философы либо так называемые нынешние цари и владыки не станут благородно и основательно философствовать и это не сольётся воедино — государственная власть и философия, и пока не будут в обязательном порядке отстранены те люди — их много, — которые ныне порознь стремятся либо к власти, либо к философии, до тех пор, дорогой Главкон, государствам не избавиться от зол, да и не станет возможным для рода человеческого и не увидит солнечного света то государственное устройство, которое мы только что описали словесно»." #Plato
 technocracy.3.a: "Народу нужны выдающиеся умы, которые будут решать, что лучше."
 technocracy.3.b: "По крайней мере, мы едины в неприязни к @aristocrats! аристократам."
