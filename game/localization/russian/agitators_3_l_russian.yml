l_russian:
 #Natural Borders of France
 je_french_natural_borders: "Естественные границы Франции"
 je_french_natural_borders_reason: "Францию вновь охватили экспансионистские настроения. Горожане — по крайней мере, самые громкие из них — требуют расширить границы до берегов Рейна и до склонов Альп."
 own_all_french_homelands: "Завладейте всеми областями, которые считаются французской родиной"
 natural_borders.1.t: "Граница национального пространства"
 natural_borders.1.d: "[SCOPE.sCharacter('borders_leader').GetLastName] и понятие «естественных границ» набирают популярность у сторонников режима. Французские патриоты требуют включить приграничные регионы в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#!границы."
 natural_borders.1.f: "«Края французской земли очерчены самой природой. Мы доберёмся до горизонта, и нашими границами станут [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting], [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting] и [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. Иных пределов мы не признаём»."
 natural_borders.1.a: "Наши границы должны дойти до Рейна."
 natural_borders.1.b: "Это какой-то абсурд."
 dismiss_natural_borders_tt: "Запись в дневнике «Естественные границы Франции» будет удалена"
 natural_borders.2.t: "Естественные границы Франции"
 natural_borders.2.d: "Теперь [ROOT.GetCountry.GetName] простира[ROOT.GetCountry.GetCustom('RU_CL_END_T')]ся от Рейна до Альп, а значит мы достигли того, что поборники этого проекта называют «естественными границами». Пора браться за управление новыми территориями."
 natural_borders.2.f: "Рейнский чиновник приветствовал новоприбывшего. В последнее время с запада прибывало всё больше народу. Он достал бланк и принялся за дело.\n«Та-ак, герр... то есть месье. Ваше имя, пожалуйста?»\n«Жан Робер».\n«Возраст?»\n«Тридцать один».\n«Занятие?»\n«Ну что вы, mon ami! Занимать город не будем, просто хотели погулять»."
 natural_borders.2.a: "Они должны научиться быть французами."
 natural_borders.2.b: "Слава #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#!героям!"
 natural_borders.2.c: "Мы — освободители Галлии."
 natural_borders.3.t: "Туринский договор"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName] соглаша[SCOPE.sCountry('savoy_country').GetCustom('RU_CL_END_T')]ся передать регионы [SCOPE.sState('savoy_state').GetName] и [SCOPE.sState('nice_state').GetName] под #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! правление."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName] соглаша[SCOPE.sCountry('savoy_country').GetCustom('RU_CL_END_T')]ся передать область [SCOPE.sState('savoy_state').GetName] под #tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! правление."
 natural_borders.3.f: "«Сильнейшая политическая необходимость, залог будущего Италии, признательность могущественному союзнику и, наконец, исключительные обстоятельства, в которых оказалась наша страна, диктуют курс, который, пусть и с сожалением, берёт [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle]. Провинции, которые много лет были неразрывной частью наших территорий, будут отделены. Любые возражения отметаются ради интересов нации и чувства долга»." #Treaty of Turin
 natural_borders.3.a: "Как можно скорее включить Савойю."
 natural_borders.3.b: "Проведите плебисцит, чтобы успокоить народ."
 france_natural_borders_pursuit: "Расширение до естественных границ"
 no_natural_borders: "Естественные границы Франции не приняты"
 natural_borders_assimilation: "Французская ассимиляция"
 natural_borders_achieved: "Достигнуты естественные границы"
 france_annex_savoy: "Туринский договор"
 france_annex_savoy_desc: "Провинция Савойя — естественная часть французских территорий, и многие местные жители издавна называют себя французами. Возможно, дипломатия поможет нам получить эту территорию мирным путём."
 obligation_for_savoy_tt: "Мы сложим свои обязательства в отношении Савойи."
 sell_savoy: "Туринский договор"
 sell_savoy_desc: "Провинция Савойя стала камнем преткновения между нами и Францией. Если мы уступим её, французы наверняка будут у нас в долгу."
 at_peace_nocontext_tt: "Мирный настрой"
 relations_amicable_nocontext_tt: "Отношения как минимум дружеские"
 #Coup!
 je_coup: "Переворот!"
 je_coup_reason: "Группа «[SCOPE.gsInterestGroup('coup_ig').GetName]» планирует свергнуть наши демократические институты, захватить власть в правительстве и провозгласить режим, более близкий к их интересам."
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName] готовы устроить переворот"
 coup_no_progress: "Подготовка переворота не продвигается"
 coup_remove_ig: "Если удалить заинтересованную группу из правительства, где планируется переворот, её одобрение резко снизится"
 coup_advancing: "Ожидается, что прогресс переворота увеличится"
 coup_declining: "Ожидается, что прогресс переворота уменьшится"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName] немедленно введут закон «[SCOPE.sLaw('coup_desired_law').GetName]»"
 coup.1.t: "Замышляя переворот"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] всё чаще обрушивается с критикой на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие правительственные институты. [SCOPE.gsInterestGroup('coup_ig').GetName] готовятся свергнуть власть и принять новый закон — «[SCOPE.sLaw('coup_desired_law').GetName]»."
 coup.1.f: "«Ну и как вам речь? [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting], похоже, весьма отчаянный человек».\n«Да, но отчаянные времена требуют соответствующих мер. И отчаянных людей».\n«Думаете, народ разделяет вашу точку зрения?»\n«Если нет, его нужно заставить разделить её»."
 coup.1.a: "Дьявольский план. Мне нравится."
 coup.1.b: "Пусть [SCOPE.sCharacter('coup_leader').GetFullName] постоянно пребывает под самым пристальным наблюдением."
 coup.2.t: "Переворот!"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] успешно организовали переворот против [ROOT.GetCountry.GetAdjective|l]ого демократического режима. [SCOPE.sCharacter('coup_leader').GetFullName] вводит чрезвычайное положение, позволяющее [SCOPE.sCharacter('coup_leader').GetHerHim] руководить страной, где отныне действует закон «[SCOPE.sLaw('coup_desired_law').GetName]»."
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName] успешно организовали переворот против [ROOT.GetCountry.GetAdjective|l]ого государства. В качестве первого смелого действия [SCOPE.sCharacter('coup_leader').GetFullName] провозглашает, что отныне в стране объявляется [SCOPE.sLaw('monarchy_law').GetName|l]."
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName] успешно организовали переворот против [ROOT.GetCountry.GetAdjective|l]ого государства. [SCOPE.sCharacter('coup_leader').GetFullName] объявляет предыдущее правительство нелегитимным и устанавливает закон «[SCOPE.sLaw('coup_desired_law').GetName]», используя временную абсолютную власть."
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName] успешно организовали переворот против [ROOT.GetCountry.GetAdjective|l]ого государства. [SCOPE.sCharacter('coup_leader').GetFullName] осуждает буржуазную диктатуру предыдущего режима и устанавливает закон «[SCOPE.sLaw('coup_desired_law').GetName]», используя временную абсолютную власть."
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName] успешно организовали переворот против [ROOT.GetCountry.GetAdjective|l]ого государства. [SCOPE.sCharacter('coup_leader').GetFullName] объявляет, что [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] осуждает предыдущее правительство, и устанавливает закон «[SCOPE.sLaw('coup_desired_law').GetName]», используя временную абсолютную власть."
 coup.2.f: "«Заходи скорее! Комендантский час на носу». Дверь захлопнулась — слишком громко, как ему показалось.\n «Ты разве не знаешь, каких головорезов выпускает на улицы [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]? Они в каждом утюге видят мятежника». Тяжёлая дробная поступь становилась всё ближе, и они боролись с желанием выглянуть из окна.\n«Знаешь, они ведь расстреляли прежних политиков — прямо у дворцовых стен».\n«Тсс! Они здесь. Туши свечу».\nИз-за двери доносилось шарканье сапог и приглушённые голоса. К счастью, вскоре всё стихло."
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting] нужда[ROOT.GetCountry.GetCustom('RU_CL_END_T')]ся в сильной руке"
 coup.2.b: "Да здравствует монархия!"
 coup.2.c: "Да здравствует республика!"
 coup.2.e: "Да здравствует [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!"
 coup.2.g: "Да здравствует диктатура пролетариата!"
 coup.3.t: "Попытка переворота сорвана"
 coup.3.d: "Одним махом [SCOPE.sCharacter('coup_leader').GetFullName] лишается власти — [SCOPE.sCharacter('coup_leader').GetSheHe] так и не успел устроить переворот и насадить [SCOPE.sLaw('coup_desired_law').GetName]. Но пусть демократия уцелела, [SCOPE.gsInterestGroup('coup_ig').GetName|l] отнеслись к политической изоляции весьма агрессивно."
 coup.3.f: "«Что ж, если мы свободно общаемся, значит, план прошёл без заминок?»\n\n«Без заминок?! У тебя ум за разум зашёл? Да он был обречён с самого начала. А тебя где носило, чёрт возьми?»\n\n«О, прости, не получилось. Срочное семейное дело, у тёти разыгралась подагра, понимаешь ли. Но, я смотрю, всё кончилось не самым худшим образом?»"
 coup.3.a: "[SCOPE.sCharacter('coup_leader').GetFullName] подлежит аресту и казни."
 coup.3.b: "Объявить, что [SCOPE.gsInterestGroup('coup_ig').GetName|l] — государственные изменники."
 coup.3.c: "Не стоит усугублять конфликт с группой «[SCOPE.gsInterestGroup('coup_ig').GetName]»."
 coup.4.t: "Попытка переворота потерпела фиаско"
 coup.4.d: "Заговор против #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! демократии сошёл на нет. [SCOPE.gsInterestGroup('coup_ig').GetName], судя по всему, потеряли к нему интерес — [SCOPE.sLaw('coup_desired_law').GetName] откладывается до лучших времён."
 coup.4.f: "«Твоя беда в том, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], что ты считаешь достижением власть над горсткой полудурков в чёрных шортах, орущих \"Слава тебе, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!\", из-за которых [SCOPE.sState('capital_scope').GetCityHubName] превращается в цирк, причём для тебя их вопли — глас народа. В этом твой главный ляп. Ведь на самом деле глас народа говорит: «Что ж за тупица [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]? Кто в здравом уме будет ходить в этих мешках на задницах? Где ещё встретишь столько надутой спеси?\"»" #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName] в унизительном положении."
 coup.4.b: "Демократия спасена!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] выходят из правительства"
 coup.5.d: "Представители группы «[SCOPE.gsInterestGroup('coup_ig').GetName]» в полном составе вышли из правительства. Место институту «[SCOPE.sLaw('coup_desired_law').GetName]», скорее всего, найдётся на поле боя, а не в залах правительства."
 coup.5.f: "«Война — не только политический акт, но и подлинное орудие политики, продолжение политических отношений, проведение их другими средствами. Прочие же характерные особенности войны относятся скорее к характеру задействуемых средств»." #- Carl von Clausewitz
 coup.5.a: "Включи свет — и крысы разбегутся."
 coup.5.b: "Проиграв или победив, [SCOPE.sCharacter('coup_leader').GetFullName] всё равно останется в памяти как продажная шкура."
 coup_supported: "Поддержана попытка переворота"
 coup_resisted: "Попытка переворота встретила сопротивление"
 coup_prevented: "Переворот предотвращён"
 incompetent_coup_attempt: "Неудачная попытка переворота"
 coup_advance_moderate: "Прогресс переворота увеличился на 25%"
 failed_coup: "Переворот провалился"
 modifier_insurrectionary_politician: "Лидер мятежников"
 modifier_threatened_insurrection: "Плечом к плечу против мятежа"
 modifier_brewing_insurrection: "Зреющий мятеж"
 #New Ideologies
 ideology_authoritarian: "Авторитаризм"
 ideology_authoritarian_desc: "#lore Этот персонаж уверен, что великой стране нужен сильный лидер и именно он обладает всеми необходимыми качествами."
 ideology_socialist: "Социалисты"
 ideology_socialist_desc: "#lore Эта группа придерживается социалистической идеологии и выступает за распространение права собственности на средства производства и искоренение капитализма."
 ideology_humanitarian: "Гуманитарии"
 ideology_humanitarian_desc: "#lore Этот персонаж выступает в защиту человеческой расы. Государство обязано гарантировать неотъемлемые и неоспоримые права каждому мужчине, женщине и ребёнку."
 ideology_protectionist: "Протекционист"
 ideology_protectionist_desc: "#lore Этот персонаж выступает за строгий контроль отечественной промышленности и международной торговли со стороны государства."
 ideology_humanitarian_royalist: "Просвещённый роялизм"
 ideology_humanitarian_royalist_desc: "#lore Этот персонаж полагает, что идеальной формой общества является радикально эгалитарная нация под властью просвещённого монарха-гуманиста.#!"
 #Royal Marriage
 wedding.2.t: "В поисках второй половины"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] ищет пару достаточно высокого происхождения."
 wedding.2.f: "«Мама, почему [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] не годится мне в суженые? Почему [SCOPE.sCharacter('royal_marriage_character').GetSheHe] и неизвестно кто, но из-за рубежа, будут лучшей парой?»\n\n«Потому что мы простолюдины, дитя моё. Не пристало власть имущим опускаться до нашего уровня»."
 wedding.2.a: "Член #tooltippable_name [SCOPE.sCountry('marriage_country_1').GetAdjective]ого#! дома [SCOPE.sCharacter('foreign_ruler_1').GetLastName] — хорошая партия."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] из #tooltippable_name #tooltip:[SCOPE.sCountry('marriage_country_2').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('marriage_country_2').GetFlagTextIcon][SCOPE.sCountry('marriage_country_2').GetCustom('RU_CL_RP')]#!#! имеет несколько родственников, и среди них есть подходящая кандидатура."
 wedding.2.c: "Кто-то из #tooltippable_name [SCOPE.sCountry('marriage_country_3').GetAdjective]ого#! монаршего рода станет отличной партией."
 #Abdication event
 wedding.3.t: "Отречение"
 wedding.3.d1: "[ROOT.GetCountry.GetName] бурлит: [SCOPE.gsInterestGroup('monarch_ig').GetName|l] подвергаются гонениям, и [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] объявляет об отречении от престола. [SCOPE.sCharacter('abdicating_monarch').GetHerHis|U] место займёт [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2: "Понимая, что [Concept('concept_popularity', 'популярность')] [SCOPE.sCharacter('abdicating_monarch').GetHerHis] слишком низка и от этого страдает институт «[SCOPE.sLaw('monarchy_law').GetName]», [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] отказывается от престола. Место монарха займёт [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "Недуг, которым страдает [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName], не позволяет [SCOPE.sCharacter('abdicating_monarch').GetHerHim] занимать престол. В редкий момент просветления [SCOPE.sCharacter('abdicating_monarch').GetSheHe] соглашается отречься от престола. Новым монархом станет [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "«Говорят, [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] больше не в силах мыслить здраво. Разве кто-нибудь в здравом уме заявит, что они с лошадью собираются пожениться?»\n\n«Разве [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] напечатает правду? Хватит читать всякий бред, тут замешаны куда более высокие материи, и наверняка всему виной ситуация, в которой оказались [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting]».\n\n«Да что тут сложного-то? [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] ненавистен всем, значит, должен уйти. Простая демократия»."
 wedding.3.a: "Провести уединённую элитную коронацию."
 wedding.3.b: "Провести роскошную публичную коронацию."
