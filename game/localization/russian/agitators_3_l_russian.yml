 legitimist_button_desc: "Францию испортил революционный декаданс. Мы должны вернуться к старым способам управления, когда люди знали своё место."
 french_pretenders.5.t: "Претенденты на престол"
 french_pretenders.5.d: "Три династии претендуют на французский престол: поддерживающие [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l] выступают за июльскую монархию, поддерживающие [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l] отстаивают права потомков Карла X, а поддерживающие [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l] стремятся возродить Французскую империю Наполеона."
 french_pretenders.5.f: "Три династии претендуют на одну корону. Сначала заклятые враги Рима, затем жемчужина христианства, а теперь... наследники неопределённого будущего. Дни революции ещё живы в памяти французов. И если она повторится так скоро, это будет катастрофа. Кровь потечёт по улицам городов, прежде чем удастся решить этот вопрос."
 french_pretenders.5.a: "Поддержать претендентов-бонапартистов."
