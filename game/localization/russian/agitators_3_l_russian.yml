 exiles_events.100.t: "Репатриация"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('repatriated_scope').IsFemale, 'вернулась', 'вернулся' )] из своего изгнания в #tooltippable_name #tooltip:[SCOPE.sCountry('repatriator_country_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('repatriator_country_scope').GetFlagTextIcon][SCOPE.sCountry('repatriator_country_scope').GetCustom('RU_CL_PP')]#!#! с помощью местного правительства. Похоже, [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] име[SCOPE.sCountry('repatriator_country_scope').GetCustom('RU_CL_END_T')] свои причины распространять [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName|l] в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
 exiles_events.100.f: "Второй шанс выпадает не каждому. Когда-то родина отвергла [SCOPE.sCharacter('repatriated_scope').GetHerHis], а теперь открывает свои двери с иностранной помощью. Они изгнали [SCOPE.sCharacter('repatriated_scope').GetHerHis], предпочтя ложное блаженство укрепляющейся тирании. Но второй шанс для н[SCOPE.sCharacter('repatriated_scope').GetHerHis] означает второй шанс для мечты. Для истинного братства. Возможно, [SCOPE.sCharacter('repatriated_scope').GetHerHis] работа ещё принесёт свои плоды."
 exiles_events.100.a: "Мы изгнали [SCOPE.sCharacter('repatriated_scope').GetHerHis] не без причины."
 exiles_events.100.b: "Добро пожаловать домой!"
