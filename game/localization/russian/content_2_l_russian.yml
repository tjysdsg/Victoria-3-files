 monarchy_law_events.1.t:0 "Общественное одобрение"
 monarchy_law_events.1.d:0 "По столице движется процессия из военных и гражданских, и все они требуют установления монархии. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] не упускает случая обратиться к собравшейся толпе."
 monarchy_law_events.1.f:0 "«Друзья! Нации требуется лидерство, правосудие и конец хаоса! Если вы хотите стабильности, если хотите исполнения воли народа, нужно всем вместе проголосовать за короля, и вам больше никогда не придётся голосовать вновь»."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] знает, что делает."
 monarchy_law_events.1.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] — пристанище монархистов, они нужны стране."
 monarchy_law_events.2.t:0 "Земной шёпот"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFullName] часто и обыденно отмечает положительные черты светских правительств. Некоторые подозревают, что [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe|l] больше не желает управлять #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_TP')]#!#! как теократией."
 monarchy_law_events.2.f:0 "«Да-да, конечно, я забочусь о душах своей паствы. Нет цели важнее, чем спасение человека, искупление заблудшего, триумф веры. Но... скажите прямо, что плохого в ношении короны?»"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] понимает, куда дует ветер."
 monarchy_law_events.2.b:0 "Представители группы «[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]» ценят приверженность их идеям."
 monarchy_law_events.3.t:0 "Голубая кровь, да не наша?"
 monarchy_law_events.3.d:0 "Вопрос о том, кому сидеть на троне, побудил некоторых монархистов предложить вариант с приглашением представителя [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting|l]ой правящей династии на роль нашего монарха. Эта идея была принята, мягко говоря, с недоверием."
 monarchy_law_events.3.f:0 "«На самом деле всё просто. Нам нужен тот, кто будет не просто символизировать силу и стабильность нации, но и понимать ответственность, лежащую на монархе. Кому ещё играть эту роль, как не тому, что вырос при монаршем дворе?»"
 monarchy_law_events.3.a:0 "Не будем поощрять этих людей высказывать своё мнение."
 monarchy_law_events.3.b:0 "Каждый монархист имеет право высказаться."
 monarchy_law_events.4.t:0 "Корона из фольги"
 monarchy_law_events.4.d:0 "В результате дискуссии о том, как должны выглядеть королевские регалии, пришло понимание, что у нашей страны нет ничего достойного монарха. Мы уже увидели одну попытку изготовить самодельную корону из олова и золотой фольги как символ безвкусной природы предлагаемой монархии."
 monarchy_law_events.4.f:0 "«Нашей прекрасной монархии — а она у нас будет — требуются достойные, скромные и красивые регалии. Для этого мной приглашены ювелиры и резчики камней, способные изготовить в предоставленной им мастерской трон, покрытых, по их словам, великолепной кожей. А тем временем...»"
 monarchy_law_events.4.a:0 "Это корона лишь символ! Хм..."
 monarchy_law_events.4.b:0 "Эта корона и есть символ! Символ нашей любви к монархии!"

