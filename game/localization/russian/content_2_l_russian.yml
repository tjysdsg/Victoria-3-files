 je_submarines:0 "Война под волнами"
 je_submarines_reason:0 "Технологии подводного плавания стремительно развиваются, и в бою мы больше не ограничены только поверхностью воды."
 naval_tech_events.4.t:0 "Усовершенствованные подлодки"
 naval_tech_events.4.d:0 "Когда в бой пошли подводные лодки, появились и новые командиры, ярким примером которых служит [SCOPE.sCharacter('submarine_commander').GetFullName], чьё понимание тактики подводных сражений заслуживает всяческих похвал."
 naval_tech_events.4.f:1 "«Море безгранично, но мы всего лишь плещемся у поверхности, не замечая бездн под ногами. Представьте, какую власть мы обретём, если сможем подчинить их себе и нападать на ничего не подозревающего врага, когда нам только вздумается?»"
 naval_tech_events.4.a:0 "Наши подводные лодки задушат врага!"
 naval_tech_events.4.b:0 "Нужно научиться защищаться от таких кораблей."
 naval_tech_events.4.c:0 "Пусть [SCOPE.sCharacter('submarine_commander').GetLastName] получит повышение."
 naval_tech_events.4.e:0 "Пусть [SCOPE.sCharacter('submarine_commander').GetLastName] получит почести, как подобает героям новой эпохи."

 unrestricted_submarine_warfare:0 "Неограниченное применение подлодок в бою"

 je_carriers:0 "Полёты над волнами"
 je_carriers_reason:1 "Благодаря развитию морских технологий и аэронавтики появилось новое судно: авианосец. Вместо пушек и торпед этот корабль несёт самолёты. Пока сложно определить масштабы его боевого потенциала, но сам проект выглядит многообещающе."
 naval_tech_events.5.t:0 "Демонстрационная бомбардировка"
 naval_tech_events.5.d:0 "[SelectLocalization(SCOPE.sCharacter('aviator_commander').IsFemale, 'Убеждённая поборница', 'Убеждённый поборник' )] авиации ВМС [SCOPE.sCharacter('aviator_commander').GetFullName] [SelectLocalization(SCOPE.sCharacter('aviator_commander').IsFemale, 'организовала', 'организовал' )] серию учений на море. Самолёты, взлетевшие с палуб других кораблей, эффектно разбомбили специально расставленные на воде старые суда."
 naval_tech_events.5.f:1 "«Ни одному кораблю не укрыться от разрушительного авиаудара сверху — в будущем бомба, упавшая с небес, будет куда эффективнее снаряда, запущенного с палубы. Учения окончательно развеяли сомнения в том, что самолёты должны стать щитом и мечом военно-морских сил завтрашнего дня»."
 naval_tech_events.5.a:0 "Никто не превзойдёт наш флот!"
 naval_tech_events.5.b:0 "Этот офицер опозорил вооружённые силы! [SCOPE.sCharacter('aviator_commander').GetFullName] лишится звания."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] может гораздо лучше отстаивать свои идеи в правительстве."
 naval_tech_events.5.e:0 "Наземные войска должны развиваться вслед за морскими технологиями."

 naval_traditions_upheld:0 "Морские традиции соблюдены"
