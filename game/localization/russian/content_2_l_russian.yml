 economy_laws.1.t:0 "Рост превосходит ожидания"
 economy_laws.1.d:0 "Главная экономическая служба объявила, что наши попытки установить правительственный контроль над экономикой ко всеобщему удивлению привели к росту."
 economy_laws.1.f:0 "Человек нервно поправил очки. «Честно говоря, я потрясён, — признал он. — Я всё перепроверил лично и попросил троих служащих ещё раз перепроверить мои расчёты, и что же вы думаете? Мы опережаем график! Я думаю, нам есть что отпраздновать!»\n\nОн потянулся к галстуку и после секундного раздумья снял его. «Берегись, мир, сегодня я оторвусь!» — радостно крикнул он."
 economy_laws.1.a:0 "Отлично! Продолжайте принятие закона."
 economy_laws.1.b:0 "Отлично! Нужно поощрить служащих, благодаря которым это стало возможным."

 economy_laws.2.t:0 "Партийный диспут"
 economy_laws.2.d:1 "Правительственная фракция протестует против темпов и методов изменения экономической политики и желает обсудить и пересмотреть наш нынешний подход."
 economy_laws.2.f:0 "«Я знаю, что меня обвиняют в потворстве оппозиции, но могу заверить собравшихся в моей верности партии. Я лишь хочу сказать, что нам нужно спросить себя, достаточно ли зрелая наша политика и готовы ли мы полностью отринуть устаревшую социоэкономическую систему»."
 economy_laws.2.a:0 "Пусть члены партии обсудят вопрос."
 economy_laws.2.b:1 "Навязать нашу точку зрения на партийных съездах."
 economy_laws.2.c:0 "Переговорить с оппонентами."

 economy_laws.3.t:0 "Головокружение от успехов"
 economy_laws.3.d:0 "Наши попытки навязать экономические реформы привели к дефициту товаров и проблемам с управлением области [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f:0 "«Неоспорим тот факт, что мы опередили запланированные реформы в экономике, и наши друзья, [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting], опьянели от успехов и утратили ясность ума и трезвость взглядов»."
 economy_laws.3.a:0 "Мы должны признать свои ошибки."
 economy_laws.3.b:0 "У нас нет провалов, только успехи!"

 economy_laws.4.t:0 "Незаконные поборы"
 economy_laws.4.d:1 "Оратор из группы «[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]» выступает с речами по всей стране, осуждая закон «[SCOPE.sLawType('standing_law_scope').GetName]» и выступая в поддержку свободной торговли."
 economy_laws.4.f:0 "«Когда мы думаем о том, что наша великолепная система должна позволить каждому в полной мере наслаждаться плодами своей находчивости, своей предприимчивости, становится очевидным, что любая система, ограничивающая свободное движение товаров, является грабежом и преступным предательством наших идеалов»."
 economy_laws.4.a:0 "Мы вместе стремимся к общей цели!"
 economy_laws.4.b:0 "Группа «[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]» обладает умелым оратором."

 economy_laws.5.t:0 "Рынок идей"
 economy_laws.5.d:0 "Противники запланированных экономических реформ потребовали, чтобы их идеи тоже были услышаны и, к нашему негодованию, используют нашу же риторику о свободном рынке, чтобы оправдать своё право высказаться."
 economy_laws.5.f:0 "«Мы просим лишь о свободном обмене... идеями»."
 economy_laws.5.a:0 "Нам нужны свободные рынки, а не пустая болтовня!"
 economy_laws.5.b:0 "Соперничество необходимо, даже в идеях."
 economy_laws.5.c:0 "В честном бою побеждает правда!"

 economy_laws.6.t:0 "Промышленность страдает в области [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d:0 "Конкуренция со стороны заграничных товаров привела к падению спроса на продукцию из области [SCOPE.sState('industrial_protectionist_state').GetName], что породило беспокойство относительно запланированных нами реформ."
 economy_laws.6.f:0 "«Свободная торговля с другими странами приводит к тому, что деньги утекают за границу, мы теряем рабочие руки, предприятия и людей. В чём смысл политики, которая невыгодна нам самим?»"
 economy_laws.6.a:0 "Мы должны успокоить жителей области [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b:0 "Нужно попытаться убедить жителей области [SCOPE.sState('industrial_protectionist_state').GetName] в преимуществах наших реформ."
 economy_laws.6.c:0 "Мы должны претворять свои планы в жизнь без оглядки на них."

 africa_colonial_events.40.t:0 "Непокорный джингоист"
 africa_colonial_events.40.d:0 "Офицер в наших африканских колониях спровоцировал конфликт с #tooltippable_name #tooltip:[SCOPE.sCountry('jingoist_officer_victim').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('jingoist_officer_victim').GetCustom('RU_CL_TP')]#!#! вопреки указаниям поддерживать мир. Мы можем сохранить лицо и поддержать план офицера, а можем отозвать его в метрополию, признать, что потеряли контроль над ситуацией, и поссориться с джингоистами."
 africa_colonial_events.40.f:0 "«Не обращайте внимания на письма слабоумных столичных глупцов! Все мои достижения в ходе кампании произошли вопреки чиновникам, а не благодаря им»."
 africa_colonial_events.40.a:0 "Нам остаётся лишь начать вторжение в #tooltippable_name #tooltip:[SCOPE.sCountry('jingoist_officer_victim').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('jingoist_officer_victim').GetFlagTextIcon][SCOPE.sCountry('jingoist_officer_victim').GetCustom('RU_CL_VP')]#!#!."
 africa_colonial_events.40.b:0 "Отозвать офицера и остановить вторжение!"
 africa_colonial_events.40.c:0 "Мне нравится этот парень! Продолжайте вторжение, а офицера повысить."

 africa_colonial_events.41.t:0 "Самонадеянный империалист"
 africa_colonial_events.41.d:0 "Патриотически настроенный исследователь из группы «[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]» обследовал область [SCOPE.sState('rogue_imperialist_state').GetName] и подписывал договоры с местными правителями от имени нашей страны, но в этой области уже обосновалось государство [SCOPE.sCountry('rogue_imperialist_target').GetName]. Если мы признаем притязания исследователя, государство [SCOPE.sCountry('rogue_imperialist_target').GetName] будет очень недовольно."
 africa_colonial_events.41.f:0 "«Этот человек безумен! Мы пытаемся вести здесь осторожную игру, а он просто взял и перевернул стол вверх ногами, доставив всем немало хлопот, и всё ради чего? Ради нации? Я вас умоляю! Неужели он сам не понимает, какой вред он наносит?»"
 africa_colonial_events.41.a:0 "Признать претензии на область [SCOPE.sState('rogue_imperialist_state').GetName] и разозлить #tooltippable_name #tooltip:[SCOPE.sCountry('rogue_imperialist_target').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rogue_imperialist_target').GetFlagTextIcon][SCOPE.sCountry('rogue_imperialist_target').GetCustom('RU_CL_VP')]#!#!."
 africa_colonial_events.41.b:0 "Отречься от исследователя и огорчить собственных джингоистов."
 africa_colonial_events.41.c:0 "Этот человек — образец для подражания! Он должен возглавлять группу «[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]»"

