 texan_war_of_independence.3.t:0 "Генерал Санта-Анна схвачен"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], правитель Мексики и один из её главных генералов, был захвачен нашими войсками в плен на болотах. Он предлагает немедленное заключение мира в обмен на свободу."
 texan_war_of_independence.3.f:0 "«Живой Санта-Анна может быть крайне полезен Техасу, мёртвый Санта-Анна лишь пополнит списки потерь»."
 texan_war_of_independence.3.a:0 "Использовать Санта-Анну, чтобы навязать условия."
 texan_war_of_independence.3.b:0 "Пусть бежит в Мексику, мы продолжим сражаться!"
 
 notification_santa_anna_captured_notification_name:0 "Санта-Анна схвачен"
 notification_santa_anna_captured_notification_desc:0 "[SCOPE.sCountry('texas_scope').GetName] схватил[SCOPE.sCountry('texas_scope').GetCustom('RU_CL_END_FEM')] #tooltippable_name [SCOPE.sCountry('mexico_scope').GetAdjective|l]ого#! генерала Санта-Анну, который воспользовался своими полномочиями, чтобы договориться о завершении войны за независимость Техаса"
 notification_santa_anna_captured_notification_tooltip:0 "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"

 native_resettlement.1.t:0 "Вустер против Джорджии"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] отказывается выполнять решение Верховного суда и приказывает насильно переселить [SCOPE.sCulture('cherokee_culture').GetName|l] в область [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 "«Какое значение имеет решение Верховного суда? Достаточно развести под ними костёр, и когда огонь разгорится, они уйдут сами, а мы получим своё»."
 native_resettlement.1.a:1 "Разве это законно?"

 native_resettlement.2.t:1 "Протест Джона Росса"
 native_resettlement.2.d:1 "Вождь Джон Росс, один из главных вождей [SCOPE.sCulture('cherokee_culture').GetName|l], обратился к Конгрессу с просьбой аннулировать договор, вынуждающий [SCOPE.sCulture('cherokee_culture').GetName|l] переселиться в #tooltippable_name [SCOPE.sCountry('indian_territory_scope').GetAdjective|l]ие#! земли. Количество подписей на его петиции немногим уступало численности восточных чироки."
 native_resettlement.2.f:0 "«По условиям этого соглашения мы лишились всяческой свободы. Нас могут лишить собственности прямо на наших глазах, над нами могут творить насилие, даже наши жизни могут быть отняты, но никто не обращает внимания на наши жалобы. Мы перестали быть частью нации, мы лишились гражданских прав. Нас больше не считают людьми!»"
 native_resettlement.2.a:0 "Договор есть договор. Мы не можем отменить подписанное соглашение."
 native_resettlement.2.b:0 "Наша совесть велит нам аннулировать договор о переселении."

 native_resettlement.3.t:1 "Переселение индейцев"
 native_resettlement.3.d:1 "В соответствии с договором о переселении [SCOPE.sCulture('cherokee_culture').GetName|l] из области [SCOPE.sState('indian_removal_state').GetName] должны переехать в область [SCOPE.sCountry('indian_territory_scope').GetName]. Увы, некоторые упрямцы не желают покидать свои дома, а у многих вынужденных переселенцев нет даже самого необходимого."
 native_resettlement.3.f:0 "«Друзья, обстоятельства сложились так, что вы не сможете достичь процветания в нашем сообществе. У вас лишь один путь к спасению — дорога на запад. Чем скорее вы отправитесь туда, тем раньше начнётся ваш путь к лучшей жизни и процветанию»."
 native_resettlement.3.a:0 "Принудить их с помощью штыков."
 native_resettlement.3.b:1 "Предложить им помощь в переселении."

 native_resettlement.4.t:0 "Дорога слёз"
 native_resettlement.4.d:1 "Наши попытки по переселению [SCOPE.sCulture('cherokee_culture').GetName|l] с восточных земель привели к гибели многих из них во время марша на запад."
 native_resettlement.4.f:0 "«Корь, холера, голод — переселение породило дорогу слёз и смертей нашего народа»."
 native_resettlement.4.a:2 "Мы сделали, что могли."
 native_resettlement.4.b:2 "Их кровь на наших руках."

 native_resettlement.5.t:0 "Очистка востока"
 native_resettlement.5.d:1 "Переселение [SCOPE.sCulture('cherokee_culture').GetName|l] в область [SCOPE.sCountry('indian_territory_scope').GetName] закончено. К добру или к худу, вопрос с коренным населением решён."
 native_resettlement.5.f:0 "«Кто жил здесь до нас? Как они называли эту землю? Узнаем ли мы? Кто-нибудь ещё помнит об этом?»"
 native_resettlement.5.a:0 "Будем молиться, чтобы подобное не повторилось."

