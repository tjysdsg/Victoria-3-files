 je_trench_warfare:0 "Война в грязи"
 je_trench_warfare_reason:0 "В век военной науки солдаты обнаружили новое оружие: лопату."
 trench_warfare.1.t:0 "Окопный фронт"
 trench_warfare.1.d:1 "Из-за обилия окопов область [SCOPE.sState('trench_warfare_state').GetName], где находится [SCOPE.sCharacter('trench_warfare_general').GetFullName], превратилась в выжженный ад. Патовая ситуация не будет вечной, но пока неясно, какой следующий шаг лучше всего предпринять."
 trench_warfare.1.f:1 "«Ты знаешь, каково там, в окопах? Совсем не одиноко, не думай. Повсюду друзья: крысы с тобой денно и нощно, а когда твои приятели умирают, так они тоже остаются с тобой — просто внизу, в грязи»."
 trench_warfare.1.a:0 "Мы должны прокапываться вглубь области [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b:0 "Наша оборона не должна застаиваться."
 trench_warfare.1.c:0 "Нам нужен прорыв."

