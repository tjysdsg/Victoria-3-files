 laws_police.1.t:0 "Слишком близко"
 laws_police.1.d:0 "Этим утром пуля убийцы чуть было не задела министра из группы «[SCOPE.gsInterestGroup('assassination_target_ig').GetName]», выступающего за скорейшее принятие закона «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], противники закона, обвиняются в пособничестве убийце."
 laws_police.1.f:0 "«Это далеко не первый подобный случай. Если мы продолжим бездействовать, то что тогда? Сколько народу должно пострадать, чтобы мы начали что-то делать?»"
 laws_police.1.a:0 "Мы должны защищать своих."
 laws_police.1.b:0 "Правонарушителей нужно подвергать цензуре."
 laws_police.2.t:0 "Бумажная полемика о полиции"
 laws_police.2.d:0 "Попытки принять закон «[SCOPE.sLaw('current_law_scope').GetName]» стали поводом для обсуждения в партийных газетах, что может подорвать законодательный процесс."
 laws_police.2.f:0 "«Уважаемый издатель,\n\nЯ, как частное лицо, никоим образом не связанное с дискуссией о полицейском законодательстве, и безусловно являясь рядовым гражданином, хочу написать несколько слов по теме...»"
 laws_police.2.a:0 "Пусть газеты говорят, что хотят."
 laws_police.2.b:0 "Нам нужны собственные редакторы для газет."
 laws_police.2.c:0 "Газеты уже наговорили достаточно."
 laws_police.3.t:0 "Жёсткий разгон демонстрации"
 laws_police.3.d:0 "Местное ополчение жестоко разогнало по большей части мирную демонстрацию, основное требование которой — [SCOPE.sPoliticalMovement('rally_movement').GetName]. [SCOPE.gsInterestGroup('rally_movement_ig').GetName], которые являются главным сторонником движения, крайне недовольны насилием. В результате этого инцидента многие задаются вопросом, действительно ли нужна регулярная полиция с правом применять силу."
 laws_police.3.f:0 "«Кровожадные мясники достали свои топоры, покрытые кровью невинных. Эту справедливость вы хотите нести стране? Если правительство не призовёт министров к ответу и не успокоит народ, оно будет свергнуто»."
 laws_police.3.a:0 "Возможно, стоит остановиться и подумать."
 laws_police.3.b:0 "Нельзя, чтобы новости распространились, — движение «[SCOPE.sPoliticalMovement('rally_movement').GetName]» должно быть подавлено."
 laws_police.3.c:0 "Именно поэтому нам и нужен закон «[SCOPE.sLaw('current_law_scope').GetName]», чтобы не использовать головорезов!"

