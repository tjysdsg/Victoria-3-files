 slavery_law_events.1.t:0 "Традиционная роль цепей"
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], лидер группы «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]», произносит зажигательную речь о традиционной основе закона «[SCOPE.sLaw('current_law_scope').GetName]» и его исторической легитимности."
 slavery_law_events.1.f:0 "«С самого зарождения цивилизации один человек порабощал другого. Таков естественный порядок вещей, и я не вижу причин отказываться от него»."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] — народный лидер и заслуживает продвижения."
 slavery_law_events.1.b:0 "Восславим группу «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]» как оплот мыслителей."

 slavery_law_events.2.t:0 "Рабство, гипотетически"
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope')], лидер группы «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]», хочет участвовать в публичных дебатах о рабстве. Однако теоретические дебаты могут пойти совсем не так, как [SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe] рассчитывает."
 slavery_law_events.2.f:0 "«Давайте устроим дебаты! Скажем, гипотетически, я хочу высказаться в поддержку рабства, а вы, исключительно ради дебатов, высказывались бы против, хоть это и неправильно. Давайте дискутировать!»"
 slavery_law_events.2.a:0 "В публичных дебатах нет необходимости."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] может провести свои публичные дебаты."

 slavery_law_events.3.t:0 "Рассказы ввезённых рабов"
 slavery_law_events.3.d:0 "В последнее время в #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_PP')]#!#! набирают популярность книги, написанные бывшими рабами, привезёнными из других стран. Описанные там ужасы поколебали веру общественности в правильность закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 slavery_law_events.3.f:0 "«Мне сказали, что публике было бы интересно узнать о моей жизни и моих злоключениях. Со времён обретения свободы я замечаю всё возрастающий интерес к теме рабства...»"
 slavery_law_events.3.a:0 "Незначительная помеха нашим планам."
 slavery_law_events.3.b:0 "Мы должны открыто выступить против подобной клеветы!"

 slavery_law_events.4.t:0 "Жизнь среди униженных"
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], лидер группы «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]», издаёт сенсационную историю о жизни на рабовладельческой плантации."
 slavery_law_events.4.f:0 "«Однажды холодным февральским днем два джентльмена сидели, близко придвинувшись друг к другу, и, по-видимому, обсуждали какое-то очень важное дело. Удобства ради мы назвали их обоих джентльменами. Однако, строго говоря, один из них, если отнестись к нему критически, не совсем подходил под это определение»."
 slavery_law_events.4.a:1 "Пусть все знают, что [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] пишет достойные книги."
 slavery_law_events.4.b:1 "Пусть все знают, что в рядах группы «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]» есть автор книг против рабства."

 slavery_law_events.5.t:0 "Большой спор"
 slavery_law_events.5.d:0 "Группа «[SCOPE.sCharacter('abolitionist_ig_scope')]» предложила провести ряд дебатов на тему аболиционизма. Если [SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis] дебаты пройдут успешно, группу «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]» и дело аболиционизма ждёт процветание."
 slavery_law_events.5.f:0 "«Это вечная борьба между двумя принципами — правильным и неправильным — по всему миру. Рабство основано на принципах тирании, какую бы форму она ни принимала»."
 slavery_law_events.5.a:0 "Публичные дебаты слишком опасны. Мы этого не допустим."
 slavery_law_events.5.b:0 "Позволить публичные дебаты в интересах аболиционизма."

 slavery_law_events.6.t:0 "Политика публикаций сторонников плантаций"
 slavery_law_events.6.d:0 "Сторонники сохранения рабства опубликовали массу филиппик, трактатов и дутых сенсаций в поддержку своей точки зрения. Если не качество, то хотя бы количество этих работ поколебало общественную веру в аболиционизм."
 slavery_law_events.6.f:0 "«Долг и интересы общества требуют от меня как можно скорее отринуть предвзятость в отношении институтов нашей страны. Отказаться от института, существовавшего на протяжении веков, — как можно! Немыслимо даже предполагать подобное»."
 slavery_law_events.6.a:0 "Пусть рабовладельцы произносят свои пустые речи."
 slavery_law_events.6.b:0 "Эти публикации полны злобы и лжи, их нужно оспорить."

