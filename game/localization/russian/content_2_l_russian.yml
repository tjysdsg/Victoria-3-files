 slave_revolt.1.t:0 "Мятеж рабов на корабле"
 slave_revolt.1.d:0 "Рабы на одном из рабовладельческих судов нашего государства подняли восстание, захватили судно и уплыли в #tooltippable_name #tooltip:[SCOPE.sCountry('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('neighbor_country').GetFlagTextIcon][SCOPE.sCountry('neighbor_country').GetCustom('RU_CL_VP')]#!#!, где рабство под запретом."
 slave_revolt.1.f:0 "«Не иностранным судам решать участь людей, идущих под нашим флагом. Подобное право ни при каких обстоятельствах не может принадлежать другой стране!»"
 slave_revolt.1.a:0 "Выразить категорический протест."
 slave_revolt.1.b:0 "Мы уже не контролируем ситуацию."
 notification_slave_revolt_1_tooltip:0 "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name:1 "[Concept('concept_relations', 'Отношения')] с #variable #tooltippable_name #tooltip:[SCOPE.sC('originator').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('originator').GetFlagTextIcon][SCOPE.sC('originator').GetCustom('RU_CL_TP')]#!#!#! испорчены"
 notification_slave_revolt_1_desc:1 "[SCOPE.sC('originator').GetName] испортил[SCOPE.sC('originator').GetCustom('RU_CL_END_FEM')] [Concept('concept_relations', 'отношения')] с нами, поскольку из-за нашего отказа от рабства их рабы бегут к нам в поисках свободы."

 slave_revolt.2.t:0 "Беженцы"
 slave_revolt.2.d:0 "Большая группа рабов подняла восстание и добралась до границ #tooltippable_name #tooltip:[SCOPE.sC('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('neighbor_country').GetCustom('RU_CL_RP')]#!#!, где рабство под запретом."
 slave_revolt.2.f:0 "«Долг этого правительства — захватить и арестовать этих беглецов и вернуть их туда, откуда они сбежали. А теперь идите и выполните свой долг!»"
 slave_revolt.2.a:0 "Мы заплатим за поимку всех беглецов."
 slave_revolt.2.b:0 "Мы ничего не будем платить."
 notification_slave_revolt_2_tooltip:0 "#header $notification_slave_revolt_2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_2_desc$"
 notification_slave_revolt_2_name:1 "[Concept('concept_relations', 'Отношения')] с #variable #tooltippable_name #tooltip:[SCOPE.sC('originator').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sC('originator').GetFlagTextIcon][SCOPE.sC('originator').GetCustom('RU_CL_TP')]#!#!#! испорчены"
 notification_slave_revolt_2_desc:1 "[SCOPE.sC('originator').GetName] испортил[SCOPE.sC('originator').GetCustom('RU_CL_END_FEM')] [Concept('concept_relations', 'отношения')] с нами, поскольку из-за нашего отказа от рабства их рабы бегут к нам в поисках свободы."

 slave_revolt.3.t:0 "Мятеж в области [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d:0 "Рабы подняли восстание в области [SCOPE.sState('slave_insurrection_state').GetName]. Пока их силы незначительны, и у нас есть несколько путей решения проблемы."
 slave_revolt.3.f:1 "«Мы хотим свободы! Мы хотим справедливости! Неужели вас это удивляет? Те, кто лишает свободы других, недостойны её и сами!»"
 slave_revolt.3.a:0 "Провести переговоры с лидерами восстания и разрядить ситуацию."
 slave_revolt.3.b:0 "Мы не ведём переговоры с бунтовщиками."

