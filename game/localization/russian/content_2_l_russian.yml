 production_tech_events.501.a:0 "Железные дороги в области [SCOPE.sState('railway_state').GetName] ждёт процветание."
 production_tech_events.501.b:0 "Локомотивостроители области [SCOPE.sState('engine_state').GetName] выиграют от этого бума."
 production_tech_events.501.c:0 "Будем не почивать на лаврах, а стремиться к будущему!"

