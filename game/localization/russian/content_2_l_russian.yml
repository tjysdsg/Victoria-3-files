 zanzibar.1.t:0 "Расцвет Занзибара"
 zanzibar.1.d:0 "В то время как [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] укрепляет власть в Омане и Мускате, его младший брат [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] построил независимую державу — [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] — в Восточной Африке."
 zanzibar.1.f:0 "«Почему Африка? Оглянись вокруг! Занзибар окружён водами, что голубее самого неба. Белый песок столь мелок, что я могу возлечь на берегу и почувствовать себя так, словно лежу на тысяче перин. И представь, сколько товаров может Африка предложить на продажу. К чему прозябать в Омане, если при таких богатствах я могу построить империю прямо здесь?»"
 zanzibar.1.a:0 "Всё равно только [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] имеет настоящую власть!"
 zanzibar.1.a.tt:0 "Вы продолжите игру за страну [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] принесёт нам счастье."
 zanzibar.1.c:0 "[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] не может отделиться! [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] не станет терять единство."

 je_military_aviation:0 "Война в облаках"
 je_military_aviation_reason:0 "С развитием авиации появилось новое поле боя: небеса."
 aviation.1.t:0 "Офицер-ас"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'прославилась', 'прославился' )] не только применением самолётов в бою, но за то, что лично [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'пилотировала', 'пилотировал' )] один из них над областью [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f:1 "«В газетах [SCOPE.sCharacter('flying_circus_general').GetHerHim], невзирая ни на что, дали прозвище „[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]“! [SCOPE.sCharacter('flying_circus_general').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'бесподобна', 'бесподобен' )] — даже не знаю, хвастаться ли [SCOPE.sCharacter('flying_circus_general').GetHerHis] подвигами на родине или продолжать натравливать [SCOPE.sCharacter('flying_circus_general').GetHerHis] на всех подряд в области [SCOPE.sState('flying_circus_state').GetNameNoFormatting]»."
 aviation.1.a:0 "Лучше будет устроить почести герою на родине."
 aviation.1.b:0 "Героям войны место на войне."

