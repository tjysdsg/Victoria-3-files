l_russian:
 industrial_accident_events.1.t:0 "Большой пожар на швейной фабрике"
 industrial_accident_events.1.d:0 "Пожар унёс жизни многих рабочих в области [SCOPE.sState('triangle_shirtwaist_factory_state').GetName] из-за опасных условий работы и закрытых аварийных выходов. Оказалось, что владелец сгоревшей фабрики — [SCOPE.sCharacter('guilty_factory_owner').GetFullName] — видный представитель группы «[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]»."
 industrial_accident_events.1.f:0 "Один из пытавшихся потушить пламя дал показания, сказав следующее: «Мне казалось, в комнате были лишь обгоревшие станки, но затем мне под ногу попалось что-то мягкое»."
 industrial_accident_events.1.a:0 "Такова цена прогресса."
 industrial_accident_events.1.b:0 "Пусть [SCOPE.sCharacter('guilty_factory_owner').GetFullName] ответит за эти смерти!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] отправится в тюрьму и лишится своего положения."

 industrial_accident_events.2.t:0 "Инцидент в красильне"
 industrial_accident_events.2.d:0 "Сегодня несколько рабочих погибли в красильне в области [SCOPE.sState('dyeworks_state').GetName], когда горячий краситель выплеснулся из ёмкости на пол красильни, накрыв ничего не подозревающих рабочих."
 industrial_accident_events.2.f:0 "Это происшествие расстроило местных жителей. Они во всём винят отсутствие техники безопасности, жару и опасность места работы и просят правительство вмешаться. Спасатели покинули место инцидента, оставив окрашенные тела рабочих."
 industrial_accident_events.2.a:0 "Рано или поздно всех ждёт красочная смерть."
 industrial_accident_events.2.b:0 "Мы просто так это не оставим!"

 industrial_accident_events.3.t:0 "Храбрый инженер"
 industrial_accident_events.3.d:0 "Железнодорожная катастрофа в области [SCOPE.sState('casey_jones_state').GetName] лишь чудом не стала причиной массовой гибели людей. А благодарить за это нужно сообразительного инженера поезда, который погиб в этой катастрофе. Погибших немного, но на расчистку последствий потребуется время."
 industrial_accident_events.3.f:0 "«Подходите, обходчики, я расскажу вам историю о храбром инженере...»"
 industrial_accident_events.3.a:0 "Слава Богу, что наши инженеры такие сообразительные!"
 industrial_accident_events.3.b:0 "Погибшие железнодорожники заслуживают большего, чем просто песня."

 industrial_accident_events.4.t:0 "Затопление патокой"
 industrial_accident_events.4.d:2 "Улицы оживлённого делового центра области [SCOPE.sState('molasses_flood_state').GetCityHubName] затопили реки мелассы, хлынувшие из разорвавшейся ёмкости. В результате погибли десятки местных жителей, и ещё сотни получили ранения."
 industrial_accident_events.4.f:0 "«Меласса глубиной по пояс затопила улицу, булькая и образуя водовороты. Тут и там на её поверхности были видны странные бугры — нельзя было сказать, чем они образованы: людьми или животными»."
 industrial_accident_events.4.a:0 "Закрыть все спиртоводочные заводы и расчистить завалы."
 industrial_accident_events.4.b:0 "Одна трагедия не должна становиться на пути прогресса!"

 industrial_accident_events.5.t:0 "Взрыв бойлера"
 industrial_accident_events.5.d:0 "Завод в области [SCOPE.sState('boiler_explosion_state').GetName] содрогнулся от взрыва бойлера, в результате которого десятки человек погибли или получили ранения. История этой трагедии вскоре стала достоянием широкой общественности."
 industrial_accident_events.5.f:0 "«Перегретый пар вырвался из лопнувшего бойлера, обварив лица рабочих в цеху. Даже тех, кого не задел взрыв и не зацепили разлетающиеся обломки, достал пар»."
 industrial_accident_events.5.a:0 "Подобные происшествия — цена прогресса."
 industrial_accident_events.5.b:0 "Рабочих нельзя эксплуатировать и вынуждать работать в подобных условиях."
 industrial_accident_events.5.c:0 "Машины опасны! Промышленность — это раковая опухоль на теле страны."

 industrial_accident_events.6.t:0 "Инцидент в шахте"
 industrial_accident_events.6.d:0 "Шахта в области [SCOPE.sState('mining_accident_state').GetName] обвалилась, и шахтёры оказались заперты в тёмных штреках. Размах происшествия привлёк к нему внимание как в самой области, так и во всей стране."
 industrial_accident_events.6.f:0 "«Они откопали меня, но бросили моего друга умирать. Не знаю, где он сейчас... но там точно лучше, чем здесь»."
 industrial_accident_events.6.a:0 "Это небольшая цена за прогресс промышленности."
 industrial_accident_events.6.b:0 "С этой возмутительной эксплуатацией простого народа нужно покончить!"
 industrial_accident_events.6.c:0 "Эти шахты губят и людей, и землю."

 egyptian_crisis_events.1.t:0 "Восстановление контроля над Сирией"
 egyptian_crisis_events.1.d:0 "Египет занял большую часть наших левантийских провинций в 1833 году после неудачной попытки местного губернатора захватить власть в империи. Давно пора вернуть земли, утраченные в ходе этой войны.\n\nОднако эти действия могут привлечь внимание [Concept('concept_great_power', 'великих держав')] Европы."
 egyptian_crisis_events.1.f:1 "«Мы вернём то, что принадлежало нам. След, который мы оставили в Египте и Леванте, позабыть невозможно. Наша судьба начертана на их землях ступнями наших предков подобно линиям, которыми само время изрезает горные склоны.\n\nВперёд, дети Солнца! Шагом марш!»"
 egyptian_crisis_events.1.a:0 "Мы должны привлечь их на нашу сторону."
 egyptian_crisis_events.1.a.tt:0 "Стране [THIS.GetCountry.GetName] будет предложено получить [Concept('concept_active_interest', 'активный интерес')] в регионе."
 egyptian_crisis_events.1.b:0 "Нам не нужно одобрение, чтобы взять то, что наше по праву."

 egyptian_crisis_events.2.t:0 "Турецкое вторжение"
 egyptian_crisis_events.2.d:1 "Османы начали свои махинации по возвращению земель, отнятых в 1833 году. Это нарушение нашего суверенитета! Однако эта ситуация может привлечь внимание [Concept('concept_great_power', 'великих держав')] Европы, что даёт нам шанс получить могущественных союзников."
 egyptian_crisis_events.2.f:0 "«Полагаю, у нас с султаном есть неоконченное дело»."
 egyptian_crisis_events.2.a:0 "Мы должны сопротивляться этой агрессии!"
 egyptian_crisis_events.2.a.tt:0 "Всем европейским [Concept('concept_great_power', 'великим державам')] будет предложено получить [Concept('concept_active_interest', 'активный интерес')] в нашем регионе."

 egyptian_crisis_events.4.t:0 "Египетско-османский кризис"
 egyptian_crisis_events.4.d:0 "Попытка Османской империи отбить Левант у Египта привела к международному инциденту. Наше вмешательство может повлиять на равновесие сил в регионе."
 egyptian_crisis_events.4.f:1 "«Не понимаю, к чему нам демонстрировать интерес в Ближнему Востоку. Эти далёкие земли не имеют для нас особой ценности»."
 egyptian_crisis_events.4.a:0 "Нужно присматривать за этим регионом."
 egyptian_crisis_events.4.b:0 "Этот кризис нам не интересен."

