 trains.1.t:0 "Большое столкновение поездов"
 trains.1.d:0 "Предприимчивый затейник решил столкнуть между собой два старых локомотива на местной ярмарке. Столкновение может представлять угрозу для толпы, однако [SCOPE.sCharacter('train_crash_attendee').GetFullName], лидер группы «[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]», заявляет о своём намерении сидеть в первом ряду зрителей во время события."
 trains.1.f:0 "«Но почему, почему? Почему вам так хочется увидеть столкновение?»\n\n«Честно? Полагаю, что каждый нормальный человек — включая меня — в глубине души скрывает тягу к разрушению»."
 trains.1.a:0 "Наслаждайтесь зрелищем!"
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetFullName] не может рисковать жизнью на этом мероприятии!"

