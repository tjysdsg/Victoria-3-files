 election_neutral.4.t:0 "Кампания в области [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.4.d:0 "Тот факт, что наше правительство и [SCOPE.sCountry('midlothian_campaign_ally_country').GetName] — печально известная страна с отвратительной репутацией — состоят в дружеских отношениях, с давних пор вызывает недовольство и критику со стороны кандидатов от оппозиции."
 election_neutral.4.f:1 "«Подумать только, [ROOT.GetCountry.GetNameNoFormatting] не по реальным делам, но лишь из-за циничных дипломатических жестов, будет ассоциироваться с отвратительными преступлениями, которые совершает [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]! Вот что я скажу: нам нужна новая, этичная внешняя политика! К чему всё, если мы не можем смотреться в зеркало без стыда?»"
 election_neutral.4.a:0 "Возможно, представитель партии «[SCOPE.sParty('opposition_party')]» говорит верно."
 election_neutral.4.b:1 "Если правительство решит дистанцироваться от партии «[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]», аргумент партии «[SCOPE.sParty('opposition_party').GetName]» утратит силу."

 election_neutral.5.t:0 "Чрезмерный энтузиазм членов партии"
 election_neutral.5.d:0 "Сторонники партии «[SCOPE.sParty('campaign_club_party').GetName]» вышли за рамки простой поддержки кампании и теперь запугивают, а иногда и атакуют членов партий-соперников."
 election_neutral.5.f:0 "«Я простой член партии, и всё. Я знаю, кто мне нравится, а кто нет, и знаю, что наши должны победить, а они — проиграть»."
 election_neutral.5.a:0 "Покончить с бесчинствами партии «[SCOPE.sParty('campaign_club_party').GetName]»."
 election_neutral.5.b:0 "Пусть члены партии «[SCOPE.sParty('campaign_club_party').GetName]» продолжают в том же духе."
 election_neutral.5.c:0 "С чего бы им сдерживаться? Вперёд, устройте хорошую драку!"
 election_neutral.5.c.tt:0 "Лидер партии «[SCOPE.sParty('campaign_club_party').GetName]» обладает чертами «Гневливость» или «Жестокость»."

 election_neutral.6.t:0 "Партийная пресса"
 election_neutral.6.d:1 "Во время предвыборной гонки газеты, поддерживающие партии, процветают. Особенно эффективно доносят партийную повестку до избирателей публикации, заказанные партией «[SCOPE.sParty('newspaper_party').GetName]»."
 election_neutral.6.f:0 "«Всё как есть! Бесстыдные трусы нападают на честных политиков! Ведущий кандидат публикует сердечное обращение к простому народу! Кандидат на поезде гладит щенка! Всё как есть!»"
 election_neutral.6.a:0 "«[SCOPE.sParty('newspaper_party').GetName]» гениально использует газеты."
 election_neutral.6.b:0 "Оборот газет достиг небывалых высот! Издатели переживают бум."
 election_neutral.6.c1:0 "Публикация правды отвечает интересам штата."
 election_neutral.6.c2:0 "Сдерживание лжи отвечает интересам штата."
 election_neutral.6.c1.tt:0 "Действует закон «#bold Цензура#!»\nЗаинтересованная группа, поддерживающая партию «[SCOPE.sParty('newspaper_party').GetName]», состоит в правительстве."
 election_neutral.6.c2.tt:0 "Действует закон «#bold Цензура#!»\nЗаинтересованная группа, поддерживающая партию «[SCOPE.sParty('newspaper_party').GetName]», #bold не#! состоит в правительстве."

 election_neutral.7.t:0 "Финансирование кампании"
 election_neutral.7.d:0 "Партии, в особенности «[SCOPE.sParty('campaign_financing_party').GetName]», пытаются наскрести достаточно средств на все предвыборные нужды кампании."
 election_neutral.7.f:1 "«Посмотрим, за что вы берёте деньги... комиссия — это понятно, это ожидаемо, но что за аренда помещений? В тот роскошный номер отеля можно полдеревни заселить! А [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]? Да там рыбу утопить можно!»\n\n«Голоса обходятся недёшево, сэр. Вы ведь хотите победить, не так ли?»"
 election_neutral.7.a:0 "Можно выделить партии «[SCOPE.sParty('campaign_financing_party').GetName]» кое-какие средства."
 election_neutral.7.b:0 "Каждая партия получит базовое финансирование в этом избирательном цикле."
 election_neutral.7.c:0 "Стоит ли партии проводить кампанию, которую она не может себе позволить?"

 election_neutral.8.t:0 "Битва за перемены"
 election_neutral.8.d:0 "Текущие попытки принять закон «[SCOPE.sLaw('changing_policies_law').GetName]» привлекли партию «[SCOPE.sParty('changing_policies_favorable_party').GetName]», и она намерена сделать защиту этого закона частью своей основной повестки."
 election_neutral.8.f:0 "«Страна хочет перемен! Слишком долго мы наблюдали за страданиями народа. Вот оно, время радикальных перемен! Разве плохо требовать давно назревших перемен? Вот что я вам скажу, пора двигаться в будущее!»"
 election_neutral.8.a:0 "Партия «[SCOPE.sParty('changing_policies_favorable_party').GetName]» умеет устраивать перемены!"
 election_neutral.8.b:0 "Народ говорит — нация должна слушать!"

