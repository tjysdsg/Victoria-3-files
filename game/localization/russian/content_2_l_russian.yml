 anti_state_religion.1.t:0 "Раскрыта религиозная коррупция"
 anti_state_religion.1.d:1 "Шокирующая статья в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой газете «[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]» раскрыла невероятную степень коррумпированности наших религиозных институтов. Общественность оказалась настроена резко против духовенства, исповедующего [SCOPE.sReligion('country_religion').GetName|l]."
 anti_state_religion.1.f:0 "«Что же заботит наше духовенство, душа человека или его кошелёк? Их золото служит высшей цели или удовлетворяет низменные потребности? Как можно работать в таких условиях и не потерять ту самую нравственность, о которой они же и проповедуют?»"
 anti_state_religion.1.a:0 "Даже вера не безгрешна!"
 anti_state_religion.1.b:0 "Кошмар! Возможно, пришло время пересмотреть наши взгляды."

 anti_state_religion.2.t:0 "Антиантиклериканство"
 anti_state_religion.2.d:0 "Попытки ограничить власть духовенства вызвали негодование группы «[SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]», представители которой требуют покончить с политикой антиклериканства"
 anti_state_religion.2.f:0 "«Вера объединяет нацию, иначе никак. Отвернувшись от традиций, мы примем систему, полную ошибок и софизмов! Более того... она разрушит общество, уничтожив основание, на которое опираются наши ценности!»"
 anti_state_religion.2.a:0 "Антиклериканство необходимо."
 anti_state_religion.2.b:0 "Стоит пересмотреть наши планы."

 anti_state_religion.3.t:0 "Мученик"
 anti_state_religion.3.d:1 "Ярый проповедник, чья вера — [SCOPE.sReligion('country_religion_pop').GetName|l], появился в столице, затеял драку с охраной и выступил с пламенной речью. Очевидно, он пытается добиться собственного ареста и тем самым стать «мучеником» за веру."
 anti_state_religion.3.f:0 "«Это правительство противно естественной вере всякого человека! Его понятие общества чуждо духовной истине. Оно видит неразрешимое противоречие между верой и [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им мировоззрением и считает, что может решать судьбу наших душ. Какая нелепость! Это правительство — непотребный фарс, кощунство против всего хорошего»."
 anti_state_religion.3.a:0 "Очаровательно. Арестовать его."
 anti_state_religion.3.b:0 "Правда? Оставьте его в покое."

 election_neutral.1.t:0 "Сожгите это письмо, пожалуйста"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] — подающий большие надежды член партии «[SCOPE.sParty('mulligan_letters_party').GetName]», обвиняется во взяточничестве в особо крупных размерах. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] упорно [SelectLocalization(SCOPE.sCharacter('mulligan_letters_leader').IsFemale, 'отрицала', 'отрицал' )] эти обвинения, пока на свет не выплыли подтверждающие их письма с [SCOPE.sCharacter('mulligan_letters_leader').GetHerHis] собственной подписью."
 election_neutral.1.f:0 "«Да, да, я объяснюсь перед комитетом по поводу этих писем, если сперва мне позволят лично ознакомиться с их содержимым в личном кабинете. Конечно, даю честное и благородное слово, я не стану вносить в них изменения или уничтожать какие-либо улики. Честное слово»."
 election_neutral.1.a:0 "«[SCOPE.sParty('mulligan_letters_party').GetName]» будут отрицать всё, в чём обвиняется [SCOPE.sCharacter('mulligan_letters_leader').GetFullName]."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] останется в одиночестве — во благо партии «[SCOPE.sParty('mulligan_letters_party').GetName]»."
 election_neutral.1.c:0 "В партии «[SCOPE.sParty('mulligan_letters_party').GetName]» есть доброжелатели, готовые подтвердить, что [SCOPE.sCharacter('mulligan_letters_leader').GetLastName] не так уж [SelectLocalization(SCOPE.sCharacter('mulligan_letters_leader').IsFemale, 'виновата', 'виноват' )]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] обладает чертой «Харизма»."

 election_neutral.2.t:0 "Командир одобряет гражданскую коалицию"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] публично [SelectLocalization(SCOPE.sCharacter('electioneering_commander').IsFemale, 'заявила', 'заявил' )], что поддерживает партию «[SCOPE.sParty('electioneering_commander_party').GetName]». Теперь политический нейтралитет военных под вопросом."
 election_neutral.2.f:0 "«Мой долг — защищать нацию и её интересы. Политика — такая же часть войны, как сражения и логистика. Мой долг и моё желание помочь тем, кто способен эффективно защищать страну, прийти к власти, не противоречат друг другу»."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] может говорить всё, что хочет."
 election_neutral.2.b:0 "Сделать [SCOPE.sCharacter('electioneering_commander').GetHerHim] выговор — хорошие солдаты не отдают приказов, они им подчиняются!"
 election_neutral.2.c:0 "Если [SCOPE.sCharacter('electioneering_commander').GetFullName] так любит политику, пусть принимает в ней более активное участие."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] не обладает чертой «Политический деятель»."

 election_neutral.3.t:0 "Предвыборное турне"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] собирается проехать по области [SCOPE.sState('whistle_stop_state').GetName] на поезде в поддержку кампании партии «[SCOPE.sParty('whistle_stop_party').GetName]»."
 election_neutral.3.f:0 "«Я просто хочу выйти в народ. Показать, что я — просто [SCOPE.sCharacter('whistle_stop_leader').GetManWoman], [SelectLocalization(SCOPE.sCharacter('whistle_stop_leader').IsFemale, 'которая', 'который' )] пытается донести посыл нашей партии любыми доступными методами»."
 election_neutral.3.a:0 "Проводить кампанию на поезде — весьма умно."
 election_neutral.3.b:0 "Жаль, если этой кампании на поезде постоянно будет что-то мешать."
 election_neutral.3.c:0 "Судьба нации зависит от того, сумеет ли этот поезд идти по расписанию!"
 election_neutral.3.b.tt:0 "Заинтересованная группа, поддерживающая партию «[SCOPE.sParty('whistle_stop_party').GetName]», не состоит в правительстве."
