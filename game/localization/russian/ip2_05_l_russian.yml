l_russian:
 je_mughal_hindustan: "Узник Красного форта"
 je_mughal_hindustan_reason: "Владыки [SCOPE.sCountry('mughal_scope').GetAltName('RU_CL_RP')] когда-то правили землями от Кабула до Карнатикского берега, но их золотой век давно прошёл. [SCOPE.sCountry('bic_scope').GetName] методично набира[SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('RU_CL_END_T')] силу, с каждым года обретая всё больше полномочий и лишая двор былых власти, престижа и традиций. Великие потомки Тимура уже почти не имеют власти за пределами стен Красного форта в Дели!\n\n#N #bold Мы должны принять меры по спасению [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('RU_CL_RP')], иначе державе грозит забвение.#!#!"
 mughal.1.t: "Наследственные обиды" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "В 1835 году британские агенты настояли на том, чтобы [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('akbar_ii').GetFirstName] объявил, что его наследником является [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('bahadur_ii').GetFirstName], несмотря на то, что [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] хотел назвать наследником Мирзу #tooltippable_name #bold Салима#!#!, своего болезненного восьмого сына. Отдельные придворные умоляли, чтобы [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting] в последний раз оспорил решение."
 mughal.1.f: "«Взгляните на себя! — сердито кричал придворный. — Взгляните на это место! Оно говорит о столетиях власти и славы! В ваших венах течёт кровь Тимура! Но вы покорно сидите и позволяете какому-то агенту из Калькутты решать, кто будет вашим наследником! Разве вы не император? #bold Великим людям пристало вершить великие дела!#!»"
 mughal.1.a: "Решение [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('RU_CL_RP')] окончательно."
 mughal.1.b: "Плевать на [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]ое мнение, #bold Мирза Салим#! #italic будет#! наследником."
 mirza_salim_succeeds: "Теперь [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l] #tooltippable_name Салим Гурканы#!, а не [SCOPE.sCharacter('bahadur_ii').GetFullName]. Он #P моложе#! и более #P амбициозен#!, чем Бахадур, но #N слаб здоровьем#!."
 mirza_salim_will_probably_die: "Стресс от отказа ухудшит состояние болеющего #bold Мирзы Салима#! и, вероятно, приведёт к его смерти."
 notification_mirza_salim_has_died_name: "Мирза Салим умер."
 notification_mirza_salim_has_died_desc: "#bold Мирза Салим#! умер от язвы, опечаленный и отвергнутый."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Настойчивые Моголы"
 belated_british_interference: "Запоздалое британское вмешательство"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName] игнориру[SCOPE.sCountry('hindustan').GetAltNameNoFormatting('RU_CL_END_T')] наше распоряжение!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetFirstName], [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCountry('hindustan').GetAltName('RU_CL_RP')], отверг наше предыдущее указание, заявив, что его наследником будет [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName]."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Обращение к чужакам"
 mughal.4.d: "Задержки в принятии закона «[SCOPE.sLaw('current_law_scope').GetName]» вызывают огромное раздражение при дворе. Можно попросить [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('RU_CL_VP')] о поддержке, но в конечном счёте это передаст [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('RU_CL_DP')] ещё больше законодательных полномочий."
 mughal.4.f: "Агент, которого [SelectLocalization(SCOPE.sCharacter('probably_bic_governor_general').IsFemale, 'прислала', 'прислал' )] [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle|l], просто #italic стоял#!, не произнося ни слова, но в то же время говоря всё, что требовалось сказать. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] нервно [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'поглядывала', 'поглядывал' )] на него, сжимая с руках вызвавший столько споров указ. Можно же просто обратиться к нему с небольшой просьбой! [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'Ей', 'Ему' )] это не будет стоить ничего, но [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'она знала', 'он знал' )], что империя при этом лишится всего."
 mughal.4.a: "Попросить указаний от [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('RU_CL_RP')]"
 mughal.4.b: "Это закон для [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('RU_CL_RP')], и только [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('RU_CL_DP')] его принимать!"
 governor_general_rules_in_favor_of_law: "Услуга от генерал-губернатора"
 government_reliant_on_bic: "Цена поддержки"
 mired_in_court_intrigue: "Болото придворных интриг"
 mug_independent_lawmakers: "Независимые законодатели"
 mughal.5.t: "Просьба о содержании"
 mughal.5.d: "Теоретически [SCOPE.sCountry('hindustan').GetName] до сих пор владе[SCOPE.sCountry('hindustan').GetAltNameNoFormatting('RU_CL_END_T')] рядом богатых территорий, с которых можно собирать налоги, но на практике страна практически не имеет влияния на пределами Дели. К вящему унижению двора, единственным способом изыскать дополнительные доходы станет просьба увеличить содержание, выплачиваемое из казны [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('RU_CL_RP')]. Для города [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName] это пустяк, но для города [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] это значительная сумма."
 mughal.5.f: "«Налоги! — [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'рассмеялась','рассмеялся')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]. — Налоги!» [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'Она качнулась','Он качнулся')] на троне, продолжая смеяться.\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'указала','указал')] рукой на окружавшие [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'её','его')] мраморные стены. «С кого нам брать налоги? С камней? — [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'она покачала','он покачал')] головой. — Нет, здесь всё обращается в прах, а не в золото. Нужно искать в другом месте». [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'Она махнула','Он махнул')] рукой писцу. Пришло время вновь унижаться перед [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('RU_CL_TP')]."
 mughal.5.a: "Содержание необходимо нам, чтобы держать финансы в норме."
 mughal.5.b: "Лучше сидеть без гроша, чем быть должниками [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('RU_CL_RP')]."
 reliant_on_temporary_stipend: "Двор зависит от чужеземных средств"
 proudly_poor: "Гордый и нищий двор"
 mughal.6.t: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]ое общество Индии"
 mughal.6.d: "Реформаторы из [SCOPE.sCountry('probably_britain_scope').GetAltName('RU_CL_RP')] выразили интерес к нашим делам, к тому, как с нами обраща[SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('RU_CL_END_T')]ся [SCOPE.sCountry('probably_east_india_company_scope').GetName], и благополучию Индии в целом. Сотрудничество с ними может обеспечить нам поддержку в [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('RU_CL_PP')], но их активные действия могут вложить радикальные идеи в головы нашей интеллигенции."
 mughal.6.f: "Человек родом из [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]их земель нервно переступил ногами, чувствуя себя некомфортно под мраморными сводами зала для аудиенций. «Я путешествовал по всей Индии, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l], — начал он, — и обнаружил, что вопиющее неравенство, жестокосердие [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]ого правления, — [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'стёрла', 'стёр' )] с лица улыбку, — требуют полного сотрудничества и поддержки всех членов [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]ого общества, чтобы способствовать реформам и эмансипации в Индии».\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'окинула', 'окинул' )] взглядом стоявшего перед [SelectLocalization(SCOPE.sCharacter('hindustan_ruler').IsFemale, 'ней', 'ним' )] человека. Он мог бы стать сильным союзником, но, возможно, его разговоры о реформах лишь накалят страсти в городе [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] и усугубят положение правительства. Стоит ли этот уроженец [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]их земель того, чтобы пойти на риск?"
 mughal.6.a: "Давайте поощрим контакты с #tooltippable_name [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]ими#! реформаторами."
 mughal.6.b: "[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] принесёт неоправданно много проблем."
 mughal.6.c: "Использовать связи лобби «[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName]», чтобы привлечь в [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('RU_CL_PP')] интерес к нашему делу."
 british_india_society_support: "Поддержка от Общества Индии"
 ideology_surge_in_popularity: "Рост популярности идеологии"
 ig_mug_slavers_pleased: "Рабовладельцы довольны"
 britains_baleful_eye: "Нежелательное внимание родины"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]ие реформаторы вызывают недовольство сторонников рабства в городе [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] начинает поддерживать идеи, которые подразумевает [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName|l]."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] испытал[SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] облегчение от того, что вы решили не раскачивать лодку."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName] поддержива[SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('RU_CL_END_T')] #tooltippable_name [SCOPE.sCountry('hindustan').GetAdjective|l]их#! реформаторов"
 notification_britain_hindustan_intervention_desc: "Поддержанные [SCOPE.sCountry('hindustan').GetAltName('RU_CL_TP')] реформаторы вынудили [SCOPE.sCountry('probably_britain_scope').GetAltName('RU_CL_VP')] временно усилить надзор за нами, из-за чего мы ослабили контроль над своими субъектами. Какая наглость!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "Павлиний трон вылетает из клетки"
 mughal.7.d: "С помощью политических махинаций, интриг и вмешательства свыше [SCOPE.sCountry('mughal_scope').GetName] сумел[SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] обрести независимость от [SCOPE.sCountry('bic_scope').GetAltName('RU_CL_RP')]. [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName] ликует, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstName] чествуется как герой."
 mughal.7.f: "«Господин, взгляните! Доброта и вера, верность и любовь вновь возвратились в благословенную землю!» — воскликнул начинающий поэт.\n\nСтарик в толпе слушателей слабо улыбнулся тому, как его творчество сплотило молодёжь. Хорошо, что [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] обрел[SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] независимость, но он знал: стране до сих пор грозит опасность. Отцы и сыновья продолжали враждовать, брат шёл на брата, единства не было по всей Индии.\n\nИ всё же, размышлял он, устраиваясь на подушках под длинные речи барда, несмотря на зловещую обстановку, судный день не настал, последняя труба не прозвучала. Но кому ведомо, кто держит бразды последнего бедствия? Лучше радоваться жизни, чем тревожиться о грядущем." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "[SCOPE.sCountry('mughal_scope').GetNameNoFormatting] охотно прим[SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('RU_CL_END_UT')] всю Индию."
 mughal.7.b: "Царь царей, величайший из владык, мы тебя не забудем!"
 mughal.7.c: "Пламя амбиций, едва тлевшее, вспыхнуло с новой силой!"
 mughal.7.dd: "Пришло время исправить всё то, что пришло в запустение при [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('RU_CL_PP')]."
 mughal_7_annex_up_to_3_immediate_neighbors: "До #bold #green 3#!#! соседних стран с общим #bold наследием#! и хотя бы #green #bold радушными#!#! отношениями будут аннексированы [SCOPE.sCountry('mughal_scope').GetCustomNoFormatting('RU_CL_TP')]."
 mughal_7_annex_up_to_2_immediate_neighbors: "До #bold #green 2#!#! соседних стран с общим #bold наследием#! и хотя бы #green #bold радушными#!#! отношениями будут аннексированы [SCOPE.sCountry('mughal_scope').GetCustomNoFormatting('RU_CL_TP')]."
 liberator_of_hindustan: "Освободитель Индостана"
 scion_of_the_liberator: "Потомок освободителя"
 mug_unshackled_governance: "Освобождённое правительство"
 je_india_non_cooperation_movement: "Движение несотрудничества"
 je_india_non_cooperation_movement_reason: "В [SCOPE.sCountry('india_scope').GetAltName('RU_CL_PP')] набирает обороты национальное движение. Его лидеры выдвинули новую стратегию с чёткой целью — полным отказом от экономического и политического сотрудничества с #tooltippable_name [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]ими#! властями. Желая продемонстрировать свою силу, они стремятся нанести ущерб [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]ой торговле с [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('RU_CL_TP')] — в частности, таким товаром, как [SCOPE.sGoods('british_trade_route_goods').GetName|l]."
 national_swadeshi_movement: "Национальное движение свадеши"
 india_non_cooperation_violence_escalates_tt: "Если радикализм движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» достигнет #warning 75#! и выше, движение несотрудничества прекратит своё существование в прежнем виде и перейдёт к насильственным действиям."
 india_non_cooperation.1.t: "Движение несотрудничества"
 india_non_cooperation.1.d: "#tooltippable_name [SCOPE.sCountry('probably_britain_scope').GetAdjective]ая#! торговля, в особенности их [SCOPE.sGoods('british_trade_route_goods').GetName|l], является легитимной целью движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]». [SCOPE.sCountry('india_scope').GetName] больше не буд[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('RU_CL_END_UT')] прислуживать [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]им деловым интересам!"
 india_non_cooperation.1.f: "Зал был забит битком, а потолок нависал так низко, что оратор почти касался его головой. Несмотря на тесноту и духоту, его голос рассекал спёртый воздух, словно нож:\n\n«Научившись полагаться сами на себя, мы обретём самоуправление, а затем и независимость. Наша цель проста: получить то, что принадлежит нам по праву, и отказаться от того, чему не место в нашей стране»."
 india_non_cooperation.1.a: "За этим движением надо смотреть в оба…"
 india_bar_advance_10_tt: "#b Шкала прогресса#! записи «#v $je_india_nationalism_britain$#!» увеличится на #v 10#!"
 india_non_cooperation.1.b: "Попав в тюрьму, [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] наверняка изменит свои взгляды."
 india_non_cooperation.2.t: "Несотрудничество в [SCOPE.sCountry('india_scope').GetAltName('RU_CL_PP')]"
 india_non_cooperation.2.d: "Агитаторы-националисты в [SCOPE.sCountry('india_scope').GetAltName('RU_CL_PP')] призывают бойкотировать нашу продукцию. Казна едва ли пострадает от их действий, но это может подпортить нашу репутацию в глазах [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]их подданных…"
 india_non_cooperation.2.f: "Под крышей клубился дым. Седовласый человек в очках монотонно зачитывал доклад. В его бормотании время от времени проскальзывали слова «[SCOPE.sCountry('india_scope').GetNameNoFormatting]» и «агитаторы», всё остальное было совершенно неразборчиво. А впрочем, какая разница? Дела в империи шли отлично."
 india_non_cooperation.2.a: "Кто-нибудь наверняка займётся этим вопросом."
 india_non_cooperation.3.t: "Хартал!"
 india_non_cooperation.3.d: "Наслушавшись агитаторов из движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]», рабочие в #tooltippable_name #tooltip:[SCOPE.sState('hartal_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('hartal_state').GetCustom('RU_SL_PP')]#!#! побросали свои инструменты и ушли с работы. Регион охвачен массовой забастовкой!"
 india_non_cooperation.3.f: "Клерк ворвался в кабинет магистрата, с трудом переводя дух. «С-сэр! — пропыхтел он, — Они прекратили работу, сэр!»\n\nСтарый магистрат нахмурился. «Кто прекратил?»\n\n«Все, сэр! Все в #tooltippable_name #tooltip:[SCOPE.sState('hartal_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('hartal_state').GetCustom('RU_SL_PP')]#!#! побросали работу!»\n\n«Боже правый! Разве так #italic можно#!?»"
 india_non_cooperation.3.a: "Эта стачка — прямой вызов нашей власти!"
 india_non_cooperation.3.b: "Пожалуй, с движением «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» лучше договориться по-хорошему…"
 hartal_action: "Стачки-харталы"
 hartal_negotiating_with_leaders: "Переговоры с лидерами хартала"
 india_non_cooperation.4.t: "Протесты свадеши"
 india_non_cooperation.4.d: "Лидеры движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» в #tooltippable_name #tooltip:[SCOPE.sState('swadeshi_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('swadeshi_state').GetCustom('RU_SL_PP')]#!#! убеждают местное население производить собственную продукцию и потреблять исключительно товары местного производства. Пошлины и налоги стремительно падают!"
 india_non_cooperation.4.f: "«Мой национализм проявляется в самодостаточности! — закончил свою речь оратор. — Я хочу, чтобы [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]ий дух воссиял над миром на благо всему человечеству!»"
 india_non_cooperation.4.a: "Эти акции в #tooltippable_name #tooltip:[SCOPE.sState('swadeshi_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('swadeshi_state').GetCustom('RU_SL_PP')]#!#! не принесут им никакой пользы."
 india_non_cooperation.4.b: "Немедленно остановить агитаторов в #tooltippable_name #tooltip:[SCOPE.sState('swadeshi_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('swadeshi_state').GetCustom('RU_SL_PP')]#!#!!"
 swadeshi_agitation: "Агитация свадеши"
 successful_swadeshi_action: "Успешная акция свадеши"
 suppressed_swadeshi_action: "Подавление акции свадеши"
 india_non_cooperation.5.t: "Горящий участок"
 india_non_cooperation.5.d: "Растущий радикализм свадеши привёл к столкновениям между сторонниками движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» и полицией в #tooltippable_name #tooltip:[SCOPE.sState('chauri_chaura_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('chauri_chaura_state').GetCustom('RU_SL_PP')]#!#!. Полицейские открыли огонь, в ответ толпа сожгла полицейский участок. Лидеры движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» явно потрясены этой вспышкой насилия."
 india_non_cooperation.5.f: "Трясущимися руками он смял газету, затравленно оглядывая собравшихся вокруг соратников. «Это не то, к чему мы стремились, — мужчина всхлипнул, по щеке скатилась слеза. — Не такого я хотел от нашего движения. Нужно прекратить кампанию!»"
 india_non_cooperation.5.a: "Ненасильственное несотрудничество нежизнеспособно."
 india_non_cooperation.5.b: "Самым мягкотелым среди нас пора отойти в сторонку…"
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] покинет движение и прекратит политическую деятельность."
 failure_of_non_cooperation: "Провал политики несотрудничества"
 india_non_cooperation.6.t: "Недостаточная самодостаточность"
 india_non_cooperation.6.d: "Попытки движения «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» вырвать [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]ую торговлю из лап [SCOPE.sCountry('probably_britain_scope').GetAltName('RU_CL_RP')] не привела к ожидаемому результату."
 india_non_cooperation.6.f: "Зал, хоть и крошечный, был полупустым — и всё же каждый из присутствующих чувствовал себя зажатым, несмотря на то, что вокруг было полно свободных мест. «Возможно, мы требовали слишком многого, — хмуро пробормотал один из гостей. — Возможно, наши угнетатели оказались сильнее, чем мы ожидали. Возможно, наша нация ещё не…»\n\n«Помолчи, друг, — негромко попросил его сосед. — Нам и без того больно»."
 india_non_cooperation.6.a: "Разве отсутствие победы — это всегда поражение?"
 india_non_cooperation.7.t: "Победа сатьяграхи"
 india_non_cooperation.7.d: "Сегодня движение «[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]» одержало великую победу. Отказавшись от торговли с [SCOPE.sCountry('probably_britain_scope').GetAltName('RU_CL_TP')], #tooltippable_name [SCOPE.sCountry('india_scope').GetAdjective|l]ая#! нация сделал[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] мощный шаг вперёд — к независимости."
 india_non_cooperation.7.f: "Портовые склады опустели, но в кои-то веки это был добрый знак. Столкнувшись с сопротивлением [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]ой нации, [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] потерпел[SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] поражение. Вся финансовая и экономическая мощь великой державы споткнулась о твёрдую волю объединившегося народа — и отступила. Стратегия несотрудничества и опоры на собственные силы принесла победу движению «[SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]». Что же ждёт нас дальше?"
 india_non_cooperation.7.a: "Это великий день для национального движения!"
 satyagraha_triumphant: "Триумф сатьяграхи"
 satyagrahi: "Сатьяграхи"
