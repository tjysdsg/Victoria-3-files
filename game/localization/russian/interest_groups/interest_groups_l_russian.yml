l_russian:
 #Base IGs
 ig_rural_folk: "Селяне"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Обитатели сельской местности, политические интересы которых в основном опираются на сельское хозяйство."
 ig_devout: "Верующие"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Самые преданные последователи преобладающей религии, которые видят в ней главный источник морали и политического руководства."
 ig_industrialists: "Промышленники"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Инвесторы и акционеры, заинтересованные в техническом прогрессе и развитии промышленности."
 ig_landowners: "Землевладельцы"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Владельцы поместий и обширных плантаций, землевладельцы являются хранителями традиций и «старых денег»."
 ig_intelligentsia: "Интеллигенты"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Интеллектуалы, задающие направления развития живописи, музыки и театра."
 ig_petty_bourgeoisie: "Мелкие буржуа"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Владельцы небольших магазинов, домовладельцы с несколькими домами, экономные служащие с крошечными пенсиями и все те, кто богаче бедных, но беднее богатых."
 ig_armed_forces: "Вооружённые силы"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Профессиональные солдаты и все остальные, чьи интересы крепко связаны с вооружёнными силами страны."
 ig_trade_unions: "Профсоюзы"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Профессиональные союзы, стремящиеся организовать рабочих шахт, заводов и полей и тем самым направить их разрозненные интересы в общее русло."
 #Religious IGs
 ig_catholic_church: "Католики"
 ig_catholic_church_desc: "Католицизм является крупнейшим течением в христианстве. Его последователи считают Папу, архиепископа Рима, неоспоримым преемником Иисуса Христа через Святого Петра. Немалую роль играет почитание святых и Девы Марии."
 ig_orthodox_church: "Православные"
 ig_orthodox_church_desc: "Православие объединяет восточные течения христианства, не признающие власть Папы."
 ig_oriental_orthodox_church: "Копты"
 ig_oriental_orthodox_church_desc: "Коптское христианство объединяет ближневосточные течения христианства, не признающие власть Папы."
 ig_anglican_church: "Англиканцы"
 ig_anglican_church_desc: "Англиканская церковь была основана королём Генриком VIII во время протестантской Реформации. Англикане считают Библию главным авторитетом в вопросе христианских догм и отвергают власть Папы, хоть и придерживаются менее радикальных взглядов в сравнении с прочими евангелическими церквями."
 ig_evangelical_church: "Евангелисты"
 ig_evangelical_church_desc: "Евангелические церкви возникли в Северной Европе в эпоху Реформации. Евангелисты считают Библию главным авторитетом в вопросе христианских догм, отвергают власть Папы и считают почитание святых в католичестве практически идолопоклонством."
 ig_rabbinical_council: "Раввины"
 ig_rabbinical_council_desc: "Лидеры еврейского населения страны обычно представлены образованными раввинами, поднаторевшими в дебатах и вопросах богословия."
 ig_sunni_madrasahs: "Суннитские улемы"
 ig_sunni_madrasahs_desc: "Суннизм является крупнейшим течением ислама. Верующие считают законным преемником Мухаммеда его дядю Абу Бакра в отличие от шиитов, в глазах которых законным халифом был Али, зять Пророка."
 ig_shia_madrasahs: "Шиитские улемы"
 ig_shia_madrasahs_desc: "Шиизм является вторым по величине течением ислама. Верующие считают законным преемником Мухаммеда его зятя Али в отличие от суннитов, в глазах которых законным халифом является Абу Бакр, дядя Пророка."
 ig_hindu_priesthood: "Индуистские священники"
 ig_hindu_priesthood_desc: "Индуизм — это, пожалуй, древнейшая организованная религия. Его последователи верят в то, что разорвать цикл реинкарнаций и достичь нирваны можно, лишь чётко придерживаясь системы каст, в которой у каждого есть своя роль, как и у многочисленных богов индуизма."
 ig_sikh_priesthood: "Сикхские священники"
 ig_sikh_priesthood_desc: "Относительно молодая монотеистическая религия, основанная в Пенджабе в XVI веке. Последователи сикхизма считают, что мирские стремления лишь отвлекают от единения с богом."
 ig_vajrayana_monks: "Монахи-ваджраянисты"
 ig_vajrayana_monks_desc: "Буддизм Ваджраяна главным образом распространён на Тибете и в Монголии. Он подчёркивает необходимость медитации и самодисциплины."
 ig_mahayana_monks: "Монахи-махаянисты"
 ig_mahayana_monks_desc: "Махаянский буддизм главным образом распространён в Китае, Вьетнаме и Корее. Он подчёркивает, что каждый член общества должен стремиться к просветлению через совершенство. В махаянском буддизме роль Будды схожа с ролью бога."
 ig_theravada_monks: "Монахи-тхеравадины"
 ig_theravada_monks_desc: "Буддизм Тхеравада преобладает в Бирме, Сиаме, Камбодже и на Цейлоне. Важную роль в нём играют усилия индивида по разрыву цикла реинкарнаций и достижению нирваны. Тхеравада считает Будду не богом, но просветлённым человеком, который указал остальным людям путь к совершенствованию."
 ig_shinto_monks: "Монахи-синтоисты"
 ig_shinto_monks_desc: "Синтоизм — это синкретическая религия, совмещающая буддистские понятия кармы и реинкарнации с почитанием ками, духов природы и предков."
 ig_pagan_shamans: "Языческие шаманы"
 ig_pagan_shamans_desc: "Анимисты почитают и ублажают духов природы. Ритуалы анимизма включают в себя приношение в жертву пищи и скота, а также употребление галлюциногенов для духовного путешествия во внутренний мир."
 #Taiping IGs
 ig_taiping_god_worshippers: "Почитатели Небесного Владыки"
 ig_taiping_god_worshippers_desc: "Общество поклонения Небесному Владыке, также известное как общество поклонения Императору — синкретическая христианская вера, широко распространённая в Небесном Царстве. Данная версия христианства объявляет всех верующих сыновьями и дочерьми Бога."
 #British IGs
 ig_landed_gentry: "Аристократы-землевладельцы"
 ig_landed_gentry_desc: "Хозяева поместий и разнообразной собственности, аристократы-землевладельцы являются хранителями традиций и «старых денег»."
 #Prussian IGs
 ig_junkers: "Юнкеры"
 ig_junkers_desc: "Слово «юнкер» происходит от немецкого «jung herr» (молодой господин). Юнкеры появились в результате тевтонского завоевания языческой Прибалтики с целью заселения прусских земель и распространения на них христианства. Юнкеры представлены прусскими аристократией и крупными землевладельцами. Они противостоят движениям, выступающим за демократию и угрожающим правящей элите."
 #USA IGs
 ig_southern_planters: "Южные плантаторы"
 ig_southern_planters_desc: "Многие из отцов-основателей видели в независимых йоменах севера основу гражданского общества, но при этом трудно игнорировать богатство южных табачных и хлопковых плантаций. Это богатство даёт южным плантаторам законный повод участвовать в управлении республикой."
 ig_evangelicals: "Евангелисты"
 ig_evangelicals_desc: "Убеждённые христиане из разнообразных течений протестантизма, евангелисты сходятся во мнении, что путь к спасению нации лежит в поиске духовного пробуждения."
 ig_yeoman_farmers: "Фермеры-йомены"
 ig_yeoman_farmers_desc: "Многие отцы-основатели считали йоменов — владельцев небольших земельных участков в сельской местности — истинным краеугольным камнем американского народа. Мелкие фермеры стоят во главе сельского популизма и покорения запада."
 #Ottoman IGs
 ig_local_governors: "Местные губернаторы"
 ig_local_governors_desc: "Правители провинций могут обретать значительное влияние благодаря непотизму. Династии могут обретать такое могущество, что их владения становятся по сути независимыми и лишь формально подчиняются империи."
 #Chinese IGs
 ig_literati: "Литерати"
 ig_literati_desc: "Учёные в Китае играют важную роль, поддерживая правительство и критикуя его."
 ig_scholar_officials: "Учёные-чиновники"
 ig_scholar_officials_desc: "Аристократы-землевладельцы в Китае не являются подлинной аристократией. Они сохраняют богатство, приобретая собственность, но своим влиянием они обязаны положению в правительстве."
 ig_confucian: "Конфуцианские учёные"
 ig_confucian_desc: "Конфуцианство скорее является не религией, а общественной традицией и легко уживается со множеством верований, но всё же требует от своих последователей гармоничного общества и морального поведения."
 #Papal IGs
 ig_roman_landowners: "Гражданская аристократия"
 ig_roman_landowners_desc: "Римская гражданская аристократия состоит из представителей благородных семейств и землевладельцев, получивших титулы от папы, и является олицетворением богатства, влияния и светской власти на территориях Святого Престола."
 ig_roman_curia: "Римские кардиналы"
 ig_roman_curia_desc: "Римская курия, или «римский двор», является административным институтом Святого престола и обладает всей полнотой духовной и светской власти."
 #Japanese IGs
 ig_samurai: "Самураи"
 ig_samurai_desc: "Самураи — класс потомственной военной аристократии Японии, они выступают в качестве свиты могущественных землевладельцев-даймё и следят за исполнением воли своих феодальных повелителей."
 ig_shogunate: "Сторонники сёгуна"
 ig_shogunate_desc: "Сёгунатом называется военное правительство, с XII века управлявшее Японией от имени императора. Опираясь на поддержку могущественных феодалов-даймё, этот институт стремится сохранить традиционный японский уклад."
 ig_peasants: "Хэймины"
 ig_peasants_desc: "Хэймин — это японский класс простолюдинов, не имеющих каких-либо социальных привилегий. Их политические интересы в основном совпадают с интересами крестьян-земледельцев."
 ig_buddhist_monks: "Монахи-буддисты"
 ig_buddhist_monks_desc: "К XIX веку история японского буддизма насчитывает уже свыше тысячи лет; всё это время он сосуществовал с традиционной верой в ками, и не всегда это сосуществование было мирным. В эпоху Эдо буддистские школы под покровительством государства создали синкретические отношения между ками и буддами."
 #Hawaiian IGs
 ig_christian_missionaries: "Христианские миссионеры"
 ig_christian_missionaries_desc: "Христианские миссионеры прибыли на Гавайи всего пару десятилетий назад, но уже сместили кахуна в качестве преобладающего класса духовенства. Они выступают за торговлю с западными державами, привлечение мигрантов с запада и обращение коренных гавайцев в христианство."
 ig_alii: "Алии"
 ig_alii_desc: "Алии представляют мелкую гавайскую аристократию на службе правящего монарха. Они выступают за сохранение традиционных ценностей и монаршей власти."
 ig_maka_ainana: "Макааинана"
 ig_maka_ainana_desc: "Макааинана представляют сельский класс гавайцев, зачастую работающих на плантациях и в рыболовных хозяйствах. Они выступают за традиционные ценности и сохранение преобладающей роли сельского хозяйства в экономике."
 ig_hawaiian_democrats: "Демократы"
 ig_hawaiian_democrats_desc: "Демократы представляют сторонников либеральных реформ на Гавайях. Они выступают за лишение монарха абсолютной власти в пользу демократического режима и за продолжение торговых отношений с западными странами."
 #Swedish IGs
 ig_church_of_sweden: "Церковники Швеции"
 ig_church_of_sweden_desc: "Церковь Швеции была создана королём Густавом Вазой в XVI веке в качестве официальной церкви Швеции. Являясь лютеранским институтом, церковь считает Библию единственным авторитетом в вопросе христианских догм, отвергая власть папы и традиции вроде почитания святых."
 #Danish IGs
 ig_church_of_denmark: "Церковники Дании"
 ig_church_of_denmark_desc: "Основанная в XVI веке королём Кристианом III, церковь Дании является официальной государственной церковью Дании. Являясь лютеранским институтом, церковь считает Библию единственным авторитетом в вопросе христианских догм, отвергая власть папы и традиции вроде почитания святых."
 #Norwegian IGs
 ig_aristocracy_of_officials: "Аристократы-чиновники"
 ig_aristocracy_of_officials_desc: "Из-за отсутствия значимого количества исторической аристократии и формального упразднения института в 1821 году высший класс Норвегии состоит из гражданских чиновников, а традиционную роль аристократии исполняют юристы, священнослужители и врачи."
 ig_church_of_norway: "Церковники Норвегии"
 ig_church_of_norway_desc: "Церковь Норвегии была основана в XVI веке в результате Протестантской Реформации как независимый от Римской Католической церкви институт и интегрирована в норвежское государство. Являясь лютеранским институтом, церковь считает Библию единственным авторитетом в вопросе христианских догм, отвергая власть папы и традиции вроде почитания святых."
 #Korean IGs
 ig_yangban: "Янбаны"
 ig_yangban_desc: "Янбаны представляют земельную и безземельную аристократию Кореи, источником титулов и влияния для которой служит бюрократический аппарат страны. Олицетворяя собой конфуцианский идеал учёного чиновника, они яростно защищают традиционный корейский уклад."
 #Russian IGs
 ig_gentry_assembly: "Дворяне"
 ig_gentry_assembly_desc: "Дворянское собрание является органом самоуправления российского самодержавия. Получив официальный статус в 1785 году, собрание с тех пор активно пыталось добиться сохранения или расширения традиционных полномочий и привилегий дворян."
 #Australian IGs
 ig_squattocracy: "Скваттократы"
 ig_squattocracy_desc: "«Скваттократы» представляют класс белых австралийских поселенцев, занявших большие участки территорий без каких-либо юридических прав на них. Скваттократы зачастую являются первыми поселенцами в той или иной области и сумели заработать внушительные средства и общественное влияние благодаря разведению скота на своих землях."
 #Austrian IGs
 austrian_aristocracy: "Австрийские аристократы"
 austrian_aristocracy_desc: "Австрийские аристократы являются представителями устоявшегося высшего сословия Австрии, получившими свои титулы от императоров Священной Римской империи и австрийских эрцгерцогов из династии Габсбургов. Они обладают большим влиянием при императорском дворе."
 #Misc Igs
 ig_red_army: "Красноармейцы"
 ig_red_army_desc: "Красная армия — это институт, направленный на защиту и распространение Революции и рождённый в результате слияния традиционных вооружённых сил с пролетариатом и коммунистической идеологией."
 ig_fellahin: "Феллахи"
 ig_fellahin_desc: "Получившие своё название от плугов и полей, которые они обрабатывают, феллахи являются фермерами и крестьянами Египта."
