l_russian:
 ig_rural_folk:0 "Селяне"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Обитатели сельской местности, политические интересы которых в основном опираются на сельское хозяйство."
 ig_devout:0 "Верующие"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Самые преданные последователи преобладающей религии, которые видят в ней главный источник морали и политического руководства."
 ig_industrialists:0 "Промышленники"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Инвесторы и акционеры, заинтересованные в техническом прогрессе и развитии промышленности."
 ig_landowners:0 "Землевладельцы"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Владельцы поместий и обширных плантаций, землевладельцы являются хранителями традиций и «старых денег»."
 ig_intelligentsia:0 "Интеллигенты"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Интеллектуалы, задающие направления развития живописи, музыки и театра."
 ig_petty_bourgeoisie:0 "Мелкие буржуа"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Владельцы небольших магазинов, домовладельцы с несколькими домами, экономные служащие с крошечными пенсиями и все те, кто богаче бедных, но беднее богатых."
 ig_armed_forces:0 "Вооружённые силы"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Профессиональные солдаты и все остальные, чьи интересы крепко связаны с вооружёнными силами страны."
 ig_trade_unions:0 "Профсоюзы"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Профессиональные союзы, стремящиеся организовать рабочих шахт, заводов и полей и тем самым направить их разрозненные интересы в общее русло."

  # Religious IGs
 ig_catholic_church:0 "Католики"
 ig_catholic_church_desc:0 "Католицизм является крупнейшим течением в христианстве. Его последователи считают Папу, архиепископа Рима, неоспоримым преемником Иисуса Христа через Святого Петра. Немалую роль играет почитание святых и Девы Марии."
 ig_orthodox_church:0 "Православные"
 ig_orthodox_church_desc:0 "Православие объединяет восточные течения христианства, не признающие власть Папы."
 ig_oriental_orthodox_church:1 "Восточная православная церковь"
 ig_oriental_orthodox_church_desc:1 "Коптское христианство объединяет ближневосточные течения христианства, не признающие власть Папы."
 ig_anglican_church:0 "Англиканцы"
 ig_anglican_church_desc:0 "Англиканская церковь была основана королём Генриком VIII во время протестантской Реформации. Англикане считают Библию главным авторитетом в вопросе христианских догм и отвергают власть Папы, хоть и придерживаются менее радикальных взглядов в сравнении с прочими евангелическими церквями."
 ig_evangelical_church:0 "Евангелисты"
 ig_evangelical_church_desc:0 "Евангелические церкви возникли в Северной Европе в эпоху Реформации. Евангелисты считают Библию главным авторитетом в вопросе христианских догм, отвергают власть Папы и считают почитание святых в католичестве практически идолопоклонством."
 ig_rabbinical_council:0 "Раввины"
 ig_rabbinical_council_desc:0 "Лидеры еврейского населения страны обычно представлены образованными раввинами, поднаторевшими в дебатах и вопросах богословия."
 ig_sunni_madrasahs:1 "Суннитские улемы"
 ig_sunni_madrasahs_desc:1 "Суннизм является крупнейшим течением ислама. Верующие считают законным преемником Мухаммеда его дядю Абу Бакра в отличие от шиитов, в глазах которых законным халифом был Али, зять Пророка."
 ig_shia_madrasahs:1 "Шиитские улемы"
 ig_shia_madrasahs_desc:1 "Шиизм является вторым по величине течением ислама. Верующие считают законным преемником Мухаммеда его зятя Али в отличие от суннитов, в глазах которых законным халифом является Абу Бакр, дядя Пророка."
 ig_hindu_priesthood:0 "Индуистские священники"
 ig_hindu_priesthood_desc:0 "Индуизм — это, пожалуй, древнейшая организованная религия. Его последователи верят в то, что разорвать цикл реинкарнаций и достичь нирваны можно, лишь чётко придерживаясь системы каст, в которой у каждого есть своя роль, как и у многочисленных богов индуизма."
 ig_sikh_priesthood:0 "Сикхские священники"
 ig_sikh_priesthood_desc:0 "Относительно молодая монотеистическая религия, основанная в Пенджабе в XVI веке. Последователи сикхизма считают, что мирские стремления лишь отвлекают от единения с богом."
 ig_vajrayana_monks:0 "Монахи-ваджраянисты"
 ig_vajrayana_monks_desc:0 "Буддизм Ваджраяна главным образом распространён на Тибете и в Монголии. Он подчёркивает необходимость медитации и самодисциплины."
 ig_mahayana_monks:0 "Монахи-махаянисты"
 ig_mahayana_monks_desc:0 "Махаянский буддизм главным образом распространён в Китае, Вьетнаме и Корее. Он подчёркивает, что каждый член общества должен стремиться к просветлению через совершенство. В махаянском буддизме роль Будды схожа с ролью бога."
 ig_theravada_monks:0 "Монахи-тхеравадины"
 ig_theravada_monks_desc:0 "Буддизм Тхеравада преобладает в Бирме, Сиаме, Камбодже и на Цейлоне. Важную роль в нём играют усилия индивида по разрыву цикла реинкарнаций и достижению нирваны. Тхеравада считает Будду не богом, но просветлённым человеком, который указал остальным людям путь к совершенствованию."
 ig_shinto_monks:0 "Монахи-синтоисты"
 ig_shinto_monks_desc:0 "Синтоизм — это синкретическая религия, совмещающая буддистские понятия кармы и реинкарнации с почитанием ками, духов природы и предков."
 ig_pagan_shamans:0 "Языческие шаманы"
 ig_pagan_shamans_desc:0 "Анимисты почитают и ублажают духов природы. Ритуалы анимизма включают в себя приношение в жертву пищи и скота, а также употребление галлюциногенов для духовного путешествия во внутренний мир."

  # British IGs
 ig_fleet_street:0 "Журналисты с Флит-стрит"
 ig_fleet_street_desc:0 "Часть «Квадратной Мили» Лондона, где набираются и печатаются газеты. Журналисты с Флит-стрит известны как неутомимые искатели правды, готовые почти на всё ради сенсации."
 ig_east_india_company:0 "Представители Ост-Индской компании"
 ig_east_india_company_desc:0 "Британская Ост-Индская компания — это огромная корпорация, принадлежащая британским инвесторам. Она использует частную армию для защиты своих интересов в колониях, выращивает чай для продажи на родине и опиум для поставок в Китай за серебро. Она обучает британских офицеров подавлению местных мятежей и прививает цивилизацию местным князькам."
 ig_landed_gentry:0 "Аристократы-землевладельцы"
 ig_landed_gentry_desc:0 "Хозяева поместий и разнообразной собственности, аристократы-землевладельцы являются хранителями традиций и «старых денег»."

  # Prussian IGs
 ig_junkers:0 "Юнкеры"
 ig_junkers_desc:0 "Слово «юнкер» происходит от немецкого «jung herr» (молодой господин). Юнкеры появились в результате тевтонского завоевания языческой Прибалтики с целью заселения прусских земель и распространения на них христианства. Юнкеры представлены прусскими аристократией и крупными землевладельцами. Они противостоят движениям, выступающим за демократию и угрожающим правящей элите."
 ig_junker_landowners:0 "Юнкеры-землевладельцы"
 ig_junker_landowners_desc:0 "Слово «юнкер» происходит от немецкого «jung herr» (молодой господин). Юнкеры появились в результате тевтонского завоевания языческой Прибалтики с целью заселения прусских земель и распространения на них христианства. Юнкеры представлены прусскими аристократией и крупными землевладельцами. Несмотря на то что Пруссия движется в сторону конституционного правления, они сохраняют власть благодаря системе сельскохозяйственных субсидий и преобладанию в среде чиновников и старших офицеров."
 ig_junker_industrialists:0 "Юнкеры-промышленники"
 ig_junker_industrialists_desc:0 "Слово «юнкер» происходит от немецкого «jung herr» (молодой господин). Юнкеры появились в результате тевтонского завоевания языческой Прибалтики с целью заселения прусских земель и распространения на них христианства. Юнкеры представлены прусскими аристократией и крупными землевладельцами. Богатство, полученное благодаря аренде и придворным связям, позволило им занять роль прусских промышленников, особенно в Рейнланде."
  
  # Spanish IGs
 ig_carlists:0 "Карлисты"
 ig_carlists_desc:0 "Сторонники соперничающей ветви Бурбонов и инфанта Карлоса, самопровозглашённого короля Карла V, второго сына Карла IV. В конце XVIII века законы престолонаследия Испании были пересмотрены, чтобы предотвратить возможную унию Испании и Франции, и у лишённой наследства ветви хватает сторонников, чтобы создать проблемы для сторонников Изабеллы II и её наследников."
 ig_isabelinos:0 "Изабелиносы"
 ig_isabelinos_desc:0 "Сторонники соперничающей ветви Бурбонов и Изабеллы II, дочери испанского короля Фердинанда VII и Марии Кристины, принцессы Обеих Сицилий. Влиятельные кристиносы, действуя от имени королевы-регента и её малолетней дочери, изо всех сил старались не допустить до власти своих соперников-карлистов. Они до сих пор сохраняют большое влияние в испанском обществе благодаря своей прогрессивной политике и узам патронажа."

  # USA IGs
 ig_southern_planters:0 "Южные плантаторы"
 ig_southern_planters_desc:0 "Многие из отцов-основателей видели в независимых йоменах севера основу гражданского общества, но при этом трудно игнорировать богатство южных табачных и хлопковых плантаций. Это богатство даёт южным плантаторам законный повод участвовать в управлении республикой."
 ig_fire_eaters:0 "Пожиратели огня"
 ig_fire_eaters_desc:0 "Пожиратели огня — яростные сторонники южного образа жизни. Они признают политическую необходимость союза, чтобы не допустить возвращения европейских империалистов в Америку, но янки должны уважать юг и его своеобразные институты."
 ig_prohibitionists:0 "Трезвенники"
 ig_prohibitionists_desc:0 "В силу религиозных, политических или личных причин сторонники «сухого закона» считают, что употребление наркотиков или алкоголя вредит обществу и должно быть искоренено."
 ig_railway_tycoons:0 "Железнодорожные магнаты"
 ig_railway_tycoons_desc:0 "Железные дороги стали основным двигателем западной экспансии США. Инвесторы с Восточного побережья и из Европы вкладывают в прокладку новых путей, которые откроют новые рынки. Возможно, эти рынки придётся создавать с нуля среди шахт, лесов и обширных прерий."
 ig_evangelicals:0 "Евангелисты"
 ig_evangelicals_desc:0 "Убеждённые христиане из разнообразных течений протестантизма, евангелисты сходятся во мнении, что путь к спасению нации лежит в поиске духовного пробуждения."

  # Turkey IGs
 ig_imperial_harem:0 "Представители императорского гарема"
 ig_imperial_harem_desc:0 "Благодаря необузданному воображению европейских художников императорский гарем ассоциируется с развращающей роскошью. Это источник придворной власти султана, включающий в себя семью, советников, слуг и всяческих прихлебателей. Сторонники императорской фамилии обычно поддерживают централизацию и модернизацию."
 ig_local_governors:0 "Местные губернаторы"
 ig_local_governors_desc:0 "Правители провинций могут обретать значительное влияние благодаря непотизму. Династии могут обретать такое могущество, что их владения становятся по сути независимыми и лишь формально подчиняются империи."

  # French IGs
 ig_bonapartists:0 "Бонапартисты"
 ig_bonapartists_desc:0 "Наполеон Бонапарт пришёл к власти на позднем этапе Французской революции, сметя старые режимы Европы волной национализма. Его наследники хотят продолжить традиции французских завоеваний и имперского правления."
 ig_ultraroyalists:0 "Ультрароялисты"
 ig_ultraroyalists_desc:0 "Династия Бурбонов правила Французским королевством почти тысячу лет с коротким перерывом на кровавые годы Революции. Недавно, в 1824 году, республиканцы прогнали абсолютиста Карла X, но сторонники Луи-Филиппа I сумели вернуть власть в июле 1830 года в обмен на проведение либеральных реформ, получивших название Июльской монархии. Монархия является одним из столпов традиционного общества, но что будет, если сам монарх восстанет против традиции? Если потребуется, мы должны быть готовы поддержать институт монархии в борьбе с самим монархом."

  # Austrian IGs
 ig_centralisers:0 "Централизаторы"
 ig_centralisers_desc:0 "Централизаторы Австрийской империи считают технологическую и экономическую модернизацию важнейшим фактором в защите страны от революции и завоевания. Зачастую их представители относятся к культурам, давно влившимся в государственную машину."
 ig_federalists:0 "Федералисты"
 ig_federalists_desc:0 "Австрийские федералисты требуют признания традиционных прав и обязанностей этнических меньшинств в империи. Уравняв права меньшинств и германских элит, мы сможем снизить внутреннюю напряжённость и сделать империю сильнее."

  # China IGs
 ig_literati:0 "Литерати"
 ig_literati_desc:0 "Учёные в Китае играют важную роль, поддерживая правительство и критикуя его."
 ig_scholar_officials:0 "Учёные-чиновники"
 ig_scholar_officials_desc:0 "Аристократы-землевладельцы в Китае не являются подлинной аристократией. Они сохраняют богатство, приобретая собственность, но своим влиянием они обязаны положению в правительстве."
 ig_confucian:0 "Конфуцианские учёные"
 ig_confucian_desc:0 "Конфуцианство скорее является не религией, а общественной традицией и легко уживается со множеством верований, но всё же требует от своих последователей гармоничного общества и морального поведения."

  # misc
 ig_roman_landowners:0 "Римские землевладельцы"
 ig_roman_landowners_desc:0 "Владеющие обширными поместьями римские землевладельцы являются хранителями традиций и «старых денег», тесно переплетённых с институтом папства."
 ig_chieftains:0 "Вожди"
 ig_chieftains_desc:0 "Владельцы многочисленных стад и обширных краалей, вожди являются хранителями традиций и порядка."

  #Japanese IGs
 ig_daimyo:0 "Даймё"
 ig_shogunate:0 "Сторонники сёгуна"
 ig_peasants:0 "Крестьяне"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Христианские миссионеры"
 ig_christian_missionaries_desc:0 "Христианские миссионеры прибыли на Гавайи всего пару десятилетий назад, но уже сместили кахуна в качестве преобладающего класса духовенства. Они выступают за торговлю с западными державами, привлечение мигрантов с запада и обращение коренных гавайцев в христианство."
 ig_alii:0 "Алии"
 ig_alii_desc:0 "Алии представляют мелкую гавайскую аристократию на службе правящего монарха. Они выступают за сохранение традиционных ценностей и монаршей власти."
 ig_maka_ainana:0 "Гавайцы-макааинана"
 ig_maka_ainana_desc:0 "Макааинана представляют сельский класс гавайцев, зачастую работающих на плантациях и в рыболовных хозяйствах. Они выступают за традиционные ценности и сохранение преобладающей роли сельского хозяйства в экономике."
 ig_hawaiian_democrats:0 "Демократы"
 ig_hawaiian_democrats_desc:0 "Демократы представляют сторонников либеральных реформ на Гавайях. Они выступают за лишение монарха абсолютной власти в пользу демократического режима и за продолжение торговых отношений с западными странами."



 ig_church_of_sweden:0 "Церковники Швеции"
