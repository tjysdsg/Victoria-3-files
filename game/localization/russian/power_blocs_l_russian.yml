l_russian:
 identity_sovereign_empire: "Суверенная империя"
 identity_military_treaty_organization: "Военный договор"
 identity_ideological_union: "Идеологический союз"
 identity_trade_league: "Торговая лига"
 identity_religious: "Религиозный совет"
 identity_sovereign_empire_desc: "Эта идея делает упор на [Concept('concept_subject','субъектах' )] [Concept('concept_overlord', 'сюзерена')] и территориях в пределах блока государств."
 identity_military_treaty_organization_desc: "Эта идея делает упор на милитаристский подход. Специфика зависит от [Concept('concept_power_bloc_principle', 'принципов блока')]."
 identity_trade_league_desc: "В основе этой идеи лежит объединение [Concept('concept_country', 'стран')] с упором на торговлю между собой и с другими странами."
 identity_ideological_union_desc: "Эта идея подчёркивает идеологическую сплочённость среди [Concept('concept_power_bloc_member', 'членов блока')], но не имеет привязки к стороне политического спектра или идеологии."
 identity_religious_desc: "В основе этой идеи лежит религиозное единство. Религиозное единообразие — залог процветания."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "Строительство"
 principle_group_construction_desc: "Усилия блока по стандартизации [Concept('concept_construction','строительства')] [Concept('concept_building','сооружений')] привели к росту эффективности и даже к появлению [Concept('concept_company','компаний')] соответствующей направленности."
 principle_group_internal_trade: "Внутренняя торговля"
 principle_group_internal_trade_desc: "Государства — [Concept('concept_power_bloc_member','члены')] блока договорились о снижении [Concept('concept_tariffs','пошлин')] и согласовании норм, чтобы способствовать свободному обороту [Concept('concept_good','товаров')] и услуг в пределах блока."
 principle_group_market_unification: "Объединение рынка"
 principle_group_market_unification_desc: "Объединение [Concept('concept_market','рынков')] всех [Concept('concept_power_bloc_member','членов')] под руководством [Concept('concept_power_bloc_leader','лидера')] приведёт к более тесному сотрудничеству в пределах блока и ослабит сотрудничество со [Concept('concept_country','странами')] за его пределами."
 principle_group_vassalization: "Вассализация"
 principle_group_vassalization_desc: "Преимущества от превращения надёжных [Concept('concept_power_bloc_member','членов блока')] в верных слуг."
 principle_group_advanced_research: "Научное развитие"
 principle_group_advanced_research_desc: "Внутренняя связь с целью обмена научными знаниями ради блага всех [Concept('concept_power_bloc_member','участников')]."
 principle_group_defensive_cooperation: "Оборонительное сотрудничество"
 principle_group_defensive_cooperation_desc: "Блок делает упор на взаимной обороне, гарантирует коллективную безопасность и единство стратегических целей среди его [Concept('concept_power_bloc_member','членов')]."
 principle_group_aggressive_coordination: "Агрессивная координация"
 principle_group_aggressive_coordination_desc: "Увеличение возможностей блока по осуществлению наступательных манёвров."
 principle_group_external_trade: "Внешняя торговля"
 principle_group_external_trade_desc: "Блок устанавливает единые внешние [Concept('concept_tariffs','пошлины')] и торговую политику, чтобы добиться выгодных торговых соглашений с #b не входящими#! в него странами."
 principle_group_food_standardization: "Стандартизация продуктов"
 principle_group_food_standardization_desc: "Стандартизация процессов, связанных с производством пищевых продуктов. Пищу легче производить, и она более полезная."
 principle_group_police_coordination: "Координация полиции"
 principle_group_police_coordination_desc: "Новые снаряжение и тактика местной полиции делают её более эффективной."
 principle_group_transport: "Транспортная инфраструктура"
 principle_group_transport_desc: "Правила поощряют совместное развитие и финансирование межгосударственной транспортной инфраструктуры для укрепления связей и экономической интеграции."
 principle_group_military_industry: "Военизированная промышленность"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle','Принципы')] диктуют совместное развитие и производство военных технологий и снаряжения."
 principle_group_colonial_offices: "Колониальная администрация"
 principle_group_colonial_offices_desc: "[Concept('concept_law','Законы')] призваны увеличить добычу ресурсов и экономические выгоды от [Concept('concept_colony','колоний')], позволяя [Concept('concept_country','стране')]-метрополии эффективно контролировать колониальные территории и извлекать из них выгоду."
 principle_group_foreign_investment: "Зарубежные инвестиции"
 principle_group_foreign_investment_desc: "Блок государств устанавливает прозрачные правила для иностранных инвесторов, стремясь привлечь инвестиции из других стран и защитить их."
 principle_group_creative_legislature: "Творческое законодательство"
 principle_group_creative_legislature_desc: "Правила поощряют стандартизацию законодательных процедур во всех [Concept('concept_power_bloc_member','государствах-членах')], что повышает эффективность принятия [Concept('concept_law','законов')]."
 principle_group_freedom_of_movement: "Свобода передвижения"
 principle_group_freedom_of_movement_desc: "[Concept('concept_power_bloc_member','Государства-члены')] гарантируют право свободно работать, жить и путешествовать через границы, что способствует культурному обмену и открывает экономические возможности."
 principle_group_divine_economics: "Божественная экономика"
 principle_group_divine_economics_desc: "[Concept('concept_power_bloc_principle','Принципы')] интегрируют религиозные ценности и церковный надзор в экономическую политику."
 principle_group_exploit_members: "Эксплуатация членов"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle','Принципы')] позволяют [Concept('concept_power_bloc_leader','лидеру блока')] использовать в своих целях ресурсы и рабочую силу более слабых [Concept('concept_power_bloc_member','государств в блоке')]."
 principle_group_sacred_civics: "Священное гражданское право"
 principle_group_sacred_civics_desc: "Политика правительства и гражданские обязанности должны быть пронизаны религиозной или мистической значимостью, выходящей за рамки светской политики."
 principle_group_ideological_truth: "Идеологическая правда"
 principle_group_ideological_truth_desc: "[Concept('concept_law','Законы')] делают обязательным распространение и преподавание официальной идеологии блока, подавляя инакомыслие ради поддержания идеологической чистоты и единства среди [Concept('concept_power_bloc_member','членов')]."
