 notification_power_bloc_formed_desc: "[SCOPE.sCountry('country').GetName] создал[SCOPE.sCountry('country').GetCustom('RU_CL_END_FEM')] новый [Concept('concept_power_bloc', 'блок государств')] «[SCOPE.GetRootScope.GetPowerBloc.GetName]»."
 notification_power_bloc_formed_tooltip: "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name: "Блок «[SCOPE.GetRootScope.GetPowerBloc.GetName]» расформирован"
 notification_power_bloc_disbanded_leader_left_desc: "Блок «[SCOPE.GetRootScope.GetPowerBloc.GetName]» был расформирован после ухода [SCOPE.sCountry('country').GetAltName('RU_CL_RP')], поскольку ни одна другая страна не годится на роль лидера."
 notification_power_bloc_disbanded_leader_left_tooltip: "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
