l_russian:
 GBR_FLAVOR_TEXT: "Великобритания ворвалась в XIX век и стремительно превратилась в главенствующую промышленную державу. Экономику гигантской империи подпитывали разбросанные по всему миру колонии. Однако дни короля Вильгельма IV сочтены, и кто знает, куда поведёт государство его преемник."
 BEL_FLAVOR_TEXT: "Бельгия охвачена промышленной революцией. Голландское ярмо пало всего шесть лет назад, а страна уже всерьёз намеревается обогнать прежних хозяев, построив первую железную дорогу в континентальной Европе. Что же готовит им будущее?"
 CHI_FLAVOR_TEXT: "Династия Цин правила Китаем почти две сотни лет и контролирует треть мирового населения, недавно достигнув зенита своего могущества при императоре Цяньлуне. Но распространение опиума и вмешательство европейских держав угрожают внутреннему равновесию династии. Какое будущее ждёт Китай?"
 TIB_FLAVOR_TEXT: "Молодой Далай-лама, теократический правитель Тибета. Останется ли буддизм источником политической власти, или его заменит что-то иное?"
 FRA_FLAVOR_TEXT: "Шесть лет прошло с тех пор, как свергли Карла X. Опасаясь за престол, новый король Луи-Филипп всё сильнее сжимает хватку на шее государства. Сумеет ли Франция обрести большую свободу в будущем?"
 RUS_FLAVOR_TEXT: "Царь Николай I начал правление с расправы над бунтовщиками и теперь держит Россию в железных рукавицах. Он поддерживает доктрины православия, самодержавия и народности. Сумеет ли авторитарная Россия добиться процветания в XIX веке или переродится в нечто иное?"
 PRU_FLAVOR_TEXT: "После наполеоновских войн территория Пруссии заметно расширилась, и в последние годы государство провело немало потрясающих реформ. Сумеет ли Пруссия удержаться на этом пути и, возможно, объединить Германию?"
 JAP_FLAVOR_TEXT: "Страна охвачена голодом и мятежами, и сила правящего сёгуната Токугава иссякает. Период Эдо в Японии длился более 200 лет, сумеет ли он продержаться еще 200?"
 PER_FLAVOR_TEXT: "В начале века Российская империя отняла у Персии несколько территорий, и государство до сих пор не оправилось от потери. Сумеет ли оно воспрянуть и вернуть себе статус великой державы?"
 AUS_FLAVOR_TEXT: "Кто-то скажет, что Австрийская империя переживает эпоху абсолютной стабильности, а кто-то назовёт нынешние времена безысходной стагнацией. Мятежные настроения подавлены во всём государстве, но как долго продлится это затишье?"
 USA_FLAVOR_TEXT: "Северо-Американские Соединённые Штаты отстояли право Америки на независимость от европейских держав. Однако их государство активно прогоняет коренных американцев с их собственных земель, а в штатах идут яростные дебаты по вопросу рабства. Какое будущее ждёт САСШ?"
 TUR_FLAVOR_TEXT: "С начала XIX века Османская империя погрязла в различных войнах. Немногочисленных реформ не хватает, чтобы предотвратить упадок империи, которой требуются по-настоящему серьёзные перемены."
 SPA_FLAVOR_TEXT: "Юная королева Изабелла унаследовала разделённую страну. Между фракциями консерваторов и либералов идёт отчаянная борьба. Останется ли она простой марионеткой или сумеет самостоятельно править Испанией?"
 BRZ_FLAVOR_TEXT: "Бразилия до сих пор потрясена отречением императора Педро I от престола, после которого страна осталась в руках регентов. Сумеет ли Бразилия преодолеть препятствия и превратиться в великую державу?"
 MEX_FLAVOR_TEXT: "Напряжённые отношения между Мексикой и молодой самопровозглашённой Техасской республикой переросли в полномасштабную войну. Сумеет ли Мексика завоевать Техас и вернуть статус-кво?"
 NET_FLAVOR_TEXT: "Революция отняла Бельгию у Нидерландов шесть лет назад, и хотя их экономика всё ещё стабильна, индустриализация идёт крайне медленно в сравнении с некоторыми соседями. Сумеют ли Нидерланды стать центром влияния в XIX веке?"
 POR_FLAVOR_TEXT: "Прошло два года после окончания гражданской войны в Потругалии, и королева Мария II вновь занимает свой трон. Португальские колонии распространяются по всему миру. С внутренними конфликтами покончено, но что ещё готовит стране этот век?"
 SAR_FLAVOR_TEXT: "В последние тридцать лет Сардинией-Пьемонтом правили реакционные монархи-франкофобы, которые поддерживали возрождение дворянства и церкви, не прекращая борьбы с наполеоновскими реформами. Продолжится ли эта тенденция? Или родится новое либеральное государство?"
 PAN_FLAVOR_TEXT: "Сикхская империя переживает период завоеваний и одерживает победу за победой. Но что ждёт её в будущем?"
 DEN_FLAVOR_TEXT: "В политике Дании набирают силу новые либеральные и националистические течения. В то же время искусство, литература и философия страны переживают золотой век. Что же готовит стране этот век?"
 SWE_FLAVOR_TEXT: "После потери Финляндии и личной унии с Норвегией Швеция неторопливо приступила к индустриализации, в то же время проникаясь некоторыми либеральными идеями. Что ждёт её в будущем?"
 #South-East Asia
 LAN_FLAVOR_TEXT: "Республику Ланьфан основал демократический синдикат китайских шахтёров в надежде завладеть золотым запасом Борнео. Сумеет ли Ланьфан противостоять голландцам и добиться желанного процветания?"
 ACE_FLAVOR_TEXT: "Благодаря стараниям раджи Муда сила султаната Ачех снова растёт. Удастся ли ему возродить империю и сохранить независимость несмотря на голландскую экспансию?"
 BRU_FLAVOR_TEXT: "До сих пор Брунею удавалось сдерживать попытки колониальных держав посягнуть на его суверенитет. Что ждёт это государство в будущем: упадок и забвение или статус региональной державы?"
 JOH_FLAVOR_TEXT: "Йохора находится в незавидном положении: на территорию государства зарятся и Британия, и Голландия. Сумеет ли Йохора сохранить остатки суверенитета?"
 SIA_FLAVOR_TEXT: "Под властью династии Раттанакосин Сиам стал доминирующей региональной державой в Юго-Восточной Азии. Но сможет ли государство приспособиться к современным реалиям и реформировать общество и экономику?"
 DAI_FLAVOR_TEXT: "Вьетнам вновь един после долгих веков борьбы и раздоров. Сумеет ли Дайнам укрепиться и стать великой народностью или его вновь ждёт разделение?"
 BUR_FLAVOR_TEXT: "Третья Бирманская империя выкована в пламени множества кровавых конфликтов. И конца сражениям не видно: Британская империя не скрывает амбиций. Какая судьба ждёт Бирму? Станет ли она очередной британской колонией или даст достойный отпор иноземным захватчикам?"
 CAM_FLAVOR_TEXT: "Ничто в Камбодже не напоминает о золотом веке Кхмерской империи. Что ожидает кхмерское государство — возрождение или дальнейшее погружение в пучину мрачного средневековья?"
 LUA_FLAVOR_TEXT: "От некогда могущественного королевства Лансанг осталась лишь бледная тень. Ныне Луанг-Прабанг раздроблен между региональными державами — Дайнамом и Сиамом, но сможет ли его народ вновь стать сильным и независимым?"
 #Australia
 UNT_FLAVOR_TEXT: "Союз племён заявил о своём суверенитете, хотя на самом деле Британская империя держит их в железном кулаке. Стоит ли маори доверять британским клятвам?"
 NSW_FLAVOR_TEXT: "Из каторжного поселения Новый Южный Уэльс превратился в британскую колонию, растеряв часть территорий из-за обретения некоторыми провинциями собственных правительств. Что ждёт Австралию в будущем?"
 SAS_FLAVOR_TEXT: "Всего два года назад Южная Австралия получила самоуправление и отделилась от Нового Южного Уэльса. Чего ей ожидать от будущего?"
 WAS_FLAVOR_TEXT: "Колонисты Суон-Ривер претендуют на исконные территории аборигенов. Всего два года назад их посягательства привели к резне в Пинджарре. Сумеет ли колония уладить конфликт?"
 TAS_FLAVOR_TEXT: "Земля Ван-Димена — основное каторжное поселение Британской Австралии. Какое будущее ждёт колонию преступников?"
 #Balkans
 SER_FLAVOR_TEXT: "Сербия яростно сражалась за обретение независимости и продолжит борьбу, чтобы сохранить её. Не станет ли зажатая между великими державами Сербия пороховой бочкой Европы?"
 GRE_FLAVOR_TEXT: "В кровавых сражениях Греция освободилась от гнёта Османской империи. Сумеет ли она не только сохранить свободу, но и расширить свои границы?"
 WAL_FLAVOR_TEXT: "Призывы к объединению румын и политической независимости превращают региональную политику в сущий кошмар — ведь Россия и османы заинтересованы в укреплении статус-кво. Сумеет ли Румыния добиться свободы?"
 MOL_FLAVOR_TEXT: "Призывы к объединению румын и политической независимости превращают региональную политику в сущий кошмар — ведь Россия и османы заинтересованы в укреплении статус-кво. Сумеет ли Румыния добиться свободы?"
 ION_FLAVOR_TEXT: "За последние 30 лет острова перешли от Османской империи России, затем Франции, а потом перешли под контроль Британии. Смогут ли островитяне достичь энозиса с новым греческим государством или же они выберут новый путь под руководством Британии?"
 #Italy
 PAP_FLAVOR_TEXT: "С веками власть католической церкви угасла, однако власть в Папской области до сих пор принадлежит Папе. Так ли сильна вера в сердцах человеческих?"
 TUS_FLAVOR_TEXT: "Непопулярный герцог Леопольд мечтает сделать Великое герцогство либеральным государством, но встречает яростный отпор оппозиции. Что ждёт Тоскану, пока либерализм и национализм ведут в сердцах итальянцев ожесточённое сражение?"
 SIC_FLAVOR_TEXT: "Политические репрессии либералов и сицилийских сепаратистов оказались неэффективными — оба движения просто ушли в подполье и начали собирать поддержку. Что ждёт Королевство Обеих Сицилий, когда этот нарыв наконец прорвётся?"
 PAR_FLAVOR_TEXT: "Венский конгресс подтвердил власть Марии Луизы, второй жены Наполеона, над герцогством вплоть до её смерти. Сможет ли она удержать эти земли в эпоху национализма и переворотов?"
 LUC_FLAVOR_TEXT: "Лишившись своих законных пармских земель, дом Бурбон-Парма получил Лукку до тех пор, пока не вернёт себе свой законный трон в Парме после смерти Марии-Луизы. Как долго просуществует эта аномалия в условиях растущего итальянского национализма?"
 MOD_FLAVOR_TEXT: "Герцогство Модена находится во власти Габсбургов и подчиняется Габсбургам Австрийской империи. Сможет ли Модена сбросить оковы семейной верности или же они слишком её ограничивают?"
 #Germans
 BAV_FLAVOR_TEXT: "После прокатившихся по Европе революций в Баварии воцарилась реакционная идеология. Но угли революции ещё тлеют. Что будет с Баварией, если из них вновь разгорится пламя?"
 SWI_FLAVOR_TEXT: "Венский конгресс признал Швейцарию нейтральной державой, гарантируя ей определённую безопасность в европейском политическом театре. Удастся ли Швейцарии сохранить нейтралитет или она пойдёт иным путём?"
 HAN_FLAVOR_TEXT: "Хотя в настоящее время Ганновером правит британский монарх, расхождения в законах о наследовании позволяют предположить, что конец союза не за горами. Какой новый путь изберёт Ганновер?"
 GERMAN_FLAVOR_TEXT: "Венский конгресс привёл к созданию Германского союза — разрозненного объединения немецких государств, призванного поддерживать мир в Центральной Европе. На практике же главную роль в Союзе играет соперничество Австрии и Пруссии. Смогут ли малые государства пережить надвигающийся конфликт?"
 #Members of the German Federation
