 ## Debate Events
 agitator_legal_events.11.t: "В принципе, верно подмечено…"
 agitator_legal_events.11.d: "Во время обсуждения закона «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'обнародовала', 'обнародовал' )] простой и в то же время катастрофический недочёт. Мы уже вносим правки."
 agitator_legal_events.11.f: "«Серьёзно? Законом запрещается запускать воздушных змеев в общественных местах, потому что это кого-то раздражает? Неудивительно, что его принятие затянулось».\n\n«В такой интерпретации это звучит прямо-таки жалко»."
 agitator_legal_events.11.a: "Найти приемлемый компромисс, каким бы он ни был."
 agitator_legal_events.11.b: "Пусть заглотят наживку. Выдвинем другой вопрос."
 agitator_legal_events.12.t: "Отчаявшиеся союзники"
 agitator_legal_events.12.d: "Работа над законопроектом «[SCOPE.sLaw('current_law_scope').GetName]» зашла в тупик. [SCOPE.gsInterestGroup('govnas').GetName] заявляют, что если к ним присоединится [SCOPE.sCharacter('support_agitator').GetFullName], [SCOPE.gsInterestGroup('ambivalent_ig').GetName] поддержат правительство."
 agitator_legal_events.12.f: "И в этот миг разногласий всем стало ясно, что ни у кого нет большинства. Один за другим они осознали: нужными голосами владеет кучка непредсказуемых типов, возглавляемых бешеным псом. Но кто первым решит спуститься со своей башни слоновой кости, чтобы заручиться их расположением?"
 agitator_legal_events.12.a: "Начать переговоры с неопределившимися."
 agitator_legal_events.12.b: "Очерните их настолько, чтобы они и пикнуть не смели."
 agitator_legal_events.12.c: "Продолжаем без них. Мы можем выиграть."
 agitator_legal_events.13.t: "Ультиматум"
 agitator_legal_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] выдвинули жёсткий ультиматум, чтобы [SCOPE.sCharacter('supporting_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'последовала', 'последовал' )] примеру группы, выступив против законопроекта «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.sCharacter('supporting_agitator').GetFullName] не желает подчиняться."
 agitator_legal_events.13.f: "Спор расколол руководство, и винить в этом они могли только себя. А тем временем начали проявляться последствия. Виной всему обыкновенное упрямство и поставленная на кон гордость. Дальнейший прогресс будет невозможен, пока проблема не будет решена."
 agitator_legal_events.13.a: "Никогда не мешайте противнику совершать ошибку."
 agitator_legal_events.13.b: "Мы будем рады принять диссидентов из группы «[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]»."
 agitator_legal_events.14.t: "Застой"
 agitator_legal_events.14.d: "Обсуждение закона «[SCOPE.sLaw('current_law_scope').GetName]» длилось несколько дней. Среди сторонников-#tooltippable_name #tooltip:[SCOPE.gsInterestGroup('agitator_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('agitator_ig').GetCustom('RU_IG_RP')|l]#!#!, которыми располагает [SCOPE.sCharacter('opposing_agitator').GetFullName], есть диссиденты, и у каждого своё мнение о законе."
 agitator_legal_events.14.f: "Очередной день обсуждения одного и того же вопроса, и представителям с трудом удаётся изображать вялое шевеление в своих креслах. В воздухе витало всеобщее оцепенение. С этим вопросом нужно покончить сегодня, иначе он продолжит душить правительство."
 agitator_legal_events.14.a: "Обсудить возможные уступки с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('govnas').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('govnas').GetCustom('RU_IG_TP')|l]#!#!."
 agitator_legal_events.14.b: "Посмотрим, пойдут ли [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] на компромисс."
 agitator_legal_events.14.c: "Пусть зарабатывают очки друг на друге."
 agitator_legal_events.15.t: "День в типографии"
 agitator_legal_events.15.d: "Типографии и газеты, которые курируют [SCOPE.gsInterestGroup('govnas').GetName|l], подняли шумиху вокруг закона «[SCOPE.sLaw('current_law_scope').GetName]», и в результате он сильно исказился в глазах общественности. [SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'воспользовалась', 'воспользовался' )] народным смятением для продвижения собственной повестки."
 agitator_legal_events.15.f: "Хватило нескольких неверно понятых слов, чтобы посеять семена сомнения. Затем последовало несколько непреднамеренных ошибок в попытке понять точный смысл. К концу недели закон превратился в нечто иное. Теперь все обсуждают вопрос, к которому правительство не имеет никакого отношения."
 agitator_legal_events.15.a: "Отправьте в типографии исправленную версию."
 agitator_legal_events.15.b: "Продавить закон."
 agitator_legal_events.15.c: "Будет неправильно не прислушаться к нашим избирателям."
 agitator_legal_events.16.t: "Третий вариант"
 agitator_legal_events.16.d: "Обсуждение закона «[SCOPE.sLaw('current_law_scope').GetName]» буксует, и [SCOPE.sCharacter('supporting_agitator').GetFullName] призывает собрать экспертную комиссию для выхода из затруднения."
 agitator_legal_events.16.f: "Мнение одной фракции символично. Две составляют меньшинство. Две фракции, представляющие общее мнение большей части населения, — всё ещё меньшинство. Особенно если им не хватает жизненного или профессионального опыта."
 agitator_legal_events.16.a: "А казна потянет такие расходы?"
 agitator_legal_events.16.b: "Объявить открытый набор экспертов."
 agitator_legal_events.16.c: "Посмотрим, что скажут наши университеты."
 agitator_legal_events.17.t: "Несовместимость"
 agitator_legal_events.17.d: "Хотя закон «[SCOPE.sLaw('current_law_scope').GetName]» не вызывает принципиальных возражений, в нём есть два противоречивых пункта. [SCOPE.gsInterestGroup('opposing_ig').GetName] и [SCOPE.gsInterestGroup('quarrelling_ig').GetName|l] хотят обратить закон в свою пользу, а [SCOPE.sCharacter('supporting_agitator').GetFullName] ругает обе группы за оппортунизм."
 agitator_legal_events.17.f: "Как говорится, суть руководства — в нахождении компромиссов. И это интересный парадокс, ведь в компромиссе часто видят проявление слабости. Отказ от компромиссов — такой же провал, как и постоянное согласие на компромиссы. Суть, как всегда, в уравновешивании."
 agitator_legal_events.17.a: "Вычеркнуть пункт. Закон нужно принять."
 agitator_legal_events.17.b: "Нам потребуется ещё одна бочка чернил…"
 agitator_legal_events.18.t: "Мелкие интересы"
 agitator_legal_events.18.d: "Каким бы ни было отношение руководства, главными участниками споров о законе «[SCOPE.sLaw('current_law_scope').GetName]» оказались [SCOPE.gsInterestGroup('opposing_ig').GetName|l] и популисты, которых [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'взбаламутила', 'взбаламутил' )] [SCOPE.sCharacter('supporting_agitator').GetFullName]. Их препирательствам нет конца."
 agitator_legal_events.18.f: "Порой правительство обращает внимание на незначительный вопрос, чтобы порадовать союзника или подкупить врага. И всякий раз кто-то оказывается недовольным. Некоторые обращаются к принципу «враг моего врага» и пытаются заключить ситуативные союзы. Другие, и не без оснований, ожидают проявления мягкой силы."
 agitator_legal_events.18.a: "Пусть себе спорят."
 agitator_legal_events.18.b: "Воспользоваться давлением популистов."
 agitator_legal_events.18.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName] получат нашу поддержку."
 agitator_legal_events.19.t: "Без пункта"
 agitator_legal_events.19.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] и [SCOPE.gsInterestGroup('angry_ig').GetName|l] спорят о формулировке одного из пунктов закона «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.sCharacter('supporting_agitator').GetFullName] публикует статьи, чтобы вовлечь в распри как можно больше народу."
 agitator_legal_events.19.f: "«Хочу обратить ваше внимание на пункт, запрещающий проносить доспехи в стены данного учреждения».\n\n«В чём проблема на этот раз?»\n\n«Из формулировки не следует, идёт ли речь о запрете ношения доспехов или об их наличии. Можно просто пронести доспехи и тем самым нарушить закон!»"
 agitator_legal_events.19.a: "Поддержать толкование #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#!."
 agitator_legal_events.19.b: "Одобрить позицию #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('angry_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('angry_ig').GetCustom('RU_IG_RP')|l]#!#!."
 agitator_legal_events.19.c: "Пусть [SCOPE.sCharacter('supporting_agitator').GetFullName] ответит за потакание этим беспорядкам."
 agitator_legal_events.20.t: "Всё насмарку"
 agitator_legal_events.20.d: "При виде кошмарного черновика закона «[SCOPE.sLaw('current_law_scope').GetName]» поднялся шум, и каждая фракция попыталась внести свои изменения. [SCOPE.sCharacter('supporting_agitator').GetFullName] провоцирует общественное недовольство и требует переписать проект."
 agitator_legal_events.20.f: "«Двойное жалование по субботам? Они что, думают, мы тут в деньгах купаемся?»\n\n«15 минут на… перекур? Абсурд!»\n\n«Гарантированные больничные могли бы сдержать вспышки туберкулёза…»\n\nСлуги принесли свежие чернильницы всем мало-мальски заинтересованным писакам в зале. День был долгим, и вечер обещает быть ещё дольше. Потребуется немало чернильниц, чтобы покончить с этим вопросом."
 agitator_legal_events.20.a: "Не отвлекаться и исправить ошибки."
 agitator_legal_events.20.b: "Выслушать, что думают [SCOPE.sCharacter('supporting_agitator').GetFullName] со товарищи."
 agitator_legal_events.20.c: "Послушаем, что скажут [SCOPE.gsInterestGroup('opposing_ig').GetName|l], и учтём их мнение."
