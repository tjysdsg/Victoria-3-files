 agitator_legal_events.1.t: "Бесконечный монолог"
 agitator_legal_events.1.d: "Движение транспорта в городе [SCOPE.sState('capital_scope').GetCityHubName] остановлено из-за того, что на главном проспекте [SCOPE.sCharacter('opposing_agitator').GetFullName] долго и нудно объясняет толпе, чем плох законопроект «[SCOPE.sLaw('current_law_scope').GetName]». Из-за гигантского затора набрать кворум для обсуждения так и не удалось."
 agitator_legal_events.1.f: "«Кроме того, из контекста четвёртого параграфа рассматриваемого закона не следует определение удара. Многие могут ошибочно перепутать удар молота или бойца с ударом, хватившим пожилого человека или иного бедолагу»."
 agitator_legal_events.1.a: "Возможно, пора официально запретить прения."
 agitator_legal_events.1.b: "Очернить этого болтуна. Публично."
 agitator_legal_events.2.t: "Затыкание спикера"
 agitator_legal_events.2.d: "Умело используя предложения по запрету прений, а порой и откровенно злоупотребляя ими, [SCOPE.sCharacter('opposing_agitator').GetFullName] и [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'её', 'его' )]  сторонники заблокировали дальнейшее обсуждение закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.2.f: "«Я предлагаю прервать речь представителя и проголосовать».\n\n«Если мне не придётся в очередной раз хлебать стряпню моих родственничков, будем голосовать. Кто выступает за то, чтобы прервать выступление представителя, садится слева от меня»."
 agitator_legal_events.2.a: "Возможно, пора отменить запрет прений."
 agitator_legal_events.2.b: "Закажите удила из Парижа, пусть порадуется."
 agitator_legal_events.3.t: "Больничный"
 agitator_legal_events.3.d: "Когда [SCOPE.sCharacter('support_agitator').GetFullName] выпивает испорченный напиток, [SelectLocalization(SCOPE.sCharacter('support_agitator').IsFemale, 'её', 'его' )] пространная речь заканчивается весьма неожиданно. После [SCOPE.sCharacter('support_agitator').GetHerHis] выхода из строя правительство лишается одного из самых деятельных защитников закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.3.f: "Слуга, отправленный вскоре после начала выступления, вернулся с бутербродом и роковым напитком. Все присутствующие стали свидетелями того, как многословная речь превратилась в борьбу со взбунтовавшимся желудком. Естественно, если бы речь была прервана, это лишило бы оратора достоинства. Обернись всё иначе, люди могли бы потребовать голову убийцы."
 agitator_legal_events.3.a: "Пусть [SCOPE.sCharacter('supporting_agitator').GetFullName] скорее поправляется."
 agitator_legal_events.3.b: "Прочесать все окрестности и отыскать убийц!"
 agitator_legal_events.4.t: "Обращение к эксперту"
 agitator_legal_events.4.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] со товарищи поднимают щекотливые вопросы, и правительству приходится искать технических экспертов, способных рассказать, чем же так хорош закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.4.f: "«Скажу прямо, без мнения специалиста принятый закон не сможет решить проблему, из-за которой мы его и принимаем. Готов ли кто-нибудь из присутствующих представить такого эксперта или мне придётся сделать это за вас?»"
 agitator_legal_events.4.a: "Содействовать в поисках эксперта."
 agitator_legal_events.4.b: "Сумеет ли [SCOPE.sCharacter('opposing_agitator').GetFullName] перейти от слов к делу?"
 agitator_legal_events.4.c: "Мы обратимся в наш лучший университет."
 agitator_legal_events.5.t: "Скандал!"
 agitator_legal_events.5.d: "Статья, в которой [SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'заявила', 'заявил' )], что один из#tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#! посещает любовницу, привела законодателей в ужас. Что примечательно, случилось это в разгар обсуждения закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.5.f: "«Соблюдайте порядок! Делегаты, займите свои места! Да сядьте уже, чёрт вас дери!»\n\nСколько бы председатель ни стучал молотком, здравый смысл уже покинул зал заседания. Со всех сторон неслись обвинения, упрёки и опровержения. Журналистам потребовалось не слишком много времени, чтобы всё сказанное оказалось у них в блокнотах."
 agitator_legal_events.5.a: "Наше правительство должно отвечать высоким требованиям."
 agitator_legal_events.5.b: "Вернуться к обсуждению закона."
 agitator_legal_events.6.t: "Несогласие"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'призвала', 'призвал' )] всех «людей с твёрдыми моральными устоями» выступить против закона «[SCOPE.sLaw('current_law_scope').GetName]». В группе «[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]» этот призыв был встречен с энтузиазмом, и дебаты были остановлены."
 agitator_legal_events.6.f: "Понимаете, достаточно просто не поднять руку. Забавная штука этот взмах. Это и простое, забытое приветствие на улице, и попытка привлечь чьё-то внимание. Удивительно, как много можно достичь, просто шевельнув запястьем. Или в данном случае… как, не подняв руку, можно навредить стране."
 agitator_legal_events.6.a: "Это их право. Они вскоре передумают."
 agitator_legal_events.6.b: "Занесите в протокол их имена, должности и подчинённых."
 agitator_legal_events.6.c: "Прикажите посредникам оставаться на местах."
 agitator_legal_events.7.t: "Политика раздора"
 agitator_legal_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] и [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'её', 'его' )] сторонники провели агрессивную кампанию по очернению закона «[SCOPE.sLaw('current_law_scope').GetName]». Теперь [SCOPE.gsInterestGroup('govnas').GetName|l] не могут прийти к единому мнению о его необходимости."
 agitator_legal_events.7.f: "Казалось бы, всё просто: не обсуждать эту тему в залах, кабинетах и даже на приёмах. С глаз долой, из сердца вон, чтобы не мешать интересам друг друга. И всё равно эта спорная тема всплыла — и все клятвы и договорённости тут же были позабыты."
 agitator_legal_events.7.a: "Найти компромисс между фракциями."
 agitator_legal_events.7.b: "Вернуться к обсуждению повестки дня."
 agitator_legal_events.7.c: "Найти слабое звено и расшатать их ряды."
 agitator_legal_events.8.t: "Закулисные сделки"
 agitator_legal_events.8.d: "Вроде бы придя к мнению по вопросу, [SCOPE.gsInterestGroup('dirty_dealers').GetName|l] резко пересмотрели своё отношение к закону «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] утверждает, что за тайным сговором стоит [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitator_legal_events.8.f: "Закулисные сделки были рядовым явлением. Финансирование проекта, связи со знакомыми друзей, «специальная комиссия» по вопросу — по сути, цель у них одна. Смазать шестерни империи, чтобы они вращались чуть быстрее. Но порой кого-то посещает мысль нажиться на смазанных шестернях, и это привлекает внимание общественности. В результате теряют все."
 agitator_legal_events.8.a: "Сообщите прессе. Коррупцию надо искоренить."
 agitator_legal_events.8.b: "Вернуться к обсуждению закона."
 agitator_legal_events.8.c: "Коррупция — это ещё один инструмент."
 agitator_legal_events.9.t: "Подстрекательство"
 agitator_legal_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'бросила', 'бросил' )] пару точных замечаний, и вот уже [SCOPE.sCharacter('da_boss').GetFullName] с трудом может наскрести на кусок хлеба. С тех пор обсуждение закона «[SCOPE.sLaw('current_law_scope').GetName]» застопорилось."
 agitator_legal_events.9.f: "Горсть молотой пшеницы определяет трапезу. Три порции в день семь раз в неделю составляют основу зарплаты. Дайте рабочему хлеб и крышу над головой да накиньте сверху 10% — и получите годовое жалованье. А ведь кто-то посоветует им есть пирожные… не понимая, что они тоже сделаны из пшеницы."
 agitator_legal_events.9.a: "Репутация восстановится не скоро."
 agitator_legal_events.9.b: "Не отвлекайтесь от обсуждения закона."
 agitator_legal_events.10.t: "В полной мере"
 agitator_legal_events.10.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] пытались провернуть уловку, но она обернулась против них, и в результате заднескамеечника обвинили в организованной торговле голосами. Противники закона «[SCOPE.sLaw('current_law_scope').GetName]», которых [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'сумела', 'сумел' )] вдохновить [SCOPE.sCharacter('opposing_agitator').GetFullName], громко осудили этот поступок, застопорив обсуждение закона."
 agitator_legal_events.10.f: "«Столь возмутительное положение дел позорит почтенное собрание. Необходимо решительно осудить это преступное пятно на нашей чести, а не то последствия затронут нас всех»."
 agitator_legal_events.10.a: "Поддержать предложение и побыстрее его провести."
 agitator_legal_events.10.b: "Возможно, [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] хранит некие секреты?"
