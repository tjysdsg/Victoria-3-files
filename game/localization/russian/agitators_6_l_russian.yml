 ## Advance Events
 agitator_legal_events.21.t: "Искусство бездействия"
 agitator_legal_events.21.d: "Ранее выступая против законов «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('supporting_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'учла', 'учёл' )] политические взгляды #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('govnas').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('govnas').GetCustom('RU_IG_RP')|l]#!#! и теперь предлагает им свою поддержку."
 agitator_legal_events.21.f: "«В общении с избирателями по вопросам законотворчества самое главное — научиться изображать бездействие».\n\n«Пока вы всё решаете шёпотом, прикрываясь масками?»\n\n«Верно»."
 agitator_legal_events.21.a: "Мы рады поддержке."
 agitator_legal_events.21.b: "Нужно быть начеку. Тут что-то нечисто."
 agitator_legal_events.22.t: "Признание поражения"
 agitator_legal_events.22.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] терпит сокрушительное поражение на дебатах и [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'вынуждена', 'вынужден' )] искать новые точки опоры. Одна из фракций в группе «[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]» выступила в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.22.f: "«Что ж, хорошо. Осмелюсь заметить, вы погубите меня своим дьявольским красноречием».\n\n«Вот так просто?»\n\n«Вот так просто. Отвергать мудрый совет — всё равно что плыть против течения»."
 agitator_legal_events.22.a: "Это стоит отметить."
 agitator_legal_events.22.b: "Немедленно напечатать это во всех газетах!"
 agitator_legal_events.23.t: "Удобные союзники"
 agitator_legal_events.23.d: "Закон «[SCOPE.sLaw('current_law_scope').GetName]» находится на грани провала, как вдруг [SCOPE.sCharacter('supporting_agitator').GetFullName] мобилизует группу «[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]». Теперь у закона есть необходимая поддержка, чтобы принять его без компромиссов."
 agitator_legal_events.23.f: "В ответ на призыв о поддержке руку поднял тот, от кого этого ждали меньше всего. Затем последовала вторая рука, за ней ещё одна. Фракция, меньше всех выигрывающая от принятия закона, но, впрочем, ничего и не теряющая, голосует за. Крики радости сменяются гулом разочарования, когда изменение закона происходит успешно."
 agitator_legal_events.23.a: "Поблагодарить за поддержку."
 agitator_legal_events.23.b: "Учтите это одолжение. Они о нём точно не забудут."
 agitator_legal_events.24.t: "Неудачный бойкот"
 agitator_legal_events.24.d: "Желая заручиться поддержкой своих коллег, [SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'призвала', 'призвал' )] бойкотировать закон «[SCOPE.sLaw('current_law_scope').GetName]». В день начала бойкота всё выглядело так, словно его и не объявляли."
 agitator_legal_events.24.f: "На примере третьего сословия многие поняли: количество само по себе является качеством. Если у вас достаточно людей для поддержки, вас никто не остановит. Увы, не все усвоили другой урок: людям должны нравиться вы сами или ваша идея."
 agitator_legal_events.24.a: "Сообщите в газеты об этом просчёте."
 agitator_legal_events.24.b: "Верность всегда можно купить."
 agitator_legal_events.25.t: "Общая цена"
 agitator_legal_events.25.d: "Когда [SCOPE.sCharacter('da_boss').GetFullName] [SelectLocalization(SCOPE.sCharacter('da_boss').IsFemale, 'произносила', 'произносил' )] речь по поводу закона «[SCOPE.sLaw('current_law_scope').GetName]», объявился критикан, которого [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'подослала', 'подослал' )] [SCOPE.sCharacter('opposing_agitator').GetFullName], и принялся задавать каверзные вопросы о ценах на хлеб. [SCOPE.sCharacter('da_boss').GetFullName] [SelectLocalization(SCOPE.sCharacter('da_boss').IsFemale, 'расспросила', 'расспросил' )] владельца ближайшей бакалейной лавки."
 agitator_legal_events.25.f: "«Что касается закона, который, как вы утверждаете, призван улучшить жизнь простых людей, знаете ли вы, сколько стоит… Вы вообще слушаете?»\n\n«Вот, бакалейщик утверждает, что булка хлеба стоит два пенса. Что до вашего вопроса, он довольно банален, не так ли? Обычная попытка застать меня врасплох и дискредитировать, не относящаяся к дискуссии. Следующий?»"
 agitator_legal_events.25.a: "Подобная тактика недопустима в нашей стране."
 agitator_legal_events.25.b: "Мы должны найти недостатки в законе."
 agitator_legal_events.26.t: "Фокус со шляпой"
 agitator_legal_events.26.d: "Пока в правительстве обсуждали закон «[SCOPE.sLaw('current_law_scope').GetName]», несколько газет опубликовали полемическую статью, в которой [SCOPE.sCharacter('opposing_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('opposing_agitator').IsFemale, 'заявила', 'заявил' )], что этот проект противоречит одному замшелому закону. Однако законодатели из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('govnas').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('govnas').GetCustom('RU_IG_RP')|l]#!#! отметили, что тот закон недействителен."
 agitator_legal_events.26.f: "Примером странного, возможно, даже бесполезного закона является требование носить шляпу во время обсуждения вопросов процедурного характера. В законе не говорится, какой именно должна быть шляпа. Главное, чтобы она была надета во время обсуждения. Поэтому уместно было бы носить дурацкий колпак при обсуждении некорректных вопросов."
 agitator_legal_events.26.a: "Отменить этот бесполезный закон."
 agitator_legal_events.26.b: "Модернизировать как этот закон, так и закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitator_legal_events.27.t: "За выпивкой"
 agitator_legal_events.27.d: "На тайной встрече [SCOPE.sCharacter('supporting_agitator').GetFullName] и представитель #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('cavalry_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('cavalry_ig').GetCustom('RU_IG_RP')|l]#!#! долго обсуждали преимущества закона «[SCOPE.sLaw('current_law_scope').GetName]». Один из ораторов был настолько хорошо информирован, что его речь заняла несколько минут."
 agitator_legal_events.27.f: "«В этом-то и проблема нового закона. Если не отменить сопутствующие законы, останется возможность воспользоваться лазейками и избежать наказания».\n\n«Если не учитывать два закона об уклонении, то без сомнения. Однако в таком случае появляется идеальная ловушка для нарушителей»."
 agitator_legal_events.27.a: "Отметить хорошо проделанную работу."
 agitator_legal_events.27.b: "Вопросы управления служат для управления, а не для прибежища грехов."
 agitator_legal_events.28.t: "Условие выходит в свет"
 agitator_legal_events.28.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] и [SCOPE.gsInterestGroup('angry_ig').GetName|l] торгуются из-за незначительной уступки в законе «[SCOPE.sLaw('current_law_scope').GetName]», способной поднять одну группу над другой. [SCOPE.sCharacter('supporting_agitator').GetFullName] и [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'её', 'его' )] сторонники выступают за резолюцию без уступок."
 agitator_legal_events.28.f: "Детская ссора: беда быстрого и эффективного законотворчества с незапамятных времён. Независимо от возраста и налёта образованности, суть остаётся прежней. Две группы хотят чего-то и готовы действовать на нервы окружающим, пока не добьются своего. Вопрос лишь в том, кому из детей отдать игрушку."
 agitator_legal_events.28.a: "Пусть себе спорят."
 agitator_legal_events.28.b: "Одна уступка, лишь бы угомонились."
 agitator_legal_events.29.t: "Литературное решение"
 agitator_legal_events.29.d: "В собрании публикаций, автором которых числится [SCOPE.sCharacter('supporting_agitator').GetFullName], появилась книга с рассуждениями о том, какую форму может принять закон «[SCOPE.sLaw('current_law_scope').GetName]». Юристы из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('govnas').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('govnas').GetCustom('RU_IG_RP')|l]#!#! утверждают, что написанное в книге вполне законно."
 agitator_legal_events.29.f: "Зачастую предназначение художественной литературы в том, чтобы скоротать время. Но порой в неё закрадывается подлинное видение возможностей. Редко, но бывает, что хорошо написанная художественная книга может повлиять на образ мышления людей. Увы, многие часто видят в этом проявление ясновидения."
 agitator_legal_events.29.a: "Опросить общественность об этой книге."
 agitator_legal_events.29.b: "Приобрести экземпляр и поблагодарить автора."
 agitator_legal_events.29.c: "Художественная литература не должна выходить за рамки развлечения."
 agitator_legal_events.30.t: "Разговор за чашкой кофе"
 agitator_legal_events.30.d: "Закон «[SCOPE.sLaw('current_law_scope').GetName]» стал самой популярной темой для разговоров в кофейнях. Впоследствии [SCOPE.sCharacter('supporting_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'заявила', 'заявил' )] о готовности выступить против группы «[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]», чтобы поспособствовать его принятию."
 agitator_legal_events.30.f: "Мудрые советники убеждают не путать глас народа с гласом божьим. Более мудрые советники считают глас народа безумным. Самые мудрые понимают, что гениальность и безумие суть две стороны одной медали. Главное — знать, когда прислушиваться."
 agitator_legal_events.30.a: "Мы рады пересмотру взглядов."
 agitator_legal_events.30.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] могут попытаться отыграться — мы проследим, чтобы [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'она', 'он' )] не [SelectLocalization(SCOPE.sCharacter('supporting_agitator').IsFemale, 'пострадала', 'пострадал' )]."
