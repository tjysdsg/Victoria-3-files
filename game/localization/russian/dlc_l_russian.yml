 dlc003_desc: "Эпоха индустриализации — это эпоха преобразований, когда миллионы крестьян перешли работать на фабрики. Эта почти часовая коллекция из 14 композиций посвящена тяготам и устремлениям простого народа и вдохновлялась романтизированными воспоминаниями о простых временах и честной работе в поле."
 dlc004_desc: "В наборе Voice of the People народ шествует с букетами в одной руке и факелами в другой. Шестерни прогресса неумолимо крутятся, и новые герои толкают в массы свежие идеи. И пока эти силы борются по всему земному шару, Франция оказывается в сердце этой суеты из-за смены династий, притязаний в Северной Африке и континентальной Европе и вопроса, быстро переросшего в сражение за душу нации. Аллонзи!"
 dlc007_desc: "От величественного рассвета до свечения газовых ламп — этот художественный набор посвящён теме света и тени и призван вдохнуть новую жизнь в визуальную составляющую. Смена дня и ночи отмеряет время, проведённое вами в игре, а изображения заиграют новыми красками, отражая рассвет новой эпохи."
 dlc008_desc: "Новая заря разгорается над Южной Америкой, и это региональное дополнение несёт с собой ветра перемен. В Бразилии мальчик посажен на трон, оставленный его отцом. В водовороте интриг новой аристократии, опирающейся на кофе и молоко, рождается церковь науки, а сельскую местность опустошают набеги кангасеиру. В то же время среди пепла амбиций Боливара Парагвай выходит из самоизоляции, чтобы занять своё место на мировой арене. В это время невзгод и надежды Бразилия словно заготовка на наковальне: вам решать, чем она станет."
 dlc010_desc: "От лесов Кавказа до гор Кореи великие империи Викторианской эпохи сражаются за дипломатическое превосходство. Дипломаты и рядовые граждане требуют, чтобы правительства распространяли своё влияние за пределы границ и препятствовали другим странам. Великие державы возглавляют могущественные блоки государств, используя подчинённые государства в собственных интересах. Влияйте, инвестируйте и подчиняйте, чтобы расширить свою сферу влияния, ведь в большой игре международной политики есть только игроки и пешки."
 dlc011_desc: "Медленное продвижение Ост-Индской компании позволило ей подчинить своей власти Индийский субконтинент. Власть могольских и маратхских императоров больше не распространяется за пределы их собственных дворцов. В этой новой колониальной Индии британский бюрократический деспотизм сталкивается с внутренними и внешними угрозами: недовольными солдатами, растущим индийским национализмом и молодой Сикхской Империей. Сражайтесь против колониального господства на стороне борцов за независимость Индии или поддержите попытки британской администрации удержать власть над этой опорой империи, иначе её солнце наконец-то зайдёт."
 dlc012_desc: "Установите набор Trade Ships Bonus Pack и наблюдайте, как в ваш порт широкой рекой потекут товары. Набор доступен бесплатно всем покупателям Victoria 3: Expansion Pass. В набор входят три новых дизайна кораблей для отображения торгового судоходства на карте мира."
 dlc013_desc: "Щелчки тикерных машин и гудки пароходов знаменуют эпоху глобального рынка. И компании, и страны борются на мировой арене за престиж и долю рынка, используя в этой войне монополии, военные корабли и неравные договоры. Добивайтесь успеха с помощью уникальных люксовых товаров, даруйте патенты компаниям и манипулируйте другими странами с помощью дипломатических возможностей. Покупайте, продавайте и прокладывайте путь к господству, ведь на мировом рынке бал правит не сотрудничество, а бизнес."
