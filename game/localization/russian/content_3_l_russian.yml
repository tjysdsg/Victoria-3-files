 generic_laws.12.t: "Сомнительные связи"
 generic_laws.12.d: "Раздражаясь юридической волокитой, сопровождающей работу над законом «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetCustom('RU_IG_RP')|l]#!#! обращается к нам с предложением ускорить процесс посредством своих личных связей в госаппарате."
 generic_laws.12.f: "«Несколько слов в нужные уши — все, о чем я прошу. Все в рамках закона, разумеется — хоть я и не могу гарантировать, что наши противники этому обрадуются»."
 generic_laws.12.a: "Дать разрешение действовать. Нельзя терять времени."
 generic_laws.12.b: "Нет, или делать всё как положено, или вообще не делать."
