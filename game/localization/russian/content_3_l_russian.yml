 je_ironclads_reason: "Закованные в металл пароходы, на которые установлены крупнокалиберные орудия, стреляющие в том числе артиллерийскими бомбами, стали самым убедительным свидетельством того, что эпоха парусных сражений осталась далеко позади."
 je_monitors: "Мониторы"
 je_monitors_reason: "Суда с малой осадкой для обороны берегов. Монитор — доступное средство для любого государства, которому недостаёт средств или производственных мощностей для обеспечения флота броненосцами."
 military_tech_events.403.t: "Доктрина железа и пара"
 military_tech_events.403.d: "Появление кораблей с обшитыми металлом корпусами стало настоящей революцией в мире морских сражений. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('ironclad_admiral').GetFullName] убеждает нас, что отныне традиционные снаряды для нас практически не помеха, и [ROOT.GetCountry.GetNameNoFormatting] прямым ходом идёт к абсолютному доминированию на море."
 military_tech_events.403.f: "«Пусть деревянные корабли с железными людьми способны победить железные корабли с деревянными людьми, но броня нам не помешает»."
 military_tech_events.403.a: "Наш строй кораблей будет непобедим."
 military_tech_events.403.b: "Металлические носы? Металлические тараны! Что может пойти не так?"
 military_tech_events.403.c: "[ROOT.GetCountry.GetNameNoFormatting] правит морями!"
