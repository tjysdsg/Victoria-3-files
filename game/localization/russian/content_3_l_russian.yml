 election_contextual_events.4.d: "Лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('decrepit_leader_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('decrepit_leader_ig').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, 'пожилая', 'пожилой' )] [SCOPE.sCharacter('decrepit_leader').GetFullName], внезапно [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, 'скончалась', 'скончался' )] в середине кампании, и партия «[SCOPE.sParty('decrepit_leader_party').GetName]» осталась без главного политика. Теперь все разговоры вращаются вокруг выбора [SCOPE.sCharacter('decrepit_leader').GetHerHis] преемника."
 election_contextual_events.4.f: "«Неожиданно? Пф! Старому мешку с костями давно было пора к создателю! Наконец-то в партию подольют свежей крови!"
 election_contextual_events.4.a: "Поставить на популярного, но некомпетентного кандидата."
 election_contextual_events.4.b: "Кресло получает целеустремлённый, но заносчивый молодой человек."
