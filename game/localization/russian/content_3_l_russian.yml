 patrons_of_prosperity: "Покровители процветания"
 election_contextual_events.7.t: "Купоны коалиции" #Winning a War
 election_contextual_events.7.d: "Обстановка на войне «[SCOPE.sWar('ongoing_election_war').GetName]» складывается в нашу пользу, и всю страну обуял воинственный настрой. Правящая партия «[SCOPE.sParty('ongoing_election_war_party').GetName]» разослала письма поддержки кандидатам в парламент, которые, по их мнению, поддерживают войну, и это должно привлечь патриотически настроенных избирателей."
 election_contextual_events.7.f: "«До н[SCOPE.sCharacter('pacifist_ig_leader').GetHerHis], стало быть, письмо не дошло? Кто бы мог заподозрить, что этот трус — никчёмный бесхребетный пацифист? Наши парни там умирают, а [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] что делает? Перебирает кучи бумажек и ждёт, когда можно будет тихонько урвать то, за что мы платим кровью. Нет уж, нашим людям нужен тот, кто сражается за них, как они сражаются за нас»."
 election_contextual_events.7.a: "Сплотимся вокруг пар... то есть флага!"
 election_contextual_events.7.b: "Ты за нас или за наших противников?"
