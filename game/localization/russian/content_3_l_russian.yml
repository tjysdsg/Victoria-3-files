 poland_events.7.d: "#tooltippable_name #tooltip:[SCOPE.sCulture('ukrainian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('ukrainian_culture').GetCustom('RU_CUL_ADJ')]ий#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('byelorussian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('byelorussian_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народы вошли в состав Речи Посполитой на правах равных участников нашего великого союза."
 poland_events.7.d2: "#tooltippable_name #tooltip:[SCOPE.sCulture('ukrainian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('ukrainian_culture').GetCustom('RU_CUL_ADJ')]ие#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('byelorussian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('byelorussian_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! земли будут включены в состав нашей империи, вернув #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_DP')]#!#! статус великой европейской державы."
 poland_events.7.f: "«Братья! Мы принесли добрую весть вам и вашему дому. Когда-то мы жили в великой стране. Милостью Божьей в наших землях царили мир и процветание. И хотя прежде нас победили, разбили и сковали, мы вновь восстали в блеске былой славы! Наша вера вознаграждена! Осталось лишь достичь врат Рая. Встаньте, воспряньте с нами, и мы вместе вернём порядок Божий на эту землю!»"
 poland_events.7.f2: "«Внимание, крестьяне. Вы, должно быть, спрашиваете, зачем я привёл с собой этих славных господ с винтовками. Всё просто: они здесь, чтобы освободить вас. И начнём мы с взыскания задолженностей перед Речью Посполитой. В своё время будущие власти могут задуматься о полноценном управлении вашей округой. Не сопротивляйтесь. Впрочем, можете попытаться: это поможет убрать запах дерьма из этой помойной ямы»."
 poland_events.7.a: "Добро пожаловать, братья."
 poland_events.7.b: "Наша империя растёт."
