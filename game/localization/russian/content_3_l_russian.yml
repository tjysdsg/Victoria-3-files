 generic_laws.9.t: "[SCOPE.sCulture('non_accepted_culture_scope').GetName|U] возмущены предложенным законом"
 generic_laws.9.d: "Активисты-[SCOPE.sCulture('non_accepted_culture_scope').GetName|l] утверждают, что принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» крайне негативно скажется на жизни их общины. Они агитируют своих сородичей протестовать против этого закона по всей стране."
 generic_laws.9.f: "«Дай им палец, и они потребуют всю руку.\n\nДай им руку, и не успеешь оглянуться, как они превратят её в оружие, забьют окружающих до смерти и в поисках новых уступок примутся обирать их трупы!»"
 generic_laws.9.a: "Нам-то что до их соображений? Принимайте закон принудительно!"
 generic_laws.9.b: "Внести пару символических поправок."
 generic_laws.9.c: "Признать их доводы и доработать закон."
 displeased_establishment: "Недовольство влиятельных кругов"
 forceful_approach: "Насильственный подход"
 minority_protests: "Протесты меньшинства"
 generic_laws.10.t: "Раздор с [SCOPE.gsInterestGroup('defectors_ig_scope').GetCustom('RU_IG_TP')|l]"
 generic_laws.10.d: "Влиятельную фракцию #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('defectors_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('defectors_ig_scope').GetCustom('RU_IG_RP')|l]#!#! раздражает нейтралитет их сопартийцев в вопросе закона «[SCOPE.sLaw('current_law_scope').GetName]». Сама эта фракция выступает за закон и теперь намерена образовать отдельную политическую партию, целью которой будет его принятие."
 generic_laws.10.f: "«Как вы можете стоять и смотреть, как мир проносится перед вашими глазами? Неужели у вас нет чести? Чувства долга перед товарищами? Я против такой безамбициозности — и, осмелюсь сказать, это не только моё мнение»."
 generic_laws.10.a: "С их поддержкой билль пройдёт."
 generic_laws.10.b: "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] приветствуют этих бунтарей."
