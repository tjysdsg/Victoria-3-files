 military_tech_events.404.d: "Пусть монитор, разработанный специально для прибрежной обороны, ограничен в возможностях, но у берегов он весьма эффективен. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('monitor_admiral').GetFullName] докладывает Адмиралтейству в городе [ROOT.GetCountry.GetCapital.GetCityHubName], что [SCOPE.sCharacter('monitor_admiral').GetHerHis] флот прогонит любого врага из [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их вод."
 military_tech_events.404.f: "«Сэр, пусть он и выглядит, как коробка на плоту, уверяю вас, что 15-дюймовые пушки в этой коробке быстро отбивают у врага желание смеяться»."
