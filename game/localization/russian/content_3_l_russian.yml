 arsenal_proving_ground: "Испытательный полигон арсенала"
 military_tech_events.402.t: "Кисть дьявола"
 military_tech_events.402.d: "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName] — человек, которому удалось переломить ход войны «[SCOPE.sWar('machine_gun_war').GetName]» в свою сторону благодаря организации отрядов пулемётчиков. Они выкашивали целые взводы врага прежде, чем тем удавалось хотя бы приблизиться к нашим позициям."
 military_tech_events.402.f: "«Если бы мне сказали, что можно создать ружьё, которое будет:Тянуть ленту с патронами до нужной позиции, вытаскивать заряженный патрон, доставлять его к стволу, подавать в ствол, правильно закрывать патронник, взводить курок, спускать курок, отстреливать патрон, извлекать и выбрасывать гильзу, а потом подавать новый патрон — и всё это в десятую долю секунды —мне было бы очень смешно.\n\nТолько я не смеюсь. Потому что мне пришлось воочию убедиться, что такое ружьё существует»." #Francis Pratt
 military_tech_events.402.a: "Мы будем косить врагов, как траву."
 military_tech_events.402.b: "Что бы ни случилось, у нас есть пулемёт Максим, а у них — нет." #Hilaire Belloc
 military_tech_events.402.c: "[SCOPE.sCharacter('machine_gun_general').GetFullName] владеет этим орудием, как никто другой."
