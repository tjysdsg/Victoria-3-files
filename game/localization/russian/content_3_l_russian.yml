 je_rifling: "Нарезные стволы"
 je_rifling_reason: "Хотя идее нарезных стволов уже несколько веков, лишь недавние скачки развития промышленности и технологий позволили перейти к их производству и широкомасштабному применению. Теперь точность стрельбы наших вооружённых сил возрастёт до невероятных масштабов."
 je_machine_guns: "Автоматические пулемёты"
 je_machine_guns_reason: "Для управления автоматическим пулемётом достаточно одного человека, а скорострельность его достигает сотен патронов в минуту. При установке в укреплённой позиции он способен остановить практически любую атаку."
 military_tech_events.401.t: "Модернизация арсенала"
 military_tech_events.401.d: "С тех пор как [SCOPE.sBuilding('rifle_factory').GetName|l] области [SCOPE.sState('rifle_state').GetName] производят винтовки вместо гладкоствольных мушкетов, идёт новая эпоха. Её главный товар — [SCOPE.sGoods('small_arms_good').GetName] — производит [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f: "«Выстрелить можно хоть за тысячу ярдов.\n\nМожно разбить артиллерию на передовой, можно остановить штыковую атаку до её начала.\n\nПреимуществ невероятно много!\n\nЕсли мы не повысим производственные мощности до адекватного уровня, нас ждёт катастрофический провал на поле боя»."
 military_tech_events.401.a: "Арсенал города [SCOPE.sState('rifle_state').GetCityHubName] прославится на весь мир."
 military_tech_events.401.b: "[ROOT.GetCountry.GetNameNoFormatting] окажется на острие военных инноваций."
