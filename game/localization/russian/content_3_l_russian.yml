 imperious_upstart: "Деспотичный выскочка"
 election_contextual_events.5.t: "Земля нуждающихся" #Low Standard of Living
 election_contextual_events.5.d: "Лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetCustom('RU_IG_RP')|l]#!#! [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName] громогласно заявляет, что партия «[SCOPE.sParty('low_sol_party').GetName]» не может управлять страной, ибо уровень жизни катастрофически низок, а силы воли, чтобы справиться с упадком, хватит только партии «[SCOPE.sParty('low_sol_opposition_party').GetName]»."
 election_contextual_events.5.f: "«Сегодня по дороге сюда мне пришлось видеть сцены столь удручающие, что их даже затруднительно описать. Некогда благородные солдаты дрались в грязи из-за объедков. Отчаявшиеся семьи кое-как ютятся в тесных, пыльных трущобах, едва не стоя друг у друга на ногах! Плохая еда, нищета и отчаяние. Вот что сопровождало меня всю дорогу сюда.\n\nДорогие граждане, вот что оставила нам в наследство партия «[SCOPE.sParty('low_sol_party').GetNameNoFormatting]»."
 election_contextual_events.5.a: "А почему вы обвиняете нас? Почему бы им не попытаться бедствовать поменьше?"
 election_contextual_events.5.b: "Подумаешь, просто пара яиц в администрации стухла."
