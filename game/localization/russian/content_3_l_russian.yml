 sick_man.2.e: "Бюрократия — основа нашей империи"
 je_sick_man_bureaucracy_reason: "Наша бюрократия — пестрая смесь архаичных законов и систем, а также продажные и неподотчетные нам беи, практически не управляющие провинциями Империи. Чтобы справляться с многочисленными трудностями правления, нужно модернизировать административную систему."
