 christ_of_nations_button_desc: "На землях бывшей Речи Посполитой можно встретить многочисленные группы и комитеты, стремящиеся к возрождению #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture_scope').GetCustom('RU_CUL_ADJ')|l]ой#!#! власти. Выступая в качестве безопасной гавани для польских патриотов и предоставляя им средства для продолжения борьбы, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] мо[SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_END_GUT')]т подготовить неподконтрольные польские земли к будущему освобождению."
