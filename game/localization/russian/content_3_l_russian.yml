 tanzimat_events.1.t: "Система «ильтизам»"
 tanzimat_events.1.d: "В сборе денег наша администрация веками зависела от откупа налогов, но эта крайне неэффективная система оставляет желать много лучшего. На столе у великого визиря полно предложений реформ, и нация с нетерпением ждёт нашего ответа."
 tanzimat_events.1.f: "Ещё со времён правления Мехмеда II права на сбор налогов продавались на аукционе тому, кто заплатит больше. Откупщик, в свою очередь, получал право забирать часть налогов себе. В результате выделились в отдельную касту могущественные, независимые и зачастую продажные [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], что значительно снизило прибыль государства. Многие согласны, что систему надо менять, но мало тех, кто согласен между собой в способах её изменения, и ещё меньше тех, кто готов противостоять владеющей землями элите."
 tanzimat_events.1.a: "Отменить откуп налогов, но [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] пусть остаются на месте."
 tanzimat_events.1.b: "Не будить лихо, пока оно тихо."
 tanzimat_events.1.c: "Отменить как саму систему, так и её название."
