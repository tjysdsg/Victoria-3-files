 colonial_administration_events.1.d: "С основанием #tooltippable_name #tooltip:[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetFlagTextIcon][SCOPE.sCountry('newly_formed_colonial_nation_scope').GetCustom('RU_CL_RP')]#!#! мы должны определиться с направленностью нашей новой колониальной администрации."
