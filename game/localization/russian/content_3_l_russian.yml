 poland_events.4.t: "Второе пришествие"
 poland_events.4.d: "Не смирившись с разделами, Польша чудесным образом вернулась на мировую арену. Но, пока глаза народа обращены к будущему, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] размышляет о прошлом. Польша возродилась, но какая именно?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] сидит в полутьме, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] лицо озаряет пламя почти догоревшей свечи. Если бы у надежды был вкус, это был бы вкус победы. Победа — это торжество, а торжество в данном случае приняло вид виски тридцатилетней выдержки. Но даже оно не могло приглушить страх перед будущим. Вдохновляться правлением Ядвиги или Болеслава? Ответ на этот вопрос определит будущее Польши на ближайшее столетие. Попивая виски, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] всё размышляет над тысячелетней историей своей страны."
 poland_events.4.a: "Вернём времена Пяста Колесника, Польша для поляков."
 poland_events.4.b: "Мы наследники коронной республики, наше будущее лежит на востоке."
