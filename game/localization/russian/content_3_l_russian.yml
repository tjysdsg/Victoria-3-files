 je_christ_of_nations_reason: "#italic Подобно тому как римляне распяли Христа, Польшу распяли её враги, и, подобно тому как Христу было суждено вернуться в блеске славы, Польшу ждёт такое же будущее.#!\n\nХотя последнее независимое #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture_scope').GetCustom('RU_CUL_ADJ')|l]ое#!#! государство исчезло с карты в конце XVIII века в результате #bold трёх разделов#!, мечта о возрождении Польши живёт в умах поляков от Познани до Львова.\n\n#bold Наследие Речи Посполитой#!\nЕсли тем или иным способом на карте возникнет независимое польское государство, мы сможем объединиться с ним, если государство [SCOPE.GetRootScope.GetCountry.GetName] сохранит независимость."
