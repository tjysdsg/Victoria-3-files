 dealing_with_corruption: "Борьба с коррупцией"
 generic_laws.3.t: "Требования членов оппозиции"
 generic_laws.3.d: "Более прагматично настроенные [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], противящиеся сейчас принятию закона «[SCOPE.sLaw('current_law_scope').GetName]», предложили изменить свою позицию в обмен на определенные политические уступки. Эти уступки, однако, будут непопулярны у #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetCustom('RU_IG_RP')|l]#!#!."
 generic_laws.3.f: "«Компромисс — хороший зонтик, но плохая крыша. Это временное средство достижения цели, часто уместное в партийной политике и почти всегда неуместное в управлении государством»." #James Russell Lowell
 generic_laws.3.a: "Уступить их требованиям. Билль должен пройти."
 generic_laws.3.b: "Компромисс — инструмент слабых."
 generic_laws.3.c: "Отличная возможность вырвать закон из тупика."
 cross_bench_support: "Поддержка независимой партии"
 concessions_obtained: "Получены уступки"
 political_advances_spurned: "Политические уступки отвергнуты"
