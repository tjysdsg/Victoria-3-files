 modern_land_code: "Современный Земельный кодекс"
 tanzimat_events.4.t: "Эдикт о реформах"
 tanzimat_events.4.d: "Теперь, когда у нас запущен процесс перехода к более профессиональной бюрократической системе, на обсуждение вынесен острый вопрос: поднятие статуса немусульман и допуск их к чиновничьим должностям."
 tanzimat_events.4.f: "Одной из главных, если не главной своей задачей [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] считает сохранение Великого Государства перед лицом беспорядков, бунтов и иностранной интервенции. Для этого нам, вероятно, нужно будет предпринять шаги по улучшению статуса меньшинств в нашей империи — иначе они могут стать пешками в игре иностранных держав."
 tanzimat_events.4.a: "Равные права перед законом! Хотя бы на бумаге."
 tanzimat_events.4.b: "Пообещать им реформу, но без фанатизма."
 tanzimat_events.4.c: "Это же просто уступки под личиной реформы. Отказать!"
 tanzimat.4.tt1: "Возвысив статус зимми, мы вызовем протесты радикальных суннитов."
 equality_under_the_law: "Равенство перед законом"
 promises_of_reform_ott: "Обещания реформы"
 establishment_favours_reform: "Влиятельные круги благоволят реформе"
 tanzimat_events.5.t: "Слухи о восстании"
 tanzimat_events.5.d: "Город [SCOPE.sState('paranoia_state_scope').GetCityHubName] окутан облаком паранойи: местный имам утверждает, что сообщество исповедующих [SCOPE.sReligion('discriminated_religion_scope').GetName|l] вступило в сговор с #tooltippable_name #tooltip:[SCOPE.sCountry('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('neighbor_country').GetCustom('RU_CL_TP')]#!#!, в результате чего [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] может потерять власть."
 tanzimat_events.5.f: "«Разве противники Аллаха равны в своей значимости исламу? Так могут думать некоторые продажные паши в городе [ROOT.GetCountry.GetCapital.GetCityHubName], но мы, истинно правоверные, знаем правду. Уже сейчас неверующие в наших рядах замышляют против нас и хотят вместе со своими иноземными хозяевами разрезать великую империю на куски, как кондитер нарезает пахлаву»."
 tanzimat_events.5.a: "Это же просто слухи, верно?"
 tanzimat_events.5.b: "Надо обрушиться на подозреваемых в предательстве со всей мощью. В таких делах полумеры недопустимы."
 tanzimat.5.tt1: "Радикальные сунниты могут взять дела в свои руки."
 tanzimat.5.tt2: "Ваши действия порадуют радикалов-суннитов."
 tanzimat_events.6.t: "Бунт в квартале, где проживают [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d: "Разъярившись решением Высокой Порты возвысить законный статус зимми и взбудоражившись слухами о восстании, которое затевают иноземцы, большая толпа людей, религия которых — [SCOPE.sReligion('mob_religion').GetName|l], устроила беспорядки в #tooltippable_name #tooltip:[SCOPE.sCulture('mob_victim_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('mob_victim_culture').GetCustom('RU_CUL_ADJ')|l]ом#!#! квартале города [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f: "«Они пришли после полуденной молитвы, вооружившись палками и дубинами, — их, без сомнения, подзуживал какой-нибудь местный воинственный проповедник. Хвала Аллаху, обошлось синяками и порчей имущества, но мне совсем не нравится та толпа у западных ворот»."
 tanzimat_events.6.a: "Это дело должен решать местный губернатор."
 tanzimat_events.6.b: "Собрать армию и немедленно вмешаться."
 tanzimat_events.6.c: "Пусть толпа довершит начатое."
 tanzimat.6.tt1: "Ваши действия могут привести к развитию ситуации."
 tanzimat.6.tt2: "Ваши действия, скорее всего, не дадут ситуации развиться."
 tanzimat.6.tt3: "Ваше бездействие, скорее всего, приведёт к эскалации конфликта."
 mobilizing_the_militia: "Мобилизация ополчения"
 deploying_the_army: "Отправка армии"
 tanzimat_events.7.t: "Резня в городе [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d: "Ужас! В приступе ярости огромная толпа людей, религия которых — [SCOPE.sReligion('sunni_religion').GetName|l], напала на своих соседей, чья религия — [SCOPE.sReligion('massacre_victims').GetName]. Улицы города [SCOPE.sState('massacre_state_scope').GetCityHubName] покраснели от крови, повсюду в городе пожары."
 tanzimat_events.7.f: "«Если же кто-либо убьёт верующего преднамеренно, то возмездием ему будет Геенна, в которой он пребудет вечно. Аллах разгневается на него, проклянёт его и приготовит ему великие мучения»." #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "Разогнать толпу — если придётся, то и стрельбой."
 tanzimat_events.7.b: "Будут знать, как замышлять предательство."
 tanzimat_events.8.t: "В городе [SCOPE.sState('orderrestored_state_scope').GetName] восстановлен порядок"
 tanzimat_events.8.d: "Улицы города [SCOPE.sState('orderrestored_state_scope').GetCityHubName] вернулись в норму. Лавки отстроены и заполнены заново, речи о недоверии и ненависти постепенно сменяются словами примирения."
 tanzimat_events.8.f: "«Мерзавцы разгромили мой магазин и оскорбили меня! Но, по крайней мере, на этом для меня все и закончилось. Мой сын видел, как солдаты увели по меньшей мере двоих, принимавших участие в погромах, — их, похоже, выдали свои же. Возможно, в этом мире все-таки есть толика справедливости. А теперь передай мне сахар — этот чай горек, как сырые оливки»."
 tanzimat_events.8.a: "Слава Аллаху!"
 tanzimat_events.9.t: "Крестьяне сопротивляются регистрации земли"
 tanzimat_events.9.d: "Опасаясь повышения налогов и призыва на военную службу, крестьяне из региона [SCOPE.sState('peasant_state').GetName] отказываются регистрировать свои земли и тем самым лишают нас столь необходимых налогов."
 tanzimat_events.9.f: "«Две сотни лет моя семья трудится на этой земле и платит, что должно, соответственно традиции. Но теперь паши из города [ROOT.GetCountry.GetCapital.GetCityHubName] придумали новый хитрый способ высосать из нас последние гроши, а моих сыновей заберут, чтобы те умерли в каких-нибудь дальних землях»."
 tanzimat_events.9.a: "Пусть местные шейхи выкупят землю. Налоги должны поступать."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] и [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] люди подавят беспорядки."
 tanzimat_events.9.c: "Оставим их. [SCOPE.sState('peasant_state').GetNameNoFormatting] — кому вообще это интересно?"
 peasant_unrest: "Крестьяне сопротивляются регистрации"
 expanding_holdings: "Расширение владений"
 tanzimat_events.10.t: "Призыв зимми"
 tanzimat_events.10.d: "С введением военного призыва государство должно решить, стоит ли брать в армию немусульман, и если да, то в какой роли."
 tanzimat_events.10.f: "Немусульмане из числа подданных Империи традиционно освобождались от воинской повинности, вместо нее они уплачивали Высокой Порте особый налог — джизью. Сторонники модернизации армии предлагают призывать в неё всех османских подданных, но это лишит имперскую казну важного источника дохода."
 tanzimat_events.10.a: "Те, кому это по карману, могут платить налог за освобождение от призыва."
 tanzimat_events.10.b: "На службу будут призываться все подданные, независимо от их веры."
