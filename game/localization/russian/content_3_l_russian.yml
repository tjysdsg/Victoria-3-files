 generic_laws.5.t: "Бюрократическая неразбериха"
 generic_laws.5.d: "Законотворцы, работающие над принятием закона «[SCOPE.sLaw('current_law_scope').GetName]», столкнулись с многочисленными бюрократическими осложнениями, чрезвычайно усложняющими работу над реформой."
 generic_laws.5.f: "Полностью развитый бюрократический аппарат в сравнении с другими формами организации — абсолютно то же, что машина в сравнении с немеханическими средствами производства. А это значит, что либо зубцы машины движутся в такт, либо её шестерни будут скрежетать и сбоить, пока она в конечном счёте не развалится." #Partially Max Weber
 generic_laws.5.a: "Будь проклята эта запутанная правовая система!"
 generic_laws.5.b: "Прорваться хотя бы сквозь часть бюрократических препон."
 mired_in_bureaucracy: "Погрязли в бюрократии"
 mired_in_bureaucracy_minor: "Бюрократические препятствия"
 cutting_red_tape: "Работа против системы"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] вмешивается в политический процесс"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] лично интересуется дебатами о законе «[SCOPE.sLaw('current_law_scope').GetName]» и решает использовать своё королевское влияние, чтобы гарантировать принятие закона."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] редко вмешивается напрямую в законодательный процесс, полагаясь вместо этого на систему делегирования полномочий и личное влияние, чтобы эффективно управлять государством. С юридической точки зрения [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] имеет право свободно пользоваться своими королевскими полномочиями, но такой прецедент обязательно насторожит и республиканцев, и противников рассматриваемого закона."
 generic_laws.6.a: "Главное, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] даёт согласие."
 generic_laws.6.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] правит нами, и воля правителя будет исполнена!"
 generic_laws.6.c: "Нужно отговорить правителя от подобных действий. Если [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] поступит так, это принесёт больше вреда, чем пользы."
 royal_prerogative: "Использована королевская прерогатива"
 backed_by_court: "По королевскому указу"
 ruler_restrained: "Полномочия правителя ограничены"
 generic_laws.7.t: "Поддержка закона в массах"
 generic_laws.7.d: "Политическая воля и желания нижних классов всегда останутся малопонятными. По неясной причине в #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_PP')]#! резко возросла поддержка закона «[SCOPE.sLaw('current_law_scope').GetName]» — этому способствовали харизматичные ораторы и оживлённые дебаты в небольших общественных клубах."
 generic_laws.7.f: "«Что-что они сейчас поддерживают? Впрочем, кто мы такие, чтобы жаловаться. Их поддержка не была непременным условием успеха, но она нам совсем не повредит»."
 generic_laws.7.a: "Общественная поддержка ускоряет реформы!"
 generic_laws.7.b: "Использовать это основание, чтобы успокоить массы"
 grassroots_support: "Поддержка в массах"
 grassroots_support_for_movement: "Поддержка в массах"
 wave_of_popular_support: "Волна народной поддержки"
 generic_laws.8.t: "Неудачное публичное обращение"
 generic_laws.8.d: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] произносит обычную, казалось бы, речь о достоинствах закона «[SCOPE.sLaw('current_law_scope').GetName]», но та в результате резко отрицательно сказывается на популярности #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetCustom('RU_IG_RP')|l]#!#!."
 generic_laws.8.f: "С трудом произнеся плохо подготовленную речь, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] добивается лишь того, что [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis|l] аргументы разбиваются в пух и прах политическими оппонентами. Теперь все задаются вопросом: кто виноват в этом фиаско — собственно закон «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]» или [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting|l], как в целом политически некомпетентная партия?"
 generic_laws.8.a: "Виновата плохо подготовленная речь!"
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] — вот кто виноват в провале выступления."
 generic_laws.8.c: "Выбросить все наработки и демонстративно переписать заново."
