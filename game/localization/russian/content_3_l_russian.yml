 poland_events.2.d: "Массовые протесты охватили #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! общины в #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#!. Звучат призывы к созданию польского государства. Наши советники полагают, что эти беспорядки могут быть связаны с группой агитаторов, пользующихся поддержкой #tooltippable_name #tooltip:[SCOPE.sCountry('sent_polish_agitators_country_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('sent_polish_agitators_country_scope').GetFlagTextIcon][SCOPE.sCountry('sent_polish_agitators_country_scope').GetCustom('RU_CL_RP')]#!#!."
 poland_events.2.f: "Народ истерзанной земли неизбежно будет тосковать по былой славе и национальной идентичности. Так гласит мудрость древних империй: подданные на покорённых территориях сохраняют свои земли и обычаи, но взамен платят дань и следуют новым законам. Попытка лишить людей идентичности неизбежно ведёт к катастрофе."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] ответит за это."
 poland_events.2.b: "Внедриться в группы и попытаться уничтожить их изнутри."
 poland_events.2.c: "Срочно вызывайте жандармов."
 poland_events.2.tt: "Если у нас будет [GetLawType('law_secret_police').GetName|l] или [GetLawType('law_national_guard').GetName|l], мы сможем снизить влияние подобных событий в будущем. Но только уничтожение #tooltippable_name #tooltip:[SCOPE.sCountry('sent_polish_agitators_country_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('sent_polish_agitators_country_scope').GetFlagTextIcon][SCOPE.sCountry('sent_polish_agitators_country_scope').GetCustom('RU_CL_RP')]#!#! как суверенного государства позволит окончательно решить эту проблему."
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]о-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]ая уния"
 poland_events.3.d: "В последнее время всё чаще звучат призывы к политическому объединению двух #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture_scope').GetCustom('RU_CUL_ADJ')|l]их#!#! государств, #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#! и #tooltippable_name #tooltip:[SCOPE.sCountry('polish_union_target_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('polish_union_target_scope').GetFlagTextIcon][SCOPE.sCountry('polish_union_target_scope').GetCustom('RU_CL_RP')]#!#!. Теперь же [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName] подаёт официальный запрос, и [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting|l]ая делегация с нетерпением ждёт ответа."
 poland_events.3.f: "«Вы зовёте нас самозванцами, но и у вас нет никаких связей с монархами прошлого. Ха, тоже мне, народное восстание, а о самом главном человеке забыли!»\n\n«Но зачем-то мы тут с вами сидим и спорим о легитимности, как двое младенцев. Нужно сосредоточиться на нашей общей борьбе, вместе!»\n\n«#bold Мы и боремся, вместе!#!»"
 poland_events.3.a: "Вместе, за Польшу!"
 poland_events.3.b: "Это не отвечает интересам [SCOPE.GetRootScope.GetCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]"
