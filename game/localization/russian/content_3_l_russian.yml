 poland_events.1.b: "Приказать им начать действовать в #tooltippable_name #tooltip:[SCOPE.sCountry('polish_agitation_target_2_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('polish_agitation_target_2_scope').GetFlagTextIcon][SCOPE.sCountry('polish_agitation_target_2_scope').GetCustom('RU_CL_PP')]#!#!."
