 skilled_orator: "Признанный оратор"
 generic_laws.2.t: "Раскрыты тайные договорённости"
 generic_laws.2.d: "Выдающиеся представители #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('corrupt_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('corrupt_ig_scope').GetCustom('RU_IG_RP')|l]#!#! — открытые сторонники закона «[SCOPE.sLaw('current_law_scope').GetName]», в чьих близких союзниках числится [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName], — оказались замешаны в коррупционном скандале, т. к. обменивали политическую поддержку на личные «подарки»."
 generic_laws.2.f: "Потребовался всего один помощник. Один прыщавый юнец давил прыщи в нужном месте в нужное время, чтобы услышать грубый смех, почуять запах дорогого табака и увидеть, как [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting] щеголяет новыми золотыми запонками. Хватило одного слова от добропорядочного парня в нужные уши — и всё вскрылось."
 generic_laws.2.a: "И что? Такова природа политики."
 generic_laws.2.b: "Бросить их волкам. Нужно спрятать концы в воду."
 generic_laws.2.c: "Мы можем извлечь пользу из участия."
 ignored_corruption: "Коррупция оставлена без внимания"
 corrupt_connections_exposed: "Раскрыты коррупционные связи"
