 je_poland_lithuania: "Расширение Речи Посполитой"
 je_poland_lithuania_reason: "Владения старой Речи Посполитой охватывали не только земли поляков и литовцев, но и обширные пространства Рутении. Так будет и впредь."
 je_poland_lithuania_tt: "Мы образовали Речь Посполитую"
 poland_events.6.t: "Новая Речь Посполитая"
 poland_events.6.d: "Речь Посполитая #tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! возродилась после долгих десятилетий завоеваний и разделов. И хотя #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('lithuanian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('lithuanian_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народы наконец-то обрели свободу от русского и немецкого владычества, нам стоит задуматься о расширении владений и освобождении #tooltippable_name #tooltip:[SCOPE.sCulture('ukrainian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('ukrainian_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('byelorussian_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('byelorussian_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! земель."
 poland_events.6.f: "Великое возрождение, потребовавшее столетий. Гусары в сияющих доспехах и с шёлковыми крыльями выстроились почётным караулом, пока новое правительство занимало свои кабинеты. Первый приказ для рыцарей новой Речи Посполитой был следующим: защищать границы, любой ценой. Но какими будут эти границы?"
 poland_events.6.a: "Хватит Польши и Литвы."
 poland_events.6.b: "Мы восстановим границы старой Речи Посполитой."
