 poland_events.5.d: "Началось великое #tooltippable_name [SCOPE.sCountry('polish_rebel_country_scope').GetAdjective|l]ое#! восстание против #tooltippable_name [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective|l]их#! угнетателей. Наши #tooltippable_name #tooltip:[SCOPE.sCulture('polish_culture_scope').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('polish_culture_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! братья просят о помощи. Откликнемся ли мы?"
 poland_events.5.f: "#bold Уличные столкновения: польские партизаны атакуют!#!\nПольские националисты вышли на улицы города [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] в попытке вновь объединить старую Польшу. Уличные бои уже унесли немало жизней, и множество отважных служителей правопорядка не жалеют себя, пытаясь подавить восстание. Власти города [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] полагают, что восстание удастся подавить в ближайшие несколько недель. (пр. стр. 7-8)"
 poland_events.5.a: "Оказать им моральную поддержку."
 poland_events.5.b: "Отправьте им добровольцев, оружие и припасы."
 poland_events.5.c: "Мы пойдём ещё дальше и отправим им всё, в чём они могут нуждаться."
 poland_events.5.tt: "Если мы являемся субъектом, эффекты помощи будут снижены в два раза."
