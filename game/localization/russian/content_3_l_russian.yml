 acw_events.9.d_1: "С этой финальной победой #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]ие#! войска окружили город [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]. Мы завоевали свою независимость."
 acw_events.9.d_2: "Революция была раздавлена. Было взять множество пленных, и генерал [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] проводит военный трибунал."
 acw_events.9.f_1: "Десять тысяч человек с примкнутыми штыками промчались по улицам города [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], крича и завывая, словно серая волна завоевателей. Генерал [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] принял из рук адъютанта спешно нацарапанное послание с полным признанием независимости."
 acw_events.9.f_2: "«Вы обвиняетесь в измене, убийстве своих товарищей из #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ой#! армии и дезертирстве. Трое свидетелей подтверждают это. Вы признаёте себя виновным?»\n\n«Я невиновен. Я поклялся защищать идеалы этого государства и отцов-основателей: жизнь, свободу и счастье для каждого. Для каждого, и я не считаю, что рабу дан такой шанс. Я не могу предать страну, которая предала себя».\n\n«Значит, виновен. Повесьте его с остальными»."
