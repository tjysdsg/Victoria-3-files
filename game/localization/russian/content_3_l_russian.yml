 generic_laws.4.t: "Популярный драматург поддерживает реформы"
 generic_laws.4.d: "В ходе дебатов, окружающих закон «[SCOPE.sLaw('current_law_scope').GetName]», один из ведущих драматургов страны, прочно ассоциируемый с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('playwright_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('playwright_ig_scope').GetCustom('RU_IG_TP')|l]#!#!, поставил высоко оценённую пьесу, политическая тематика которой не оставляет сомнений: автор страстно желал бы увидеть данный закон принятым."
 generic_laws.4.f: "«Пусть у него взгляды фанатика, но, сэр, с его прозой не поспоришь!»"
 generic_laws.4.a: "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] теперь будет у всех на слуху."
 generic_laws.4.b: "Теперь [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] предстанут в хорошем свете."
 generic_laws.4.c: "Сделаем все, чтобы пьеса получила широкое международное признание."
 rising_support_for_ig: "Лестное изображение"
 popular_support_for_law: "Народная поддержка закона"
