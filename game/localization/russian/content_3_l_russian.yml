 generic_laws.11.t: "Несогласные расходятся во мнениях"
 generic_laws.11.d: "Сторонним наблюдателям [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName|l] могут показаться твердо сплоченными по вопросу закона «[SCOPE.sLaw('current_law_scope').GetName]», но за внешним единством давно зреет раскол. Теперь у группы несогласных лопнуло терпение и они официально объявили о несогласии с сопартийцами по вопросу реформы."
 generic_laws.11.f: "«Сколько мы стояли плечом к плечу? Сколько раз мы подавали вам руку помощи? А наши опасения при этом оставлены без ответа, наши желания оставлены без внимания. Если нас не услышат здесь, значит, услышат в другом месте»."
 generic_laws.11.a: "Сепаратисты! Дьявол бы их побрал!"
 generic_laws.11.b: "Надо распахнуть кошелёк пошире. Возможно, кого-то из них удастся переманить обратно."
 generic_laws.11.c: "Предложить им проследить за новой версией законопроекта."
