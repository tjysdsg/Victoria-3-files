 governors_satisfied: "Реформа пользуется широкой поддержкой губернаторов"
 tanzimat_events.2.t: "Османский Земельный кодекс"
 tanzimat_events.2.d: "Наша существующая система землевладения стара, внутренне противоречива и отчаянно нуждается в реформировании. Сторонники модернизации требуют действий. Как отреагирует Высокая Порта?"
 tanzimat_events.2.f: "Землевладение в Османской империи — сложная система, в которую входят арендованные и общинные земли, освобождённые от налогов деревни, трофейные территории и множество других категорий земель. Признавая негативное влияние текущей ситуации на государственное управление и прибыль, ключевые фигуры в Константинополе стремятся к реформам.\n\nСельское же население, опасаясь призыва на военную службу и повышения налогов, непременно будет против любого изменения существующего положения дел. "
 tanzimat_events.2.a: "Реформировать систему, но признать и прежние категории земель."
 tanzimat_events.2.b: "Старая система хорошо служила нам."
 tanzimat_events.2.c: "Принять современный Земельный кодекс."
 tanzimat.2.tt1: "Некоторые крестьяне могут сопротивляться реформе."
