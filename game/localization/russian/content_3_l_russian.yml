 election_contextual_events.6.t: "Край изобилия" #High Standard of Living
 election_contextual_events.6.d: "Высокий уровень жизни в стране вызывает глубокое удовлетворение этим статус-кво, а [SCOPE.sCharacter('high_sol_leader').GetFullName] и правящая партия «[SCOPE.sParty('high_sol_party').GetName]» могут рассчитывать на широкую поддержку на грядущих выборах."
 election_contextual_events.6.f: "«Перемены? Зачем мне перемены? Я сыт, моя жена счастлива, и я люблю свою работу. Зачем мне всё бросать ради каких-то грёз?»"
 election_contextual_events.6.a: "Зачем чинить то, что не сломано?"
 election_contextual_events.6.b: "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting] — человек великих свершений!"
