 #Generic Law Passing Events
 generic_laws.1.t: "Ободряющая речь вдохновляет публику"
 generic_laws.1.d: "Сегодня днем [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('orator_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('orator_ig_scope').GetCustom('RU_IG_RP')|l]#!#!, произносит пышную речь за введение закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 generic_laws.1.f: "Появившись перед публикой на главной площади города [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] произносит прочувствованную речь, которая трогает даже [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] самых озлобленных политических оппонентов. Выдержки из речи уже разошлись на цитаты в [ROOT.GetCountry.GetAltName('RU_CL_PP')], раздувая огонь и без того жарких дебатов."
 generic_laws.1.a: "Это значительно облегчит переход к реформам."
 generic_laws.1.b: "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] и [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] дело многое выиграют от таких выступлений."
