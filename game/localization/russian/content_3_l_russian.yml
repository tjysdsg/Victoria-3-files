 je_boxer_rebellion: "Ихэтуаньское восстание"
 je_boxer_rebellion_reason: "Унизительная уступка китайских земель иностранным «варварам» привела к образованию групп ополчения, владеющих боевыми искусствами. Эти ополченцы намерены избавить страну от любого иностранного влияния.\n\nЕсли требования ополчения не будут удовлетворены, [ROOT.GetCountry.GetName] в полной мере ощутит последствия отказа."
 qing_owns_all_han_states_tt: "Владеет всеми #tooltippable_name [GetCulture('han').GetCustom('RU_CUL_ADJ')]ими#! [Concept('concept_homeland', 'родными землями')], ни одна из которых не является [Concept('concept_split_state', 'разделённой областью')]"
 dyn_c_empire_of_china: "Китайская империя"
 dyn_c_empire_of_china_adj: "Китайск"
 boxer_rebellion_events.1.t: "Ихэтуаньское движение"
 boxer_rebellion_events.1.d: "По мнению многих, [ROOT.GetCountry.GetName] всё сильнее попадает под чужеземное влияние. [SCOPE.sCulture('han_culture').GetName] организуют группы ополчения для борьбы с засильем «варваров», которых они намерены прогнать обратно в море. Раздаётся немало голосов, утверждающих, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] поддержать ополчение, пока его ярость не испытали на себе правители-[SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.1.f: "«Когда иноземные варвары проповедуют свою религию, они говорят, что хотят побудить нас делать добро, но на самом деле вмешиваются в дела нашего правительства, создают хаос, разрушают наши обычаи и обманывают наш народ. Они хотят обратить жителей Китая в варваров»." #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "Возродить Цин! Долой иностранцев!"
 boxer_rebellion_events.1.b: "Эти фанатики не доведут нас до добра."
 boxer_rebellion_events.2.t: "Небесный мандат"
 boxer_rebellion_events.2.d: "Флаги Жёлтого дракона снова реют над крышами всех городов Срединного государства. Пятно империализма смыто с наших берегов повсюду, от сияющих жемчужин, унизывающих Южную Дельту, до огромных городов вдоль берега Восточного моря."
 boxer_rebellion_events.2.f: "«Когда последний иноземный дьявол\n\nИзвергнут будет из страны с позором,\n\nОбъединённая держава [ROOT.GetCountry.GetNameNoFormatting]\n\nВоспрянет, положив конец раздорам»." #Boxer poem
 boxer_rebellion_events.2.a: "Да правит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] десять тысяч лет!"
 boxer_rebellion_events.2.b: "Да просуществует [ROOT.GetCountry.GetName] десять тысяч лет!"
 revere_the_emperor: "Почитание императора"
 united_in_righteousness: "Объединяющая праведность"
 boxer_rebellion_events.3.t: "Цин и Хань"
 boxer_rebellion_events.3.d: "Там, где звучали фанатичные призывы возродить династию Цин, им на смену пришли лозунги, в которых [SCOPE.sCulture('manchu_culture').GetName|l] представляются главным врагом. Мы не смогли реализовать устремления «боксёров», и наша связь с #tooltippable_name #tooltip:[SCOPE.sCulture('han_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('han_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#! подданными теперь ослаблена."
 boxer_rebellion_events.3.f: "«Я не поленюсь повторить снова и снова, что внутри мы — рабы маньчжуров и страдаем от их тирании, снаружи же нас донимают иностранные державы. Мы порабощены дважды»." #Zou Rong
 boxer_rebellion_events.3.a: "Будет ли конец этим унижениям?"
 boxer_rebellion_events.3.b: "Гарнизон города [ROOT.GetCountry.GetCapital.GetNameNoFormatting] бунтует и штурмует Запретный город."
 boxer_rebellion_events.3.tt1: "Маньчжуры изгнаны из власти и герцог Яньшэн, потомок Конфуция по основной линии, провозглашён императором."
 boxer_rebellion_events.4.t: "Падение династии Цин"
 boxer_rebellion_events.4.d: "Одним росчерком пера завершились два тысячелетия императорского правления. Последнего императора, принадлежавшего к #tooltippable_name #tooltip:[SCOPE.sCulture('manchu_culture').GetTooltipTag],EMPTY_STRING,CultureTooltip [SCOPE.sCulture('manchu_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуре, провожают из Запретного города, и мир теперь обращает взгляд на Восток. [ROOT.GetCountry.GetName] встречает новую эпоху. Что ждёт впереди?"
 boxer_rebellion_events.4.f: "«Чтобы восстановить национальную независимость, сначала нужно восстановить китайскую нацию. Чтобы восстановить китайскую нацию, нужно изгнать варваров-маньчжуров обратно в Горы Чанбай. Чтобы свергнуть варваров, сперва нужно избавиться от тиранического, диктаторского, мерзкого и продажного правительства Цин»." #Sun Yat Sen
 boxer_rebellion_events.4.a: "[SCOPE.sCulture('manchu_culture').GetName] больше не помыкают нами."
 boxer_rebellion_events.4.b: "Пришло время примирения."
 ##################### Contextual Election Events
 election_contextual_events.1.t: "Хлеб, масло, бюллетень" #High Food Prices
 election_contextual_events.1.d: "[SCOPE.sGoods('basic_foodstuff').GetName|U] всё дороже и дороже, и группа «[SCOPE.sParty('high_food_price_party').GetName]» постоянно жалуется на притеснение со стороны противников: те утверждают, что партия слишком легкомысленно относится к благосостоянию граждан."
 election_contextual_events.1.f: "«[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|U] дорого стоит? Вздор! В молодости у нас было куда меньше всего, а трудиться приходилось вдвое больше! Кто там ноет о „возмутительных“ ценах на продукты? Исключительно истеричные домохозяйки!»"
 election_contextual_events.1.a: "Значит, пусть едят что-нибудь другое!"
 election_contextual_events.1.b: "Откроем бесплатные столовые. На полный желудок человек реже ошибается."
 alms_for_the_poor: "Помощь нуждающимся"
 election_contextual_events.2.t: "Отложенное мошенничество" #High Debts
 election_contextual_events.2.d: "Из-за слухов, будто партия «[SCOPE.sParty('public_debt_party').GetName]» занимается ростовщичеством в невообразимых масштабах и тем самым вешает на будущие поколения неподъёмное ярмо, электорат бежит от них, как от прокажённых."
 election_contextual_events.2.f: "«Блаженны юные, ибо они наследует долг нации»." #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "Займы — краеугольный камень любой здоровой экономики!"
 election_contextual_events.2.b: "Найдите козла отпущения, толпе нужна жертва."
 fiscally_irresponsible: "Финансовая безответственность"
 election_contextual_events.3.t: "Пацифист осуждает войну" #Waging a War of Aggression
 election_contextual_events.3.d: "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetCustom('RU_IG_RP')|l]#!#! и [SelectLocalization(SCOPE.sCharacter('opposition_pacifist_ig').IsFemale, 'знаменитая пацифистка', 'знаменитый пацифист' )], заваливает претензиями группу «[SCOPE.sParty('government_war_party').GetName]», утверждая, будто [ROOT.GetCountry.GetAdjectiveNoFormatting]ие войска, участвующие в [SCOPE.sWar('pacifist_war').GetAdjectiveNoFormatting]ой войне, творят настоящие бесчинства."
 election_contextual_events.3.f: "«Мы... Нам приказали построить пленников, сэр. Старики, молодёжь — некоторые не старше моего собственного сына.Там были вольные стрелки, которые то и дело портили жизнь нашим войскам. Командир называл их убийцами. Разбойники с большой дороги, со злобой в сердцах и ружьями в руках. В общем, заложники нужны были, чтобы обуздать их!\n\nНо тем вечером, когда погиб третий солдат, командир приказал отвести заложников... отвести... в амбар... и... Господи помилуй»."
 election_contextual_events.3.a: "Что сделали наши войска? С кем?!"
 election_contextual_events.3.b: "Интересный подход. Засекретим его."
 election_contextual_events.3.c: "Интересный подход. Засекретим его."
