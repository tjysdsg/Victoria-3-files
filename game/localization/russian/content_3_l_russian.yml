 election_contextual_events.8.t: "Реки джина и пива" #Enacting Temperance Policies
 election_contextual_events.8.d: "Из-за антиалкогольной политики партии «[SCOPE.sParty('temperance_party').GetName]» их шансы на выборах под угрозой — мучимый жаждой электорат потянулся к партии «[SCOPE.sParty('anti_temperance_party').GetName]» в надежде, что со сменой правительства изменится и политика воздержания."
 election_contextual_events.8.f: "«Сопротивляться искушению? Знаете, у меня одно искушение: изо всех сил пнуть этих напыщенных трезвенников-морализаторов сами знаете куда. Я хочу выпить. И я выпью. А если вы мне запретите, так я пойду к тем, кто разрешит!»"
 election_contextual_events.8.a: "Нет пива — нет голоса!"
 election_contextual_events.8.b: "Провести грязную кампанию против бесстыдных кутил."
