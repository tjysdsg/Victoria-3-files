 je_colonial_administration: "Учредить колониальную администрацию"
 je_colonial_administration_reason: "Для наилучшего управления нашими африканскими владениями можно учредить #bold колониальную администрацию#! в определённом регионе континента. #bold Колониальные администрации#! будут самостоятельно расширяться в земли соседних [Concept('concept_decentralized_nation', 'децентрализованных государств')], и под их юрисдикцию можно передать другие наши региональные владения.\n\n#lore Так называемая Драка за Африку набирает обороты. Каждая более-менее значимая держава стремится добавить кусочки огромного континента в качестве новых алмазов своей короны. Победителей ждут нетронутые ресурсы, незанятые рабочие руки, власть и престиж. Не сомневайтесь: кровь будет литься задолго до окончания драки. Африка ждёт.#!"
 je_colonial_administration_button_senegal: "Основать колонию в регионе [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Сенегал располагается в северной и западной частях континента и лежит на костях давно погибших империй. Это место изобилует пряностями и металлами, а также какао и кофе."
 je_colonial_administration_button_niger: "Основать колонию в регионе [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Настоящая житница Африки, эта область в прошлом служила домом великим королевствам и империям. Захват сердца Африки не только откроет нам доступ к пище и лесоматериалам, но и позволит достичь любого уголка континента."
 je_colonial_administration_button_ethiopia: "Основать колонию в регионе [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "Африканский рог изобилует съестными припасами, а его плодородные равнины способны прокормить миллионы. Захват этой части Африки откроет нам доступ к лекарствам и пище, ранее доступным лишь богатейшей верхушке общества."
 je_colonial_administration_button_zanj: "Основать колонию в регионе [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Юго-восточная часть континента, Зандж, издавна была центром торговли слоновой костью, золотом и плотью. Контроль над этим регионом распахнёт ворота более экзотических рынков."
 je_colonial_administration_button_southern_africa: "Основать колонию в регионе [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "Южную Африку покрывают горы, равнины и пустыни. Здесь можно найти железо, специи, алмазы и множество иных товаров. Контроль над этим участком континента станет залогом успеха нашей промышленности."
 je_colonial_administration_button_congo: "Основать колонию в регионе [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "Этот регион вокруг бассейна реки Конго покрывает один из крупнейших дождевых лесов в мире. Древесина и пища их этого региона укрепит наши вооружённые силы."
 je_colonial_administration_button_tt_1: "При учреждении колониальной администрации мы сможем установить её [Concept('concept_law', 'законы')] и [Concept('concept_government', 'правительство')] таким образом, чтобы они наилучшим образом отвечали интересам метрополии и её [Concept('concept_interest_group','заинтересованным группам')]."
 je_colonial_administration_button_tt_2: "Любые #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ие#! земли в пределах соответствующего [Concept('concept_strategic_region', 'стратегического региона')] будут переданы нашему новому колониальному [Concept('concept_subject', 'субъекту')]. Если в одной или нескольких [Concept('concept_state', 'областях')] действует [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_greener_grass_campaign').GetName]», случайная область с этим указом будет выбрана в качестве столицы."
 je_colonial_administration_button_expand_senegal: "Расширить нашу колонию в регионе [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "Мы владеем территориями в регионе [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]. Ими было бы проще управлять через колониальный субъект. При наличии более одного колониального [Concept('concept_subject', 'субъекта')] в [Concept('concept_strategic_region', 'стратегическом регионе')] они будут объединены."
