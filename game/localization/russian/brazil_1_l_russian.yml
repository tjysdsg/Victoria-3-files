 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Народ не сплотился"
 culture_brazil.7.d: "[ROOT.GetCountry.GetName] не может стать единым организмом. Сплочение нации провалилось, и в неприсоединённых регионах воспряли сепаратисты. Там начались волнения, антигосударственные настроения распространяются всё шире."
 culture_brazil.7.f: "Обветшалый дом на гнилом фундаменте — всё, что осталось от государства после пережитых трудностей. Бразилия — это больше не один народ с единым голосом, а скорее — пять склочных братьев. В их главе стоял тиран, окруживший себя грязными, окровавленными, крикливыми и дерзкими мальчишками, мечтавшими о мести — воображаемой и не только."
 culture_brazil.7.a: "Пусть [ROOT.GetCountry.GetNameNoFormatting] сплотится перед этим ужасом."
