 #Acre Dispute
 acre_dispute.1.t: "Делёж Акре"
 acre_dispute.1.d: "Формально регионом [SCOPE.sState('acre_state').GetName] владеет [SCOPE.sCountry('acre_claimant').GetName], однако за эту власть идёт яростная борьба. Предприимчивые #tooltippable_name [SCOPE.sCountry('acre_claimant').GetAdjective|l]ие#! поселенцы намерены забрать эту землю себе и утверждают, что [SCOPE.sCountry('acre_owner').GetName] не в своём праве."
 acre_dispute.1.f: "«Дело такое: берёшь семью, кое-какую свиту — и столбишь участок на этой земле. Если придётся, живи там. Завладеть Акре — важнейшая задача».\n\n«Но то, что я застолблю, — моё?»\n\n«Да, но в разумных пределах»."
 acre_dispute.1.a: "Акре — по праву #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! город"
 acre_dispute.3.t: "Лес на десять тысяч акров"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName] побеждает в споре о том, кому принадлежит [SCOPE.sState('acre_state').GetName]. #tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! поселенцы готовы обживать эту землю."
 acre_dispute.3.f: "Один росчерк пера — и всё. У Акре появился ответственный владелец: [ROOT.GetCountry.GetNameNoFormatting]. Соперники — как полные надежд претенденты, так и прежние владельцы — кипят от возмущения, видя нескрываемое удовольствие на лицах #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их#! посланников."
 acre_dispute.3.a: "[ROOT.GetCountry.GetName] победит!"
 acre_dispute.4.t: "Невыгодный итог"
 acre_dispute.4.d: "Наши попытки захватить область [SCOPE.sState('acre_state').GetName] провалились, и возможность ускользнула. [ROOT.GetCountry.GetName] больше не может претендовать на суверенитет над этой областью."
 acre_dispute.4.f: "В Акре консул так резко распахнул двери кабинета, что картины на стенах затряслись. Служанка взвизгнула и ретировалась из помещения. Он мысленно пообещал себе извиниться перед ней, ведь его гнев вызвал совсем другой негодяй. Пока что его спасение плескалось в початой бутылке рома. Половину сейчас, а половину потом — когда [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] узнает об этом грандиозном провале."
 acre_dispute.4.a: "Удар по нашему престижу."
