 sa_migration.3.d: "На #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! земле теперь живёт много народу — наши старания привлекли мигрантов и помогли увеличить численность населения."
 sa_migration.3.f: "«Интересный у вас акцент. Да не волнуйтесь, я вообще из Бельгии. Сдаётся мне, нашим благодетелям нет до этого дела».\n\n«Саксонец. А мой друг — тосканец. Прибыли мы с испанцем».\n\n«У меня уши до сих пор горят. Прошу прощения, просто пришлось выуживать из колодца ирландца. Он там размышлял о бессмертии крабов. Не хочешь пропустить потом по кружечке, а, бельгиец?»"
