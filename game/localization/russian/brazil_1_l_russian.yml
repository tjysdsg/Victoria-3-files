 je_american_west_migration_reason: "Численность нашего [Concept('concept_incorporated_state','включённого')] западноамериканского [Concept('concept_pop', 'населения')] — [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nНаша цель — довести численность [Concept('concept_pop', 'населения')] до [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] — обширный и процветающий край, но он весьма скудно населён. Нужно искать за морями — особенно в раздираемой конфликтами Европе — возможных переселенцев, готовых работать на наших полях и заводах."
