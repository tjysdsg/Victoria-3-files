 brazilian_slavery.11.t: "Закон Абердина"
 brazilian_slavery.11.d: "[SCOPE.sCountry('britain_scope').GetName] в ярости из-за того, что в [SCOPE.sCountry('brazil_scope').GetAltName('RU_CL_PP')] до сих пор процветает [GetLawType('law_slave_trade').GetName], и решили применить Закон Абердина. Британские суда будут постоянно патрулировать бразильские судоходные пути, чтобы помешать торговле."
 brazilian_slavery.11.f: "Старая поговорка гласит «Не давши слово — крепись, а давши — держись». Любое обязательство, даже если оно кажется мелким и незначительным, остаётся обязательством. Подорванное доверие грозит большими бедами. А это нарушенное обещание привело к тому, что дракон пригвоздил к земле великана."
 brazilian_slavery.11.a: "Работорговля — отвратительное занятие."
 brazilian_slavery.12.a: "Это очень плохо."
