 no_continuismo: "Конституционное переназначение"
 caudillo.4.t: "Континуизм"
 caudillo.4.d: "Согласно #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! конституции, [SCOPE.sCharacter('ruler_scope').GetFullName] складывает полномочия и назначается [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]. Конечно, конституцию всегда можно исправить. А может, пусть пост получит [SCOPE.sCharacter('ruler_scope').GetHerHis] протеже — [SCOPE.sCharacter('president_successor_scope').GetFullName]."
 caudillo.4.f: "«Ваш срок на посту окончен. Законы, по которым живёт [ROOT.GetCountry.GetNameNoFormatting]...»\n\n«Закон — это я! А значит, и [ROOT.GetCountry.GetNameNoFormatting] — это я!»"
 caudillo.4.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|U] останется на посту дольше."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|U] уходит. Иначе нельзя."
 caudillo.4.c: "Теперь [SCOPE.sCharacter('president_successor_scope').GetFullName|U] может проявить себя."
 retire_ruler: "[SCOPE.sCharacter('ruler_scope').GetFullName|U] уходит с политической арены"
