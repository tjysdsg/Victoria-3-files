 je_south_america_migration_reason: "Численность нашего [Concept('concept_incorporated_state','включённого')] южноамериканского [Concept('concept_pop', 'населения')] — #b [Country.MakeScope.Var('south_america_incorporated_population').GetValue|D]#!\nНаша цель — довести численность [Concept('concept_pop', 'населения')] до #b [Country.MakeScope.Var('south_america_migration_goal').GetValue|D]#!\n\n[ROOT.GetCountry.GetName] — обширный и процветающий край, но он весьма скудно населён. Нужно искать за морями — особенно в раздираемой конфликтами Европе — возможных переселенцев, готовых работать на наших полях и заводах."
