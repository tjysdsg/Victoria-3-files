 sa_migration.5.d: "Промышленная революция в стране [SCOPE.sCountry('migration_country').GetName] уничтожила многие рабочие места, и теперь [SCOPE.sState('migration_target_state').GetName] кажется #tooltippable_name #tooltip:#tooltip:[SCOPE.sCulture('migration_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('migration_culture').GetCustom('RU_CUL_ADJ')|l]им#! безработным весьма перспективным местом."
 sa_migration.5.f: "Фермеры, коновалы, чернорабочие и отставные вояки сходили с последней баржи. Десятки тысяч пришли до них, и десятки тысяч шли следом. В Верхней Канаде как никогда были нужны рабочие руки. Москва не сразу строилась — как и Торонто."
 sa_migration.5.a: "Новые поселенцы — это рост нашей экономики."
 sa_migration.5.b: "Постараемся ограничить приток мигрантов."
