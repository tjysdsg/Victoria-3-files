 caudillo.5.t: "Влиятельный игрок"
 caudillo.5.desc: "Решить, какая партия будет пользоваться поддержкой военных — [SCOPE.sParty('liberal_party').GetName] или [SCOPE.sParty('conservative_party').GetName] — должен лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('army_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('army_scope').GetCustom('RU_IG_RP')|l]#!#! [SCOPE.sCharacter('army_leader').GetFullName]."
 caudillo.5.f: "Ходоки, иначе и не скажешь. [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] выслушивает посетителей: льстят, заваливают подарками, поминают добрым словом родню, намекают на далеко идущие последствия: прямо как солдаты перед командованием на параде. Вопрос лишь в том, чьё предложение выгоднее?"
 caudillo.5.a: "Армия защищает интересы элит."
 caudillo.5.b: "Пусть реформами займутся ружья."
