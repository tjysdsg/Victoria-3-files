 sa_migration.1.d: "#tooltippable_name #tooltip:#tooltip:[SCOPE.sCulture('migration_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('migration_culture').GetCustom('RU_CUL_ADJ')|U]ий#! народ прельщён щедрыми посулами земли и работы. [SCOPE.sCountry('migration_country').GetName] теряет население — [SCOPE.sState('migration_target_state').GetName] приобретает."
 sa_migration.1.f: "#Bold ЛУЧИ НАДЕЖДЫ ПО ВСЕМУ НЕБУ#!\n\nОгромные наделы плодородной земли!\n\nПоля, которые изнывают в ожидании рабочих!\n\nЗаводы, где всегда нужны сильные руки!\n\n#italic [ROOT.GetCountry.GetNameNoFormatting] предлагает всем европейским иммигрантам новую жизнь. Никаких налогов, пошлин и прочих финансовых обязательств по прибытии. Работы хватит на всех.#!"
