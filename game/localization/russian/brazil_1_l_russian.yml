 je_pedro_brazil: "Великодушный монарх"
 je_pedro_brazil_reason: "Состояние #bold полоски прогресса#! будет зависеть от ряда #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance положительных#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete отрицательных#! условий. Если #bold полоска прогресса#! достигнет #bold 0#!, это станет концом правления либерального императора и приведёт к созданию консервативной #bold республики#!.\n\nИмператор [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], второй правитель #tooltippable_name [SCOPE.sCountry('brazil_scope').GetAdjective]ой#! империи, взошёл на престол в очень юном возрасте после отречения своего отца. Педру II стремится сохранять демократическое правление и защищать гражданские права, прописанные в конституции, а также мечтает покончить с гнусным институтом рабства, невзирая на силу консервативных сил, противостоящих его либеральным идеям."
 je_pedro_special_tooltip_advance: "Следующие условия #bold продвинут#! #bold полоску прогресса#!:\n• Педру II коронован как император, с регентством покончено\n• Принцесса Изабелла объявлена [Concept('concept_heir', 'наследницей')] престола\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] или [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] [Concept('concept_marginalized', 'отчуждены')]\n• Завершена [concept_journal_entry|l] #Bold «Бразильская национальная идентичность»#!\n• Завершена [concept_journal_entry|l] #Bold «Мощь бразильского флота»#!\n• Бразилия стала [Concept('concept_great_power', 'великой державой')]"
 je_pedro_special_tooltip_deplete: "Следующие условия #bold сократят#! #bold полоску прогресса#!:\n• Наследники Педру II мужского пола умерли\n• Здоровье Педру II ухудшается\n• Предложение республиканцев отвергнуто или провалено\n• [GetLawType('law_slavery_banned').GetName] в Бразилии\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] или [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] [Concept('concept_powerful', 'могущественные')] и не [Concept('concept_in_government', 'в правительстве')]\n• В Бразилии нет закона «[GetLawType('law_tenant_farmers').GetName]» или «[GetLawType('law_serfdom').GetName]»\n• Провалена [concept_journal_entry|l] #Bold «Война Фаррапус»#!\n• Провалена [concept_journal_entry|l] #Bold «Интеграция бразильского народа»#!\n• В Бразилии [concept_default|l], или объявлено [concept_bankruptcy|l]\n• Любая [concept_revolution|l] достигла более #variable 50%#! прогресса"
 je_pedro_button: "Корона императора"
 je_pedro_button_desc: "В интересах народа мы должны покончить с неопределённостью регентского правительства и поместить императора на его законный трон. Будет разумно сделать это даже до того, как он достигнет совершеннолетия."
 pedro_heir_empowered_tt: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] и наследник, которого оставил после себя император [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], начнут правление с более выгодной позиции"
 pedro_je_royalists_more_common_tt: "В будущем [Concept('concept_interest_group', 'заинтересованные группы')] чаще будут выбирать прогрессивных [Concept('concept_leader', 'лидеров')]"
 brz_regency: "Период регентства"
 pedro.1.t: "Императорское регентство"
 pedro.1.d: "Регентский триумвират, который составили [SCOPE.gsInterestGroup('landowners_scope').GetName|l] и [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l], недавно был свергнут, и на замену ему пришёл демократический регентский совет, во главе которого стоит [SCOPE.sCharacter('feijo_regent').GetLastName]. Пока [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName] не достигнет совершеннолетия, в Бразилии будет сохраняться политическая нестабильность."
 pedro.1.f: "Шахматы, которые тысячи лет прославляли как игру королей, подчёркивают стратегический склад ума. Долгосрочные стратегии требуют жертв, расчётов и осведомлённости. Оплошность одного игрока даёт другому контроль над доской.\n\nНо в этой игре доской был сам юный император. Кто знает, какие шрамы оставят на мальчике эти интриги?"
 pedro.1.a: "Почему они всё время спорят?"
 pedro_regency_party_tt: "[SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName], которых возглавляет [SCOPE.sCharacter('feijo_regent').GetLastName], откажутся вступать в политические [Concept('concept_party','партии')] до завершения регентства"
 pedro.2.t: "Дело против монархии"
 pedro.2.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName] претерпели немало обид за всё то время, что страной правит [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName]. К настоящему моменту многие открыто выступают против монархии в поддержку элитистской президентской республики."
 pedro.2.f: "Мгновение спустя сеньор [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] жестом отпустил повозку, которая увезла последних его рабов. Когда солнце окончательно село, а повозка скрылась из виду, он вернулся в дом, хлопнув дверью. Плантация, принадлежавшая его семье семь поколений, погибла. Похоже, император окончательно потерял разум.\n\nВзяв стакан рома в одну руку и перо в другую, он написал своим соседям. Возможно, другим плантаторам тоже кажется, что настало время перемен."
 pedro.2.f2: "Предписания и счета были раскиданы по столу, за которым сидел сеньор [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]. Одним пунктом шли налоги императору, другим — импорт и экспорт, третьим — безопасность кофейной плантации. И вместе они разоряли поместье. Император никогда не протягивал руки, чтобы помочь, только чтобы взять. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] был уверен, что не он один страдает от законов.\n\nВзяв стакан рома в одну руку и перо в другую, он написал своим соседям. Возможно, другим плантаторам тоже кажется, что настало время перемен."
 pedro.2.a: "Тревожное развитие событий"
 pedro.3.t: "Ранняя коронация"
 pedro.3.d: "Надеясь заработать политический капитал, регенты-[SCOPE.gsInterestGroup('coronation_ig').GetName|l] решили, что [SCOPE.sCharacter('pedro_scope').GetFullName] должен короноваться как [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')] намного раньше, чем планировалось."
 pedro.3.f: "«Тогда волк будет жить вместе с ягнёнком,\nИ барс будет лежать вместе с козлёнком;\nИ телёнок, и молодой лев, и вол будут вместе,\nИ малое дитя будет водить их»." #The Bible
 pedro.3.a: "Его правление начинается."
 pedro.4.t: "Слабое здоровье императора"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] уже не тот крепкий молодой человек, каким он когда-то был. Его способность исполнять обязанности монарха снизилась. Будущее и преемственность #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! правительства стали предметом для спекуляций и интриг."
 pedro.4.f: "Энтропия не щадит ни великих, ни малых. Императору Бразилии суждено встретить свой конец, от меча или от немощи. Десятилетиями копившееся измождение, действия по принуждению и непомерный труд наконец доконали его. Болезнь скоро возьмёт своё, и стервятники при дворе охотно слетятся на грандиозное пиршество."
 pedro.4.a: "Никто не живёт вечно."
 pedro.5.t: "Просто заминка"
 pedro.5.d: "[SCOPE.gsInterestGroup('marginal_ig_scope').GetName], которых [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName] в прошлом мог считать угрозой, стали политическими отщепенцами. Это с уверенностью можно назвать хорошим знаком для будущей стабильности #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! правительства."
 pedro.5.f: "Генералы и адмиралы стояли навытяжку позади своих гражданских министров. Министры же выглядели куда менее торжественно. Пришло распоряжение: министерства закрыть, департаменты распустить, связи разорвать. Их былое влияние стало лишь шёпотом на фоне бури.\n\nЕстественно, армия поднимется вновь. В опасном мире нужна крепкая рука. Но пока они на стороне Дона Педру и не пытаются вцепиться ему в горло."
 pedro.5.f2: "«Что это значит? Я купил вас, дал вам крышу над головой, даже кормил, что дорого стоило моей семье. Так-то вы платите мне за доброту? Отбираете всё, что не прибито гвоздями к полу!»\n\n«Улыбайтесь, сеньор. Порядок и прогресс сделали нас обоих усердными работниками. Все в Бразилии ценят ваш кофе. Император благодарит вас и предлагает возмещение».\n\n«Крохи! Мне предлагают крохи! Я не позволю, чтобы надо мной так насмехались. Я вам устрою возмещение, помяните моё слово!»"
 pedro.5.a: "Отлично."
 pedro_powerful_ig: "Отчуждение элит"
 brz_new_monarch_popular: "Популярный монарх"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "Могущественный враг"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName] выказывают всё больше недовольства, и это становится сложно игнорировать. Могущественные элиты обладают значительным влиянием в [ROOT.GetCountry.GetAltName('RU_CL_PP')], и тот факт, что [SCOPE.sCharacter('pedro_scope').GetFirstName] не допускает их в состав правительства, настроило их против монархии."
 pedro.6.f: "Генералы щеголяли пышными нарядами, а корабельные офицеры похвалялись богатыми дарами, явно не по чину. Рядовые военнослужащие так тепло отзывались о гражданских министрах, что это невольно вызывало вопросы относительно их верности. Министры же тем временем начали превышать свои полномочия. Вооружённые силы привыкли закрывать на это глаза, так кто же помешает им взять своё?"
 pedro.6.f2: "«Подойди, сын мой. Теперь ты уже взрослый, и настанет день, когда я буду слишком стар, чтобы управлять этим поместьем. Выйди на балкон и хорошенько присмотрись. Это всё принадлежит тебе. Рабочие на полях принадлежат тебе. Кофе на этом поле и коровы на следующем принадлежат тебе. Город, его жители и даже леса принадлежат тебе. Говорят, ты не терял времени в университете. Пост министра, о котором ты мечтаешь, станет твоим, если ты приложишь усилия. А затем всё это перейдёт твоему сыну»."
 pedro.6.a: "Это требует осторожного наблюдения."
 pedro.7.t: "Стойкая империя"
 pedro.7.d: "После трагической смерти императора Педру II [ROOT.GetCountry.GetNameNoFormatting] объявил[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_FEM')] недельный траур. Несомненно, его правление запомнится как один из наиболее славных периодов в истории страны. Теперь же нужно спланировать коронацию нового правителя. [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], [SelectLocalization(SCOPE.sCharacter('new_brz_monarch_scope').IsFemale, 'пользующаяся', 'пользующийся' )] уважением и народа, поведёт страну в будущее."
 pedro.7.f: "Легенда гласит, что само небо оплакивает смерть великого человека. Когда умер Дон Педру ди Браганса, дождь лил почти непрерывно. Десятки тысяч людей в чёрных нарядах выстроились для похоронной процессии, держа в руках бразильские флаги. Представители даже таких далёких стран, как Япония, прибыли засвидетельствовать это событие и выказать почтение.\n\nТяжёлая корона, которую когда-то носил [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis] отец, теперь венчает [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis] чело. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] вскоре столкнётся с почти невыполнимой задачей: пойти по стопам Дона Педру II Великодушного."
 pedro.7.a: "Император мёртв. Да здравствует [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.8.t: "Провозглашение республики"
 pedro.8.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] и [SCOPE.gsInterestGroup('landowners_ig').GetName|l] провели бескровный переворот, в ходе которого [GetLawType('law_monarchy').GetName|l] и [SCOPE.sCharacter('pedro_scope').GetFullName] были свержены. Отныне в стране действует [GetLawType('law_presidential_republic').GetName|l]. Хотя многие были готовы встать на защиту государства, [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] попросил сохранить мир в стране и отрёкся от престола."
 pedro.8.f: "«Значит, вот и всё?»\n\n«Да, Педру. Вы и ваша семья лишились власти. В стране будет действовать республика. Новая власть хотела бы... отправить вас в Европу, чтобы вы не мешали наводить порядок».\n\n«Хорошо. Раз так, то я подам в отставку. Я потратил слишком много сил и устал. Уйду на покой»."
 pedro.8.a: "Я люблю республику."
 je_pedro_republic: "Предложение республиканцев"
 je_pedro_republic_reason: "Прогрессивные республиканцы обратились к императору с планом, согласно которому в [ROOT.GetCountry.GetAltName('RU_CL_PP')] мирным путём установится [GetLawType('law_presidential_republic').GetName|l], и первым президентом страны станет сам Педру."
 pedro.9.t: "Предложение республиканцев"
 pedro.9.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] и министр [SCOPE.sCharacter('republican_leader').GetFullName] провели личную беседу, во время которой прозвучало предложение о мирном переходе [ROOT.GetCountry.GetAltName('RU_CL_RP')] к республиканской форме правления. В таком случае [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] после отречения от престола удостоится чести стать первым президентом страны."
 pedro.9.f: "Предложение было в равной степени интригующим и возмутительным: отказаться от монархии в пользу республики. И не любой республики, а такой, где у главы государства будут диктаторские полномочия. Конституцию придётся переписать в соответствии с новым раскладом во власти, но по сути в бразильской политике мало что изменится. Педру всё равно останется у руля страны, чтобы не передавать бразды правления кому-нибудь менее компетентному."
 pedro.9.a: "Монархия выстоит."
 pedro.9.b: "Если такова воля народа, у нас будет республика."
 pedro.10.t: "Президент Педру"
 pedro.10.d: "Итак, первая республиканская конституция [ROOT.GetCountry.GetAltName('RU_CL_RP')] ратифицирована, и можно не сомневаться в поддержке нового правительства, во главе которого встанет [SCOPE.sCharacter('pedro_scope').GetFullName] — отныне [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] без всяких сомнений."
 pedro.10.f: "«Мои добрые бразильцы! Сегодня я говорю с вами не как император. Нет, и никогда впредь я не стану обращаться к вам как император, король и любой другой самодержец. Этим утром мною утверждено новое предложение Кортеса. Монархии пришёл конец. Настало время отринуть пережитки древности, к которым, несомненно, относятся и короли»."
 pedro.10.a: "Да здравствует президент."
 president_pedro_legitimacy: "Президент Педру"
 pedro.11.t: "Благородная конституция"
 pedro.11.d: "Первый человек, который поддержал конституцию, согласно которой [ROOT.GetCountry.GetName] становится республикой, — [SCOPE.sCharacter('pedro_scope').GetFullName]. После этого он незамедлительно заявил, что поможет сгладить потрясения от столь радикальных изменений, став первым президентом своего народа."
 pedro.11.f: "«Бразильцы! Отныне и впредь я буду вашим президентом, и не более того, пока моё правление будет вас устраивать. Некогда на мне лежало бремя императорской власти, ныне же — президентские полномочия, и я в полной мере осознаю всю глубину возлагаемой на меня ответственности. Вас же я прошу лишь об одном: верьте мне, как верили прежде."
 pedro.11.a: "Скоро республика крепко встанет на ноги."
 princess_isabel: "Принцесса Изабель"
 isabel_heir_popularity: "Принцесса Изабель"
 pedro.12.t: "Бразильское наследство"
 pedro.12.d: "[ROOT.GetCountry.GetName] остаётся без наследника мужского пола: [SCOPE.sCharacter('heir_scope').GetFullName] покидает этот мир. По праву старшинства первой наследницей считается принцесса Изабель, однако большинство горожан, включая знатных консерваторов, не одобряют идею о женщине на троне."
 pedro.12.f: "«После такого удара я ни за что бы не оправился, если бы не мысль о жене и детях, которым я должен дать образование. Ведь это им предстоит принести процветание своей родине»."
 pedro.12.a: "Женщинам не место на троне."
 pedro.12.b: "Прежде чем сесть на трон, Изабель должна многому научиться."
 add_3_pedropoint: "Полоска прогресса [Concept('concept_journal_entry', 'записи в дневнике')] #Bold «Великодушный монарх»#! увеличилась на #Bold 3#!"
 pedro.13.t: "Наследник империи"
 pedro.13.d: "После нескольких лет обучения [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] готова занять отцовский трон. Даже отъявленные упрямцы вынуждены признать, что престолонаследию более ничто не угрожает."
 pedro.13.f: "«И хотя многие говорили, что мне здесь не место, я все силы отдам во благо страны, продолжая дело моего возлюбленного отца»."
 pedro.13.a: "Порядок престолонаследия не нарушен."
 je_isabel: "Бразильское наследство"
 je_isabel_reason: "Хотя [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] — законная наследница престола, [ROOT.GetCountry.GetName] не примет женщину на троне. Потребуется время, чтобы народ признал принцессу достойной продолжить дело отца."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] не менее 10 лет считается наследницей престола"
 isabel_je_tt: "При завершении полоска прогресса [Concept('concept_journal_entry', 'записи в дневнике')] #Bold «Великодушный монарх»#! увеличится на #Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] — не [Concept('concept_heir', 'наследница')]"
 pedro.14.t: "Высочайшие требования"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] ожидает от своих министров той же компетентности и щепетильности, что и от себя. И вот [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] обращает внимание на вполне конкретный винтик государственной машины."
 pedro.14.f: "Двое служителей — как на подбор. Одеты с иголочки, хотя и по средствам, но в тщательно подобранных образах нетрудно разглядеть руку высоких покровителей. Остаточный аромат сигарного дыма, едва заметное пятно от бренди в уголке воротника — мелкие вольности, допущенные совсем не просто так."
 pedro.14.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] подчиняется определённому порядку. И этот порядок должен соблюдаться."
 pedro.14.b: "Эффективность торговой бюрократии оставляет желать лучшего."
 pedro.14.c: "Расширение экономики должно идти быстрее."
 highest_standards_degrees: "Высочайшие требования: указы"
 highest_standards_trade: "Высочайшие требования: торговля"
 highest_standards_construction: "Высочайшие требования: строительство"
 #Patagonia
 Orelie_Antoine: "Орели-Антуан"
 de_Tounens: "де Тунан"
 bp1_patagonia.1.t: "Невероятное королевство"
 bp1_patagonia.1.d: "Несколько #tooltippable_name [SCOPE.sCountry('patagonia_country').GetAdjective]их#! вождей объявили, что отныне француз [SCOPE.sCharacter('patagonia_ruler').GetFullName] — их король. Всему виной, очевидно, их отчаянная надежда снискать себе достаточно высокую международную репутацию, чтобы остановить колонизацию их родины."
 bp1_patagonia.1.f: "«В этот самый момент люди, которые провозгласили меня не просто королём, но спасителем, ждут, когда я вернусь и поведу их к свету прогресса. Все двери моих владений открыты для меня, и народ в лице своих вождей взывает ко мне»."
 bp1_patagonia.1.a: "Чушь какая-то."
 bp1_patagonia.1.b: "Признать их в обмен на клятву верности."
 patagonia_button: "Отправить отряды военных"
 patagonia_button_desc: "Патагонские аборигены продолжают мешать колонизации. Их усмирит только военная сила."
 #Carnaval
 bp1_misc.1.t: "Карнавал"
 bp1_misc.1.d: "Карнавальное шествие, которое планирует в этом году [SCOPE.sState('carnaval_state').GetName], обещает быть особенно колоритным. Пожалуй, это неплохая возможность задобрить народ."
 bp1_misc.1.f: "Раскрашенные женщины, изображающие духов, танцуют вдоль улицы под завораживающие хриплые напевы и барабанный бой мужчин. Дети размахивают флагами и палочками с нанизанной едой. Серость повседневности разметало в клочья неудержимым разноцветным потоком чистого восторга.\nНа какой-то миг словно воцарился мир во всём мире"
 bp1_misc.1.a: "Главное — отвлечь внимание."
 bp1_misc.1.b: "Организуйте по-настоящему роскошный фестиваль."
 carnaval_celebrations: "Карнавальное шествие"
 #Medium Roast
 bp1_misc.2.t: "Средняя обжарка"
 bp1_misc.2.d: "[SCOPE.sGoods('coffee_scope').GetName|U] стремительно дешевеет, и [SCOPE.gsInterestGroup('plantation_owners').GetName|l] в области [SCOPE.sState('coffee_state').GetName] требуют решительных действий. [SCOPE.sBuilding('coffee_building').GetName] гудит, как растревоженный улей: излишки предлагают сжигать, чтобы повысить цены."
 bp1_misc.2.f: "Бухгалтерия не врала: положение дел явно ухудшалось, и сомнения в том, что к концу года цены не просто снизятся, но рухнут окончательно, таяли как дым. Скоро выращивание кофе превратится исключительно в хобби для эксцентричных богачей.\n\nИли, думал он, глядя в очаг, можно найти топорное решение сложной проблемы, которое устроит как фермеров, так и потребителей."
 bp1_misc.2.a: "Сжечь его!"
 bp1_misc.2.b: "Пустим кофе на топливо."
 bp1_misc.2.c: "Поверим в невидимую руку рынка."
 burning_coffee: "Сжигание излишков кофе"
 coffee_fuel: "Экспериментальное топливо"
 burnng_coffee_ig: "Средняя обжарка"
 not_burning_coffee_ig: "За сохранение кофе"
 #Brazilian Naval Power
 je_brazil_navy: "Военно-морской флот Бразилии"
 je_brazil_navy_reason: "С тех пор как Бразилия обрела независимость, её флот — важнейший щит суверенитета. Мы должны сохранить статус главной морской державы Южной Америки и закрепиться в рядах сильнейших игроков на мировой арене."
 je_brazil_navy_goal: "В течение как минимум 40 лет должно выполняться следующее:"
 best_south_american_navy: "Военно-морской флот Бразилии должен [Concept('concept_power_projection', 'превосходить по силе')] все прочие южноафриканские государства"
 brazil_navy.1.t: "Военно-морской флот Бразилии"
 brazil_navy.1.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] сообщает правительству, что [GetPopType('officers').GetName] считают поддержку #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! силы на море важнейшей задачей. Мы должны сохранить статус главной морской державы Южной Америки и закрепиться в рядах сильнейших игроков на мировой арене."
 brazil_navy.1.f: "«[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], пришло время мыслить шире. Сухопутные армии и впрямь выигрывают сражения, но завоевать империю может только флот. Лишь могучая армада обеспечивала успех Британии. Но из жалких судёнышек, оставшихся после нашего отца, армаду не сколотишь. Они и на растопку-то не годятся. Вашим капитанам подобают корабли, а не гниющие кучи плавника»."
 brazil_navy.1.a: "Флот защищает наше благосостояние и оберегает людей."
 brazil_navy.2.t: "Оспариваемые воды"
 brazil_navy.2.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('admiral_scope').GetLastName] открыто критикует правительство и публично выражает разочарование Адмиралтейства тем, что даже флот столь недостойной державы, как [SCOPE.sCountry('naval_rival').GetName], превосходит наш. Наши [SCOPE.gsInterestGroup('navy_scope').GetName|l] заявляют, что это унизительно."
 brazil_navy.2.f: "Возмутительно, друг мой, возмутительно! Расфуфыренное [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting|l]ое дурачьё потешается над Бразилией и издевается над вашими людьми. [ROOT.GetCountry.GetGovernment.GetName|U] заслуживает уважения, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Верните его нам!"
 brazil_navy.2.a: "Мы должны добиться большего."
 brz_navy_advocate: "Голос флота"
 brz_eclipsed_navy: "Недостойный флот"
 brazil_navy.3.t: "Полный вперёд"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] выступает перед правительством с докладом: #tooltippable_name [ROOT.GetCountry.GetAdjective]ий#! флот достаточно велик и модернизирован, чтобы числиться среди величайших флотов мира. Наши [SCOPE.gsInterestGroup('navy_scope').GetName|l] по-настоящему горды."
 brazil_navy.3.f: "«Этот корабль, адмирал, этот пароходофрегат… вы говорите правду?»\n\n«Конечно. Что говорить, это то, что нужно вашему флоту именно сейчас. Одна эскадра таких красавцев — и, осмелюсь заявить, в открытом бою нам не будет равных».\n\n«О, у этих кораблей большое будущее. Возвращайтесь в Ливерпуль. Продолжаем»."
 brazil_navy.3.a: "Приятно слышать."
 brz_strong_navy: "Могучий флот"
 brazil_navy.4.t: "Морской суверенитет"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] закрепляет за собой репутацию одной из сильнейших морских держав в мире. [GetPopType('officers').GetName] считают, что благодарности заслуживает исключительно [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], чьё благоразумие позволило добиться такого результата."
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] едет по главной улице, и весь город рукоплещет. Зелёные и золотые листовки летают по улицам, а десять тысяч моряков и офицеров вытянулись вдоль дороги по стойке смирно. Адмирал [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] ведёт всех по длинным лестницам на высокую балюстраду, с которой открывается величественный вид: десятки военных кораблей и торговых судов стоят в заливе. И это не всё — столько же, если не больше, кораблей сейчас в море, с самыми разными заданиями."
 brazil_navy.4.a: "Великолепно!"
 dom_key: "Дом"
 dona_key: "Дона"
 brz_navy_loyalists: "Все [Concept('concept_state', 'области')], где есть [GetBuildingType('building_naval_base').GetName] не ниже #Bold 5#! уровня:"
 #Age of Caudillos
 je_caudillo: "Эпоха каудильо"
 je_caudillo_reason: "На статус #bold полоски прогресса#! будут влиять разного рода #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance положительные#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete отрицательные#! условия. Если #bold полоска прогресса#! достигнет #bold 100#!, [SCOPE.sCountry('caudillo_country_scope').GetName] окаж[SCOPE.sCountry('caudillo_country_scope').GetAltNameNoFormatting('RU_CL_END_UT')]ся во власти военного диктатора. В следующем месяце #bold прогресс#! изменится на #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nЕсли прогресс не будет расти, а [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] не войдут в состав правительства, с #bold каудилизмом#! будет покончено и стране больше не будет угрожать военная диктатура.\n\n#italic Когда мы обрели независимость от Испании, вакуум власти, оставшийся после свержения колониального правительства, быстро заполнили харизматичные военные лидеры. Эти «каудильо» стали визитной карточкой южноамериканской политики.#!"
 je_caudillo_special_tooltip_advance: "Эта [Concept('concept_journal_entry','запись в дневнике')] завершится, когда шкала прогресса заполнится или опустеет.\n\nКаждый из этих факторов будет #bold увеличивать#! полоску прогресса #bold на 1 очко в месяц:#!\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|U] — [Concept('concept_powerful', 'могущественная')] группа\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|U] — [Concept('concept_in_government','в правительстве')]\n• Наш государственный строй — [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] или [GetLawType('law_single_party_state').GetName]\n• У нас есть [Concept('concept_general','генерал')] или [Concept('concept_admiral','адмирал')], [Concept('concept_popularity','популярность')] которого — $POPULARITY_LOVED$\n• У нас есть [concept_ruler|l] с #bold авторитарной#! идеологией"
 je_caudillo_special_tooltip_deplete: "Каждый из этих факторов будет #bold уменьшать#! полоску прогресса #bold на 1 очко в месяц#!:\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|U] — [Concept('concept_marginalized', 'отчуждённая')] группа\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|U] — не [Concept('concept_in_government', 'в правительстве')]\n• У нас принят закон «[GetLawType('law_census_voting').GetName]» или «[GetLawType('law_universal_suffrage').GetName]»\n• У нас есть [Concept('concept_popularity','обожаемый')] [concept_politician|l], принадлежащий к [Concept('concept_powerful', 'могущественной')] заинтересованной группе, которая не одобряет законы «[GetLawType('law_autocracy').GetName]», «[GetLawType('law_oligarchy').GetName]», «[GetLawType('law_technocracy').GetName]» и «[GetLawType('law_single_party_state').GetName]»"
 caudillo.1.t: "Эпоха каудильо"
 caudillo.1.d: "Когда #tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! государство обрело независимость от Испании, вакуум власти, оставшийся после свержения колониального правительства, быстро заполнили харизматичные лидеры-[SCOPE.gsInterestGroup('army_scope').GetName|l]. Эти «каудильо» стали визитной карточкой южноамериканской политики."
 caudillo.1.f: "Некогда был издан указ, согласно которому все колонии должны были подчиняться метрополии. Под её бдительным взором и по её справедливости происходил оборот их товаров и идей. Только она удовлетворяла все их запросы.\n\nА потом пришёл Бонапарт, и метрополия стала игрушкой в его руках. Что ж, пора деткам выпорхнуть из гнезда. И они полетят, повинуясь бронированному отцовскому кулаку. Эта история далека от завершения."
 caudillo.1.a: "Кто сильнее, тот и прав."
 caudillo.2.t: "Последние каудильо"
 caudillo.2.d: "Похоже, скоро [ROOT.GetCountry.GetName] увидит долгожданное окончание политики каудильо. [SCOPE.gsInterestGroup('army_scope').GetName|U] признали, что должны служить законному правительству."
 caudillo.2.f: "И вот отец, как и все мужчины, одряхлел и не в силах продолжать своё дело. Теперь-то, дитя моё, страна готова сделать первые по-настоящему самостоятельные шаги. Без присмотра матери-метрополии и строгого отцовского надзора. Сегодня все делают выбор. Твои внуки будут вспоминать нас со словами «Жили они счастливо, и на столе у них всегда была куропатка»."
 caudillo.2.a: "Лучшее время для порядка и дисциплины."
 caudillo.3.t: "Кулак сжимается"
 caudillo.3.d: "[ROOT.GetCountry.GetName] и политика каудильо стали одним целым. Судьба государства зависит от прихотей сильных мира сего, которыми ныне являются только [SCOPE.gsInterestGroup('army_scope').GetName|l]."
 caudillo.3.f: "«Но мама, ведь будет парад! [SCOPE.sState('capital_scope').GetNameNoFormatting] так далеко, мы успеем увидеть Альфонсо?»\n\n«Я, наверное, никогда не закончу рассказ. Ну хорошо, хорошо, обещаю, приедем вовремя. Но что ты будешь делать, если не сможешь маршировать рядом с братом, когда вырастешь? Коров доить?»\n\n«Мама, я знаю, [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] примет меня. Я стану сильнее! [ROOT.GetCountry.GetNameNoFormatting] превыше всего!»"
 caudillo.3.a: "Меч сильнее пера."
