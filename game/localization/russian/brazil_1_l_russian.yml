 sa_migration.2.t: "Заселение Америк"
 sa_migration.2.d: "[ROOT.GetCountry.GetName] — обширный и процветающий край, но он весьма скудно населён. Нужно искать за морями — особенно в раздираемой конфликтами Европе — возможных переселенцев, готовых работать на наших полях и заводах."
 sa_migration.2.f: "Федеральное правительство будет поощрять иммиграцию европейцев и не станет ограничивать или обременять их при переселении особыми налогами, если они приедут, чтобы возделывать землю, повышать производство и преподавать науки и искусства."
 sa_migration.2.a: "Отдайте мне ваш народ — избавьте его от усталости, бедности и тесноты."
 sa_migration.2.b: "Мы и сами вполне справляемся."
