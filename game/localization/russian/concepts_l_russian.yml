 concept_budget_per_capita_taxes: "Среднедушевые налоги"
 concept_budget_per_capita_taxes_desc: "Вид [Concept('concept_budget_poll_taxes', 'подушного налога')], собираемого со всех [Concept('concept_pop', 'групп населения')], кроме [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','крестьян')]."
 concept_budget_per_capita_taxes_desc_added: "[GetPopType('peasants').GetName]"
