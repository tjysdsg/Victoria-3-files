 concept_supply_network:0 "Сеть снабжения"
 concept_supply_networks:0 "Сети снабжения"
 concept_supply_network_desc:3 "Каждая морская [Concept('concept_country', 'держава')] поддерживает сеть снабжения из [Concept('concept_convoys', 'конвоев')] для нужд своих [Concept('concept_shipping_lane','маршрутов поставок')]. Сила вашей сети снабжения зависит от количества производимых конвоев в сравнении с общими [Concept('concept_convoy_cost', 'затратами конвоев')] на все маршруты поставок. Сила сети определяет [Concept('concept_shipping_lane_effectiveness','эффективность')] маршрутов поставок."

