 concept_budget_poll_tax: "Подушный налог"
 concept_budget_poll_taxes_desc: "Фиксированный [Concept('concept_taxes', 'налог')], взимаемый со всех облагаемых им [Concept('concept_working_adults', 'взрослых работников')]. Поскольку подушные налоги не увеличиваются с ростом доходов населения, сильнее всего от них страдает [Concept('concept_lower_strata', 'низший класс')]."
 concept_budget_land_taxes: "Земельные налоги"
