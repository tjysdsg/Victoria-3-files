 concept_subsidies: "Субсидии"
 concept_subsidize: "Субсидировать"
 concept_subsidized: "На субсидировании"
 concept_subsidizing: "Субсидирование"
 concept_subsidies_desc: "[Concept('concept_government', 'Правительство')] [Concept('concept_country', 'страны')] обязуется предоставлять [Concept('concept_building', 'сооружению')] на субсидиях достаточно средств, чтобы по крайней мере платить [Concept('concept_subsidized_wage', 'зарплаты')]. Если сооружение не может расплатиться с работниками или если стоимость закупки [Concept('concept_good_consumption','товаров')] превосходит [Concept('concept_revenue', 'доходы')] от продажи [Concept('concept_good_production','производимых товаров')], [Concept('concept_treasury', 'казна')] покроет дефицит. Благодаря этому сооружение может нанять необходимое количество работников для максимального [Concept('concept_throughput', 'товарооборота')], не беспокоясь об экономической целесообразности."
 concept_budget_interest: "Проценты"
 concept_budget_interest_rate: "Процентная ставка"
 concept_budget_interest_rates: "Процентные ставки"
 concept_budget_interest_desc: "Проценты, выплачиваемые [Concept('concept_country','страной')] по [Concept('concept_loans','займам')]. Вычисляется как произведение [Concept('concept_principal','тела кредита')] на годовую процентную ставку.\n\nПроценты еженедельно выплачиваются [Concept('concept_pop','группам населения')], чей [Concept('concept_privately_owned','частный')] [Concept('concept_cash_reserves','финансовый резерв')] является источником займов. [Concept('concept_building','Сооружения')] [Concept('concept_nationally_owned','в собственности государства')] выплачивают сниженные [Concept('concept_government_dividends','государственные дивиденды')].\n\nНа процентную ставку главным образом влияют [Concept('concept_technology','технологии')]."
 concept_country_tier: "Уровень государства"
 concept_country_tier_short: "Уровень"
 concept_country_tier_possessive: "Уровень государства"
 concept_country_tier_desc: "[Concept('concept_country','Уровень государства')] представляет его статус и [Concept('concept_prestige', 'престиж')], основанные на истории и значимости страны. Формирование новой страны возможно только в том случае, если её уровень выше, чем уровень нынешней страны."
 concept_claim: "Претензия"
