 concept_presence: "Присутствие"
 concept_presence_desc: "Присутствие [Concept('concept_fleet', 'флота')] влияет на эффективность, с которой его [Concept('concept_admiral','адмиралы')] исполняют свои [Concept('concept_order','приказы')]. Присутствие постепенно увеличивается, пока флот находится в [Concept('concept_sea_node', 'морском узле')]."
 concept_party_whip: "Организатор партии"
 concept_party_whip_short: "Организатор"
 concept_party_whip_desc: "Организатор [Concept('concept_party', 'партии')] контролирует [Concept('concept_ideology', 'идеологию')] её участников. Влияние идеологических разногласий в [Concept('concept_interest_group', 'заинтересованной группе')] [Concept('concept_in_government', 'в правительстве')] снижается на [GetDefine('NPolitics', 'INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%], если участники партии не подчиняются организатору. В роли организатора выступает [Concept('concept_party_leader', 'лидер партии')]."
 concept_economy_health: "Благосостояние экономики"
 concept_economy_health_healthy: "Здоровая экономика"
 concept_economy_health_healthy_short: "Здоровая"
 concept_economy_health_unhealthy: "Нездоровая экономика"
 concept_economy_health_unhealthy_short: "Нездоровая"
 concept_economy_health_desc: "Экономика [Concept('concept_country','страны')] считается здоровой, если справедливо #italic одно из условий#!:\n#indent_newline:3 • её постоянные доходы превышают постоянные расходы#!\n#indent_newline:3 • [Concept('concept_principal', 'тело кредита')] не превышает половины общего [Concept('concept_credit', 'кредита')]"
 concept_bankroll: "Финансирование"
 concept_bankrolling: "Финансирование"
 concept_bankrolls: "Финансирует"
 concept_bankroll_desc: "[Concept('concept_country', 'Страна')] отдаёт часть своих доходов другому государству. Сумма зависит от недельного дохода получателя c налогов. Это действие даёт ежемесячный шанс получить [Concept('concept_obligation', 'обязательство')] от финансируемой [Concept('concept_country', 'страны')]. При этом финансирование должно производиться не в рамках [Concept('concept_sway', 'убеждения')]."
 concept_fund_lobbies: "Поддержка лобби"
 concept_funding_lobbies: "Финансирование лоббистов"
 concept_fund_lobbies_desc: "Одна [Concept('concept_country', 'страна')] платит часть своего дохода [Concept('concept_pop', 'населению')] другой страны. Сумма зависит от недельного дохода от налогов получателя. Это действие даёт еженедельный шанс создать или укрепить дружественное [Concept('concept_political_lobby', 'лобби')] в выбранной стране."
