 concept_good_consumption_desc: "Количество [Concept('concept_good', 'товара')], потребляемого [Concept('concept_building', 'сооружением')] или [Concept('concept_pop', 'группой населения')] для поддержания [Concept('concept_throughput', 'товарооборота')] или [Concept('concept_wealth', 'благосостояния')]."
 concept_subsidies: "Субсидии"
 concept_subsidize: "Субсидировать"
 concept_subsidized: "На субсидировании"
 concept_subsidizing: "Субсидирование"
 concept_subsidies_desc: "[Concept('concept_government', 'Правительство')] [Concept('concept_country', 'страны')] обязуется предоставлять [Concept('concept_building', 'сооружению')] на субсидиях достаточно средств, чтобы по крайней мере платить [Concept('concept_subsidized_wage', 'зарплаты')]. Если сооружение не может расплатиться с работниками или если стоимость закупки [Concept('concept_good_consumption','товаров')] превосходит [Concept('concept_revenue', 'доходы')] от продажи [Concept('concept_good_production','производимых товаров')], [Concept('concept_treasury', 'казна')] покроет дефицит. Благодаря этому сооружение может нанять необходимое количество работников для максимального [Concept('concept_throughput', 'товарооборота')], не беспокоясь об экономической целесообразности."
 concept_budget_interest: "Проценты"
 concept_budget_interest_rate: "Процентная ставка"
 concept_budget_interest_rates: "Процентные ставки"
 concept_budget_interest_desc: "Проценты, выплачиваемые [Concept('concept_country', 'страной')] по [Concept('concept_loans', 'займам')]. Вычисляется как произведение [Concept('concept_principal', 'тела кредита')] на годовую процентную ставку и еженедельно выплачивается [Concept('concept_pop','группам населения')], ссудившим деньги. На процентную ставку главным образом влияют [Concept('concept_technology', 'технологии')]."
 concept_country_tier: "Уровень государства"
 concept_country_tier_short: "Уровень"
 concept_country_tier_possessive: "Уровень государства"
 concept_country_tier_desc: "[Concept('concept_country','Уровень государства')] представляет его статус и [Concept('concept_prestige', 'престиж')], основанные на истории и значимости страны. Формирование новой страны возможно только в том случае, если её уровень выше, чем уровень нынешней страны."
 concept_claim: "Претензия"
 concept_claims: "Претензии"
 concept_claimed: "Оспариваемый"
 concept_claim_desc: "Территориальная претензия [Concept('concept_country', 'страны')] на [Concept('concept_state_region', 'регион')] обычно означает, что когда-то эти земли принадлежали ей. Наличие претензии позволяет использовать [Concept('concept_war_goal', 'цель войны')] #v $war_goal_return_state_type_name$#!, которая создаёт куда меньше [Concept('concept_infamy', 'дурной славы')], чем #v $war_goal_conquer_state_type_name$#!.\n\nЗавоевание [Concept('concept_incorporated_state', 'включённой области')] даст её предыдущему владельцу претензию на утраченный регион."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022
 concept_devastation: "Опустошение"
 concept_pollution_impact: "Влияние загрязнения"
 concept_pollution_impact_desc: "Влияние загрязнения на [Concept('concept_state_region', 'регион')] показывает, насколько серьёзное воздействие оказывает [Concept('concept_generated_pollution', 'производимое')] местными сооружениями загрязнение. Чем больше в регионе [Concept('concept_arable_land', 'пахотных земель')], тем меньше влияние производимого загрязнения.\n\nКрайне загрязнённые регионы влияют и на соседние области, хотя и не так значительно. Если в соседней области и без того велико влияние загрязнения от собственных сооружений или от других областей, учитываться будет только наибольшее влияние загрязнения.\n\nЭффекты от влияния загрязнения могут достичь следующих значений:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Производимое загрязнение"
 concept_generated_pollution_desc: "Производимое загрязнение показывает общее загрязнение от всех сооружений в [Concept('concept_state_region', 'регионе')]. [concept_pollution_impact] региона также зависит от количества [Concept('concept_arable_land', 'пахотных земель')].\n\nВ регионе с большим количеством пахотных земель производимое загрязнение будет оказывать меньшее влияние, чем в регионах с меньшим количеством пахотных земель."
 concept_devastated: "Опустошение"
 concept_devastation_desc: "Опустошение — это ущерб, причинённый [Concept('concept_state_region', 'региону')] в результате войны или стихийного бедствия. Оно увеличивается во время [Concept('concept_battle','сражений')] и под вражеской [Concept('concept_occupation', 'оккупацией')]. Если ни одна из частей региона не находится в состоянии войны, опустошение в нём будет постепенно снижаться.\n\nОпустошение негативно влияет на [Concept('concept_infrastructure', 'инфраструктуру')], [Concept('concept_pop_growth', 'смертность')], [Concept('concept_throughput', 'товарооборот')] и [Concept('concept_migration_pull', 'миграционную привлекательность')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Боевой авторитет"
 concept_command_limit_desc: "Боевой авторитет определяет, сколько [Concept('concept_battalion', 'батальонов')] или [Concept('concept_flotilla','флотилий')] можно эффективно [Concept('concept_organization','организовать')] в составе [Concept('concept_military_formation', 'войскового соединения')]. Вы можете увеличить боевой авторитет, наняв дополнительных [Concept('concept_commander','командиров')] или повысив уже имеющихся до более высоких [Concept('concept_commander_rank','званий')].\n\n#indent_newline:3 Если количество [Concept('concept_unit','подразделений')] в соединении превышает боевой авторитет, максимально возможная организованность соединения будет снижена, и также на него будут наложены следующие эффекты:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Квалификации"
 concept_qualifying: "Квалификация"
 concept_qualified: "Соответствует"
 concept_qualify: "Соответствовать"
 concept_pop_qualifications_desc: "[Concept('concept_pop','Группы населения')] постепенно накапливают квалификацию для смены [Concept('concept_profession', 'профессии')]. Если их характеристики соответствуют требованиям или они занимаются близкой деятельностью, квалификация приобретается быстрее. Чаще всего определяющими факторами являются [Concept('concept_literacy', 'грамотность')], [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_discrimination', 'дискриминация')]."
 concept_hq: "Штаб"
 concept_hqs: "Штабы"
 concept_hq_possessive: "Штаба"
 concept_hq_long: "Штаб"
 concept_hq_desc: "Штаб — это территория в конкретном [Concept('concept_strategic_region', 'стратегическом регионе')], принадлежащая [Concept('concept_country', 'стране')]. У каждого [Concept('concept_military_formation','войскового соединения')] есть штаб, считающийся родным, но размещать их можно в любых штабах."
 concept_tax_waste: "Налоговые потери"
 concept_tax_waste_desc: "Часть [Concept('concept_taxes', 'налогов')], которая теряется до попадания в государственный бюджет из-за неэффективной работы или коррупции."
 concept_tax_capacity: "Потенциал налогообложения"
 concept_tax_capacity_desc: "Каждое очко потенциала налогообложения в [Concept('concept_state', 'области')] позволяет эффективно собирать налоги с [Concept('concept_pop', 'групп населения')] (до [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK]). Если численность населения [Concept('concept_state', 'области')] превышает её потенциал налогообложения, эффективность сбора налогов снижается. Потенциал налогообложения можно повысить, исследуя соответствующие технологии из категории $SOCIETY$ и строя в [Concept('concept_state', 'области')] [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','правительственные ведомства')]."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation: "Ассимиляция"
 concept_assimilating: "Ассимиляция"
 concept_assimilate: "Ассимилировать"
 concept_assimilation_desc: "Чужеземные [Concept('concept_pop','группы населения')], [Concept('concept_culture', 'культура')] которых считается [Concept('concept_accepted_culture','приемлемой')] в [Concept('concept_country', 'стране')] проживания и которые не проживают в своих [Concept('concept_homeland','родных землях')], могут ассимилироваться в одну из [Concept('concept_primary_cultures', 'основных культур')] страны. Группы населения, включающие в себя [Concept('concept_radical', 'радикалов')], будут ассимилироваться с меньшей скоростью. В [Concept('concept_unincorporated_state','невключённых областях')] ассимиляция протекает намного медленнее."
 concept_conversion: "Обращение"
 concept_converting: "Обращение"
 concept_convert: "Обратить"
 concept_conversion_desc: "[Concept('concept_pop','Группы населения')], [Concept('concept_religion', 'религия')] которых [Concept('concept_discrimination','подвергается дискриминации')] в [Concept('concept_country', 'стране')] проживания, могут обратиться в [Concept('concept_accepted_religion', 'приемлемую религию')]. Группы населения, включающие в себя [Concept('concept_radical', 'радикалов')], будут обращаться с меньшей скоростью. В [Concept('concept_unincorporated_state','невключённых областях')] обращение протекает намного медленнее."
 concept_life_experience: "Жизненный опыт"
 concept_life_experience_desc: "[Concept('concept_character', '$concept_characters$')] накапливают жизненный опыт с течением времени и в результате особых событий. От него зависит появление новых [Concept('concept_character_trait', 'черт характера')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "Сеть снабжения"
 concept_supply_networks: "Сети снабжения"
 concept_supply_network_desc: "Каждая морская [Concept('concept_country', 'держава')] поддерживает сеть снабжения из [Concept('concept_convoys', 'конвоев')] для нужд своих [Concept('concept_shipping_lane','маршрутов поставок')]. Сила вашей сети снабжения зависит от количества производимых конвоев в сравнении с общими [Concept('concept_convoy_cost', 'затратами конвоев')] на все маршруты поставок. Сила сети определяет [Concept('concept_shipping_lane_effectiveness','эффективность')] маршрутов поставок."
 concept_convoys: "Конвои"
 concept_convoy: "Конвой"
 concept_convoys_desc: "Конвои производятся в [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','портах')] и необходимы для использования [Concept('concept_shipping_lane','маршрутов поставок')]."
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane: "Маршрут поставок"
 concept_shipping_lanes: "Маршруты поставок"
 concept_shipping_lane_desc: "Маршрут поставок — это связь двух прибрежных [Concept('concept_state', 'областей')], осуществляемая с помощью [Concept('concept_convoys', 'конвоев')], что позволяет перевозить между ними [Concept('concept_good','товары')] и [Concept('concept_pop','население')]. Маршрут поставок может выступать в роли [Concept('concept_trade_route', 'торгового пути')], [Concept('concept_supply_route', 'маршрута снабжения')] или [Concept('concept_port_connection', 'связи порта')]."
 concept_raid_convoys: "Налёты на конвои"
 concept_convoy_raiding: "Налёты на конвои"
 concept_raid_convoys_desc: "[concept_order] [Concept('concept_admiral', 'адмиралу')] топить вражеские [Concept('concept_convoys', 'конвои')], проходящие через морской регион. Патрулирующие флоты, проходящие через тот же регион, попытаются перехватить и нейтрализовать налётчиков."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "Затраты конвоев"
 concept_convoy_cost_desc: "Затраты конвоев на [Concept('concept_shipping_lane', 'маршруте поставок')] зависят от того, какое количество [Concept('concept_good','товаров')] перевозит [Concept('concept_trade_route', 'торговый путь')], сколько [Concept('concept_battalion','батальонов')] обеспечивает [Concept('concept_supply_route', 'маршрут снабжения')] или к какому [Concept('concept_infrastructure_usage', 'использованию инфраструктуры')] обеспечивает [Concept('concept_market_access', 'доступ')] [Concept('concept_port_connection', 'связь порта')]. Чем больше [Concept('concept_sea_node','морских узлов')] находится на маршруте поставок, тем больше конвоев требуется. Для определения силы [Concept('concept_supply_network', 'сети снабжения')] итоговые затраты конвоев на всех маршрутах поставок сравниваются с общим количеством [Concept('concept_convoys', 'конвоев')], предоставляемых [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','портами')]."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "Связь порта"
 concept_port_connections: "Связи порта"
 concept_port_connection_desc: "[concept_shipping_lane], связывающий одну или несколько [Concept('concept_state','областей')], не имеющих доступа к [Concept('concept_market_capital', 'рыночной столице')] по суше, и обеспечивающий [Concept('concept_market_access', 'доступность рынка')] в отдалённых регионах. Для связи портов необходимо, чтобы по обе стороны был построен [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','порт')]. [concept_convoy_cost] на связь портов зависят от общего [Concept('concept_infrastructure_usage', 'использования инфраструктуры')] в связанных [Concept('concept_state','областях')]."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness: "Эффективность маршрута поставок"
 concept_shipping_lane_effectiveness_short: "Эффективность"
 concept_shipping_lane_effectiveness_desc: "Эффективность [Concept('concept_shipping_lane', 'маршрута поставок')] определяется [Concept('concept_supply_network', 'сетью снабжения')] [Concept('concept_country','страны')] за вычетом ущерба, причинённого [Concept('concept_raid_convoys', 'налётами на конвои')]. Когда эффективность ниже #v 100%#!, работа маршрута поставок снижается на эквивалентное значение."
 concept_supply_route: "Маршрут снабжения"
 concept_supply_routes: "Маршруты снабжения"
 concept_supply_route_possessive: "Маршрута снабжения"
 concept_supply_route_desc: "[concept_shipping_lane], обеспечивающий [Concept('concept_general', 'генерала')] с [Concept('concept_order','приказом')] вести наступление или защищать [Concept('concept_front', 'фронт')], доступный только по морю. Уровень [Concept('concept_supply', 'снабжения')] генерала равен [Concept('concept_shipping_lane_effectiveness','эффективности')] маршрута снабжения."
 concept_character: "Персонаж"
 concept_characters: "Персонажи"
 concept_character_possessive: "Персонажа"
 concept_character_desc: "Персонажи играют разнообразные [Concept('concept_character_role','роли')] в вашей [Concept('concept_country', 'стране')]. Их способность исполнять свои обязанности зависит от [Concept('concept_character_trait','черт характера')]. Персонажи всегда поддерживают [Concept('concept_interest_group', 'заинтересованную группу')] и могут обладать [Concept('concept_ideology', 'идеологией')], влияющей на их стремления и воззрения."
 concept_popularity: "Популярность"
 concept_popularity_desc: "Популярность [Concept('concept_character', 'персонажа')] показывает желание [Concept('concept_pop','групп населения')] следовать за ним. Популярность оказывает разные эффекты в зависимости от [Concept('concept_character_role', 'роли персонажа')]."
 concept_momentum: "Мотивация"
 concept_momentum_desc: "Успешность [Concept('concept_election', 'избирательной')] кампании [Concept('concept_party','партии')]. Мотивация увеличивает количество [Concept('concept_votes', 'голосов')], получаемых партией в день выборов, после чего обнуляется. На мотивацию могут влиять фактор случайности, особые события и [Concept('concept_popularity', 'популярность')] [Concept('concept_party_leader', 'партийного лидера')]."
 concept_government_expenses: "Правительственные расходы"
 concept_government_expenses_short: "Расходы"
 concept_government_expenses_desc: "Общие недельные расходы [Concept('concept_government', 'правительства')] по сравнению с еженедельными доходами, например [Concept('concept_taxes', 'налогами')]. Разница прибавляется к [Concept('concept_treasury', 'казне')] или изымается из неё."
 concept_sovereignty: "Суверенитет"
 concept_sovereignty_desc: "Право [Concept('concept_country','страны')] на самоуправление. Когда она страна нарушает суверенитет другой, она открыто нарушает данное право. Если другая страна не даст незамедлительный военный ответ для сохранения целостности своих границ, она подчинится нарушителю и даст ему военный доступ на свою территорию."
 concept_average_wage: "Среднегодовая зарплата"
 concept_average_wage_desc: "Средняя [Concept('concept_building_wage', 'зарплата')], которую [Concept('concept_individual', 'отдельный представитель')] [Concept('concept_workforce', 'рабочей силы')] получает за год работы в этом [Concept('concept_building', 'сооружении')]."
 concept_subsidized_wage: "Субсидируемая зарплата"
 concept_subsidized_wage_desc: "Когда [Concept('concept_subsidies','субсидируемое')] [Concept('concept_building', 'сооружение')] не может выплачивать [Concept('concept_workforce', 'рабочей силе')] хотя бы [Concept('concept_normal_wage', 'среднюю зарплату')], недостача покрывается за счёт субсидий из [Concept('concept_treasury', 'казны')]. Взамен сооружение никогда не увольняет сотрудников и старается поддерживать максимальный [Concept('concept_throughput', 'товарооборот')]."
 concept_government_wage: "Государственная зарплата"
 concept_government_wages: "Государственные зарплаты"
 concept_government_wage_desc: "Все [Concept('concept_government_building','правительственные сооружения')] кроме [Concept('concept_military_building','военных')] платят [Concept('concept_workforce', 'рабочей силе')] зарплату, равную стандартной государственной зарплате. Её размер зависит от [Concept('concept_normal_wage', 'средней зарплаты')] в [Concept('concept_country', 'стране')], и его можно менять через панель «Бюджет»."
 concept_military_wage: "Военная зарплата"
 concept_military_wages: "Военные зарплаты"
 concept_military_wage_desc: "Все [Concept('concept_military_building','военные сооружения')] платят [Concept('concept_workforce', 'рабочей силе')] зарплату, равную стандартной военной зарплате. Её размер зависит от [Concept('concept_normal_wage', 'средней зарплаты')] в [Concept('concept_country', 'стране')], и его можно менять через панель «Бюджет»."
 concept_normal_wage: "Средняя зарплата"
 concept_normal_wage_desc: "Базовое значение [Concept('concept_building_wage', 'зарплаты')] в [Concept('concept_country', 'стране')], принимаемое в расчёт многими [Concept('concept_building','сооружениями')]. [Concept('concept_government_wage','Правительственные')] и [Concept('concept_military_wage','военные зарплаты')] отталкиваются от средней зарплаты. Она определяется как среднее значение всех зарплат, выплачиваемых [Concept('concept_building','промышленными сооружениями')] во [Concept('concept_incorporated_state', 'включённых областях')]."
 concept_dead: "Погибшие"
 concept_dead_desc: "[concept_casualties], которые погибают в [Concept('concept_battle', 'сражении')] или от [Concept('concept_attrition', 'истощения')]."
 concept_wounded: "Раненые"
 concept_wounded_desc: "[concept_casualties], отделавшиеся ранениями в [Concept('concept_battle', 'сражении')] или от [Concept('concept_attrition', 'истощения')]. Часть раненых восстанавливается и спустя какое-то время возвращается на службу, а остальные становятся [Concept('concept_dependents', 'иждивенцами')] на попечении других [Concept('concept_pop','групп населения')] в вашей [Concept('concept_country', 'стране')]."
 concept_attrition: "Истощение"
 concept_attrition_desc: "[concept_casualties], понесённые [Concept('concept_manpower', 'личным составом')] без участия в [Concept('concept_battle', 'сражении')], называются истощением. Это частое явление при [Concept('concept_mobilize_battalion','мобилизации')] [Concept('concept_battalion','батальонов')], которое может быть вызвано болезнями, несчастными случаями, погодой или даже дезертирством. Бороться с истощением помогают [Concept('concept_production_method','производственные методы')] «$pmg_medical_aid$»."
 concept_ruler: "Правитель"
 concept_rulers: "Правители"
 concept_ruler_possessive: "Правителя"
 concept_ruler_desc: "Правитель обычно является [Concept('concept_head_of_state', 'главой государства')] и действует от лица [Concept('concept_country','страны')] в вопросах внутренней и внешней политики. [Concept('concept_character_trait','Черты характера')] правителя напрямую влияют на страну. Когда правитель умирает, его место занимает преемник — либо существующий [Concept('concept_heir', 'наследник')], либо иной персонаж в зависимости от [Concept('concept_government_type', 'формы правления')]."
 concept_heir: "Наследник"
 concept_heir_desc: "Наследником [Concept('concept_country', 'страны')] является [Concept('concept_character', 'персонаж')]. Этот персонаж примет на себя [Concept('concept_character_role', 'роль')] [Concept('concept_ruler', 'правителя')] после смерти нынешнего."
 concept_character_role: "Роль"
 concept_character_roles: "Роли"
 concept_character_role_desc: "Роли [Concept('concept_character', 'персонажей')] определяют, какие аспекты жизни [Concept('concept_country', 'страны')] лежат в зоне их ответственности. Персонаж может иметь одну или несколько ролей.\n\nВот полный перечень ролей персонажей:\n[concept_ruler] (обычно также и [Concept('concept_politician', 'политик')])\n[concept_heir]\n[concept_politician]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury: "Казна"
 concept_treasury_possessive: "Казны"
 concept_treasury_desc: "Казна контролирует активы вашей [Concept('concept_country','страны')]. Недельный баланс вашего бюджета приведёт к тому, что казна будет брать дополнительные [Concept('concept_loans', 'займы')] для покрытия дефицита [Concept('concept_money', 'средств')] или же будет размещать излишки в виде [Concept('concept_gold_reserves', 'золотого запаса')]."
 concept_building_balance: "Баланс"
 concept_building_balance_profit: "Прибыль"
 concept_building_balance_desc: "Баланс [Concept('concept_building','сооружения')] представляет количество [Concept('concept_money', 'денег')], составляющих его [Concept('concept_revenue', 'доход')], после выплаты [Concept('concept_building_wage','зарплат')] и покупки необходимых [Concept('concept_good','товаров')]. Баланс сооружения делится между [Concept('concept_pop','группами населения')] с [Concept('concept_ownership_share','долями собственности')] и [Concept('concept_cash_reserves', 'финансовым резервом')] сооружения. Баланс сооружения можно выправить, удешевив потребляемые товары или увеличив стоимость производимых им товаров. Для этого можно увеличивать или уменьшать [Concept('concept_sell_orders','предложение')] и [Concept('concept_buy_orders','спрос')] на соответствующем [Concept('concept_market', 'рынке')]."
 concept_building_wage: "Зарплата"
 concept_building_wages: "Зарплаты"
 concept_building_wage_desc: "[concept_building] выплачивает зарплаты работающим в нём [Concept('concept_pop','группам населения')] в зависимости от ряда факторов, в первую очередь от [Concept('concept_profession', 'профессии')] группы населения и состояния финансов сооружения. Если [Concept('concept_building_balance', 'баланс')] сооружения позволяет повысить зарплаты, сооружение сделает это, но лишь для привлечения дополнительной [Concept('concept_workforce', 'рабочей силы')]. Если баланс сооружения отрицательный, оно попытается урезать зарплаты, чтобы сохранить рентабельность.\n\nВы можете гарантировать работникам конкурентоспособные зарплаты, назначив сооружению [Concept('concept_subsidies', 'субсидии')]. Благодаря этому оно останется на плаву, при необходимости получая финансирование из [Concept('concept_treasury', 'казны')]."
 concept_sell_orders: "Приказы о продаже"
 concept_sell_order: "Приказ о продаже"
 concept_sell_order_short: "Продавать"
 concept_sell_orders_supply: "Предложение"
 concept_sell_orders_desc: "Количество приказов о продаже [Concept('concept_good', 'товара')] на центральном [Concept('concept_market', 'рынке')] используется в сочетании с [Concept('concept_buy_orders', 'приказами о покупке')] для определения [Concept('concept_market_price', 'рыночной цены')]. Производство товара в [Concept('concept_state','областях')] рынка создаёт приказы о продаже. Чем выше [Concept('concept_market_access', 'доступность рынка')] в области, тем ближе будет число создаваемых приказов о продаже к общему производству."
 concept_buy_orders: "Приказы о покупке"
 concept_buy_order: "Приказ о покупке"
 concept_buy_order_short: "Покупать"
 concept_buy_orders_demand: "Спрос"
 concept_buy_orders_desc: "Количество приказов о покупке [Concept('concept_good', 'товара')] на центральном [Concept('concept_market', 'рынке')] используется в сочетании с [Concept('concept_sell_orders', 'приказами о продаже')] для определения [Concept('concept_market_price', 'рыночной цены')]. Потребление товара в [Concept('concept_state','областях')] рынка создаёт приказы о покупке. Чем выше [Concept('concept_market_access', 'доступность рынка')] в области, тем ближе будет число создаваемых приказов о покупке к общему потреблению."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022
 concept_head_of_state: "Глава государства"
 concept_head_of_state_desc: "[concept_ruler] или главный представитель [Concept('concept_country','страны')]. [concept_government_type] определяет, кто является главой государства и когда его можно сменить.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added: "\n\nГлава #tooltippable_name [GetPlayer.GetAdjectiveNoFlag|l]ого#! государства — [GetPlayer.GetRuler.GetFullNameWithTitle]."
 concept_government_type: "Форма правления"
 concept_government_types: "Формы правления"
 concept_government_type_transfer_of_power: "Передача власти"
 concept_government_type_desc: "Форма правления [Concept('concept_country','страны')] определяется её [Concept('concept_law','законами')] и задаёт правила передачи власти, на основании которых определяется будущий [concept_head_of_state|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added: "\n\nФорма правления в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetCustom('RU_CL_PP')]#!#! — #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName|l]#!#! в силу следующих причин:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_transfer_of_power: "Передача власти"
 concept_transfer_of_power_desc: "Передача власти определяет механизм и сроки передачи власти от действующего [Concept('concept_ruler', 'правителя')] к следующему."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022
 concept_recognized_power: "Признанная держава"
 concept_recognized_powers: "Признанные державы"
 concept_recognized_power_short: "Признанная"
 concept_recognized_power_desc: "Признанная держава считается полноценным национальным государством, способным на самоопределение, согласно консенсусу [Concept('concept_great_power','великих держав')], что отличает их от [Concept('concept_unrecognized_power','непризнанных держав')]."
 concept_unification_supporter: "Сторонник объединения"
 concept_unification_supporters: "Сторонники объединения"
 concept_unification_support: "Поддержать"
 concept_unification_supporting: "Поддержка"
 concept_unification_supporter_desc: "Сторонник объединения — это [Concept('concept_country', 'страна')], поддерживающая определённого [Concept('concept_unification_candidate', 'кандидата на объединение')]. Если объединитель достигнет успеха, сторонник объединения станет частью новой единой страны."
 concept_unification_candidate: "Кандидат на объединение"
 concept_unification_candidate_short: "Кандидат"
 concept_unification_candidates: "Кандидаты на объединение"
 concept_unification_candidate_desc: "Кандидат на объединение — это [Concept('concept_country', 'страна')], считающаяся возможным кандидатом для объединения. Условия, которым должен отвечать кандидат, зависят от конкретной объединяемой страны. "
 concept_unification: "Объединение страны"
 concept_major_unification: "Крупное объединение"
 concept_minor_unification: "Малое объединение"
 concept_unification_desc: "Процесс слияния нескольких стран с образованием новой [Concept('concept_country', 'страны')] называется объединением. Чтобы создать страну, нужно контролировать определённое количество [Concept('concept_state','областей')] в регионе страны.\n\n#b Крупное объединение#! позволяет странам становиться [Concept('concept_unification_candidate','кандидатами на объединение')], что открывает доступ к [Concept('concept_diplomatic_play', 'дипломатической игре')] «Объединение». [Concept('concept_war_goal','Целью')] этой игры является аннексия всех необходимых областей и стран.\n\n#b Малое объединение#! не создаёт [Concept('concept_unification_candidate','кандидатов на объединение')] и позволяет создать новую страну, если контролируется некоторое количество необходимых областей."
 concept_order: "Приказ"
 concept_orders: "Приказы"
 concept_ordered: "С приказом"
 concept_order_desc: "В зависимости от местонахождения [Concept('concept_commander','командира')] ему можно отдать приказ на выполнение определённой задачи. Существует универсальный набор приказов для всех командиров, но определённые [Concept('concept_character_trait','черты характера')] могут расширить их список.\n\nОсновные приказы для [Concept('concept_general', 'генералов')]:\n[GetBasicGeneralOrdersBreakdown]\n\nОсновные приказы для [Concept('concept_admiral', 'адмиралов')]:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Партия"
 concept_parties: "Партии"
 concept_party_possessive: "Партии"
 concept_party_desc: "Партия — это политическое образование, участвующее в [Concept('concept_election','выборах')]. Партии состоят из одной или нескольких [Concept('concept_interest_group','заинтересованных групп')], чьи [Concept('concept_ideology','идеологии')] хотя бы отчасти совместимы. Эти заинтересованные группы усиливаются [Concept('concept_votes', 'голосами')], полученными партией, пропорционально [Concept('concept_clout', 'уровню влияния')]. Отдельные заинтересованные группы не могут быть частью [Concept('concept_government', 'правительства')] в отрыве от остальных членов партии."
 concept_party_leader: "Лидер партии"
 concept_party_leader_short: "Лидер"
 concept_party_leader_desc: "[concept_leader] [Concept('concept_interest_group', 'заинтересованной группы')] в составе [Concept('concept_party', 'партии')] с наибольшим [Concept('concept_clout', 'уровнем влияния')] считается лидером партии. Лидер играет роль [Concept('concept_party_whip', 'организатора партии')]."
 concept_suppress: "Подавить"
 concept_suppressed: "Подавление"
 concept_suppressing: "Подавляет"
 concept_suppression: "Подавление"
 concept_suppress_desc: "Подавляемая [Concept('concept_interest_group', 'заинтересованная группа')] привлекает меньше сторонников. Ваша базовая способность к подавлению определяется [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','о свободе слова')]. На подавление заинтересованной группы тратится [Concept('concept_authority', 'авторитет')]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "Поддержать"
 concept_bolstered: "Поддержанная"
 concept_bolsters: "Поддерживает"
 concept_bolstering: "Поддержка"
 concept_bolster_desc: "Поддерживаемая [Concept('concept_interest_group', 'заинтересованная группа')] привлекает больше сторонников. Ваша базовая способность к поддержке определяется [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','о свободе слова')]. На поддержку заинтересованной группы тратится [Concept('concept_authority', 'авторитет')]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "Запись в дневнике"
 concept_journal: "Дневник"
 concept_journal_entries: "Записи в дневнике"
 concept_journal_entry_desc: "В дневник заносятся события, происходящие в вашем государстве. Одни открывают новые возможности, другие сообщают о трудностях, напоминают о ваших обязательствах или предупреждают о возможных кризисах.\n\nОбычно записи удаляются из дневника после #bold выполнения#! описанных в них задач. Не все задачи можно #bold выполнить#! — некоторые завершаются только #bold провалом#!, #bold устаревают со временем#! или удаляются при особых условиях."
 concept_political_movement_placated: "Умиротворение"
 concept_political_movement_placated_desc: "Умиротворённое [Concept('concept_political_movement', 'политическое движение')] довольно вносимыми вами изменениями и, если это революционное движение, оно на время откажется от [Concept('concept_revolution', 'революции')]. Однако, если вы вдруг смените курс, подготовка к восстанию будет продолжена."
 concept_political_movement_support: "Поддержка политического движения"
 concept_political_movement_support_short: "Поддержка"
 concept_political_movement_supporting: "Поддержка"
 concept_political_movement_support_desc: "Поддержка [Concept('concept_political_movement', 'политического движения')] основывается на [Concept('concept_political_strength', 'политической силе')] поддерживающих его [Concept('concept_pop','групп населения')], а также на [Concept('concept_popularity', 'популярности')] и [Concept('concept_character_trait','чертах характера')] поддерживающих [Concept('concept_agitator','агитаторов')]. Политическое движение с большой поддержкой увеличивает шанс [Concept('concept_enactment_success', 'успеха')] при принятии интересующего его [Concept('concept_law', 'закона')] и повышает вероятность [Concept('concept_enactment_stall','затягивания процесса принятия')], если движение выступает против закона. Если политическое движение выльется в [Concept('concept_revolution', 'революцию')], поддержка определит, сколько [Concept('concept_state','областей')] перейдёт на сторону восставших."
 concept_political_movement: "Политическое движение"
 concept_political_movement_short: "Движение"
 concept_political_movements_short: "Движения"
 concept_political_movements: "Политические движения"
 concept_political_movement_desc: "Политическое движение выступает в поддержку конкретного [Concept('concept_law', 'закона')], требуя принять, сохранить или вернуть его. К политическому движению могут примыкать и [Concept('concept_pop','группы населения')], и [Concept('concept_agitator','агитаторы')], и [Concept('concept_interest_group','заинтересованные группы')], увеличивая его [Concept('concept_political_movement_support','поддержку')] и [Concept('concept_political_movement_radicalism','радикализм')]. Изменения, за которые выступает движение, нетрудно претворить в жизнь, ведь оно вас поддержит. А вот отказ от выполнения его требований может привести к тому, что движение станет революционным и начнёт [Concept('concept_revolution', 'революцию')]."
 concept_end_of_discussion_factor: "Фактор бессмысленности обсуждений"
 concept_end_of_discussion_factor_desc: "Наличие фактора бессмысленности обсуждений означает, что [Concept('concept_interest_group', 'заинтересованные группы')] в [Concept('concept_government', 'правительстве')] не видят смысла в дальнейшем обсуждении выгод принимаемого [Concept('concept_law', 'закона')]. Чем ниже этот фактор, тем больше негативного давления оказывается на шанс роста или затягивания процесса принятия."
 concept_enactment_of_laws: "Принятие законов"
 concept_enactment_of_laws_enactment: "Принятие"
 concept_enactment_of_laws_enact: "Принять"
 concept_enactment_of_laws_enacting: "Принятие"
 concept_enactment_of_laws_enacted: "Принят"
 concept_enactment_of_laws_desc: "Попытка провести новый [Concept('concept_law', 'закон')] через несколько [Concept('concept_enactment_phase', 'фаз')] законодательной системы [Concept('concept_country', 'государства')]. Шанс [Concept('concept_enactment_success', 'успешного')] принятия закона будет проверяться через определённые промежутки времени. Их длительность меняется в зависимости от обсуждаемого закона и зависит от [Concept('concept_legitimacy', 'легитимности')] [Concept('concept_government', 'правительства')]. Если закон не переходит в следующую [Concept('concept_enactment_phase', 'фазу')], произойдёт либо [Concept('concept_enactment_advance', 'рост принятия')], либо [Concept('concept_enactment_debate', 'дебаты')], либо [Concept('concept_enactment_stall', 'затягивание')], что влияет на шансы прохождения следующей проверки или приводит к иным последствиям для вашей страны.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Для [Concept('concept_enactment_of_laws', 'принятия')] закона его должна [Concept('concept_endorse_oppose', 'поддерживать')] хотя бы одна заинтересованная группа [Concept('concept_in_government', 'в правительстве')] или активное [Concept('concept_political_movement', 'политическое движение')]. Есть и другие возможности повысить шансы на [Concept('concept_enactment_success', 'успешное')] принятие закона."
 concept_enactment_success: "Успех принятия"
 concept_enactment_success_short: "Успех"
 concept_enactment_successes: "Успех"
 concept_enactment_success_desc: "Успех принятия показывает процентную вероятность того, что [Concept('concept_law', 'закон')] перейдёт в следующую [Concept('concept_enactment_phase', 'фазу утверждения')] на следующей вехе. Он равен сумме [Concept('concept_base_success_chance', 'базового шанса')] и любых эффектов, накопленных в процессе принятия."
 concept_enactment_advance: "Рост принятия"
 concept_enactment_advance_short: "Рост"
 concept_enactment_advance_desc: "Рост принятия показывает процентную вероятность того, что процесс принятия [Concept('concept_law', 'закона')] продвинется вперёд на следующей вехе, даже если не завершится и не перейдет в следующую [Concept('concept_enactment_phase', 'фазу')]. За основу берётся [Concept('concept_base_success_chance', 'базовый шанс успеха')]."
 concept_enactment_debate: "Дебаты о принятии"
 concept_enactment_debate_short: "Дебаты"
 concept_enactment_debate_short_debated: "На обсуждении"
 concept_enactment_debate_desc: "Дебаты показывают процентную вероятность того, что процесс принятия [Concept('concept_law', 'закона')] столкнётся с трудностями на следующей вехе. Чем ниже суммарная вероятность [Concept('concept_enactment_success','успеха')], [Concept('concept_enactment_advance','роста')] и [Concept('concept_enactment_stall','затягивания')], тем выше шанс дебатов."
 concept_enactment_stall: "Затягивание принятия"
 concept_enactment_stall_short: "Затягивание"
 concept_enactment_stall_desc: "Затягивание показывает процентную вероятность того, что принятие [Concept('concept_law', 'закона')] столкнётся со значительными трудностями на следующей вехе. Базовый шанс равен суммарному [Concept('concept_clout', 'уровню влияния')] всех [Concept('concept_interest_group','заинтересованных групп')] в [Concept('concept_government', 'правительстве')], выступающих против закона."
 concept_base_success_chance: "Базовый шанс успеха"
 concept_base_success_chance_desc: "Базовый шанс успеха равен суммарному [Concept('concept_clout', 'уровню влияния')] всех [Concept('concept_interest_group','заинтересованных групп')] в [Concept('concept_government', 'правительстве')], выступающих в поддержку закона, с поправкой на [Concept('concept_political_movement_support', 'поддержку')] [Concept('concept_political_movement', 'политических движений')]."
 concept_advance_factor: "Фактор роста"
 concept_advance_factor_desc: "Фактор роста — это статичный параметр, позволяющий определить [Concept('concept_enactment_advance', 'рост')], меняя [concept_base_success_chance|l]."
 concept_migration_pull: "Миграционная привлекательность"
 concept_migration_pull_short: "Привлекательность"
 concept_migration_pull_desc: "Миграционная привлекательность показывает способность [Concept('concept_state', 'области')] привлекать мигрантов. Она главным образом зависит от [Concept('concept_sol', 'уровня жизни')] [Concept('concept_pop','населения')] области, но на неё могут влиять и иные факторы. [Concept('concept_unemployed','Безработица')] в области снизит её миграционную привлекательность. Значение сравнивается с показателем для других областей, между которыми может происходить миграция, чтобы определить преимущественное направление миграционного потока."
 concept_lower_strata: "Низший класс"
 concept_lower_strata_desc: "Низший класс состоит из [Concept('concept_pop','групп населения')] с [Concept('concept_profession','профессиями')], которые подразумевают работу руками или однообразный труд, не требующий особой [Concept('concept_pop_qualifications', 'квалификации')], что приводит к низким [Concept('concept_building_wage','зарплатам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata: "Средний класс"
 concept_middle_strata_desc: "Средний класс состоит из [Concept('concept_pop','групп населения')] со специализированными [Concept('concept_profession','профессиями')], [Concept('concept_pop_qualifications', 'квалификации')] для которых сложнее получить. Это даёт его представителям больше влияния на рынок труда и, соответственно, более высокие [Concept('concept_building_wage','зарплаты')].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata: "Высший класс"
 concept_upper_strata_desc: "Высший класс состоит из [Concept('concept_pop','групп населения')] с [Concept('concept_profession','профессиями')], которым они [Concept('concept_pop_qualifications','соответствуют')], главным образом исходя из [Concept('concept_wealth', 'благосостояния')]. Обычно эти профессии закрыты для населения, страдающего от [Concept('concept_discrimination', 'дискриминации')]. Зачастую они владеют [Concept('concept_ownership_share', 'долями собственности')] в своих [Concept('concept_building','сооружениях')] и получают [Concept('concept_dividends', 'дивиденды')] и [Concept('concept_budget_interest', 'проценты')] в дополнение к своим [Concept('concept_building_wage','зарплатам')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInUpperStrataDesc]"
 concept_incoming_units: "Подразделение в процессе вербовки"
 concept_incoming_units_short: "В процессе вербовки"
 concept_incoming_units_desc: "В процессе вербовки каждому подразделению или присваивается уровень [Concept('concept_military_building', 'военного сооружения')] в [Concept('concept_construction_queue', 'очереди строительства')], или определённое военное сооружение занимается вербовкой [Concept( 'concept_pop', 'групп населения' )] для создания этого [Concept('concept_unit', 'военного подразделения')]."
 ### NEW ITEMS
 concept_neighbors: "Соседи"
 concept_neighbors_desc: "Две [Concept('concept_country','страны')] считаются соседями, если у них есть общая сухопутная граница либо они обе владеют прибрежными [Concept('concept_state','областями')], связанными с общим [Concept('concept_sea_node','морским узлом')]."
 concept_welfare_payments: "Социальные выплаты"
 concept_welfare_payments_desc: "Социальные выплаты — это прямые субсидии, которые [Concept('concept_country', 'страна')] выплачивает всем представителям [Concept('concept_workforce', 'рабочей силы')], чья зарплата не достигает заранее определённой доли от [Concept('concept_normal_wage', 'средней')]."
 concept_sea_node: "Морской узел"
 concept_sea_nodes: "Морские узлы"
 concept_sea_node_desc: "Перекрёсток или точка на морском [Concept('concept_shipping_lane', 'маршруте поставок')], представляющая часть мирового океана. Маршруты поставок между двумя прибрежными [Concept('concept_state','областями')] всегда проходят через минимальное возможное количество узлов. Каждый дополнительный узел увеличивает [Concept('concept_convoy_cost', 'затраты конвоев')] на #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!."
 concept_agitator: "Агитатор"
 concept_agitators: "Агитаторы"
 concept_agitate: "Агитация"
 concept_agitator_possessive: "Агитатора"
 concept_agitator_desc: "[Concept('concept_character_role', 'Роль')] [Concept('concept_character','персонажей')], которые поддерживают [Concept('concept_political_movement', 'политическое движение')] независимо от своей [Concept('concept_interest_group', 'заинтересованной группы')]. Агитаторов можно пригласить в страну с помощью взаимодействия #b Пригласить [Concept('concept_exile', 'изгнанника')]#!. Они также будут случайно появляться в стране в зависимости от [Concept('concept_literacy', 'грамотности')] населения.\n\nТо, какое [Concept('concept_political_movement', 'политическое движение')] они поддерживают, определяется [Concept('concept_ideology', 'идеологией')] как самих персонажей, так и их [Concept('concept_interest_group', 'заинтересованной группы')]. Влияние на [Concept('concept_political_movement', 'политическое движение')] зависит от [Concept('concept_popularity', 'популярности')] агитатора и его [Concept('concept_character_trait', 'черт характера')]."
 AGITATORS_TITLE: "[Concept('concept_agitator', 'Агитаторы')]"
 concept_exile: "Изгнанник"
 concept_exiles: "Изгнанники"
 concept_exiled: "В изгнании"
 concept_in_exile: "В изгнании"
 concept_exile_desc: "[Concept('concept_character', 'Персонаж')] может быть изгнан с помощью действия #b Изгнать диссидента#!. Персонаж становится [Concept('concept_agitator', 'агитатором')] и изгоняется за пределы вашей страны.\n\nИзгнанного персонажа можно пригласить в любую [Concept('concept_country', 'страну')] с помощью действия #b Пригласить изгнанника#!, после чего он сразу же создаст [Concept('concept_political_movement', 'политическое движение')] или присоединится к существующему в соответствии со своей [Concept('concept_ideology', 'идеологией')]. В ситуации, когда все [Concept('concept_endorse_oppose', 'поддерживаемые')] идеологией приглашённого агитатора [Concept('concept_law', 'законы')] уже приняты, он будет бездействовать."
 concept_message_settings_feed: "Лента"
 concept_message_settings_feed_desc: "Уведомления, появляющиеся в ленте в правом нижнем углу экрана в хронологическом порядке."
 concept_message_settings_toast: "Уведомление"
 concept_message_settings_toasts: "Уведомления"
 concept_message_settings_toast_desc: "Уведомления, появляющиеся по одному за раз в центре экрана."
 concept_message_settings_popup: "Всплывающее сообщение"
 concept_message_settings_popup_desc: "Пользовательские уведомления, появляющиеся в центре экрана, которые нужно закрывать вручную. Этот вариант доступен только в случае, если для типа уведомлений указана панель."
 concept_message_settings_none: "Нет"
 concept_message_settings_none_desc: "Уведомления, не появляющиеся в интерфейсе."
 concept_alert_settings_alert: "Оповещение"
 concept_alert_settings_alerts: "Оповещения"
 concept_alert_settings_alert_desc: "Оповещения, появляющиеся как отдельные элементы со значком справа от [Concept('concept_capacity','потенциалов')] и #b текущей ситуации#! в центре вверху экрана."
 concept_alert_settings_important_action: "Важное действие"
 concept_alert_settings_important_actions: "Важные действия"
 concept_alert_settings_important_action_desc: "Оповещения, появляющиеся списком после нажатия на кнопку #b текущие ситуации#!."
 concept_alert_settings_angry_important_action: "Сердитое важное действие"
 concept_alert_settings_angry_important_actions: "Сердитые важные действия"
 concept_alert_settings_angry_important_action_desc: "Красные оповещения, появляющиеся списком после нажатия на кнопку #b текущие ситуации#!."
 concept_alert_settings_none: "Нет"
 concept_alert_settings_none_desc: "Оповещения/важные действия, не появляющиеся в интерфейсе."
 concept_training_rate: "Скорость обучения"
 concept_training_rate_desc: "Скорость обучения — это количество [Concept('concept_manpower', 'личного состава')], которое можно обучить за неделю в [Concept('concept_military_building', 'военном сооружении')]."
 concept_landing_progress: "Прогресс десантирования"
 concept_landing_progress_desc: "Прогресс десантирования равен [Concept('concept_occupation', 'оккупации')] захватчиком [Concept('concept_state', 'области')], в которую происходит вторжение. Если прогресс десантирования достигает #v 100%#!, #b морское вторжение#! считается успешным, что приводит к созданию [Concept('concept_front', 'фронта')]."
 concept_naval_invasion_support: "Поддержка морского вторжения"
 concept_naval_invasion_support_desc: "Поддержка морского вторжения — это соотношение количества [Concept('concept_flotilla','флотилий')], приписанных к морскому вторжению, к количеству [Concept('concept_battalion','батальонов')], участвующих во вторжении. Чтобы избежать штрафов при высадке, на каждый батальон должна приходиться одна флотилия."
 concept_capitulation_desire: "Желание капитуляции"
 concept_capitulation_desire_desc: "При значении 0 и выше [concept_country|l], контролируемая ИИ, попытается капитулировать."
 concept_job_satisfaction: "Удовлетворённость работой"
 concept_job_satisfaction_satisfied: "Довольны"
 concept_job_satisfaction_desc: "Группы населения могут быть довольны или недовольны своей работой в зависимости от ряда факторов, таких как [Concept('concept_sol', 'уровень жизни')] и [Concept('concept_building_wage', 'зарплата')]. Этот параметр определяет, будет ли группа населения искать новую [Concept('concept_employment', 'работу')]."
 concept_employment: "Занятость"
 concept_employed: "Трудоустройство"
 concept_employment_desc: "[Concept('concept_pop', 'Группа населения')], работающая в [Concept('concept_building', 'сооружении')], считается трудоустроенной. Занятость обеспечивает население [Concept('concept_building_wage', 'зарплатой')]. Трудоустроенное население может менять работу, если появляется предложение лучшей зарплаты, при условии что оно обладает соответствующей [Concept('concept_pop_qualifications', 'квалификацией')]."
