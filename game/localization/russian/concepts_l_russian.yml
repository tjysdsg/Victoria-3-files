 concept_budget_investment_income: "Трансфер инвестиционного пула"
 concept_budget_investment_income_desc: "Когда [Concept('concept_money', 'деньги')] из [Concept('concept_treasury', 'казны')] расходуются на [Concept('concept_construction', 'строительство')] [Concept('concept_building', 'сооружений')], которые действующий в [Concept('concept_country', 'стране')] [Concept('concept_law', 'закон')] [SelectLocalization(GetPlayer.IsValid,'concept_budget_investment_income_desc_added','об экономической системе')] позволяет финансировать из [Concept('concept_investment_pool', 'инвестиционного пула')], расходы казны компенсируются переводом из инвестиционного пула в эквивалентном размере."
