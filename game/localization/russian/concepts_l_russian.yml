 concept_slavery_desc: "Практика, в рамках которой один человек может быть законной собственностью другого. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Рабы')] будут заменять другие [Concept('concept_pop','группы населения')] в различных типах [Concept('concept_building', 'сооружений')] в зависимости от [Concept('concept_law','законов')] [Concept('concept_country','страны')]. Кроме того, законы определяют, каким образом существующие группы населения обращаются в рабство, а также правила ввоза рабов в страну."
