 concept_party_whip:0 "Организатор партии"
 concept_party_whip_short:0 "Организатор"
 concept_party_whip_desc:0 "Организатор [Concept('concept_party', 'партии')] контролирует [Concept('concept_ideology', 'идеологию')] её участников. Влияние идеологических разногласий в [Concept('concept_interest_group', 'заинтересованной группе')] [Concept('concept_in_government', 'в правительстве')] снижается на [GetDefine('NPolitics', 'INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%], если участники партии не подчиняются организатору. В роли организатора выступает [Concept('concept_party_leader', 'лидер партии')]."

 concept_economy_health:0 "Благосостояние экономики"
 concept_economy_health_healthy:0 "Здоровая экономика"
 concept_economy_health_healthy_short:0 "Здоровая"
 concept_economy_health_unhealthy:0 "Нездоровая экономика"
 concept_economy_health_unhealthy_short:0 "Нездоровая"
 concept_economy_health_desc:0 "Экономика [Concept('concept_country','страны')] считается здоровой, если справедливо #italic одно из условий#!:\n$TAB$@green_checkmark_box! её постоянные доходы превышают постоянные расходы\n$TAB$@green_checkmark_box! [Concept('concept_principal', 'тело кредита')] не превышает половины общего [Concept('concept_credit', 'кредита')]"

 concept_bankroll:0 "Финансирование"
 concept_bankrolling:0 "Финансирование"
 concept_bankroll_desc:0 "[Concept('concept_ongoing_diplomatic_action', 'Продолжительное дипломатическое действие')], при котором [Concept('concept_country', 'страна')] отдаёт часть своих доходов другому государству. Сумма зависит от недельного дохода от налогов получателя. У этого действия есть ежемесячный шанс получить [Concept('concept_obligation', 'обязательство')] от финансируемой [Concept('concept_country', 'страны')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 
 concept_subject:0 "Субъект"
 concept_subjects:1 "Субъекты"
 concept_subject_possessive:0 "Субъекта"
 concept_subject_desc:1 "[concept_country], чьи автономия и право на самоопределение в той или иной степени ограничены [Concept('concept_overlord', 'сюзереном')]. Субъектные отношения относятся к числу [Concept('concept_diplomatic_pact', 'дипломатических пактов')], в которые страны могут вступать по просьбе или по принуждению через [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Конкретные эффекты зависят от типа субъекта, но обычно подразумевают включение в [Concept('concept_market', 'рынок')] сюзерена, перечисление части доходов [Concept('concept_treasury','казны')], снижение [Concept('concept_prestige', 'престижа')], неспособность начинать собственные [Concept('concept_diplomatic_play', 'дипломатические игры')] или возможность самостоятельно выбирать в них сторону, а также наследование [Concept('concept_ruler', 'правителя')] сюзерена в качестве собственного [Concept('concept_head_of_state', 'главы государства')].\n\nСубъекты могут обрести свободу по итогам дипломатической игры, начатой ими или третьей стороной. Некоторые субъекты также могут быть целью игры собственного сюзерена по дальнейшему снижению автономии или даже #b аннексии#!."

 concept_overlord:0 "Сюзерен"
 concept_overlord_possessive:0 "Сюзерена"
 concept_overlord_desc:0 "Доминирующая [Concept('concept_country', 'страна')] в [Concept('concept_subject', 'субъектных')] отношениях, получающая ряд преимуществ от [Concept('concept_diplomatic_pact', 'дипломатического пакта')], но зачастую вынужденная тратить на него [Concept('concept_influence', 'влияние')]."

 concept_great_power:0 "Великая держава"
 concept_great_powers:1 "Великие державы"
 concept_great_power_desc:3 "Те немногие [Concept('concept_country', 'страны')], что правят миром посредством своих глобальных империй или обладают неоспоримым региональным влиянием, имеют [Concept('concept_rank', 'ранг')] великих держав. Они находятся в непрестанной борьбе за лидерство с другими великими державами и с тревогой посматривают на дерзкие [Concept('concept_major_power', 'крупные державы')], пытающиеся достичь величия за их счёт.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\nВеликие державы получают следующие преимущества:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Крупная держава"
 concept_major_power_short:0 "Крупная"
 concept_major_powers:0 "Крупные державы"
 concept_major_power_desc:2 "[Concept('concept_country', 'Страны')] в [Concept('concept_rank', 'ранге')] крупных держав обеспечили себе значительное влияние в регионе. И хотя они не настолько сильны, чтобы создавать подлинно глобальные империи, с их силой в регионе приходится считаться, а самые могущественные могут даже побороться за статус [Concept('concept_great_power', 'великой державы')].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\nКрупные державы получают следующие преимущества:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Малая держава"
 concept_minor_powers:0 "Малые державы"
 concept_minor_power_desc:3 "[Concept('concept_country', 'Страны')] в [Concept('concept_rank', 'ранге')] малых держав являются пешками в империалистической игре [Concept('concept_major_power','крупных')] и [Concept('concept_great_power', 'великих держав')], которые часто используют их в качестве буферных стран, [Concept('concept_puppet','марионеток')] или присоединяют к своим [Concept('concept_market','рынкам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\nМалые державы получают следующие преимущества:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Ничтожная держава"
 concept_insignificant_power_short:0 "Ничтожная"
 concept_insignificant_power_desc:2 "[Concept('concept_country', 'Страны')] со столь малым [Concept('concept_prestige', 'престижем')], что недотягивают даже до статуса [Concept('concept_minor_power', 'малых держав')], имеют [Concept('concept_rank', 'ранг')] ничтожных. Они борются за право на самоопределение, пытаясь при этом не доставлять слишком много хлопот соседствующим с ними [Concept('concept_major_power','крупным')] и [Concept('concept_great_power', 'великим державам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\nНичтожные державы получают следующие преимущества:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Непризнанная держава"
 concept_unrecognized_power_short:0 "Непризнанная"
 concept_unrecognized_powers:0 "Непризнанные державы"
 concept_unrecognized_regional_power:0 "Местная непризнанная держава"
 concept_unrecognized_major_power:0 "Крупная непризнанная держава"
 concept_unrecognized_power_desc:2 "Непризнанные державы — это [Concept('concept_country','государственные образования')], на которые правящие [Concept('concept_great_power', 'великие державы')] смотрят свысока, воспринимая их лишь как цели будущих завоеваний. В результате такие страны получают штрафы к [Concept('concept_prestige', 'престижу')] и могут стать целью более жёстких [Concept('concept_diplomatic_play','дипломатических игр')]. Кроме того, им недоступны некоторые [Concept('concept_rank','ранги')], независимо от накопленного престижа.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nНепризнанная держава, желающая избавиться от штрафов, должна получить признание со стороны [Concept('concept_great_power', 'великой державы')] посредством дипломатической игры."

 concept_protectorate:0 "Протекторат"
 concept_protectorate_desc:2 "Протекторат — это автономный [Concept('concept_subject', 'субъект')], способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')]. [concept_country] может попросить себе статус протектората или стать им по просьбе [Concept('concept_overlord', 'сюзерена')], не рискуя стать целью [Concept('concept_war', 'войны')] в случае отказа."
 
 concept_puppet:0 "Марионетка"
 concept_puppets:0 "Марионетки"
 concept_puppet_desc:2 "[Concept('concept_recognized_power','Признанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в свои марионетки. Марионетка — это [Concept('concept_subject', 'субъект')], неспособный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')] и еженедельно выплачивать ему #v 30%#! доходов своей [Concept('concept_treasury', 'казны')]. [Concept('concept_rank', 'Ранг')] марионетки не может превышать ранг сюзерена, а её сюзерен может начать дипломатическую игру с целью её #b аннексии#!."
 
 concept_personal_union:0 "Личная уния"
 concept_personal_union_desc:4 "Две [Concept('concept_country', 'страны')] с [Concept('concept_law', 'законом')] «[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Монархия')]» могут состоять в личной унии — [Concept('concept_subject', 'субъектных')] отношениях, при которых [Concept('concept_ruler', 'правитель')] [Concept('concept_overlord','сюзерена')] является [Concept('concept_head_of_state', 'главой')] обоих государств. Субъект не может начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужден участвовать в [Concept('concept_war','войнах')] сюзерена. Этот [Concept('concept_diplomatic_pact', 'дипломатический пакт')] разрывается, если сюзерен отказывается от монархии."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Доминион"
 concept_dominion_desc:1 "[Concept('concept_recognized_power','Признанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в свои доминионы. Доминион — это [Concept('concept_subject', 'субъект')] с большей автономией, способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и не обязанный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')]. Он обязан еженедельно выплачивать ему #v 25%#! доходов своей [Concept('concept_treasury', 'казны')]."

 concept_tributary:0 "Данник"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power','Непризнанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в своих данников. Данник — это [Concept('concept_subject', 'субъект')] с большей автономией, способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и не обязанный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')]. Он обязан еженедельно выплачивать ему #v 20%#! доходов своей [Concept('concept_treasury', 'казны')]."

 concept_vassal:0 "Вассал"
 concept_vassalize:0 "Вассализировать"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power','Непризнанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в своих вассалов. Вассал — это [Concept('concept_subject', 'субъект')], неспособный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')] и еженедельно выплачивать #v 30%#! доходов своей [Concept('concept_treasury', 'казны')]."
 
 concept_observer_mode:0 "Режим наблюдателя"
 concept_observer:0 "Наблюдатель"
 concept_observe:0 "Наблюдать"
 concept_observing:0 "Наблюдает"
 concept_observer_mode_desc:1 "Игрок-наблюдатель имеет полный доступ к интерфейсу и знает, что происходит в игре, но не может влиять на процесс."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 5, 2022
 
 concept_trade_route:0 "Торговый путь"
 concept_trade:0 "Торговля"
 concept_trade_routes:0 "Торговые пути"
 concept_trade_route_desc:4 "Торговые пути закупают [Concept('concept_good', 'товары')] на одном [Concept('concept_market', 'рынке')], перевозят их на другой с помощью [Concept('concept_convoys', 'конвоев')] (или по суше, если рынки граничат) и продают их там, извлекая [Concept('concept_revenue', 'доходы')] (которые облагаются [Concept('concept_tariffs', 'пошлинами')]) для управляющих этими путями [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','торговых центров')]. В процессе на обоих рынках создаются [Concept('concept_buy_orders','приказы о покупке')] и [Concept('concept_sell_orders','продаже')], увеличивая цену на одном рынке и снижая её на другом. Объём перевозимых товаров будет самостоятельно подстраиваться под ситуацию на обоих рынках, при необходимости привлекая больше или меньше [Concept('concept_workforce', 'рабочей силы')]. На поддержание каждого торгового пути тратится фиксированное количество [Concept('concept_bureaucracy', 'бюрократии')]."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "Прибыль от торговли"
 concept_trade_revenue_desc:2 "[SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Торговый центр')], управляющий [Concept('concept_trade_route', 'торговым путём')], получает с него прибыль в зависимости от разницы в [Concept('concept_market_price', 'рыночной цене')] и от объёма торговли. [concept_tariffs] снижают доходность торгового пути, по сути уменьшая максимальный объём товаров, которые [Concept('concept_trade_route', 'торговый путь')] может перемещать без риска падения доходности и стагнации."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_land_trade_capacity:0 "Потенциал сухопутной торговли"
 concept_land_trade_capacity_desc:0 "Потенциал сухопутной торговли позволяет перевозить ограниченные объёмы [Concept('concept_good', 'товаров')] без использования [Concept('concept_convoys', 'конвоев')] по [Concept('concept_trade_route', 'торговым путям')], связывающим два рынка с общей сухопутной границей. Если [Concept('concept_trade_route', 'торговый путь')] начинает перевозить больше [Concept('concept_good', 'товаров')], чем позволяет ваш потенциал сухопутной торговли, излишки [Concept('concept_good', 'товаров')] потребуют использования [Concept('concept_convoys', 'конвоев')]."
 
 concept_trade_agreement:0 "Торговое соглашение"
 concept_trade_agreement_desc:2 "Тип [Concept('concept_diplomatic_pact', 'дипломатического пакта')] между двумя [Concept('concept_country', 'странами')], который убирает [concept_tariffs|l] и затраты [Concept('concept_bureaucracy', 'бюрократии')] на поддержание [Concept('concept_trade_route', 'торговых путей')] между ними."

 concept_trade_route_competitiveness:0 "Конкурентоспособность торгового пути"
 concept_trade_route_competitiveness_short:0 "Конкурентоспособность"
 concept_trade_route_competitiveness_desc:1 "Если запасы доступных для [Concept('concept_trade_route','торговли')] [Concept('concept_good','товаров')] на [Concept('concept_market','рынке')] истощены из-за большого количества торговых партнёров, то долю получаемых ими товаров определяет конкурентоспособность соперничающих торговых путей. Конкурентоспособность торгового пути со временем растёт."

 concept_market_good_policy:0 "Рыночная политика"
 concept_market_good_policies:0 "Рыночные политики"
 concept_market_good_policy_short:0 "Политика"
 concept_market_good_policy_desc:3 "[concept_market_owner] может задавать рыночную политику для каждого из [Concept('concept_good','товаров')] на [Concept('concept_market', 'рынке')]. По умолчанию #b приоритет не установлен#!, то есть [concept_tariffs|l] собираются с импорта и экспорта в соответствии с таможенной ставкой, определяемой [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','торговой политики')] и уровнем пошлин.\n\n#b Приоритет на импорт#! снимает пошлины, поощряя другие страны [Concept('concept_sell_orders','продавать')] вам товары и укрепляя ваши импортирующие [Concept('concept_trade_route','торговые пути')] за счёт вашей [Concept('concept_treasury', 'казны')], в то время как экспортные пошлины остаются в силе, препятствуя другим странам в [Concept('concept_buy_orders','покупке')] ваших запасов товаров.\n\n#b Приоритет на экспорт#! ведёт к противоположному результату: снимает экспортные пошлины и поощряет другие страны [Concept('concept_buy_orders','покупать')] у вас, тем самым укрепляя ваши экспортирующие [Concept('concept_trade_route','торговые пути')], тогда как импортные пошлины остаются в силе и препятствуют другим странам в [Concept('concept_sell_orders','продаже')] товаров на вашем рынке."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "Пошлины"
 concept_tariff:0 "Пошлина"
 concept_tariff_rate:0 "Таможенная ставка"
 concept_tariffs_desc:2 "Пошлины — это тип [Concept('concept_taxes','налога')] на [Concept('concept_trade_route','торговлю')]. Таможенная ставка применяется к торговым путям в зависимости от действующего в вашей [Concept('concept_country','стране')] [Concept('concept_law', 'закона')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','торговой политики')], вашего уровня пошлин и вашей [Concept('concept_market_good_policy','политики')] в отношении [Concept('concept_good', 'товаров')], тогда как реальный доход [Concept('concept_treasury', 'казны')] от торгового пути зависит от его объёма и [Concept('concept_base_price', 'базовой цены')] товаров. Пошлины, взимаемые с торгового пути, вычитаются из [Concept('concept_revenue', 'доходов')] управляющего [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','торгового центра')], что делает бессмысленным рост объёмов торговли."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "Понятие"
 concept_concepts:0 "Понятия"
 concept_concept_desc:0 "Это подсказка к игровому понятию, в которой содержится другое [Concept('concept_concept', 'понятие')]."
 
 concept_sol:0 "Уровень жизни"
 concept_sol_desc:1 "Уровень жизни отражает условия жизни [Concept('concept_pop','группы населения')], используя в качестве основы материальное [Concept('concept_wealth', 'благосостояние')]. Он определяет [Concept('concept_pop_growth','рождаемость и смертность')], а каждое изменение делает население более [Concept('concept_radical', 'радикальным')] или [Concept('concept_loyalist','лояльным')]. Средний уровень жизни в [Concept('concept_state', 'области')] влияет на её [Concept('concept_migration_pull', 'миграционную привлекательность')]."

 concept_expected_sol:0 "Минимальный ожидаемый уровень жизни"
 concept_expected_sol_short:0 "Ожидаемый минимум"
 concept_expected_sol_desc:0 "Минимальный ожидаемый уровень жизни — это наинизший [Concept('concept_sol', 'уровень жизни')], с которым [Concept('concept_pop', 'группа населения')] готова мириться. Это число зависит от того, принадлежит группа к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему классу')], и меняется в зависимости от [Concept('concept_literacy', 'грамотности')] и наличия определённых [Concept('concept_technology', 'технологий')]. Если уровень жизни группы населения ниже ожидаемого минимума, она постепенно начнёт становиться более [Concept('concept_radical', 'радикальной')]. Население с уровнем жизни выше ожидаемого минимума всё равно будут становиться более радикальным при каждом падении уровня жизни."

 concept_pop_growth:0 "Прирост населения"
 concept_pop_growth_birthrate_and_mortality:0 "Рождаемость и смертность"
 concept_pop_growth_birthrate:0 "Рождаемость"
 concept_pop_growth_mortality:0 "Смертность"
 concept_pop_growth_desc:3 "Рождаемость и смертность определяют итоговое количество [Concept('concept_individual','индивидов')], получаемых или теряемых [Concept('concept_pop', 'группой населения')] с течением времени. Эти два показателя зависят от [Concept('concept_sol', 'уровня жизни')] и ряда факторов вроде болезней, опасных условий работы, существующих [Concept('concept_institution', 'институтов')] и доступного жизненного пространства.\n\n@information! Рост населения не учитывает внешние факторы, например [Concept('concept_migration', 'миграцию')] или [Concept('concept_casualties', 'потери')] во время [Concept('concept_war', 'войны')]."

 concept_individual:0 "Индивид"
 concept_individuals:0 "Индивиды"
 concept_individual_desc:1 "Индивид — это один человек в составе [Concept('concept_pop', 'группы населения')], который может быть как [Concept('concept_working_adults','трудоспособным взрослым')], так и [Concept('concept_dependents','иждивенцем')]. Все [Concept('concept_pop', 'группы населения')] состоят из индивидов с одинаковыми [Concept('concept_culture', 'культурой')], [Concept('concept_religion', 'религией')], [Concept('concept_profession', 'профессией')] и [Concept('concept_building','рабочим местом')]."
 
 concept_building:0 "Сооружение"
 concept_buildings:0 "Сооружения"
 concept_building_industry:0 "Промышленность"
 concept_building_industries:0 "Промышленность"
 concept_building_possessive:1 "Сооружения"
 concept_buildings_possessive:1 "Сооружений"
 concept_building_workplace:0 "Рабочее место"
 concept_building_desc:2 "Сооружения являются движущей силой экономики вашей [Concept('concept_country','страны')], [Concept('concept_good_production', 'производя')] и [Concept('concept_good_consumption', 'потребляя')] [Concept('concept_good','товары')]. Кроме того, они могут производить иные полезные эффекты, например [Concept('concept_bureaucracy', 'бюрократию')], [Concept('concept_infrastructure', 'инфраструктуру')] и [Concept('concept_convoys', 'конвои')].\n\nДля функционирования требуется [Concept('concept_workforce', 'рабочая сила')], представленная [Concept('concept_pop', 'группами населения')] различных [Concept('concept_profession','профессий')], получающими [Concept('concept_building_wage', 'зарплату')] за свой труд.\n\nФункции конкретного сооружения определяются активными [Concept('concept_production_method','методами производства')], а степень его влияния зависит от [Concept('concept_building_level','уровня')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nВы можете [Concept('concept_construction','возводить')] новые и расширять существующие сооружения в каждой из своих [Concept('concept_state','областей')]. При этом задействуется [GetBuildingType('building_construction_sector').GetName|l]."

 concept_building_level:0 "Уровень сооружения"
 concept_building_level_short:0 "Уровень"
 concept_building_levels:0 "Уровни сооружения"
 concept_building_level_desc:0 "Уровень [Concept('concept_building', 'сооружения')] увеличивает [Concept('concept_good_consumption', 'потребление')], [Concept('concept_good_production', 'производство')], количество необходимой [Concept('concept_workforce', 'рабочей силы')] и может наложить бонус от [Concept('concept_economy_of_scale', 'эффекта масштаба')]. Максимально возможный уровень сооружения может зависеть от [Concept('concept_resource_potential', 'ресурсного потенциала')] или [Concept('concept_arable_land', 'пахотных земель')] в [Concept('concept_state', 'области')]. Обычно расширение сооружения подразумевает [Concept('concept_construction', 'строительство')], но некоторые сооружения расширяются автоматически в зависимости от сторонних факторов, вроде [Concept('concept_infrastructure', 'инфраструктуры')], [Concept('concept_trade_route','торговых путей')], доли [Concept('concept_conscription_center','призывников')] или количества неиспользуемых пахотных земель."
 
 concept_diplomatic_play:0 "Дипломатическая игра"
 concept_diplomatic_play_short:0 "Игра"
 concept_diplomatic_plays:0 "Дипломатические игры"
 concept_diplomatic_plays_short:0 "Игры"
 concept_diplomatic_play_negotiated:0 "Договорённость достигнута"
 concept_diplomatic_play_desc:4 "Дипломатическая игра — это период враждебных дипломатических переговоров между двумя или более [Concept('concept_country', 'странами')], которому предшествует требование уступок со стороны одной из стран. Чтобы начать дипломатическую игру, вам необходимо иметь [Concept('concept_active_interest', 'активный интерес')] в соответствующем [Concept('concept_strategic_region', 'стратегическом регионе')], что также позволяет вам участвовать в играх в этом регионе в качестве третьей стороны.\n\nДипломатическая игра будет [Concept('concept_escalation', 'нарастать')] на протяжении трёх фаз: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] и [concept_countdown_to_war|l]. Эти фазы определяют возможные итоги [Concept('concept_peace_deal', 'мирных переговоров')] в случае, если дипломатическая игра выльется в [Concept('concept_war', 'войну')]. Войны можно избежать, если [concept_initiator|l] или [concept_target|l] игры отступятся, подчинившись [Concept('concept_primary_demand', 'основному требованию')]."

 concept_sympathy:0 "Симпатия"
 concept_sympathy_desc:0 "Все [Concept('concept_country','государства')] под управлением ИИ, участвующие в [Concept('concept_diplomatic_play', 'дипломатической игре')], вступают в игру с определённым уровнем симпатии к каждой из сторон, которая влияет на вероятность поддержать ту или иную сторону конфликта. [Concept('concept_country','Государства')] под управлением ИИ зачастую испытывают большую симпатию к [Concept('concept_target', 'цели')] игры, к странам, с которыми у них есть [Concept('concept_diplomatic_pact','дипломатические пакты')], а также к странам, которые противостоят государству с большим количеством [Concept('concept_infamy', 'дурной славы')]. Если во время [Concept('concept_diplomatic_play', 'дипломатической игры')] одна из сторон конфликта за счёт добавления [Concept('concept_war_goal', 'целей войны')] получает могущественных сторонников или накапливает [Concept('concept_infamy', 'дурную славу')], это увеличивает симпатию по отношению к противоположной стороне."
 
 concept_neutrality:0 "Нейтралитет"
 concept_neutrality_desc:0 "У всех [Concept('concept_country','государств')] под управлением ИИ, участвующих в [Concept('concept_diplomatic_play', 'дипломатической игре')], есть показатель нейтралитета, который зависит от состояния дел в стране и её интереса к участникам игры. Чем выше нейтралитет, тем сложнее убедить [Concept('concept_country', 'страну')] принять участие в игре."
 
 concept_confidence:0 "Уверенность"
 concept_confidence_desc:0 "У [Concept('concept_country','государства')] под управлением ИИ, являющегося одним из основных участников [Concept('concept_diplomatic_play', 'дипломатической игры')], есть показатель уверенности, который определяется положением дел внутри страны и вероятностью выиграть в предстоящей войне. Шанс того, что [Concept('concept_country', 'страна')] под управлением ИИ отступится, напрямую зависит от её уверенности, но даже низкий показатель не гарантирует успеха, особенно если речь идёт о возможной аннексии."

 concept_maneuver:0 "Манёвр"
 concept_maneuvers:1 "Манёвры"
 concept_maneuver_desc:3 "Манёвры можно тратить на действия во время [Concept('concept_diplomatic_play', 'дипломатической игры')], в том числе на требование дополнительных [Concept('concept_war_goal', 'целей войны')] или [Concept('concept_sway','привлечение')] других [Concept('concept_country', 'стран')] на свою сторону. Количество доступных манёвров ограничено вашим [Concept('concept_rank', 'рейтингом')]."
 
 concept_opening_moves:0 "Первые шаги"
 concept_opening_moves_desc:0 "Первые шаги — это начальная фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. Во время этой фазы [concept_target|l] получает возможность установить свою основную [Concept('concept_war_goal', 'цель войны')], и как [concept_initiator|l], так и цель могут добавлять дополнительные [Concept('concept_war_goal', 'цели войны')] с помощью [Concept('concept_maneuver', 'манёвров')]."

 concept_diplomatic_maneuvers:0 "Дипломатические манёвры"
 concept_diplomatic_maneuvers_desc:0 "Дипломатические манёвры — это вторая фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. В этой фазе [concept_initiator|l] и [concept_target|l] могут попытаться [Concept('concept_sway', 'убедить')] другие [Concept('concept_country', 'страны')] поддержать их или потребовать для себя дополнительные [Concept('concept_war_goal', 'цели войны')] за [Concept('concept_maneuver', 'манёвры')]."

 concept_countdown_to_war:0 "Подготовка к войне"
 concept_countdown_to_war_desc:1 "Подготовка к войне — это третья и последняя фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. Теперь [Concept('concept_war', 'война')] кажется неизбежной, и обе стороны лихорадочно готовятся к ней или рассматривают последнюю возможность отступиться.\n\n@information! Обычно подготовка к войне подразумевает [Concept('concept_mobilize_general', 'мобилизацию')] [Concept('concept_general', 'генералов')] с раздачей им [Concept('concept_order', 'приказов')] наступать или защищать [Concept('concept_front', 'фронты')], призыв [Concept('concept_conscript_battalion', 'батальонов призывников')] и, при необходимости, повышение генералов, чтобы повысить их [Concept('concept_command_limit', 'боевой авторитет')]."

 concept_war_leader:0 "Военный лидер"
 concept_war_leaders:0 "Военные лидеры"
 concept_war_leader_desc:0 "Одна из [Concept('concept_country', 'стран')] с каждой из сторон [Concept('concept_war', 'войны')] считается военным лидером своей стороны, и обычно, хоть и не всегда, эти же стороны являются [Concept('concept_initiator', 'инициатором')] и [Concept('concept_target', 'целью')] [Concept('concept_diplomatic_play', 'дипломатической игры')], которая привела к войне. Только эти две страны могут предлагать [Concept('concept_peace_deal','мирные договоры')], хотя любой договор должен быть ратифицирован всеми договороспособными участниками войны."
 
 concept_initiator:0 "Инициатор"
 concept_initiator_desc:0 "[concept_country], начавшая [Concept('concept_diplomatic_play', 'дипломатическую игру')]."
 
 concept_target:0 "Цель"
 concept_target_desc:0 "[concept_country], являющаяся целью [Concept('concept_diplomatic_play', 'дипломатической игры')]."

 concept_homeland:0 "Родина"
 concept_homelands:1 "Родины"
 concept_homeland_desc:2 "Родина [Concept('concept_culture','культуры')] состоит из [Concept('concept_state_region','регионов')], которые [Concept('concept_pop', 'население')] этой культуры считает своими естественными или историческими территориями. Население более склонно [Concept('concept_migration','мигрировать')] на родину, чем в другие [Concept('concept_state','области')], а группы населения, проживающие на своей родине, никогда не [Concept('concept_assimilation','ассимилируются')].\n\nНачало [Concept('concept_diplomatic_play', 'дипломатической игры')] с целью завоевания [Concept('concept_state', 'области')], считающейся родиной одной из ваших [Concept('concept_primary_cultures','основных культур')], считается относительно законным и принесёт значительно меньше [Concept('concept_infamy', 'дурной славы')]."

 concept_mobilize_general:0 "Мобилизовать генерала"
 concept_mobilize_general_mobilize:0 "Мобилизовать"
 concept_mobilize_general_mobilizing:0 "Мобилизация"
 concept_mobilize_general_mobilized:0 "Мобилизован"
 concept_mobilize_general_mobilization:0 "Мобилизация"
 concept_mobilize_general_desc:3 "Мобилизация [Concept('concept_general', 'генерала')] немедленно начнёт процесс мобилизации всех приписанных к нему [Concept('concept_battalion', 'батальонов')]. Мобилизованного генерала нельзя демобилизовать вручную, но это произойдёт автоматически, когда [Concept('concept_country', 'страна')] прекратит участвовать в [Concept('concept_war', 'войнах')]."

 concept_mobilize_battalion:0 "Мобилизовать батальон"
 concept_mobilize_battalion_demobilized:0 "Демобилизован"
 concept_mobilize_battalion_mobilize:0 "Мобилизовать"
 concept_mobilize_battalion_mobilizing:0 "Мобилизация"
 concept_mobilize_battalion_mobilized:0 "Мобилизован"
 concept_mobilize_battalions_mobilized:0 "Мобилизованные батальоны"
 concept_mobilize_battalion_mobilization:0 "Мобилизация"
 concept_mobilize_battalion_desc:2 "[Concept('concept_battalion', 'Батальоны')], приписанные к [Concept('concept_mobilize_general', 'мобилизованному генералу')], немедленно начнут мобилизацию, темпы которой зависят от [Concept('concept_infrastructure', 'инфраструктуры')] в соответствующей [Concept('concept_state', 'области')]. Мобилизованные и мобилизующиеся [Concept('concept_battalion', 'батальоны')] потребляют больше [Concept('concept_military_good','военных товаров')], но полностью готовы последовать в [Concept('concept_battle', 'бой')] за своим [Concept('concept_general', 'генералом')]."

 concept_fully_mobilized_battalions:0 "Полностью мобилизованные батальоны"
 concept_fully_mobilized_battalions_desc:0 "К полностью мобилизованным [Concept('concept_battalion','батальонам')] [Concept('concept_country','страны')] относятся все батальоны, которые уже прошли [Concept('concept_mobilize_battalion','мобилизацию')] и полностью готовы последовать в [Concept('concept_battle', 'бой')] за своим [Concept('concept_general', 'генералом')]."

 concept_available_battalions:0 "Доступные батальоны"
 concept_available_battalions_desc:2 "Доступные [Concept('concept_battalion','батальоны')] [Concept('concept_country','страны')] включают в себя все батальоны, собранные [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','казармами')] или [Concept('concept_conscription_center','призывными пунктами')]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "Возможные батальоны"
 concept_potential_regulars:0 "Потенциал регулярных батальонов"
 concept_potential_conscripts:0 "Потенциал батальонов призывников"
 concept_potential_battalions_desc:2 "Максимальный потенциал [Concept('concept_battalion','батальонов')] [Concept('concept_country','страны')] — это сумма всех потенциальных регулярных батальонов, а также потенциальных [Concept('concept_conscript_battalion','батальонов призывников')].\n\n#b Потенциальные регулярные батальоны#!: количество батальонов, которые могут обеспечить все действующие [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','казармы')] страны\n\n#b Потенциальные батальоны призывников#!: количество батальонов призывников, которые создадут [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','призывные пункты')] страны при объявлении [Concept('concept_conscription_center','военного призыва')] в каждой её [Concept('concept_state','области')]."
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Призывной пункт"
 concept_conscription_centers:0 "Призывные пункты"
 concept_conscription_center_conscription:0 "Воинский призыв"
 concept_conscripted:0 "Призвано"
 concept_conscription:0 "Воинский призыв"
 concept_conscription_center_desc:2 "Когда в [Concept('concept_state', 'области')] объявляется призыв во время [Concept('concept_diplomatic_play', 'дипломатической игры')] или [Concept('concept_war', 'войны')], в ней появляется [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','призывной пункт')], на [Concept('concept_building_level', 'уровень')] которого влияют #v $modifier_state_conscription_rate_add$#! и численность [Concept('concept_pop','населения')] области. Это [Concept('concept_military_building', 'военное сооружение')] будет нанимать гражданскую [Concept('concept_workforce', 'рабочую силу')] в [Concept('concept_conscript_battalion','батальоны призывников')], которые по мере набора автоматически перейдут под начало [Concept('concept_general','генералов')] данного [Concept('concept_hq', 'штаба')].\n\nПо окончании войны все призывные пункты деактивируются, а батальоны призывников распускаются. Группы населения, вернувшиеся к гражданской жизни, не обязательно вернутся к старым [Concept('concept_profession', 'профессиям')] — многим потребуется искать новые возможности для трудоустройства."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_strategic_objective:0 "Стратегическая цель"
 concept_strategic_objectives:0 "Стратегические цели"
 concept_strategic_objective_desc:0 "Одна из ваших [Concept('concept_state', 'областей')] или [Concept('concept_state', 'область')] на вражеском [Concept('concept_theater', 'театре военных действий')]. Если [Concept('concept_general', 'генерал')] ведёт наступление на [Concept('concept_front', 'фронте')], где вражеский [Concept('concept_theater', 'театр военных действий')] содержит стратегическую цель, он с большей вероятностью будет вести наступление в направлении этой цели."

 concept_conscript_battalion:0 "Батальон призывников"
 concept_conscript_battalions:0 "Батальоны призывников"
 concept_conscript_battalion_short:0 "Призывник"
 concept_conscript_battalions_short:0 "Призывники"
 concept_conscript_battalion_drafting:0 "Призыв"
 concept_conscript_battalion_desc:4 "Батальоны призывников — это временные [Concept('concept_battalion', 'батальоны')], набранные и поддерживаемые из числа гражданского [Concept('concept_pop','населения')] посредством [Concept('concept_conscription_center','призывных пунктов')], активируемых во время [Concept('concept_diplomatic_play','дипломатических игр')] или [Concept('concept_war','войн')]."
 
 concept_front:0 "Фронт"
 concept_fronts:1 "Фронты"
 concept_front_desc:2 "Совокупность [Concept('concept_province', 'провинций')] на границе [Concept('concept_theater','театров военных действий')] между двумя [Concept('concept_country', 'странами')], находящимися в состоянии [Concept('concept_war', 'войны')] друг с другом. [Concept('concept_general', 'Генералам')] можно отдавать [Concept('concept_order','приказы')] вести наступление или защищать фронты, что может привести к [Concept('concept_battle','сражениям')], меняющим размер театров военных действий и расположение фронта."

 concept_garrison:0 "Гарнизон"
 concept_garrisons:0 "Гарнизоны"
 concept_garrison_desc:1 "Гарнизон [Concept('concept_hq', 'штаба')] состоит из всех [Concept('concept_battalion','батальонов')], которые ещё не [Concept('concept_mobilize_battalion','мобилизованы')]. Во время [Concept('concept_war', 'войны')] гарнизон штаба распределяется вдоль проходящих по его территории [Concept('concept_front','фронтов')], где он временно и автоматически распределяется между обороняющимися генералами на время [Concept('concept_battle', 'сражения')] и даже может обороняться самостоятельно в отсутствие генерала.\n\nСилы гарнизона обладают сниженным [Concept('concept_good_consumption', 'потреблением')] [Concept('concept_military_good','военных товаров')], поскольку не считаются мобилизованными, но не получают преимуществ от [Concept('concept_character_trait','черт характера')] генерала и с меньшей вероятностью будут доступны для участия в оборонительных сражениях. Силы гарнизона не могут участвовать в наступлении."

 concept_advancement_progress:0 "Прогресс наступления"
 concept_advancement_progress_desc:1 "[Concept('concept_general','Генералы')] с [Concept('concept_order','приказом')] вести наступление на [Concept('concept_front', 'фронте')] ежедневно накапливают прогресс наступления в зависимости от его [Concept('concept_advancement_speed', 'скорости')]. Когда прогресс наступления на фронте достигает значения [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], начинается [Concept('concept_battle', 'сражение')]. Пока на фронте идёт сражение, прогресс наступления на нём приостанавливается."
 
 concept_advancement_speed:0 "Скорость наступления"
 concept_advancement_speed_desc:1 "Определяет темпы наступления [Concept('concept_general', 'генерала')] на [Concept('concept_front', 'фронте')] посредством накопления [Concept('concept_advancement_progress', 'прогресса наступления')].\nГенерал без [Concept('concept_mobilize_battalion','мобилизованных')] [Concept('concept_battalion','батальонов')] имеет нулевую скорость наступления."

 concept_province:0 "Провинция"
 concept_provinces:1 "Провинции"
 concept_province_possessive:0 "Провинции"
 concept_province_land:0 "Земля"
 concept_province_desc:2 "Отдельные участки в пределах [Concept('concept_state', 'областей')], каждый из которых обладает своим [Concept('concept_terrain', 'типом местности')]. Провинции перераспределяются между областями в процессе [Concept('concept_colony','колонизации')] и могут на время переходить между [Concept('concept_theater','театрами военных действий')] во время [Concept('concept_war', 'войн')] по итогам [Concept('concept_battle','сражений')]."

 concept_battle_condition:0 "Условия сражения"
 concept_battle_condition_short:0 "Условия"
 concept_battle_condition_desc:0 "Во время [Concept('concept_battle','сражений')] каждая из сторон находится под действием условий, влияющих на исход битвы. То, какие условия применяются, зависит от множества факторов, часто включающих в себя [Concept('concept_character_trait','черты характера')] [Concept('concept_commander','командира')], возглавляющего ту или иную сторону."

 concept_battle:0 "Сражение"
 concept_battles:0 "Сражения"
 concept_battle_desc:1 "Когда во время [Concept('concept_war', 'войны')] встречаются два [Concept('concept_commander','командира')], они и их [Concept('concept_unit','подразделения')] сталкиваются с целью причинить друг другу как можно больше [Concept('concept_casualties', 'потерь')] и урона [Concept('concept_morale', 'боевому духу')]. Та сторона, которая первой теряет [Concept('concept_manpower', 'личный состав')] или становится деморализованной, отступает, оставляя другую сторону победителем.\n\nНа суше сражения происходят в [Concept('concept_province','провинциях')], примыкающих к [Concept('concept_front','фронтам')], на которых один из [Concept('concept_general', 'генералов')] ведёт наступление, чтобы захватить или отбить территорию. Победитель либо захватит больше провинций, либо помешает врагу сделать это.\nНа море сражения происходят в морских узлах, где один [Concept('concept_admiral', 'адмирал')] перехватывает другого из-за противоречащих друг другу [Concept('concept_order','приказов')]. Победитель разбивает проигравшего, вынуждая вернуться в порт для ремонта и на время лишая возможности исполнять приказ."

 concept_timed_modifier:0 "Временный модификатор"
 concept_timed_modifiers:0 "Временные модификаторы"
 concept_timed:0 "Временный"
 concept_timed_modifier_desc:0 "[concept_modifier] со сроком истечения, после которого он пропадает. Временный модификатор может как сохранять все свои эффекты до срока истечения, так и постепенно [Concept('concept_decay', 'спадать')], пока не будет достигнут крайний срок."
 
 concept_modifier:0 "Модификатор"
 concept_modifiers:1 "Модификаторы"
 concept_modifier_desc:1 "Любые отклонения значения от нормы считаются модификатором. Они бывают как постоянными, так и [Concept('concept_timed_modifier','временными')], и их происхождение всегда можно отследить до [Concept('concept_law', 'закона')], [Concept('concept_technology', 'технологии')], [Concept('concept_institution', 'института')], [Concept('concept_building', 'сооружения')], [Concept('concept_character_trait', 'черты характера персонажа')] или даже до вариантов выбора в определённом событии. У переменных, на которые влияют модификаторы, есть подсказки с полным списком источников и значений."

 concept_terrain:0 "Тип местности"
 concept_terrain_desc:3 "Тип местности [Concept('concept_province','провинции')] определяет [Concept('concept_combat_width', 'масштаб')], ожесточённость и непредсказуемость [Concept('concept_battle','сражений')] в этой провинции. [Concept('concept_general','Генералы')] могут лучше или хуже разбираться в сражениях на определённых типах местности.\n\nТип местности в конкретной провинции может измениться в результате возведения [Concept('concept_building','сооружений')] в [Concept('concept_state', 'области')]."

 concept_strategic_region:0 "Стратегический регион"
 concept_strategic_regions:1 "Стратегические регионы"
 concept_strategic_regions_short:0 "Регионы"
 concept_strategic_region_desc:1 "Объединение [Concept('concept_state_region', 'регионов')], считающееся регионом стратегической важности. [Concept('concept_country','Страны')] обладают [Concept('concept_interest', 'интересами')] во всех регионах, где у них есть [Concept('concept_province','земли')], и могут распространять свои [Concept('concept_interest','интересы')] на другие стратегические регионы, если их [Concept('concept_rank', 'рейтинг')] достаточно высок.\n\nНаличие [Concept('concept_active_interest', 'активного интереса')] в стратегическом регионе необходимо для участия в происходящих в нём [Concept('concept_diplomatic_play','дипломатических играх')]."

 concept_sway:0 "Убеждение"
 concept_swaying:0 "Убеждение"
 concept_swayed:0 "Убеждена"
 concept_sway_desc:1 "[concept_initiator] или [concept_target|l] [Concept('concept_diplomatic_play', 'дипломатической игры')] могут попытаться переманить на свою сторону другую [Concept('concept_country', 'страну')] с [Concept('concept_active_interest', 'активным интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')], предложив ей [Concept('concept_war_goal', 'цель войны')] или что-нибудь другое, например [Concept('concept_obligation', 'обязательство')]. На попытку убеждения тратятся [Concept('concept_maneuver', 'манёвры')], а вероятность согласия страны под управлением ИИ зависит от ваших [Concept('concept_relations', 'отношений')] и её [Concept('concept_attitude', 'намерений')] в отношении вас и вашего противника."

 concept_diplomatic_action:0 "Дипломатическое действие"
 concept_diplomatic_actions:0 "Дипломатические действия"
 concept_diplomatic_actions_short:0 "Действия"
 concept_diplomatic_action_desc:2 "Широкий термин, описывающий взаимодействия между двумя [Concept('concept_country','странами')], охватывающий [Concept('concept_instant_diplomatic_action','мгновенные дипломатические действия')], [Concept('concept_ongoing_diplomatic_action','продолжительные дипломатические действия')] и [Concept('concept_diplomatic_pact','дипломатические пакты')]. Они отличаются от [Concept('concept_diplomatic_play','дипломатических игр')] тем, что третьи страны не могут влиять на результат, а сами действия не могут перерасти в [Concept('concept_war', 'войну')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022

 concept_government_building:0 "Правительственное сооружение"
 concept_government_buildings:1 "Правительственные сооружения"
 concept_government_building_desc:1 "[concept_building], принадлежащее [Concept('concept_government', 'правительству')] и управляемое им за счёт средств из [Concept('concept_treasury', 'казны')]. Правительственные сооружения не [Concept('concept_good_production', 'производят')] [Concept('concept_good', 'товары')] и не приносят [Concept('concept_revenue', 'доход')], зато производят иные ресурсы, необходимые для управления [Concept('concept_country', 'страной')], в частности [Concept('concept_bureaucracy', 'бюрократию')], [Concept('concept_infrastructure', 'инфраструктуру')], [Concept('concept_convoys', 'конвои')] и [Concept('concept_unit', 'подразделения')]. [concept_workforce] в невоенных правительственных сооружениях получает жалование, исходя из [Concept('concept_government_wage', 'государственной зарплаты')], а [Concept('concept_military_building','военные сооружения')] получают жалование в зависимости от [Concept('concept_military_wage', 'военных зарплат')]."

 concept_military_building:0 "Военное сооружение"
 concept_military_buildings:1 "Военные сооружения"
 concept_military_building_army_and_navy:0 "Армия и флот"
 concept_military_building_desc:4 "[Concept('concept_government_building','Правительственные сооружения')] для обучения, содержания и снабжения [Concept('concept_battalion','батальонов')] и [Concept('concept_flotilla','флотилий')] для армии и военно-морского флота [Concept('concept_country','страны')] соответственно. [concept_workforce] военных сооружений получает жалованье, исходя из [Concept('concept_military_wage', 'военных зарплат')]."
 
 concept_incorporated_state:0 "Включённая область"
 concept_incorporated_states:1 "Включённые области"
 concept_incorporate_state:0 "Включите область"
 concept_incorporate:0 "Включить"
 concept_incorporated:0 "Включено"
 concept_incorporating:0 "Включение"
 concept_incorporation:0 "Включение"
 concept_incorporated_state_desc:2 "[Concept('concept_state','Области')], полностью интегрированные в [Concept('concept_country', 'страну')]. [Concept('concept_pop', 'Население')] включённых областей платит налоги, получает доступ к благам [Concept('concept_institution', 'институтов')] и полноценно участвует в политической жизни страны. [Concept('concept_unincorporated_state','Невключённые области')] можно включить, хотя этот процесс может быть долгим."

 concept_capacity:0 "Потенциал"
 concept_capacities:0 "Потенциалы"
 concept_capacity_desc:0 "Показатель возможностей вашей [Concept('concept_country', 'страны')] в одной из трёх сфер: [Concept('concept_bureaucracy', 'бюрократия')], [Concept('concept_authority', 'авторитет')] и [Concept('concept_influence', 'влияние')]. Потенциалы не накапливаются и расходуются, а непрерывно производятся различными источниками и постоянно тратятся на всевозможные проекты. Ваш баланс в каждом из потенциалов отображается на верхней панели. Избыток потенциала приносит стране небольшой бонус, а дефицит накладывает существенные штрафы."

 concept_bureaucracy:0 "Бюрократия"
 concept_bureaucracy_desc:4 "@bur! Бюрократия — это [concept_capacity|l], который используется для поддержания административной целостности вашей [Concept('concept_country','страны')] и для повседневной работы. Затраты увеличиваются с ростом населения во [Concept('concept_incorporated_state', 'включённых областях')] и в зависимости от уровней инвестиций в существующие [Concept('concept_institution', 'институты')]. Кроме того, бюрократия расходуется на содержание [Concept('concept_commander','командиров')] и [Concept('concept_trade_route','торговых путей')]. Производством @bur! занимаются [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','правительственные ведомства')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "Авторитет"
 concept_authority_desc:3 "@aut! Авторитет — это [concept_capacity|l], который используется для проведения преобразований внутри [Concept('concept_country', 'страны')], например для издания [Concept('concept_decree', 'указов')] или для управления [Concept('concept_interest_group', 'заинтересованными группами')]. Вы получаете @aut! от принятых [Concept('concept_law', 'законов')]."
 
 concept_influence:0 "Влияние"
 concept_influence_desc:3 "@inf! Влияние — это [concept_capacity|l], который используется в [Concept('concept_diplomatic_action', 'дипломатических действиях')] и [Concept('concept_diplomatic_pact','пактах')] с другими [Concept('concept_country', 'странами')]. Вы получаете @inf! в зависимости от [Concept('concept_rank', 'ранга')]."

 concept_institution:0 "Институт"
 concept_institutions:1 "Институты"
 concept_institution_possessive:0 "Института"
 concept_institution_desc:2 "Институты приносят выгоды [Concept('concept_incorporated_state', 'включённым областям')] вашей [Concept('concept_country', 'страны')]. На содержание институтов расходуется [Concept('concept_bureaucracy', 'бюрократия')] в зависимости от численности [Concept('concept_pop', 'населения')] ваших [Concept('concept_incorporated_state', 'включённых областей')] и уровня инвестиций самих институтов. С ростом уровня растут и затраты, и эффекты. Изменение уровня инвестиций происходит в течение определённого времени."
 
 concept_law:0 "Закон"
 concept_laws:0 "Законы"
 concept_law_desc:3 "Законы определяют основные принципы функционирования вашей [Concept('concept_country', 'страны')]. Некоторые законы открывают доступ к [Concept('concept_institution', 'институтам')], усиливающим контроль. Для [Concept('concept_enactment_of_laws','принятия')] закона его должна [Concept('concept_endorse_oppose','поддерживать')] хотя бы одна [Concept('concept_interest_group', 'заинтересованная группа')] [Concept('concept_in_government', 'в правительстве')] или активное [Concept('concept_political_movement', 'политическое движение')]."

 concept_money:1 "Деньги"
 concept_money_desc:5 "Деньги движут миром. Они расходуются на [Concept('concept_government_wage','зарплату государственным служащим')] и производство [Concept('concept_bureaucracy', 'бюрократии')], закупку [Concept('concept_construction', 'строительных')] материалов, [Concept('concept_subsidies', 'субсидирование')] промышленности, производство [Concept('concept_convoys', 'конвоев')] для [Concept('concept_trade_route','торговых путей')] и, что тоже немаловажно, содержание армии. Вы получаете деньги посредством [Concept('concept_taxes', 'налогообложения')] вашего [Concept('concept_pop', 'населения')] и введения [Concept('concept_tariffs', 'пошлин')]. При профиците [Concept('concept_treasury', 'казны')] деньги расходуются на выплату [Concept('concept_loans', 'займов')] или накопление [Concept('concept_gold_reserves', 'золотого запаса')]. Дефицит вынуждает брать займы вплоть до [Concept('concept_credit', 'лимита кредитования')], который зависит от количества денег в [Concept('concept_cash_reserves', 'финансовых резервах')] ваших сооружений."
 
 concept_workforce:0 "Рабочая сила"
 concept_workforce_desc:1 "Рабочая сила [Concept('concept_building', 'сооружения')] представлена [Concept('concept_pop', 'населением')] обладающим различными [Concept('concept_profession', 'профессиями')] в зависимости от используемых [Concept('concept_production_method', 'производственных методов')]."

 concept_gold_reserves:0 "Золотой запас"
 concept_gold_reserves_desc:1 "Еженедельный профицит [Concept('concept_country','страны')] накапливается в её золотом запасе. Если баланс бюджета становится отрицательным, страна начнёт расходовать [Concept('concept_money', 'деньги')] из золотого запаса, а затем будет брать [Concept('concept_loans', 'займы')]. Золотой запас можно эффективно накапливать до определённой доли вашего [Concept('concept_gdp', 'ВВП')], после чего накопление становится менее эффективным. Складирование золота в конечном счёте приводит к тому, что ваш экономический двигатель застопоривается."

 concept_cash_reserves:0 "Финансовый резерв"
 concept_cash_reserves_desc:1 "Активы [Concept('concept_building', 'сооружения')] хранятся в его финансовом резерве. Если сооружение имеет положительный недельный [Concept('concept_building_balance', 'баланс')], то часть [Concept('concept_money', 'денег')] направляется в финансовый резерв, а остальные распределяются между [Concept('concept_pop','группами')] [Concept('concept_ownership_share','дольщиков')] в качестве [Concept('concept_dividends', 'дивидендов')].\n\nФинансовый резерв считается собственностью групп населения с долями собственности, и они будут недовольны, если резерв будет уничтожен в результате снижения уровня сооружения или [Concept('concept_bankruptcy', 'банкротства')]. Сумма всех финансовых резервов вашей [Concept('concept_country', 'страны')] определяет ваш [Concept('concept_credit', 'кредит')]."

 concept_obsession:0 "Тяга"
 concept_obsessed:0 "Испытывает тягу"
 concept_obsession_desc:1 "[concept_culture] может испытывать тягу к определённому [Concept('concept_good', 'товару')]. [Concept('concept_pop', 'Представители')] данной культуры будут тратить куда больше денег на товары, к которым они испытывают тягу, по сравнению с другими товарами той же категории [Concept('concept_pop_needs', 'востребованности')]."

 concept_taboo:0 "Табу"
 concept_taboo_desc:1 "[concept_religion] может накладывать табу на определённые [Concept('concept_good', 'товары')]. [Concept('concept_pop', 'Последователи')] данной религии будут тратить куда меньше денег на табуированные товары по сравнению с их аналогами из той же категории [Concept('concept_pop_needs', 'востребованности')]."

 concept_goods_substitution:0 "Товары-заменители"
 concept_goods_substitutes_short:0 "Заменители"
 concept_goods_substitution_desc:2 "[Concept('concept_good','Товары')] из одной категории [Concept('concept_pop_needs', 'востребованности')] взаимозаменяемы с точки зрения потребления [Concept('concept_pop','группой населения')] в зависимости от доступности. Например, в категорию базовых продуктов питания входят мясо и зерно, и население будет потреблять больше зерна и меньше мяса. Но если в дальнейшем мясо станет более доступным на рынке, население увеличит его потребление (снижая потребление зерна). В некоторых случаях один товар может полностью заменить другой, если на [Concept('concept_market', 'рынке')] нет [Concept('concept_sell_orders', 'приказов о продаже')] данного товара.\n\nКоличество покупаемого населением товара по сравнению с прочими товарами данной категории будет значительно меняться, если товар является [Concept('concept_religion', 'религиозным')] [Concept('concept_taboo', 'табу')] или [Concept('concept_obsession', 'предметом вожделения')] [Concept('concept_culture', 'культуры')]. Товары с большей [Concept('concept_base_price', 'базовой ценой')] лучше удовлетворяют потребности группы населения в соответствующей категории, поэтому одна единица продуктов равняется нескольким единицам зерна."

 concept_market_price:0 "Рыночная цена"
 concept_market_prices:0 "Рыночные цены"
 concept_market_price_desc:1 "Цена [Concept('concept_good', 'товара')] на [Concept('concept_market', 'рынке')]. Она зависит от [Concept('concept_sell_orders', 'приказов о продаже')] и [Concept('concept_buy_orders', 'приказов о покупке')] и влияет на [Concept('concept_local_price', 'местную цену')] во всех причастных [Concept('concept_state','областях')] в зависимости от [Concept('concept_market_access', 'доступности рынка')]."
 
 concept_local_price:0 "Местная цена"
 concept_local_price_desc:1 "Цена [Concept('concept_good', 'товара')] в [Concept('concept_state', 'области')]. Определяется местными уровнями [Concept('concept_good_consumption', 'потребления')] и [Concept('concept_good_production', 'производства')], которые корректируются [Concept('concept_market_price', 'рыночной ценой')] в зависимости от [Concept('concept_market_access', 'доступности рынка')]. Во всех расчётах, кроме [Concept('concept_trade_route','торговли')], используется местная цена, а покупки и продажи задают [Concept('concept_sell_orders', 'приказы о продаже')] и [Concept('concept_buy_orders', 'покупке')] на [Concept('concept_market', 'рынке')]."
 
 concept_subsistence_building:0 "Сооружение натурального хозяйства"
 concept_subsistence_buildings:1 "Постройки натурального хозяйства"
 concept_subsistence_building_farming:0 "Натуральное хозяйство"
 concept_subsistence_building_desc:2 "Набор [Concept('concept_building', 'сооружений')], осуществляющих неинтенсивное децентрализованное производство пищи и базовых ресурсных [Concept('concept_good','товаров')], необходимых для выживания. Их производство разделено между небольшим количеством [Concept('concept_good','товаров')] для продажи на [Concept('concept_market', 'рынке')] и [Concept('concept_subsistence_output', 'доходами от натурального хозяйства')], благодаря которым местные [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','крестьяне')] обеспечивают себе свой скромный [Concept('concept_sol', 'уровень жизни')]. Они значительно уступают в эффективности большинству сооружений, но будут использовать любые незадействованные [Concept('concept_arable_land', 'пахотные земли')] и не требуют ручного [Concept('concept_construction', 'строительства')]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "Эффект масштаба"
 concept_economy_of_scale_desc:2 "Многие [Concept('concept_building','сооружения')] с ростом становятся более эффективными. Такие сооружения получают следующие эффекты за каждый [Concept('concept_building_level', 'уровень')] выше первого:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nСейчас ваш национальный предел [Concept('concept_economy_of_scale','эффекта масштаба')] составляет [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Заинтересованная группа"
 concept_interest_groups:0 "Заинтересованные группы"
 concept_interest_group_possessive:1 "Заинтересованной группы"
 concept_interest_group_desc:3 "Политическая фракция в вашей [Concept('concept_country', 'стране')], объединённая общими интересами. Такие группы опираются на поддержку [Concept('concept_pop', 'групп населения')] в зависимости от своей [Concept('concept_interest_group_attraction','привлекательности')], а их [Concept('concept_clout', 'уровень влияния')] напрямую определяется [Concept('concept_political_strength', 'политической силой')] поддерживающих групп населения. Заинтересованные группы придерживаются ряда [Concept('concept_ideology', 'идеологий')], определяющих их отношение к тем или иным [Concept('concept_law', 'законам')].\n\nТакие группы также обладают тремя [Concept('concept_interest_group_trait', 'особенностями')], которые вступают в силу при различных уровнях [Concept('concept_approval', 'одобрения')]. Личная идеология [Concept('concept_leader','лидера')] также влияет на заинтересованную группу."

 concept_interest_group_attraction:0 "Привлекательность заинтересованной группы"
 concept_interest_group_attraction_short:0 "Привлекательность"
 concept_interest_group_attractions:1 "Привлекательность заинтересованных групп"
 concept_attracted:0 "Привлекает"
 concept_interest_group_attraction_desc:4 "Вероятность того, что [Concept('concept_pop', 'группы населения')] поддержат конкретную [Concept('concept_interest_group', 'заинтересованную группу')]. Зависит от особенностей группы населения, в частности [Concept('concept_profession', 'профессии')], [Concept('concept_wealth', 'благосостояния')] и [Concept('concept_education_access', 'доступности образования')]. Большая привлекательность означает, что с точки зрения групп населения данная заинтересованная группа больше отвечает их политическим интересам."

 concept_politician:0 "Политик"
 concept_politicians:1 "Политики"
 concept_politician_desc:2 "[concept_character_role] [Concept('concept_character','персонажей')], чьё влияние носит скорее политический, нежели военный характер. Они могут выступать в роли [Concept('concept_ruler', 'правителя')], [Concept('concept_heir', 'наследника')] или [Concept('concept_leader', 'лидера')] [Concept('concept_interest_group', 'заинтересованной группы')]."

 concept_leader:0 "Лидер"
 concept_leaders:0 "Лидеры"
 concept_leader_possessive:0 "Лидера"
 concept_leader_desc:2 "[concept_character], возглавляющий [Concept('concept_interest_group', 'заинтересованную группу')], обладает набором [Concept('concept_character_trait', 'черт характера')], которые влияют на неё, а также [Concept('concept_ideology', 'идеологией')], которая прибавляется к идеологиям заинтересованной группы, пока её возглавляет этот лидер."

 concept_interest_group_trait:0 "Особенность заинтересованной группы"
 concept_interest_group_traits:1 "Особенности заинтересованной группы"
 concept_interest_group_trait_short:0 "Особенность"
 concept_interest_group_traits_short:0 "Особенности"
 concept_interest_group_trait_desc:1 "У всех [Concept('concept_interest_group','заинтересованных групп')] есть по три особенности, которые вступают в силу при различных уровнях [Concept('concept_approval', 'одобрения')] и оказывают значительное влияние на всю [Concept('concept_country', 'страну')].\nНегативная особенность активируется, если одобрение становится ниже, чем #bold #N недовольство#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nПоложительная особенность активируется, если одобрение выше, чем #bold #P довольство#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nДополнительная положительная особенность активируется, если одобрение выше, чем #bold #P лояльность#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\n\nОсобенности [Concept('concept_marginalized', 'отчуждённых')] заинтересованных групп не активируются никогда, а особенности [Concept('concept_powerful', 'могущественных')] групп оказывают более сильный эффект."
 
 concept_decay:0 "Спад"
 concept_decaying:0 "Спадающий"
 concept_decay_desc:0 "Спадающий эффект постепенно ослабевает, снижаясь от начального значения до #v 0#! в течение указанного периода спада."

 concept_character_trait:0 "Черта характера персонажа"
 concept_character_traits:1 "Черты характера персонажа"
 concept_character_traits_short:0 "Черты"
 concept_character_trait_desc:1 "Черты характера, навыки или условия, влияющие на способность [Concept('concept_character', 'персонажа')] играть свою нынешнюю [Concept('concept_character_role', 'роль')]. По мере накопления [Concept('concept_life_experience', 'жизненного опыта')] персонаж может получать больше различных черт характера."

 concept_construction_queue:0 "Очередь строительства"
 concept_construction_queue_desc:2 "Любое [Concept('concept_building', 'сооружение')], расширяемое, но не использующее в данный момент [Concept('concept_construction', 'строительство')], помещается в очередь строительства. Как только строительство станет доступным, начнёт возводиться первое сооружение в очереди, перейдя в статус «[Concept('concept_under_construction', 'Строится')]»."
 
 concept_government_construction:0 "Государственное строительство"
 concept_government_constructions:0 "Государственное строительство"
 concept_government_construction_desc:0 "Государственным строительством называется расширение [Concept('concept_building', 'сооружений')] по прямому указанию [Concept('concept_government', 'правительства')] [Concept('concept_country', 'страны')]. Такие строительные проекты финансируются из государственной казны, при этом власти могут менять их приоритет или вообще удалить из [Concept('concept_construction_queue', 'очереди строительства')]."
 
 concept_private_construction:0 "Частное строительство"
 concept_private_constructions:0 "Частное строительство"
 concept_private_construction_desc:0 "Частное строительство — это расширение [Concept('concept_building', 'сооружений')] за счёт частных предпринимателей. Такие строительные проекты финансируются из [Concept('concept_investment_pool', 'инвестиционного пула')], и вы не можете изменить их приоритет или удалить из [Concept('concept_construction_queue', 'очереди строительства')]."

 concept_under_construction:0 "Строится"
 concept_under_construction_desc:0 "Когда [Concept('concept_building', 'сооружение')] [Concept('concept_construction', 'возводится')], считается, что оно $concept_under_construction$."
 
 concept_urbanization:0 "Урбанизация"
 concept_urbanization_desc:2 "Большинство [Concept('concept_building', 'сооружений')] в [Concept('concept_state', 'области')] в той или иной степени повышают урбанизацию. За каждые #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0] ед. урбанизации#! в области появляется один [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','городской центр')]."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "Поддержка и возражения против закона"
 concept_endorse:0 "Поддержка"
 concept_endorses:0 "Поддерживает"
 concept_endorsed:0 "Поддержка"
 concept_endorsement:0 "Поддержка"
 concept_opposition:0 "Возражения"
 concept_oppose:0 "Несогласие"
 concept_opposes:0 "Возражает"
 concept_indifferent:0 "Безразличие"
 concept_endorses_and_opposes:0 "Поддерживает и возражает"
 concept_endorse_oppose_desc:0 "Поддержка или возражения [Concept('concept_interest_group','заинтересованной группы')] в отношении [Concept('concept_law', 'закона')] определяются её [Concept('concept_ideology','идеологиями')]. Для [Concept('concept_enactment_of_laws','принятия')] закона его должна поддерживать #b хотя бы#! одна заинтересованная группа [Concept('concept_in_government', 'в правительстве')] или активное [Concept('concept_political_movement', 'политическое движение')]."

 concept_ideology:0 "Идеология"
 concept_ideologies:0 "Идеологии"
 concept_ideology_desc:2 "Идеология [Concept('concept_interest_group','заинтересованной группы')] влияет на то, какие [Concept('concept_law', 'законы')] она [Concept('concept_endorse_oppose','одобряет и осуждает')]. Это воздействует на [Concept('concept_approval', 'одобрение')], которое, в свою очередь, влияет на [Concept('concept_enactment_of_laws', 'принятие законов')]. Отношение группы к действующим законам [Concept('concept_country', 'страны')] оказывает небольшое, но постоянное влияние на одобрение заинтересованной группы. Когда страна пытается [Concept('concept_enactment_of_laws','принять')] новый закон, применяются более значительные временные эффекты в зависимости от того, какой закон принимается, а какой отменяется. Этот временный эффект постепенно [Concept('concept_decay', 'спадёт')], оставив лишь небольшой постоянный модификатор одобрения."

 concept_subsistence_output:0 "Доходы от натурального хозяйства"
 concept_subsistence_output_desc:3 "Разновидность доходов в натуральной форме, которую получают [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','крестьяне')], работающие на [Concept('concept_subsistence_building','фермах натурального хозяйства')]. Представляет собой плоды их трудов по производству [Concept('concept_good','товаров')] для удовлетворения своих [Concept('concept_pop_needs','потребностей')]. В отличие от [Concept('concept_building_wage','зарплат')], доходы от натурального хозяйства не выплачиваются из [Concept('concept_revenue', 'доходов')] сооружения и не облагаются [Concept('concept_budget_income_taxes', 'подоходным налогом')]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "Разделённая область"
 concept_split_state_short:0 "Разд. обл."
 concept_split_state_desc:2 "[concept_state_region], разбитый на меньшие [Concept('concept_state', 'области')], принадлежащие разным [Concept('concept_country','странам')]. При разделении [Concept('concept_resource_potential','ресурсный потенциал')], [Concept('concept_building','сооружения')] и [Concept('concept_pop','население')] делятся между областями. Если одна из [Concept('concept_country', 'стран')] захватит две и более части разделённой области, они объединятся."

 concept_unincorporated_state:0 "Невключённая область"
 concept_unincorporated_state_short:0 "Невключённая"
 concept_unincorporated_states:0 "Невключённые области"
 concept_unincorporated_state_desc:2 "[concept_state], находящаяся во владении [Concept('concept_country', 'страны')], но считающаяся территориальным владением или фронтиром вне досягаемости [Concept('concept_institution', 'институтов')] и [Concept('concept_government', 'правительства')]. [Concept('concept_pop', 'Группы населения')], проживающие в невключённых областях, не имеют прав, предоставляют ничтожно малое количество [Concept('concept_political_strength', 'политической силы')] своим [Concept('concept_interest_group', 'заинтересованным группам')] и не могут [Concept('concept_votes', 'голосовать')] на [Concept('concept_election', 'выборах')]. Но есть и плюс (для них): они не платят [Concept('concept_taxes', 'налоги')].\n\nНевключённые области не требуют затрат [Concept('concept_bureaucracy', 'бюрократии')] на содержание, поскольку налоги в них не собираются, и не получают преимуществ от институтов. Невключённые области можно [Concept('concept_incorporated_state', 'включить')], что переведёт их в прямое подчинение центральной [Concept('concept_country', 'государственной')] власти.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:1 "\n\nНевключённые области получают следующие эффекты:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Децентрализованное государство"
 concept_decentralized_nations:3 "Децентрализованные государства"
 concept_decentralized_nation_desc:1 "[Concept('concept_country','Нация')], обладающая большинством характеристик государства — [Concept('concept_pop','населением')], [Concept('concept_ruler', 'правителем')], [Concept('concept_building','сооружениями')], [Concept('concept_law','законами')] и так далее, — но не имеющая централизованной власти и возможности поддерживать свои границы. Это делает такие страны целью для [Concept('concept_colony','колонизации')] со стороны государств, не воспринимающих их как равных, с которыми можно вести [Concept('concept_diplomatic_play','переговоры')] о правах на земли.\n\nДецентрализованные государства находятся под управлением ИИ и недоступны игрокам."

 concept_arable_land:0 "Пахотные земли"
 concept_arable_land_desc:1 "Количество земли в [Concept('concept_state', 'области')], которую можно использовать для выращивания урожая и выпаса скота. В отличие от [Concept('concept_building','сооружений')], требующих для строительства определённый [Concept('concept_resource_potential','ресурсный потенциал')], пахотные земли приходится делить между всеми типами использующих их сооружений.\n\nНеиспользуемые пахотные земли могут использоваться [Concept('concept_subsistence_building','сооружениями натурального хозяйства')], что позволяет [Concept('concept_pop','населению')] получать необходимый минимум для жизни, не имея полноценной работы."

 concept_state_region:0 "Регион"
 concept_state_regions:0 "Регионы"
 concept_state_region_desc:3 "Часть мира, охватывающая прописанный набор [Concept('concept_province', 'провинций')]. Регион обычно является эквивалентом [Concept('concept_state', 'области')]. В отдельных случаях регион может стать [Concept('concept_split_state', 'разделённым')], когда две или более [Concept('concept_country','страны')] владеют областями в одном и том же регионе."

 concept_occupancy:0 "Заполненность"
 concept_occupancy_desc:1 "Степень заполнения [Concept('concept_building', 'сооружения')], определяющая то, насколько задействованы его максимальные [Concept('concept_good_production','производственные мощности')]. Если у сооружения есть возможность нанять дополнительную [Concept('concept_workforce', 'рабочую силу')], оно постарается это сделать. Если возможность трудоустройства ограничена предлагаемой [Concept('concept_building_wage', 'зарплатой')], сооружение попытается повысить зарплаты при сохранении положительного [Concept('concept_building_balance', 'баланса')]."

 concept_votes:0 "Голоса"
 concept_vote:0 "Голос"
 concept_voting_rights:0 "Право голоса"
 concept_voting:0 "Голосование"
 concept_votes_desc:1 "Ваши [Concept('concept_law', 'законы')] определяют, может ли конкретная [Concept('concept_pop', 'группа населения')] голосовать, и если да, то какой [Concept('concept_political_strength', 'политической силой')] обладает этот голос. Голоса отдаются за [Concept('concept_party','партии')] во время проведения [Concept('concept_election', 'выборов')]. Группы населения чаще всего голосуют за партию, к которой принадлежит их [Concept('concept_interest_group', 'заинтересованная группа')], но их может переманить иная партия с большей [Concept('concept_momentum', 'мотивацией')]. После даты выборов общее количество голосов, отданных за каждую из партий, будет заморожено до следующих выборов и увеличит [Concept('concept_clout', 'уровень влияния')] заинтересованных групп, входящих в эту партию."
 
 concept_clout:0 "Уровень влияния"
 concept_clout_desc:1 "Доля [Concept('concept_interest_group','заинтересованной группы')] в общей [Concept('concept_political_strength', 'политической силе')], создаваемой [Concept('concept_pop', 'группами населения')] в [Concept('concept_country', 'стране')]. Уровень влияния является окончательным мерилом того, насколько влиятельна заинтересованная группа, и проявляется во всём, от [Concept('concept_legitimacy', 'легитимности')] и [Concept('concept_enactment_of_laws', 'принятия законов')], если группа состоит [Concept('concept_in_government', 'в правительстве')], до [Concept('concept_political_movement_support', 'поддержки политического движения')] и его [Concept('concept_political_movement_radicalism','радикализма')], если она [Concept('concept_in_opposition', 'в оппозиции')]. Он также определяет, является заинтересованная группа [Concept('concept_powerful', 'могущественной')], [Concept('concept_influential', 'влиятельной')] или [Concept('concept_marginalized', 'отчуждённой')]."

 concept_powerful:0 "Могущественная заинтересованная группа"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','Особенности')] могущественной заинтересованной группы оказывают на [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] больший эффект, чем особенности влиятельной.\n\nЗаинтересованная группа считается могущественной, если её уровень влияния больше, чем [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential:0 "Влиятельная заинтересованная группа"
 concept_influential_powerful_common:0 "[concept_clout] [Concept('concept_interest_group', 'заинтересованной группы')] определяет, является она [Concept('concept_powerful', 'могущественной')], влиятельной или [Concept('concept_marginalized', 'отчуждённой')]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','Особенности')] влиятельной заинтересованной группы оказывают меньший эффект, чем особенности могущественной.\n\nЗаинтересованная группа считается влиятельной, если её уровень влияния ниже, чем [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized:0 "Отчуждённая"
 concept_marginalized_desc:2 "Отчуждённые [Concept('concept_interest_group', 'заинтересованные группы')] обладают слишком малым [Concept('concept_clout', 'уровнем влияния')], чтобы играть заметную роль в политике. Их нельзя включать в состав [Concept('concept_government', 'правительства')], и они не могут быть частью [Concept('concept_political_movement', 'политических движений')] или [Concept('concept_party', 'партий')]. Их [Concept('concept_interest_group_trait', 'особенности')] неактивны, пока они остаются отчуждёнными.\n\nОтчуждённые заинтересованные группы остаются таковыми, пока их уровень влияния ниже, чем [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Неотчуждённые заинтересованные группы станут отчуждёнными, если их уровень влияния опустится ниже [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v]. Если заинтересованная группа находится [Concept('concept_in_government', 'в правительстве')], она не может стать отчуждённой."
 
 concept_politically_inactive_involved:0 "Политически неактивные/активные"
 concept_politically_inactive:0 "Политически неактивные"
 concept_politically_involved:0 "Политически активные"
 concept_politically_inactive_involved_desc:3 "Часть [Concept('concept_pop', 'группы населения')], которая не поддерживает [Concept('concept_interest_group', 'заинтересованную группу')], называется #b политически неактивной#!. Чаще всего это вызвано низкой [Concept('concept_literacy', 'грамотностью')] или [Concept('concept_sol', 'уровнем жизни')]. Политически неактивные части групп населения не принимают участия в политических процессах, а их [Concept('concept_political_strength', 'политическая сила')] сгорает.\n\nИх противоположностью является #b политически активное#! население [Concept('concept_country', 'страны')]. Такие группы населения принадлежат к той или иной [Concept('concept_interest_group', 'заинтересованной группе')], добавляя ей свою политическую силу."
 
 concept_investment_level:0 "Уровень инвестиций"
 concept_investment_levels:1 "Уровни инвестиций"
 concept_investment_level_desc:4 "Текущий уровень [Concept('concept_institution', 'института')]. Каждый уровень требует затрат [Concept('concept_bureaucracy', 'бюрократии')] в зависимости от численности [Concept('concept_pop','населения')] в ваших [Concept('concept_incorporated_state','включённых областях')]. Чем выше уровень, тем сильнее эффекты.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:1 "\n\nСейчас вы тратите @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [Concept('concept_bureaucracy', 'бюрократии')] на [GetPlayer.GetInstitutionInvestment|v0] ур. инвестиций или @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [Concept('concept_bureaucracy', 'бюрократии')] за уровень."

 concept_production_lens:0 "Линза производства"
 concept_production_lens_desc:1 "Посмотреть [Concept('concept_state','области')] и построить [Concept('concept_good_production', 'производственные')] [Concept('concept_building','сооружения')]."

 concept_political_lens:0 "Линза политики"
 concept_political_lens_desc:1 "Посмотреть [Concept('concept_interest_group','заинтересованные группы')] и [Concept('concept_incorporated_state','включённые области')], построить [Concept('concept_government_building','правительственные сооружения')], издать [Concept('concept_decree','указы')] и уделить время важным внутриполитическим вопросам."

 concept_diplomatic_lens:0 "Линза дипломатии"
 concept_diplomatic_lens_desc:1 "Посмотреть [Concept('concept_attitude', 'намерения')] других [Concept('concept_country','стран')], свои [Concept('concept_interest','интересы')] и их [Concept('concept_strategic_region','стратегические регионы')], заключить [Concept('concept_diplomatic_pact','дипломатические пакты')], предпринять [Concept('concept_diplomatic_action','действия')] и начать [Concept('concept_diplomatic_play','дипломатические игры')]."

 concept_military_lens:0 "Линза армии"
 concept_military_lens_desc:1 "Построить прогресс текущих [Concept('concept_war','войн')], построить [Concept('concept_military_building','военные сооружения')] и нанять [Concept('concept_commander','командиров')]."

 concept_trade_lens:0 "Линза торговли"
 concept_trade_lens_desc:1 "Посмотреть [Concept('concept_market','рынки')] и [Concept('concept_trade_route','торговые пути')], построить [Concept('concept_infrastructure', 'инфраструктурные')] [Concept('concept_building','сооружения')] и заняться торговыми аспектами вашей [Concept('concept_country', 'страны')]."

 concept_country:0 "Страна"
 concept_countries:1 "Страны"
 concept_country_nation:0 "Нация"
 concept_country_nation_state:0 "Национальное государство"
 concept_country_polity:0 "Форма правления"
 concept_country_polities:0 "Формы правления"
 concept_country_possessive:1 "Страны"
 concept_countries_possessive:0 "Стран"
 concept_country_desc:3 "Страна состоит из одного или нескольких наборов [Concept('concept_province','провинций')], объединённых в [Concept('concept_state','области')], в которых проживает [Concept('concept_pop','население')], подчинённое [Concept('concept_government', 'правительству')] и [Concept('concept_head_of_state', 'главе государства')]. В Victoria 3 и человек, и ИИ управляют страной.\n\nПомимо природы групп населения, принадлежащих им областей и их развития, страна определяется [Concept('concept_country_tier', 'уровнем государства')], [Concept('concept_primary_cultures','основными культурами')], [Concept('concept_state_religion', 'государственной религией')] и статусом [Concept('concept_recognized_power','признанной')] или [Concept('concept_unrecognized_power','непризнанной')]. Кроме того, в странах действуют разные [Concept('concept_law','законы')] и имеется доступ к различным [Concept('concept_technology','технологиям')]."

 concept_decree:0 "Указ"
 concept_decrees:2 "Указы"
 concept_decree_desc:2 "Указы — это требования со стороны [Concept('concept_ruler', 'правителя')] [Concept('concept_country','страны')], вносящие изменения в контролируемую [Concept('concept_state', 'область')]. На поддержание действующих указов расходуется [Concept('concept_authority', 'авторитет')]. Изданный указ будет предоставлять области определённый бонус до тех пор, пока не будет отменён."

 concept_pop_needs:1 "Потребности группы населения"
 concept_pop_need:0 "Потребность группы населения"
 concept_pop_needs_short:0 "Потребности"
 concept_pop_need_short:0 "Потребность"
 concept_pop_needs_desc:1 "[Concept('concept_pop', Группы населения')] тратят свои доходы на [Concept('concept_good', 'товары')] для удовлетворения потребностей. Чем выше [Concept('concept_wealth', 'благосостояние')] группы населения, тем больше товаров она будет покупать. С ростом благосостояния потребности группы становятся более разнообразными и тяготеют к роскоши. Любую потребность можно удовлетворить несколькими товарами, благодаря наличию [Concept('concept_goods_substitution', 'товаров-заменителей')]. Если у группы населения останутся деньги после удовлетворения потребностей, её благосостояние вырастет. Верно и обратное: если группа населения не может позволить себе удовлетворить свои потребности, она всё равно приобретёт необходимое, но потеряет благосостояние."

 concept_unit:0 "Военное подразделение"
 concept_units:0 "Военные подразделения"
 concept_units_short:0 "Подразделения"
 concept_unit_possessive:0 "Военного подразделения"
 concept_unit_desc:0 "Подразделения проводят военные операции под руководством [Concept('concept_general','генералов')] и [Concept('concept_admiral','адмиралов')]. Под этим словом могут подразумеваться как наземные [Concept('concept_battalion','батальоны')], так и морские [Concept('concept_flotilla','флотилии')]."

 concept_kill_rate:0 "Вероятность убийства"
 concept_kill_rate_desc:0 "Показывает, насколько эффективно [Concept('concept_unit', 'подразделение')] превращает вражеские [Concept('concept_casualties', 'потери')] в безвозвратные. Увеличивает долю убитых в потерях (вместо [Concept('concept_wounded', 'раненых')]). Обычно этот показатель увеличивается, если подразделение использует более разрушительный [Concept('concept_production_method','производственный метод')] #b $pmg_artillery$#!, или если в нём есть #b $pmg_specialist_companies$#! определённого типа. Вероятность убийства снижается с ростом [Concept('concept_recovery_rate', 'вероятности восстановления')] вражеских подразделений."

 concept_recovery_rate:0 "Вероятность восстановления"
 concept_recovery_rate_desc:0 "Доля [Concept('concept_casualties', 'потерь')] в [Concept('concept_unit', 'подразделении')], которые выживают, в некоторых случаях становясь [Concept('concept_dependents', 'иждивенцами')]. Её повышают [Concept('concept_production_method','производственный метод')] #b $pmg_medical_aid$#! и [Concept('concept_technology','технологии')]. Вероятность восстановления снижается с ростом [Concept('concept_kill_rate', 'вероятности убийства')] вражеских подразделений."

 concept_casualties:0 "Потери"
 concept_casualties_desc:0 "[concept_manpower], теряемый в сражении или от [Concept('concept_attrition', 'истощения')], считается потерями. Часть потерь погибает на месте, а остальные становятся [Concept('concept_wounded', 'ранеными')]. Соотношение зависит от [Concept('concept_recovery_rate', 'вероятности восстановления')] [Concept('concept_unit', 'подразделения')] по сравнению со вражеской [Concept('concept_kill_rate', 'вероятностью убийства')]."

 concept_offense:0 "Атака"
 concept_offense_desc:0 "Способности [Concept('concept_unit','подразделения')] на [Concept('concept_battle', 'поле боя')] при наступлении по вражеской территории."

 concept_defense:0 "Защита"
 concept_defense_desc:0 "Способности [Concept('concept_unit','подразделения')] на [Concept('concept_battle', 'поле боя')] при обороне от наступления врага."

 concept_battalion:0 "Батальон"
 concept_battalions:1 "Батальоны"
 concept_battalion_desc:3 "[concept_unit] вооружённых сил [Concept('concept_country', 'страны')]. Их создают и обеспечивают [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added', 'казармы')], а возглавляют [Concept('concept_general', 'генералы')]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "Флотилия"
 concept_flotillas:0 "Флотилии"
 concept_flotilla_desc:2 "Морское [concept_unit|l] в составе вооружённых сил [Concept('concept_country', 'страны')]. Их создают и обеспечивают [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added', 'военно-морские базы')] и возглавляют [Concept('concept_admiral', 'адмиралы')]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "В правительстве"
 concept_in_government_desc:1 "[Concept('concept_interest_group','Заинтересованные группы')] в составе [Concept('concept_government', 'правительства')] влияют на то, какие [Concept('concept_law','законы')] могут быть [Concept('concept_enactment_of_laws','приняты')], и определяют [Concept('concept_legitimacy', 'легитимность')] [Concept('concept_country', 'государства')]. Они поддержат [Concept('concept_political_movement','политические движения')] только в том случае, если [Concept('concept_approval', 'одобрение')] упадёт настолько, что побудит их покинуть правительство и перейти [Concept('concept_in_opposition','в оппозицию')]."

 concept_in_opposition:0 "В оппозиции"
 concept_in_opposition_short:1 "Оппозиция"
 concept_in_opposition_desc:2 "[Concept('concept_interest_group','Заинтересованные группы')], не входящие в состав [Concept('concept_government', 'правительства')], считаются оппозицией. Для них единственным способом повлиять на [Concept('concept_enactment_of_laws', 'принятие законов')] является создание [Concept('concept_political_movement','политических движений')], но их [Concept('concept_interest_group_trait','особенности')] применяются как обычно."

 concept_legitimacy:1 "Легитимность"
 concept_legitimate:0 "Легитимно"
 concept_legitimacy_desc:1 "Легитимность [Concept('concept_government','правительства')] показывает, насколько хорошо состав [Concept('concept_interest_group','заинтересованных групп')] [Concept('concept_in_government', 'в правительстве')] соответствует [Concept('concept_law', 'законам')] [Concept('concept_country','страны')]. Чем ниже легитимность, тем дольше нужно ждать перед [Concept('concept_enactment_of_laws','принятием')] нового закона. Повышение и снижение [Concept('concept_taxes', 'налогов')] тоже влияет на легитимность."

 concept_market_capital:0 "Рыночная столица"
 concept_market_capitals:0 "Рыночные столицы"
 concept_market_capital_desc:2 "[concept_state], являющаяся центром [Concept('concept_market', 'рынка')], с которой должны быть связаны остальные области того же рынка, иначе они станут [Concept('concept_isolated_state','изолированными')]. [Concept('concept_trade_route','Торговые пути')] зачастую, но не всегда управляются из рыночной столицы. Рыночная столица обычно находится в той же области, что и [Concept('concept_capital_state', 'столица')] [Concept('concept_market_owner','владельца рынка')], но это не обязательно.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nПрименяются следующие эффекты:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Доля собственности"
 concept_ownership_shares:1 "Доли собственности"
 concept_ownership_share_desc:1 "[Concept('concept_pop','Группы населения')] с долями собственности в [Concept('concept_building', 'сооружении')] получают часть его [Concept('concept_building_balance','прибыли')] в качестве [Concept('concept_pop_income', 'доходов')] от [Concept('concept_dividends', 'дивидендов')]. Получаемое количество зависит от того, какой долей в собственности сооружения они обладают. Группа населения также считается владельцем части [Concept('concept_cash_reserves', 'финансового резерва')] сооружения. Распределение долей собственности между [Concept('concept_workforce', 'рабочей силой')] сооружения определяют [Concept('concept_production_method', 'производственные методы')] «$pmg_ownership$», строго ограниченные [Concept('concept_law', 'законами')]."
 
 concept_government_ownership_share:0 "Государственная доля собственности"
 concept_government_ownership_shares:0 "Государственные доли собственности"
 concept_government_ownership_share_desc:1 "[Concept('concept_building', 'Сооружения')], доля в которых принадлежит государству, выплачивают часть [Concept('concept_building_balance','прибыли')] напрямую в [Concept('concept_country','государственную')] [Concept('concept_treasury', 'казну')]. Сумма выплат зависит от соотношения государственной доли к долям в собственности у [Concept('concept_pop','населения')]. [Concept('concept_cash_reserves', 'Финансовые резервы')] в государственной доле собственности не учитываются при выплате [Concept('concept_budget_interest', 'процентов')] по [Concept('concept_loans', 'займам')]."

 concept_market_share:0 "Доля рынка"
 concept_market_share_desc:3 "Доля [Concept('concept_country', 'страны')] на [Concept('concept_market', 'рынке')] определяется её [Concept('concept_gdp', 'ВВП')]. Она увеличивается, если страна является [Concept('concept_market_owner', 'владельцем рынка')]. Чем выше доля рынка у страны, тем больше [Concept('concept_consumption_tax', 'потребительского налога')] она собирает на [Concept('concept_market', 'рынке')]."

 concept_default:0 "Дефолт"
 concept_default_desc:4 "Когда [Concept('concept_treasury', 'казна')] накапливает настолько много [Concept('concept_loans', 'займов')], что они превышают [Concept('concept_credit', 'кредит')] [Concept('concept_country', 'страны')], в ней происходит дефолт. Это приостанавливает всё [Concept('concept_construction', 'строительство')] и негативно сказывается на [Concept('concept_throughput', 'товарообороте')] [Concept('concept_building', 'сооружений')], и со временем ситуация только ухудшается. Штрафы снимаются сразу же, как только недельный баланс страны становится положительным, или при объявлении [Concept('concept_bankruptcy', 'банкротства')]."

 concept_bankruptcy:0 "Банкротство"
 concept_bankruptcy_desc:2 "Если в [Concept('concept_country', 'стране')] [Concept('concept_default', 'дефолт')] и она не может расплатиться по [Concept('concept_loans', 'займам')], у неё есть возможность объявить о банкротстве. При этом будут списаны все долги, но все [Concept('concept_cash_reserves', 'финансовые резервы')] в стране, из которых брались займы, исчезнут, что вызовет недовольство [Concept('concept_pop','групп населения')], обладающих [Concept('concept_ownership_share','долями собственности')].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "Кроме того, на #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] лет#! вступят в силу следующие эффекты:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Владелец рынка"
 concept_market_owner_possessive:2 "Владельца рынка"
 concept_market_owner_desc:4 "[concept_country], владеющая рынком и являющаяся либо единственным его участником, либо [Concept('concept_senior_partner', 'старшим партнёром')] [Concept('concept_customs_union', 'таможенного союза')]. Только владелец рынка может устанавливать [Concept('concept_tariffs','пошлины')], [Concept('concept_market_good_policy','политику в отношении товаров')] и вводить [Concept('concept_embargo','эмбарго')]."

 concept_embargo:0 "Эмбарго"
 concept_embargoed:1 "Под эмбарго"
 concept_embargoes:0 "Накладывает эмбарго"
 concept_embargoing:1 "Эмбарго"
 concept_embargo_desc:6 "[concept_ongoing_diplomatic_action] со стороны одной [Concept('concept_country', 'страны')] в отношении другой. Выбранная [Concept('concept_country', 'страна')] полностью утрачивает возможность импортировать и экспортировать [Concept('concept_good', 'товары')] на [Concept('concept_market', 'рынке')] страны, объявившей эмбарго. Если страны находятся в состоянии [Concept('concept_war', 'войны')], они автоматически объявляют эмбарго друг другу."
 
 concept_encourage_consumption:1 "Поощрить потребление"
 concept_encouraging_consumption:1 "Поощрение потребления"
 concept_encourage_consumption_desc:3 "Поощрение потребления [Concept('concept_good', 'товара')] увеличит желание [Concept('concept_pop','населения')] покупать его для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')], отдавая ему предпочтение перед [Concept('concept_goods_substitution','заменителями')]. Поощрение потребления расходует [Concept('concept_authority', 'авторитет')]."

 concept_discourage_consumption:1 "Препятствовать потреблению"
 concept_discouraging_consumption:1 "Препятствование потреблению"
 concept_discourage_consumption_desc:2 "Препятствование потреблению [Concept('concept_good', 'товара')] снизит желание [Concept('concept_pop','населения')] покупать его для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')], отдавая предпочтение другим [Concept('concept_goods_substitution','заменителям')]. Препятствование потреблению расходует [Concept('concept_authority', 'авторитет')]."

 concept_consumption_tax:0 "Потребительский налог"
 concept_consumption_taxes:1 "Потребительские налоги"
 concept_consumption_tax_desc:3 "[Concept('concept_taxes','Налог')], собираемый с определённых [Concept('concept_good','товаров')], приобретаемых [Concept('concept_pop','населением')] для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')]. Каждый товар, обложенный потребительским налогом, расходует определённое количество [Concept('concept_authority', 'авторитета')]. Применительно к товару потребительский налог увеличивает его [Concept('concept_market_price', 'рыночную цену')] на соответствующий процент, но только для групп населения, и добавочная стоимость всех созданных таким образом [Concept('concept_buy_orders', 'приказов о покупке')] поступит в [Concept('concept_treasury', 'казну')]. Поскольку добавочная стоимость применяется на уровне [Concept('concept_market', 'рынка')], налог неэффективен в [Concept('concept_state','областях')] с низкой [Concept('concept_market_access', 'доступностью рынка')]."

 concept_loyalist:0 "Лоялист"
 concept_loyal:0 "Лояльные"
 concept_loyalty:0 "Лояльность"
 concept_loyalists:1 "Лоялисты"
 concept_loyalist_desc:2 "Лояльные [Concept('concept_individual','индивиды')] в составе [Concept('concept_pop', 'группы населения')] довольны положением дел в [Concept('concept_country', 'стране')] и готовы защищать её от диссидентов, как на словах, так и с применением насилия, если потребуется. [concept_approval] [Concept('concept_interest_group','заинтересованных групп')], поддерживаемых лояльными группами населения, увеличивается.\n\nЛоялисты появляются с ростом [Concept('concept_sol', 'уровня жизни')] группы населения и в результате решений, принятых в определённых событиях.\n\nПротивоположностью лоялистов являются [Concept('concept_radical', 'радикалы')]. Если радикал должен быть создан в группе населения, где уже есть лоялисты, то вместо этого одним лоялистом станет меньше."

 concept_radical:0 "Радикал"
 concept_radicals:1 "Радикалы"
 concept_radicalism:0 "Радикализм"
 concept_radicalize:0 "Радикализовать"
 concept_radicalized:0 "Радикализация"
 concept_radicalization:0 "Радикализация"
 concept_radical_desc:1 "Радикальные [Concept('concept_individual','индивиды')] в составе [Concept('concept_pop', 'группы населения')] разочарованы положением дел в [Concept('concept_country', 'стране')]. Наличие радикалов в [Concept('concept_state', 'области')] приводит к [Concept('concept_turmoil', 'беспорядкам')], а радикализм группы вносит вклад в [Concept('concept_political_movement_radicalism', 'радикализм политического движения')]. [concept_approval] [Concept('concept_interest_group','заинтересованных групп')], поддерживаемых радикальными группами населения, тоже страдает.\n\nРадикалы создаются непрерывно, если группа населения подвергается [Concept('concept_discrimination', 'дискриминации')] или если её [Concept('concept_sol', 'уровень жизни')] падает ниже [Concept('concept_expected_sol', 'ожидаемого')], а также появляются при снижении уровня жизни группы населения и в результате решений, принятых в определённых событиях. Радикалы также появляются в группах населения, поддерживающих политические движения, чьи требования остаются невыполненными, и при увольнении групп населения из [Concept('concept_workforce', 'рабочей силы')] [Concept('concept_building','сооружения')] (особенно если она обладает в нём [Concept('concept_ownership_share','долей собственности')]). \n\nПротивоположностью радикалов являются [Concept('concept_loyalist', 'лоялисты')]. Если лоялист должен быть создан в группе населения, где уже есть радикалы, то вместо этого одним радикалом станет меньше."

 concept_rivalry:0 "Соперничество"
 concept_rivals:1 "Соперники"
 concept_rival:1 "Соперник"
 concept_rivalries:1 "Соперничества"
 concept_rivalry_desc:3 "[concept_diplomatic_pact], созданный одной [Concept('concept_country', 'страной')] против другой аналогичного [Concept('concept_rank', 'ранга')], который увеличивает @inf! [Concept('concept_influence', 'влияние')] [Concept('concept_country', 'страны')], объявившей соперничество. Для соперничества две страны должны иметь пересекающиеся [Concept('concept_interest','интересы')]. Этот пакт также ограничит допустимые [Concept('concept_relations', 'отношения')] между двумя странами на всё время, пока он остаётся в силе."

 concept_colonial_growth:0 "Колониальный рост"
 concept_colonial_growth_desc:2 "Показатель того, насколько быстро [Concept('concept_country', 'страна')] может расширять границы [Concept('concept_colony','колоний')]. Колониальный рост определяется [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','институтом колониального управления')] в сочетании с общим [Concept('concept_pop','населением')] во всех [Concept('concept_incorporated_state','включённых областях')]. Рост делится между всеми активно растущими колониями страны вплоть до максимального значения.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "Колония"
 concept_colonies:1 "Колонии"
 concept_colonize:0 "Колонизация"
 concept_colonial:0 "Колониальная"
 concept_colonized:0 "Колонизированная"
 concept_colonizes:1 "Колонизация"
 concept_colonizing:0 "Колонизация"
 concept_colonization:0 "Колонизация"
 concept_colony_desc:2 "Попытки заселения, начатые [Concept('concept_country', 'страной')]-колонизатором в землях [Concept('concept_decentralized_nation', 'децентрализованного государства')]. Потенциальный колонизатор должен обладать [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','институтом колониального управления')] и [Concept('concept_interest', 'интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')]. Изначально будет занята одна [Concept('concept_province', 'провинция')]. Примыкающие к ней провинции будут колонизироваться со скоростью, привязанной к [Concept('concept_colonial_growth', 'колониальному росту')] страны, в процессе повышая [Concept('concept_tension', 'напряжённость')]."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "Эскалация"
 concept_escalate:0 "Обострить"
 concept_escalating:0 "Эскалация"
 concept_escalates:0 "Обостряет"
 concept_escalation_desc:2 "Начатая [Concept('concept_diplomatic_play', 'дипломатическая игра')] будет постепенно обостряться на протяжении трёх фаз: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] и [concept_countdown_to_war|l]. Фаза ограничивает действия, доступные участникам. Если игра не разрешится до окончания последней фазы, начнётся [Concept('concept_war', 'война')]."

 concept_revenue:0 "Доходы"
 concept_revenue_desc:0 "Когда [Concept('concept_building', 'сооружение')] [Concept('concept_good_production','производит')] [Concept('concept_good','товары')], они продаются по [Concept('concept_local_price', 'местной цене')]. Зарабатываемые продажей [Concept('concept_money', 'деньги')] являются доходами сооружения — положительным фактором [Concept('concept_building_balance', 'баланса')]."

 concept_combat_width:0 "Масштаб сражения"
 concept_combat_width_desc:1 "Масштаб сражения на определённом [Concept('concept_terrain', 'типе местности')] определяет возможное численное преимущество более многочисленной стороны в [Concept('concept_battle', 'сражении')]. Малочисленные войска могут дольше сдерживать численно превосходящего противника, если масштаб сражения достаточно мал, и наоборот."

 concept_infamy:0 "Уровень дурной славы"
 concept_infamy_desc:1 "Дурная слава показывает, воспринимает ли международное сообщество и, главным образом, правящие [Concept('concept_great_power','великие державы')] вас как угрозу в свете ваших недавних действий. Накапливается главным образом при провоцировании [Concept('concept_diplomatic_incident','дипломатических инцидентов')] и захвате [Concept('concept_war_goal','военных целей')] в ходе [Concept('concept_peace_deal', 'мирных переговоров')]. Ваша дурная слава влияет на [Concept('concept_attitude', 'намерения')] других стран в отношении вас и увеличивает затраты [Concept('concept_influence', 'влияния')] на [Concept('concept_diplomatic_pact','дипломатические пакты')]. При достижении уровня #b $infamy_pariah$#! великие державы смогут начать против вас [Concept('concept_diplomatic_play', 'дипломатическую игру')] «[GetDiplomaticPlayType('dp_contain_threat').GetName]»."

 concept_diplomatic_incident:0 "Дипломатический инцидент"
 concept_diplomatic_incident_short:0 "Инцидент"
 concept_diplomatic_incidents:0 "Дипломатические инциденты"
 concept_diplomatic_incident_desc:1 "Инцидент обычно приводит к тому, что [Concept('concept_country', 'страна')] начинает [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Инциденты увеличивают [Concept('concept_infamy', 'дурную славу')] спровоцировавшей их страны и приводят к ухудшению [Concept('concept_relations', 'отношений')] со всеми странами с [Concept('concept_interest', 'интересом')] в этом [Concept('concept_strategic_region', 'стратегическом регионе')], в особенностью с целью игры. Инциденты могут начинаться и в результате иных действий, например решений, принятых во время особых событий."

 concept_tension:0 "Напряжённость"
 concept_tensions:1 "Напряжённость"
 concept_tension_desc:3 "Напряжённость отношений между [Concept('concept_country', 'страной')]-[Concept('concept_colony', 'колонизатором')] и соседними [Concept('concept_decentralized_nation', 'децентрализованными государствами')]. Напряжённость со всеми ближайшими децентрализованными государствами нарастает при захвате [Concept('concept_province', 'провинции')] и постепенно спадает, если не происходит захвата новых земель.\n\nЕсли напряжённость достигает уровня #b $tension_volatile$#!, продолжение колонизации может спровоцировать [Concept('concept_native_uprising', 'бунт коренного населения')]."

 concept_relations:1 "Отношения"
 concept_relations_desc:0 "Текущее состояние дипломатических отношений между двумя [Concept('concept_country', 'странами')]. Обе стороны могут влиять на них с помощью [Concept('concept_diplomatic_action','дипломатических действий')] «[GetDiplomaticActionType('increase_relations').GetName]», «[GetDiplomaticActionType('damage_relations').GetName]» и «[GetDiplomaticActionType('expel_diplomats').GetName]», расходуя [Concept('concept_influence', 'влияние')]. Отношения влияют на доступные странам дипломатические действия и [Concept('concept_diplomatic_pact','пакты')], а также на вероятность принятия предложений и поддержки в [Concept('concept_diplomatic_play', 'дипломатической игре')]."

 concept_ai_strategy:0 "Стратегия"
 concept_ai_strategies:0 "Стратегии"
 concept_ai_strategy_desc:1 "[Concept('concept_country','Страны')] под управлением ИИ опираются на набор из трёх стратегий в различных [Concept('concept_capacity','областях')], определяющих их цели в долгосрочной и краткосрочной перспективе, а также влияющих на принятие решений в отношении других стран. Выбор стратегий зависит от ряда факторов, например размера страны, её [Concept('concept_rank', 'рейтинга')] и действующего [Concept('concept_government', 'правительства')]."

 concept_strategic_desire:0 "Стратегический интерес"
 concept_strategic_desire_desc:2 "[Concept('concept_country', 'Страны')] под управлением ИИ могут проявлять стратегический интерес в отношении стран, являющихся для них геополитически значимыми. Стратегический интерес влияет на [Concept('concept_attitude', 'намерения')]."

 concept_attitude:0 "Намерения"
 concept_attitude_desc:1 "Показатель мнения другой [Concept('concept_country', 'страны')] о вас, основанный на [Concept('concept_relations', 'отношениях')], [Concept('concept_infamy', 'дурной славе')], [Concept('concept_strategic_desire', 'стратегическом интересе')] и ряде других факторов, вроде ваших вооружённых сил и [Concept('concept_diplomatic_pact','дипломатических пактов')] с другими странами. Намерения определяют наиболее вероятные действия страны по отношению к вам и вашу роль в её планах."

 concept_instant_diplomatic_action:0 "Мгновенное дипломатическое действие"
 concept_instant_diplomatic_actions:0 "Мгновенные дипломатические действия"
 concept_instant_diplomatic_action_desc:2 "Действие, оказывающее мгновенный эффект на причастные [Concept('concept_country','страны')]. Обычно для их использования нужно удовлетворять определённым условиям, но они не требуют затрат [Concept('concept_influence', 'влияния')]."

 concept_ongoing_diplomatic_action:0 "Продолжительное дипломатическое действие"
 concept_ongoing_diplomatic_actions:0 "Продолжительные дипломатические действия"
 concept_ongoing_diplomatic_action_desc:2 "Разновидность [Concept('concept_diplomatic_pact', 'дипломатического пакта')], который можно начинать и прекращать по желанию. Не требуют согласия целевой [Concept('concept_country', 'страны')] или каких-либо затрат с её стороны."

 concept_diplomatic_pact:0 "Дипломатический пакт"
 concept_diplomatic_pacts:0 "Дипломатические пакты"
 concept_diplomatic_pact_short:0 "Пакт"
 concept_diplomatic_pacts_short:0 "Пакты"
 concept_diplomatic_pact_desc:3 "Односторонние или двусторонние соглашения между двумя [Concept('concept_country', 'странами')]. Одна или обе стороны тратят [Concept('concept_influence', 'влияние')] на их поддержание, а эффекты могут быть самыми разными, включая [Concept('concept_subject', 'субъектные')] отношения. Пакты могут разрываться по целому ряду причин, в том числе из-за значительных изменений в [Concept('concept_relations', 'отношениях')], по решению одной из сторон или просто по истечении времени."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Военные репарации"
 concept_war_reparations_desc:2 "Вторичная [Concept('concept_war_goal', 'цель войны')], которую можно добавить в [Concept('concept_diplomatic_play', 'дипломатическую игру')] и получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. При навязывании данного пункта указанная [Concept('concept_country', 'страна')] вынуждена перечислять [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] дохода своей [Concept('concept_treasury', 'казны')] в течение #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] мес.#!."
 
 concept_colonization_rights:0 "Право колонизации"
 concept_colonization_rights_desc:0 "[concept_diplomatic_pact], который заключается после подавления [Concept('concept_native_uprising', 'бунта коренного населения')] в [Concept('concept_decentralized_nation', 'децентрализованном государстве')]. Скорость колонизации для страны, получившей такое право, возрастает до окончания перемирия."

 concept_open_market:0 "Открытый рынок"
 concept_open_market_short:0 "Открыть"
 concept_open_market_desc:2 "[concept_war_goal], которую можно потребовать в ходе [Concept('concept_diplomatic_play', 'дипломатической игры')] или получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. [concept_country], вынужденная открыть свой [Concept('concept_market', 'рынок')], немедленно меняет [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','торговую политику')] на [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','свободную торговлю')] и не может изменить его обратно в течение #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] мес.#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "В это время на неё действуют следующие эффекты:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Унижение"
 concept_humiliated:1 "Унижение"
 concept_humiliate:1 "Унижать"
 concept_humiliation_desc:2 "[concept_war_goal], которую можно потребовать в ходе [Concept('concept_diplomatic_play', 'дипломатической игры')] или получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. Униженная [Concept('concept_country', 'страна')] не может начинать собственные дипломатические игры против унизившего её государства в течение #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] мес.#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nВ это время на неё действуют следующие эффекты:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "Таможенный союз"
 concept_customs_union_desc:1 "[concept_diplomatic_pact] между [Concept('concept_senior_partner', 'старшим')] и одним или несколькими [Concept('concept_junior_partner','младшими партнёрами')] по созданию общего [Concept('concept_market', 'рынка')] под руководством старшего партнёра. Все [Concept('concept_subject', 'субъектные')] пакты также подразумевают создание таможенного союза."

 concept_senior_partner:0 "Старший партнёр"
 concept_senior_partner_desc:2 "Старший партнёр [Concept('concept_customs_union', 'таможенного союза')] получает контроль над [Concept('concept_market','рынками')] своих [Concept('concept_junior_partner','младших партнёров')]. Хотя младшие партнёры могут и дальше [Concept('concept_trade_route','торговать')] с другими рынками, только старший партнёр имеет право вводить [Concept('concept_embargo','эмбарго')] и устанавливать [Concept('concept_tariffs', 'пошлины')]. Взамен старший партнёр получает небольшую часть доходов рынка от пошлин, а [Concept('concept_building','промышленность')] всех [Concept('concept_country','стран')] выигрывает от торговли на более сильном и зрелом рынке."

 concept_junior_partner:0 "Младший партнёр"
 concept_junior_partners:0 "Младшие партнёры"
 concept_junior_partners_possessive:0 "Младших партнёров"
 concept_junior_partner_desc:2 "Младший партнёр [Concept('concept_customs_union', 'таможенного союза')] уступает контроль над своим [Concept('concept_market','рынком')] [Concept('concept_senior_partner', 'старшему партнёру')]. Хотя младший партнёр может и дальше [Concept('concept_trade_route','торговать')] с другими рынками, он теряет право вводить [Concept('concept_embargo','эмбарго')] и устанавливать [Concept('concept_tariffs', 'пошлины')]. Взамен он получает небольшую часть доходов рынка от пошлин, а [Concept('concept_building','промышленность')] выигрывает от торговли на более сильном и зрелом рынке."

 concept_alliance:0 "Союз"
 concept_alliances:1 "Союзы"
 concept_alliance_desc:1 "[concept_diplomatic_pact] между двумя [Concept('concept_country','странами')]. Страны-участницы союза всегда могут поддерживать друг друга в [Concept('concept_diplomatic_play','дипломатических играх')] независимо от наличия [Concept('concept_active_interest', 'активного интереса')] в [Concept('concept_strategic_region', 'стратегическом регионе')]. Это правило действует независимо от того, является другая страна инициатором или целью игры."

 concept_defensive_pact:0 "Оборонительный пакт"
 concept_defensive_pacts:0 "Оборонительные пакты"
 concept_defensive_pact_desc:0 "[concept_diplomatic_pact] между двумя [Concept('concept_country','странами')]. Страны-участницы оборонительного пакта всегда могут поддерживать друг друга в [Concept('concept_diplomatic_play','дипломатических играх')], в которых одна из них является главной целью, независимо от наличия [Concept('concept_active_interest', 'активного интереса')] в [Concept('concept_strategic_region', 'стратегическом регионе')]. Это правило не распространяется на дипломатические игры, в которых другая сторона является инициатором или выступает в поддержку третьей страны, являющейся главной целью."

 concept_supply:0 "Снабжение"
 concept_supply_desc:1 "Снабжение [Concept('concept_commander','командира')] служит основой [Concept('concept_supply', 'снабжения')] для подчинённых ему [Concept('concept_unit','подразделений')]. Снабжение обычно равняется 100%, но может быть ниже, если [Concept('concept_general', 'генерал')] находится за морем и снабжается по нарушенному [Concept('concept_shipping_lane', 'маршруту поставок')], и равняется нулю, если генерал полностью отрезан от [Concept('concept_hq', 'штаба')]. [Concept('concept_character_trait','Черты характера')] и [Concept('concept_modifier','модификаторы')] тоже могут оказывать эффект."

 concept_escort_convoys:0 "Эскорт конвоев"
 concept_escort_convoys_desc:0 "Безопасное сопровождение конвоев по их [Concept('concept_shipping_lane', 'маршруту поставок')], при необходимости избегая вражеских кораблей."

 concept_manpower:0 "Личный состав"
 concept_manpower_desc:3 "Количество [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','солдат')] и [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','офицеров')] в [Concept('concept_unit', 'подразделении')]. Чем больше личного состава, тем больше [Concept('concept_casualties', 'потерь')] может понести и причинить подразделение."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Боевой дух"
 concept_morale_demoralized:0 "Деморализованные"
 concept_morale_demoralized_desc:0 "$concept_morale_desc$"
 concept_morale_desc:1 "Боевой дух [Concept('concept_unit', 'подразделения')] показывает, какая часть оставшегося [Concept('concept_manpower', 'личного состава')] готова к [Concept('concept_battle', 'сражению')]. [concept_casualties] с обеих сторон сражения приводят к тому, что часть оставшегося личного состава становится деморализованной до конца сражения и не может вести наступление. Когда все подразделения достигнут критического значения боевого духа, [Concept('concept_commander', 'командир')] будет вынужден отступить, оставляя поле боя за противником.\n\nПосле сражения подразделения постепенно восстанавливают боевой дух в зависимости от показателя [Concept('concept_supply', 'снабжения')] командира."

 concept_rank:0 "Рейтинг"
 concept_ranks:0 "Рейтинги"
 concept_rank_desc:3 "Рейтинг [Concept('concept_country', 'страны')] зависит от уровня [Concept('concept_prestige', 'престижа')] относительно прочих стран мира. Он определяет доступные вам действия на международной арене, влияет на требования, которые предъявляют вам другие государства и собственный народ, а также ваш вес на мировой политической арене. [AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nВаш текущий рейтинг — [GetPlayer.GetRank], что предоставляет вам следующие бонусы:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Миграция"
 concept_migrating:1 "Мигрирует"
 concept_migrate:0 "Миграция"
 concept_immigration:1 "Иммиграция"
 concept_immigrating:1 "Иммигрирует"
 concept_emigrate:0 "Эмигрировать"
 concept_emigration:1 "Эмиграция"
 concept_emigrating:1 "Эмигрирует"
 concept_migration_desc:1 "Перемещение [Concept('concept_pop', 'населения')] между [Concept('concept_state', 'областями')] в пределах одного [Concept('concept_market', 'рынка')] или между [Concept('concept_country', 'странами')] через выбор [Concept('concept_migration_target', 'цели миграции')]. Миграция обычно идёт из областей с низкой [Concept('concept_migration_pull', 'миграционной привлекательностью')] в области с высокой. Население задумается об эмиграции только в том случае, если его [Concept('concept_sol', 'уровень жизни')] будет ниже среднего значения на [Concept('concept_market', 'рынке')], или в случае [Concept('concept_unemployed', 'безработицы')]. На темпы миграции влияет [Concept('concept_infrastructure', 'инфраструктура')] в областях."

 concept_migration_target:0 "Цель миграции"
 concept_migration_targets:0 "Цели миграции"
 concept_migration_target_desc:1 "[concept_state], выбранная подходящей целью для массовой [Concept('concept_migration', 'миграции')] представителей [Concept('concept_culture', 'культуры')], охваченной [Concept('concept_cultural_turmoil', 'беспорядками')]. $concept_migration_target_explainer$ Соседние области тоже могут получить часть иммиграции от цели."
 concept_migration_target_explainer:1 "$concept_migration_target$ может появиться, когда уровень [Concept('concept_turmoil', 'беспорядков')] на почве [Concept('concept_culture', 'культуры')] в [Concept('concept_country', 'стране')] не ниже [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]."

 concept_base_price:0 "Базовая цена"
 concept_base_price_desc:1 "Цена [Concept('concept_good', 'товара')] в ситуации, когда [Concept('concept_sell_orders','предложение')] равно [Concept('concept_buy_orders','спросу')]."

 concept_market_impact:0 "Воздействие на рынок"
 concept_market_impact_short:0 "Воздействие"
 concept_market_impacts_short:0 "Воздействия"
 concept_market_impact_desc:0 "Воздействие на рынок показывает, как влияет на [Concept('concept_market', 'рынок')] текущий баланс [Concept('concept_good', 'товара')] ([Concept('concept_buy_orders', 'приказы о покупке')] — [Concept('concept_sell_orders', 'приказы о продаже')]). Оно зависит не только от [Concept('concept_market_price', 'рыночной цены')] товара, но и от того, как циркулирующее на рынке количество товара влияет на [Concept('concept_pop', 'группы населения')] и промышленность."

 concept_capital_state:0 "Столица государства"
 concept_capital_state_short:0 "Столица"
 concept_capital_state_desc:3 "Месторасположение центрального [Concept('concept_government', 'правительства')] [Concept('concept_country', 'страны')]. В военное время контроль столицы имеет особое значение, а проживающее в ней [Concept('concept_pop', 'население')] обладает большей [Concept('concept_political_strength', 'политической силой')] и сильнее влияет на политику.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nПрименяются следующие эффекты:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Договорной порт"
 concept_treaty_ports:0 "Договорные порты"
 concept_treaty_port_desc:4 "Прибрежная [Concept('concept_state', 'область')] из одной [Concept('concept_province', 'провинции')], захваченной в качестве [Concept('concept_war_goal', 'цели войны')] за открытие [Concept('concept_trade_route', 'торговли')] с этой [Concept('concept_country', 'страной')]. Договорной порт позволяет владельцу избегать уплаты [Concept('concept_tariffs', 'пошлин')] и [Concept('concept_embargo','эмбарго')], торгуя с любым [Concept('concept_market', 'рынком')] в том же [Concept('concept_state_region', 'регионе')]. Если договорной порт занят противником, он не приносит никакой пользы до окончания оккупации.\n\nЧтобы договорной порт вступил в силу, [Concept('concept_rank', 'ранг')] его владельца должен быть выше, чем у [Concept('concept_market_owner', 'владельца рынка')] или владелец порта должен быть [Concept('concept_recognized_power', 'признанной державой')], а [Concept('concept_market_owner', 'владелец рынка')] — нет."

 concept_prestige:0 "Престиж"
 concept_prestige_desc:3 "Ваш [Concept('concept_rank', 'рейтинг')] определяется вашим престижем по сравнению с престижем всех других [Concept('concept_country', 'стран')] мира. Основным источником престижа служат размер вашей экономики, определяемый [Concept('concept_gdp', 'валовым внутренним продуктом')], [Concept('concept_power_projection', 'демонстрация силы')] вашей армии и [Concept('concept_country_tier', 'уровень государства')]. На него также влияют иные факторы, например [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','академии искусств')] и [Concept('concept_monument', 'монументы')], а также статус ведущего мирового производителя определённого [Concept('concept_good', 'товара')]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Демонстрация силы"
 concept_power_projection_desc:3 "Показатель угрозы вооружённых сил [Concept('concept_country', 'страны')] с точки зрения других [Concept('concept_country', 'государств')]. Она служит основой для [Concept('concept_prestige', 'престижа')], который [Concept('concept_country', 'страна')] получает от своих армии и флота, и определяет, насколько могущественной её будут считать другие государства при инициации или выборе стороны в [Concept('concept_diplomatic_play', 'дипломатической игре')]."

 concept_dividends:0 "Дивиденды"
 concept_dividends_desc:3 "Если [Concept('concept_building', 'сооружение')] приносит больше денег, чем требуется для его содержания, от части прибыли [Concept('concept_pop', 'население')] получает [Concept('concept_ownership_share', 'долю собственности')] в виде дивидендов. Они облагаются [Concept('concept_budget_dividends_taxes', 'налогами на дивиденды')]. Принятый в [Concept('concept_country', 'государстве')] [Concept('concept_law', 'закон')] [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','об экономической системе')] определяет, какая часть от дивидендов [Concept('concept_pop', 'населения')] будет [Concept('concept_reinvestment', 'реинвестирована')] в экономику, а какая пойдёт на удовлетворение [Concept('concept_pop_needs', 'потребностей населения')] и рост [Concept('concept_wealth', 'благосостояния')]. Если доля в [Concept('concept_building', 'сооружении')] принадлежит [Concept('concept_government_ownership_share', 'государству')], эта доля приносит [Concept('concept_government_dividends', 'государственные дивиденды')] в объёмах, зависящих от соотношения государственной доли к [Concept('concept_ownership_share', 'долям')] в собственности у [Concept('concept_pop','населения')]."
 concept_dividends_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"
 
 concept_government_dividends:0 "Государственные дивиденды"
 concept_government_dividends_desc:1 " Если [Concept('concept_building', 'сооружение')] с [Concept('concept_government_ownership_share', 'государственной долей собственности')] приносит больше денег, чем требуется для его содержания, часть его прибыли выплачивается напрямую в [Concept('concept_treasury', 'казну')] как [Concept('concept_government_dividends', 'дивиденды государства')]. Сумма выплат зависит от соотношения [Concept('concept_government_ownership_share', 'государственной доли')] к [Concept('concept_ownership_share', 'долям')] в собственности у [Concept('concept_pop','населения')], а также от [Concept('concept_gdp', 'ВВП')] [Concept('concept_country', 'страны')], причём часть этой прибыли может быть потеряна в силу неэффективности крупной экономики. [Concept('concept_loans', 'Займы')] в счёт [Concept('concept_cash_reserves', 'финансовых резервов')] в государственной доле собственности также сокращают государственные дивиденды, выплачиваемые [Concept('concept_building','сооружениями')]."

 concept_credit:0 "Кредит"
 concept_credit_debt:0 "Долг"
 concept_credit_limit:0 "Лимит кредитования"
 concept_credit_desc:2 "Государственный кредит — [Concept('concept_money', 'средства')], которые [Concept('concept_treasury', 'казна')] может занять у своей экономики, равные сумме всех внутренних [Concept('concept_cash_reserves', 'финансовых резервов')] плюс базовое значение в зависимости от [Concept('concept_gdp', 'ВВП')]. Если [Concept('concept_principal', 'тело кредита')] превышает лимит кредитования, в [Concept('concept_country', 'стране')] происходит [Concept('concept_default', 'дефолт')]."

 concept_principal:0 "Тело кредита"
 concept_principal_desc:2 "Общий размер [Concept('concept_loans', 'займов')], взятых [Concept('concept_treasury', 'казной')], без учёта [Concept('concept_budget_interest', 'процентов')]. Если [Concept('concept_principal', 'тело кредита')] превысит [Concept('concept_credit', 'кредит')], у вас произойдёт [Concept('concept_default', 'дефолт')]."

 concept_loans:0 "Займы"
 concept_loans_desc:1 "Средства, которые [Concept('concept_treasury', 'казна')] должна [Concept('concept_pop', 'населению')] [Concept('concept_country', 'страны')] с [Concept('concept_ownership_share', 'долями собственности')], обычно через программы государственных облигаций. При дефиците казны её займы будут увеличиваться при отсутствии достаточного [Concept('concept_gold_reserves', 'золотого запаса')] на покрытие расходов. Максимальный размер займа, который не вызовет [Concept('concept_default', 'дефолт')] в стране, равен сумме [Concept('concept_cash_reserves', 'финансовых резервов')] всех [Concept('concept_building', 'сооружений')]. [concept_budget_interest] на [Concept('concept_principal', 'тело кредита')] начисляются еженедельно и распределяются среди населения, обладающего долями собственности, в зависимости от размера [Concept('concept_credit', 'кредита')], предоставленного их долей финансового резерва."

 concept_war_support:0 "Воинственность"
 concept_war_support_desc:1 "Показатель желания вашей [Concept('concept_country', 'страны')] продолжать [Concept('concept_war', 'войну')]. Положительные значения свидетельствуют о желании вести войну, а отрицательные о недовольстве ею. Когда воинственность достигает [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], страна немедленно капитулирует, что позволяет навязать все [Concept('concept_war_goal', 'цели войны')] против неё."

 concept_occupation:0 "Оккупация"
 concept_occupied:0 "Оккупировано"
 concept_occupying:0 "Оккупирует"
 concept_occupation_desc:0 "Любая [Concept('concept_province', 'провинция')] [Concept('concept_country', 'страны')], являющаяся частью вражеского [Concept('concept_theater', 'театра военных действий')], считается оккупированной. Оккупация увеличивает [Concept('concept_war_exhaustion', 'утомление войной')]. Обычно необходимо оккупировать [Concept('concept_war_goal', 'цели войны')], чтобы опустить [Concept('concept_war_support', 'воинственность')] врага до отрицательных значений."

 concept_war_exhaustion:0 "Утомление войной"
 concept_war_exhaustion_exhausted:0 "Утомление"
 concept_war_exhaustion_desc:1 "Обычно, когда [Concept('concept_country', 'страна')] ведёт [Concept('concept_war', 'войну')], страдает [Concept('concept_pop', 'население')]. На утомление войной влияют следующие факторы:\n\n* количество [Concept('concept_occupation', 'оккупированных')] [Concept('concept_province', 'провинций')]\n* количество [Concept('concept_war_goal', 'целей войны')], удерживаемых врагом\n* понесённые [Concept('concept_casualties', 'потери')]\n* уровень [Concept('concept_turmoil', 'беспорядков')] в стране\n\nУтомление войной каждую неделю снижает [Concept('concept_war_support', 'воинственность')], подталкивая страну к подписанию [Concept('concept_peace_deal', 'мирного договора')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Театр военных действий"
 concept_theaters:0 "Театры военных действий"
 concept_theater_desc:1 "Регион примыкающих [Concept('concept_province', 'провинций')] под контролем одной [Concept('concept_country', 'страны')]. [Concept('concept_front', 'Фронты')] создаются вдоль границы двух театров военных действий, находящихся под контролем стран, противостоящих друг другу в [Concept('concept_war', 'войне')] или [Concept('concept_diplomatic_play', 'дипломатической игре')]."

 concept_literacy:0 "Грамотность"
 concept_literate:0 "Грамотные"
 concept_literacy_desc:2 "Процент или абсолютное количество индивидов в [Concept('concept_pop', 'группе населения')], способных читать и писать. Для овладения определёнными [Concept('concept_profession', 'профессиями')] требуется более высокий уровень грамотности, поэтому они недоступны людям с низкой [Concept('concept_pop_qualifications', 'квалификацией')] и недостаточной грамотностью. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Образование')] позволяет постепенно повышать грамотность вашего населения."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Беспорядки"
 concept_turmoil_desc:2 "[Concept('concept_state', 'Области')] и [Concept('concept_culture', 'культуры')], склонные к беспорядкам, порождают [Concept('concept_radical', 'радикалов')], недовольных текущим положением дел. Уровень беспорядков равен количеству радикальных представителей [Concept('concept_workforce', 'рабочей силы')] этой области культуры.\n\nВысокий уровень беспорядков может привести к ряду негативных последствий для области. [Concept('concept_cultural_turmoil', 'Культурная революция')] может иметь разрушительные последствия для всей [Concept('concept_country', 'страны')]."

 concept_unemployed:0 "Безработные"
 concept_unemployment:0 "Безработица"
 concept_unemployed_desc:2 "Безработная [Concept('concept_pop', 'группа населения')] не работает ни в одном из [Concept('concept_building', 'сооружений')] [Concept('concept_state', 'области')] и не получает [Concept('concept_building_wage', 'зарплату')]. Такие группы охотно ухватятся за первую доступную работу и могут [Concept('concept_migration', 'эмигрировать')], если не подвернётся ничего подходящего."

 concept_cultural_turmoil:0 "Культурная революция"
 concept_cultural_turmoil_desc:2 "[concept_turmoil] от [Concept('concept_pop', 'групп населения')] определённой [Concept('concept_culture', 'культуры')]. Если глобальное значение достаточно велико, будет создана [Concept('concept_migration_target', 'цель')] для массовой [Concept('concept_migration', 'миграции')] представителей этой культуры. $concept_migration_target_explainer$ Если значение достаточно велико в какой-то конкретной стране, население может попытаться отделить свои [Concept('concept_homeland','родные земли')], начав [Concept('concept_secession', 'отделение')]."

 concept_commander_rank:0 "Звание командира"
 concept_commander_rank_short:0 "Звание"
 concept_commander_rank_desc:0 "Звание [Concept('concept_commander','командира')] определяет его [Concept('concept_command_limit', 'боевой авторитет')], а также вклад в [Concept('concept_clout', 'уровень влияния')] [Concept('concept_interest_group', 'заинтересованной группы')]. Отставка командира снизит [concept_approval|l] заинтересованной группы в зависимости от звания."

 concept_commander:0 "Командир"
 concept_commanders:1 "Командиры"
 concept_commander_possessive:0 "Командира"
 concept_commander_desc:1 "[concept_character], командующий частью вооружённых сил [Concept('concept_country','страны')]. [concept_commander_rank] определяет численность войск, передаваемых из доступных резервов страны."

 concept_general:0 "Генерал"
 concept_generals:1 "Генералы"
 concept_general_possessive:0 "Генерала"
 concept_general_plural_singular:0 "Генерал(ы)"
 concept_general_desc:2 "Армейский [concept_commander|l], возглавляющий [Concept('concept_battalion','батальоны')] [Concept('concept_country','страны')]. Для получения [Concept('concept_order', 'приказа')] генерал должен быть [Concept('concept_mobilize_general','мобилизован')]. Эффекты [Concept('concept_character_trait','черт характера')] генерала влияют на батальоны, подчинённые непосредственно ему."

 concept_admiral:0 "Адмирал"
 concept_admirals:1 "Адмиралы"
 concept_admiral_possessive:0 "Адмирала"
 concept_admiral_desc:2 "Флотский [Concept('concept_commander', 'командир')], возглавляющий [Concept('concept_flotilla','флотилии')] [Concept('concept_country','страны')]. Эффекты [Concept('concept_character_trait','черт характера')] адмирала влияют на подчинённые ему флотилии."

 concept_political_strength:0 "Политическая сила"
 concept_political_strength_desc:3 "Показатель влияния [Concept('concept_pop', 'группы населения')] и поддерживаемой ею [Concept('concept_interest_group', 'заинтересованных групп')] на политику [Concept('concept_country', 'страны')]. Определяется [Concept('concept_wealth', 'благосостоянием')] групп населения. Население [Concept('concept_unincorporated_state', 'невключённых областей')] имеет куда меньше политической силы, тогда как жители [Concept('concept_capital_state', 'столицы')] — больше.\n\nПолитическая сила группы населения распределяется среди поддерживаемых ею заинтересованных групп пропорционально количество поддерживающих представителей. Если заинтересованная группа входит в [Concept('concept_party', 'партию')], она получает политическую силу и от [Concept('concept_votes', 'голосов')], отданных за партию на прошедших [Concept('concept_election', 'выборах')]. [concept_clout] заинтересованной группы равен их доле от общей политической силы страны."

 concept_working_adults:0 "Взрослые работники"
 concept_working_adult:1 "Взрослый работник"
 concept_working_adults_desc:1 "Часть [Concept('concept_pop', 'группы населения')], являющаяся [Concept('concept_workforce', 'рабочей силой')], которая трудится в [Concept('concept_building', 'сооружениях')] и получает [Concept('concept_building_wage', 'зарплату')]. Они являются основным источником [Concept('concept_pop_income','доходов')] и [Concept('concept_political_strength', 'политической силы')] группы населения."

 concept_dependents:0 "Иждивенцы"
 concept_dependent:0 "Иждивенец"
 concept_dependents_desc:2 "Часть [Concept('concept_pop', 'группы населения')], не являющаяся [Concept('concept_workforce', 'рабочей силой')]. Представляет семьи [Concept('concept_working_adults', 'взрослых работников')] и обычно составляет большую часть населения. Иждивенцы обычно приносят меньший [Concept('concept_dependent_income', 'доход')] по сравнению с [Concept('concept_building_wage','зарплатами')] взрослых работников, но и [Concept('concept_pop_needs', 'потребности')] у них ниже. Они могут поддерживать [Concept('concept_interest_group','заинтересованные группы')], но зачастую обладают меньшей [Concept('concept_political_strength', 'политической силой')]. Они получают [Concept('concept_votes','избирательные права')] только при введении определённых [Concept('concept_law', 'законов')].\n\nВведение различных законов или [Concept('concept_institution', 'институтов')] может постепенно превратить иждивенцев во взрослых работников, повышая их [Concept('concept_political_strength', 'политическую силу')] или повышая доходы."

 concept_disenfranchised:0 "Бесправные"
 concept_disenfranchised_desc:1 "Бесправная [Concept('concept_pop', 'группа населения')] не имеет прав участвовать в политической жизни [Concept('concept_country','страны')] и не может поддерживать [Concept('concept_interest_group','заинтересованные группы')]. Самой распространённой причиной бесправия является [Concept('concept_discrimination', 'дискриминация')]."

 concept_input_mult:1 "Потребление товара"
 concept_input_mult_desc:2 "Изменение количества [Concept('concept_good','товаров')], [Concept('concept_good_consumption','потребляемых')] [Concept('concept_building', 'сооружением')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Товарооборот"
 concept_throughput_desc:1 "Эффективность, с которой [Concept('concept_workforce', 'рабочая сила')] [Concept('concept_building', 'сооружения')] может превращать [Concept('concept_good_consumption','потребляемые товары')] в [Concept('concept_good_production','конечный продукт')] или иные эффекты. Товарооборот может увеличиваться от [Concept('concept_economy_of_scale', 'эффекта масштаба')] и может расти или снижаться от [Concept('concept_modifier','модификаторов')]."

 concept_native_uprising:0 "Бунт коренного населения"
 concept_native_uprising_desc:3 "Разновидность [Concept('concept_diplomatic_play', 'дипломатической игры')], которая начинается, когда [Concept('concept_tension', 'напряжённость')] между колонизатором и [Concept('concept_decentralized_nation', 'децентрализованным государством')] достигает уровня #b Конфликт#!. В этой игре децентрализованное государство соберёт своих воинов и попытается отнять [Concept('concept_colony', 'колонию')] у колонизатора."

 concept_discrimination:0 "Дискриминация"
 concept_discriminated:1 "Ущемление"
 concept_discriminated_against:0 "Ущемляется"
 concept_discrimination_desc:3 "Дискриминация определённых [Concept('concept_pop', 'групп населения')] возникает, когда их [Concept('concept_culture', 'культура')] и/или [Concept('concept_religion', 'религия')] вызывает отторжение в [Concept('concept_country', 'стране')] проживания. У ущемлённых групп:\n- меньше зарплата\n- меньше [Concept('concept_political_strength', 'политическая сила')]\n- меньше шансов получить [Concept('concept_pop_qualifications', 'квалификацию')] для определённых [Concept('concept_profession', 'профессий')],\n- больше склонности к [Concept('concept_radical', 'радикализации')] с течением времени\n- больше склонности к [Concept('concept_migration','эмиграции')].\n\nКроме того, некоторые [Concept('concept_law', 'законы')] снижают или повышают терпимость к иным культурам и религиям."

 concept_political_movement_radicalism:0 "Радикализм политического движения"
 concept_political_movement_radicalism_short:1 "Радикализм"
 concept_political_movement_radical:0 "Радикал"
 concept_political_movement_radicalize:0 "Радикализовать"
 concept_political_movement_radicalism_desc:2 "Радикализм [Concept('concept_political_movement', 'политического движения')] зависит от количества [Concept('concept_radical','радикалов')] среди поддерживающих его [Concept('concept_pop','групп населения')] и от [Concept('concept_clout', 'уровня влияния')] [Concept('concept_interest_group','заинтересованных групп')], чьё [concept_approval|l] «[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))]» или ниже. Крайне радикальное политическое движение менее заинтересовано в разрешении вопросов традиционными политическими методами и может быстро начать [Concept('concept_revolution', 'революцию')]."

 concept_approval:0 "Одобрение"
 concept_approval_disapproval:0 "Неодобрение"
 concept_approval_indifferent:0 "Безразличие"
 concept_approval_desc:1 "Одобрение [Concept('concept_interest_group', 'заинтересованной группы')] зависит от двух основных факторов: соотношения вклада [Concept('concept_radical', 'радикалов')] и [Concept('concept_loyalist', 'лоялистов')] в её [Concept('concept_political_strength', 'политическую силу')] и того, насколько хорошо [Concept('concept_law', 'законы')] [Concept('concept_country', 'страны')] сочетаются с [Concept('concept_ideology', 'идеологиями')] [Concept('concept_interest_group', 'заинтересованной группы')]. Кроме того, если [Concept('concept_enactment_of_laws', 'принимается')] новый [Concept('concept_law', 'закон')], на одобрение накладывается временный модификатор, постепенно [Concept('concept_decay', 'спадающий')] на протяжении #v [GetDefine('NPolitics', 'CHANGED_LAW_APPROVAL_MONTHS')|0] мес.#! после принятия.\n\nОдобрение заинтересованной группы определяет, какие из её [Concept('concept_interest_group_trait', 'особенностей')] будут активны. [GetApprovalRatingFromValue(GetDefine('NPolitics', 'APPROVAL_THRESHOLD_ANGRY'))] увеличивает [Concept('concept_political_movement_radicalism', 'радикализм')] [Concept('concept_political_movement', 'политических движений')], а заинтересованные группы, чьё одобрение достигло уровня «[GetApprovalRatingFromValue(GetDefine('NPolitics', 'APPROVAL_THRESHOLD_HAPPY'))]» или выше, вообще не могут участвовать в политических движениях."

 concept_revolution:0 "Революция"
 concept_revolutions:1 "Революции"
 concept_revolutionary:0 "Революционеры"
 concept_revolution_desc:3 "Революция является следствием роста [Concept('concept_political_movement_radicalism','радикализма')] [Concept('concept_political_movement', 'политического движения')]. Если движение начинает восстание, все [Concept('concept_state','области')], в которых достаточно сильны поддерживающие его [Concept('concept_interest_group','заинтересованные группы')] и [Concept('concept_pop','группы населения')], отделятся от остальной страны и начнут [Concept('concept_diplomatic_play', 'дипломатическую игру')] с целью аннексировать лоялистов.\n\nВы можете снизить [Concept('concept_political_movement_radicalism', 'радикализм политического движения')], уменьшив количество [Concept('concept_radical','радикалов')] среди поддерживающего населения и увеличив [concept_approval|l] заинтересованных групп. Можно ослабить или замедлить революцию с помощью [Concept('concept_institution', 'института')] [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','внутренних дел')]."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "Скорость прогресса революции"
 concept_revolution_progression_speed_desc:0 "Темпы роста [Concept('concept_revolution','революционного движения')]. Скорость его развития нередко зависит от [Concept('concept_law', 'законов')]."

 concept_civil_war:0 "Гражданская война"
 concept_civil_wars:0 "Гражданские войны"
 concept_civil_war_desc:1 "Война, в ходе которой [Concept('concept_country', 'страна')] делится на две противоборствующие стороны. Примерами гражданских войн служат [Concept('concept_revolution','революции')] и [Concept('concept_secession','отделения')]."

 concept_peace_deal:0 "Мирный договор"
 concept_peace_deals:0 "Мирные договоры"
 concept_peace_deal_desc:0 "Когда [concept_war_leader|l] хочет завершить [Concept('concept_war', 'конфликт')], он может предложить мирный договор. Для вступления в силу договор должны подписать все оставшиеся договороспособные участники войны. Лидер может добавлять и убирать [Concept('concept_war_goal','пункты договора')], чтобы сделать его более привлекательным для обеих сторон."

 concept_war:0 "Война"
 concept_wars:1 "Войны"
 concept_war_desc:1 "Активный вооружённый конфликт между двумя блоками [Concept('concept_country','стран')]-участниц, начавшийся из-за невозможности мирно разрешить [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Во время войны сухопутные и морские [Concept('concept_commander','командиры')] будут исполнять [Concept('concept_order','приказы')] по достижению определённых целей, что зачастую будет приводить к [Concept('concept_battle','сражениям')] между двумя сторонами."

 concept_war_goal:0 "Цель войны"
 concept_war_goals:1 "Цели войны"
 concept_war_goal_desc:2 "[concept_country] ведёт [Concept('concept_war', 'войну')] за достижение целей войны. Они определяются во время [Concept('concept_diplomatic_play', 'дипломатической игры')] и фиксируются с началом войны. Каждая цель, выставленная в [Concept('concept_peace_deal', 'мирном предложении')], снижает шанс того, что противник на него согласится, и увеличивает требования по снижению [Concept('concept_war_support', 'воинственности')] для принятия.\n\nПервая заявленная цель войны считается основной, и некоторые дипломатические игры требуют обязательного включения основных целей в мирные договоры."
 
 concept_primary_demand:0 "Основное требование"
 concept_primary_demand_short:0 "Основное"
 concept_primary_demands:0 "Основные требования"
 concept_primary_demand_desc:0 "Основные требования — это [Concept('concept_war_goal', 'цели войны')], которые будут навязаны противоположной стороне в [Concept('concept_diplomatic_play', 'дипломатической игре')], если она решит отступиться. Первая [Concept('concept_war_goal', 'цель войны')], добавленная в отношении каждой из сторон, считается основной, равно как и [Concept('concept_war_goal', 'цели')], добавленные в отношении лидера противоположной стороны посредством [Concept('concept_sway', 'убеждения')]."
 
 concept_secondary_demand:0 "Вторичное требование"
 concept_secondary_demands:0 "Вторичные требования"
 concept_secondary_demand_desc:0 "Вторичные требования — это [Concept('concept_war_goal', 'цели войны')], которые не будут навязаны в [Concept('concept_diplomatic_play', 'дипломатической игре')], если противник отступится, но их можно захватить в результате [Concept('concept_peace_deal', 'мирного предложения')] или в случае капитуляции, если дело дойдёт до [Concept('concept_war', 'войны')]. Вторичное требование, направленное против лидера противоположной стороны, можно превратить в основное, потратив [Concept('concept_diplomatic_maneuvers', 'дипломатические манёвры')], однако при этом можно спровоцировать [Concept('concept_diplomatic_incident', 'дипломатический инцидент')]."

 concept_resource_potential:0 "Ресурсный потенциал"
 concept_resource_potentials:1 "Ресурсные потенциалы"
 concept_resource_potentials_short:0 "Потенциалы"
 concept_resource_potential_desc:3 "Ресурсный потенциал открывает возможность строить и расширять в области [Concept('concept_building', 'сооружения')] определённого типа, например рыболовные хозяйства, шахты или плантации. Максимальный [concept_building_level|l] ограничен либо количеством ресурсов, либо доступными [Concept('concept_arable_land', 'пахотными землями')]."

 concept_government:0 "Правительство"
 concept_governments:0 "Правительства"
 concept_government_possessive:0 "Правительства"
 concept_government_desc:1 "Правительство [Concept('concept_country','страны')] состоит из одной или нескольких [Concept('concept_interest_group','заинтересованных групп')]. Если в стране разрешено [Concept('concept_votes','голосование')], эти заинтересованные группы могут объединяться в [Concept('concept_party','партии')]. В зависимости от [Concept('concept_law','законов')] страны подобное сочетание заинтересованных групп будет повышать или снижать [Concept('concept_legitimacy', 'легитимность')] правительства.\n\nДля [Concept('concept_enactment_of_laws','принятия')] любого закона, не имеющего поддержки [Concept('concept_political_movement', 'политического движения')], требуется поддержка заинтересованных групп в правительстве. Возможность быстро и безболезненно проталкивать законы через правительство зависит от того, насколько единодушна поддержка."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "Интерес"
 concept_interests:0 "Интересы"
 concept_interest_desc:2 "[concept_country], обладающая интересом в [Concept('concept_strategic_region', 'стратегическом регионе')], показывает остальному миру свою готовность участвовать в происходящих в нём [Concept('concept_diplomatic_play', 'дипломатических играх')]. Без [Concept('concept_active_interest', 'активного интереса')] в стратегическом регионе многие [Concept('concept_diplomatic_action','дипломатические действия')] будут недоступны, равно как и возможность [Concept('concept_colony', 'колонизации')].\n\nВы автоматически получаете интересы во всех стратегических регионах, в которых у вас есть хотя бы одна неколониальная [Concept('concept_state', 'область')]. Способность [Concept('concept_declared_interest','заявлять')] о своих интересах главным образом зависит от [Concept('concept_rank', 'рейтинга')]."

 concept_inactive_interest:0 "Пассивный интерес"
 concept_inactive_interest_short:0 "Пассивный"
 concept_inactive_interest_desc:1 "Когда новый [Concept('concept_interest', 'интерес')] впервые [Concept('concept_declared_interest','открывается')], он остаётся неактивным в течение #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] дн.#!, после чего становится [Concept('concept_active_interest','активным')]."

 concept_active_interest:0 "Активный интерес"
 concept_active_interests:0 "Активные интересы"
 concept_active_interest_short:0 "Активный"
 concept_active_interest_desc:1 "Полностью функционирующий [Concept('concept_interest', 'интерес')]. Интересы, которые вы получаете, владея хотя бы одной неколониальной [Concept('concept_state', 'областью')] в [Concept('concept_state_region', 'регионе')], всегда считаются активными, а вот [Concept('concept_declared_interest','открытые интересы')] первое время [Concept('concept_inactive_interest','неактивны')]."
  
 concept_declared_interest:0 "Открытый интерес"
 concept_declared_interests:0 "Открыт интерес"
 concept_declare_interests:0 "Проявить интересы"
 concept_declared_interest_declare:0 "Заявить"
 concept_declared_interest_declared:0 "Заявлено"
 concept_declared_interest_desc:2 "Если у вас нет ни одной неколониальной [Concept('concept_state', 'области')] в [Concept('concept_state_region', 'регионе')], но вы всё равно желаете обладать [Concept('concept_interest', 'интересом')], можно заявить о нём. Количество открываемых интересов в подобных регионах зависит от вашего [Concept('concept_rank', 'рейтинга')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nКоличество открытых вами интересов составляет [GetPlayer.GetNumDeclaredInterests]. Поскольку ваш ранг — [GetPlayer.GetRank], максимальное количество интересов, о которых вы можете заявить, составляет #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"

 concept_obligation:0 "Обязательство"
 concept_obligations:0 "Обязательства"
 concept_obligated:0 "Под обязательствами"
 concept_obligation_desc:1 "Одна [Concept('concept_country', 'страна')] может иметь обязательства перед другой в результате соглашений, заключённых во время [Concept('concept_diplomatic_play','дипломатических игр')], или если одна страна выплатила [Concept('concept_loans', 'займы')] другой. Имея обязательства перед страной, вы не можете начинать против неё дипломатический игры и даже вступать в них на стороне её врагов. Страна может воспользоваться обязательствами, чтобы принудить вас к заключению [Concept('concept_diplomatic_pact', 'дипломатического пакта')] или [Concept('concept_sway', 'убеждением')] привлечь на свою сторону в дипломатической игре, а может улучшить [Concept('concept_relations', 'отношения')] с вами."

 concept_secession:0 "Отделение"
 concept_secessions:0 "Отделения"
 concept_secessionist:0 "Сторонник отделения"
 concept_secession_desc:4 "Отделение является результатом вспыхнувшей в [Concept('concept_country', 'стране')] [Concept('concept_cultural_turmoil', 'культурной революции')] на территории [Concept('concept_homeland','родных земель')] этой [Concept('concept_culture','культуры')]. Если культурная революция в стране превышает пороговое значение [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0], сторонники отделения могут начать восстание. По завершении родные земли культуры отделятся от остальной страны, которая автоматически начнёт [Concept('concept_diplomatic_play', 'дипломатическую игру')] за их возвращение.\n\nВы можете остановить восстание, снизив [Concept('concept_turmoil', 'беспорядки')] среди представителей этой культуры в вашей стране, или замедлить его с помощью [Concept('concept_institution', 'института')] [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','внутренних дел')]."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_gdp:0 "Валовой внутренний продукт"
 concept_gdp_short:1 "ВВП"
 concept_gdp_desc:4 "Каждая единица [Concept('concept_good', 'товаров')], [Concept('concept_good_production', 'произведённых')] в вашей [Concept('concept_country', 'стране')], влияет на [Concept('concept_gdp', 'валовой внутренний продукт')]. Суммарная [Concept('concept_market_price', 'рыночная цена')] национального производства снижается на стоимость товаров, потребляемых в процессе.\n\nВВП влияет на [Concept('concept_prestige', 'престиж')] и [Concept('concept_budget_minting', 'денежное производство')]."

 concept_education_access:0 "Доступность образования"
 concept_education_access_desc:1 "Доступность образования для детей из [Concept('concept_pop', 'группы населения')]. Со сменой поколений [Concept('concept_literacy', 'грамотность')] группы населения приближается к значению доступности образования."

 concept_isolated_state:0 "Эксклав"
 concept_isolated_states:1 "Эксклавы"
 concept_isolated_state_short:1 "Эксклав"
 concept_isolated_state_desc:2 "[concept_state_region] считается изолированным от рынка, если не имеет связи по суше с [Concept('concept_market_capital', 'рыночной столицей')] или с [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','портом')], который может установить [Concept('concept_port_connection', 'связь')] со столицей. Эксклавы не создают [Concept('concept_buy_orders', 'приказы о покупке')] и [Concept('concept_sell_orders', 'продаже')], а на [Concept('concept_local_price', 'местную цену')] [Concept('concept_good', 'товаров')] не влияет [Concept('concept_market_price', 'рыночная цена')]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_input_goods_shortage:0 "Дефицит потребляемых продуктов"
 concept_input_goods_shortages:1 "Дефицит потребляемых продуктов"
 concept_input_goods_shortage_desc:0 "[Concept('concept_building', 'Сооружения')], которые потребляют [Concept('concept_good', 'товары')], снизят выработку, если получат менее [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] от перечисленного в [Concept('concept_buy_orders', 'приказе о покупке')]. Обычно это вызвано недостаточным количеством доступных товаров на [Concept('concept_market', 'рынке')] [Concept('concept_building_possessive', 'сооружения')], но также к этому приводит низкая [Concept('concept_market_access', 'доступность рынка')] в сооружениях [Concept('concept_state_region', 'региона')]."

 concept_market:0 "Рынок"
 concept_markets:1 "Рынки"
 concept_market_possessive:1 "Рыночный"
 concept_market_desc:2 "Все [Concept('concept_state', 'области')] одного [Concept('concept_market', 'рынка')] торговую [Concept('concept_good', 'товарами')] друг с другом, если не являются [Concept('concept_isolated_state','эксклавами')]. То, насколько хорошо связан области, определяется [Concept('concept_market_access', 'доступностью рынка')]. Кроме того, рынки могут торговать друг с другом через [Concept('concept_trade_route','торговые пути')].\n\nКаждая [Concept('concept_country', 'страна')] либо контролирует собственный рынок, либо является частью другого в рамках [Concept('concept_customs_union', 'таможенного союза')] или [Concept('concept_subject', 'субъектных')] отношений. "

 concept_market_access:0 "Доступность рынка"
 concept_market_access_desc:1 "Показатель того, насколько хорошо [Concept('concept_state', 'область')] связана с остальным [Concept('concept_market', 'рынком')]. Начинается со 100% и пропорционально снижается, когда [Concept('concept_infrastructure_usage', 'использование инфраструктуры')] области превосходит её [Concept('concept_infrastructure', 'инфраструктуру')]. Влияет на количество [Concept('concept_sell_orders', 'приказов о продаже')] и [Concept('concept_buy_orders', 'покупке')] от [Concept('concept_good_production', 'производства')] и [Concept('concept_good_consumption', 'потребления')] [Concept('concept_good','товаров')] в области, а также на степень воздействия [Concept('concept_market_price', 'рыночной цены')] на [Concept('concept_local_price', 'местную цену')]."

 concept_infrastructure:0 "Инфраструктура"
 concept_infrastructure_desc:2 "Инфраструктуру создают [Concept('concept_building','сооружения')], например [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','железные дороги')] и [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','порты')]. Она обеспечивает связь [Concept('concept_state', 'области')] с её [Concept('concept_market', 'рынком')] и влияет на скорость [Concept('concept_mobilize_battalion','мобилизации')] [Concept('concept_battalion', 'батальонов')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"

 concept_infrastructure_usage:0 "Масштабы инфраструктуры"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building','Сооружения')] используют часть [Concept('concept_infrastructure', 'инфраструктуры')] в зависимости от того, насколько они технологически продвинуты или требовательны. Соотношение использования инфраструктуры к самой инфраструктуре [Concept('concept_state', 'области')] определяет [Concept('concept_market_access', 'доступность рынка')]. Использование инфраструктуры также увеличивает стоимость [Concept('concept_port_connection','портовых связей')]."
  
 concept_good:0 "Товар"
 concept_goods:0 "Товары"
 concept_good_possessive:0 "Товара"
 concept_goods_input:0 "Потребляемые товары"
 concept_goods_output:0 "Производимые товары"
 concept_good_desc:1 "Товары [Concept('concept_good_production','производятся')] в [Concept('concept_building','сооружениях')] самими сооружениями и [Concept('concept_pop','группами населения')]. Товары обладают [Concept('concept_local_price', 'местной')] и [Concept('concept_market_price', 'рыночной ценой')]."

 concept_government_good:0 "Правительственный товар"
 concept_government_goods:1 "Правительственные товары"
 concept_government_good_desc:1 "[Concept('concept_good', 'Товары')], [Concept('concept_good_consumption','потребляемые')] [Concept('concept_government_building', 'правительственными сооружениями')] на средства, выделяемые из [Concept('concept_treasury', 'казны')]."

 concept_military_good:0 "Военный товар"
 concept_military_goods:1 "Военные товары"
 concept_military_good_desc:1 "[Concept('concept_good', 'Товары')], [Concept('concept_good_consumption','потребляемые')] [Concept('concept_military_building', 'военными сооружениями')] на средства, выделяемые из [Concept('concept_treasury', 'казны')]."

 concept_state:0 "Область"
 concept_states:0 "Области"
 concept_state_or_states:0 "Область(и)"
 concept_state_possessive:1 "Области"
 concept_state_desc:2 "Географическая область в составе [Concept('concept_country', 'государства')]. [Concept('concept_pop', 'Группы населения')] живут и работают в областных [Concept('concept_building', 'сооружениях')]. Кроме случаев [Concept('concept_split_state', 'разделённых областей')], территория области совпадает с территорией [Concept('concept_state_region', 'региона')]. Если область не является [Concept('concept_isolated_state', 'эксклавом')], она будет торговать [Concept('concept_good_consumption','потребляемыми')] и [Concept('concept_good_production','производимыми')] [Concept('concept_good','товарами')] с другими областями на том же [Concept('concept_market', 'рынке')]. Интенсивность такой торговли зависит от [Concept('concept_market_access', 'доступности рынка')]."

 concept_pop:0 "Группа населения"
 concept_pops:0 "Группы населения"
 concept_pop_possessive:1 "Группы населения"
 concept_pops_possessive:0 "Групп населения"
 concept_population:0 "Население"
 concept_pop_desc:3 "Население мира делится на группы населения, состоящие из индивидуумов, работающих в одних и тех же [Concept('concept_building', 'сооружениях')] в качестве представителей определённой [Concept('concept_profession', 'профессии')] и объединённых общими [Concept('concept_culture', 'культурой')] и [Concept('concept_religion', 'религией')]. Они используют свои [Concept('concept_pop_income','доходы')] на приобретение [Concept('concept_good', 'товаров')] для удовлетворения своих [Concept('concept_pop_needs','потребностей')], что определяет их [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_sol', 'уровень жизни')]. Они могут поддерживать [Concept('concept_interest_group', 'заинтересованные группы')] и [Concept('concept_political_movement','политические движения')] или быть [Concept('concept_politically_inactive_involved', 'политически неактивными')]. Группа населения состоит из [Concept('concept_working_adults', 'взрослых работников')] и [Concept('concept_dependents', 'иждивенцев')]. Часть представителей группы населения [Concept('concept_literacy','образованы')] и могут состоять из [Concept('concept_loyalist','лоялистов')] или [Concept('concept_radical','радикалов')]."

 concept_profession:0 "Профессия"
 concept_profession_jobs:0 "Работа"
 concept_professions:0 "Профессии"
 concept_profession_desc:2 "Профессия [Concept('concept_pop','группы населения')] определяет её роль в [Concept('concept_building', 'сооружении')], размер [Concept('concept_building_wage', 'зарплаты')] и наличие у неё [Concept('concept_ownership_share','доли собственности')] в нём. Профессия также влияет на поддержку различных [Concept('concept_interest_group','заинтересованных групп')], вероятность остаться [Concept('concept_politically_inactive_involved', 'политически неактивными')] и принадлежность к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему классу')]. Для смены профессии группа населения должна обладать соответствующей [Concept('concept_pop_qualifications', 'квалификацией')]."

 concept_production_method:0 "Производственный метод"
 concept_production_methods:0 "Производственные методы"
 concept_production_method_desc:3 "Производственные методы определяют принципы функционирования [Concept('concept_building','сооружений')]. Они определяют:\n\n- какие [Concept('concept_good_consumption','товары')] должно приобретать сооружение\n- какие [Concept('concept_good_production','товары')] сооружение производит и продаёт\n- как распределяются [Concept('concept_profession','профессии')] среди его [Concept('concept_workforce', 'рабочей силы')]\n\nПроизводственные методы могут оказывать и иные эффекты, например создавать [Concept('concept_modifier','модификаторы')] или влиять на распределение [Concept('concept_ownership_share','долей собственности')]. Производственные методы объединены в группы, и одновременно в группе может быть активен только один метод. Вы можете переключаться между активными методами в каждой группе, если отвечаете требованиям к [Concept('concept_technology', 'технологиям')] или [Concept('concept_law', 'законам')]."

 concept_nation_formation:0 "Формирование стран"
 concept_nation_formation_desc:0 "Если [Concept('concept_country', 'страна')] отвечает определённым условиям, например владеет землями в необходимых [Concept('concept_state_region','регионах')] или изучила нужную [Concept('concept_technology', 'технологию')] ($SOCIETY$), она может сформировать новую страну более высокого [Concept('concept_country_tier', 'уровня')]. Возможные страны перечислены во вкладке #b $NATION_FORMATION$#! на панели #b $CULTURE$#!."

 concept_culture:0 "Культура"
 concept_cultures:1 "Культуры"
 concept_culture_possessive:1 "Культуры"
 concept_culture_desc:2 "Все [Concept('concept_pop', 'группы населения')] обладают культурой, которая может измениться только в результате [Concept('concept_assimilation', 'ассимиляции')]. Культура населения определяет, какие [Concept('concept_state_region','регионы')] оно считает своей [Concept('concept_homeland','родиной')] и подвергается ли оно [Concept('concept_discrimination','дискриминации')] в [Concept('concept_country', 'стране')] проживания."

 concept_accepted_culture:0 "Приемлемая культура"
 concept_accepted_cultures:0 "Приемлемые культуры"
 concept_accepted_culture_short:0 "Приемлемая"
 concept_accepted_culture_desc:2 "Приемлемые культуры [Concept('concept_country','страны')] включают в себя её [Concept('concept_primary_cultures', 'основные культуры')], а также любые культуры, считающиеся приемлемыми в соответствии с действующим в стране [Concept('concept_law', 'законом')] о [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','гражданстве')]."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_primary_cultures:0 "Основные культуры"
 concept_primary_culture:0 "Основная культура"
 concept_primary_cultures_desc:4 "Основополагающая [Concept('concept_culture', 'культура')] или культуры [Concept('concept_country','национального государства')]. Если страна [Concept('concept_nation_formation','формирует иное')] государство, её основные культуры могут измениться, но во всех остальных случаях остаются как есть.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\nОсновные культуры #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_RP')]#!#! — [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Культурная особенность"
 concept_cultural_traits:1 "Культурные особенности"
 concept_cultural_trait_desc:2 "Различные аспекты [Concept('concept_culture', 'культуры')], в том числе её язык и регион происхождения. Сходства особенностей [Concept('concept_primary_cultures','основных культур')] [Concept('concept_country','страны')] и культуры [Concept('concept_pop', 'группы населения')] в сочетании с действующим [Concept('concept_law', 'законом')] «[GetLawType('law_national_supremacy').GetGroup.GetName]» определяют, подвергается ли группа населения [Concept('concept_discrimination','дискриминации')]."

 concept_cultural_heritage_trait:0 "Культурное наследие"
 concept_cultural_heritage_traits:0 "Культурные наследия"
 concept_cultural_heritage_trait_desc:2 "Разновидность [Concept('concept_cultural_trait', 'культурной особенности')], которая указывает родной регион [Concept('concept_culture', 'культуры')]. Ряд [Concept('concept_law', 'законов')] о [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','гражданстве')] считает наследие более важным, чем остальные особенности, когда определяется, будет ли [Concept('concept_pop', 'группа населения')] подвергаться [Concept('concept_discrimination','дискриминации')]."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_religion:0 "Религия"
 concept_religions:1 "Религии"
 concept_religion_desc:1 "Все [Concept('concept_pop', 'группы населения')] обладают религией, которая может измениться только в результате [Concept('concept_conversion', 'обращения')]. Религия населения определяет, подвергается ли оно [Concept('concept_discrimination','дискриминации')] в [Concept('concept_country', 'стране')] проживания."

 concept_accepted_religion:0 "Приемлемая религия"
 concept_accepted_religions:0 "Приемлемые религии"
 concept_accepted_religion_short:0 "Приемлемо"
 concept_accepted_religion_desc:2 "Приемлемые религии [Concept('concept_country','страны')] включают в себя её [Concept('concept_state_religion', 'государственную религию')], а также любые [Concept('concept_religion','религии')], считающиеся приемлемыми в соответствии с действующим в стране [Concept('concept_law', 'законом')] об отношениях [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','церкви и государства')]."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"

 concept_state_religion:0 "Государственная религия"
 concept_state_religion_desc:2 "Основополагающая [Concept('concept_religion', 'религия')] [Concept('concept_country', 'страны')]. Чаще всего является наиболее распространённой [Concept('concept_religion', 'религией')] с наибольшим числом последователей среди [Concept('concept_pop', 'населения')], но иногда может быть религией на законодательном уровне или просто религией [Concept('concept_ruler', 'правителя')]. Обычно остаётся неизменной.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\nГосударственная религия #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_RP')]#!#! — [GetPlayer.GetStateReligion.GetName|l]."

 concept_religious_trait:0 "Религиозная особенность"
 concept_religious_traits:1 "Религиозные особенности"
 concept_religious_trait_desc:2 "Различные аспекты [Concept('concept_religion', 'религии')], например религиозная группа. Сходство особенностей [Concept('concept_state_religion', 'государственной религии')] [Concept('concept_country','страны')] и религии [Concept('concept_pop', 'группы населения')] в сочетании с действующим [Concept('concept_law', 'законом')] об отношениях [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','церкви и государства')] определяет, подвергается ли группа населения [Concept('concept_discrimination','дискриминации')]."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 
 concept_investment_pool:0 "Инвестиционный пул"
 concept_investment_pool_desc:3 "[concept_reinvestment] от [Concept('concept_pop','населения')] с [Concept('concept_ownership_share','долями собственности')] попадают в инвестиционный пул и становятся доступными для [Concept('concept_construction','постройки')] [Concept('concept_building','сооружений')], которые можно финансировать из этих средств согласно действующей в [Concept('concept_country','стране')] [Concept('concept_law', 'категории законов')] [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','об экономической системе')]. По мере возведения сооружений средства на строительство выделяются из инвестиционного пула и поступают в [Concept('concept_treasury', 'казну')] в виде [Concept('concept_budget_investment_income', 'денег из инвестиционного фонда')]."
 concept_investment_pool_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"
 
 concept_reinvestment:0 "Реинвестиции"
 concept_reinvestment_desc:0 "Часть [Concept('concept_dividends', 'дивидендов')], получаемых представителями некоторых [Concept('concept_profession','профессий')], инвестируется обратно в экономику как [Concept('concept_money', 'деньги')], поступающие в [Concept('concept_investment_pool', 'инвестиционный пул')]. Сумма реинвестиций зависит от действующего в [Concept('concept_country','стране')] [Concept('concept_law', 'закона')] [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','об экономической системе')], а также от [Concept('concept_gdp', 'ВВП')], причём часть инвестиций может быть потеряна в силу неэффективности крупной экономики."

 concept_pop_income:0 "Доход населения"
 concept_pop_income_short:0 "Доход"
 concept_pop_income_expenses:0 "Расходы группы населения"
 concept_pop_income_expenses_short:0 "Расходы"
 concept_pop_income_desc:0 "В конце недели [Concept('concept_pop','группы населения')] получают доход в зависимости от количества [Concept('concept_workforce', 'рабочей силы')] и получаемой ею [Concept('concept_building_wage', 'зарплаты')], а также от численность [Concept('concept_dependents', 'иждивенцев')] и их [Concept('concept_dependent_income', 'доходов')]. Эти доходы тратятся на удовлетворение [Concept('concept_pop_needs', 'потребностей')], что влияет на [Concept('concept_wealth', 'благосостояние')] группы населения."

 concept_dependent_income:0 "Доход от иждивенцев"
 concept_dependent_income_desc:1 "В конце каждой недели [Concept('concept_pop','группа населения')] получает доход от иждивенцев, исходя из количества [Concept('concept_dependents', 'иждивенцев')] и размера доступных им доходов. Большинство иждивенцев получают базовое количество средств от подённой работы в зависимости от [Concept('concept_profession', 'профессии')] группы населения с возможной прибавкой при наличии [Concept('concept_institution', 'института')] о [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','социальной защите')]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"

 concept_wealth:0 "Благосостояние"
 concept_wealthy:0 "Состоятельность"
 concept_wealth_desc:1 "Эквивалент материальных активов [Concept('concept_pop','группы населения')]. Для сохранения уровня благосостояния население должно еженедельно удовлетворять определённые [Concept('concept_pop_needs','потребности')]. Если [Concept('concept_pop_income','доходы')] не покрывают стоимость потребностей, благосостояние начнёт снижаться. Если после приобретения необходимых товаров у группы населения остались [Concept('concept_money', 'деньги')], её благосостояние увеличится.\n\nБлагосостояние является главным фактором, влияющим на [Concept('concept_sol', 'уровень жизни')] населения, а при определённых [Concept('concept_law','законах')] оно может также влиять, к примеру, на [Concept('concept_literacy', 'грамотность')] и [Concept('concept_votes','избирательные права')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022

 concept_innovation:2 "Инновация"
 concept_innovation_desc:3 "@innovation!Инновации производят [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','университеты')], и они вносят вклад в активное исследование [Concept('concept_technology', 'технологий')]. Неизрасходованные @innovation!инновации увеличат [Concept('concept_technology_spread', 'распространение технологий')], если оно у вас есть."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"

 concept_technology_spread:0 "Распространение технологий"
 concept_technology_spread_desc:2 "Одна неизученная вами [Concept('concept_technology', 'технология')] в каждой категории ($PRODUCTION_NO_CONCEPT$, $MILITARY$ и $SOCIETY$) всегда распространяется из [Concept('concept_country','стран')], уже изучивших её. Каждую неделю прогресс распространения увеличивается на случайное значение, близкое к базовому, которое зависит от [Concept('concept_literacy', 'грамотности')] вашей страны. Если та или иная технология ещё не известна ни одной из стран, она не сможет у вас распространяться, поэтому шансы получить технологии ранней [Concept('concept_technology_era','эпохи')] выше."

 concept_technology_era:0 "Технологическая эпоха"
 concept_technology_era_short:0 "Эпоха"
 concept_technology_eras_short:0 "Эпохи"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Если вы ещё не изучили все технологии предыдущих эпох, требуемое количество увеличится."
 concept_technology_era_desc:1 "[Concept('concept_technology', 'Технологическая')] эпоха в общих чертах описывает временной период, когда та или иная идея впервые была изучена.\n\nИзобретения первой эпохи были хорошо известны во многих частях света ещё до 1836 года.\nИзобретения второй эпохи связаны с Первой промышленной революцией (с 1836 года до середины XIX века).\nИзобретения третьей эпохи относятся к периоду развития, стабилизации и стандартизации, длящегося до конца XIX века.\nЧетвёртая эпоха соответствует Второй промышленной революции на переломе веков.\nИзобретения пятой эпохи — это современные открытия, меняющие мир.\n\nЧем позже эпоха, тем больше [Concept('concept_innovation', 'инноваций')] требуется для изучения технологии. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology:0 "Технология"
 concept_technologies:0 "Технологии"
 concept_technology_desc:3 "Технологии охватывают все инновации из трёх областей: $PRODUCTION_NO_CONCEPT$, $MILITARY$ и $SOCIETY$. Технологии оказывают эффекты в масштабе всей страны, которые могут варьироваться от изменения показателей [Concept('concept_country','государства')] посредством [Concept('concept_modifier','модификаторов')] до открытия новых [Concept('concept_production_method','производственных методов')], [Concept('concept_building','сооружений')], [Concept('concept_law','законов')], [Concept('concept_decree','указов')] и [Concept('concept_diplomatic_pact','дипломатических пактов')].\n\nИзучение новых технологий осуществляется с помощью [Concept('concept_innovation', 'инноваций')], основным источником которых являются [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','университеты')]. Помимо прогресса от инноваций, технологии могут распространяться от стран, уже изучивших их, благодаря [Concept('concept_technology_spread', 'распространению технологий')].\n\nКоличество необходимого прогресса зависит от [Concept('concept_technology_era','эпохи')]. Если вы ещё не изучили все технологии предыдущих эпох, требуемое количество увеличится."
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"

 concept_canal:0 "Канал"
 concept_canals:1 "Каналы"
 concept_canal_desc:1 "Канал — это [Concept('concept_building', 'сооружение')], искусственно соединяющее два морских узла по суше. Каналы можно строить только в определённых местах, и обычно для начала строительства нужно провести топографическую съёмку или экспедицию. Каналы могут значительно сократить расстояния, которые [Concept('concept_convoys', 'конвоям')] приходится преодолевать для создания [Concept('concept_shipping_lane','линий поставок')], что значительно упрощает торговлю с дальними землями."

 concept_monument:0 "Монумент"
 concept_monuments:1 "Монументы"
 concept_monument_desc:1 "[Concept('concept_building','Сооружения')], уникальные для определённых [Concept('concept_state', 'областей')] и способные выполнять ряд разнообразных функций. Часто являются источником [Concept('concept_prestige', 'престижа')]."

 concept_productivity:1 "Производительность"
 concept_productivity_long:0 "Годовая производительность на сотрудника"
 concept_productive:0 "Продуктивность"
 concept_unproductive:0 "Непродуктивность"
 concept_productivity_desc:1 "Продуктивность является относительным показателем экономической ценности, производимой [Concept('concept_building', 'сооружением')] в год в расчёте на работника. При вычислении продуктивности берётся недельный [Concept('concept_revenue', 'доход')] от [Concept('concept_good_production', 'производства')] товаров, из него вычитаются расходы на [Concept('concept_good_consumption', 'потребление')] товаров, результат делится на общее количество [Concept('concept_workforce', 'рабочей силы')] и умножается на 52 (количество недель в году).\n\n( Доходы - материальные затраты ) / общее число работников\n\nРазница между производительностью и [Concept('concept_average_wage', 'средней зарплатой')] составляет еженедельный [Concept('concept_building_balance', 'баланс')] сооружения."

 concept_law_group:1 "Категория законов"
 concept_law_group_desc:3 "Категория законов включает в себя несколько [Concept('concept_law', 'законов')], различными способами влияющих на [Concept('concept_country', 'страну')]. Единовременно в каждой категории может быть активен только один закон."

 concept_government_reform:0 "Реформа правительства"
 concept_government_reform_short:0 "Реформа"
 concept_government_reform_desc:0 "Проводя реформу [Concept('concept_government', 'правительства')], вы можете свободно изменять его состав, даруя и отбирая власть у [Concept('concept_interest_group','заинтересованных групп')] или [Concept('concept_party','партий')]. Заинтересованные группы, утратившие власть во время реформ, получат [Concept('concept_radical','радикалов')], если не провести реформу сразу после завершившихся выборов."

 concept_election:0 "Выборы"
 concept_elections:0 "Выборы"
 concept_election_possessive:0 "Выборов"
 concept_election_voting_franchise:0 "Избирательное право"
 concept_elect:0 "Избрать"
 concept_elected:0 "Избран"
 concept_election_desc:2 "[Concept('concept_country','Страны')] с избирательным правом проводят выборы раз в #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] года#!. Предвыборная кампания длится в течение #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] мес.#! до даты выборов, и в это время [Concept('concept_party','партии')] борются за [Concept('concept_momentum', 'мотивацию')] и [Concept('concept_votes', 'голоса')].\n\nВ день выборов происходит окончательный поход голосов, что влияет на [Concept('concept_political_strength', 'политическую силу')] [Concept('concept_interest_group','заинтересованных групп')], входящих в состав партий. При определённых [Concept('concept_government_type','формах правления')] новый [Concept('concept_head_of_state', 'глава государства')] тоже избирается по итогам выборов. Наконец, можно провести одну [Concept('concept_government_reform', 'реформу правительства')], устранив одну из заинтересованных групп из [Concept('concept_government', 'правительства')], не получив при этом [Concept('concept_radical','радикалов')]."

 concept_budget_minting:0 "Денежное производство"
 concept_budget_minted:0 "Отчеканено"
 concept_budget_minting_desc:2 "Форма дохода, который [Concept('concept_country', 'страны')] получают при печати или чеканке новых [Concept('concept_money', 'денег')]. Чем больше [Concept('concept_gdp', 'валовой внутренний продукт')] [Concept('concept_country', 'страны')], тем больше денег можно выпустить в оборот без негативных последствий для экономики."

 concept_budget_poll_taxes:0 "Подушные налоги"
 concept_budget_poll_tax:1 "Подушный налог"
 concept_budget_poll_taxes_desc:2 "Фиксированный [Concept('concept_taxes', 'налог')], взимаемый со всех облагаемых им [Concept('concept_working_adults', 'взрослых работников')]. Поскольку подушные налоги не увеличиваются с ростом доходов населения, сильнее всего от них страдает [Concept('concept_lower_strata', 'низший класс')]."

 concept_budget_land_taxes:0 "Земельные налоги"
 concept_budget_land_taxes_desc:4 "Вид [Concept('concept_budget_poll_taxes', 'подушного налога')], который платят исключительно [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','крестьяне')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_heathen_taxes:0 "Налоги с язычников"
 concept_budget_heathen_taxes_desc:1 "Вид [Concept('concept_budget_poll_taxes', 'подушного налога')], собираемого со всех [Concept('concept_pop', 'групп населения')], чья [Concept('concept_religion', 'религия')] подвергается [Concept('concept_discrimination', 'дискриминации')] в своей [Concept('concept_country', 'стране')]."

 concept_budget_per_capita_taxes:0 "Среднедушевые налоги"
 concept_budget_per_capita_taxes_desc:4 "Вид [Concept('concept_budget_poll_taxes', 'подушного налога')], собираемого со всех [Concept('concept_pop', 'групп населения')], кроме [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','крестьян')]."
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_income_taxes:0 "Подоходные налоги"
 concept_budget_income_taxes_desc:1 "[Concept('concept_taxes','Налог')], взимаемый с [Concept('concept_building_wage','зарплат')], выплачиваемых [Concept('concept_workforce', 'рабочей силе')]."

 concept_budget_investment_income:1 "Трансфер инвестиционного пула"
 concept_budget_investment_income_desc:2 "Когда [Concept('concept_money', 'деньги')] из [Concept('concept_treasury', 'казны')] расходуются на [Concept('concept_construction', 'строительство')] [Concept('concept_building', 'сооружений')], которые действующий в [Concept('concept_country', 'стране')] [Concept('concept_law', 'закон')] [SelectLocalization(GetPlayer.IsValid,'concept_budget_investment_income_desc_added','об экономической системе')] позволяет финансировать из [Concept('concept_investment_pool', 'инвестиционного пула')], расходы казны компенсируются переводом из инвестиционного пула в эквивалентном размере."
 concept_budget_investment_income_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"

 concept_budget_consumption_taxes:0 "Потребительские налоги"
 concept_budget_consumption_tax:0 "Потребительский налог"
 concept_budget_consumption_tax_rate:0 "Ставка потребительского налога"
