 concept_subsidizing:1 "Субсидирование"
 concept_subsidies_desc:2 "[Concept('concept_government', 'Правительство')] [Concept('concept_country', 'страны')] обязуется предоставлять [Concept('concept_building', 'сооружению')] на субсидиях достаточно средств, чтобы по крайней мере платить [Concept('concept_subsidized_wage', 'зарплаты')]. Если сооружение не может расплатиться с работниками или если стоимость закупки [Concept('concept_good_consumption','товаров')] превосходит [Concept('concept_revenue', 'доходы')] от продажи [Concept('concept_good_production','производимых товаров')], [Concept('concept_treasury', 'казна')] покроет дефицит. Благодаря этому сооружение может нанять необходимое количество работников для максимального [Concept('concept_throughput', 'товарооборота')], не беспокоясь об экономической целесообразности."

 concept_budget_interest:0 "Проценты"
 concept_budget_interest_rate:0 "Процентная ставка"
