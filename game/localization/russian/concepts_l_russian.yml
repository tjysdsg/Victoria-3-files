 concept_trade_route_desc: "Торговые пути закупают [Concept('concept_good', 'товары')] на одном [Concept('concept_market', 'рынке')], перевозят их на другой с помощью [Concept('concept_convoys', 'конвоев')] (или по суше, если рынки граничат) и продают их там, извлекая [Concept('concept_revenue', 'доходы')] (которые облагаются [Concept('concept_tariffs', 'пошлинами')]) для управляющих этими путями [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','торговых центров')]. В процессе на обоих рынках создаются [Concept('concept_buy_orders','приказы о покупке')] и [Concept('concept_sell_orders','продаже')], увеличивая цену на одном рынке и снижая её на другом. Объём перевозимых товаров будет самостоятельно подстраиваться под ситуацию на обоих рынках, при необходимости привлекая больше или меньше [Concept('concept_workforce', 'рабочей силы')]. Каждая страна может поддерживать ограниченное количество бесплатных торговых путей, а на поддержание дополнительных путей тратится фиксированное количество [Concept('concept_bureaucracy', 'бюрократии')]."
 concept_trade_route_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_revenue: "Прибыль от торговли"
 concept_trade_revenue_desc: "[SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Торговый центр')], управляющий [Concept('concept_trade_route', 'торговым путём')], получает с него прибыль в зависимости от разницы в [Concept('concept_market_price', 'рыночной цене')] и от объёма торговли. [concept_tariffs] снижают доходность торгового пути, по сути уменьшая максимальный объём товаров, которые [Concept('concept_trade_route', 'торговый путь')] может перемещать без риска падения доходности и стагнации."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_land_trade_capacity: "Потенциал сухопутной торговли"
 concept_land_trade_capacity_desc: "Потенциал сухопутной торговли позволяет перевозить ограниченные объёмы [Concept('concept_good', 'товаров')] без использования [Concept('concept_convoys', 'конвоев')] по [Concept('concept_trade_route', 'торговым путям')], связывающим два рынка с общей сухопутной границей. Если [Concept('concept_trade_route', 'торговый путь')] начинает перевозить больше [Concept('concept_good', 'товаров')], чем позволяет ваш потенциал сухопутной торговли, излишки [Concept('concept_good', 'товаров')] потребуют использования [Concept('concept_convoys', 'конвоев')]."
 concept_trade_agreement: "Торговое соглашение"
 concept_trade_agreement_desc: "Тип [Concept('concept_diplomatic_pact', 'дипломатического пакта')] между двумя [Concept('concept_country', 'странами')], который убирает [concept_tariffs|l] и затраты [Concept('concept_bureaucracy', 'бюрократии')] на поддержание [Concept('concept_trade_route', 'торговых путей')] между ними."
 concept_trade_route_competitiveness: "Конкурентоспособность торгового пути"
 concept_trade_route_competitiveness_short: "Конкурентоспособность"
 concept_trade_route_competitiveness_desc: "Если запасы доступных для [Concept('concept_trade_route','торговли')] [Concept('concept_good','товаров')] на [Concept('concept_market','рынке')] истощены из-за большого количества торговых партнёров, то долю получаемых ими товаров определяет конкурентоспособность соперничающих торговых путей. Конкурентоспособность торгового пути со временем растёт."
 concept_market_good_policy: "Рыночная политика"
 concept_market_good_policies: "Рыночные политики"
 concept_market_good_policy_short: "Политика"
 concept_market_good_policy_desc: "[concept_market_owner] может задавать рыночную политику для каждого из [Concept('concept_good','товаров')] на [Concept('concept_market', 'рынке')]. По умолчанию #b приоритет не установлен#!, то есть [concept_tariffs|l] собираются с импорта и экспорта в соответствии с таможенной ставкой, определяемой [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','торговой политики')] и уровнем пошлин.\n\n#b Приоритет на импорт#! снимает пошлины, поощряя другие страны [Concept('concept_sell_orders','продавать')] вам товары и укрепляя ваши импортирующие [Concept('concept_trade_route','торговые пути')] за счёт вашей [Concept('concept_treasury', 'казны')], в то время как экспортные пошлины остаются в силе, препятствуя другим странам в [Concept('concept_buy_orders','покупке')] ваших запасов товаров.\n\n#b Приоритет на экспорт#! ведёт к противоположному результату: снимает экспортные пошлины и поощряет другие страны [Concept('concept_buy_orders','покупать')] у вас, тем самым укрепляя ваши экспортирующие [Concept('concept_trade_route','торговые пути')], тогда как импортные пошлины остаются в силе и препятствуют другим странам в [Concept('concept_sell_orders','продаже')] товаров на вашем рынке."
 concept_market_good_policy_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs: "Пошлины"
 concept_tariff: "Пошлина"
 concept_tariff_rate: "Таможенная ставка"
 concept_tariffs_desc: "Пошлины — это тип [Concept('concept_taxes','налога')] на [Concept('concept_trade_route','торговлю')]. Таможенная ставка применяется к торговым путям в зависимости от действующего в вашей [Concept('concept_country','стране')] [Concept('concept_law', 'закона')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','торговой политики')], вашего уровня пошлин и вашей [Concept('concept_market_good_policy','политики')] в отношении [Concept('concept_good', 'товаров')], тогда как реальный доход [Concept('concept_treasury', 'казны')] от торгового пути зависит от его объёма и [Concept('concept_base_price', 'базовой цены')] товаров. Пошлины, взимаемые с торгового пути, вычитаются из [Concept('concept_revenue', 'доходов')] управляющего [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','торгового центра')], что делает бессмысленным рост объёмов торговли."
 concept_tariffs_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2: "[GetBuildingType('building_trade_center').GetName]"
 concept_building_owners: "Владельцы сооружения"
 concept_building_owning: "Владение сооружением"
 concept_building_owners_desc: "Размер [Concept('concept_building','сооружения')] разделён на [Concept('concept_building_level','уровни')], которые могут находиться в [Concept('concept_privately_owned','частной собственности')] [Concept('concept_pop','групп населения')] или в [Concept('concept_nationally_owned','собственности')] [Concept('concept_country','государства')]. [Concept('concept_building_balance','Доходы')] от сооружения распределяются среди владельцев в виде [Concept('concept_dividends','дивидендов')]."
 concept_nationally_owned: "Собственность государства"
 concept_nationally_owns: "Национальная собственность"
 concept_nationally_own: "Национальная собственность"
 concept_nationally_owning: "В собственности государства"
 concept_nationally_owned_desc: "[Concept('concept_building_level','Уровень сооружения')], принадлежащий [Concept('concept_government','правительству')] [Concept('concept_country','страны')].\n\nУровни в собственности государства выплачивают [Concept('concept_government_dividends','государственные дивиденды')] стране, которой они принадлежат. Хотя эти уровни выплачивают [Concept('concept_money','деньги')] напрямую в казну, на их поддержание тратится [Concept('concept_bureaucracy','бюрократия')], и они получают меньше преимуществ от [Concept('concept_economy_of_scale','эффекта масштаба')].\n\nУровни, построенные за счёт [Concept('concept_government_construction','государственного строительства')], становятся собственностью государства, а все [Concept('concept_government_building','правительственные сооружения')] всегда находятся в собственности государства.\n\n[Concept('concept_building','Сооружение')] можно [Concept('concept_nationalize','национализировать')], чтобы сделать его уровни собственностью государства, или провести [Concept('concept_privatize','приватизацию')] и передать их в [Concept('concept_privately_owned','частную собственность')]."
 concept_privately_owned: "Частная собственность"
 concept_privately_own: "Частная собственность"
 concept_privately_owns: "Частная собственность"
 concept_privately_owned_desc: "[Concept('concept_building_level','Уровень сооружения')], принадлежащий [Concept('concept_pop','группам населения')]. Уровнем владеют либо [Concept('concept_workforce','работники')] самого [Concept('concept_building','сооружения')], либо работники, которых нанимают [SelectLocalization(GetPlayer.IsValid,'MANOR_INGAME_LINK','building_manor_house')|l] и [SelectLocalization(GetPlayer.IsValid,'FINANCIAL_INGAME_LINK','building_financial_district')|l] (преимущественно [SelectLocalization(GetPlayer.IsValid,'ARISTOCRATS_INGAME_LINK','aristocrats')|l] и [SelectLocalization(GetPlayer.IsValid,'CAPITALISTS_INGAME_LINK','capitalists')|l]).\n\nУровни в частной собственности выплачивают [Concept('concept_dividends','дивиденды')] группам населения, которые владеют ими.\n\nУровни сооружения, построенные за счёт [Concept('concept_private_construction','частного строительства')], становятся частной собственностью.\n\nСооружение можно [Concept('concept_nationalize','национализировать')], чтобы сделать его уровни [Concept('concept_nationally_owned','собственностью государства')], или провести [Concept('concept_privatize','приватизацию')] и передать их в частную собственность."
 concept_nationalize: "Национализировать"
 concept_nationalized: "Национализировано"
 concept_nationalization: "Национализация"
 concept_nationalizing: "Национализация"
 concept_nationalize_desc: "[Concept('concept_building', 'Сооружение')], не полностью являющееся [Concept('concept_nationally_owned','собственностью государства' )], может быть национализировано владельцем [Concept('concept_state', 'области')], в которой это сооружение находится.\n\nНационализация уровней, находящихся в [Concept('concept_privately_owned','частной собственности' )], может привести к [Concept('concept_radical', 'радикализации')] [Concept('concept_pop','населения')], владеющих сооружением, особенно если не выплатить им [Concept('concept_money', 'денежную')] компенсацию.\n\n[Concept('concept_foreign_investment', 'Иностранные инвестиции')] также можно национализировать, если владеющей ими стране больше нельзя делать инвестиции.\n\n$ECONOMIC_SYSTEM_GC_LINK$ определяет доступность и стоимость национализации."
 concept_privatize: "Приватизировать"
 concept_privatized: "Приватизировано"
 concept_privatization: "Приватизация"
 concept_privatizing: "Приватизация"
 concept_privatize_desc: "[Concept('concept_building','Сооружение')], находящееся в [Concept('concept_nationally_owned','собственности государства')], можно выставить на продажу и позволить [Concept('concept_pop','группам населения')] приобрести его и превратить в [Concept('concept_privately_owned','частную собственность')] с помощью [Concept('concept_investment_pool','инвестиционного пула')]. $ECONOMIC_SYSTEM_GC_LINK$ определяет возможность приватизации."
 concept_concept: "Понятие"
 concept_concepts: "Понятия"
 concept_concept_desc: "Это подсказка к игровому понятию, в которой содержится другое [Concept('concept_concept', 'понятие')]."
 concept_sol: "Уровень жизни"
 concept_sol_desc: "Уровень жизни отражает условия жизни [Concept('concept_pop','группы населения')], используя в качестве основы материальное [Concept('concept_wealth', 'благосостояние')]. Он определяет [Concept('concept_pop_growth','рождаемость и смертность')], а каждое изменение делает население более [Concept('concept_radical', 'радикальным')] или [Concept('concept_loyalist','лояльным')]. Средний уровень жизни в [Concept('concept_state', 'области')] влияет на её [Concept('concept_migration_pull', 'миграционную привлекательность')]."
 concept_expected_sol: "Минимальный ожидаемый уровень жизни"
 concept_expected_sol_short: "Ожидаемый минимум"
 concept_expected_sol_desc: "Минимальный ожидаемый уровень жизни — это наинизший [Concept('concept_sol', 'уровень жизни')], с которым [Concept('concept_pop', 'группа населения')] готова мириться. Это число зависит от того, принадлежит группа к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему классу')], и меняется в зависимости от [Concept('concept_literacy', 'грамотности')] и наличия определённых [Concept('concept_technology', 'технологий')]. Если уровень жизни группы населения ниже ожидаемого минимума, она постепенно начнёт становиться более [Concept('concept_radical', 'радикальной')]. Население с уровнем жизни выше ожидаемого минимума всё равно будут становиться более радикальным при каждом падении уровня жизни."
 concept_famine: "Голод"
 concept_famines: "Случаи голода"
 concept_famine_desc: "Голод случается, когда значительная часть [Concept('concept_pop','населения')] [Concept('concept_state','области')] страдает от [Concept('concept_starvation','недоедания')]. Это политический фактор, который должен привлечь внимание властей к проблемам нуждающихся.\n\nГолод в области начинается, когда выполняются нижеследующие условия:\n$EFFECT_LIST_BULLET$не менее #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! населения недоедает;\n$EFFECT_LIST_BULLET$не менее #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! сильно недоедает;\n$EFFECT_LIST_BULLET$область #b не#! является частью [Concept('concept_decentralized_nation','децентрализованного государства')]"
 concept_food_security: "Продовольственная безопасность"
 concept_food_security_desc: "Продовольственная безопасность показывает, насколько легко [Concept('concept_pop','группе населения')] получить все продукты, необходимые для пропитания. Если продовольственная безопасность группы населения снижается до критического значения, эта группа начинает [Concept('concept_starvation','недоедать')], и чем ниже продовольственная безопасность, тем серьёзнее будут последствия недоедания.\n\nНа продовольственную безопасность влияют два основных фактора. Во-первых, это [Concept('concept_shortage', 'недостаточное удовлетворение')] такой [Concept('concept_pop_needs','потребности')], как [GetPopNeed('popneed_basic_food').GetName|l]. Второй фактор зависит от того, сколько [Concept('concept_money', 'денег')] население тратит на удовлетворение данной потребности в сравнении ожидаемыми расходами при базовой стоимости."
 concept_starvation: "Голод"
 concept_starving: "Голодающие"
 concept_mild_starvation: "Умеренное недоедание"
 concept_mild_starvation_short: "Умеренное"
 concept_severe_starvation: "Массовый голод"
 concept_severe_starvation_short: "Сильное"
 concept_starvation_desc: "[Concept('concept_pop','Группа населения')] считается недоедающей, если её [Concept('concept_food_security', 'продовольственная безопасность ')] снижается до критического уровня. Причиной этого может быть слишком низкое [Concept('concept_wealth','благосостояние')] группы населения или банальная нехватка такого продукта, как [GetPopNeed('popneed_basic_food').GetName|l].\n\n#b Умеренное недоедание#! наблюдается, когда продовольственная безопасность снижается до #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#!, его воздействие не так велико.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r Сильное недоедание#! происходит, когда продовольственная безопасность падает до #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#!, оно обладает более выраженным эффектом. Если проблему не решить, недоедание приведёт к гибели группы населения.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nГруппа населения, страдающая от недоедания, постепенно [Concept('concept_radical','радикализируется')]. Количество радикалов и скорость их возникновения зависят от того, насколько низко упала продовольственная безопасность."
 concept_harvest_condition: "Условия сбора урожая"
 concept_harvest_conditions: "Условия сбора урожая"
 concept_harvest_condition_desc: "Условия сбора урожая воздействуют на аграрный сектор [Concept('concept_country','страны')]. Степень [Concept('concept_harvest_condition_intensity','выраженности')] этих условий, их продолжительность и область воздействия могут различаться. Как правило, они зависят от природных явлений и могут иметь как #g положительный#!, так и #r отрицательный#! эффект на хозяйство [Concept('concept_state','области')]. Условия сбора урожая преимущественно воздействуют на [Concept('concept_throughput', 'товарооборот')] сельскохозяйственных [Concept('concept_building','сооружений')], однако они способны влиять на [Concept('concept_pop','население')] и на саму область иными путями — в частности, сокращая доступную [Concept('concept_infrastructure','инфраструктуру')].\n\nУсловия для сбора урожая нередко затрагивают области вокруг своего #b эпицентра#!. В таких случаях [Concept('concept_harvest_condition_intensity','выраженность')] условий снижается с увеличением расстояния до #b эпицентра#!.\n\n#title Потенциальные условия для сбора урожая:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Выраженность условия"
 concept_harvest_condition_intensity_short: "Выраженность"
 concept_harvest_condition_intensity_desc: "Выраженность [Concept('concept_harvest_condition', 'условия для сбора урожая')] выполняет роль множителя при вычислении его воздействия на [Concept('concept_state', 'область')]. Чем ближе область к [Concept('concept_state_region', 'региону')] эпицентра, тем выше в ней будет выраженность."
 concept_pop_growth: "Прирост населения"
 concept_pop_growth_birthrate_and_mortality: "Рождаемость и смертность"
 concept_pop_growth_birthrate: "Рождаемость"
 concept_pop_growth_mortality: "Смертность"
 concept_pop_growth_desc: "Рождаемость и смертность определяют итоговое количество [Concept('concept_individual','индивидов')], получаемых или теряемых [Concept('concept_pop', 'группой населения')] с течением времени. Эти два показателя зависят от [Concept('concept_sol', 'уровня жизни')] и ряда факторов вроде болезней, опасных условий работы, существующих [Concept('concept_institution', 'институтов')] и доступного жизненного пространства.\n\n@information! Рост населения не учитывает внешние факторы, например [Concept('concept_migration', 'миграцию')] или [Concept('concept_casualties', 'потери')] во время [Concept('concept_war', 'войны')]."
 concept_individual: "Индивид"
 concept_individuals: "Индивиды"
 concept_individual_desc: "Индивид — это один человек в составе [Concept('concept_pop', 'группы населения')], который может быть как [Concept('concept_working_adults','трудоспособным взрослым')], так и [Concept('concept_dependents','иждивенцем')]. Все [Concept('concept_pop', 'группы населения')] состоят из индивидов с одинаковыми [Concept('concept_culture', 'культурой')], [Concept('concept_religion', 'религией')], [Concept('concept_profession', 'профессией')] и [Concept('concept_building','рабочим местом')]."
 concept_jobseeker: "Соискатель"
 concept_jobseekers: "Соискатели"
 concept_jobseeking: "Поиск работы"
 concept_jobseeker_desc: "Соискателем называется [Concept('concept_working_adults', 'взрослый работник')] с отрицательной [Concept('concept_job_satisfaction', 'удовлетворённостью работой')], который не работает в [Concept('concept_government_building', 'правительственном сооружении')] и не получает [Concept( 'concept_subsidies', 'субсидий' )]."
 concept_building: "Сооружение"
 concept_buildings: "Сооружения"
 concept_building_industry: "Промышленность"
 concept_building_industries: "Промышленность"
 concept_building_possessive: "Сооружения"
 concept_buildings_possessive: "Сооружений"
 concept_building_workplace: "Рабочее место"
 concept_building_desc: "Сооружения являются движущей силой экономики вашей [Concept('concept_country','страны')], [Concept('concept_good_production', 'производя')] и [Concept('concept_good_consumption', 'потребляя')] [Concept('concept_good','товары')]. Кроме того, они могут производить иные полезные эффекты, например [Concept('concept_bureaucracy', 'бюрократию')], [Concept('concept_infrastructure', 'инфраструктуру')] и [Concept('concept_convoys', 'конвои')].\n\nДля функционирования требуется [Concept('concept_workforce', 'рабочая сила')], представленная [Concept('concept_pop', 'группами населения')] различных [Concept('concept_profession','профессий')], получающими [Concept('concept_building_wage', 'зарплату')] за свой труд.\n\nФункции конкретного сооружения определяются активными [Concept('concept_production_method','методами производства')], а степень его влияния зависит от [Concept('concept_building_level','уровня')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nВы можете [Concept('concept_construction','возводить')] новые и расширять существующие сооружения в каждой из своих [Concept('concept_state','областей')]. При этом задействуется [GetBuildingType('building_construction_sector').GetName|l]."
 concept_company: "Компания"
 concept_companies: "Компании"
 concept_company_possessive: "Компании"
 concept_company_desc: "Компании связаны с одним или несколькими типами [Concept('concept_building', 'сооружений')] в [Concept('concept_country', 'государстве')]. После учреждения компании в государстве она увеличивает [Concept('concept_throughput', 'товарооборот')] и эффективность @construction![Nbsp][Concept('concept_construction', 'строительства')] соответствующих сооружений. Преимущества компании зависят от относительного [Concept('concept_prestige', 'престижа')] страны. Государства, входящие в #v топ-[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#!, получают наибольшие бонусы.\n\nУ компаний есть показатель [Concept('concept_prosperity', 'успешности')], который увеличивается с ростом [Concept('concept_productivity', 'производительности')] и может предоставить ещё больше бонусов стране."
 concept_prosperity: "Успешность"
 concept_prosperity_desc: "У компаний есть показатель успешности, определяющийся их [Concept('concept_productivity', 'производительностью')]. Когда успешность компании достигает уровня [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0], она предоставляет [Concept('concept_country', 'стране')] дополнительный [Concept('concept_modifier', 'модификатор')].\n\nУспешность #b увеличивается#!, если производительность составляет не менее #p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#! или #p x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#! среднемирового значения (в зависимости от того, какое из них меньше), и #b уменьшается#!, если производительность меньше, чем #n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#! или #n x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#! среднемирового значения (в зависимости от того, какое из них больше)."
 concept_building_level: "Уровень сооружения"
 concept_building_level_short: "Уровень"
 concept_building_levels: "Уровни сооружения"
 concept_building_levels_short: "Уровни"
 concept_building_level_desc: "Уровень [Concept('concept_building', 'сооружения')] увеличивает [Concept('concept_good_consumption', 'потребление')], [Concept('concept_good_production', 'производство')], количество необходимой [Concept('concept_workforce', 'рабочей силы')] и может наложить бонус от [Concept('concept_economy_of_scale', 'эффекта масштаба')].\n\nОбычно расширение сооружения подразумевает [Concept('concept_construction', 'строительство')], но некоторые сооружения расширяются автоматически в зависимости от сторонних факторов, вроде [Concept('concept_infrastructure', 'инфраструктуры')], [Concept('concept_trade_route','торговых путей')], доли [Concept('concept_conscription_center','призывников')] или количества неиспользуемых пахотных земель.\n\nКаждый уровень находится в [Concept('concept_privately_owned','частной' )] или [Concept('concept_nationally_owned','государственной собственности' )].\n\nМаксимальное количество уровней сооружения может зависеть от [Concept('concept_resource_potential','ресурсного потенциала')] или [Concept('concept_arable_land', 'пахотных земель')] в [Concept('concept_state', 'области')]."
 concept_diplomatic_play: "Дипломатическая игра"
 concept_diplomatic_play_short: "Игра"
 concept_diplomatic_plays: "Дипломатические игры"
 concept_diplomatic_plays_short: "Игры"
 concept_diplomatic_play_negotiated: "Договорённость достигнута"
 concept_diplomatic_play_desc: "Дипломатическая игра — это период враждебных дипломатических переговоров между двумя или более [Concept('concept_country', 'странами')], которому предшествует требование уступок со стороны одной из стран. Чтобы начать дипломатическую игру, вам необходимо иметь [Concept('concept_active_interest', 'активный интерес')] в соответствующем [Concept('concept_strategic_region', 'стратегическом регионе')], что также позволяет вам участвовать в играх в этом регионе в качестве третьей стороны.\n\nДипломатическая игра будет [Concept('concept_escalation', 'нарастать')] на протяжении трёх фаз: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] и [concept_countdown_to_war|l]. Эти фазы определяют возможные итоги [Concept('concept_peace_deal', 'мирных переговоров')] в случае, если дипломатическая игра выльется в [Concept('concept_war', 'войну')]. Войны можно избежать, если [concept_initiator|l] или [concept_target|l] игры отступятся, подчинившись [Concept('concept_primary_demand', 'основному требованию')]."
 concept_sympathy: "Симпатия"
 concept_sympathy_desc: "Все [Concept('concept_country','государства')] под управлением ИИ, участвующие в [Concept('concept_diplomatic_play', 'дипломатической игре')], вступают в игру с определённым уровнем симпатии к каждой из сторон, которая влияет на вероятность поддержать ту или иную сторону конфликта. [Concept('concept_country','Государства')] под управлением ИИ зачастую испытывают большую симпатию к [Concept('concept_target', 'цели')] игры, к странам, с которыми у них есть [Concept('concept_diplomatic_pact','дипломатические пакты')], а также к странам, которые противостоят государству с большим количеством [Concept('concept_infamy', 'дурной славы')]. Если во время [Concept('concept_diplomatic_play', 'дипломатической игры')] одна из сторон конфликта за счёт добавления [Concept('concept_war_goal', 'целей войны')] получает могущественных сторонников или накапливает [Concept('concept_infamy', 'дурную славу')], это увеличивает симпатию по отношению к противоположной стороне."
 concept_neutrality: "Нейтралитет"
 concept_neutrality_desc: "У всех [Concept('concept_country','государств')] под управлением ИИ, участвующих в [Concept('concept_diplomatic_play', 'дипломатической игре')], есть показатель нейтралитета, который зависит от состояния дел в стране и её интереса к участникам игры. Чем выше нейтралитет, тем сложнее убедить [Concept('concept_country', 'страну')] принять участие в игре."
 concept_confidence: "Уверенность"
 concept_confidence_desc: "У [Concept('concept_country','государства')] под управлением ИИ, являющегося одним из основных участников [Concept('concept_diplomatic_play', 'дипломатической игры')], есть показатель уверенности, который определяется положением дел внутри страны и вероятностью выиграть в предстоящей войне. Шанс того, что [Concept('concept_country', 'страна')] под управлением ИИ отступится, напрямую зависит от её уверенности, но даже низкий показатель не гарантирует успеха, особенно если речь идёт о возможной аннексии."
 concept_maneuver: "Манёвр"
 concept_maneuvers: "Манёвры"
 concept_maneuver_desc: "Манёвры можно тратить на действия во время [Concept('concept_diplomatic_play', 'дипломатической игры')], в том числе на требование дополнительных [Concept('concept_war_goal', 'целей войны')] или [Concept('concept_sway','привлечение')] других [Concept('concept_country', 'стран')] на свою сторону. Количество доступных манёвров ограничено вашим [Concept('concept_rank', 'рейтингом')]."
 concept_opening_moves: "Первые шаги"
 concept_opening_moves_desc: "Первые шаги — это начальная фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. Во время этой фазы [concept_target|l] получает возможность установить свою основную [Concept('concept_war_goal', 'цель войны')], и как [concept_initiator|l], так и цель могут добавлять дополнительные [Concept('concept_war_goal', 'цели войны')] с помощью [Concept('concept_maneuver', 'манёвров')]."
 concept_diplomatic_maneuvers: "Дипломатические манёвры"
 concept_diplomatic_maneuvers_desc: "Дипломатические манёвры — это вторая фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. В этой фазе [concept_initiator|l] и [concept_target|l] могут попытаться [Concept('concept_sway', 'убедить')] другие [Concept('concept_country', 'страны')] поддержать их или потребовать для себя дополнительные [Concept('concept_war_goal', 'цели войны')] за [Concept('concept_maneuver', 'манёвры')]."
 concept_countdown_to_war: "Подготовка к войне"
 concept_countdown_to_war_desc: "Подготовка к войне — это третья и последняя фаза [Concept('concept_diplomatic_play', 'дипломатической игры')]. Теперь [Concept('concept_war', 'война')] кажется неизбежной, и обе стороны лихорадочно готовятся к ней или рассматривают последнюю возможность отступиться.\n\n@information! Обычно подготовка к войне подразумевает [Concept('concept_mobilize_army', 'мобилизацию')] [Concept('concept_army','армий')] с раздачей [Concept('concept_order', 'приказов')] их [Concept('concept_general', 'генералам')] наступать или защищать [Concept('concept_front', 'фронты')], призыв [Concept('concept_conscript_battalion', 'батальонов призывников')] и, при необходимости, повышение генералов, чтобы повысить их [Concept('concept_command_limit', 'боевой авторитет')]."
 concept_war_leader: "Военный лидер"
 concept_war_leaders: "Военные лидеры"
 concept_war_leader_desc: "Одна из [Concept('concept_country', 'стран')] с каждой из сторон [Concept('concept_war', 'войны')] считается военным лидером своей стороны, и обычно, хоть и не всегда, эти же стороны являются [Concept('concept_initiator', 'инициатором')] и [Concept('concept_target', 'целью')] [Concept('concept_diplomatic_play', 'дипломатической игры')], которая привела к войне. Только эти две страны могут предлагать [Concept('concept_peace_deal','мирные договоры')], хотя любой договор должен быть ратифицирован всеми договороспособными участниками войны."
 concept_initiator: "Инициатор"
 concept_initiator_desc: "[concept_country], начавшая [Concept('concept_diplomatic_play', 'дипломатическую игру')]."
 concept_target: "Цель"
 concept_target_desc: "[concept_country], являющаяся целью [Concept('concept_diplomatic_play', 'дипломатической игры')]."
 concept_homeland: "Родина"
 concept_homelands: "Родины"
 concept_homeland_desc: "Родина [Concept('concept_culture','культуры')] состоит из [Concept('concept_state_region','регионов')], которые [Concept('concept_pop', 'население')] этой культуры считает своими естественными или историческими территориями. Население более склонно [Concept('concept_migration','мигрировать')] на родину, чем в другие [Concept('concept_state','области')], а группы населения, проживающие на своей родине, никогда не [Concept('concept_assimilation','ассимилируются')].\n\nНачало [Concept('concept_diplomatic_play', 'дипломатической игры')] с целью завоевания [Concept('concept_state', 'области')], считающейся родиной одной из ваших [Concept('concept_primary_cultures','основных культур')], считается относительно законным и принесёт значительно меньше [Concept('concept_infamy', 'дурной славы')]."
 concept_mobilization_option: "Вариант мобилизации"
 concept_mobilization_option_short: "Вариант"
 concept_mobilization_options: "Варианты мобилизации"
 concept_mobilization_option_desc: "[Concept('concept_army', 'Армию')] можно настраивать в мирное время с помощью вариантов мобилизации. Каждый вариант мобилизации имеет свою стоимость в [Concept('concept_good','товарах')] и определённый эффект, распространяющийся на все [Concept('concept_battalion','батальоны')] армии при [Concept('concept_mobilize_army','мобилизации')]"
 concept_mobilize_army: "Мобилизовать армию"
 concept_mobilize_army_mobilize: "Мобилизовать"
 concept_mobilize_army_mobilizing: "Мобилизация"
 concept_mobilize_army_mobilized: "Мобилизация"
 concept_mobilize_army_mobilization: "Мобилизация"
 concept_mobilize_army_demobilize: "Демобилизовать"
 concept_mobilize_army_demobilized: "Демобилизация"
 concept_mobilize_army_demobilization: "Демобилизация"
 concept_mobilize_army_desc: "Мобилизация [Concept('concept_army', 'армии')] немедленно начнёт процесс мобилизации всех приписанных к ней [Concept('concept_battalion', 'батальонов')]. Мобилизованная армия автоматически демобилизуется, когда [Concept('concept_country', 'страна')] прекратит участвовать в [Concept('concept_war', 'войнах')]. Ранняя демобилизация во время войны возможна, но требует времени и значительных расходов."
 concept_mobilize_battalion: "Мобилизовать батальон"
 concept_mobilize_battalion_demobilized: "Демобилизован"
 concept_mobilize_battalion_mobilize: "Мобилизовать"
 concept_mobilize_battalion_mobilizing: "Мобилизация"
 concept_mobilize_battalion_mobilized: "Мобилизован"
 concept_mobilize_battalions_mobilized: "Мобилизованные батальоны"
 concept_mobilize_battalion_mobilization: "Мобилизация"
 concept_mobilize_battalion_mobilized_manpower: "Мобилизованный личный состав"
 concept_mobilize_battalion_desc: "[Concept('concept_battalion', 'Батальоны')] в [Concept('concept_mobilize_army', 'мобилизованной')] [Concept('concept_army', 'армии')] немедленно начинают мобилизацию, скорость которой зависит от [Concept('concept_infrastructure', 'инфраструктуры')] их [Concept('concept_state', 'области')] — чем лучше инфраструктура, тем больше батальонов может мобилизоваться единовременно. Мобилизованные и мобилизующиеся батальоны потребляют больше [Concept('concept_military_good','военных товаров')] в зависимости от [Concept('concept_mobilization_option','варианта мобилизации')] армии, но полностью готовы последовать в [Concept('concept_battle', 'бой')] за любым из [Concept('concept_general', 'генералов')] своей армии."
 concept_fully_mobilized_battalions: "Полностью мобилизованные батальоны"
 concept_fully_mobilized_battalions_desc: "К полностью мобилизованным [Concept('concept_battalion','батальонам')] [Concept('concept_country','страны')] относятся все батальоны [Concept('concept_mobilize_army', 'мобилизованных')] [Concept('concept_army', 'армий')], которые уже прошли [Concept('concept_mobilize_battalion','мобилизацию')] и полностью готовы последовать в [Concept('concept_battle', 'бой')] за любым из [Concept('concept_general', 'генералов')] своей армии."
 concept_available_battalions: "Доступные батальоны"
 concept_available_battalions_desc: "Доступные [Concept('concept_battalion','батальоны')] [Concept('concept_country','страны')] включают в себя все батальоны, собранные [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','казармами')] или [Concept('concept_conscription_center','призывными пунктами')]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Возможные батальоны"
 concept_potential_regulars: "Потенциал регулярных батальонов"
 concept_potential_conscripts: "Потенциал батальонов призывников"
 concept_potential_battalions_desc: "Максимальный потенциал [Concept('concept_battalion','батальонов')] [Concept('concept_country','страны')] — это сумма всех потенциальных регулярных батальонов, а также потенциальных [Concept('concept_conscript_battalion','батальонов призывников')].\n\n#b Потенциальные регулярные батальоны#!: количество батальонов, которые могут обеспечить все действующие [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','казармы')] страны\n\n#b Потенциальные батальоны призывников#!: количество батальонов призывников, которые создадут [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','призывные пункты')] страны при объявлении [Concept('concept_conscription_center','военного призыва')] в каждой её [Concept('concept_state','области')]."
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Призывной пункт"
 concept_conscription_centers: "Призывные пункты"
 concept_conscription_center_conscription: "Воинский призыв"
 concept_conscripted: "Призвано"
 concept_conscription: "Воинский призыв"
 concept_conscription_center_desc: "Когда в [Concept('concept_state', 'области')] объявляется призыв во время [Concept('concept_diplomatic_play', 'дипломатической игры')] или [Concept('concept_war', 'войны')], в ней появляется [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','призывной пункт')], на [Concept('concept_building_level', 'уровень')] которого влияют #v $state_conscription_rate_add$#! и численность [Concept('concept_pop','населения')] области. Это [Concept('concept_military_building', 'военное сооружение')] будет нанимать гражданскую [Concept('concept_workforce', 'рабочую силу')] в [Concept('concept_conscript_battalion','батальоны призывников')], которые по мере набора автоматически перейдут под начало [Concept('concept_general','генералов')] данного [Concept('concept_hq', 'штаба')].\n\nПо окончании войны все призывные пункты деактивируются, а батальоны призывников распускаются. Группы населения, вернувшиеся к гражданской жизни, не обязательно вернутся к старым [Concept('concept_profession', 'профессиям')] — многим потребуется искать новые возможности для трудоустройства."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Лимит призыва"
 concept_conscription_limit_short: "Лимит"
 concept_conscription_limit_desc: "Максимальное количество [Concept('concept_conscript_battalion', 'батальонов призывников')], которые можно набрать в [Concept('concept_state', 'области')]. Лимит призыва вычисляется как произведение [Concept('concept_workforce', 'рабочей силы')] области и доли призывников. Он не может превышать максимальный лимит призыва, который определяется [Concept('concept_law', 'законом')] «[GetLawGroup('lawgroup_army_model').GetName]»."
 concept_strategic_objective: "Стратегическая цель"
 concept_strategic_objectives: "Стратегические цели"
 concept_strategic_objective_desc: "Одна из ваших [Concept('concept_state', 'областей')] или [Concept('concept_state', 'область')] на вражеском [Concept('concept_theater', 'театре военных действий')]. Если [Concept('concept_general', 'генерал')] ведёт наступление на [Concept('concept_front', 'фронте')], где вражеский [Concept('concept_theater', 'театр военных действий')] содержит стратегическую цель, он с большей вероятностью будет вести наступление в направлении этой цели."
 concept_conscript_battalion: "Батальон призывников"
 concept_conscript_battalions: "Батальоны призывников"
 concept_conscript_battalion_short: "Призывник"
 concept_conscript_battalions_short: "Призывники"
 concept_conscript_battalion_drafting: "Призыв"
 concept_conscript_battalion_desc: "Батальоны призывников — это временные [Concept('concept_battalion', 'батальоны')], набранные и поддерживаемые из числа гражданского [Concept('concept_pop','населения')] посредством [Concept('concept_conscription_center','призывных пунктов')] и действующие во время [Concept('concept_diplomatic_play','дипломатических игр')] или [Concept('concept_war','войн')].\n\n@information! Помните, что батальоны призывников не идут в счёт [Concept('concept_command_limit', 'боевого авторитета')] [Concept('concept_army', 'армии')] до тех пор, пока не будут призваны и развёрнуты."
 concept_front: "Фронт"
 concept_fronts: "Фронты"
 concept_front_desc: "Совокупность [Concept('concept_province', 'провинций')] на границе [Concept('concept_theater','театров военных действий')] между двумя [Concept('concept_country', 'странами')], находящимися в состоянии [Concept('concept_war', 'войны')] друг с другом. [Concept('concept_general', 'Генералам')] можно отдавать [Concept('concept_order','приказы')] вести наступление или защищать фронты, что может привести к [Concept('concept_battle','сражениям')], меняющим размер театров военных действий и расположение фронта."
 concept_advancement_progress: "Прогресс наступления"
 concept_advancement_progress_desc: "[Concept('concept_general','Генералы')] с [Concept('concept_order','приказом')] вести наступление на [Concept('concept_front', 'фронте')] ежедневно накапливают прогресс наступления в зависимости от его [Concept('concept_advancement_speed', 'скорости')]. Когда прогресс наступления на фронте достигает значения [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], начинается [Concept('concept_battle', 'сражение')]. Пока на фронте идёт сражение, прогресс наступления на нём приостанавливается."
 concept_advancement_speed: "Скорость наступления"
 concept_advancement_speed_desc: "Определяет темпы наступления [Concept('concept_general', 'генерала')] на [Concept('concept_front', 'фронте')] посредством накопления [Concept('concept_advancement_progress', 'прогресса наступления')].\nГенерал без [Concept('concept_mobilize_battalion','мобилизованных')] [Concept('concept_battalion','батальонов')] имеет нулевую скорость наступления."
 concept_province: "Провинция"
 concept_provinces: "Провинции"
 concept_province_possessive: "Провинции"
 concept_province_land: "Земля"
 concept_province_desc: "Отдельные участки в пределах [Concept('concept_state', 'областей')], каждый из которых обладает своим [Concept('concept_terrain', 'типом местности')]. Провинции перераспределяются между областями в процессе [Concept('concept_colony','колонизации')] и могут на время переходить между [Concept('concept_theater','театрами военных действий')] во время [Concept('concept_war', 'войн')] по итогам [Concept('concept_battle','сражений')]."
 concept_battle_condition: "Условия сражения"
 concept_battle_condition_short: "Условия"
 concept_battle_condition_desc: "Во время [Concept('concept_battle','сражений')] каждая из сторон находится под действием условий, влияющих на исход битвы. То, какие условия применяются, зависит от множества факторов, часто включающих в себя [Concept('concept_character_trait','черты характера')] [Concept('concept_commander','командира')], возглавляющего ту или иную сторону."
 concept_army: "Армия"
 concept_armies: "Армии"
 concept_army_possessive: "Армии"
 concept_army_long: "Общевойсковое соединение"
 concept_army_desc: "Армия — это часть ваших сухопутных вооружённых сил, состоящая из пехоты, артиллерии и кавалерии. Армии можно отдать приказы наступать или защищаться."
 concept_fleet: "Флотилия"
 concept_fleets: "Флотилии"
 concept_fleet_possessive: "Флота"
 concept_fleet_long: "Соединение флота"
 concept_fleet_desc: "Флот — это военно-морское подразделение, состоящее из лёгких кораблей, линейных кораблей и кораблей поддержки. Флоту можно отдавать приказы осуществлять перехват, совершать налёты на конвои или сопровождать конвои. Строительство флота — дело не быстрое, со временем многие корабли устаревают, а улучшить их можно далеко не всегда. Прежде чем приступить к строительству большого флота, постарайтесь учесть все нюансы."
 concept_battle: "Сражение"
 concept_battles: "Сражения"
 concept_battle_desc: "Когда во время [Concept('concept_war', 'войны')] встречаются два [Concept('concept_commander','командира')], они и их [Concept('concept_unit','подразделения')] сталкиваются с целью причинить друг другу как можно больше [Concept('concept_casualties', 'потерь')] и урона [Concept('concept_morale', 'боевому духу')]. Та сторона, которая первой теряет [Concept('concept_manpower', 'личный состав')] или становится деморализованной, отступает, оставляя другую сторону победителем.\n\nНа суше сражения происходят в [Concept('concept_province','провинциях')], примыкающих к [Concept('concept_front','фронтам')], на которых один из [Concept('concept_general', 'генералов')] ведёт наступление, чтобы захватить или отбить территорию. Победитель либо захватит больше провинций, либо помешает врагу сделать это.\n\nНа море сражения происходят в морских узлах, где один [Concept('concept_admiral', 'адмирал')] перехватывает другого из-за противоречащих друг другу [Concept('concept_order','приказов')]. Победитель разбивает проигравшего, вынуждая вернуться в порт для ремонта и на время лишая возможности исполнять приказ."
 concept_timed_modifier: "Временный модификатор"
 concept_timed_modifiers: "Временные модификаторы"
 concept_timed: "Временный"
 concept_timed_modifier_desc: "[concept_modifier] со сроком истечения, после которого он пропадает. Временный модификатор может как сохранять все свои эффекты до срока истечения, так и постепенно [Concept('concept_decay', 'спадать')], пока не будет достигнут крайний срок."
 concept_modifier: "Модификатор"
 concept_modifiers: "Модификаторы"
 concept_modifier_desc: "Любые отклонения значения от нормы считаются модификатором. Они бывают как постоянными, так и [Concept('concept_timed_modifier','временными')], и их происхождение всегда можно отследить до [Concept('concept_law', 'закона')], [Concept('concept_technology', 'технологии')], [Concept('concept_institution', 'института')], [Concept('concept_building', 'сооружения')], [Concept('concept_character_trait', 'черты характера персонажа')] или даже до вариантов выбора в определённом событии. У переменных, на которые влияют модификаторы, есть подсказки с полным списком источников и значений."
 concept_terrain: "Тип местности"
 concept_terrain_desc: "Тип местности [Concept('concept_province','провинции')] определяет [Concept('concept_combat_width', 'масштаб')], ожесточённость и непредсказуемость [Concept('concept_battle','сражений')] в этой провинции. [Concept('concept_general','Генералы')] могут лучше или хуже разбираться в сражениях на определённых типах местности.\n\nТип местности в конкретной провинции может измениться в результате возведения [Concept('concept_building','сооружений')] в [Concept('concept_state', 'области')]."
 concept_strategic_region: "Стратегический регион"
 concept_strategic_regions: "Стратегические регионы"
 concept_strategic_regions_short: "Регионы"
 concept_strategic_region_desc: "Объединение [Concept('concept_state_region', 'регионов')], считающееся регионом стратегической важности. [Concept('concept_country','Страны')] обладают [Concept('concept_interest', 'интересами')] во всех регионах, где у них есть [Concept('concept_province','земли')], и могут распространять свои [Concept('concept_interest','интересы')] на другие стратегические регионы, если их [Concept('concept_rank', 'рейтинг')] достаточно высок.\n\nНаличие [Concept('concept_active_interest', 'активного интереса')] в стратегическом регионе необходимо для участия в происходящих в нём [Concept('concept_diplomatic_play','дипломатических играх')]."
 concept_sway: "Убеждение"
 concept_swaying: "Убеждение"
 concept_swayed: "Убеждена"
 concept_sway_desc: "[concept_initiator] или [concept_target|l] [Concept('concept_diplomatic_play', 'дипломатической игры')] могут попытаться переманить на свою сторону другую [Concept('concept_country', 'страну')] с [Concept('concept_active_interest', 'активным интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')], предложив ей [Concept('concept_war_goal', 'цель войны')] или что-нибудь другое, например [Concept('concept_obligation', 'обязательство')]. На попытку убеждения тратятся [Concept('concept_maneuver', 'манёвры')], а вероятность согласия страны под управлением ИИ зависит от ваших [Concept('concept_relations', 'отношений')] и её [Concept('concept_attitude', 'намерений')] в отношении вас и вашего противника."
 concept_offer_support: "Предложить поддержку"
 concept_offer_of_support: "Предложение поддержки"
 concept_offer_support_desc: "Участник [Concept('concept_diplomatic_play', 'дипломатической игры')] может предложить поддержку [Concept('concept_initiator', 'инициатору')] или [Concept('concept_target', 'цели')] [Concept('concept_diplomatic_play', 'игры')]. Работает по аналогии с [Concept('concept_sway', 'убеждением')], но в данном случае уже сам потенциальный сторонник определяет, чем его можно [Concept('concept_sway', 'убедить')], и при этом ни одна из сторон не тратит [Concept('concept_maneuver','манёвры')]."
 concept_diplomatic_demand: "Дипломатическое требование"
 concept_diplomatic_demands: "Дипломатические требования"
 concept_diplomatic_demand_short: "Требование"
 concept_diplomatic_demands_short: "Требования"
 concept_diplomatic_demand_desc: "Дипломатическое требование — это одна [Concept('concept_war_goal', 'цель войны')], которую одна [Concept('concept_country', 'страна')] требует от другой. Если требование будет отвергнуто, начнётся [Concept('concept_diplomatic_play', 'дипломатическая игра')] за поставленную [Concept('concept_war_goal', 'цель ')] в качестве [Concept('concept_primary_demand', 'основного требования')] [Concept('concept_initiator', 'инициатора')]."
 concept_diplomatic_action: "Дипломатическое действие"
 concept_diplomatic_actions: "Дипломатические действия"
 concept_diplomatic_actions_short: "Действия"
 concept_diplomatic_action_desc: "Широкий термин, описывающий взаимодействия между двумя [Concept('concept_country','странами')], охватывающий [Concept('concept_instant_diplomatic_action','мгновенные дипломатические действия')], [Concept('concept_ongoing_diplomatic_action','продолжительные дипломатические действия')] и [Concept('concept_diplomatic_pact','дипломатические пакты')]. Они отличаются от [Concept('concept_diplomatic_play','дипломатических игр')] тем, что третьи страны не могут влиять на результат, а сами действия не могут перерасти в [Concept('concept_war', 'войну')]."
 concept_subject_action: "Действие субъекта"
 concept_subject_actions: "Действия субъектов"
 concept_subject_action_desc: "Тип [Concept('concept_diplomatic_action', 'дипломатического действия')], доступного [Concept('concept_subject','субъектам')] в отношении [Concept('concept_overlord', 'сюзерена')]."
 concept_overlord_action: "Действие сюзерена"
 concept_overlord_actions: "Действия сюзеренов"
 concept_overlord_action_desc: "Тип [Concept('concept_diplomatic_action', 'дипломатического действия')], доступного [Concept('concept_overlord','сюзеренам')] в отношении [Concept('concept_subject', 'субъектов')]."
 concept_bloc_member_action: "Действие члена блока"
 concept_bloc_member_actions: "Действия членов блока"
 concept_bloc_member_action_desc: "Тип [Concept('concept_diplomatic_action','дипломатического действия')], доступного [Concept( 'concept_power_bloc_member','членам блока государств')] в отношении других [Concept( 'concept_power_bloc_member','членов')], включая [Concept('concept_power_bloc_leader','лидера')]."
 concept_bloc_leader_action: "Действие лидера блока"
 concept_bloc_leader_actions: "Действия лидера блока"
 concept_bloc_leader_action_desc: "Тип [Concept('concept_diplomatic_action','дипломатического действия')], доступного [Concept('concept_power_bloc_leader','лидеру блока')] в отношении его [Concept( 'concept_power_bloc_member','членов')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Правительственное сооружение"
 concept_government_buildings: "Правительственные сооружения"
 concept_government_building_desc: "[Concept('concept_building', 'Сооружение')], принадлежащее [Concept('concept_government', 'правительству')] и управляемое им за счёт средств из [Concept('concept_treasury', 'казны')].\n\nПравительственные сооружения не [Concept('concept_good_production', 'производят')] [Concept('concept_good','товары')] и не приносят [Concept('concept_revenue', 'доход')], зато создают иные ресурсы, необходимые для управления [Concept('concept_country', 'страной')], в частности [Concept('concept_bureaucracy', 'бюрократию')], [Concept('concept_infrastructure', 'инфраструктуру')], [Concept('concept_convoys', 'конвои')] и [Concept('concept_unit', 'подразделения')].\n\n[Concept('concept_workforce', 'Рабочая сила')] в невоенных правительственных сооружениях получает жалование исходя из [Concept('concept_government_wage', 'государственной зарплаты')], а [Concept('concept_military_building','военные сооружения')] получают жалование в зависимости от [Concept('concept_military_wage', 'военных зарплат')].\n\nПравительственные сооружения всегда являются [Concept('concept_nationally_owned','собственностью государства' )]."
 concept_military_building: "Военное сооружение"
 concept_military_buildings: "Военные сооружения"
 concept_military_building_army_and_navy: "Армия и флот"
 concept_military_building_desc: "[Concept('concept_government_building','Правительственные сооружения')] для обучения, содержания и снабжения [Concept('concept_battalion','батальонов')] и [Concept('concept_flotilla','флотилий')] для армии и военно-морского флота [Concept('concept_country','страны')] соответственно. [concept_workforce] военных сооружений получает жалованье, исходя из [Concept('concept_military_wage', 'военных зарплат')]."
 concept_incorporated_state: "Включённая область"
 concept_incorporated_states: "Включённые области"
 concept_incorporate_state: "Включите область"
 concept_incorporate: "Включить"
 concept_incorporated: "Включено"
 concept_incorporating: "Включение"
 concept_incorporation: "Включение"
 concept_incorporated_state_desc: "[Concept('concept_state','Области')], полностью интегрированные в [Concept('concept_country', 'страну')]. [Concept('concept_pop', 'Население')] включённых областей платит налоги, получает доступ к благам [Concept('concept_institution', 'институтов')] и полноценно участвует в политической жизни страны. [Concept('concept_unincorporated_state','Невключённые области')] можно включить, хотя этот процесс может быть долгим."
 concept_capacity: "Потенциал"
 concept_capacities: "Потенциалы"
 concept_capacity_desc: "Показатель возможностей вашей [Concept('concept_country', 'страны')] в одной из трёх сфер: [Concept('concept_bureaucracy', 'бюрократия')], [Concept('concept_authority', 'авторитет')] и [Concept('concept_influence', 'влияние')]. Потенциалы не накапливаются и расходуются, а непрерывно производятся различными источниками и постоянно тратятся на всевозможные проекты. Ваш баланс в каждом из потенциалов отображается на верхней панели. Избыток потенциала приносит стране небольшой бонус, а дефицит накладывает существенные штрафы."
 concept_bureaucracy: "Бюрократия"
 concept_bureaucracy_desc: "@bur! Бюрократия — это [concept_capacity|l], который используется для поддержания административной целостности вашей [Concept('concept_country','страны')] и для повседневной работы. Затраты увеличиваются с ростом населения во [Concept('concept_incorporated_state', 'включённых областях')] и в зависимости от уровней инвестиций в существующие [Concept('concept_institution', 'институты')]. Кроме того, бюрократия расходуется на содержание [Concept('concept_commander','командиров')] и [Concept('concept_trade_route','торговых путей')]. Производством @bur! занимаются [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','правительственные ведомства')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Авторитет"
 concept_authority_desc: "@aut! Авторитет — это [concept_capacity|l], который используется для проведения преобразований внутри [Concept('concept_country', 'страны')], например для издания [Concept('concept_decree', 'указов')] или для управления [Concept('concept_interest_group', 'заинтересованными группами')]. Вы получаете @aut! от принятых [Concept('concept_law', 'законов')]."
 concept_influence: "Влияние"
 concept_influence_desc: "@inf! Влияние — это [concept_capacity|l], который используется в [Concept('concept_diplomatic_action', 'дипломатических действиях')] и [Concept('concept_diplomatic_pact','пактах')] с другими [Concept('concept_country', 'странами')]. Вы получаете @inf! в зависимости от [Concept('concept_rank', 'ранга')]."
 concept_institution: "Институт"
 concept_institutions: "Институты"
 concept_institution_possessive: "Института"
 concept_institution_desc: "Институты приносят выгоды [Concept('concept_incorporated_state', 'включённым областям')] вашей [Concept('concept_country', 'страны')]. На содержание институтов расходуется [Concept('concept_bureaucracy', 'бюрократия')] в зависимости от численности [Concept('concept_pop', 'населения')] ваших [Concept('concept_incorporated_state', 'включённых областей')] и уровня инвестиций самих институтов. С ростом уровня растут и затраты, и эффекты. Изменение уровня инвестиций происходит в течение определённого времени."
 concept_law: "Закон"
 concept_laws: "Законы"
 concept_law_desc: "Законы определяют основные принципы функционирования вашей [Concept('concept_country', 'страны')]. Некоторые законы открывают доступ к [Concept('concept_institution', 'институтам')], усиливающим контроль. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Заминка при принятии"
 concept_enactment_setbacks: "Заминки при принятии"
 concept_enactment_setback_short: "Заминка"
 concept_enactment_setbacks_short: "Заминки"
 concept_enactment_setback_desc: "Во время [Concept('concept_enactment_of_laws', 'принятия')] [Concept('concept_law', 'закона')] могут возникнуть заминки. Причиной тому могут стать [Concept('concept_enactment_stall', 'затягивание')] процесса на стадии принятия, последствия [Concept('concept_enactment_debate', 'дебатов')] или падение шанса на [Concept('concept_enactment_success', 'успех')] ниже #v 0#!. Если вы накопите слишком много заминок, закон #r не будет#! принят.\n\n@warning! Если принятие #r провалится#!, вы сможете предпринять повторную попытку только через #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] дн#!."
 concept_enactment_phase: "Фаза принятия"
 concept_enactment_phase_short: "Фаза"
 concept_enactment_phases_short: "Фазы"
 concept_enactment_phases: "Фазы принятия"
 concept_enactment_phase_desc: "Чтобы [Concept('concept_enactment_of_laws', 'принять')] [Concept('concept_law', 'закон')], необходимо провести его через каждую из [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] фаз [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]с максимальным [Concept('concept_enactment_success', 'успехом')]. Если в процессе принятие закона будет [Concept('concept_enactment_setback', 'затягиваться')], оно может закончиться #r неудачей#!."
 concept_enactment_phase_ingame_added: "- [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] и [GetPlayer.GetCustom('enactment_phase_2')|v] - "
 concept_money: "Деньги"
 concept_money_desc: "Деньги движут миром. Они расходуются на [Concept('concept_government_wage','зарплату государственным служащим')] и производство [Concept('concept_bureaucracy', 'бюрократии')], закупку [Concept('concept_construction', 'строительных')] материалов, [Concept('concept_subsidies', 'субсидирование')] промышленности, производство [Concept('concept_convoys', 'конвоев')] для [Concept('concept_trade_route','торговых путей')] и, что тоже немаловажно, содержание армии. Вы получаете деньги посредством [Concept('concept_taxes', 'налогообложения')] вашего [Concept('concept_pop', 'населения')] и введения [Concept('concept_tariffs', 'пошлин')]. При профиците [Concept('concept_treasury', 'казны')] деньги расходуются на выплату [Concept('concept_loans', 'займов')] или накопление [Concept('concept_gold_reserves', 'золотого запаса')]. Дефицит вынуждает брать займы вплоть до [Concept('concept_credit', 'лимита кредитования')], который зависит от количества денег в [Concept('concept_cash_reserves', 'финансовых резервах')] ваших сооружений."
 concept_workforce: "Рабочая сила"
 concept_workforce_desc: "Рабочая сила [Concept('concept_building', 'сооружения')] представлена [Concept('concept_pop', 'населением')] обладающим различными [Concept('concept_profession', 'профессиями')] в зависимости от используемых [Concept('concept_production_method', 'производственных методов')]."
 concept_gold_reserves: "Золотой запас"
 concept_gold_reserves_desc: "Еженедельный профицит [Concept('concept_country','страны')] накапливается в её золотом запасе. Если баланс бюджета становится отрицательным, страна начнёт расходовать [Concept('concept_money', 'деньги')] из золотого запаса, а затем будет брать [Concept('concept_loans', 'займы')]. Золотой запас можно эффективно накапливать до определённой доли вашего [Concept('concept_gdp', 'ВВП')], после чего накопление становится менее эффективным. Складирование золота в конечном счёте приводит к тому, что ваш экономический двигатель застопоривается."
 concept_cash_reserves: "Финансовый резерв"
 concept_cash_reserves_desc: "Активы [Concept('concept_building','сооружения')] хранятся в его финансовом резерве. Если сооружение имеет положительный недельный [Concept('concept_building_balance','баланс')], то часть [Concept('concept_money','денег')] направляется в финансовый резерв, а остальные распределяются между [Concept('concept_building_owners','владельцами')] в качестве [Concept('concept_dividends','дивидендов')].\n\nФинансовый резерв считается собственностью владельцев, и [Concept('concept_pop','группы населения')] будут недовольны, если резерв будет уничтожен в результате [Concept('concept_bankruptcy','банкротства')]. Сумма всех финансовых резервов вашей [Concept('concept_country','страны')] определяет ваш [Concept('concept_credit','кредит')]."
 concept_obsession: "Тяга"
 concept_obsessed: "Испытывает тягу"
 concept_obsessions: "Тяга"
 concept_obsession_desc: "[concept_culture] может испытывать тягу к определённому [Concept('concept_good', 'товару')]. [Concept('concept_pop', 'Представители')] данной культуры будут тратить куда больше денег на товары, к которым они испытывают тягу, по сравнению с другими товарами той же категории [Concept('concept_pop_needs', 'востребованности')]."
 concept_taboo: "Табу"
 concept_taboos: "Табу"
 concept_taboo_desc: "[concept_religion] может накладывать табу на определённые [Concept('concept_good', 'товары')]. [Concept('concept_pop', 'Последователи')] данной религии будут тратить куда меньше денег на табуированные товары по сравнению с их аналогами из той же категории [Concept('concept_pop_needs', 'востребованности')]."
 concept_goods_substitution: "Товары-заменители"
 concept_goods_substitutes_short: "Заменители"
 concept_goods_substitutable: "Доступны заменители"
 concept_goods_substitution_desc: "[Concept('concept_pop_needs','Потребности группы населения')] можно удовлетворить любыми [Concept('concept_good', 'товарами')] из соответствующей категории, причём количество потребляемых товаров зависит от их доступности.\n\nК примеру, и [GetGoods('grain').GetName|l], и [GetGoods('meat').GetName|] входят в категорию «[GetPopNeed('popneed_basic_food').GetName]». В обычных условиях [GetGoods('grain').GetName|l] потребляется в больших объёмах, чем [GetGoods('meat').GetName|l], но если [GetGoods('meat').GetName|l] становится более доступным, чем [GetGoods('grain').GetName|l], его потребление [Concept('concept_pop','группами населения')] возрастёт. В некоторых случаях группы населения вообще перестают потреблять определённые товары, если они недоступны на рынке.\n\nНа потребление некоторых товаров также может влиять обусловленная [Concept('concept_culture','культурой')] [Concept('concept_obsession','тяга')] и [Concept('concept_religion','религиозные')] [Concept('concept_taboo','табу')].\n\nБолее дорогие товары эффективнее удовлетворяют потребности населения, чем их аналоги с низкой базовой ценой. К примеру, всего одна единица такого товара, как [GetGoods('groceries').GetName|l], эквивалентна нескольким единицам такого товара, как [GetGoods('grain').GetName|l]."
 concept_market_price: "Рыночная цена"
 concept_market_prices: "Рыночные цены"
 concept_market_price_share: "Доля рыночной цены"
 concept_market_price_short: "Цена"
 concept_market_prices_short: "Цены"
 concept_market_price_desc: "Цена [Concept('concept_good', 'товара')] на [Concept('concept_market', 'рынке')]. Она зависит от [Concept('concept_sell_orders', 'приказов о продаже')] и [Concept('concept_buy_orders', 'приказов о покупке')] и влияет на [Concept('concept_local_price', 'местную цену')] во всех причастных [Concept('concept_state','областях')] в зависимости от [Concept('concept_market_access', 'доступности рынка')].\n\nСтепень влияния рыночной цены на [Concept('concept_local_price', 'местную')] определяется как произведение [Concept('concept_market_access', 'доступности рынка')] и модификатора «#v $state_market_access_price_impact$#!» в [Concept('concept_state','области')]."
 concept_local_price: "Местная цена"
 concept_local_prices: "Местные цены"
 concept_local_price_desc: "Цена [Concept('concept_good', 'товара')] в [Concept('concept_state', 'области')]. Определяется местными уровнями [Concept('concept_good_consumption', 'потребления')] и [Concept('concept_good_production', 'производства')], которые корректируются [Concept('concept_market_price', 'рыночной ценой')] в зависимости от [Concept('concept_market_access', 'доступности рынка')] и модификатора «#v $state_market_access_price_impact$#!». Во всех расчётах, кроме [Concept('concept_trade_route','торговли')], используется местная цена, а покупки и продажи задают [Concept('concept_sell_orders', 'приказы о продаже')] и [Concept('concept_buy_orders', 'покупке')] на [Concept('concept_market', 'рынке')]."
 concept_local_good: "Местный товар"
 concept_local_goods: "Местные товары"
 concept_local_good_desc: "Местные товары — это разновидность [Concept('concept_good','товаров')], которые не доступны на [Concept('concept_market', 'рынке')] за пределами [Concept('concept_state', 'области')], где они производятся. Их цена всецело определяется местным [Concept('concept_good_production', 'производством')] и [Concept('concept_good_consumption', 'потреблением')] без учёта [Concept('concept_market_price', 'рыночной цены')]."
 concept_subsistence_building: "Сооружение натурального хозяйства"
 concept_subsistence_buildings: "Постройки натурального хозяйства"
 concept_subsistence_building_farming: "Натуральное хозяйство"
 concept_subsistence_building_desc: "Набор [Concept('concept_building', 'сооружений')], осуществляющих неинтенсивное децентрализованное производство пищи и базовых ресурсных [Concept('concept_good','товаров')], необходимых для выживания. Их производство разделено между небольшим количеством [Concept('concept_good','товаров')] для продажи на [Concept('concept_market', 'рынке')] и [Concept('concept_subsistence_output', 'доходами от натурального хозяйства')], благодаря которым местные [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','крестьяне')] обеспечивают себе свой скромный [Concept('concept_sol', 'уровень жизни')]. Они значительно уступают в эффективности большинству сооружений, но будут использовать любые незадействованные [Concept('concept_arable_land', 'пахотные земли')] и не требуют ручного [Concept('concept_construction', 'строительства')]."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Эффект масштаба"
 concept_economy_of_scale_desc: "Многие [Concept('concept_building','сооружения')] с ростом становятся более эффективными. Такие сооружения получают следующие эффекты за каждый [Concept('concept_building_level', 'уровень')] выше первого:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nСейчас ваш национальный предел [Concept('concept_economy_of_scale','эффекта масштаба')] составляет [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Заинтересованная группа"
 concept_interest_groups: "Заинтересованные группы"
 concept_interest_group_possessive: "Заинтересованной группы"
 concept_interest_group_desc: "Политическая фракция в вашей [Concept('concept_country', 'стране')], объединённая общими интересами. Такие группы опираются на поддержку [Concept('concept_pop', 'групп населения')] в зависимости от своей [Concept('concept_interest_group_attraction','привлекательности')], а их [Concept('concept_clout', 'уровень влияния')] напрямую определяется [Concept('concept_political_strength', 'политической силой')] поддерживающих групп населения. Заинтересованные группы придерживаются ряда [Concept('concept_ideology', 'идеологий')], определяющих их [Concept('concept_endorse_oppose','отношение')] к тем или иным [Concept('concept_law', 'законам')].\n\nТакие группы также обладают тремя [Concept('concept_interest_group_trait', 'особенностями')], которые вступают в силу при различных уровнях [Concept('concept_approval', 'одобрения')]. Личная идеология [Concept('concept_leader','лидера')] также влияет на заинтересованную группу."
 concept_interest_group_attraction: "Привлекательность заинтересованной группы"
 concept_interest_group_attraction_short: "Привлекательность"
 concept_interest_group_attractions: "Привлекательность заинтересованных групп"
 concept_attracted: "Привлекает"
 concept_interest_group_attraction_desc: "Вероятность того, что [Concept('concept_pop', 'группы населения')] поддержат конкретную [Concept('concept_interest_group', 'заинтересованную группу')]. Зависит от особенностей группы населения, в частности [Concept('concept_profession', 'профессии')], [Concept('concept_wealth', 'благосостояния')] и [Concept('concept_education_access', 'доступности образования')]. Большая привлекательность означает, что с точки зрения групп населения данная заинтересованная группа больше отвечает их политическим интересам."
 concept_politician: "Политик"
 concept_politicians: "Политики"
 concept_politician_desc: "[concept_character_role] [Concept('concept_character','персонажей')], чьё влияние носит скорее политический, нежели военный характер. Они могут выступать в роли [Concept('concept_ruler', 'правителя')], [Concept('concept_heir', 'наследника')] или [Concept('concept_leader', 'лидера')] [Concept('concept_interest_group', 'заинтересованной группы')]."
 concept_leader: "Лидер"
 concept_leaders: "Лидеры"
 concept_leader_possessive: "Лидера"
 concept_leader_desc: "[concept_character], возглавляющий [Concept('concept_interest_group', 'заинтересованную группу')], обладает набором [Concept('concept_character_trait', 'черт характера')], которые влияют на неё, а также [Concept('concept_ideology', 'идеологией')], которая прибавляется к идеологиям заинтересованной группы, пока её возглавляет этот лидер."
 concept_interest_group_trait: "Особенность заинтересованной группы"
 concept_interest_group_traits: "Особенности заинтересованной группы"
 concept_interest_group_trait_short: "Особенность"
 concept_interest_group_traits_short: "Особенности"
 concept_interest_group_trait_desc: "У всех [Concept('concept_interest_group','заинтересованных групп')] есть по три особенности, которые вступают в силу при различных уровнях [Concept('concept_approval', 'одобрения')] и оказывают значительное влияние на всю [Concept('concept_country', 'страну')].\nНегативная особенность активируется, если одобрение становится ниже, чем #bold #N недовольство#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nПоложительная особенность активируется, если одобрение выше, чем #bold #P довольство#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nДополнительная положительная особенность активируется, если одобрение выше, чем #bold #P лояльность#!#! (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nПосле активации особенность сохраняется, пока одобрение не изменится на [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] или более очков от порогового значения.\n\nОсобенности [Concept('concept_marginalized', 'отчуждённых')] заинтересованных групп не активируются никогда, а особенности [Concept('concept_powerful', 'могущественных')] заинтересованных групп оказывают более сильный эффект."
 concept_decay: "Спад"
 concept_decaying: "Спадающий"
 concept_decay_desc: "Спадающий эффект постепенно ослабевает, снижаясь от начального значения до #v 0#! в течение указанного периода спада."
 concept_character_trait: "Черта характера персонажа"
 concept_character_traits: "Черты характера персонажа"
 concept_character_traits_short: "Черты"
 concept_character_trait_desc: "Черты характера, навыки или условия, влияющие на способность [Concept('concept_character', 'персонажа')] играть свою нынешнюю [Concept('concept_character_role', 'роль')]. По мере накопления [Concept('concept_life_experience', 'жизненного опыта')] персонаж может получать больше различных черт характера."
 concept_construction_queue: "Очередь строительства"
 concept_construction_queue_desc: "Любое [Concept('concept_building', 'сооружение')], расширяемое, но не использующее в данный момент [Concept('concept_construction', 'строительство')], помещается в очередь строительства. Как только строительство станет доступным, начнёт возводиться первое сооружение в очереди, перейдя в статус «[Concept('concept_under_construction', 'Строится')]»."
 concept_government_construction: "Государственное строительство"
 concept_government_constructions: "Государственное строительство"
 concept_government_construction_desc: "Государственным строительством называется расширение [Concept('concept_building', 'сооружений')] по прямому указанию [Concept('concept_government', 'правительства')] [Concept('concept_country', 'страны')].\n\nТакие строительные проекты финансируются из государственной казны, при этом власти могут менять их приоритет или вообще удалить из [Concept('concept_construction_queue', 'очереди строительства')].\n\nПостроенные таким образом [Concept('concept_building_level','уровни')] становятся [Concept('concept_nationally_owned','собственностью государства' )]."
 concept_private_construction: "Частное строительство"
 concept_private_constructions: "Частное строительство"
 concept_private_construction_desc: "Частное строительство — это расширение [Concept('concept_building', 'сооружений')] за счёт частных предпринимателей.\n\nТакие строительные проекты финансируются из [Concept('concept_investment_pool', 'инвестиционного пула')], и вы не можете изменить их приоритет или удалить из [Concept('concept_construction_queue', 'очереди строительства')].\n\nПостроенные таким образом [Concept('concept_building_level','уровни')] становятся [Concept('concept_privately_owned','частной собственностью' )]."
 concept_under_construction: "Строится"
 concept_under_construction_desc: "[Concept('concept_building', 'Соружение')] [Concept('concept_construction', 'возводится')]."
 concept_urbanization: "Урбанизация"
 concept_urbanization_desc: "Большинство [Concept('concept_building', 'сооружений')] в [Concept('concept_state', 'области')] в той или иной степени повышают урбанизацию. При достаточном уровне урбанизации [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','городской центр')] области автоматически расширяется."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "Поддержка и возражения против закона"
 concept_endorse: "Поддержка"
 concept_endorses: "Поддерживает"
 concept_endorsed: "Поддержка"
 concept_endorsing: "Поддержка"
 concept_endorsement: "Поддержка"
 concept_opposition: "Возражения"
 concept_oppose: "Несогласие"
 concept_opposes: "Возражает"
 concept_indifferent: "Безразличие"
 concept_endorses_and_opposes: "Поддерживает и возражает"
 concept_endorse_or_oppose: "Поддержка или несогласие"
 concept_endorse_oppose_desc: "Поддержка или возражения [Concept('concept_interest_group', 'заинтересованной группы')] в отношении [Concept('concept_law', 'закона')] определяются её [Concept('concept_ideology', 'идеологиями')]. $concept_enactment_of_laws_potential$"
 concept_ideology: "Идеология"
 concept_ideologies: "Идеологии"
 concept_ideology_possessive: "Идеологии"
 concept_ideology_desc: "Идеология [Concept('concept_interest_group','заинтересованной группы')] влияет на то, какие [Concept('concept_law', 'законы')] она [Concept('concept_endorse_oppose','одобряет и осуждает')]. Это воздействует на [Concept('concept_approval', 'одобрение')], которое, в свою очередь, влияет на [Concept('concept_enactment_of_laws', 'принятие законов')]. Отношение группы к действующим законам [Concept('concept_country', 'страны')] оказывает небольшое, но постоянное влияние на [Concept('concept_approval', 'одобрение')] заинтересованной группы. Когда страна пытается [Concept('concept_enactment_of_laws','принять')] новый закон, применяются более значительные временные эффекты в зависимости от того, какой закон принимается, а какой отменяется. Этот временный эффект постепенно [Concept('concept_decay', 'спадёт')], оставив лишь небольшой постоянный модификатор одобрения."
 concept_presidency_stability: "Стабильность президентства"
 concept_presidency_stability_short: "Стабильность"
 concept_presidency_stability_desc: "Стабильность президентства является мерой беспорядков в одном из трёх [Concept('concept_presidency', 'президентств')] колониальной Индии.\n\n#title Стабильность президентства попадает в одну из четырёх категорий:#! #indent_newline:3 \n#r Критическая#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Низкая#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Средняя#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Высокая#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Следующие условия снижают стабильность президентства:#! #indent_newline:3 \n• [Concept('concept_turmoil','Беспорядки')] в [Concept('concept_states','областях')] президентства\n• [Concept('concept_subjects','Субъекты')] с #bold сильным#! [Concept('concept_liberty_desire','желанием свободы')]\n• #bold Высокие#! [Concept('concept_taxes','налоги')]\n• #bold Низкие#! [Concept('concept_military_wage','военные зарплаты')]\n• Сторонники #tooltippable_name #tooltip:[GetIdeology('ideology_utilitarian_leader').GetTooltipTag],DATA_IDEOLOGY_NAME_TOOLTIP,IdeologyTooltip утилитаризма#!#! в [Concept('concept_government','правительстве')]\n• #bold Отсутствие#! [Concept('concept_law','закона')] о #tooltippable_name #tooltip:[GetLawType('law_total_separation').GetTooltipTag],DATA_LAW_TYPE_NAME_TOOLTIP,LawTypeTooltip полном отделении церкви от государства#!#!\n• #bold Отсутствие#! [Concept('concept_law','закона')] о #tooltippable_name #tooltip:[GetLawType('law_professional_army').GetTooltipTag],DATA_LAW_TYPE_NAME_TOOLTIP,LawTypeTooltip профессиональной армии#!#!\n• Эффекты событий и другие эффекты#!\n\n#title Следующие условия повышают стабильность президентства:#! #indent_newline:3 \n• [Concept('concept_states','Области')] президентства с [Concept('concept_loyalist','лоялистами')]\n• [Concept('concept_subjects','Субъекты')] со #bold слабым#! [Concept('concept_liberty_desire','желанием свободы')]\n• #bold Низкие#! [Concept('concept_taxes','налоги')]\n• #bold Высокие#! [Concept('concept_military_wage','военные зарплаты')]\n• Эффекты событий и другие эффекты#!"
 concept_presidency: "Президентство"
 concept_presidency_desc: "Президентства являются высшими административными единицами колониальной Индии. Всего президентств три, и их границы определяются [Concept('concept_strategic_region','стратегическими регионами')].\n\n#bold Бенгальское президентство#!\n#title Регионы:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName] и [GetStrategicRegion('region_punjab').GetName].\n\n#bold Бомбейское президентство#!\n#title Регионы:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Мадрасское президентство#!\n#title Регионы:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Президентства"
 concept_court_intrigue: "Придворные интриги"
 concept_court_intrigue_short: "Интриги"
 concept_court_intrigue_desc: "$concept_court_intrigue$ отражают успешность различных планов по свержению махараджи ([Concept('concept_ruler','правителя')]). $concept_court_intrigue_short$ отображаются в [Concept('concept_journal_entry','дневнике')] под заголовком #b $je_sikh_sovereignty$#!. Если уровень интриг достигнет #v 100%#!, $RULER_TITLE_MAHARAJA$ ($concept_ruler$) будет убит, [concept_empire_stability] #bold упадёт#! до #v 0#!, уровень интриг снизится и трон займёт новый кандидат.\n\n#title Следующие условия #g #b препятствуют#!#! придворным интригам:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler]) — #b $Ranjit$ $Singh$#!\n• #tooltippable_name #tooltip:[GetCharacterTrait('ruthless').GetTooltipTag],DATA_CHARACTER_TRAIT_NAME_TOOLTIP,CharacterTraitTooltip Жестокие#!#! [Concept('concept_leader','лидеры')] [Concept('concept_in_government','в правительстве')] с [Concept('concept_approval','одобрением')] выше #v 5#!\n• #tooltippable_name #tooltip:[GetCharacterTrait('compliant').GetTooltipTag],DATA_CHARACTER_TRAIT_NAME_TOOLTIP,CharacterTraitTooltip Послушные#!#! [Concept('concept_leader','лидеры')] [Concept('concept_in_government','в правительстве')]\n• [Concept('concept_ruler','Правитель')] принадлежит к [Concept('concept_powerful','могущественной')] [Concept('concept_interest_group','заинтересованной группе')]\n• Высокая [Concept('concept_legitimacy','легитимность')]\n• Эффекты событий и другие эффекты #!\n\n#title Следующие условия #g #b способствуют#!#! придворным интригам:#! #indent_newline:3 \n• #tooltippable_name #tooltip:[GetCharacterTrait('reckless').GetTooltipTag],DATA_CHARACTER_TRAIT_NAME_TOOLTIP,CharacterTraitTooltip Безрассудный#!#! [Concept('concept_leader','лидер')]\n• Низкая [Concept('concept_popularity','популярность')] [Concept('concept_ruler','правителя')]\n• #tooltippable_name #tooltip:[GetCharacterTrait('ruthless').GetTooltipTag],DATA_CHARACTER_TRAIT_NAME_TOOLTIP,CharacterTraitTooltip Жестокие#!#! [Concept('concept_leader','лидеры')] [Concept('concept_in_government','в правительстве')] или [Concept('concept_in_opposition','в оппозиции')] с [Concept('concept_approval','одобрением')] ниже #v 0#!\n• #tooltippable_name #tooltip:[GetCharacterTrait('ambitious').GetTooltipTag],DATA_CHARACTER_TRAIT_NAME_TOOLTIP,CharacterTraitTooltip Амбициозные#!#! [Concept('concept_leader','лидеры')] [Concept('concept_in_government','в правительстве')] или [Concept('concept_in_opposition','в оппозиции')] с [Concept('concept_approval','одобрением')] ниже #v 0#!\n• [Concept('concept_ruler','Правитель')] принадлежит к [Concept('concept_marginalized','отчуждённой')] [Concept('concept_interest_group','заинтересованной группе')]\n• Низкая [Concept('concept_legitimacy','легитимность')]\n• Эффекты событий и другие эффекты#!"
 concept_empire_stability: "Стабильность империи"
 concept_empire_stability_short: "Стабильность"
 concept_empire_stability_desc: "$concept_empire_stability$ отражает силу махараджи ([Concept('concept_ruler','правителя')]). [Concept('concept_empire_stability','$concept_empire_stability_short$')] отображается в [Concept('concept_journal_entry','дневнике')] под заголовком #b $je_sikh_sovereignty$#!.\n\nЧтобы стабильность росла, легитимность должна превышать #v 50#!. Если уровень интриг достигнет достигнет #v 100%#!, $RULER_TITLE_MAHARAJA$ ($concept_ruler$) будет убит, стабильность #bold упадёт#! до #v 0#!, прогресс интриг снизится и трон займёт новый кандидат.\n\n#title Следующие условия #g #b повышают#!#! стабильность:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] представлены [Concept('concept_in_government','в правительстве')]\n• [Concept('concept_interest_group','Заинтересованная группа')] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] считается [Concept('concept_powerful','могущественной')]\n• [Concept('concept_state_religion','Государственной религией')] является [GetReligion('sikh').GetName]\n• [Concept('concept_law','Закон')] о #tooltippable_name #tooltip:[GetLawType('law_freedom_of_conscience').GetTooltipTag],DATA_LAW_TYPE_NAME_TOOLTIP,LawTypeTooltip свободе совести#!#! [Concept('concept_enactment_of_laws','принят')]\n• Эффекты событий и другие эффекты#!\n\n#title Следующие условия #r #b снижают #!#!стабильность:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] не представлены [Concept('concept_in_government','в правительстве')]\n• Прогресс [Concept('concept_court_intrigue','придворных интриг')] достигает #v 100%#!\n• Эффекты событий и другие эффекты #!"
 concept_subsistence_output: "Доходы от натурального хозяйства"
 concept_subsistence_output_desc: "Разновидность доходов в натуральной форме, которую получают [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','крестьяне')], работающие на [Concept('concept_subsistence_building','фермах натурального хозяйства')]. Представляет собой плоды их трудов по производству [Concept('concept_good','товаров')] для удовлетворения своих [Concept('concept_pop_needs','потребностей')]. В отличие от [Concept('concept_building_wage','зарплат')], доходы от натурального хозяйства не выплачиваются из [Concept('concept_revenue', 'доходов')] сооружения и не облагаются [Concept('concept_budget_income_taxes', 'подоходным налогом')]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Разделённая область"
 concept_split_states: "Разделённые области"
 concept_split_state_short: "Разд. обл."
 concept_split_state_desc: "[concept_state_region], разбитый на меньшие [Concept('concept_state', 'области')], принадлежащие разным [Concept('concept_country','странам')]. При разделении [Concept('concept_resource_potential','ресурсный потенциал')], [Concept('concept_building','сооружения')] и [Concept('concept_pop','население')] делятся между областями. Если одна из [Concept('concept_country', 'стран')] захватит две и более части разделённой области, они объединятся."
 concept_unincorporated_state: "Невключённая область"
 concept_unincorporated_state_short: "Невключённая"
 concept_unincorporated_states: "Невключённые области"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "[concept_state], находящаяся во владении [Concept('concept_country', 'страны')], но считающаяся территориальным владением или фронтиром вне досягаемости [Concept('concept_institution', 'институтов')] и [Concept('concept_government', 'правительства')]. [Concept('concept_pop', 'Группы населения')], проживающие в невключённых областях, не имеют прав, предоставляют ничтожно малое количество [Concept('concept_political_strength', 'политической силы')] своим [Concept('concept_interest_group', 'заинтересованным группам')] и не могут [Concept('concept_votes', 'голосовать')] на [Concept('concept_election', 'выборах')]. Но есть и плюс (для них): они не платят [Concept('concept_taxes', 'налоги')].\n\nНевключённые области не требуют затрат [Concept('concept_bureaucracy', 'бюрократии')] на содержание, поскольку налоги в них не собираются, и не получают преимуществ от институтов. Невключённые области можно [Concept('concept_incorporated_state', 'включить')], что переведёт их в прямое подчинение центральной [Concept('concept_country', 'государственной')] власти.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\nНевключённые области получают следующие эффекты:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Децентрализованное государство"
 concept_decentralized_nations: "Децентрализованные государства"
 concept_decentralized_nation_desc: "[Concept('concept_country','Нация')], обладающая большинством характеристик государства — [Concept('concept_pop','населением')], [Concept('concept_ruler', 'правителем')], [Concept('concept_building','сооружениями')], [Concept('concept_law','законами')] и так далее, — но не имеющая централизованной власти и возможности поддерживать свои границы. Это делает такие страны целью для [Concept('concept_colony','колонизации')] со стороны государств, не воспринимающих их как равных, с которыми можно вести [Concept('concept_diplomatic_play','переговоры')] о правах на земли.\n\nДецентрализованные государства находятся под управлением ИИ и недоступны игрокам."
 concept_arable_land: "Пахотные земли"
 concept_arable_land_desc: "Количество земли в [Concept('concept_state', 'области')], которую можно использовать для выращивания урожая и выпаса скота. В отличие от [Concept('concept_building','сооружений')], требующих для строительства определённый [Concept('concept_resource_potential','ресурсный потенциал')], пахотные земли приходится делить между всеми типами использующих их сооружений.\n\nНеиспользуемые пахотные земли могут использоваться [Concept('concept_subsistence_building','сооружениями натурального хозяйства')], что позволяет [Concept('concept_pop','населению')] получать необходимый минимум для жизни, не имея полноценной работы."
 concept_state_region: "Регион"
 concept_state_regions: "Регионы"
 concept_state_region_possessive: "Региона"
 concept_state_region_desc: "Часть мира, охватывающая прописанный набор [Concept('concept_province', 'провинций')]. Регион обычно является эквивалентом [Concept('concept_state', 'области')]. В отдельных случаях регион может стать [Concept('concept_split_state', 'разделённым')], когда две или более [Concept('concept_country','страны')] владеют областями в одном и том же регионе."
 concept_occupancy: "Заполненность"
 concept_occupancy_desc: "Степень заполнения [Concept('concept_building', 'сооружения')], определяющая то, насколько задействованы его максимальные [Concept('concept_good_production','производственные мощности')]. Если у сооружения есть возможность нанять дополнительную [Concept('concept_workforce', 'рабочую силу')], оно постарается это сделать. Если возможность трудоустройства ограничена предлагаемой [Concept('concept_building_wage', 'зарплатой')], сооружение попытается повысить зарплаты при сохранении положительного [Concept('concept_building_balance', 'баланса')]."
 concept_votes: "Голоса"
 concept_vote: "Голос"
 concept_voting_rights: "Право голоса"
 concept_voting: "Голосование"
 concept_votes_desc: "Ваши [Concept('concept_law', 'законы')] определяют, может ли конкретная [Concept('concept_pop', 'группа населения')] голосовать, и если да, то какой [Concept('concept_political_strength', 'политической силой')] обладает этот голос. Голоса отдаются за [Concept('concept_party','партии')] во время проведения [Concept('concept_election', 'выборов')]. Группы населения чаще всего голосуют за партию, к которой принадлежит их [Concept('concept_interest_group', 'заинтересованная группа')], но их может переманить иная партия с большей [Concept('concept_momentum', 'мотивацией')]. После даты выборов общее количество голосов, отданных за каждую из партий, будет заморожено до следующих выборов и увеличит [Concept('concept_clout', 'уровень влияния')] заинтересованных групп, входящих в эту партию."
 concept_clout: "Уровень влияния"
 concept_clout_desc: "Доля [Concept('concept_interest_group','заинтересованной группы')] в общей [Concept('concept_political_strength', 'политической силе')], создаваемой [Concept('concept_pop', 'группами населения')] в [Concept('concept_country', 'стране')]. Уровень влияния является окончательным мерилом того, насколько влиятельна заинтересованная группа, и проявляется во всём, от [Concept('concept_legitimacy', 'легитимности')] и [Concept('concept_enactment_of_laws', 'принятия законов')], если группа состоит [Concept('concept_in_government', 'в правительстве')], до [Concept('concept_political_movement_support', 'поддержки политического движения')] и его [Concept('concept_activism','активизма')], если она [Concept('concept_in_opposition', 'в оппозиции')]. Он также определяет, является ли заинтересованная группа [Concept('concept_powerful', 'могущественной')], [Concept('concept_influential', 'влиятельной')] или [Concept('concept_marginalized', 'отчуждённой')]."
 concept_powerful: "Могущественная группа"
 concept_powerful_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','Особенности')] могущественной заинтересованной группы оказывают на [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] больший эффект, чем особенности влиятельной.\n\nЗаинтересованная группа считается могущественной, если её уровень влияния больше, чем [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_influential: "Влиятельная группа"
 concept_influential_powerful_common: "[concept_clout] [Concept('concept_interest_group', 'заинтересованной группы')] определяет, является она [Concept('concept_powerful', 'могущественной')], влиятельной или [Concept('concept_marginalized', 'отчуждённой')]."
 concept_influential_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','Особенности')] влиятельной заинтересованной группы оказывают меньший эффект, чем особенности могущественной.\n\nЗаинтересованная группа считается влиятельной, если её уровень влияния ниже, чем [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_marginalized: "Отчуждённая"
 concept_marginalized_desc: "Отчуждённые [Concept('concept_interest_group', 'заинтересованные группы')] обладают слишком малым [Concept('concept_clout', 'уровнем влияния')], чтобы играть заметную роль в политике. Их нельзя включать в состав [Concept('concept_government', 'правительства')], и они не могут быть частью [Concept('concept_political_movement', 'политических движений')] или [Concept('concept_party', 'партий')]. Их [Concept('concept_interest_group_trait', 'особенности')] неактивны, пока они остаются отчуждёнными.\n\nОтчуждённые заинтересованные группы остаются таковыми, пока их уровень влияния ниже, чем [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Неотчуждённые заинтересованные группы станут отчуждёнными, если их уровень влияния опустится ниже [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v]. Если заинтересованная группа находится [Concept('concept_in_government', 'в правительстве')], она не может стать отчуждённой."
 concept_politically_unaligned_aligned: "Нет/есть политические воззрения"
 concept_politically_unaligned: "Аполитичные"
 concept_politically_involved: "Политичные"
 concept_politically_unaligned_aligned_desc: "О той части [Concept('concept_pop', 'группы населения')], которая не поддерживает [Concept('concept_interest_group', 'заинтересованную группу')], говорят, что она #b «без политических воззрений»#!. Чаще всего это вызвано низкой [Concept('concept_literacy', 'грамотностью')] или [Concept('concept_sol', 'уровнем жизни')]. Политически неактивные части групп населения не принимают участия в политических процессах, а их [Concept('concept_political_strength', 'политическая сила')] сгорает.\n\nИх противоположностью является население #b с политическими воззрениями#! [Concept('concept_country', 'страны')]. Такие группы населения принадлежат к той или иной [Concept('concept_interest_group', 'заинтересованной группе')], добавляя ей свою политическую силу."
 concept_investment_level: "Уровень инвестиций"
 concept_investment_levels: "Уровни инвестиций"
 concept_investment_level_desc: "Текущий уровень [Concept('concept_institution', 'института')]. Каждый уровень требует затрат [Concept('concept_bureaucracy', 'бюрократии')] в зависимости от численности [Concept('concept_pop','населения')] в ваших [Concept('concept_incorporated_state','включённых областях')]. Чем выше уровень, тем сильнее эффекты.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nСейчас вы тратите @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [Concept('concept_bureaucracy', 'бюрократии')] на [GetPlayer.GetInstitutionInvestment|v0] ур. инвестиций или @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [Concept('concept_bureaucracy', 'бюрократии')] за уровень."
 concept_production_lens: "Линза производства"
 concept_production_lens_desc: "Посмотреть [Concept('concept_state','области')] и построить [Concept('concept_good_production', 'производственные')] [Concept('concept_building','сооружения')]."
 concept_political_lens: "Линза политики"
 concept_political_lens_desc: "Посмотреть [Concept('concept_interest_group','заинтересованные группы')] и [Concept('concept_incorporated_state','включённые области')], построить [Concept('concept_government_building','правительственные сооружения')], издать [Concept('concept_decree','указы')] и уделить время важным внутриполитическим вопросам."
 concept_diplomatic_lens: "Линза дипломатии"
 concept_diplomatic_lens_desc: "Посмотреть [Concept('concept_attitude', 'намерения')] других [Concept('concept_country','стран')], свои [Concept('concept_interest','интересы')] и их [Concept('concept_strategic_region','стратегические регионы')], заключить [Concept('concept_diplomatic_pact','дипломатические пакты')], предпринять [Concept('concept_diplomatic_action','действия')] и начать [Concept('concept_diplomatic_play','дипломатические игры')]."
 concept_military_lens: "Линза армии"
 concept_military_lens_desc: "Построить прогресс текущих [Concept('concept_war','войн')], построить [Concept('concept_military_building','военные сооружения')] и нанять [Concept('concept_commander','командиров')]."
 concept_trade_lens: "Линза торговли"
 concept_trade_lens_desc: "Посмотреть [Concept('concept_market','рынки')] и [Concept('concept_trade_route','торговые пути')], построить [Concept('concept_infrastructure', 'инфраструктурные')] [Concept('concept_building','сооружения')] и заняться торговыми аспектами вашей [Concept('concept_country', 'страны')]."
 concept_country: "Страна"
 concept_countries: "Страны"
 concept_country_nation: "Нация"
 concept_country_nation_state: "Национальное государство"
 concept_country_polity: "Форма правления"
 concept_country_polities: "Формы правления"
 concept_country_possessive: "Страны"
 concept_countries_possessive: "Стран"
 concept_country_desc: "Страна состоит из одного или нескольких наборов [Concept('concept_province','провинций')], объединённых в [Concept('concept_state','области')], в которых проживает [Concept('concept_pop','население')], подчинённое [Concept('concept_government', 'правительству')] и [Concept('concept_head_of_state', 'главе государства')]. В Victoria 3 и человек, и ИИ управляют страной.\n\nПомимо природы групп населения, принадлежащих им областей и их развития, страна определяется [Concept('concept_country_tier', 'уровнем государства')], [Concept('concept_primary_cultures','основными культурами')], [Concept('concept_state_religion', 'государственной религией')] и статусом [Concept('concept_recognized_power','признанной')] или [Concept('concept_unrecognized_power','непризнанной')]. Кроме того, в странах действуют разные [Concept('concept_law','законы')] и имеется доступ к различным [Concept('concept_technology','технологиям')]."
 concept_decree: "Указ"
 concept_decrees: "Указы"
 concept_decree_desc: "Указы — это требования со стороны [Concept('concept_ruler', 'правителя')] [Concept('concept_country','страны')], вносящие изменения в контролируемую [Concept('concept_state', 'область')]. На поддержание действующих указов расходуется [Concept('concept_authority', 'авторитет')]. Изданный указ будет предоставлять области определённый бонус до тех пор, пока не будет отменён."
 concept_pop_needs: "Потребности группы населения"
 concept_pop_need: "Потребность группы населения"
 concept_pop_needs_short: "Потребности"
 concept_pop_need_short: "Потребность"
 concept_pop_needs_desc: "[Concept('concept_pop', 'Группы населения')] тратят свои доходы на [Concept('concept_good', 'товары')] для удовлетворения потребностей. Чем выше [Concept('concept_wealth', 'благосостояние')] группы населения, тем больше товаров она будет покупать. С ростом благосостояния потребности группы становятся более разнообразными и тяготеют к роскоши. Любую потребность можно удовлетворить несколькими товарами, благодаря наличию [Concept('concept_goods_substitution', 'товаров-заменителей')]. Если у группы населения останутся деньги после удовлетворения потребностей, её благосостояние вырастет. Верно и обратное: если группа населения не может позволить себе удовлетворить свои потребности, она всё равно приобретёт необходимое, но потеряет благосостояние."
 concept_combat_unit_group: "Группа военных подразделений"
 concept_combat_unit_groups: "Группы военных подразделений"
 concept_combat_unit_group_short: "Группа подразделений"
 concept_combat_unit_group_desc: "Подразделения делятся на [Concept('concept_default_unit','стандартные')] и [Concept('concept_special_unit','особые')], каждое со своими сильными и слабыми сторонами. Например, #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! лучше подходит для защиты территории, а #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! для [Concept('concept_occupation', 'оккупации')]."
 concept_combat_unit_type: "Тип воинского подразделения"
 concept_combat_unit_types: "Типы военных подразделений"
 concept_combat_unit_type_short: "Тип подразделения"
 concept_combat_unit_types_short: "Типы подразделений"
 concept_combat_unit_type_desc: "[concept_combat_unit_group] включает в себя различные типы подразделений. В большинстве случаев доступ к ним открывают новые технологии. Новые типы подразделений сражаются лучше тех, которые они замещают."
 concept_unit: "Военное подразделение"
 concept_units: "Военные подразделения"
 concept_unit_short: "Подразделение"
 concept_units_short: "Подразделения"
 concept_unit_possessive: "Воинского подразделения"
 concept_unit_desc: "Подразделения приписываются к [Concept('concept_military_formation','войсковым соединениям')] и проводят военные операции под руководством [Concept('concept_general','генералов')] и [Concept('concept_admiral','адмиралов')]. Под этим словом могут подразумеваться как наземные [Concept('concept_battalion','батальоны')], так и морские [Concept('concept_flotilla','флотилии')]. Батальоны дополнительно делятся на отдельные группы: [GetBattalionGroupsList], а флотилии составляют [GetFlotillaGroupsList]. На подразделения в группе #b Стандартные#! нет ограничений, но, если количество #b Особых#! подразделений превысит количество стандартных, это может снизить [Concept('concept_organization','организацию')]."
 concept_special_unit: "Особое подразделение"
 concept_special_units: "Особые подразделения"
 concept_special_unit_desc: "Это [Concept( 'concept_unit', 'военные подразделения' )], не относящиеся к типам #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! или #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!, которые считаются [Concept('concept_default_unit','стандарными')].\n\nОсобые подразделения [Concept( 'concept_army', 'армии' )]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\nОсобые подразделения [Concept( 'concept_fleet', 'флота' )]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Стандартное подразделение"
 concept_default_units: "Стандартные подразделения"
 concept_default_unit_desc: "Это [Concept( 'concept_unit', 'военные подразделения' )], относящиеся к типу #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! для [Concept( 'concept_army', 'армии' )] или #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! для [Concept( 'concept_fleet', 'флота' )]."
 concept_kill_rate: "Вероятность убийства"
 concept_kill_rate_desc: "Показывает, насколько эффективно [Concept('concept_unit', 'подразделение')] превращает вражеские [Concept('concept_casualties', 'потери')] в безвозвратные. Увеличивает долю убитых в потерях (вместо [Concept('concept_wounded', 'раненых')]). Вероятность убийства снижается с ростом [Concept('concept_recovery_rate', 'вероятности восстановления')] вражеских подразделений."
 concept_recovery_rate: "Вероятность восстановления"
 concept_recovery_rate_desc: "Доля [Concept('concept_casualties', 'потерь')] в [Concept('concept_unit', 'подразделении')], которые выживают, в некоторых случаях становясь [Concept('concept_dependents', 'иждивенцами')]. Её повышают с помощью #b [Concept('concept_mobilization_option','вариантов мобилизации')]#!. Вероятность восстановления снижается с ростом [Concept('concept_kill_rate', 'вероятности убийства')] вражеских подразделений."
 concept_casualties: "Потери"
 concept_casualties_desc: "[concept_manpower], теряемый в сражении или от [Concept('concept_attrition', 'истощения')], считается потерями. Часть потерь погибает на месте, а остальные становятся [Concept('concept_wounded', 'ранеными')]. Соотношение зависит от [Concept('concept_recovery_rate', 'вероятности восстановления')] [Concept('concept_unit', 'подразделения')] по сравнению со вражеской [Concept('concept_kill_rate', 'вероятностью убийства')]."
 concept_offense: "Атака"
 concept_offense_desc: "Способности [Concept('concept_unit','подразделения')] на [Concept('concept_battle', 'поле боя')] при наступлении по вражеской территории."
 concept_defense: "Защита"
 concept_defense_desc: "Способности [Concept('concept_unit','подразделения')] на [Concept('concept_battle', 'поле боя')] при обороне от наступления врага."
 concept_organization: "Организация"
 concept_organization_organized: "Организованное"
 concept_organization_desc: "[Concept('concept_military_formation', 'Войсковое соединение')] с низкой организованностью будет менее эффективно в [Concept('concept_battle', 'сражениях')]. Войсковое соединение изначально создаётся с низкой организацией, но она постепенно увеличивается, когда соединение не перемещается. Организация снижается, если у вас не хватает [Concept('concept_command_limit', 'боевого авторитета')] на все ваши [Concept('concept_unit','подразделения')], или если количество [Concept('concept_special_unit','особых подразделений')] в войсковом соединении превышает количество [Concept('concept_default_unit','стандартных')].\n\nНа организацию также может временно повлиять переключение [Concept('concept_mobilization_option','вариантов мобилизации')] или переброска [Concept('concept_unit','подразделений')] между [Concept('concept_mobilize_army','мобилизованными')] армиями с различными вариантами мобилизации.\n\n#indent_newline:3 Чем ниже организация войскового соединения, тем большие штрафы оно будет получать, вплоть до следующих эффектов:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Опыт подразделения"
 concept_unit_experience_desc: "Подразделение постепенно накапливает опыт при мобилизации и участии в сражениях. При накоплении достаточного количества опыта увеличивается [concept_veterancy_level|l], что даёт ему различные бонусы"
 concept_veterancy_level: "Уровень ветеранства подразделения"
 concept_veterancy_level_desc: "Подразделения получают ветеранство, накапливая [Concept('concept_unit_experience', 'опыт')]. Уровни ветеранства предоставляют различные бонусы"
 concept_battalion: "Батальон"
 concept_battalions: "Батальоны"
 concept_battalion_desc: "[concept_unit] вооружённых сил [Concept('concept_country', 'страны')]. Их создают и обеспечивают [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added', 'казармы')], а возглавляет [Concept('concept_general', 'генерал')]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Флотилия"
 concept_flotillas: "Флотилии"
 concept_flotilla_desc: "Морское [concept_unit|l] в составе вооружённых сил [Concept('concept_country', 'страны')]. Их создаёт и обеспечивает [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added', 'военно-морская база')], а во главе стоит [Concept('concept_admiral', 'адмирал')]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "В правительстве"
 concept_in_government_desc: "[Concept('concept_interest_group','Заинтересованные группы')] в составе [Concept('concept_government', 'правительства')] влияют на то, какие [Concept('concept_law','законы')] могут быть [Concept('concept_enactment_of_laws','приняты')], и определяют [Concept('concept_legitimacy', 'легитимность')] [Concept('concept_country', 'государства')]. Они поддержат [Concept('concept_political_movement','политические движения')] только в том случае, если [Concept('concept_approval', 'одобрение')] упадёт настолько, что побудит их покинуть правительство и перейти [Concept('concept_in_opposition','в оппозицию')]."
 concept_in_opposition: "В оппозиции"
 concept_in_opposition_short: "Оппозиция"
 concept_in_opposition_desc: "[Concept('concept_interest_group','Заинтересованные группы')], не входящие в состав [Concept('concept_government', 'правительства')], считаются оппозицией. Для них единственным способом повлиять на [Concept('concept_enactment_of_laws', 'принятие законов')] является создание [Concept('concept_political_movement','политических движений')], но их [Concept('concept_interest_group_trait','особенности')] применяются как обычно."
 concept_legitimacy: "Легитимность"
 concept_legitimate: "Легитимно"
 concept_legitimacy_desc: "Легитимность [Concept('concept_government','правительства')] показывает, насколько хорошо состав [Concept('concept_interest_group','заинтересованных групп')] [Concept('concept_in_government', 'в правительстве')] соответствует [Concept('concept_law', 'законам')] [Concept('concept_country','страны')]. Чем ниже легитимность, тем дольше нужно ждать перед [Concept('concept_enactment_of_laws','принятием')] нового закона. Повышение и снижение [Concept('concept_taxes', 'налогов')] тоже влияет на легитимность."
 concept_acceptance: "Терпимость"
 concept_accepted: "Принятие"
 concept_acceptance_desc: "Терпимость к [Concept('concept_pop','группе населения')] варьируется от [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] до [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] и определяет [Concept('concept_acceptance_status','стутас терпимости')] группы населения.\n\nТерпимость в первую очередь зависит от [Concept('concept_culture','культуры')] и [Concept('concept_religion','религии')] группы населения и соответствующих [Concept('concept_law_group','конституционных законов')] «$CITIZENSHIP_GC_LINK$» и «$CHURCH_AND_STATE_GC_LINK$» в [Concept('concept_country','стране')] проживания.\n\nИзменения терпимости не всегда происходят мгновенно. Терпимость к представителям определённых [Concept('concept_cultural_community','культурных сообществ')] может отличаться из-за недавнего изменения [Concept('concept_law','закона')] или [Concept('concept_migration','иммиграции')]."
 concept_acceptance_status: "Статус терпимости"
 concept_acceptance_statuses: "Статусы терпимости"
 concept_acceptance_status_short: "Статус"
 concept_acceptance_status_desc: "Статус терпимости [Concept('concept_pop','группы населения')] определяет, подвергается ли группа дискриминации в [Concept('concept_country','стране')].\n\nСтатус группы зависит от [Concept('concept_acceptance','терпимости')] к ней.\n\nПоследствия статуса терпимости зависят от [Concept('concept_law','законов')] [Concept('concept_country','страны')].\n\nВозможные статусы терпимости, по возрастающей:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Идеологическая несовместимость"
 concept_ideological_incoherence_desc: "[Concept('concept_legitimacy','Легитимность')] [Concept('concept_government','правительства')] снижается, если [Concept('concept_interest_group','заинтересованные группы')] [Concept('concept_in_government','в правительстве')] обладают [Concept('concept_ideology','идеологиями')], которые несовместимы с действующими [Concept('concept_law','законами')] [Concept('concept_country','страны')]."
 concept_market_capital: "Рыночная столица"
 concept_market_capitals: "Рыночные столицы"
 concept_market_capital_short: "Столица"
 concept_market_capital_desc: "[concept_state], являющаяся центром [Concept('concept_market', 'рынка')], с которой должны быть связаны остальные области того же рынка, иначе они станут [Concept('concept_isolated_state','изолированными')]. [Concept('concept_trade_route','Торговые пути')] зачастую, но не всегда управляются из рыночной столицы. Рыночная столица обычно находится в той же области, что и [Concept('concept_capital_state', 'столица')] [Concept('concept_market_owner','владельца рынка')], но это не обязательно.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nПрименяются следующие эффекты:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Доля собственности населения"
 concept_ownership_shares: "Доли собственности населения"
 concept_ownership_share_desc: "Определяет распределение [Concept('concept_building_balance','прибыли')] [Concept('concept_privately_owned','частных')] [Concept('concept_building_level','уровней сооружения')] между [Concept('concept_workforce','рабочей силой')].\n\n[Concept('concept_dividends','Дивиденды')] начисляются [Concept('concept_pop','группам населения')] в качестве [Concept('concept_pop_income','доходов')] в зависимости от размера их доли в сравнении с остальной рабочей силой.\n\nГруппа населения также считается владельцем части [Concept('concept_cash_reserves','финансового резерва')] [Concept('concept_building','сооружения')].\n\nЭто основной источник доходов, которые получают [SelectLocalization(GetPlayer.IsValid,'ARISTOCRATS_INGAME_LINK','aristocrats')|l] и [SelectLocalization(GetPlayer.IsValid,'CAPITALISTS_INGAME_LINK','capitalists')|l], поскольку они считаются частью рабочей силы, которую нанимают [SelectLocalization(GetPlayer.IsValid,'MANOR_INGAME_LINK','building_manor_house')|l] и [SelectLocalization(GetPlayer.IsValid,'FINANCIAL_INGAME_LINK','building_financial_district')|l] соответственно."
 concept_market_share: "Доля рынка"
 concept_market_share_desc: "Доля [Concept('concept_country', 'страны')] на [Concept('concept_market', 'рынке')] определяется её [Concept('concept_gdp', 'ВВП')]. Она увеличивается, если страна является [Concept('concept_market_owner', 'владельцем рынка')]. Чем выше доля рынка у страны, тем больше [Concept('concept_consumption_tax', 'потребительского налога')] она собирает на [Concept('concept_market', 'рынке')]."
 concept_default: "Дефолт"
 concept_default_desc: "Когда [Concept('concept_treasury', 'казна')] накапливает настолько много [Concept('concept_loans', 'займов')], что они превышают [Concept('concept_credit', 'кредит')] [Concept('concept_country', 'страны')], в ней происходит дефолт. Это приостанавливает всё [Concept('concept_construction', 'строительство')] и негативно сказывается на [Concept('concept_throughput', 'товарообороте')] [Concept('concept_building', 'сооружений')], и со временем ситуация только ухудшается. Штрафы снимаются сразу же, как только недельный баланс страны становится положительным, или при объявлении [Concept('concept_bankruptcy', 'банкротства')]."
 concept_bankruptcy: "Банкротство"
 concept_bankruptcy_desc: "Если в [Concept('concept_country','стране')] [Concept('concept_default','дефолт')] и она не может расплатиться по [Concept('concept_loans','займам')], у неё есть возможность объявить о банкротстве. При этом будут списаны все долги, но все [Concept('concept_cash_reserves','финансовые резервы')] в стране, из которых брались займы, исчезнут, что вызовет недовольство [Concept('concept_pop','групп населения')], [Concept('concept_privately_owned','владеющих')] [Concept('concept_building','сооружениями')]. [AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added: "\n\nКроме того, на #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] лет#! вступят в силу следующие эффекты:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Владелец рынка"
 concept_market_owner_possessive: "Владельца рынка"
 concept_market_owner_desc: "[concept_country], владеющая рынком и являющаяся либо единственным его участником, либо [Concept('concept_senior_partner', 'старшим партнёром')] [Concept('concept_customs_union', 'таможенного союза')]. Только владелец рынка может устанавливать [Concept('concept_tariffs','пошлины')], [Concept('concept_market_good_policy','политику в отношении товаров')] и вводить [Concept('concept_embargo','эмбарго')]."
 concept_embargo: "Эмбарго"
 concept_embargoed: "Под эмбарго"
 concept_embargoes: "Накладывает эмбарго"
 concept_embargoing: "Эмбарго"
 concept_embargo_desc: "[concept_ongoing_diplomatic_action] со стороны одной [Concept('concept_country', 'страны')] в отношении другой. Выбранная [Concept('concept_country', 'страна')] полностью утрачивает возможность импортировать и экспортировать [Concept('concept_good', 'товары')] на [Concept('concept_market', 'рынке')] страны, объявившей эмбарго. Если страны находятся в состоянии [Concept('concept_war', 'войны')], они автоматически объявляют эмбарго друг другу."
 concept_encourage_consumption: "Поощрить потребление"
 concept_encouraging_consumption: "Поощрение потребления"
 concept_encourage_consumption_desc: "Поощрение потребления [Concept('concept_good', 'товара')] увеличит желание [Concept('concept_pop','населения')] покупать его для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')], отдавая ему предпочтение перед [Concept('concept_goods_substitution','заменителями')]. Поощрение потребления расходует [Concept('concept_authority', 'авторитет')]."
 concept_discourage_consumption: "Препятствовать потреблению"
 concept_discouraging_consumption: "Препятствование потреблению"
 concept_discourage_consumption_desc: "Препятствование потреблению [Concept('concept_good', 'товара')] снизит желание [Concept('concept_pop','населения')] покупать его для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')], отдавая предпочтение другим [Concept('concept_goods_substitution','заменителям')]. Препятствование потреблению расходует [Concept('concept_authority', 'авторитет')]."
 concept_consumption_tax: "Потребительский налог"
 concept_consumption_taxes: "Потребительские налоги"
 concept_consumption_tax_desc: "[Concept('concept_taxes','Налог')], собираемый с определённых [Concept('concept_good','товаров')], приобретаемых [Concept('concept_pop','населением')] для удовлетворения своих [Concept('concept_pop_needs', 'потребностей')]. Каждый товар, обложенный потребительским налогом, расходует определённое количество [Concept('concept_authority', 'авторитета')]. Применительно к товару потребительский налог увеличивает его [Concept('concept_market_price', 'рыночную цену')] на соответствующий процент, но только для групп населения, и добавочная стоимость всех созданных таким образом [Concept('concept_buy_orders', 'приказов о покупке')] поступит в [Concept('concept_treasury', 'казну')]. Поскольку добавочная стоимость применяется на уровне [Concept('concept_market', 'рынка')], налог неэффективен в [Concept('concept_state','областях')] с низкой [Concept('concept_market_access', 'доступностью рынка')]."
 concept_loyalist: "Лоялист"
 concept_loyal: "Лояльные"
 concept_loyalty: "Лояльность"
 concept_loyalists: "Лоялисты"
 concept_loyalism: "Лоялизм"
 concept_loyalist_desc: "Лояльные [Concept('concept_individual','индивиды')] в составе [Concept('concept_pop', 'группы населения')] довольны положением дел в [Concept('concept_country', 'стране')] и готовы защищать её от диссидентов, как на словах, так и с применением насилия, если потребуется. [concept_approval] [Concept('concept_interest_group','заинтересованных групп')], поддерживаемых лояльными группами населения, увеличивается.\n\nЛоялисты появляются с ростом [Concept('concept_sol', 'уровня жизни')] группы населения и в результате решений, принятых в определённых событиях.\n\nПротивоположностью лоялистов являются [Concept('concept_radical', 'радикалы')]. Если радикал должен быть создан в группе населения, где уже есть лоялисты, то вместо этого один лоялист станет [Concept('concept_neutral', 'нейтралом')]."
 concept_radical: "Радикал"
 concept_radicals: "Радикалы"
 concept_radicalism: "Радикализм"
 concept_radicalize: "Радикализовать"
 concept_radicalized: "Радикализация"
 concept_radicalization: "Радикализация"
 concept_radical_desc: "Радикальные [Concept('concept_individual','индивиды')] в составе [Concept('concept_pop','группы населения')] разочарованы положением дел в [Concept('concept_country','стране')]. Наличие радикалов в [Concept('concept_state','области')] приводит к [Concept('concept_turmoil','беспорядкам')], а радикализм группы вносит вклад в [Concept('concept_activism','активизм движения')]. [Concept('concept_approval','Одобрение')] [Concept('concept_interest_group','заинтересованных групп')], поддерживаемых радикальными группами населения, тоже страдает.\n\nРадикалы появляются, когда [Concept('concept_sol','уровень жизни')] группы населения падает ниже [Concept('concept_expected_sol','ожидаемого')], при снижении [Concept('concept_sol','уровня жизни')] и в результате решений, принятых при определённых событиях. Группы населения, страдающие от низкого [Concept('concept_acceptance_status','статуса терпимости')], усиливают это отрицательное воздействие. Радикалы также появляются в группах населения, поддерживающих политические движения, чьи требования остаются невыполненными, и при увольнении групп населения из [Concept('concept_workforce','рабочей силы')] [Concept('concept_building','сооружения')] (особенно если она владела в нём крупной [Concept('concept_ownership_share','долей собственности')]).\n\nПротивоположностью радикалов являются [Concept('concept_loyalist','лоялисты')]. Если лоялист должен появиться в группе населения, где уже есть радикалы, то вместо этого один радикал станет [Concept('concept_neutral','нейтралом')]."
 concept_neutral: "Нейтральные"
 concept_neutrals: "Нейтралы"
 concept_neutral_desc: "Нейтральные [Concept('concept_individual','индивиды')] в составе [Concept('concept_pop', 'группы населения')] не являются [Concept('concept_radical', 'радикалами')], но и не испытывают [Concept('concept_loyalist','лояльности')] по отношению к своей [Concept('concept_country', 'стране')]. Однако от становления радикалами или лоялистами их отделяет всего один шаг в ту или иную сторону.\n\nВместо появления радикалов в группах населения с лоялистами один лоялист станет нейтралом. Для появления радикалов все индивиды в группе населения должны быть или нейтралами, или радикалами. Это работает и в обратную сторону с лоялистами."
 concept_rivalry: "Соперничество"
 concept_rivals: "Соперники"
 concept_rival: "Соперник"
 concept_rivalries: "Соперничества"
 concept_rivaling: "Соперничество"
 concept_rivalry_desc: "[concept_diplomatic_pact], созданный одной [Concept('concept_country', 'страной')] против другой аналогичного [Concept('concept_rank', 'ранга')], который увеличивает @inf! [Concept('concept_influence', 'влияние')] [Concept('concept_country', 'страны')], объявившей соперничество. Для соперничества две страны должны иметь пересекающиеся [Concept('concept_interest','интересы')]. Этот пакт также ограничит допустимые [Concept('concept_relations', 'отношения')] между двумя странами на всё время, пока он остаётся в силе."
 concept_colonial_growth: "Колониальный рост"
 concept_colonial_growth_desc: "Показатель того, насколько быстро [Concept('concept_country', 'страна')] может расширять границы [Concept('concept_colony','колоний')]. Колониальный рост определяется [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','институтом колониального управления')] в сочетании с общим [Concept('concept_pop','населением')] во всех [Concept('concept_incorporated_state','включённых областях')]. Рост делится между всеми активно растущими колониями страны вплоть до максимального значения.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Колония"
 concept_colonies: "Колонии"
 concept_colonize: "Колонизация"
 concept_colonial: "Колониальная"
 concept_colonized: "Колонизированная"
 concept_colonizes: "Колонизация"
 concept_colonizing: "Колонизация"
 concept_colonization: "Колонизация"
 concept_colony_desc: "Попытки заселения, начатые [Concept('concept_country', 'страной')]-колонизатором в землях [Concept('concept_decentralized_nation', 'децентрализованного государства')]. Потенциальный колонизатор должен обладать [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','институтом колониального управления')] и [Concept('concept_interest', 'интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')]. Изначально будет занята одна [Concept('concept_province', 'провинция')]. Примыкающие к ней провинции будут колонизироваться со скоростью, привязанной к [Concept('concept_colonial_growth', 'колониальному росту')] страны, в процессе повышая [Concept('concept_tension', 'напряжённость')]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Эскалация"
 concept_escalate: "Обострить"
 concept_escalating: "Эскалация"
 concept_escalates: "Обостряет"
 concept_escalation_desc: "Начатая [Concept('concept_diplomatic_play', 'дипломатическая игра')] будет постепенно обостряться на протяжении трёх фаз: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] и [concept_countdown_to_war|l]. Фаза ограничивает действия, доступные участникам. Если игра не разрешится до окончания последней фазы, начнётся [Concept('concept_war', 'война')]."
 concept_revenue: "Доходы"
 concept_revenue_desc: "Когда [Concept('concept_building', 'сооружение')] [Concept('concept_good_production','производит')] [Concept('concept_good','товары')], они продаются по [Concept('concept_local_price', 'местной цене')]. Зарабатываемые продажей [Concept('concept_money', 'деньги')] являются доходами сооружения — положительным фактором [Concept('concept_building_balance', 'баланса')]."
 concept_combat_width: "Масштаб сражения"
 concept_combat_width_desc: "Масштаб сражения на определённом [Concept('concept_terrain', 'типе местности')] определяет возможное численное преимущество более многочисленной стороны в [Concept('concept_battle', 'сражении')]. Малочисленные войска могут дольше сдерживать численно превосходящего противника, если масштаб сражения достаточно мал, и наоборот."
 concept_infamy: "Уровень дурной славы"
 concept_infamy_desc: "Дурная слава показывает, воспринимает ли международное сообщество и, главным образом, правящие [Concept('concept_great_power','великие державы')] вас как угрозу в свете ваших недавних действий. Накапливается главным образом при провоцировании [Concept('concept_diplomatic_incident','дипломатических инцидентов')] и захвате [Concept('concept_war_goal','военных целей')] в ходе [Concept('concept_peace_deal', 'мирных переговоров')]. Ваша дурная слава влияет на [Concept('concept_attitude', 'намерения')] других стран в отношении вас и увеличивает затраты [Concept('concept_influence', 'влияния')] на [Concept('concept_diplomatic_pact','дипломатические пакты')]. При достижении уровня #b $infamy_pariah$#! великие державы смогут начать против вас [Concept('concept_diplomatic_play', 'дипломатическую игру')] «[GetDiplomaticPlayType('dp_contain_threat').GetName]»."
 concept_diplomatic_incident: "Дипломатический инцидент"
 concept_diplomatic_incident_short: "Инцидент"
 concept_diplomatic_incidents: "Дипломатические инциденты"
 concept_diplomatic_incident_desc: "Инцидент обычно приводит к тому, что [Concept('concept_country', 'страна')] начинает [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Инциденты увеличивают [Concept('concept_infamy', 'дурную славу')] спровоцировавшей их страны и приводят к ухудшению [Concept('concept_relations', 'отношений')] со всеми странами с [Concept('concept_interest', 'интересом')] в этом [Concept('concept_strategic_region', 'стратегическом регионе')], в особенностью с целью игры. Инциденты могут начинаться и в результате иных действий, например решений, принятых во время особых событий."
 concept_tension: "Напряжённость"
 concept_tensions: "Напряжённость"
 concept_tension_desc: "Напряжённость отношений между [Concept('concept_country', 'страной')]-[Concept('concept_colony', 'колонизатором')] и соседними [Concept('concept_decentralized_nation', 'децентрализованными государствами')]. Напряжённость со всеми ближайшими децентрализованными государствами нарастает при захвате [Concept('concept_province', 'провинции')] и постепенно спадает, если не происходит захвата новых земель.\n\nЕсли напряжённость достигает уровня #b $tension_volatile$#!, продолжение колонизации может спровоцировать [Concept('concept_native_uprising', 'бунт коренного населения')]."
 concept_relations: "Отношения"
 concept_relations_desc: "Взаимная оценка дипломатических отношений между двумя [Concept('concept_country','странами')], варьируется от «[GetDefine('NDiplomacy','MIN_RELATIONS')|+=]» до «[GetDefine('NDiplomacy','MAX_RELATIONS')|+=]».\n\nОбе стороны могут влиять на отношения, расходуя [Concept('concept_influence','влияние')] на [Concept('concept_diplomatic_action','дипломатические действия')] «[GetDiplomaticActionType('increase_relations').GetName]», «[GetDiplomaticActionType('damage_relations').GetName]» и «[GetDiplomaticActionType('expel_diplomats').GetName]».\n\nОтношения влияют на доступные странам дипломатические действия и [Concept('concept_diplomatic_pact','пакты')], а также на вероятность принятия предложений и поддержки в [Concept('concept_diplomatic_play','дипломатической игре')]."
 concept_ai_strategy: "Стратегия"
 concept_ai_strategies: "Стратегии"
 concept_ai_strategy_desc: "[Concept('concept_country','Страны')] под управлением ИИ опираются на набор из трёх стратегий в различных [Concept('concept_capacity','областях')], определяющих их цели в долгосрочной и краткосрочной перспективе, а также влияющих на принятие решений в отношении других стран. Выбор стратегий зависит от ряда факторов, например размера страны, её [Concept('concept_rank', 'рейтинга')] и действующего [Concept('concept_government', 'правительства')]."
 concept_strategic_desire: "Стратегический интерес"
 concept_strategic_desire_desc: "[Concept('concept_country', 'Страны')] под управлением ИИ будут проявлять стратегический интерес в отношении стран, являющихся для них геополитически значимыми. Стратегический интерес отражает долгосрочные дипломатические амбиции в отношении страны и является важнейшим фактором, влияющим на [Concept('concept_attitude', 'намерения')]."
 concept_attitude: "Намерения"
 concept_attitude_desc: "Показатель мнения другой [Concept('concept_country', 'страны')] о вас.\n\nНамерения определяют наиболее вероятные действия страны по отношению к вам и вашу роль в её планах.\n\nНамерения могут меняться при срабатывании [Concept('concept_diplomatic_catalyst','дипломатического катализатора' )] и зависят от:\n$EFFECT_LIST_BULLET$[Concept('concept_relations', 'Отношений')]\n$EFFECT_LIST_BULLET$[Concept('concept_infamy', 'Дурной славы')]\n$EFFECT_LIST_BULLET$[Concept('concept_strategic_desire', 'Стратегического интереса')]\n$EFFECT_LIST_BULLET$Численности ваших вооружённых сил\n$EFFECT_LIST_BULLET$Наличия у вас [Concept('concept_diplomatic_pact','дипломатических пактов' )] с другими странами"
 concept_instant_diplomatic_action: "Мгновенное дипломатическое действие"
 concept_instant_diplomatic_actions: "Мгновенные дипломатические действия"
 concept_instant_diplomatic_action_desc: "Действие, оказывающее мгновенный эффект на причастные [Concept('concept_country','страны')]. Обычно для их использования нужно удовлетворять определённым условиям, но они не требуют затрат [Concept('concept_influence', 'влияния')]."
 concept_ongoing_diplomatic_action: "Продолжительное дипломатическое действие"
 concept_ongoing_diplomatic_actions: "Продолжительные дипломатические действия"
 concept_ongoing_diplomatic_action_desc: "Разновидность [Concept('concept_diplomatic_pact', 'дипломатического пакта')], который можно начинать и прекращать по желанию. Не требуют согласия целевой [Concept('concept_country', 'страны')] или каких-либо затрат с её стороны."
 concept_diplomatic_pact: "Дипломатический пакт"
 concept_diplomatic_pacts: "Дипломатические пакты"
 concept_diplomatic_pact_short: "Пакт"
 concept_diplomatic_pacts_short: "Пакты"
 concept_diplomatic_pact_desc: "Односторонние или двусторонние соглашения между двумя [Concept('concept_country', 'странами')]. Одна или обе стороны тратят [Concept('concept_influence', 'влияние')] на их поддержание, а эффекты могут быть самыми разными, включая [Concept('concept_subject', 'субъектные')] отношения. Пакты могут разрываться по целому ряду причин, в том числе из-за значительных изменений в [Concept('concept_relations', 'отношениях')], по решению одной из сторон или просто по истечении времени."
 concept_truce: "Перемирие"
 concept_truces: "Перемирия"
 concept_truce_desc: "Перемирие — дипломатический статус, запрещающий одной [Concept('concept_country','стране')] выдвигать [Concept('concept_diplomatic_demand','дипломатические требования')] к другой стране или вступать в [Concept('concept_diplomatic_play','дипломатические игры')] против неё на стороне атакующих. Перемирия могут быть односторонними и двусторонними. Перемирия создаются в ряде случаев, например при заключении [Concept('concept_peace_deal','мирного договора')] или разрыве [Concept('concept_alliance','союза')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Военные репарации"
 concept_war_reparations_desc: "Вторичная [Concept('concept_war_goal', 'цель войны')], которую можно добавить в [Concept('concept_diplomatic_play', 'дипломатическую игру')] и получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. При навязывании данного пункта указанная [Concept('concept_country', 'страна')] вынуждена перечислять [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] дохода своей [Concept('concept_treasury', 'казны')] в течение #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] мес.#!."
 concept_colonization_rights: "Право колонизации"
 concept_colonization_rights_desc: "[concept_diplomatic_pact], который заключается после подавления [Concept('concept_native_uprising', 'бунта коренного населения')] в [Concept('concept_decentralized_nation', 'децентрализованном государстве')]. Скорость колонизации для страны, получившей такое право, возрастает до окончания перемирия."
 concept_foreign_investment: "Зарубежные инвестиции"
 concept_foreign_investments: "Зарубежные инвестиции"
 concept_foreign_investment_desc: "Явление, при котором одна [Concept('concept_country','страна')] строит [Concept('concept_building_level','уровни сооружений')] в другой стране и владеет ими.\n\nЗарубежные инвестиции могут делаться [Concept('concept_overlord','сюзереном')] на территории своих [Concept('concept_subject','субъектов')] или одной из стран, заключивших пакт о [Concept('concept_foreign_investment_rights','правах на зарубежные инвестиции')].\n\nЗарубежные инвестиции могут реализовываться и через [Concept('concept_government_construction','государственное')], и через [Concept('concept_private_construction','частное строительство')].\n\nХотя строительством занимается иностранный владелец, и он же получает [Concept('concept_dividends','дивиденды')], [Concept('concept_workforce','рабочая сила')] набирается в [Concept('concept_state','области')], а [Concept('concept_taxes','налоги')] идут стране, которая контролирует область. Все [Concept('concept_good','товары')], используемые [Concept('concept_building','сооружением')], остаются на местном [Concept('concept_market','рынке')]."
 concept_foreign_investment_rights: "Права на зарубежные инвестиции"
 concept_foreign_investment_rights_short: "Права на инвестиции"
 concept_foreign_investment_rights_desc: "Позволяет одной [Concept('concept_country', 'стране')] делать [Concept('concept_foreign_investment', 'инвестиции')] в другую на время действия пакта."
 concept_military_assistance: "Военная помощь"
 concept_military_assistance_desc: "[Concept('concept_ongoing_diplomatic_action', 'Продолжительное дипломатическое действие')] одной [Concept('concept_country', 'страны')] в отношении другой, при котором первая страна повышает боеспособность [Concept('concept_military_formation','соединений')] второй."
 concept_social_hierarchy: "Социальная иерархия"
 concept_social_hierarchies: "Социальные иерархии"
 concept_social_hierarchy_possessive: "Социальной иерархии"
 concept_social_hierarchy_short: "Иерархия"
 concept_social_hierarchy_desc: "Социальная иерархия образуется двумя и более [Concept('concept_social_class','социальными слоями')]. В социальную иерархию входят все [Concept('concept_pop','группы населения')].\n\n[Concept('concept_pop','Группы населения')] за пределами социальной иерархии, уникальной для данной страны, относятся к базовой социальной иерархии из [Concept('concept_lower_strata', 'низшего')], [Concept('concept_middle_strata','среднего')] и [Concept('concept_upper_strata','высшего')] классов в зависимости от своей [Concept('concept_profession', 'профессии')].\n\nСоциальные слои уникальных иерархий могут определяться [Concept('concept_profession', 'профессией')], [Concept('concept_culture','культурой')] и [Concept('concept_religion','религией')]."
 concept_social_class: "Социальный слой"
 concept_social_classes: "Социальные слои"
 concept_social_class_short: "Слой"
 concept_social_class_possessive: "Социального слоя"
 concept_social_class_desc: "Каждая [Concept('concept_pop','группа населения')] является частью определённого социального слоя, который относится к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata','среднему')] или [Concept('concept_upper_strata','высшему')] классу. Социальный слой [Concept('concept_pop','группы населения')] зависит от [Concept('concept_social_hierarchy','социальной иерархии')] [Concept('concept_country','страны')]."
 concept_open_market: "Открытый рынок"
 concept_open_market_short: "Открыть"
 concept_open_market_desc: "[concept_war_goal], которую можно потребовать в ходе [Concept('concept_diplomatic_play', 'дипломатической игры')] или получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. [concept_country], вынужденная открыть свой [Concept('concept_market', 'рынок')], немедленно меняет [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','торговую политику')] на [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','свободную торговлю')] и не может изменить его обратно в течение #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] мес.#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nВ это время на неё действуют следующие эффекты:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Унижение"
 concept_humiliated: "Унижение"
 concept_humiliate: "Унижать"
 concept_humiliation_desc: "[concept_war_goal], которую можно потребовать в ходе [Concept('concept_diplomatic_play', 'дипломатической игры')] или получить по итогам [Concept('concept_peace_deal', 'мирных переговоров')]. Униженная [Concept('concept_country', 'страна')] не может начинать собственные дипломатические игры против унизившего её государства в течение #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] мес.#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nВ это время на неё действуют следующие эффекты:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Таможенный союз"
 concept_customs_union_desc: "Навязанный пакт между [Concept('concept_senior_partner','старшим')] и одним или несколькими [Concept('concept_junior_partner','младшими партнёрами')] по созданию общего [Concept('concept_market','рынка')] под руководством старшего партнёра. Обычно навязывается через [Concept('concept_power_bloc_principle','принцип')] [Concept('concept_power_bloc','блока государств')]. Кроме того, все [Concept('concept_subject','субъектные')] пакты также подразумевают создание таможенного союза."
 concept_senior_partner: "Старший партнёр"
 concept_senior_partner_desc: "Старший партнёр [Concept('concept_customs_union', 'таможенного союза')] получает контроль над [Concept('concept_market','рынками')] своих [Concept('concept_junior_partner','младших партнёров')]. Хотя младшие партнёры могут и дальше [Concept('concept_trade_route','торговать')] с другими рынками, только старший партнёр имеет право вводить [Concept('concept_embargo','эмбарго')] и устанавливать [Concept('concept_tariffs', 'пошлины')]. Взамен старший партнёр получает небольшую часть доходов рынка от пошлин, а [Concept('concept_building','промышленность')] всех [Concept('concept_country','стран')] выигрывает от торговли на более сильном и зрелом рынке."
 concept_junior_partner: "Младший партнёр"
 concept_junior_partners: "Младшие партнёры"
 concept_junior_partners_possessive: "Младших партнёров"
 concept_junior_partner_desc: "Младший партнёр [Concept('concept_customs_union', 'таможенного союза')] уступает контроль над своим [Concept('concept_market','рынком')] [Concept('concept_senior_partner', 'старшему партнёру')]. Хотя младший партнёр может и дальше [Concept('concept_trade_route','торговать')] с другими рынками, он теряет право вводить [Concept('concept_embargo','эмбарго')] и устанавливать [Concept('concept_tariffs', 'пошлины')]. Взамен он получает небольшую часть доходов рынка от пошлин, а [Concept('concept_building','промышленность')] выигрывает от торговли на более сильном и зрелом рынке."
 concept_regime_change: "Смена режима"
 concept_regime_change_desc: "Принуждает цель к смене [Concept('concept_government', 'формы правления')] на аналогичную правительству навязывающей страны с мгновенным принятием до #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law','законов' )], соответствующих новому режиму."
 concept_alliance: "Союз"
 concept_alliances: "Союзы"
 concept_alliance_desc: "[concept_diplomatic_pact] между двумя [Concept('concept_country','странами')]. Страны-участницы союза всегда могут поддерживать друг друга в [Concept('concept_diplomatic_play','дипломатических играх')] независимо от наличия [Concept('concept_active_interest', 'активного интереса')] в [Concept('concept_strategic_region', 'стратегическом регионе')]. Это правило действует независимо от того, является другая страна инициатором или целью игры."
 concept_defensive_pact: "Оборонительный пакт"
 concept_defensive_pacts: "Оборонительные пакты"
 concept_defensive_pact_desc: "[concept_diplomatic_pact] — это ограниченный [Concept('concept_alliance', 'союз')] между двумя [Concept('concept_country','странами')], вступающий в силу только в [Concept('concept_diplomatic_play','дипломатических играх')], в которых одна из сторон является [Concept('concept_target', 'целью')]."
 concept_guarantee_independence: "Гарантировать независимость"
 concept_guarantee_of_independence: "Гарантия независимости"
 concept_guarantee_independence_desc: "[Concept('concept_ongoing_diplomatic_action', 'Продолжительное дипломатическое действие')] одной [Concept('concept_country', 'страны')] в отношении другой, благодаря которому вторая страна способна призвать первую на помощь в любой [Concept('concept_diplomatic_play', 'дипломатической игре')], в которой она является обороняющейся стороной."
 concept_ally: "Союзник"
 concept_allies: "Союзники"
 concept_allied: "В союзе"
 concept_ally_desc: "Союзником считается [Concept('concept_country', 'страна')], заключившая [Concept('concept_alliance', 'союз')] или [Concept('concept_defensive_pact', 'оборонительный пакт')] с другой страной. Союзников можно просить о поддержке в [Concept('concept_diplomatic_play','дипломатических играх')]. Для [Concept('concept_initiator', 'инициатора')] союзниками в [Concept('concept_diplomatic_play', 'дипломатической игре')] считаются только [Concept('concept_country','страны')], с которыми заключён полноценный [Concept('concept_alliance', 'союз')]."
 concept_supply: "Снабжение"
 concept_supply_desc: "Снабжение [Concept('concept_military_formation', 'войскового соединения')] определяет, насколько быстро восстанавливается [Concept('concept_morale', 'боевой дух')] [Concept('concept_unit','подразделений')].\n\n#indent_newline:3 Снабжение обычно равняется #v 100%#!, но может быть ниже этого значения, если армия:\n- Находится за морем и снабжается по нарушенному [Concept('concept_shipping_lane', 'маршруту поставок')]\n- Содержит подразделения, [Concept('concept_building', 'сооружение')] которых страдает от [Concept('concept_shortage','дефицита товаров')]\n- Снабжение обнуляется, если армия считается отрезанной от своего штаба.#!\n\nВ ряде случаев могут применяться [Concept('concept_modifier','модификаторы')]."
 concept_escort_convoys: "Эскорт конвоев"
 concept_escort_convoys_desc: "Безопасное сопровождение конвоев по их [Concept('concept_shipping_lane', 'маршруту поставок')], при необходимости избегая вражеских кораблей."
 concept_manpower: "Личный состав"
 concept_manpower_desc: "[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Солдаты')] и [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','офицеры')|l] в [Concept('concept_unit', 'подразделении')]. Чем больше личного состава, тем больше [Concept('concept_casualties', 'потерь')] может понести и причинить подразделение."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Боевой дух"
 concept_morale_demoralized: "Деморализованные"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "Боевой дух [Concept('concept_unit', 'подразделения')] показывает, какая часть оставшегося [Concept('concept_manpower', 'личного состава')] готова к [Concept('concept_battle', 'сражению')]. Каждый раунд боёв часть оставшегося личного состава становится деморализованной до конца сражения и не может вести наступление. Когда все подразделения достигнут критического значения боевого духа, [Concept('concept_commander', 'командир')] будет вынужден отступить, оставляя поле боя за противником.\n\nПосле сражения подразделения постепенно восстанавливают боевой дух в зависимости от [Concept('concept_supply', 'снабжения')] [Concept('concept_supply', 'войскового соединения')]."
 concept_rank: "Рейтинг"
 concept_ranks: "Рейтинги"
 concept_rank_desc: "Рейтинг [Concept('concept_country', 'страны')] зависит от уровня [Concept('concept_prestige', 'престижа')] относительно прочих стран мира. Он определяет доступные вам действия на международной арене, влияет на требования, которые предъявляют вам другие государства и собственный народ, а также ваш вес на мировой политической арене. [AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nВаш текущий рейтинг — [GetPlayer.GetRank], что предоставляет вам следующие бонусы:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Миграция"
 concept_migration_internal: "Внутренняя миграция"
 concept_weekly_migration: "Миграция за неделю"
 concept_migrating: "Мигрирует"
 concept_migrate: "Миграция"
 concept_immigration: "Иммиграция"
 concept_immigrating: "Иммигрирует"
 concept_emigrate: "Эмигрировать"
 concept_emigration: "Эмиграция"
 concept_emigrating: "Эмигрирует"
 concept_migration_desc: "Перемещение [Concept('concept_pop','населения')] между [Concept('concept_state','областями')]. Обычно миграция происходит между [Concept('concept_state','областями')] в пределах одного [Concept('concept_market','рынка')], но может происходить и между [Concept('concept_country','странами')] на различных рынках. В таких случаях имеют место [Concept('concept_mass_migration','массовые миграции')].\n\nМиграция идёт из областей с низкой [Concept('concept_migration_pull','миграционной привлекательностью')], и чем больше разница, тем больше количество переселенцев. На темпы миграции также влияет ряд факторов, например доступная [Concept('concept_infrastructure','инфраструктура')] в областях.\n\nМиграция возможна только в том случае, если население может и хочет мигрировать. Население задумается об эмиграции только в случае достаточного [Concept('concept_job_satisfaction','недовольства')]. Например, если [Concept('concept_sol','уровень жизни')] ниже среднего по рынку или в случае [Concept('concept_unemployed','безработицы')].\n\nГруппы населения, прибывшие в область, где нет представителей той же [Concept('concept_culture', 'культуры')], создадут [Concept('concept_cultural_community','сообщество')] и получат временный штраф к [Concept('concept_acceptance','терпимости')]."
 concept_mass_migration_pull: "Привлекательность для массовой миграции"
 concept_mass_migration_pull_desc: "Привлекательность [Concept('concept_country', 'страны')] для массовой миграции показывает, каковы её шансы стать целью [Concept('concept_migration_target', 'массовой миграции')] в сравнении с другими странами. В основном этот показатель зависит от средней [Concept('concept_migration_pull', 'миграционной привлекательности')] [Concept('concept_migration_target', 'подходящих')] [Concept('concept_state', 'областей')].\n\nЕсли в стране меньше #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! подходящих областей, она получит нарастающий штраф к привлекательности для массовой миграции в зависимости от количества подходящих областей."
 concept_mass_migration: "Массовая миграция"
 concept_mass_migrations: "Массовые миграции"
 concept_mass_migration_migrating: "Массово мигрируют"
 concept_mass_migration_desc: "Массовой миграцией называется перемещение большого количества [Concept('concept_pop','групп населения')] определённой [Concept('concept_culture','культуры')] между двумя [Concept('concept_country','странами')]. [Concept('concept_migration_target','Цели массовой миграции')] могут появляться при наличии [Concept('concept_trade_route','торгового пути')] между двумя [Concept('concept_market','рынками')], если [Concept('concept_cultural_turmoil','культурная революция')] в исходной стране достигла как минимум значения [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. Чем выше [Concept('concept_mass_migration_pull','привлекательность для массовой миграции')], тем больше вероятность, что одна из областей страны станет её целью."
 concept_migration_target: "Цель миграции"
 concept_mass_migration_target: "Цель массовой миграции"
 concept_migration_targets: "Цели миграции"
 concept_mass_migration_targets: "Цели массовой миграции"
 concept_mass_migration_eligible: "Подходит"
 concept_migration_target_desc: "[Concept('concept_state','Область')], выбранная подходящей целью для [Concept('concept_mass_migration','массовой миграции')]. Соседние области тоже могут получить часть иммиграции от цели.\n\nЧтобы считаться подходящей, область должна быть [Concept('concept_incorporated_state','включённой')], иметь не меньше #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [Concept('concept_arable_land','пахотных земель')] и #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [Concept('concept_market_access','доступности рынка')]. Кроме того, область не может уже быть целью другой массовой миграции, а [Concept('concept_law','законы')] «[GetLawGroup('lawgroup_migration').GetName]» и «[GetLawGroup('lawgroup_citizenship').GetName]» должны допускать миграцию."
 concept_base_price: "Базовая цена"
 concept_base_price_desc: "Цена [Concept('concept_good', 'товара')] в ситуации, когда [Concept('concept_sell_orders','предложение')] равно [Concept('concept_buy_orders','спросу')]."
 concept_market_impact: "Воздействие на рынок"
 concept_market_impact_short: "Воздействие"
 concept_market_impacts_short: "Воздействия"
 concept_market_impact_desc: "Воздействие на рынок показывает, как влияет на [Concept('concept_market', 'рынок')] текущий баланс [Concept('concept_good', 'товара')] ([Concept('concept_buy_orders', 'приказы о покупке')] — [Concept('concept_sell_orders', 'приказы о продаже')]). Оно зависит не только от [Concept('concept_market_price', 'рыночной цены')] товара, но и от того, как циркулирующее на рынке количество товара влияет на [Concept('concept_pop', 'группы населения')] и промышленность."
 concept_capital_state: "Столица государства"
 concept_capital_state_short: "Столица"
 concept_capital_state_desc: "Месторасположение центрального [Concept('concept_government', 'правительства')] [Concept('concept_country', 'страны')]. В военное время контроль столицы имеет особое значение, а проживающее в ней [Concept('concept_pop', 'население')] обладает большей [Concept('concept_political_strength', 'политической силой')] и сильнее влияет на политику.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nПрименяются следующие эффекты:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Договорной порт"
 concept_treaty_ports: "Договорные порты"
 concept_treaty_port_desc: "Прибрежная [Concept('concept_state', 'область')] из одной [Concept('concept_province', 'провинции')], захваченной в качестве [Concept('concept_war_goal', 'цели войны')] за открытие [Concept('concept_trade_route', 'торговли')] с этой [Concept('concept_country', 'страной')]. Договорной порт позволяет владельцу избегать уплаты [Concept('concept_tariffs', 'пошлин')] и [Concept('concept_embargo','эмбарго')], торгуя с любым [Concept('concept_market', 'рынком')] в том же [Concept('concept_state_region', 'регионе')]. Если договорной порт занят противником, он не приносит никакой пользы до окончания оккупации.\n\nЧтобы договорной порт вступил в силу, [Concept('concept_rank', 'ранг')] его владельца должен быть выше, чем у [Concept('concept_market_owner', 'владельца рынка')] или владелец порта должен быть [Concept('concept_recognized_power', 'признанной державой')], а [Concept('concept_market_owner', 'владелец рынка')] — нет."
 concept_prestige: "Престиж"
 concept_prestige_desc: "Ваш [Concept('concept_rank', 'рейтинг')] определяется вашим престижем по сравнению с престижем всех других [Concept('concept_country', 'стран')] мира. Основным источником престижа служат размер вашей экономики, определяемый [Concept('concept_gdp', 'валовым внутренним продуктом')], [Concept('concept_power_projection', 'демонстрация силы')] вашей армии и [Concept('concept_country_tier', 'уровень государства')]. На него также влияют иные факторы, например [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','академии искусств')] и [Concept('concept_monument', 'монументы')], а также статус ведущего мирового производителя определённого [Concept('concept_good', 'товара')]."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Демонстрация силы"
 concept_power_projection_desc: "Общая эффективность вооружённых сил [Concept('concept_country','страны')], зависящая от средних показателей [Concept('concept_offense', 'атаки')] и [Concept('concept_defense', 'защиты')] [Concept('concept_unit', 'военных подразделений')]. Она служит основой для [Concept('concept_prestige', 'престижа')], который [Concept('concept_country', 'страна')] получает от своих армии и флота, и определяет, насколько могущественной её будут считать другие государства при инициации или выборе стороны в [Concept('concept_diplomatic_play', 'дипломатической игре')]."
 concept_dividends: "Дивиденды"
 concept_dividends_desc: "Если у [Concept('concept_privately_owned','частного')] [Concept('concept_building','сооружения')] положительный [Concept('concept_building_balance','баланс')], часть прибыли выплачивается в виде дивидендов [Concept('concept_pop','группам населения')], которые этим сооружением владеют. Этот доход облагается [Concept('concept_budget_dividends_taxes','налогами на дивиденды')].\n\n$ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','государства')] определяет, какую часть дивидендов [Concept('concept_pop','населения')] можно [Concept('concept_reinvestment','реинвестировать')] в экономику. Оставшиеся средства идут на удовлетворение [Concept('concept_pop_needs','потребностей населения')] и рост [Concept('concept_wealth','благосостояния')].\n\nЕсли сооружение частично или полностью находится в [Concept('concept_nationally_owned','собственности государства')], прибыль выплачивается в виде [Concept('concept_government_dividends','государственных дивидендов')]."
 concept_government_dividends: "Государственные дивиденды"
 concept_government_dividends_desc: "Когда [Concept('concept_building_balance','баланс')] [Concept('concept_building','сооружения' )] в [Concept('concept_nationally_owned','собственности государства' )] положительный, часть прибыли выплачивается напрямую в [Concept('concept_treasury', 'казну')] как [Concept('concept_government_dividends', 'дивиденды государства')].\n\nСумма выплат зависит от соотношения [Concept('concept_privately_owned','частной собственности' )] и [Concept('concept_building_level','уровней сооружений')] в собственности государства.\n\nЧасть прибыли может быть потеряна вследствие крупной экономики при высоком [Concept('concept_gdp', 'ВВП')]. Также на сокращение [Concept('concept_government_dividends', 'государственных дивидендов')] от [Concept('concept_building','сооружений' )] влияют [Concept('concept_loans','займы')] в счёт [Concept('concept_cash_reserves', 'финансовых резервов')]."
 concept_credit: "Кредит"
 concept_credit_debt: "Долг"
 concept_credit_limit: "Лимит кредитования"
 concept_credit_desc: "Государственный кредит — [Concept('concept_money', 'средства')], которые [Concept('concept_treasury', 'казна')] может занять у своей экономики, равные сумме всех внутренних [Concept('concept_cash_reserves', 'финансовых резервов')] плюс базовое значение в зависимости от [Concept('concept_gdp', 'ВВП')]. Если [Concept('concept_principal', 'тело кредита')] превышает лимит кредитования, в [Concept('concept_country', 'стране')] происходит [Concept('concept_default', 'дефолт')]."
 concept_principal: "Тело кредита"
 concept_principal_desc: "Общий размер [Concept('concept_loans', 'займов')], взятых [Concept('concept_treasury', 'казной')], без учёта [Concept('concept_budget_interest', 'процентов')]. Если [Concept('concept_principal', 'тело кредита')] превысит [Concept('concept_credit', 'кредит')], у вас произойдёт [Concept('concept_default', 'дефолт')]."
 concept_loans: "Займы"
 concept_loans_desc: "Средства, которые [Concept('concept_treasury','казна')] должна [Concept('concept_building_owners','владельцам сооружений')] [Concept('concept_country','страны')].\n\nПри дефиците казны её займы будут увеличиваться, если нет достаточного [Concept('concept_gold_reserves','золотого запаса')] на покрытие расходов.\n\n[Concept('concept_budget_interest','Проценты')] на [Concept('concept_principal','тело кредита')] начисляются еженедельно. Если тело кредита превышает [Concept('concept_credit','кредит')] страны, она объявляет [Concept('concept_default','дефолт')]."
 concept_war_support: "Воинственность"
 concept_war_support_desc: "Показатель желания населения вашей [Concept('concept_country', 'страны')] продолжать [Concept('concept_war', 'войну')]. Положительные значения свидетельствуют о желании вести войну, а отрицательные о недовольстве ею. Когда воинственность достигает [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], страна немедленно капитулирует, что позволяет навязать все [Concept('concept_war_goal', 'цели войны')] против неё."
 concept_occupation: "Оккупация"
 concept_occupied: "Оккупировано"
 concept_occupying: "Оккупирует"
 concept_occupation_desc: "Любые [Concept('concept_province', 'провинции')] [Concept('concept_country', 'страны')], являющиеся частью вражеского [Concept('concept_theater', 'театра военных действий')], считаются оккупированными. Оккупация увеличивает [Concept('concept_war_exhaustion', 'утомление войной')]. Обычно необходимо оккупировать [Concept('concept_war_goal', 'цели войны')], чтобы опустить [Concept('concept_war_support', 'воинственность')] врага до отрицательных значений."
 concept_war_exhaustion: "Утомление войной"
 concept_war_exhaustion_exhausted: "Утомление"
 concept_war_exhaustion_desc: "Обычно, когда [Concept('concept_country', 'страна')] ведёт [Concept('concept_war', 'войну')], страдает [Concept('concept_pop', 'население')]. На утомление войной влияют следующие факторы:\n\n* количество [Concept('concept_occupation', 'оккупированных')] [Concept('concept_province', 'провинций')]\n* количество [Concept('concept_war_goal', 'целей войны')], удерживаемых врагом\n* понесённые [Concept('concept_casualties', 'потери')]\n* уровень [Concept('concept_turmoil', 'беспорядков')] в стране\n\nУтомление войной каждую неделю снижает [Concept('concept_war_support', 'воинственность')], подталкивая страну к подписанию [Concept('concept_peace_deal', 'мирного договора')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Театр военных действий"
 concept_theaters: "Театры военных действий"
 concept_theater_desc: "Регион примыкающих [Concept('concept_province', 'провинций')] под контролем одной [Concept('concept_country', 'страны')]. [Concept('concept_front', 'Фронты')] создаются вдоль границы двух театров военных действий, находящихся под контролем стран, противостоящих друг другу в [Concept('concept_war', 'войне')] или [Concept('concept_diplomatic_play', 'дипломатической игре')]."
 concept_literacy: "Грамотность"
 concept_literate: "Грамотные"
 concept_literacy_desc: "Процент или абсолютное количество индивидов в [Concept('concept_pop', 'группе населения')], способных читать и писать. Для овладения определёнными [Concept('concept_profession','профессиями')] требуется более высокий уровень грамотности, поэтому они недоступны людям с низкой [Concept('concept_pop_qualifications', 'квалификацией')] и недостаточной грамотностью. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Образование')] позволяет постепенно повышать грамотность вашего населения.\n\nГруппы населения получат увеличивающийся штраф к рождаемости в зависимости от грамотности.\nМаксимальный штраф: [GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Беспорядки"
 concept_turmoil_desc: "[Concept('concept_state', 'Области')] и [Concept('concept_culture', 'культуры')], склонные к беспорядкам, порождают [Concept('concept_radical', 'радикалов')], недовольных текущим положением дел. Уровень беспорядков равен количеству радикальных представителей [Concept('concept_workforce', 'рабочей силы')] этой области культуры.\n\nВысокий уровень беспорядков может привести к ряду негативных последствий для области. [Concept('concept_cultural_turmoil', 'Культурная революция')] может иметь разрушительные последствия для всей [Concept('concept_country', 'страны')]."
 concept_unemployed: "Безработные"
 concept_unemployment: "Безработица"
 concept_unemployed_desc: "Безработная [Concept('concept_pop', 'группа населения')] не работает ни в одном из [Concept('concept_building', 'сооружений')] [Concept('concept_state', 'области')] и не получает [Concept('concept_building_wage', 'зарплату')]. Такие группы охотно ухватятся за первую доступную работу и могут [Concept('concept_migration', 'эмигрировать')], если не подвернётся ничего подходящего.\n\nНаселение области получит увеличивающийся штраф к рождаемости пропорционально уровню безработицы в этой области.\nМаксимальный штраф: [GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Культурная революция"
 concept_cultural_turmoil_desc: "[Concept('concept_turmoil','Беспорядки')] от [Concept('concept_pop','групп населения')] определённой [Concept('concept_culture','культуры')]. Если значение в [Concept('concept_country','стране')] составляет хотя бы [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], может начаться [Concept('concept_mass_migration','массовая миграция')] этой культуры в другую страну. Кроме того, если значение достаточно велико, население может попытаться отделить свои [Concept('concept_homeland','родные земли')], начав [Concept('concept_secession','отделение')]."
 concept_commander_rank: "Звание командира"
 concept_commander_rank_short: "Звание"
 concept_commander_ranks: "Звания командиров"
 concept_commander_rank_desc: "Звание [Concept('concept_commander','командира')] определяет его [Concept('concept_command_limit', 'боевой авторитет')], а также вклад в [Concept('concept_clout', 'уровень влияния')] [Concept('concept_interest_group', 'заинтересованной группы')]. Отставка командира снизит [concept_approval|l] заинтересованной группы в зависимости от звания."
 concept_commander: "Командир"
 concept_commanders: "Командиры"
 concept_commander_possessive: "Командира"
 concept_commander_desc: "[Concept( 'concept_character', 'Персонаж' )], который стоит во главе вооружённых сил [Concept( 'concept_country', 'страны' )]. Командир может носить звание [Concept('concept_general', 'генерала')] или [Concept('concept_admiral', 'адмирала')], в зависимости от типа подконтрольного ему [Concept( 'concept_military_formation', 'соединения' )]. [Concept('concept_commander_rank', 'Звание командира')] влияет на [Concept('concept_command_limit', 'боевой авторитет')] его соединения и на количество войск под его командованием."
 concept_general: "Генерал"
 concept_generals: "Генералы"
 concept_general_possessive: "Генерала"
 concept_general_plural_singular: "Генерал(ы)"
 concept_general_desc: "[Concept('concept_commander', 'Командир')] [Concept('concept_army','армии')] называется генералом, и он ведёт в [Concept('concept_battle', 'бой')] [Concept('concept_battalion','батальоны')] армии. Вы можете изменить [Concept('concept_order', 'приказ')] любого генерала на панели [Concept('concept_military_formation','соединения')] или щёлкнув правой кнопкой мыши по генералу. Доступные приказы зависят от [Concept('concept_character_trait','черт характера')], но среди них всегда будут базовые приказы о #b наступлении#! и #b защите#!. Прочие военные эффекты от черт характера генерала могут повлиять как на армию в целом, так и на конкретные батальоны, которыми он напрямую командует в [Concept('concept_battle', 'сражении')]."
 concept_admiral: "Адмирал"
 concept_admirals: "Адмиралы"
 concept_admiral_possessive: "Адмирала"
 concept_admiral_desc: "Флотский [Concept('concept_commander', 'командир')], возглавляющий [Concept('concept_flotilla','флотилии')] [Concept('concept_country','страны')]. Эффекты [Concept('concept_character_trait','черт характера')] адмирала влияют на подчинённые ему флотилии."
 concept_admiral_defeated: "Побеждённый"
 concept_admiral_defeated_desc: "[concept_admiral] считается побеждённым, если проигрывает [Concept('concept_battle', 'сражение')] на море. [Concept('concept_fleet', 'Флот')] считается побеждённым, когда побеждены все [Concept('concept_admiral','адмиралы')]. Адмиралы и флоты могут провести ремонт и перегруппироваться только по возвращении в свой [Concept('concept_hq', 'штаб')], и их [Concept( 'concept_flotilla', 'флотилии' )] должны восстановить хотя бы [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] [Concept('concept_manpower', 'личного состава')]."
 concept_military_formation: "Соединение"
 concept_military_formations: "Соединения"
 concept_military_formation_possessive: "Соединения"
 concept_military_formation_desc: "Соединение — это [concept_army|l] или [concept_fleet|l], которые используются в [Concept('concept_war','войнах')] для достижения военных целей. К соединению могут быть приписаны [Concept('concept_unit','подразделения')] или [Concept('concept_commander','командиры')], и его можно отправить на [Concept('concept_front','фронт')] для сражения с вражескими силами."
 concept_political_strength: "Политическая сила"
 concept_political_strength_desc: "Показатель влияния [Concept('concept_pop', 'группы населения')] и поддерживаемой ею [Concept('concept_interest_group', 'заинтересованных групп')] на политику [Concept('concept_country', 'страны')]. Определяется [Concept('concept_wealth', 'благосостоянием')] групп населения. Население [Concept('concept_unincorporated_state', 'невключённых областей')] имеет куда меньше политической силы, тогда как жители [Concept('concept_capital_state', 'столицы')] — больше.\n\nПолитическая сила группы населения распределяется среди поддерживаемых ею заинтересованных групп пропорционально количество поддерживающих представителей. Если заинтересованная группа входит в [Concept('concept_party', 'партию')], она получает политическую силу и от [Concept('concept_votes', 'голосов')], отданных за партию на прошедших [Concept('concept_election', 'выборах')]. [concept_clout] заинтересованной группы равен их доле от общей политической силы страны."
 concept_naval_invasion: "Морское вторжение"
 concept_naval_invasions: "Морские вторжения"
 concept_naval_invaded: "Цель морского вторжения"
 concept_naval_invasion_desc: "Вторжение с моря в прибрежную [Concept('concept_state', 'область')], совместно осуществляемое [Concept('concept_fleet', 'флотом')] и [Concept('concept_army', 'армией ')]. Флот контролирует прибрежные воды, обеспечивая безопасную высадку, в то время как армия проводит ряд [Concept('concept_battle','сражений')] с целью выиграть [Concept('concept_occupation', 'оккупацию')] выбранной области.\n\nСтрана, контролирующая выбранную область, может защититься от морского вторжения, разместив собственные [Concept('concept_fleet','флоты')] в соответствующем [Concept('concept_sea_node', 'морском узле')] или разместив [Concept('concept_mobilize_army','мобилизованную')] [Concept('concept_army','армию')] в наземном [Concept('concept_hq', 'штабе')], куда входит выбранная область."
 concept_working_adults: "Взрослые работники"
 concept_working_adult: "Взрослый работник"
 concept_working_adults_desc: "Часть [Concept('concept_pop', 'группы населения')], являющаяся [Concept('concept_workforce', 'рабочей силой')], которая трудится в [Concept('concept_building', 'сооружениях')] и получает [Concept('concept_building_wage', 'зарплату')]. Они являются основным источником [Concept('concept_pop_income','доходов')] и [Concept('concept_political_strength', 'политической силы')] группы населения."
 concept_dependents: "Иждивенцы"
 concept_dependent: "Иждивенец"
 concept_dependents_desc: "Часть [Concept('concept_pop', 'группы населения')], не являющаяся [Concept('concept_workforce', 'рабочей силой')]. Представляет семьи [Concept('concept_working_adults', 'взрослых работников')] и обычно составляет большую часть населения. Иждивенцы обычно приносят меньший [Concept('concept_dependent_income', 'доход')] по сравнению с [Concept('concept_building_wage','зарплатами')] взрослых работников, но и [Concept('concept_pop_needs', 'потребности')] у них ниже. Они могут поддерживать [Concept('concept_interest_group','заинтересованные группы')], но зачастую обладают меньшей [Concept('concept_political_strength', 'политической силой')]. Они получают [Concept('concept_votes','избирательные права')] только при введении определённых [Concept('concept_law', 'законов')].\n\nВведение различных законов или [Concept('concept_institution', 'институтов')] может постепенно превратить иждивенцев во взрослых работников, повышая их [Concept('concept_political_strength', 'политическую силу')] или повышая доходы."
 concept_disenfranchised: "Бесправные"
 concept_disenfranchised_desc: "Бесправная [Concept('concept_pop', 'группа населения')] не может участвовать в политической жизни [Concept('concept_country','страны')] и поддерживать [Concept('concept_interest_group','заинтересованные группы')]. Самой распространённой причиной бесправия является низкая [Concept('concept_acceptance','терпимость')]."
 concept_input_mult: "Потребление товара"
 concept_input_mult_desc: "Изменение количества [Concept('concept_good','товаров')], [Concept('concept_good_consumption','потребляемых')] [Concept('concept_building', 'сооружением')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Товарооборот"
 concept_throughput_desc: "Эффективность, с которой [Concept('concept_workforce', 'рабочая сила')] [Concept('concept_building', 'сооружения')] может превращать [Concept('concept_good_consumption','потребляемые товары')] в [Concept('concept_good_production','конечный продукт')] или иные эффекты. Товарооборот может увеличиваться от [Concept('concept_economy_of_scale', 'эффекта масштаба')] и может расти или снижаться от [Concept('concept_modifier','модификаторов')]."
 concept_native_uprising: "Бунт коренного населения"
 concept_native_uprising_desc: "Разновидность [Concept('concept_diplomatic_play', 'дипломатической игры')], которая начинается, когда [Concept('concept_tension', 'напряжённость')] между колонизатором и [Concept('concept_decentralized_nation', 'децентрализованным государством')] достигает уровня #b Конфликт#!. В этой игре децентрализованное государство соберёт своих воинов и попытается отнять [Concept('concept_colony', 'колонию')] у колонизатора."
 concept_discrimination: "Дискриминация"
 concept_discriminated: "Ущемление"
 concept_discriminated_against: "Ущемляется"
 concept_discrimination_desc: "Дискриминация определённых [Concept('concept_pop', 'групп населения')] возникает, когда их [Concept('concept_culture', 'культура')] и/или [Concept('concept_religion', 'религия')] сталкивается с низкой [Concept('concept_acceptance','терпимостью')] в [Concept('concept_country', 'стране')] проживания. Как правило, ущемлёнными считаются группы населения, которые находятся на трёх низших уровнях статуса терпимости. У ущемлённых групп:\n- ниже зарплата,\n- меньше [Concept('concept_political_strength', 'политическая сила')],\n- меньше шансов получить [Concept('concept_pop_qualifications', 'квалификацию')] для определённых [Concept('concept_profession', 'профессий')],\n- больше склонности к [Concept('concept_radical', 'радикализации')] с течением времени,\n- больше склонности к [Concept('concept_migration','эмиграции')].\n\nКроме того, некоторые [Concept('concept_law', 'законы')] снижают или повышают терпимость к иным культурам и религиям."
 concept_approval: "Одобрение"
 concept_approval_disapproval: "Неодобрение"
 concept_approval_indifferent: "Безразличие"
 concept_approval_desc: "Одобрение [Concept('concept_interest_group', 'заинтересованной группы')] зависит от двух основных факторов: соотношения вклада [Concept('concept_radical', 'радикалов')] и [Concept('concept_loyalist', 'лоялистов')] в её [Concept('concept_political_strength', 'политическую силу')] и того, насколько хорошо [Concept('concept_law', 'законы')] [Concept('concept_country', 'страны')] сочетаются с [Concept('concept_ideology', 'идеологиями')] [Concept('concept_interest_group', 'заинтересованной группы')]. Кроме того, если [Concept('concept_enactment_of_laws','принимается')] новый [Concept('concept_law', 'закон')], на одобрение накладывается временный модификатор, постепенно [Concept('concept_decay','спадающий')] на протяжении #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] мес.#! после принятия.\n\nОдобрение заинтересованной группы определяет, какие из её [Concept('concept_interest_group_trait','особенностей')] будут активны. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] повышает [Concept('concept_activism','активизм')] [Concept('concept_political_movement','политических движений')], а заинтересованные группы, чьё одобрение достигло уровня «[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))]» или выше, вообще не могут участвовать в политических движениях."
 concept_insurrection: "Восстание"
 concept_insurrections: "Восстания"
 concept_insurrectionary: "Восставшие"
 concept_insurrection_desc: "Восставшие — это [Concept('concept_political_movement','политическое движение')] сторонников [Concept('concept_secession', 'отделения')] или [Concept('concept_revolution', 'революции')]. Их возникновение означает, что движение готово начать [Concept('concept_civil_war','гражданскую войну')]. Любые [Concept('concept_pop','группы населения')] и [Concept('concept_interest_group','заинтересованные группы')], входящие в мятежное движение, считаются #italic восставшими#!."
 concept_revolution: "Революция"
 concept_revolutions: "Революции"
 concept_revolutionary: "Революционеры"
 concept_revolution_desc: "В отличие от [Concept('concept_secession','сторонников отделения')], революционеры стремятся захватить всю [Concept('concept_country','страну')], чтобы изменить её в соответствии со своей [Concept('concept_core_movement_ideology','основной идеологией')]. Революция является следствием роста [Concept('concept_radical','радикализма')] [Concept('concept_political_movement', 'политического движения')] со значительными уровнями [Concept('concept_political_movement_support', 'поддержки')] и [Concept('concept_activism','активизма')]. Если движение начинает восстание, все [Concept('concept_state','области')], в которых поддерживающие его [Concept('concept_pop','группы населения')] достаточно сильны, отделятся от остальной страны и начнут [Concept('concept_diplomatic_play', 'дипломатическую игру')] с целью аннексировать [Concept('concept_loyalist','лоялистов')].\n\nВы можете снизить [Concept('concept_activism', 'активизм')] движения, уменьшив количество [Concept('concept_radical','радикалов')] среди поддерживающего населения и увеличив [Concept('concept_approval','одобрение')] среди его [Concept('concept_interest_group','заинтересованных групп')]. Можно ослабить или замедлить революцию с помощью [Concept('concept_institution', 'института')] [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','внутренних дел')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "Отделение"
 concept_secessions: "Отделения"
 concept_secessionist: "Сторонник отделения"
 concept_secessionists: "Сторонники отделения"
 concept_secession_desc: "В отличие от [Concept('concept_revolution','революционеров')], сторонники отделения стремятся разделить [Concept('concept_country','страну')] надвое, чтобы образовать на отделившейся территории независимую державу. Стремление к отделению является следствием роста [Concept('concept_radical','радикализма')] [Concept('concept_political_movement', 'политического движения')] со значительными уровнями [Concept('concept_political_movement_support', 'поддержки')] и [Concept('concept_activism','активизма')]. Если движение начинает восстание, все [Concept('concept_state','области')], в которых поддерживающие его [Concept('concept_pop','группы населения')] достаточно сильны, отделятся от остальной страны и начнут [Concept('concept_diplomatic_play', 'дипломатическую игру')] с целью обрести независимость.\n\nВы можете снизить [Concept('concept_activism', 'активизм')] движения, уменьшив количество [Concept('concept_radical','радикалов')] среди поддерживающего населения и увеличив [Concept('concept_approval','одобрение')] среди его заинтересованных групп. Можно ослабить или замедлить стремление к отделению с помощью [Concept('concept_institution', 'института')] [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','внутренних дел')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "Гражданская война"
 concept_civil_wars: "Гражданские войны"
 concept_civil_war_desc: "[Concept('concept_war','Война')], в ходе которой [Concept('concept_country', 'страна')] делится на две противоборствующие стороны. Это может быть [Concept('concept_revolution','революция')] или [Concept('concept_secession','борьба за отделение')], спровоцированная [Concept('concept_political_movement','политическим движением')]."
 concept_political_movement_support: "Поддержка политического движения"
 concept_political_movement_support_short: "Поддержка"
 concept_political_movement_supporting: "Поддержка"
 concept_political_movement_support_desc: "Поддержка [Concept('concept_political_movement', 'политического движения')] основывается на [Concept('concept_political_strength', 'политической силе')] поддерживающих его [Concept('concept_pop','групп населения')], а также на [Concept('concept_popularity', 'популярности')] и [Concept('concept_character_trait','чертах характера')] поддерживающих [Concept('concept_agitator','агитаторов')]. Политическое движение с большой поддержкой увеличивает шанс [Concept('concept_enactment_success', 'успеха')] при принятии интересующего его [Concept('concept_law', 'закона')] и повышает вероятность [Concept('concept_enactment_stall','затягивания процесса принятия')], если движение выступает против закона. Если политическое движение выльется в [Concept('concept_insurrection', 'восстание')], поддержка определит, сколько [Concept('concept_state','областей')] перейдёт на сторону восставших.\n\n#title Пороговые значения поддержки:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Политическое движение"
 concept_political_movement_short: "Движение"
 concept_political_movements_short: "Движения"
 concept_political_movements: "Политические движения"
 concept_political_movement_possessive: "Политического движения"
 concept_political_movement_possessive_short: "Движения"
 concept_political_movement_desc: "Политическое движение — это объединение [Concept('concept_pop','групп населения')], которые [Concept('concept_political_movement_support','поддерживают')] его [Concept('concept_core_movement_ideology','основную идеологию')]. Эта поддержка проявляется в форме [Concept('concept_activism','активизма')] в зависимости от численности сторонников движения и уровня их недовольства. К поддержке движения могут присоединяться [Concept('concept_agitator','агитаторы')], их [Concept('concept_popularity','популярность')] приводит к росту активизма. Если у движения много сторонников, а уровень активизма достаточно высок, движение может трансформироваться в [Concept('concept_insurrection', 'восстание')], в зависимости от своей природы и [Concept('concept_law','законов')] своей основной идеологии. [Concept('concept_insurrection', 'Восстание')] сторонников движения может обернуться [Concept('concept_civil_war', 'гражданской войной')].\n\nПолитические движения оказывают [Concept('concept_political_movement_pressure','давление')] на [Concept('concept_interest_group','заинтересованные группы')] в зависимости от процентного соотношения [Concept('concept_political_strength','политической силы')] поддерживающих их групп населения."
 concept_activism: "Активизм движения"
 concept_activism_short: "Активизм"
 concept_activism_desc: "Активизм показывает долю сторонников активных действий в общем количестве [Concept('concept_pop','групп населения')], [Concept('concept_political_movement_support','поддерживающих')] [Concept('concept_political_movement','политическое движение')]. От него зависит, сколько [Concept('concept_radical','радикалов')] появляется в движении каждую неделю и как скоро движение приобретёт [Concept('concept_insurrection','мятежный')] характер. Если движение уже является мятежным, активизм определяет максимально возможный уровень прогресса революции.\n\nК счастью, мы в состоянии предугадать изменения в уровне активизма политического движения. Когда прогнозируется уровень @activism_red! «$RADICALISM_PROTESTING$» #v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#! и выше, существует значительный риск трансформации движения в мятежное. На уровне @activism_red! «$RADICALISM_MILITANT$» #r 100%#! и при достаточной поддержке населения прогресс [Concept('concept_revolution','революции')] или [Concept('concept_secession','отделения')] может достичь #v 100%#!, и тогда [Concept('concept_civil_war','гражданская война')] неизбежна.\n\n#title Пороговые значения активизма:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Давление движения"
 concept_political_movement_pressure_short: "Давление"
 concept_political_movement_pressured_short: "Под давлением"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','Политические движения')] оказывают давление на [Concept('concept_interest_group','заинтересованные группы')] в зависимости от процентного соотношения [Concept('concept_political_strength','политической силы')] [Concept('concept_political_movement_support','поддерживающих')] их [Concept('concept_pop','групп населения')]. Заинтересованные группы считаются #b попавшими под давление#!, если оказываемое на них давление выше #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. В таком случае во главе заинтересованной группы могут встать новые [Concept('concept_leader','лидеры')], [Concept('concept_character','личная')] [Concept('concept_ideology','идеология')] которых совпадает с идеологией движения.\n\nВсе группы населения внутри заинтересованной группы обладают различными уровнями политической силы. Сложенные вместе, эти значения формируют общую политическую силу заинтересованной группы. Давление определяется той долей от общей политической силы, которая соответствует группам населения, поддерживающим политическое движение. Чем выше политическая сила группы населения, тем больше влияния она может оказывать на заинтересованные группы, продвигая свою идеологию и убеждения."
 concept_core_movement_ideology: "Основная идеология движения"
 concept_core_movement_ideology_short: "Основная идеология"
 concept_core_movement_ideology_extra_short: "Идеология"
 concept_core_movement_ideology_desc: "[Concept('concept_ideology','Идеология')] отражает цели и идеалы [Concept('concept_agitator','агитаторов')] [Concept('concept_political_movement','политического движения')] и [Concept('concept_pop','групп населения')], которые его [Concept('concept_political_movement_support','поддерживают')]. Принятие [Concept('concept_law','законов')], которые [Concept('concept_endorse_oppose','поддерживаются')] той или иной идеологией, превращает её сторонников в [Concept('concept_loyalist','лоялистов')]. Если какая-то [Concept('concept_interest_group','заинтересованная группа')] оказывается [Concept('concept_political_movement_pressure','под давлением')] политического движения, её новые [Concept('concept_leader','лидеры')] могут обладать [Concept('concept_character','личной')] идеологией, которая совпадает с идеологией движения."
 concept_peace_deal: "Мирный договор"
 concept_peace_deals: "Мирные договоры"
 concept_peace_deal_desc: "Когда [concept_war_leader|l] хочет завершить [Concept('concept_war', 'конфликт')], он может предложить мирный договор. Для вступления в силу договор должны подписать все оставшиеся договороспособные участники войны. Лидер может добавлять и убирать [Concept('concept_war_goal','пункты договора')], чтобы сделать его более привлекательным для обеих сторон."
 concept_war: "Война"
 concept_wars: "Войны"
 concept_war_desc: "Активный вооружённый конфликт между двумя блоками [Concept('concept_country','стран')]-участниц, начавшийся из-за невозможности мирно разрешить [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Во время войны сухопутные и морские [Concept('concept_commander','командиры')] будут исполнять [Concept('concept_order','приказы')] по достижению определённых целей, что зачастую будет приводить к [Concept('concept_battle','сражениям')] между двумя сторонами."
 concept_war_goal: "Цель войны"
 concept_war_goals: "Цели войны"
 concept_war_goal_desc: "[concept_country] ведёт [Concept('concept_war', 'войну')] за достижение целей войны. Они определяются во время [Concept('concept_diplomatic_play', 'дипломатической игры')] и фиксируются с началом войны. Каждая цель, выставленная в [Concept('concept_peace_deal', 'мирном предложении')], снижает шанс того, что противник на него согласится, и увеличивает требования по снижению [Concept('concept_war_support', 'воинственности')] для принятия.\n\nПервая заявленная цель войны считается основным требованием, и некоторые дипломатические игры требуют обязательного включения основных целей в мирные договоры."
 concept_primary_demand: "Основное требование"
 concept_primary_demand_short: "Основное"
 concept_primary_demands: "Основные требования"
 concept_primary_demand_desc: "Основные требования — это [Concept('concept_war_goal', 'цели войны')], которые будут навязаны противоположной стороне в [Concept('concept_diplomatic_play', 'дипломатической игре')], если она решит отступиться. Первая [Concept('concept_war_goal', 'цель войны')], добавленная в отношении каждой из сторон, считается основной, равно как и [Concept('concept_war_goal', 'цели')], добавленные в отношении лидера противоположной стороны посредством [Concept('concept_sway', 'убеждения')]."
 concept_secondary_demand: "Вторичное требование"
 concept_secondary_demands: "Вторичные требования"
 concept_secondary_demand_desc: "Вторичные требования — это [Concept('concept_war_goal', 'цели войны')], которые не будут навязаны в [Concept('concept_diplomatic_play', 'дипломатической игре')], если противник отступится, но их можно захватить в результате [Concept('concept_peace_deal', 'мирного предложения')] или в случае капитуляции, если дело дойдёт до [Concept('concept_war', 'войны')]. Вторичное требование, направленное против лидера противоположной стороны, можно превратить в основное, потратив [Concept('concept_diplomatic_maneuvers', 'дипломатические манёвры')], однако при этом можно спровоцировать [Concept('concept_diplomatic_incident', 'дипломатический инцидент')]."
 concept_resource_potential: "Ресурсный потенциал"
 concept_resource_potentials: "Ресурсные потенциалы"
 concept_resource_potentials_short: "Потенциалы"
 concept_resource_potential_desc: "Ресурсный потенциал открывает возможность строить и расширять в области [Concept('concept_building', 'сооружения')] определённого типа, например рыболовные хозяйства, шахты или плантации. Максимальный [concept_building_level|l] ограничен либо количеством ресурсов, либо доступными [Concept('concept_arable_land', 'пахотными землями')]."
 concept_government: "Правительство"
 concept_governments: "Правительства"
 concept_government_possessive: "Правительства"
 concept_government_desc: "Правительство [Concept('concept_country','страны')] состоит из одной или нескольких [Concept('concept_interest_group','заинтересованных групп')]. Если в стране разрешено [Concept('concept_votes','голосование')], эти заинтересованные группы могут объединяться в [Concept('concept_party','партии')]. В зависимости от [Concept('concept_law','законов')] страны подобное сочетание заинтересованных групп будет повышать или снижать [Concept('concept_legitimacy', 'легитимность')] правительства.\n\nДля [Concept('concept_enactment_of_laws','принятия')] любого закона, не имеющего поддержки [Concept('concept_political_movement', 'политического движения')], требуется поддержка заинтересованных групп в правительстве. Возможность быстро и безболезненно проталкивать законы через правительство зависит от того, насколько единодушна поддержка."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Интерес"
 concept_interests: "Интересы"
 concept_interest_desc: "[concept_country], обладающая интересом в [Concept('concept_strategic_region', 'стратегическом регионе')], показывает остальному миру свою готовность участвовать в происходящих в нём [Concept('concept_diplomatic_play', 'дипломатических играх')]. Без [Concept('concept_active_interest', 'активного интереса')] в стратегическом регионе многие [Concept('concept_diplomatic_action','дипломатические действия')] будут недоступны, равно как и возможность [Concept('concept_colony', 'колонизации')].\n\nВы автоматически получаете интересы во всех стратегических регионах, в которых у вас есть хотя бы одна неколониальная [Concept('concept_state', 'область')]. Способность [Concept('concept_declared_interest','заявлять')] о своих интересах главным образом зависит от [Concept('concept_rank', 'рейтинга')]."
 concept_inactive_interest: "Пассивный интерес"
 concept_inactive_interest_short: "Пассивный"
 concept_inactive_interest_desc: "Когда новый [Concept('concept_interest', 'интерес')] впервые [Concept('concept_declared_interest','открывается')], он остаётся неактивным в течение #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] дн.#!, после чего становится [Concept('concept_active_interest','активным')]."
 concept_active_interest: "Активный интерес"
 concept_active_interests: "Активные интересы"
 concept_active_interest_short: "Активный"
 concept_active_interest_desc: "Полностью функционирующий [Concept('concept_interest', 'интерес')]. Интересы, которые вы получаете, владея хотя бы одной неколониальной [Concept('concept_state', 'областью')] в [Concept('concept_state_region', 'регионе')], всегда считаются активными, а вот [Concept('concept_declared_interest','открытые интересы')] первое время [Concept('concept_inactive_interest','неактивны')]."
 concept_declared_interest: "Открытый интерес"
 concept_declared_interests: "Открыт интерес"
 concept_declare_interests: "Проявить интересы"
 concept_declared_interest_declare: "Заявить"
 concept_declared_interest_declared: "Заявлено"
 concept_declared_interest_desc: "Если у вас нет ни одной неколониальной [Concept('concept_state', 'области')] в [Concept('concept_state_region', 'регионе')], но вы всё равно желаете обладать [Concept('concept_interest', 'интересом')], можно заявить о нём. Количество открываемых интересов в подобных регионах зависит от вашего [Concept('concept_rank', 'рейтинга')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nКоличество открытых вами интересов составляет [GetPlayer.GetNumDeclaredInterests]. Поскольку ваш ранг — [GetPlayer.GetRank], максимальное количество интересов, о которых вы можете заявить, составляет #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 concept_obligation: "Обязательство"
 concept_obligations: "Обязательства"
 concept_obligated: "Под обязательствами"
 concept_obligation_desc: "Одна [Concept('concept_country', 'страна')] может иметь обязательства перед другой в результате соглашений, заключённых во время [Concept('concept_diplomatic_play','дипломатических игр')], или если одна страна выплатила [Concept('concept_loans', 'займы')] другой. Имея обязательства перед страной, вы не можете начинать против неё дипломатический игры и даже вступать в них на стороне её врагов. Страна может воспользоваться обязательствами, чтобы принудить вас к заключению [Concept('concept_diplomatic_pact', 'дипломатического пакта')] или [Concept('concept_sway', 'убеждением')] привлечь на свою сторону в дипломатической игре, а может улучшить [Concept('concept_relations', 'отношения')] с вами."
 concept_gdp: "Валовой внутренний продукт"
 concept_gdp_short: "ВВП"
 concept_gdp_desc: "Каждая единица [Concept('concept_good', 'товаров')], [Concept('concept_good_production', 'произведённых')] в вашей [Concept('concept_country', 'стране')], влияет на [Concept('concept_gdp', 'валовой внутренний продукт')]. Суммарная [Concept('concept_market_price', 'рыночная цена')] национального производства снижается на стоимость товаров, потребляемых в процессе.\n\nВВП влияет на [Concept('concept_prestige', 'престиж')] и [Concept('concept_budget_minting', 'денежное производство')]."
 concept_gdp_per_capita: "Валовой внутренний продукт на душу населения"
 concept_gdp_per_capita_short: "ВВП на душу населения"
 concept_gdp_per_capita_desc: "Отношение [Concept('concept_gdp', 'ВВП')] вашей страны к её общему [Concept('concept_pop','населению')]."
 concept_education_access: "Доступность образования"
 concept_education_access_desc: "Доступность образования для детей из [Concept('concept_pop', 'группы населения')]. Со сменой поколений [Concept('concept_literacy', 'грамотность')] группы населения приближается к значению доступности образования."
 concept_isolated_state: "Эксклав"
 concept_isolated_states: "Эксклавы"
 concept_isolated_state_short: "Эксклав"
 concept_isolated_state_desc: "[concept_state_region] считается изолированным от рынка, если не имеет связи по суше с [Concept('concept_market_capital', 'рыночной столицей')] или с [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','портом')], который может установить [Concept('concept_port_connection', 'связь')] со столицей. Эксклавы не создают [Concept('concept_buy_orders', 'приказы о покупке')] и [Concept('concept_sell_orders', 'продаже')], а на [Concept('concept_local_price', 'местную цену')] [Concept('concept_good', 'товаров')] не влияет [Concept('concept_market_price', 'рыночная цена')]."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "Дефицит"
 concept_shortages: "Дефицит"
 concept_input_goods_shortage: "Дефицит потребляемых продуктов"
 concept_input_goods_shortages: "Дефицит потребляемых продуктов"
 concept_shortage_desc: "Если предложение [Concept('concept_good','товара')] составляет менее [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] от спроса на него, товар становится дефицитным. Пока его нехватка продолжается, могут накладываться различные штрафы в зависимости от того, как используется данный товар.\n\nЕсли эти товары [Concept('concept_good_consumption','потребляются')] [Concept('concept_building','сооружениями')], их нехватка приводит к сокращению производимой сооружением продукции, и чем серьёзнее дефицит, тем выше будет штраф к производству.\n\nЕсли не удовлетворяется [Concept('concept_pop_needs','потребность')] населения в такой продукции, как [GetPopNeed('popneed_basic_food').GetName|l], это повлияет на [Concept('concept_food_security','продовольственную безопасность')] [Concept('concept_state','области')], что может обернуться [Concept('concept_starvation','недоеданием')] и даже [Concept('concept_famine','голодом')]. [GetPopNeed('popneed_basic_food').GetName] включает несколько видов товаров, и её дефицит зависит от нехватки всех её разновидностей.\n\nЧаще всего причиной дефицита является недостаточное предложение товара на данном [Concept('concept_market','рынке')]. Низкая [Concept('concept_market_access','доступность рынка')] в области также может стать причиной нехватки товара."
 concept_market: "Рынок"
 concept_markets: "Рынки"
 concept_market_possessive: "Рынка"
 concept_market_desc: "Все [Concept('concept_state', 'области')] одного [Concept('concept_market', 'рынка')] торгуют [Concept('concept_good', 'товарами')] друг с другом, если не являются [Concept('concept_isolated_state','эксклавами')]. То, насколько хорошо связаны области, определяется [Concept('concept_market_access', 'доступностью рынка')]. Кроме того, рынки могут торговать друг с другом через [Concept('concept_trade_route','торговые пути')].\n\nКаждая [Concept('concept_country', 'страна')] либо контролирует собственный рынок, либо является частью другого в рамках [Concept('concept_customs_union', 'таможенного союза')] или [Concept('concept_subject', 'субъектных')] отношений."
 concept_market_access: "Доступность рынка"
 concept_market_access_desc: "Показатель того, насколько хорошо [Concept('concept_state', 'область')] связана с остальным [Concept('concept_market', 'рынком')]. Начинается со 100% и пропорционально снижается, когда [Concept('concept_infrastructure_usage', 'использование инфраструктуры')] области превосходит её [Concept('concept_infrastructure', 'инфраструктуру')]. Влияет на количество [Concept('concept_sell_orders', 'приказов о продаже')] и [Concept('concept_buy_orders', 'покупке')] от [Concept('concept_good_production', 'производства')] и [Concept('concept_good_consumption', 'потребления')] [Concept('concept_good','товаров')] в области, а также на степень воздействия [Concept('concept_market_price', 'рыночной цены')] на [Concept('concept_local_price', 'местную цену')]."
 concept_infrastructure: "Инфраструктура"
 concept_infrastructure_desc: "Инфраструктуру создают [Concept('concept_building','сооружения')], например [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','железные дороги')] и [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','порты')]. Она обеспечивает связь [Concept('concept_state', 'области')] с её [Concept('concept_market', 'рынком')] и влияет на скорость [Concept('concept_mobilize_battalion','мобилизации')] [Concept('concept_battalion', 'батальонов')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Масштабы инфраструктуры"
 concept_infrastructure_usage_desc: "[Concept('concept_building','Сооружения')] используют часть [Concept('concept_infrastructure', 'инфраструктуры')] в зависимости от того, насколько они технологически продвинуты или требовательны. Соотношение использования инфраструктуры к самой инфраструктуре [Concept('concept_state', 'области')] определяет [Concept('concept_market_access', 'доступность рынка')]. Использование инфраструктуры также увеличивает стоимость [Concept('concept_port_connection','портовых связей')]."
 concept_good: "Товар"
 concept_goods: "Товары"
 concept_good_possessive: "Товара"
 concept_goods_input: "Потребляемые товары"
 concept_goods_output: "Производимые товары"
 concept_good_desc: "Товары [Concept('concept_good_production','производятся')] в [Concept('concept_building','сооружениях')] и [Concept('concept_good_consumption','потребляются')] сооружениями и [Concept('concept_pop','группами населения')]. Товары обладают [Concept('concept_local_price', 'местной')] и [Concept('concept_market_price', 'рыночной ценой')]."
 concept_government_good: "Правительственный товар"
 concept_government_goods: "Правительственные товары"
 concept_government_good_desc: "[Concept('concept_good', 'Товары')], [Concept('concept_good_consumption','потребляемые')] [Concept('concept_government_building', 'правительственными сооружениями')] на средства, выделяемые из [Concept('concept_treasury', 'казны')]."
 concept_military_good: "Военный товар"
 concept_military_goods: "Военные товары"
 concept_military_good_desc: "[Concept('concept_good', 'Товары')], [Concept('concept_good_consumption','потребляемые')] [Concept('concept_military_building', 'военными сооружениями')] на средства, выделяемые из [Concept('concept_treasury', 'казны')]."
 concept_state: "Область"
 concept_states: "Области"
 concept_state_or_states: "Область(и)"
 concept_state_possessive: "Области"
 concept_state_desc: "Географическая область в составе [Concept('concept_country', 'государства')]. [Concept('concept_pop', 'Группы населения')] живут и работают в областных [Concept('concept_building', 'сооружениях')]. Кроме случаев [Concept('concept_split_state', 'разделённых областей')], территория области совпадает с территорией [Concept('concept_state_region', 'региона')]. Если область не является [Concept('concept_isolated_state', 'эксклавом')], она будет торговать [Concept('concept_good_consumption','потребляемыми')] и [Concept('concept_good_production','производимыми')] [Concept('concept_good','товарами')] с другими областями на том же [Concept('concept_market', 'рынке')]. Интенсивность такой торговли зависит от [Concept('concept_market_access', 'доступности рынка')]."
 concept_pop: "Группа населения"
 concept_pops: "Группы населения"
 concept_pop_possessive: "Группы населения"
 concept_pops_possessive: "Групп населения"
 concept_population: "Население"
 concept_pop_desc: "Население мира делится на группы населения, состоящие из индивидуумов, работающих в одних и тех же [Concept('concept_building', 'сооружениях')] в качестве представителей определённой [Concept('concept_profession', 'профессии')] и объединённых общими [Concept('concept_culture', 'культурой')] и [Concept('concept_religion', 'религией')]. Они используют свои [Concept('concept_pop_income','доходы')] на приобретение [Concept('concept_good', 'товаров')] для удовлетворения своих [Concept('concept_pop_needs','потребностей')], что определяет их [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_sol', 'уровень жизни')]. Они могут поддерживать [Concept('concept_interest_group', 'заинтересованные группы')] и [Concept('concept_political_movement','политические движения')] или быть [Concept('concept_politically_unaligned_aligned', 'без политических воззрений')]. Группа населения состоит из [Concept('concept_working_adults', 'взрослых работников')] и [Concept('concept_dependents', 'иждивенцев')]. Часть представителей группы населения [Concept('concept_literacy','образованы')] и могут состоять из [Concept('concept_loyalist','лоялистов')] или [Concept('concept_radical','радикалов')]."
 concept_profession: "Профессия"
 concept_profession_jobs: "Работа"
 concept_professions: "Профессии"
 concept_profession_desc: "Профессия [Concept('concept_pop','группы населения')] определяет её роль в [Concept('concept_building', 'сооружении')], размер [Concept('concept_building_wage', 'зарплаты')] и наличие у неё [Concept('concept_ownership_share','доли собственности')] в нём. Профессия также влияет на поддержку различных [Concept('concept_interest_group','заинтересованных групп')], вероятность остаться [Concept('concept_politically_unaligned_aligned', 'без политических воззрений')] и принадлежность к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему классу')]. Для смены профессии группа населения должна обладать соответствующей [Concept('concept_pop_qualifications', 'квалификацией')]."
 concept_production_method: "Производственный метод"
 concept_production_methods: "Производственные методы"
 concept_production_method_desc: "Производственные методы определяют принципы функционирования [Concept('concept_building','сооружений')]. Они определяют:\n\n- какие [Concept('concept_good_consumption','товары')] должно приобретать сооружение\n- какие [Concept('concept_good_production','товары')] сооружение производит и продаёт\n- как распределяются [Concept('concept_profession','профессии')] среди его [Concept('concept_workforce','рабочей силы')]\n\nПроизводственные методы могут оказывать и иные эффекты, например создавать [Concept('concept_modifier','модификаторы')]. Производственные методы объединены в группы, и одновременно в группе может быть активен только один метод. Вы можете переключаться между активными методами в каждой группе, если отвечаете требованиям [Concept('concept_technology','технологий')] и [Concept('concept_law','закона')]."
 concept_nation_formation: "Формирование стран"
 concept_nation_formation_desc: "Если [Concept('concept_country', 'страна')] отвечает определённым условиям, например владеет землями в необходимых [Concept('concept_state_region','регионах')] или изучила нужную [Concept('concept_technology', 'технологию')] ($SOCIETY$), она может сформировать новую страну более высокого [Concept('concept_country_tier', 'уровня')]. Возможные страны перечислены во вкладке #b $NATION_FORMATION$#! на панели #b $CULTURE$#!."
 concept_culture: "Культура"
 concept_cultures: "Культуры"
 concept_culture_possessive: "Культуры"
 concept_cultural: "Культурные"
 concept_culture_desc: "Все [Concept('concept_pop','группы населения')] обладают культурой, которая может измениться только в результате [Concept('concept_assimilation','ассимиляции')]. Культура населения определяет, какие [Concept('concept_state_region','регионы')] оно считает своей [Concept('concept_homeland','родиной')], и определяет [Concept('concept_acceptance_status','статус терпимости')] в [Concept('concept_country','стране')] проживания."
 concept_accepted_culture: "Приемлемая культура"
 concept_accepted_cultures: "Приемлемые культуры"
 concept_accepted_culture_short: "Приемлемая"
 concept_accepted_culture_desc: "Приемлемые культуры [Concept('concept_country','страны')] включают в себя её [Concept('concept_primary_cultures', 'основные культуры')], а также любые культуры, считающиеся приемлемыми в соответствии с действующим в стране [Concept('concept_law', 'законом')] о [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','гражданстве')]. Как правило, приемлемыми считаются культуры, чей статус [Concept('concept_acceptance','терпимости')] находится на двух наиболее высоких уровнях."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Основные культуры"
 concept_primary_culture: "Основная культура"
 concept_primary_cultures_desc: "Основополагающая [Concept('concept_culture', 'культура')] или культуры [Concept('concept_country','национального государства')]. Если страна [Concept('concept_nation_formation','формирует иное')] государство, её основные культуры могут измениться, но во всех остальных случаях остаются как есть.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\nОсновные культуры [GetPlayer.GetAltName('RU_CL_RP')] — [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Культурная особенность"
 concept_cultural_traits: "Культурные особенности"
 concept_cultural_trait_desc: "Различные аспекты [Concept('concept_culture','культуры')], в том числе её язык и регион происхождения. Сходства особенностей с особенностями [Concept('concept_primary_cultures','основных культур')] [Concept('concept_country','страны')] в сочетании с действующим [Concept('concept_law','законом')] «[GetLawType('law_national_supremacy').GetGroup.GetName]» определяют [Concept('concept_acceptance','терпимость')] к группам населения данной культуры."
 concept_cultural_heritage_trait: "Культурное наследие"
 concept_cultural_heritage_traits: "Культурные наследия"
 concept_cultural_heritage_trait_desc: "Разновидность [Concept('concept_cultural_trait','культурной особенности')], которая указывает родной регион [Concept('concept_culture','культуры')]. Ряд [Concept('concept_law','законов')] о [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','гражданстве')] считает наследие более важным, чем остальные особенности, когда определяется [Concept('concept_acceptance','терпимость')] к [Concept('concept_pop','группе населения')]."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Религия"
 concept_religions: "Религии"
 concept_religious: "Религиозные"
 concept_religion_desc: "Все [Concept('concept_pop', 'группы населения')] обладают религией, которая может измениться только в результате [Concept('concept_conversion', 'обращения')]. Религия населения определяет [Concept('concept_discrimination','терпимость')] к нему в [Concept('concept_country', 'стране')] проживания."
 concept_accepted_religion: "Приемлемая религия"
 concept_accepted_religions: "Приемлемые религии"
 concept_accepted_religion_short: "Приемлемо"
 concept_accepted_religion_desc: "Приемлемые религии [Concept('concept_country','страны')] включают в себя её [Concept('concept_state_religion', 'государственную религию')], а также любые [Concept('concept_religion','религии')], считающиеся приемлемыми в соответствии с действующим в стране [Concept('concept_law', 'законом')] об отношениях [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','церкви и государства')]."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "Государственная религия"
 concept_state_religions: "Государственные религии"
 concept_state_religion_desc: "Основополагающая [Concept('concept_religion', 'религия')] [Concept('concept_country', 'страны')]. Чаще всего является наиболее распространённой [Concept('concept_religion', 'религией')] с наибольшим числом последователей среди [Concept('concept_pop', 'населения')], но иногда может быть религией на законодательном уровне или просто религией [Concept('concept_ruler', 'правителя')]. Обычно остаётся неизменной.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\nГосударственная религия [GetPlayer.GetAltName('RU_CL_RP')] — [GetPlayer.GetStateReligion.GetName|l]."
 concept_religious_trait: "Религиозная особенность"
 concept_religious_traits: "Религиозные особенности"
 concept_religious_trait_desc: "Различные аспекты [Concept('concept_religion', 'религии')], например религиозная группа. Сходство особенностей с особенностями [Concept('concept_state_religion', 'государственной религии')] [Concept('concept_country','страны')] в сочетании с действующим [Concept('concept_law', 'законом')] об отношениях [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','церкви и государства')] определяет [Concept('concept_discrimination','терпимость')] к группе населения."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "Инвестиционный пул"
 concept_investment_pool_desc: "[Concept('concept_reinvestment','Реинвестиции')] от [Concept('concept_pop','населения')] имеющими в [Concept('concept_privately_owned','частной собственности')] [Concept('concept_building','сооружения')], попадают в инвестиционный пул и используются для [Concept('concept_private_construction','частного строительства')] и покупки [Concept('concept_building_level','уровней сооружений')], выбранных для [Concept('concept_privatize','приватизации')].\n\nОбычно инвестиционный пул используют [SelectLocalization(GetPlayer.IsValid,'ARISTOCRATS_INGAME_LINK','aristocrats')|l] и [SelectLocalization(GetPlayer.IsValid,'CAPITALISTS_INGAME_LINK','capitalists')|l], чему способствуют [SelectLocalization(GetPlayer.IsValid,'MANOR_INGAME_LINK','building_manor_house')|l] и [SelectLocalization(GetPlayer.IsValid,'FINANCIAL_INGAME_LINK','building_financial_district')|l] соответственно. $ECONOMIC_SYSTEM_GC_LINK$ вашей страны определяет, может ли [Concept('concept_workforce','рабочая сила')] использовать пул для расширения собственного сооружения.\n\n$ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','страны')] ограничивает перечень сооружений, которые можно строить с помощью инвестиционного пула.\n\nПо мере возведения сооружений средства на строительство выделяются из инвестиционного пула и поступают в [Concept('concept_treasury','казну')] в виде [Concept('concept_budget_investment_income','денег из инвестиционного фонда')]."
 concept_reinvestment: "Реинвестиции"
 concept_reinvestment_desc: "Часть [Concept('concept_dividends', 'дивидендов')], получаемых представителями некоторых [Concept('concept_profession','профессий')], инвестируется обратно в экономику как [Concept('concept_money', 'деньги')], поступающие в [Concept('concept_investment_pool', 'инвестиционный пул')]. $ECONOMIC_SYSTEM_GC_LINK$ и [Concept('concept_gdp', 'ВВП')] определяют сумму реинвестиций, причём часть инвестиций может быть потеряна в силу неэффективности крупной экономики."
 concept_pop_income: "Доход населения"
 concept_pop_income_short: "Доход"
 concept_pop_income_expenses: "Расходы группы населения"
 concept_pop_income_expenses_short: "Расходы"
 concept_pop_income_desc: "В конце недели [Concept('concept_pop','группы населения')] получают доход в зависимости от количества [Concept('concept_workforce', 'рабочей силы')] и получаемой ею [Concept('concept_building_wage', 'зарплаты')], а также от численность [Concept('concept_dependents', 'иждивенцев')] и их [Concept('concept_dependent_income', 'доходов')]. Эти доходы тратятся на удовлетворение [Concept('concept_pop_needs', 'потребностей')], что влияет на [Concept('concept_wealth', 'благосостояние')] группы населения."
 concept_dependent_income: "Доход от иждивенцев"
 concept_dependent_income_desc: "В конце каждой недели [Concept('concept_pop','группа населения')] получает доход от иждивенцев, исходя из количества [Concept('concept_dependents', 'иждивенцев')] и размера доступных им доходов. Большинство иждивенцев получают базовое количество средств от подённой работы в зависимости от [Concept('concept_profession', 'профессии')] группы населения с возможной прибавкой при наличии [Concept('concept_institution', 'института')] о [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','социальной защите')]."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth: "Благосостояние"
 concept_wealthy: "Состоятельность"
 concept_wealth_desc: "Эквивалент материальных активов [Concept('concept_pop','группы населения')]. Для сохранения уровня благосостояния население должно еженедельно удовлетворять определённые [Concept('concept_pop_needs','потребности')]. Если [Concept('concept_pop_income','доходы')] не покрывают стоимость потребностей, благосостояние начнёт снижаться. Если после приобретения необходимых товаров у группы населения остались [Concept('concept_money', 'деньги')], её благосостояние увеличится.\n\nБлагосостояние является главным фактором, влияющим на [Concept('concept_sol', 'уровень жизни')] населения, а при определённых [Concept('concept_law','законах')] оно может также влиять, к примеру, на [Concept('concept_literacy', 'грамотность')] и [Concept('concept_votes','избирательные права')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "Инновация"
 concept_innovation_desc: "@innovation!Инновации производят [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','университеты')], и они вносят вклад в активное исследование [Concept('concept_technology', 'технологий')]. Неизрасходованные @innovation!инновации увеличат [Concept('concept_technology_spread', 'распространение технологий')], если оно у вас есть."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_technology_spread: "Распространение технологий"
 concept_technology_spread_desc: "Одна неизученная вами [Concept('concept_technology', 'технология')] в каждой категории ($PRODUCTION_NO_CONCEPT$, $MILITARY$ и $SOCIETY$) всегда распространяется из [Concept('concept_country','стран')], уже изучивших её. Каждую неделю прогресс распространения увеличивается на случайное значение, близкое к базовому, которое зависит от [Concept('concept_literacy', 'грамотности')] вашей страны. Если та или иная технология ещё не известна ни одной из стран, она не сможет у вас распространяться, поэтому шансы получить технологии ранней [Concept('concept_technology_era','эпохи')] выше."
 concept_technology_era: "Технологическая эпоха"
 concept_technology_era_short: "Эпоха"
 concept_technology_eras_short: "Эпохи"
 concept_technology_era_ahead_of_time_penalty_desc: "Если вы ещё не изучили все технологии предыдущих эпох, требуемое количество увеличится."
 concept_technology_era_desc: "[Concept('concept_technology', 'Технологическая')] эпоха в общих чертах описывает временной период, когда та или иная идея впервые была изучена.\n\nИзобретения первой эпохи были хорошо известны во многих частях света ещё до 1836 года.\nИзобретения второй эпохи связаны с Первой промышленной революцией (с 1836 года до середины XIX века).\nИзобретения третьей эпохи относятся к периоду развития, стабилизации и стандартизации, длящегося до конца XIX века.\nЧетвёртая эпоха соответствует Второй промышленной революции на переломе веков.\nИзобретения пятой эпохи — это современные открытия, меняющие мир.\n\nЧем позже эпоха, тем больше [Concept('concept_innovation', 'инноваций')] требуется для изучения технологии. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Технология"
 concept_technologies: "Технологии"
 concept_technology_desc: "Технологии охватывают все инновации из трёх областей: $PRODUCTION_NO_CONCEPT$, $MILITARY$ и $SOCIETY$. Технологии оказывают эффекты в масштабе всей страны, которые могут варьироваться от изменения показателей [Concept('concept_country','государства')] посредством [Concept('concept_modifier','модификаторов')] до открытия новых [Concept('concept_production_method','производственных методов')], [Concept('concept_building','сооружений')], [Concept('concept_law','законов')], [Concept('concept_decree','указов')] и [Concept('concept_diplomatic_pact','дипломатических пактов')].\n\nИзучение новых технологий осуществляется с помощью [Concept('concept_innovation', 'инноваций')], основным источником которых являются [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','университеты')]. Помимо прогресса от инноваций, технологии могут распространяться от стран, уже изучивших их, благодаря [Concept('concept_technology_spread', 'распространению технологий')].\n\nКоличество необходимого прогресса зависит от [Concept('concept_technology_era','эпохи')]. Если вы ещё не изучили все технологии предыдущих эпох, требуемое количество увеличится."
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName]"
 concept_canal: "Канал"
 concept_canals: "Каналы"
 concept_canal_desc: "Канал — это [Concept('concept_building', 'сооружение')], искусственно соединяющее два морских узла по суше. Каналы можно строить только в определённых местах, и обычно для начала строительства нужно провести топографическую съёмку или экспедицию. Каналы могут значительно сократить расстояния, которые [Concept('concept_convoys', 'конвоям')] приходится преодолевать для создания [Concept('concept_shipping_lane','линий поставок')], что значительно упрощает торговлю с дальними землями."
 concept_monument: "Монумент"
 concept_monuments: "Монументы"
 concept_monument_desc: "[Concept('concept_building','Сооружения')], уникальные для определённых [Concept('concept_state', 'областей')] и способные выполнять ряд разнообразных функций. Часто являются источником [Concept('concept_prestige', 'престижа')]."
 concept_productivity: "Производительность"
 concept_productivity_long: "Годовая производительность на сотрудника"
 concept_productive: "Продуктивность"
 concept_unproductive: "Непродуктивность"
 concept_productivity_desc: "Годовая производительность на сотрудника является относительным показателем экономической ценности, производимой [Concept('concept_building', 'сооружением')] в год в расчёте на работника. При вычислении продуктивности берётся недельный [Concept('concept_revenue', 'доход')] от [Concept('concept_good_production', 'производства')] товаров, из него вычитаются расходы на [Concept('concept_good_consumption', 'потребление')] товаров, результат делится на общее количество [Concept('concept_workforce', 'рабочей силы')] и умножается на 52 (количество недель в году).\n\n( Доходы - материальные затраты ) / общее число работников\n\nРазница между производительностью и [Concept('concept_average_wage', 'средней зарплатой')] составляет еженедельный [Concept('concept_building_balance', 'баланс')] сооружения.\n\n$COMPANIES$ также имеют рейтинг производительности, равный средней производительности всех уровней связанных с ними построек."
 concept_law_group: "Категория законов"
 concept_law_groups: "Категории законов"
 concept_law_group_desc: "Категория законов включает в себя несколько [Concept('concept_law', 'законов')], различными способами влияющих на [Concept('concept_country', 'страну')]. Единовременно в каждой категории может быть активен только один закон."
 concept_government_reform: "Реформа правительства"
 concept_government_reform_short: "Реформа"
 concept_government_reform_desc: "Проводя реформу [Concept('concept_government', 'правительства')], вы можете свободно изменять его состав, даруя и отбирая власть у [Concept('concept_interest_group','заинтересованных групп')] или [Concept('concept_party','партий')]. Заинтересованные группы, утратившие власть во время реформ, получат [Concept('concept_radical','радикалов')], если не провести реформу сразу после завершившихся выборов."
 concept_election: "Выборы"
 concept_elections: "Выборы"
 concept_election_possessive: "Выборов"
 concept_election_voting_franchise: "Избирательное право"
 concept_elect: "Избрать"
 concept_elected: "Избран"
 concept_election_desc: "[Concept('concept_country','Страны')] с избирательным правом проводят выборы раз в #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] года#!. Предвыборная кампания длится в течение #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] мес.#! до даты выборов, и в это время [Concept('concept_party','партии')] борются за [Concept('concept_momentum', 'мотивацию')] и [Concept('concept_votes', 'голоса')].\n\nВ день выборов происходит окончательный поход голосов, что влияет на [Concept('concept_political_strength', 'политическую силу')] [Concept('concept_interest_group','заинтересованных групп')], входящих в состав партий. При определённых [Concept('concept_government_type','формах правления')] новый [Concept('concept_head_of_state', 'глава государства')] тоже избирается по итогам выборов. Наконец, можно провести одну [Concept('concept_government_reform', 'реформу правительства')], устранив одну из заинтересованных групп из [Concept('concept_government', 'правительства')], не получив при этом [Concept('concept_radical','радикалов')]."
 concept_budget_minting: "Денежное производство"
