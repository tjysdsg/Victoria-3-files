 concept_country_tier:0 "Уровень государства"
 concept_country_tier_short:0 "Уровень"
 concept_country_tier_possessive:1 "Уровень государства"
 concept_country_tier_desc:3 "[Concept('concept_country','Уровень государства')] представляет его статус и [Concept('concept_prestige', 'престиж')], основанные на истории и значимости страны. Формирование новой страны возможно только в том случае, если её уровень выше, чем уровень нынешней страны."

 concept_claim:0 "Претензия"
 concept_claims:1 "Претензии"
