 concept_pop_qualifications_desc: "[Concept('concept_pop','Группы населения')] постепенно накапливают квалификацию для смены [Concept('concept_profession', 'профессии')]. Если их характеристики соответствуют требованиям или они занимаются близкой деятельностью, квалификация приобретается быстрее. Чаще всего определяющими факторами являются [Concept('concept_literacy', 'грамотность')], [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_acceptance_status', 'статус терпимости')]."
