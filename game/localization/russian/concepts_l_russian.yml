 concept_budget_consumption_taxes_desc: "[Concept('concept_taxes','Налог')], собираемый с [Concept('concept_good_consumption','потребляемых')] [Concept('concept_good','товаров')]. [concept_market_price] товаров, облагаемых потребительским налогом, возрастает на величину, равную ставке потребительского налога, и всякий раз, когда [Concept('concept_pop','группа населения')] приобретает такой товар, разница поступает в [Concept('concept_treasury', 'казну')]. [Concept('concept_building','Сооружения')] не платят потребительский налог."
