 concept_claim_desc:1 "Территориальная претензия [Concept('concept_country', 'страны')] на [Concept('concept_state_region', 'регион')] обычно означает, что когда-то эти земли принадлежали ей. Наличие претензии позволяет использовать [Concept('concept_war_goal', 'цель войны')] #v $war_goal_return_state_type_name$#!, которая создаёт куда меньше [Concept('concept_infamy', 'дурной славы')], чем #v $war_goal_conquer_state_type_name$#!.\n\nЗавоевание [Concept('concept_incorporated_state', 'включённой области')] даст её предыдущему владельцу претензию на утраченный регион."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "Опустошение"
 concept_devastation_desc:2 "Опустошение — это ущерб, причинённый [Concept('concept_state_region', 'региону')] в результате войны или стихийного бедствия. Оно увеличивается во время [Concept('concept_battle','сражений')] и под вражеской [Concept('concept_occupation', 'оккупацией')]. Если ни одна из частей региона не находится в состоянии войны, опустошение в нём будет постепенно снижаться.\n\nОпустошение негативно влияет на [Concept('concept_infrastructure', 'инфраструктуру')], [Concept('concept_pop_growth', 'смертность')], [Concept('concept_throughput', 'товарооборот')] и [Concept('concept_migration_pull', 'миграционную привлекательность')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "Боевой авторитет"
 concept_command_limit_desc:5 "Боевой авторитет определяет, сколько [Concept('concept_battalion', 'батальонов')] или [Concept('concept_flotilla','флотилий')] может находиться в подчинении у [Concept('concept_commander', 'командира')]. Вы можете увеличить боевой авторитет командира, дав ему [Concept('concept_commander_rank', 'повышение')]."

 concept_pop_qualifications:0 "Квалификации"
 concept_qualifying:1 "Квалификация"
 concept_qualify:1 "Соответствовать"
 concept_pop_qualifications_desc:1 "[Concept('concept_pop','Группы населения')] постепенно накапливают квалификацию для смены [Concept('concept_profession', 'профессии')]. Если их характеристики соответствуют требованиям или они занимаются близкой деятельностью, квалификация приобретается быстрее. Чаще всего определяющими факторами являются [Concept('concept_literacy', 'грамотность')], [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_discrimination', 'дискриминация')]."

 concept_hq:1 "Штаб"
 concept_hqs:0 "Штабы"
 concept_hq_possessive:0 "Штаба"
 concept_hq_long:0 "Штаб"
 concept_hq_desc:5 "Штаб — это территория [Concept('concept_country', 'страны')] в определённом [Concept('concept_strategic_region', 'стратегическом регионе')]. Все [Concept('concept_unit', 'подразделения')] с территории штаба переходят в подчинение [Concept('concept_commander', 'командирам')], приписанным к штабу. Все подразделения, не приписанные к командирам или не [Concept('concept_mobilize_battalion', 'мобилизованные')] во время [Concept('concept_war', 'войны')], считаются частью [Concept('concept_garrison', 'гарнизона')] и будут самостоятельно защищать любой [Concept('concept_front', 'фронт')] в пределах своего штаба."

 concept_tax_waste:0 "Налоговые потери"
 concept_tax_waste_desc:1 "Часть [Concept('concept_taxes', 'налогов')], которая теряется до попадания в государственный бюджет из-за неэффективной работы или коррупции."

 concept_tax_capacity:0 "Потенциал налогообложения"
 concept_tax_capacity_desc:2 "Каждое очко потенциала налогообложения в [Concept('concept_state', 'области')] позволяет эффективно собирать налоги с [Concept('concept_pop', 'групп населения')] (до [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK]). Если численность населения [Concept('concept_state', 'области')] превышает её потенциал налогообложения, эффективность сбора налогов снижается. Потенциал налогообложения можно повысить, исследуя соответствующие технологии из категории $SOCIETY$ и строя в [Concept('concept_state', 'области')] [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','правительственные ведомства')]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"

 concept_assimilation:0 "Ассимиляция"
 concept_assimilating:1 "Ассимиляция"
 concept_assimilate:0 "Ассимиляция"
 concept_assimilation_desc:3 "Чужеземные [Concept('concept_pop','группы населения')], [Concept('concept_culture', 'культура')] которых считается [Concept('concept_accepted_culture','приемлемой')] в [Concept('concept_country', 'стране')] проживания и которые не проживают в своих [Concept('concept_homeland','родных землях')], могут ассимилироваться в одну из [Concept('concept_primary_cultures', 'основных культур')] страны."

 concept_conversion:0 "Обращение"
 concept_converting:1 "Обращение"
 concept_convert:0 "Обратить"
 concept_conversion_desc:2 "[Concept('concept_pop','Группы населения')], [Concept('concept_religion', 'религия')] которых [Concept('concept_discrimination','подвергается дискриминации')] в [Concept('concept_country', 'стране')] проживания, могут обратиться в [Concept('concept_accepted_religion', 'приемлемую религию')]."

 concept_life_experience:0 "Жизненный опыт"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')] накапливают жизненный опыт с течением времени и в результате особых событий. От него зависит появление новых [Concept('concept_character_trait', 'черт характера')]."

