 concept_vassal_desc: "[Concept('concept_unrecognized_power','Непризнанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в своих вассалов ([Concept('concept_subject', 'субъект')]). Вассал — это [Concept('concept_subject_type', 'тип субъекта')], неспособный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')] и еженедельно выплачивать #v 30%#! доходов своей [Concept('concept_treasury', 'казны')]."
