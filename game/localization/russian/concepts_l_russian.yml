 concept_subject: "Субъект"
 concept_subjects: "Субъекты"
 concept_subject_possessive: "Субъекта"
 concept_subject_desc: "[Concept('concept_country', 'Страна')], чьи [Concept('concept_autonomy', 'автономия')] и право на самоопределение в той или иной степени ограничены [Concept('concept_overlord', 'сюзереном')]. Субъектные отношения относятся к числу [Concept('concept_diplomatic_pact', 'дипломатических пактов')], в которые страны могут вступать по просьбе или по принуждению через [Concept('concept_diplomatic_play', 'дипломатическую игру')]. Конкретные эффекты зависят от [Concept('concept_subject_type', 'типа субъекта')], но обычно подразумевают включение в [Concept('concept_market', 'рынок')] сюзерена, перечисление части доходов [Concept('concept_treasury','казны')], снижение [Concept('concept_prestige', 'престижа')], неспособность начинать собственные [Concept('concept_diplomatic_play', 'дипломатические игры')] или возможность самостоятельно выбирать в них сторону, а также наследование [Concept('concept_ruler', 'правителя')] сюзерена в качестве собственного [Concept('concept_head_of_state', 'главы государства')].\n\nСубъекты могут обрести свободу по итогам дипломатической игры, начатой ими или третьей стороной. Некоторые субъекты также могут быть целью игры собственного сюзерена по дальнейшему снижению [Concept('concept_autonomy', 'автономии')] или даже #b аннексии#!."
 concept_subject_type: "Тип субъекта"
 concept_subject_types: "Типы субъектов"
 concept_subject_type_desc: "Всего существует #v [GetDataModelSize(GetSubjectTypes)]#! различных типов субъектов:#indent_newline:3 \n[GetSubjectTypesList]#!\nВыберите «$SUBJECT_TYPES_VISUALIZATION$» на панели #b дипломатии#!, чтобы посмотреть подробные сведения по каждому типу субъектов."
 concept_overlord: "Сюзерен"
 concept_overlords: "Сюзерены"
 concept_overlord_possessive: "Сюзерена"
 concept_overlord_desc: "Доминирующая [Concept('concept_country', 'страна')] в [Concept('concept_subject', 'субъектных')] отношениях, получающая ряд преимуществ от [Concept('concept_diplomatic_pact', 'дипломатического пакта')], но зачастую вынужденная тратить на него [Concept('concept_influence', 'влияние')]."
 concept_liberty_desire: "Желание свободы"
 concept_liberty_desire_desc: "Стремление [Concept('concept_country', 'страны')]-[Concept('concept_subject', 'субъекта')] к [Concept('concept_autonomy', 'автономии')] определяется её желанием свободы. На низких уровнях субъект будет лояльным и устойчивым, тогда как при высоком уровне желания свободы субъект может потребовать большего самоуправления и снижения обязательств или даже начать вооружённое восстание с целью обрести независимость."
 concept_great_power: "Великая держава"
 concept_great_powers: "Великие державы"
 concept_great_power_desc: "Те немногие [Concept('concept_country', 'страны')], что правят миром посредством своих глобальных империй или обладают неоспоримым региональным влиянием, имеют [Concept('concept_rank', 'ранг')] великих держав. Они находятся в непрестанной борьбе за лидерство с другими великими державами и с тревогой посматривают на дерзкие [Concept('concept_major_power', 'крупные державы')], пытающиеся достичь величия за их счёт.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\nВеликие державы получают следующие преимущества:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Крупная держава"
 concept_major_power_short: "Крупная"
 concept_major_powers: "Крупные державы"
 concept_major_power_desc: "[Concept('concept_country', 'Страны')] в [Concept('concept_rank', 'ранге')] крупных держав обеспечили себе значительное влияние в регионе. И хотя они не настолько сильны, чтобы создавать подлинно глобальные империи, с их силой в регионе приходится считаться, а самые могущественные могут даже побороться за статус [Concept('concept_great_power', 'великой державы')].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\nКрупные державы получают следующие преимущества:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Малая держава"
 concept_minor_powers: "Малые державы"
 concept_minor_power_desc: "[Concept('concept_country', 'Страны')] в [Concept('concept_rank', 'ранге')] малых держав являются пешками в империалистической игре [Concept('concept_major_power','крупных')] и [Concept('concept_great_power', 'великих держав')], которые часто используют их в качестве буферных стран, [Concept('concept_puppet','марионеток')] или присоединяют к своим [Concept('concept_market','рынкам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\nМалые державы получают следующие преимущества:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Ничтожная держава"
 concept_insignificant_power_short: "Ничтожная"
 concept_insignificant_power_desc: "[Concept('concept_country', 'Страны')] со столь малым [Concept('concept_prestige', 'престижем')], что недотягивают даже до статуса [Concept('concept_minor_power', 'малых держав')], имеют [Concept('concept_rank', 'ранг')] ничтожных. Они борются за право на самоопределение, пытаясь при этом не доставлять слишком много хлопот соседствующим с ними [Concept('concept_major_power','крупным')] и [Concept('concept_great_power', 'великим державам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\nНичтожные державы получают следующие преимущества:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Непризнанная держава"
 concept_unrecognized_power_short: "Непризнанная"
 concept_unrecognized_powers: "Непризнанные державы"
 concept_unrecognized_regional_power: "Местная непризнанная держава"
 concept_unrecognized_major_power: "Крупная непризнанная держава"
 concept_unrecognized_power_desc: "Непризнанные державы — это [Concept('concept_country','государственные образования')], на которые правящие [Concept('concept_great_power', 'великие державы')] смотрят свысока, воспринимая их лишь как цели будущих завоеваний. В результате такие страны получают штрафы к [Concept('concept_prestige', 'престижу')] и могут стать целью более жёстких [Concept('concept_diplomatic_play','дипломатических игр')]. Кроме того, им недоступны некоторые [Concept('concept_rank','ранги')], независимо от накопленного престижа.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nНепризнанная держава, желающая избавиться от штрафов, должна получить признание, завершив запись в дневнике «$je_earn_recognition$»."
 concept_protectorate: "Протекторат"
 concept_protectorates: "Протектораты"
 concept_protectorate_desc: "Протекторат ([Concept('concept_subject', 'субъект')]) — это автономный [Concept('concept_subject_type', 'тип субъекта')], способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')]."
 concept_puppet: "Марионетка"
 concept_puppets: "Марионетки"
 concept_puppet_desc: "[Concept('concept_recognized_power','Признанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в свои марионетки ([Concept('concept_subject', 'субъект')]). Марионетка — это [Concept('concept_subject_type', 'тип субъект')], неспособный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')] и еженедельно выплачивать ему #v 30%#! доходов своей [Concept('concept_treasury', 'казны')]. [Concept('concept_rank', 'Ранг')] марионетки не может превышать ранг сюзерена, а её сюзерен может начать дипломатическую игру с целью её #b аннексии#!."
 concept_personal_union: "Личная уния"
 concept_personal_unions: "Личные унии"
 concept_personal_union_desc: "Две [Concept('concept_country', 'страны')] с [Concept('concept_law', 'законом')] «[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Монархия')]» могут состоять в личной унии ([Concept('concept_subject', 'субъект')]) — в [Concept('concept_subject_type', 'субъекте данного типа')] [Concept('concept_ruler', 'правитель')] [Concept('concept_overlord','сюзерена')] является [Concept('concept_head_of_state', 'главой')] обоих государств. Субъект не может начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужден участвовать в [Concept('concept_war','войнах')] сюзерена. Этот [Concept('concept_diplomatic_pact', 'дипломатический пакт')] разрывается, если сюзерен отказывается от монархии."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "Доминион"
 concept_dominions: "Доминионы"
 concept_dominion_desc: "[Concept('concept_recognized_power','Признанные державы')] могут превращать более слабые [Concept('concept_country','страны')] в свои доминионы ([Concept('concept_subject','субъект')]). Доминион — это [Concept('concept_subject_type','тип субъекта')] с большей автономией, способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')]. Он обязан еженедельно выплачивать ему #v 25%#! доходов своей [Concept('concept_treasury','казны')]."
 concept_colony_subject: "Колония"
 concept_colony_subjects: "Колонии"
 concept_colony_subject_desc: "[Concept('concept_recognized_power','Признанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в свои колонии ([Concept('concept_subject', 'субъект')]). Колония — это [Concept('concept_subject_type', 'тип субъекта')], неспособный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')], но вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')] и еженедельно выплачивать ему #v 30%#! доходов своей [Concept('concept_treasury', 'казны')]. [Concept('concept_rank', 'Ранг')] колонии не может превышать ранг сюзерена, а её сюзерен может начать дипломатическую игру с целью её #b аннексии#!."
 concept_chartered_company: "Чартерная компания"
 concept_chartered_companies: "Чартерные компании"
 concept_chartered_company_desc: "При особых обстоятельствах [Concept('concept_recognized_power','признанные державы')] могут учреждать чартерные компании ([Concept('concept_subject','субъект')]). Чартерная компания — это крайне автономный [Concept('concept_subject_type','тип субъекта')], способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и вынужденный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')]. Кроме того, действуют особые ограничения на снижение [Concept('concept_autonomy','автономии')], а базовый прирост [Concept('concept_liberty_desire', 'желания свободы')] существенно снижен. Чартерная компания обязана еженедельно выплачивать сюзерену #v 40%#! доходов из своей [Concept('concept_treasury','казны')]."
 concept_tributary: "Данник"
 concept_tributaries: "Данники"
 concept_tributary_desc: "[Concept('concept_unrecognized_power','Непризнанные державы')] могут превращать более слабые [Concept('concept_country', 'страны')] в своих данников ([Concept('concept_subject', 'субъект')]). Данник — это [Concept('concept_subject_type', 'тип субъекта')] с большей автономией, способный начинать собственные [Concept('concept_diplomatic_play','дипломатические игры')] и не обязанный участвовать в [Concept('concept_war','войнах')] [Concept('concept_overlord','сюзерена')]. Он обязан еженедельно выплачивать ему #v 20%#! доходов своей [Concept('concept_treasury', 'казны')]."
 concept_vassal: "Вассал"
 concept_vassals: "Вассалы"
