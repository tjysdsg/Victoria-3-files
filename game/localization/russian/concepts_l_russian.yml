 concept_shipping_lane_effectiveness:1 "Эффективность маршрута поставок"
 concept_shipping_lane_effectiveness_short:0 "Эффективность"
 concept_shipping_lane_effectiveness_desc:3 "Эффективность [Concept('concept_shipping_lane', 'маршрута поставок')] определяется [Concept('concept_supply_network', 'сетью снабжения')] [Concept('concept_country','страны')] за вычетом ущерба, причинённого [Concept('concept_raid_convoys', 'налётами на конвои')]. Когда эффективность ниже #v 100%#!, работа маршрута поставок снижается на эквивалентное значение."

 concept_supply_route:0 "Маршрут снабжения"
 concept_supply_routes:0 "Маршруты снабжения"
 concept_supply_route_possessive:0 "Маршрута снабжения"
 concept_supply_route_desc:2 "[concept_shipping_lane], обеспечивающий [Concept('concept_general', 'генерала')] с [Concept('concept_order','приказом')] вести наступление или защищать [Concept('concept_front', 'фронт')], доступный только по морю. Уровень [Concept('concept_supply', 'снабжения')] генерала равен [Concept('concept_shipping_lane_effectiveness','эффективности')] маршрута снабжения."

 concept_character:0 "Персонаж"
 concept_characters:1 "Персонажи"
 concept_character_possessive:0 "Персонажа"
 concept_character_desc:2 "Персонажи играют разнообразные [Concept('concept_character_role','роли')] в вашей [Concept('concept_country', 'стране')]. Их способность исполнять свои обязанности зависит от [Concept('concept_character_trait','черт характера')]. Персонажи всегда поддерживают [Concept('concept_interest_group', 'заинтересованную группу')] и могут обладать [Concept('concept_ideology', 'идеологией')], влияющей на их стремления и воззрения."

 concept_popularity:0 "Популярность"
 concept_popularity_desc:2 "Популярность [Concept('concept_character', 'персонажа')] показывает желание [Concept('concept_pop','групп населения')] следовать за ним. Популярность оказывает разные эффекты в зависимости от [Concept('concept_character_role', 'роли персонажа')]."

 concept_momentum:0 "Мотивация"
 concept_momentum_desc:1 "Успешность [Concept('concept_election', 'избирательной')] кампании [Concept('concept_party','партии')]. Мотивация увеличивает количество [Concept('concept_votes', 'голосов')], получаемых партией в день выборов, после чего обнуляется. На мотивацию могут влиять фактор случайности, особые события и [Concept('concept_popularity', 'популярность')] [Concept('concept_party_leader', 'партийного лидера')]."

 concept_government_expenses:0 "Правительственные расходы"
 concept_government_expenses_short:1 "Расходы"
 concept_government_expenses_desc:1 "Общие недельные расходы [Concept('concept_government', 'правительства')] по сравнению с еженедельными доходами, например [Concept('concept_taxes', 'налогами')]. Разница прибавляется к [Concept('concept_treasury', 'казне')] или изымается из неё."

 concept_sovereignty:0 "Суверенитет"
 concept_sovereignty_desc:1 "Право [Concept('concept_country','страны')] на самоуправление. Когда она страна нарушает суверенитет другой, она открыто нарушает данное право. Если другая страна не даст незамедлительный военный ответ для сохранения целостности своих границ, она подчинится нарушителю и даст ему военный доступ на свою территорию."

 concept_average_wage:0 "Среднегодовая зарплата"
 concept_average_wage_desc:0 "Средняя [Concept('concept_building_wage', 'зарплата')], которую [Concept('concept_individual', 'отдельный представитель')] [Concept('concept_workforce', 'рабочей силы')] получает за год работы в этом [Concept('concept_building', 'сооружении')]."

 concept_subsidized_wage:0 "Субсидируемая зарплата"
 concept_subsidized_wage_desc:1 "Когда [Concept('concept_subsidies','субсидируемое')] [Concept('concept_building', 'сооружение')] не может выплачивать [Concept('concept_workforce', 'рабочей силе')] хотя бы [Concept('concept_normal_wage', 'среднюю зарплату')], недостача покрывается за счёт субсидий из [Concept('concept_treasury', 'казны')]. Взамен сооружение никогда не увольняет сотрудников и старается поддерживать максимальный [Concept('concept_throughput', 'товарооборот')]."

 concept_government_wage:0 "Государственная зарплата"
 concept_government_wages:0 "Государственные зарплаты"
 concept_government_wage_desc:0 "Все [Concept('concept_government_building','правительственные сооружения')] кроме [Concept('concept_military_building','военных')] платят [Concept('concept_workforce', 'рабочей силе')] зарплату, равную стандартной государственной зарплате. Её размер зависит от [Concept('concept_normal_wage', 'средней зарплаты')] в [Concept('concept_country', 'стране')], и его можно менять через панель «Бюджет»."

 concept_military_wage:0 "Военная зарплата"
 concept_military_wages:0 "Военные зарплаты"
 concept_military_wage_desc:0 "Все [Concept('concept_military_building','военные сооружения')] платят [Concept('concept_workforce', 'рабочей силе')] зарплату, равную стандартной военной зарплате. Её размер зависит от [Concept('concept_normal_wage', 'средней зарплаты')] в [Concept('concept_country', 'стране')], и его можно менять через панель «Бюджет»."

 concept_normal_wage:0 "Средняя зарплата"
 concept_normal_wage_desc:3 "Базовое значение [Concept('concept_building_wage', 'зарплаты')] в [Concept('concept_country', 'стране')], принимаемое в расчёт многими [Concept('concept_building','сооружениями')]. [Concept('concept_government_wage','Правительственные')] и [Concept('concept_military_wage','военные зарплаты')] отталкиваются от средней зарплаты. Она определяется как среднее значение всех зарплат, выплачиваемых [Concept('concept_building','промышленными сооружениями')] во [Concept('concept_incorporated_state', 'включённых областях')]."

 concept_in_reserve:0 "В запасе"
 concept_in_reserve_desc:1 "[Concept('concept_unit','Подразделения')] без [Concept('concept_commander', 'командира')] считаются резервом. Им нельзя отдавать [Concept('concept_order','приказы')], но при необходимости они будут защищать свои земли в составе [Concept('concept_garrison', 'гарнизона')]."

 concept_dead:0 "Погибшие"
 concept_dead_desc:2 "[concept_casualties], которые погибают в [Concept('concept_battle', 'сражении')] или от [Concept('concept_attrition', 'истощения')]."

 concept_wounded:0 "Раненые"
 concept_wounded_desc:2 "[concept_casualties], отделавшиеся ранениями в [Concept('concept_battle', 'сражении')] или от [Concept('concept_attrition', 'истощения')]. Часть раненых восстанавливается и спустя какое-то время возвращается на службу, а остальные становятся [Concept('concept_dependents', 'иждивенцами')] на попечении других [Concept('concept_pop','групп населения')] в вашей [Concept('concept_country', 'стране')]."

 concept_attrition:0 "Истощение"
 concept_attrition_desc:2 "[concept_casualties], понесённые [Concept('concept_manpower', 'личным составом')] без участия в [Concept('concept_battle', 'сражении')], называются истощением. Это частое явление при [Concept('concept_mobilize_battalion','мобилизации')] [Concept('concept_battalion','батальонов')], которое может быть вызвано болезнями, несчастными случаями, погодой или даже дезертирством. Бороться с истощением помогают [Concept('concept_production_method','производственные методы')] «$pmg_medical_aid$»."

 concept_ruler:0 "Правитель"
 concept_rulers:0 "Правители"
 concept_ruler_possessive:1 "Правителя"
 concept_ruler_desc:2 "Правитель обычно является [Concept('concept_head_of_state', 'главой государства')] и действует от лица [Concept('concept_country','страны')] в вопросах внутренней и внешней политики. [Concept('concept_character_trait','Черты характера')] правителя напрямую влияют на страну. Когда правитель умирает, его место занимает преемник — либо существующий [Concept('concept_heir', 'наследник')], либо иной персонаж в зависимости от [Concept('concept_government_type', 'формы правления')]."

 concept_heir:0 "Наследник"
 concept_heir_desc:2 "Наследником [Concept('concept_country', 'страны')] является [Concept('concept_character', 'персонаж')]. Этот персонаж примет на себя [Concept('concept_character_role', 'роль')] [Concept('concept_ruler', 'правителя')] после смерти нынешнего."

 concept_character_role:0 "Роль"
 concept_character_roles:0 "Роли"
 concept_character_role_desc:2 "Роли [Concept('concept_character', 'персонажей')] определяют, какие аспекты жизни [Concept('concept_country', 'страны')] лежат в зоне их ответственности. Персонаж может иметь одну или несколько ролей.\n\nВот полный перечень ролей персонажей:\n[concept_ruler] (обычно также и [Concept('concept_politician', 'политик')])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "Казна"
 concept_treasury_possessive:0 "Казны"
 concept_treasury_desc:1 "Казна контролирует активы вашей [Concept('concept_country','страны')]. Недельный баланс вашего бюджета приведёт к тому, что казна будет брать дополнительные [Concept('concept_loans', 'займы')] для покрытия дефицита [Concept('concept_money', 'средств')] или же будет размещать излишки в виде [Concept('concept_gold_reserves', 'золотого запаса')]."

 concept_building_balance:0 "Баланс"
 concept_building_balance_profit:0 "Прибыль"
 concept_building_balance_desc:3 "Баланс [Concept('concept_building','сооружения')] представляет количество [Concept('concept_money', 'денег')], составляющих его [Concept('concept_revenue', 'доход')], после выплаты [Concept('concept_building_wage','зарплат')] и покупки необходимых [Concept('concept_good','товаров')]. Баланс сооружения делится между [Concept('concept_pop','группами населения')] с [Concept('concept_ownership_share','долями собственности')] и [Concept('concept_cash_reserves', 'финансовым резервом')] сооружения. Баланс сооружения можно выправить, удешевив потребляемые товары или увеличив стоимость производимых им товаров. Для этого можно увеличивать или уменьшать [Concept('concept_sell_orders','предложение')] и [Concept('concept_buy_orders','спрос')] на соответствующем [Concept('concept_market', 'рынке')]."

 concept_building_wage:0 "Зарплата"
 concept_building_wages:0 "Зарплаты"
 concept_building_wage_desc:3 "[concept_building] выплачивает зарплаты работающим в нём [Concept('concept_pop','группам населения')] в зависимости от ряда факторов, в первую очередь от [Concept('concept_profession', 'профессии')] группы населения и состояния финансов сооружения. Если [Concept('concept_building_balance', 'баланс')] сооружения позволяет повысить зарплаты, сооружение сделает это, но лишь для привлечения дополнительной [Concept('concept_workforce', 'рабочей силы')]. Если баланс сооружения отрицательный, оно попытается урезать зарплаты, чтобы сохранить рентабельность.\n\nВы можете гарантировать работникам конкурентоспособные зарплаты, назначив сооружению [Concept('concept_subsidies', 'субсидии')]. Благодаря этому оно останется на плаву, при необходимости получая финансирование из [Concept('concept_treasury', 'казны')]."

 concept_sell_orders:0 "Приказы о продаже"
 concept_sell_order:0 "Приказ о продаже"
 concept_sell_order_short:0 "Продавать"
 concept_sell_orders_supply:0 "Предложение"
 concept_sell_orders_desc:2 "Количество приказов о продаже [Concept('concept_good', 'товара')] на центральном [Concept('concept_market', 'рынке')] используется в сочетании с [Concept('concept_buy_orders', 'приказами о покупке')] для определения [Concept('concept_market_price', 'рыночной цены')]. Производство товара в [Concept('concept_state','областях')] рынка создаёт приказы о продаже. Чем выше [Concept('concept_market_access', 'доступность рынка')] в области, тем ближе будет число создаваемых приказов о продаже к общему производству."

 concept_buy_orders:0 "Приказы о покупке"
 concept_buy_order:0 "Приказ о покупке"
 concept_buy_order_short:0 "Покупать"
 concept_buy_orders_demand:0 "Спрос"
 concept_buy_orders_desc:2 "Количество приказов о покупке [Concept('concept_good', 'товара')] на центральном [Concept('concept_market', 'рынке')] используется в сочетании с [Concept('concept_sell_orders', 'приказами о продаже')] для определения [Concept('concept_market_price', 'рыночной цены')]. Потребление товара в [Concept('concept_state','областях')] рынка создаёт приказы о покупке. Чем выше [Concept('concept_market_access', 'доступность рынка')] в области, тем ближе будет число создаваемых приказов о покупке к общему потреблению."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022

 concept_head_of_state:0 "Глава государства"
 concept_head_of_state_desc:3 "[concept_ruler] или главный представитель [Concept('concept_country','страны')]. [concept_government_type] определяет, кто является главой государства и когда его можно сменить.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\nГлава #tooltippable_name [GetPlayer.GetAdjectiveNoFlag|l]ого#! государства — [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Форма правления"
 concept_government_types:0 "Формы правления"
 concept_government_type_transfer_of_power:0 "Передача власти"
 concept_government_type_desc:1 "Форма правления [Concept('concept_country','страны')] определяется её [Concept('concept_law','законами')] и задаёт правила передачи власти, на основании которых определяется будущий [concept_head_of_state|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:3 "\n\nФорма правления в #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetCustom('RU_CL_PP')]#!#! — #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName|l]#!#! в силу следующих причин:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"

 concept_transfer_of_power:0 "Передача власти"
 concept_transfer_of_power_desc:0 "Передача власти определяет механизм и сроки передачи власти от действующего [Concept('concept_ruler', 'правителя')] к следующему."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "Признанная держава"
 concept_recognized_powers:0 "Признанные державы"
 concept_recognized_power_short:0 "Признанная"
 concept_recognized_power_desc:1 "Признанная держава считается полноценным национальным государством, способным на самоопределение, согласно консенсусу [Concept('concept_great_power','великих держав')], что отличает их от [Concept('concept_unrecognized_power','непризнанных держав')]."

 concept_unification_supporter:0 "Сторонник объединения"
 concept_unification_supporters:0 "Сторонники объединения"
 concept_unification_support:0 "Поддержать"
 concept_unification_supporting:0 "Поддержка"
 concept_unification_supporter_desc:1 "Сторонник объединения — это [Concept('concept_country', 'страна')], поддерживающая определённого [Concept('concept_unification_candidate', 'кандидата на объединение')]. Если объединитель достигнет успеха, сторонник объединения станет частью новой единой страны."

 concept_unification_candidate:0 "Кандидат на объединение"
 concept_unification_candidate_short:0 "Кандидат"
 concept_unification_candidates:0 "Кандидаты на объединение"
 concept_unification_candidate_desc:1 "Кандидат на объединение — это [Concept('concept_country', 'страна')], считающаяся возможным кандидатом для объединения. Условия, которым должен отвечать кандидат, зависят от конкретной объединяемой страны. "

 concept_unification:0 "Объединение страны"
 concept_major_unification:0 "Крупное объединение"
 concept_minor_unification:0 "Малое объединение"
 concept_unification_desc:0 "Процесс слияния нескольких стран с образованием новой [Concept('concept_country', 'страны')] называется объединением. Чтобы создать страну, нужно контролировать определённое количество [Concept('concept_state','областей')] в регионе страны.\n\n#b Крупное объединение#! позволяет странам становиться [Concept('concept_unification_candidate','кандидатами на объединение')], что открывает доступ к [Concept('concept_diplomatic_play', 'дипломатической игре')] «Объединение». [Concept('concept_war_goal','Целью')] этой игры является аннексия всех необходимых областей и стран.\n\n#b Малое объединение#! не создаёт [Concept('concept_unification_candidate','кандидатов на объединение')] и позволяет создать новую страну, если контролируется некоторое количество необходимых областей."
 

 concept_order:0 "Приказ"
 concept_orders:0 "Приказы"
 concept_ordered:0 "С приказом"
 concept_order_desc:2 "[Concept('concept_commander','Командирам')] можно отдавать приказы, вынуждая их преследовать определённые военные задачи. У некоторых приказов есть цели (например, [Concept('concept_front','фронты')] или [Concept('concept_hq','штабы')]), у других нет. Если для исполнения приказа командиру нужно отправиться в другой регион, он сделает это автоматически после получения приказа."

 concept_party:0 "Партия"
 concept_parties:1 "Партии"
 concept_party_possessive:0 "Партии"
 concept_party_desc:1 "Партия — это политическое образование, участвующее в [Concept('concept_election','выборах')]. Партии состоят из одной или нескольких [Concept('concept_interest_group','заинтересованных групп')], чьи [Concept('concept_ideology','идеологии')] хотя бы отчасти совместимы. Эти заинтересованные группы усиливаются [Concept('concept_votes', 'голосами')], полученными партией, пропорционально [Concept('concept_clout', 'уровню влияния')]. Отдельные заинтересованные группы не могут быть частью [Concept('concept_government', 'правительства')] в отрыве от остальных членов партии."

 concept_party_leader:0 "Лидер партии"
 concept_party_leader_short:0 "Лидер"
 concept_party_leader_desc:1 "[concept_leader] [Concept('concept_interest_group', 'заинтересованной группы')] в составе [Concept('concept_party', 'партии')] с наибольшим [Concept('concept_clout', 'уровнем влияния')] считается лидером партии. Лидер играет роль [Concept('concept_party_whip', 'организатора партии')]."

 concept_suppress:0 "Подавить"
 concept_suppressed:0 "Подавление"
 concept_suppressing:0 "Подавляет"
 concept_suppression:0 "Подавление"
 concept_suppress_desc:2 "Подавляемая [Concept('concept_interest_group', 'заинтересованная группа')] привлекает меньше сторонников. Ваша базовая способность к подавлению определяется [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','о свободе слова')]. На подавление заинтересованной группы тратится [Concept('concept_authority', 'авторитет')]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Поддержать"
 concept_bolstered:0 "Поддержанная"
 concept_bolsters:0 "Поддерживает"
 concept_bolstering:0 "Поддержка"
 concept_bolster_desc:0 "Поддерживаемая [Concept('concept_interest_group', 'заинтересованная группа')] привлекает больше сторонников. Ваша базовая способность к поддержке определяется [Concept('concept_law', 'законом')] [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','о свободе слова')]. На поддержку заинтересованной группы тратится [Concept('concept_authority', 'авторитет')]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Запись в дневнике"
 concept_journal:0 "Дневник"
 concept_journal_entries:1 "Записи в дневнике"
 concept_journal_entry_desc:1 "В дневник заносятся события, происходящие в вашем государстве. Одни открывают новые возможности, другие сообщают о трудностях, напоминают о ваших обязательствах или предупреждают о возможных кризисах.\n\nОбычно записи удаляются из дневника после #bold выполнения#! описанных в них задач. Не все задачи можно #bold выполнить#! — некоторые завершаются только #bold провалом#!, #bold устаревают со временем#! или удаляются при особых условиях."

 concept_political_movement_placated:0 "Умиротворение"
 concept_political_movement_placated_desc:1 "Умиротворённое [Concept('concept_political_movement', 'политическое движение')] довольно вносимыми вами изменениями и на время откажется от [Concept('concept_revolution', 'революции')]. Оно продолжит подготовку к восстанию, если вы вдруг смените курс."

 concept_political_movement_support:0 "Поддержка политического движения"
 concept_political_movement_support_short:1 "Поддержка"
 concept_political_movement_support_desc:2 "Поддержка [Concept('concept_political_movement', 'политического движения')] основывается на [Concept('concept_political_strength', 'политической силе')] поддерживающих его [Concept('concept_pop','групп населения')]. Политическое движение с большой поддержкой увеличивает шанс [Concept('concept_enactment_success', 'успеха')] при принятии интересующего его [Concept('concept_law', 'закона')] и повышает вероятность [Concept('concept_enactment_stall','затягивания процесса принятия')], если движение выступает против закона. Если политическое движение выльется в [Concept('concept_revolution', 'революцию')], поддержка определит, сколько [Concept('concept_state','областей')] перейдёт на сторону восставших."

 concept_political_movement:0 "Политическое движение"
 concept_political_movement_short:0 "Движение"
 concept_political_movements_short:0 "Движения"
 concept_political_movements:1 "Политические движения"
 concept_political_movement_desc:1 "Политическое движение выступает в поддержку конкретного [Concept('concept_law', 'закона')], требуя принять, сохранить или вернуть его. К политическому движению могут примыкать и [Concept('concept_pop','группы населения')], и [Concept('concept_interest_group','заинтересованные группы')], увеличивая его [Concept('concept_political_movement_support','поддержку')] и [Concept('concept_political_movement_radicalism','радикализм')]. Изменения, за которые выступает движения, нетрудно претворить в жизнь, ведь оно вас поддержит. А вот отказ от выполнения его требований может привести к [Concept('concept_revolution', 'революции')]."

 concept_end_of_discussion_factor:0 "Фактор бессмысленности обсуждений"
 concept_end_of_discussion_factor_desc:1 "Наличие фактора бессмысленности обсуждений означает, что [Concept('concept_interest_group', 'заинтересованные группы')] в [Concept('concept_government', 'правительстве')] не видят смысла в дальнейшем обсуждении выгод принимаемого [Concept('concept_law', 'закона')]. Чем ниже этот фактор, тем больше негативного давления оказывается на шанс роста или затягивания процесса принятия."

 concept_enactment_of_laws:0 "Принятие законов"
 concept_enactment_of_laws_enact:0 "Принять"
 concept_enactment_of_laws_enacted:0 "Принят"
 concept_enactment_of_laws_desc:0 "Попытка продавить новый [Concept('concept_law', 'закон')] через законодательную власть [Concept('concept_country','государства')]. Шанс [Concept('concept_enactment_success', 'успешного')] принятия закона будет проверяться через определённые промежутки времени. Их длительность зависит от [Concept('concept_legitimacy', 'легитимности')] [Concept('concept_government','правительства')]. Если закон не проходит, произойдёт либо [Concept('concept_enactment_advance','рост принятия')], либо [Concept('concept_enactment_debate','дебаты')], либо [Concept('concept_enactment_stall','затягивание')], что влияет на шансы прохождения следующей проверки или приводит к иным последствиям для вашей страны."

 concept_enactment_success:1 "Успех принятия"
 concept_enactment_success_short:0 "Успех"
 concept_enactment_success_desc:1 "Успех принятия показывает процентную вероятность того, что [Concept('concept_law', 'закон')] будет принят на следующей вехе. Он равен сумме [Concept('concept_base_success_chance', 'базового шанса')] и любых эффектов, накопленных в процессе принятия."

 concept_enactment_advance:1 "Рост принятия"
 concept_enactment_advance_short:0 "Рост"
 concept_enactment_advance_desc:1 "Рост принятия показывает процентную вероятность того, что процесс принятия [Concept('concept_law', 'закона')] продвинется вперёд на следующей вехе, даже если все условия для [Concept('concept_enactment_success','успеха')] ещё не выполнены. За основу берётся [Concept('concept_base_success_chance', 'базовый шанс успеха')]."

 concept_enactment_debate:1 "Дебаты о принятии"
 concept_enactment_debate_short:0 "Дебаты"
 concept_enactment_debate_short_debated:0 "На обсуждении"
 concept_enactment_debate_desc:1 "Дебаты показывают процентную вероятность того, что процесс принятия [Concept('concept_law', 'закона')] столкнётся с трудностями на следующей вехе. Чем ниже суммарная вероятность [Concept('concept_enactment_success','успеха')], [Concept('concept_enactment_advance','роста')] и [Concept('concept_enactment_stall','затягивания')], тем выше шанс дебатов."

 concept_enactment_stall:1 "Затягивание принятия"
 concept_enactment_stall_short:0 "Затягивание"
 concept_enactment_stall_desc:1 "Затягивание показывает процентную вероятность того, что принятие [Concept('concept_law', 'закона')] столкнётся со значительными трудностями на следующей вехе. Базовый шанс равен суммарному [Concept('concept_clout', 'уровню влияния')] всех [Concept('concept_interest_group','заинтересованных групп')] в [Concept('concept_government', 'правительстве')], выступающих против закона."

 concept_base_success_chance:0 "Базовый шанс успеха"
 concept_base_success_chance_desc:0 "Базовый шанс успеха равен суммарному [Concept('concept_clout', 'уровню влияния')] всех [Concept('concept_interest_group','заинтересованных групп')] в [Concept('concept_government', 'правительстве')], выступающих в поддержку закона, с поправкой на [Concept('concept_political_movement_support', 'поддержку')] [Concept('concept_political_movement', 'политических движений')]."

 concept_advance_factor:0 "Фактор роста"
 concept_advance_factor_desc:0 "Фактор роста — это статичный параметр, позволяющий определить [Concept('concept_enactment_advance', 'рост')], меняя [concept_base_success_chance|l]."

 concept_migration_pull:0 "Миграционная привлекательность"
 concept_migration_pull_short:0 "Привлекательность"
 concept_migration_pull_desc:1 "Миграционная привлекательность показывает способность [Concept('concept_state', 'области')] привлекать мигрантов. Она главным образом зависит от [Concept('concept_sol', 'уровня жизни')] [Concept('concept_pop','населения')] области, но на неё могут влиять и иные факторы. [Concept('concept_unemployed','Безработица')] в области снизит её миграционную привлекательность. Значение сравнивается с показателем для других областей, между которыми может происходить миграция, чтобы определить преимущественное направление миграционного потока."

 concept_lower_strata:0 "Низший класс"
 concept_lower_strata_desc:3 "Низший класс состоит из [Concept('concept_pop','групп населения')] с [Concept('concept_profession','профессиями')], которые подразумевают работу руками или однообразный труд, не требующий особой [Concept('concept_pop_qualifications', 'квалификации')], что приводит к низким [Concept('concept_building_wage','зарплатам')].[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Средний класс"
 concept_middle_strata_desc:3 "Средний класс состоит из [Concept('concept_pop','групп населения')] со специализированными [Concept('concept_profession','профессиями')], [Concept('concept_pop_qualifications', 'квалификации')] для которых сложнее получить. Это даёт его представителям больше влияния на рынок труда и, соответственно, более высокие [Concept('concept_building_wage','зарплаты')].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Высший класс"
 concept_upper_strata_desc:3 "Высший класс состоит из [Concept('concept_pop','групп населения')] с [Concept('concept_profession','профессиями')], которым они [Concept('concept_pop_qualifications','соответствуют')], главным образом исходя из [Concept('concept_wealth', 'благосостояния')]. Обычно эти профессии закрыты для населения, страдающего от [Concept('concept_discrimination', 'дискриминации')]. Зачастую они владеют [Concept('concept_ownership_share', 'долями собственности')] в своих [Concept('concept_building','сооружениях')] и получают [Concept('concept_dividends', 'дивиденды')] и [Concept('concept_budget_interest', 'проценты')] в дополнение к своим [Concept('concept_building_wage','зарплатам')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\nВ эту категорию входят представители следующих профессий:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "Соседи"
 concept_neighbors_desc:1 "Две [Concept('concept_country','страны')] считаются соседями, если у них есть общая сухопутная граница либо они обе владеют прибрежными [Concept('concept_state','областями')], связанными с общим [Concept('concept_sea_node','морским узлом')]."
 
 concept_welfare_payments:0 "Социальные выплаты"
 concept_welfare_payments_desc:1 "Социальные выплаты — это прямые субсидии, которые [Concept('concept_country', 'страна')] выплачивает всем представителям [Concept('concept_workforce', 'рабочей силы')], чья зарплата не достигает заранее определённой доли от [Concept('concept_normal_wage', 'средней')]."

 concept_sea_node:0 "Морской узел"
 concept_sea_nodes:0 "Морские узлы"
 concept_sea_node_desc:0 "Перекрёсток или точка на морском [Concept('concept_shipping_lane', 'маршруте поставок')], представляющая часть мирового океана. Маршруты поставок между двумя прибрежными [Concept('concept_state','областями')] всегда проходят через минимальное возможное количество узлов. Каждый дополнительный узел увеличивает [Concept('concept_convoy_cost', 'затраты конвоев')] на #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!."

 
 concept_message_settings_feed:0 "Лента"
 concept_message_settings_feed_desc:0 "Уведомления, появляющиеся в ленте в правом нижнем углу экрана в хронологическом порядке."

 concept_message_settings_toast:0 "Уведомление"
 concept_message_settings_toast_desc:0 "Уведомления, появляющиеся по одному за раз в центре экрана."

 concept_message_settings_popup:0 "Всплывающее сообщение"
 concept_message_settings_popup_desc:0 "Пользовательские уведомления, появляющиеся в центре экрана, которые нужно закрывать вручную. Этот вариант доступен только в случае, если для типа уведомлений указана панель."

 concept_message_settings_none:0 "Нет"
 concept_message_settings_none_desc:0 "Уведомления, не появляющиеся в интерфейсе."
