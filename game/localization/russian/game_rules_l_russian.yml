l_russian:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Поведение ИИ: [GameRuleSetting.GetName]"
 rule_ai_behavior: "Отношение ИИ к игроку"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Снисходительное#!#!#!"
 setting_lenient_ai_behavior_desc: "Государства под управлением ИИ будут действовать дружелюбнее по отношению к странам игрока, проявляя большую снисходительность в [Concept('concept_diplomatic_play', 'дипломатических играх')]"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Стандартное#!#!"
 setting_standard_ai_behavior_desc: "Государства под управлением ИИ будут одинаково относиться к игроку и другим ИИ, не уделяя особого внимания игрокам"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Суровое#!#!#!"
 setting_harsh_ai_behavior_desc: "Государства под управлением ИИ будут относиться к намерениям игрока с большим подозрением, проявляя большую жёсткость в [Concept('concept_diplomatic_play', 'дипломатических играх')]"
 rule_ai_aggression: "Агрессивность ИИ"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Низкая#!#!#!"
 setting_low_ai_aggression_desc: "Государства под управлением ИИ будут реже начинать [Concept('concept_diplomatic_play', 'дипломатические игры')] и менее заинтересованы в захвате территорий"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Стандартная#!#!"
 setting_standard_ai_aggression_desc: "Государства под управлением ИИ проявляют стандартную агрессию, определяемую их стратегией"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Высокая#!#!#!"
 setting_high_ai_aggression_desc: "Государства под управлением ИИ будут чаще начинать [Concept('concept_diplomatic_play', 'дипломатические игры')] и более заинтересованы в захвате территорий"
 rule_subject_flags: "Флаги субъектов"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Неизменные флаги#!#!#!"
 setting_no_subject_flags_desc: "Флаги [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] #b не#! будут меняться в зависимости от того, кто их сюзерен"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Позволить изменение флагов#!#!"
 setting_allow_subject_flags_desc: "Флаги [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] могут меняться в зависимости от того, кто их сюзерен"
 rule_subject_map_color: "Цвет субъектов на карте"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Неизменные цвета#!#!#!"
 setting_no_subject_map_color_desc: "Цвет [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] на карте #b не#! будет меняться в зависимости от того, кто их сюзерен"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Позволить изменение цветов на карте#!#!"
 setting_allow_subject_map_color_desc: "Цвет на карте [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] определённого типа будет меняться в зависимости от того, кто их сюзерен"
 rule_achievements: "Достижения"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Разрешены#!#!"
 setting_achievements_allowed_desc: "В ходе этой кампании можно получать достижения"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Заблокированы#!#!"
 setting_achievements_blocked_desc: "В ходе этой кампании #b нельзя#! получать достижения"
 rule_formable_nations: "Формируемые страны"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Все#!#!"
 setting_all_formable_nations_desc: "Разрешить создание невозможных и выдуманных стран"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Исторически возможные#!#!"
 setting_plausible_formable_nations_desc: "Разрешить формирование лишь исторически возможных стран"
 rule_releasable_nations: "Выделяемые страны"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Все#!#!"
 setting_all_releasable_nations_desc: "Разрешить выделение невозможных и выдуманных стран"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Исторически возможные#!#!"
 setting_plausible_releasable_nations_desc: "Разрешить выделение лишь исторически возможных стран"
 rule_investment_pool: "Инвестиционный пул"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Независимый инвестиционный пул#!#!"
 setting_autonomous_investment_pool_desc: "[concept_investment_pool] существует независимо от государства и расходуется на [Concept('concept_private_construction', 'частное строительство')] подходящих [Concept('concept_building','сооружений')] в зависимости от [Concept('concept_law','законов')] [Concept('concept_country','страны')]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Управляемый инвестиционный пул#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool] контролируется властями [Concept('concept_country','страны')] и расходуется на [Concept('concept_government_construction', 'государственное строительство')] подходящих [Concept('concept_building','сооружений')] в зависимости от [Concept('concept_law','законов')] [Concept('concept_country','страны')]."
 rule_monument_effects: "Эффекты от монументов"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Включены#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', 'Монументы')] в зависимости от их характера обладают разнообразными эффектами и в некоторых случаях обеспечивают занятость [Concept('concept_pop', 'групп населения')]."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Только престиж#!#!"
 setting_prestige_only_monument_effects_desc: "[Concept('concept_monument', 'Монументы')] дают своим владельцам определенное количество [Concept('concept_prestige', 'престижа')]. Занятость [Concept('concept_pop', 'групп населения')] отсутствует."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Выключены#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', 'Монументы')] обладают сугубо декоративным характером, их строительство играет косметическую роль."
 rule_loyalties_grace_period: "Период неизменной лояльности"
 setting_loyalties_grace_period_none: "Нет"
 setting_loyalties_grace_period_none_desc: "Вы с самого начала в полной мере столкнётесь с [Concept('concept_radical','радикалами')] и [Concept('concept_loyalist','лоялистами')]."
 setting_loyalties_grace_period_short: "Краткий"
 setting_loyalties_grace_period_short_desc: "Прирост [Concept('concept_radical','радикалов')] и [Concept('concept_loyalist','лоялистов')] поначалу будет незначительным, но ускорится и достигнет нормы через #v 1 год#! после начала игры."
 setting_loyalties_grace_period_long: "Долгий"
 setting_loyalties_grace_period_long_desc: "Прирост [Concept('concept_radical','радикалов')] и [Concept('concept_loyalist','лоялистов')] поначалу будет незначительным, но ускорится и достигнет нормы через #v 5 лет#! после начала игры."
 setting_loyalties_grace_period_extra_long: "Очень долгий"
 setting_loyalties_grace_period_extra_long_desc: "Прирост [Concept('concept_radical','радикалов')] и [Concept('concept_loyalist','лоялистов')] поначалу будет незначительным, но ускорится и достигнет нормы через #v 10 лет#! после начала игры."
 rule_pop_consolidation: "Слияние групп населения (производительность)"
 setting_no_consolidation: "Нет"
 setting_no_consolidation_desc: "Независимо от размера, [Concept('concept_pop', 'группы населения')] никогда не будут сливаться, кроме случаев [Concept('concept_assimilation', 'ассимиляции')] или [Concept('concept_conversion', 'обращения')].\n@warning! Это значительно снизит производительность на среднем и позднем этапах игры"
 setting_minor_consolidation: "Небольшое"
 setting_minor_consolidation_desc: "[Concept('concept_pop', 'Группы населения')] будут сливаться только в случаях, если они очень немногочисленные и незначительные.\nМожет снизить производительность на среднем и позднем этапах игры"
 setting_moderate_consolidation: "Умеренное"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', 'Группы населения')] могут сливаться, если они достаточно малочисленны и слабо влияют на игровой процесс."
 setting_aggressive_consolidation: "Агрессивное"
 setting_aggressive_consolidation_desc: "При подходящих условиях возможно слияние [Concept('concept_pop', 'групп населения')] умеренной численности.\n@warning! Может улучшить производительность, но повлияет на игровой баланс"
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Удалить этот шаблон"
 SAVE_PRESET_BUTTON_TOOLTIP: "Сохранить этот шаблон"
 rule_fantastical_content: "Фантастический контент"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high Вкл.#!#!#!"
 setting_allow_fantastical_content_desc: "Разрешить сверхъестественный или фантастический контент в этой игре"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high Выкл.#!#!#!"
 setting_no_fantastical_content_desc: "Запретить сверхъестественный или фантастический контент в этой игре"
 rule_custom_rng_seed: "Свой ключ генератора"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high Выкл.#!#!#!"
 setting_no_custom_rng_seed_desc: "Игра будет автоматически устанавливать ключ генератора случайных чисел, создавая разные результаты для каждого прохождения."
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high Вкл.#!#!#!"
 setting_use_custom_rng_seed_desc: "Позволяет задать конкретный ключ генератора случайных чисел, чтобы большинство случайных событий следовали ему. В результате инициализация и игры в режиме наблюдателя без вмешательства игрока будут приводить к одинаковым результатам в разных прохождениях с одинаковым ключом."
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "Щёлкните, чтобы изменить ключ..."
 rule_dynamic_naming: "Динамические названия"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high Вкл.#!#!#!"
 setting_allow_dynamic_naming_desc: "[Concept('concept_state', 'Области')] и #bold города#! будут менять названия в зависимости от [Concept('concept_culture', 'культуры')] [Concept('concept_country', 'страны')], которая владеет ими"
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high Выкл.#!#!#!"
 setting_no_dynamic_naming_desc: "[Concept('concept_state', 'Области')] и #bold города#! не будут менять названия в зависимости от [Concept('concept_culture', 'культуры')] [Concept('concept_country', 'страны')], которая владеет ими"
