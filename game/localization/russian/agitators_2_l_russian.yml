 land_ownership_law_events.6.t: "Земельная антиреформа"
 land_ownership_law_events.6.d: "Предложение установить закон «[SCOPE.sLaw('current_law_scope').GetName]», в результате чего землями фактически будут владеть не [GetPopType('farmers').GetName|l], а [GetPopType('aristocrats').GetName|l], ожидаемо привело к массовым протестам, ведущую роль в которых играют [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l]. Многим кажется, что ещё немного, и установится [GetLawType('law_serfdom').GetName|l]."
 land_ownership_law_events.6.f: "«Вы серьёзно? Серьёзно? Отдать эту землю какому-то недалёкому прохиндею, который мотыгу от заступа не отличит?»\n\n«Этого требует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Простите сэр, но вы должны покинуть эту территорию».\n\n«Ха! Помяните моё слово, этот пижон тут всё погубит, а потом приползёт ко мне, моля, чтобы я выручил его»."
 land_ownership_law_events.6.a: "Крестьяне лишь дети земли, а не её хозяева."
 land_ownership_law_events.6.b: "Хотите начать революцию? Так они и начинаются."
 estates_claims_backed_modifier: "Поддержка требований сословия"
 limited_land_redistribution_proposal: "Предложение ограниченного перераспределения земель"
 land_ownership_law_events.7.t: "Амбарные сделки"
 land_ownership_law_events.7.d: "В разгар попыток правительства ввести закон «[SCOPE.sLaw('current_law_scope').GetName]» группа богатых фермеров из области [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], ставших землевладельцами и обязанных богатством близости к крупным рынкам зерна в городе [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], предложили поддержать закон своим изрядным политическим весом, если правительство предложит им «концессии»."
 land_ownership_law_events.7.f: "В привязке земли к добываемым ресурсам нет ничего сложного: владельцы земли с ценными ресурсами будут обладать большим влиянием в обществе. Пшеница, хлопок, опиум — всё едино. И это неизбежно ведёт к стремлению сохранить это влияние. Что приводит нас к компромиссу: придётся временно пожертвовать гордостью, чтобы чуть дольше сохранять власть."
 land_ownership_law_events.7.a: "Наверняка мы сможем выделить «субсидии» для сельского хозяйства."
 land_ownership_law_events.7.b: "Наделить их преимущественными земельными правами в области [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Не нужно опускаться до подобного жульничества. Закон и так пройдёт."
 rural_financial_inducements: "Финансовая поддержка села"
 big_farmer_corruption: "Коррупция крупных фермеров"
 land_ownership_law_events.8.t: "Народная трагедия"
 land_ownership_law_events.8.d: "Пока над всей областью [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] нависла угроза принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», в местечке [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] спор между землевладельцем и несколькими фермерами привёл к кровопролитию. Столкнувшись с риском того, что их общее пастбище может быть продано и закрыто для них, один особенно недовольный фермер в приступе ярости застрелил землевладельца."
 land_ownership_law_events.8.f: "Одна смерть — трагедия, а миллион — статистика. В данном случае статистика выражается в акрах земли и жизнях, разрушенных в порыве алчности. Убийство нарушителя лишь отсрочит неизбежное. Но сам факт убийства уже обрёк одну из сторон на страдания. Не лучше ли задаться вопросом, что большая трагедия: одна смерть, которой можно было избежать, или гибель сотен из-за жадности одного человека?"
 land_ownership_law_events.8.a: "Варвары. Вот как назвать тех, кто выступает против реформы."
 land_ownership_law_events.8.b: "Безумный поступок безумного разума. Вот и всё."
 land_ownership_law_events.8.c: "Это лишь симптом проблемы. Нужно разобраться."
 wave_of_sympathy_for_law: "Убийство активизирует поддержку закона"
 narratives_of_victimhood: "Рассуждения о роли жертвы"
 peasant_crackdowns_modifier: "Преследование сельских жителей"
 land_ownership_law_events.9.t: "Рабство в просвещённую эпоху"
 land_ownership_law_events.9.d: "Стремление государства ввести закон «[SCOPE.sLaw('current_law_scope').GetName]» было встречено недоверием и полномасштабными протестами в области [SCOPE.sState('serfdom_enactment_state_scope').GetName], во время которых свободные [GetPopType('farmers').GetName|l], не желая молча смотреть, как [GetPopType('aristocrats').GetName|l] подминают их под себя, объединились с городскими реформаторами, которые считают этот институт артефактом ушедшей эпохи."
 land_ownership_law_events.9.f: "«Без хозяйского догляду крестьяне не будут пахать поля. Сейчас они #italic действительно#! обрабатывают их, но кто сказал, что они и завтра будут это делать?\n\nТолько твёрдая рука может направить в нужную сторону непостоянный крестьянский разум и заставить рьяно и целеустремлённо пахать землю»."
 land_ownership_law_events.9.a: "Как [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] направляет своё стадо, так и [GetPopType('aristocrats').GetName|l] направят своё."
 land_ownership_law_events.9.b: "Но они будут не #italic крепостными#!, а «владельцами на правах неограниченной собственности»."
