 algeria_events.4.t: "Французский Алжир"
 algeria_events.4.d: "Десятилетия упорного труда принесли плоды. Когда-то крестьяне и рабы пахали под плёткой восточных деспотов, теперь же сияющий факел [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой цивилизации озарил новую землю: Нашу землю."
 algeria_events.4.f: "Плачь по Алжиру и его лавкам,\nИ следов их не осталось!\nНет числа бесчинствам проклятых захватчиков!\nАль-Кайсери стала плазой\nА ведь там продавали священные книги.\nОсквернили могилы отцов наших,\nРазбросали их кости,\nЧтоб пройти там могли их повозки." #Traditional Algerian song/poem
 algeria_events.4.a: "Цивилизация пришла на Варварский берег."
 algeria_events.4.b: "Алжир станет таким же французским, как Шампань."
 algeria_events.4.c: "Алжир предоставит всё, что пожела[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')] [ROOT.GetCountry.GetNameNoFormatting]."
