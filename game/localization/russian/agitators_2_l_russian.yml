 french_pretenders.4.d: "Выступая против искусственных, по их мнению, политических идеалов революции, представители традиционных классов уверяют, что [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]ы могут на них рассчитывать."
 french_pretenders.4.f: "«Вы видели, что творится в городе в последнее время? Просто ужас. Словно порядок взяли и перевернули с ног на голову. Что только не творят! Здесь хотя бы все помнят, кто они и где их место»."
 french_pretenders.4.a: "Выпьем за трудолюбивого землепашца и его семью!"
 french_pretenders.4.b: "Благослови Господь приходского священника и его паству."
 french_pretenders.4.c: "Вместе мы защитим [ROOT.GetCountry.GetAltName('RU_CL_VP')] от безбожных радикалов."
