 garibaldi_events.1.t: "Гарибальди предлагает свои услуги"
 garibaldi_events.1.d: "Сочтя праведной нашу борьбу против [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetAltName('RU_CL_RP')], итальянский революционер и националист [SCOPE.sCharacter('garibaldi_scope').GetFullName] решил поддержать нас и предложил свои услуги в качестве генерала."
 garibaldi_events.1.f: "«Я не могу предложить вам ни почестей, ни жалованья;\nя предлагаю вам голод, жажду, форсированные марши, битвы и смерть.\nКто любит свою страну сердцем, а не на словах — за мной»." #Garibaldi
 garibaldi_events.1.a: "Пусть [SCOPE.sCharacter('garibaldi_scope').GetFullName] встанет во главе наших армий."
 garibaldi_events.1.b: "Нам не нужен этот непредсказуемый возмутитель умов простонародья."
 rejected_garibaldi_modifier: "Отклонена помощь Гарибальди"
 garibaldi_events.2.t: "Гарибальди прощается"
 garibaldi_events.2.d_1: "Когда [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] и [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] начали войну, [SCOPE.sCharacter('garibaldi_scope').GetFullName] решил покинуть [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_VP')], чтобы дать отпор врагам Италии."
 garibaldi_events.2.d_2: "В [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_PP')] установился мир, и война с тиранами закончилась, хотя бы на время, поэтому [SCOPE.sCharacter('garibaldi_scope').GetFullName] решил покинуть страну в поисках другого достойного дела."
 garibaldi_events.2.f: "«Где братья сражаются за свободу Италии — туда мы спешим»." #Garibaldi
 garibaldi_events.2.a: "В добрый путь, генерал [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "Итальянский добровольческий легион"
 garibaldi_events.3.d: "Набрав добровольцев из итальянского населения области [SCOPE.sState('italian_legion_state_scope').GetName], генерал [SCOPE.sCharacter('garibaldi_scope').GetFullName] с организованным легионом единомышленников поддержали [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('RU_CL_VP')] в борьбе против #tooltippable_name [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective|l]ой#! тирании"
 garibaldi_events.3.f: "«Бойцы!\nНас мало, и враг превосходит нас числом,\nно нас ждёт славная победа.\nБудьте стойки, ждите, пока враг не приблизится,\nзатем стреляйте,\nа потом в штыки!»" #Garibaldi
 garibaldi_events.3.a: "Их мастерство и фанатизм очень нужны на поле боя."
 garibaldi_events.3.b: "Используйте их умение для обучения военных."
 italian_legion_barracks_modifier: "Казармы Итальянского легиона"
 italian_legionaries_modifier: "Добровольцы Итальянского легиона"
 garibaldi_events.4.t: "Гарибальди поднимает крестьян"
 garibaldi_events.4.d: "[SCOPE.sCharacter('garibaldi_scope').GetFullName] приносит немало пользы в борьбе с #tooltippable_name [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective|l]ой#! угрозой своим умением направлять умы простонародья, но в результате его радикальных речей [GetPopType('farmers').GetName|l] из области [SCOPE.sState('garibaldi_peasants_state_scope').GetName] взбунтовались против нашего правительства. Теперь ряд министров требует изгнать возмутителя спокойствия."
 garibaldi_events.4.f: "«В день, когда крестьяне узнают правду, тираны и рабы станут невозможны»." #Garibaldi
 garibaldi_events.4.a: "Он слишком важен для нашего дела. Постараемся избежать вражды."
 garibaldi_events.4.b: "Прикажите ему придержать язык."
 emboldened_peasantry_modifier: "Осмелевшие крестьяне"
 #Luddite Law Events
 luddite_law_events.1.t: "Дарвин среди машин"
 luddite_law_events.1.d: "Статья, опубликованная в газете «Говорит [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]», распространяется в литературных кругах страны, подогревая нескончаемые дебаты вокруг закона «[SCOPE.sLaw('current_law_scope').GetName]». В ней говорится, что машины — своего рода постоянно эволюционирующая механическая жизнь. Автор предостерегает, что, если человечество не будет действовать благоразумно, машины однажды вытеснят людей как доминирующий вид."
 luddite_law_events.1.f: "«Мы задаёмся вопросом: кто может унаследовать власть на земле после человечества? Споры на эту тему звучат довольно часто, но авторы вдруг осознали, что человек сам творит себе преемника.\n\nДень за днём положение машин на земле становится всё прочнее, и день за днём крепнет наша зависимость от них; количество необходимой им прислуги растёт с каждым днём — и труд их не назовёшь иначе чем рабским. Всё больше людей жертвует собственными жизнями ради развития машин.\n\nРазвязка близка»." #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Машинам нас не заменить."
 luddite_law_events.1.b: "Похоже, кто-то слишком долго просидел в промозглой студии."
 luddite_law_events.1.c: "Интригует. Правда, очень увлекательная идея."
 machine_men_with_machine_minds_modifier: "Бойтесь человека-машины"
 time_to_go_outside_modifier: "Пора выйти наружу"
 luddite_law_events.2.t: "Простая жизнь"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('simple_living_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('simple_living_ig_scope').GetCustom('RU_IG_RP')|l]#!#! и [SelectLocalization(SCOPE.sCharacter('simple_living_leader_scope').IsFemale, 'убеждённая антимодернистка', 'убеждённый антимодернист' )], считает, что [SCOPE.sLaw('current_law_scope').GetName] предлагает весьма достойную идею, благодаря которой \"#tooltippable_name [SCOPE.sCulture('simple_living_primary_culture_scope').GetAdjective]ий#! народ отринет путь модернизма, и [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] вернётся на первый план."
 luddite_law_events.2.f: "«В наше время мерилом человеческого успеха стали масштабы изменений, которые мы обрушиваем на мир. Стоит ли удивляться, что жизнь становится всё более искусственной?»" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] слова разумны, наши цели совпадают."
 luddite_law_events.2.b: "Не будем потакать фанатикам."
 a_zealot_scorned_modifier: "Пренебрежение фанатиком"
 a_zealot_endorsed_modifier: "Поддержка фанатика"
 zealous_advocates_modifier: "Ревностные поборники"
 widespread_dogmatic_intolerance: "Распространение догматической нетерпимости"
 luddite_law_events.3.t: "Furor Technophobicus"
 luddite_law_events.3.d: "Изначально протесты касались автоматизации, которой может подвергнуться [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] в области [SCOPE.sState('technophobic_fury_state_scope').GetName]. Но вскоре, когда некий бригадир-радикал кувалдой распахнул заводские ворота, они переросли в самый настоящий бунт. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] стремительно наполняется слухами о разбитых механизмах и сломанных костях, которые заметно осложняют дебаты о законе «[SCOPE.sLaw('current_law_scope').GetName]»."
 luddite_law_events.3.f: "«Когда ж свою ткань мы соткём и в руках\nМечи на челнок променяем мы вновь,\nМы саван набросим на мёртвый наш страх,\nНа деспота труп, распростёртый во прах,\nИ саван окрасит сражённого кровь»." #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Досадный инцидент, и так не вовремя."
 luddite_law_events.3.b: "Арестуйте и сброд, и главарей. Нам с ними не по пути."
 rage_against_the_machine_modifier: "Ярость против машины"
 anti_worker_crackdowns_modifier: "Крутые меры в заводских цехах"
 a_reputation_for_violence_modifier: "История насилия"
 #Exile Agitator Events
 yeet_agitator_events.1.t: "Вопиющий в пустыне"
 yeet_agitator_events.1.d: "Осознав, что #tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag|l]ая#! общественность и предполагаемые политические союзники в равной степени глухи к [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] идеям, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] от огорчения решает бросить политику и провести остаток дней за горькими размышлениями о том, чему не суждено сбыться."
 yeet_agitator_events.1.f: "«Я раскрываю глаза этим деревенщинам, а что в награду?\nЗвенящая тишина!\nИ они заявляют, что [ROOT.GetCountry.GetCapital.GetCityHubName] — город идей? Город #italic культуры#!?\nЕдинственные культуры, которые мне удалось найти, растут в полях вокруг этого помойного города, и даже о #italic них#! позаботиться не могут.\nЧто тут скажешь, не поминайте лихом, господа!\nНе поминайте лихом!»"
 yeet_agitator_events.1.a: "Пусть себе размышляет о своих идеях вдали от города [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Вежливо сообщите [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim], что [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] нежелательно быть в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')]."
 yeet_agitator_events.1.c: "Достаточно лёгкого толчка, и [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] вернётся в игру."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] отходит от политики и оседает в нашей стране."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] отходит от политики и оседает в другой стране."
 embittered_writings_modifier: "Затихшая агитация"
 agitator_exiled_modifier: "Изгнанный агитатор"
 yellow_press_adovacte_modifier: "Поддержка жёлтой прессы"
 newspaper_campaign_modifier: "Финансирование кампании в прессе"
 yeet_agitator_events.2.t: "Где трава зеленее"
 yeet_agitator_events.2.d: "Удовлетворившись состоянием политики в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] и желая продолжить агитацию в других странах, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] сообщает о намерении покинуть страну и желает своим гостеприимным хозяевам всего наилучшего."
 yeet_agitator_events.2.f: "«Друзья, наши достижения в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')] нельзя назвать иначе, чем поразительные. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] и [ROOT.GetCountry.GetNameNoFormatting] едины в своих устремлениях, и наш труд, наши достижения это доказывают.\n\nНо празднуя свои успехи, мы не должны забывать о других странах, где [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l] остаётся недосягаемой мечтой, попираемой сапогом наших врагов.\n\nПока живёт их дело, живёт и моё. Я не могу спокойно почивать на лаврах в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_PP')], не обращая внимания на их просьбы о справедливости»."
 yeet_agitator_events.2.a: "Прощайте, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Пусть ваши идеи найдут преданных слушателей."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "Конец истории?"
 yeet_agitator_events.3.t: "Плоды трудов твоих"
 yeet_agitator_events.3.d: "Удовлетворившись новым положением дел в [ROOT.GetCountry.GetAltNameNoFlag('RU_CL_PP')] и то ли не желая, то ли не имея возможности шагнуть навстречу неопределённости за границами страны, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] официально заявляет о своём желании уйти на покой от политической жизни."
 yeet_agitator_events.3.f: "«Итак, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] вне игры. По слухам, собирается жить в местечке [SCOPE.sState('retirement_state_scope').GetFarmHubName], рисовать картины, пить и разводить кур. Похоже, направление людских масс прививает любовь к управлению и более простыми созданиями».\n\n«Может, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] просто любит кур, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?»\n\n«А ну заткни #bold пасть#!, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]»."
 yeet_agitator_events.3.a: "Даже угли революции могут погаснуть."
 yeet_agitator_events.3.b: "Нужно почтить [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] память? Например, поставить бюст в городе [ROOT.GetCountry.GetCapital.GetCityHubName]?"
