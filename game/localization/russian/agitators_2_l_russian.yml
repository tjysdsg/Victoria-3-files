 french_pretenders.3.t: "Дом разделённый"
 french_pretenders.3.d: "Попытки объявить дом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] единственной законной династией в [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_PP')] подрывает [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], заявляя, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] просто выскочка и бандит."
 french_pretenders.3.f: "«Добропорядочной нации нужен крепкий фундамент. А здесь и близко нет #italic ничего#! похожего. Только взгляните на них... Кругом упёртые болваны и оппортунисты!»"
 french_pretenders.3.a: "Разрешить встречную пропаганду."
 french_pretenders.3.b: "«Легитимисты» растратили свой мандат в 1830 году."
 french_pretenders.3.c: "И что, у испанского пастуха в берете больше прав?"
 french_pretenders.3.h: "Бандит? Выскочка? Эти склеротики забыли Июльскую революцию?"
 french_pretenders.3.e: "И что, отродье Корсиканского чудовища имеет больше прав?"
 french_pretenders.3.g: "Значит, оскорбление величества? В таком случае заткните [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim] рот!"
