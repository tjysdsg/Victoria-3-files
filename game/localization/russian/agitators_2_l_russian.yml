 hispaniola_events.1.t: "Деколонизация казны"
 hispaniola_events.1.d: "Вы выплатили [SCOPE.sCountry('france_scope').GetAltName('RU_CL_VP')] последний франк за нашу свободу. Народ на улицах ликует."
 hispaniola_events.1.f: "#bold До последней копейки!#!\nНаконец-то мы разбили финансовые цепи, приковавшие нас к бывшим хозяевам колонии. Сегодня утром мы разместили в #italic Фонде депозитов и консигнаций#! последние выплаты нашим [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]им кредиторам, тем самым покончив с десятилетиями финансового унижения."
 hispaniola_events.1.a: "За предков, за отечество."
 hispaniola_events.1.b: "Теперь мы единственные хозяева нашей земли."
 pearl_of_the_antilles_modifier: "Новая жемчужина Антильских островов"
 the_country_of_our_ancestors_modifier: "Страна наших предков"
 hispaniola_events.2.t: "Чудо Сан-Доминго"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] полностью выплатил[SCOPE.sCountry('haiti_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] все свои обязательства и долги. По условиям соглашения с нами, эта страна отныне ничего нам не должна."
 hispaniola_events.2.f: "Когда в 1825 году были достигнуты договорённости по [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting|l]им обязательствам, немногие французы действительно верили, что страна сумеет расплатиться. Но вопреки всему Гаити удалось достичь этого — этим утром #italic Фонд депозитов и консигнаций#! в городе [ROOT.GetCountry.GetCapital.GetCityHubName] получил последние выплаты."
 hispaniola_events.2.a: "Отправить официальное поздравление гаитянскому правительству."
 end_of_haitian_payments_modifier: "Гаитянская финансовая независимость"
 hispaniola_events.3.t: "Гаити просит пересмотреть обязательства"
 hispaniola_events.3.d: "Государство [SCOPE.sCountry('haiti_scope').GetName], страдая под тяжестью колоссального долга, взятого на себя в обмен на свободу, просит о пересмотре условий."
 hispaniola_events.3.f: "«Я скромный слуга Национального собрания [SCOPE.sCountry('haiti_scope').GetAltNameNoFormatting('RU_CL_RP')] и казначейства страны, и долг велит мне уведомить вас, что принятые нами обязательства невыполнимы для нас. Попытка сбросить железные оковы лишь привела к тому, что мы обменяли их на бумажные. Несомненно, вы понимаете, каково это, когда все ваши надежды раздавлены долгом. Я прошу вас, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')], облегчите страдание нашего народа»."
 hispaniola_events.3.a: "Мы согласны. Влияние — тоже разменная монета."
 hispaniola_events.3.b: "Отказано. Гаитяне заплатят свой долг."
 hispaniola_events.4.t: "Франция соглашается на сокращение долга"
 hispaniola_events.4.d: "Переговоры с [SCOPE.sCountry('france_scope').GetAltName('RU_CL_TP')] принесли свои плоды. В официальном коммюнике, которое [SelectLocalization(SCOPE.sCountry('france_scope').GetRuler.IsFemale, 'подписала', 'подписал' )] лично [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullName], нам прощена четверть нашего долга, хотя дипломатически мы окажемся в долгу."
 hispaniola_events.4.f: "Ваше письмо достигло меня и, признаться, изрядно меня смутило. Нас заверили, что ваше островное государство сможет возместить нам потери. Но не сомневайтесь, я, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], держу это дело на личном контроле. Парламент договорился о новом соглашении с вами."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Франция отказывается сокращать долг"
 hispaniola_events.5.d: "В очередной раз продемонстрировав колониальное высокомерие, [SCOPE.sCountry('france_scope').GetName] отклонил[SCOPE.sCountry('france_scope').GetAltNameNoFormatting('RU_CL_END_FEM')] любые предложения о снижении наших обязательств — [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]ий представитель разразился речью о финансовых обязательствах и ужасах Сан-Доминго."
 hispaniola_events.5.f: "«И что мы теперь скажем людям? Что мы выдоим их досуха, как французы?»\n\n«Нет... мы не можем так поступить. Они достаточно натерпелись».\n\n«Мы не можем объявить дефолт по выплатам, это лишь позволит французам вернуться на остров. А если мы обратимся за помощью к другим странам, то ещё быстрее окажемся в цепях»."
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
