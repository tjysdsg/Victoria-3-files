 french_pretenders.1.t: "Реставрация [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]ов"
 french_pretenders.1.d_1: "После того, как предыдущий режим не сумел добиться признания, к власти в результате переворота приходит [ROOT.GetCountry.GetRuler.GetFullName]. Отказавшись от роскоши своих предшественников в пользу более скромной и умеренной коронации в Реймсском соборе, [ROOT.GetCountry.GetRuler.GetFullName] отныне [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.1.f_1: "«Сограждане! Я клянусь перед богом прилежно выполнять возложенные на меня государством обязанности. Править только законно и по закону. Вершить единое правосудие для всех и действовать исключительно в интересах французского народа, во имя его счастья и процветания»."
 french_pretenders.1.d_2: "После того, как предыдущий режим не сумел добиться признания, к власти в результате переворота приходит [ROOT.GetCountry.GetRuler.GetFullName]. В ходе четырёхдневной демонстрации традиций и роскоши, каких не видели даже при Старом порядке, [ROOT.GetCountry.GetRuler.GetFullName] коронуется в Реймсском соборе. Отныне [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.1.f_2: "«То, что божественный промысел собрал нас в этом святом месте, налагает на нас великое обязательство. Мы, король Франции, клянёмся в верности Хартии и обещаем блюсти ее со всем возможным рвением перед лицом Того, кто с единой мерой подходит к монархам и народам»."
 french_pretenders.1.d_3: "После того, как предыдущий режим не сумел добиться признания, к власти в результате переворота приходит [ROOT.GetCountry.GetRuler.GetFullName]. Облачившись в наряд и регалии своего предшественника, Наполеона Великого, [ROOT.GetCountry.GetRuler.GetFullName] коронует себя в ходе грандиозной церемонии в Нотр-Дамском соборе. Отныне [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.1.f_3: "«Я с достоинством принимаю честь, оказанную мне благодарным французским народом. Клянусь перед его лицом, что эта империя будет нести мир. И пусть нас ждут завоевания — да, они будут, — но мы принесём другим народам спокойствие, религию и мораль! И если суждено быть империи, то империи нашей!»"
 french_pretenders.1.a: "Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.b: "Да здравствует Орлеанский дом!"
 french_pretenders.1.c: "Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.d: "Да здравствует наследник Людовика Святого!"
 french_pretenders.1.e: "Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.f: "Да здравствует дом Бонапарта!"
 french_pretenders.10.t: "Конец дома [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]"
 french_pretenders.10.d_1: "Отказавшись от роскоши своих предшественников в пользу более скромной и умеренной коронации в Реймсском соборе, [ROOT.GetCountry.GetRuler.GetFullName] отныне [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.10.f_1: "«Сограждане! Я клянусь перед богом прилежно выполнять возложенные на меня государством обязанности. Править только по закону и согласно законам. Вершить единое правосудие для всех и действовать исключительно в интересах французского народа, во имя его счастья и процветания»."
 french_pretenders.10.d_2: "В ходе четырёхдневного празднования традиций и роскоши, каких не видели даже при Старом порядке, [ROOT.GetCountry.GetRuler.GetFullName] коронуется в Реймсском соборе. Отныне [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.10.f_2: "«То, что божественный промысел собрал нас в этом святом месте, налагает на нас великое обязательство. Мы, король Франции, клянёмся в верности Хартии и обещаем блюсти ее со всем возможным рвением перед лицом Того, кто с единой мерой подходит к монархам и народам»."
 french_pretenders.10.d_3: "Облачившись в наряд и регалии своего предшественника, Наполеона Великого, [ROOT.GetCountry.GetRuler.GetFullName] коронует себя в ходе грандиозной церемонии в соборе Нотр-Дам. Отныне [ROOT.GetCountry.GetRuler.GetSheHe] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.10.f_3: "«Я с достоинством принимаю честь, оказанную мне благодарным французским народом. Клянусь перед его лицом, что эта империя будет нести мир. И пусть нас ждут завоевания — да, они будут, — но мы принесём другим народам спокойствие, религию и мораль! И если суждено быть империи, то империи нашей!»"
