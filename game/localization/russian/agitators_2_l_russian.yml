 algeria_events.5.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ая область [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] подверглась набегу"
 algeria_events.5.d: "Мародёры под флагом [SCOPE.sCountry('algerian_raider_scope').GetAltName('RU_CL_RP')] совершили налёт на наши поселения в области [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], перебив [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий гарнизон и несколько видных коллаборационистов."
 algeria_events.5.f: "«Это была уловка. Мы думали, что преследуем небольшой отряд грабителей, поскольку нам сообщили только о краже нескольких голов скота, но едва мы вошли в ущелье, на нас обрушилась какофония криков и выстрелов. Капитан погиб первым, после чего всё покатилось в тартарары.\n\nЗа этим последовала беспорядочная резня»."
 algeria_events.5.a: "Мы всё восстановим. Их день ещё придёт."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] в ответе за это, созвать трибунал."
 algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] пойдёт под трибунал. Существует #bold 50%#! шанс, что [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe] будет [SelectLocalization(SCOPE.sCharacter('algerian_raid_general_scope').IsFemale, 'признана виновной', 'признан виновным' )] и лишится должности за свои провалы."
