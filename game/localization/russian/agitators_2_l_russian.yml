 je_haitian_debt: "Ненавистный долг"
 je_haitian_debt_reason: "За независимость Гаити от [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')], провозглашённую в 1804 году, пришлось дорого заплатить, не только кровью, но и деньгами. Находясь в дипломатической изоляции и опасаясь нового вторжения, в 1825 году гаитянское правительство согласилось выплатить Франции компенсацию за отнятую собственность, отнятые жизни и весь урон, причинённый в ходе #bold резни 1804 года#!. Взамен Гаити получит дипломатическое признание.\n\nВзятые на себя колоссальные обязательства в размере 150 миллионов #italic франков#! потребовали займов во французских банках под высокие проценты, что обрекло Гаити на падение по спирали всё больших обязательств, долгов и выплат по процентам.\n\nЕсли Гаити надеется вновь стать #bold Жемчужиной Антильских островов#!, мы так или иначе должны разобраться с финансовыми обязательствами."
 je_haitian_debt_status_4: "Наш текущий уровень долга: #bold огромный#!"
 je_haitian_debt_status_3: "Наш текущий уровень долга: #bold большой#!"
