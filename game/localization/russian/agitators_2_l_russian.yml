 #Dreyfus Affair
 je_dreyfus_affair: "Дело Дрейфуса"
 je_dreyfus_affair_reason: "С момента публикации «Я обвиняю» растущее недовольство угрожает разорвать общественную и политическую жизнь Франции. То, что начиналось со спора о невиновности одного человека, разрослось и вышло из-под контроля:\n\nМонархисты против республиканцев, либералы против консерваторов, а ярые католики против секуляристов. Все пытаются раз и навсегда ответить на #bold вопрос#!: является наша страна Францией Людовика Святого или Францией Вольтера?"
 je_dreyfus_status: "Текущая сила дела: [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Участь Дрейфуса зависит от того, насколько тщательно подготовлена его защита.\n\n- При силе дела в #bold 10#! или выше результатом станет полная реабилитация.\n- При силе дела от #bold 5#! до #bold 9#! результатом станет смягчение приговора.\n- При силе дела в #bold 4#! или ниже результатом станет повторный арест.\n"
 je_dreyfus_affair_tt.3: "В [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_PP')] всё громче звучат призывы к пересмотру дела, и повторное рассмотрение, вероятно, произойдёт через #bold 5 лет#!, если на него не повлияют внешние факторы.\n"
 je_dreyfus_affair_tt.4: "Результаты пересмотра окажут значительное влияние на французское общество."
 je_dreyfus_affair_goal: "Цель ясна."
 custom_dreyfus_case_weak: "#bold Слабое#!.\nРезультатом, скорее всего, станет #bold повторный арест#!"
 custom_dreyfus_case_medium: "#bold Среднее#!.\nРезультатом, скорее всего, станет #bold смягчение приговора#!"
 custom_dreyfus_case_strong: "#bold Сильное#!.\nРезультатом, скорее всего, станет #bold полная реабилитация#!"
 dreyfus_case_strength_increase_by_1: "Сила дела, в котором рассматривается [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], увеличена на #bold 1#!."
 dreyfus_case_strength_increase_by_2: "Сила дела, в котором рассматривается [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], увеличена на #bold 2#!."
 dreyfus_case_strength_decrease_by_1: "Сила дела, в котором рассматривается [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], уменьшена на #bold 1#!."
 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] обвиняется в измене"
 dreyfus.1.d: "После обвинения в передаче секретных военных сведений [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective|l]ому послу в городе [ROOT.GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetAdjective|l]ий офицер [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'была обвинена', 'был обвинён' )] в измене #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('RU_IG_TP')|l]#!#! на основе графологической экспертизы и содержимого секретного досье."
 dreyfus.1.f: "«Месье, я представляю перехваченную опись, адресованную непосредственно [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]ому послу. Хотя почерк письма не вполне совпадает с тем, как пишет [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], ни один шпион ни за что не стал бы компрометировать письмо, составляя его своим почерком.\n\n[SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'Обвиняемая', 'Обвиняемый' )], должно быть, [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'имитировала', 'имитировал' )] собственный почерк, оставив его достаточно узнаваемым для получателя, но внеся незначительные изменения, заимствованные у брата и невестки — у одного из них можно обнаружить те же двойные s, что и в описи!»"
 dreyfus.1.a: "Разжаловать и сослать на остров Дьявола."
 dreyfus.1.b: "Измена? Жаль, что смертную казнь отменили."
 dreyfus.1.c: "Подделка собственного почерка? Секретные досье? Нужно незаметно во всём разобраться."
 dreyfus.1.tt_1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] приговаривается #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('RU_IG_TP')|l]#!#! к пожизненному заключению на печально известном острове Дьявола."
 dreyfus.1.tt_2: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] приговаривается #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('RU_IG_TP')|l]#!#! к пожизненному заключению в тюрьме."
 dreyfus.1.tt_3: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] приговаривается #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('RU_IG_TP')|l]#!#! к пожизненному заключению в тюрьме."
 dreyfus.1.tt_4: "Дело, по которому проходит [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], будет частично рассмотрено правительством."
