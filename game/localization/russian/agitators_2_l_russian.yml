 dreyfus.8.t: "Пересмотр дела"
 dreyfus.8.d_1: "На процессе, который многие именитые [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ары окрестили «судом века», было заявлено, что [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] освобождается от всех обвинений. Таким образом, анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арское движение потерпело сокрушительное поражение, и его участники лишились высоких постов во многих государственных структурах Франции."
 dreyfus.8.d_2: "Атмосфера в суде была накалена до предела. По итогам было объявлено, что [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] всё так же обвиняется по всем статьям, но «со смягчающими обстоятельствами». Таким образом, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] получает право на помилование, если признаёт вину. С некоторой заминкой предложение было принято. И это не удивительно — [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] выглядит так, будто кормят в тюрьме очень плохо."
 dreyfus.8.d_3: "В суде, который уже вызвал широкое осуждение, было объявлено, что [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] остаётся в тюрьме. Таким образом, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ары потерпели сокрушительное поражение, а французские консерваторы — и в частности [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], чьи представители в суде составляли абсолютное большинство, укрепили свои позиции."
 dreyfus.8.f_1: "«Экстренный выпуск!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] на свободе! Все обвинения сняты! Читайте „Говорит [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!\n [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] и высокопоставленные военные предстанут перед судом! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] восстанавливается в правах и возвращается в армию!\n\nЭкстренный выпуск!»"
 dreyfus.8.f_2: "«Экстренный выпуск!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] признаёт вину и получает помилование! Читайте „Говорит [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!\nИ анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ары, и [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ары возмущены вердиктом и призывают к истинному правосудию!\n\nЭкстренный выпуск!»"
 dreyfus.8.f_3: "«Экстренный выпуск!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] возвращается в тюрьму, как положено предателям! Читайте „Говорит [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]“!\nГерой войны [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] возвращается из ссылки! Еврейские и якобинские сенаторы массово подают в отставку!\n\nЭкстренный выпуск!»"
 dreyfus.8.a: "Рано или поздно истина побеждает."
 dreyfus.8.b: "Силы просвещения одержали победу."
 dreyfus.8.c: "Что ж, пока что призрак дрейфусианства продолжит нам докучать."
 dreyfus.8.e: "Плохой конец плохой истории."
 dreyfus.8.g: "Кажется, истина обо что-то споткнулась во время «шествия»."
 dreyfus.8.h: "Приверженцы традиций торжествуют."
 dreyfus.8.tt_1: "Все [Concept('concept_interest_group', 'заинтересованные группы')] с большей вероятностью породят консервативных и реакционных [Concept('concept_leader', 'лидеров')]."
 dreyfus.8.tt_2: "Все [Concept('concept_interest_group', 'заинтересованные группы')] с большей вероятностью породят либеральных и радикальных [Concept('concept_leader', 'лидеров')]."
