 CON_FLAVOR_TEXT: "Когда Алжирское действо было захвачено французами в 1830 году, его восточные провинции остались в умелых руках Ахмед-Бея. Имея целью возродить и модернизировать старое действо, ему придётся иметь дело как с французскими захватчиками, так и с соперничающими алжирскими фракциями."
 AIT_FLAVOR_TEXT: "Веками берберское королевство Айт-Аббас правило Кабилией, но изменение в расстановке сил и внутренние распри в правящей династии Мокрани низвели государство до статуса данника. Сможет ли Айт-Аббас изменить свою судьбу?"
 MAS_FLAVOR_TEXT: "Неожиданно получив власть во время французского вторжения, исламский богослов Абд аль-Кадир оказался во главе сопротивления, почти государства. Сможет ли Маскара прогнать захватчиков или она склонится перед силой французов?"
 TUG_FLAVOR_TEXT: "После кровавой семейной вражды, окончившейся смертью предыдущего султана, власть захватила его умелая, но безжалостная супруга, правя от имени их малолетнего сына. Сможет ли пустынный Туггурт найти себе место в XIX веке?"
