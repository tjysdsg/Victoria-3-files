 paris_commune_pulse_events.1.t: "Захват церкви и государства"
 paris_commune_pulse_events.1.d: "#tooltippable_name [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ие#! гвардейцы, которых используют [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l], захватили ещё одну знаковую церковь. Они запрашивают указаний Центрального комитета."
 paris_commune_pulse_events.1.f: "Национальная гвардия прибыла в опустевшую церковь.\n«Доказательство измены», — бормочет один. «Трусы», — цыкает другой. Все они принимаются искать трофеи, ценности и дерево для баррикад.\n\nЕсли Бог действительно владеет этим строением, то оно больше не Его. Теперь оно принадлежит народу."
 paris_commune_pulse_events.1.a: "Закройте церковь до окончательного образования коммуны."
 paris_commune_pulse_events.1.b: "Отыщите всё золото и серебро."
 paris_commune_pulse_events.1.c: "Пусть лучше [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] используют это место для собраний."
