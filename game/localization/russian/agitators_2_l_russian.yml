 je_haitian_debt_negotiation_button: "Договориться о сокращении обязательств"
 je_haitian_debt_negotiation_button_desc: "При благоприятных дипломатических обстоятельствах мы можем начать переговоры с [SCOPE.sCountry('france_scope').GetAltNameNoFlag('RU_CL_TP')] о сокращении обязательств перед кредиторами. С подобной просьбой можно обратиться лишь #bold один раз#!, и в случае согласия мы будем должны [concept_obligation|l]."
 je_haitian_debt_payment_button: "Выплатить часть долга"
 je_haitian_debt_payment_button_desc: "Распорядиться провести крупный платёж #tooltippable_name [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag|l]ому#! #italic Фонду депозитов и консигнаций#!."
 je_haitian_cancel_debt_button: "Аннулировать долг в одностороннем порядке"
 je_haitian_cancel_debt_button_desc: "Чаша нашего терпения переполнена. Мы скорее заплатим за независимость кровью, чем продолжим отдавать последние крохи из казны проклятым #tooltippable_name [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag|l]им#! кровососам."
 je_haitian_cancel_debt_button_tt: "Это решение не найдёт понимания в [SCOPE.sCountry('france_scope').GetAltName('RU_CL_PP')] и, вероятно, значительно увеличит желание этой страны объявить нам войну."
