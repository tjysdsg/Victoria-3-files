 french_pretenders.2.t: "Нравственный порядок"
 french_pretenders.2.d: "Хотя [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName], которого придерживается [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName], имеет немало противников среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetCustom('RU_IG_RP')|l]#!#!, [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] явно желает поддержать движение, видя в нём способ вернуть [ROOT.GetCountry.GetAltName('RU_CL_VP')] на путь истинный."
 french_pretenders.2.f: "«С божьей помощью, преданностью армии и поддержкой честного народа мы продолжим возрождать мораль в нашей стране. Мы сохраним и защитим принципы, на которых стоит наша нация, и дадим неумолимый отпор всем врагам народа»."
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] не оставляет возможности для компромисса."
 french_pretenders.2.b: "Наша цель — религиозная реконкиста [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 french_pretenders.2.c: "Только [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] спасёт нас от радикализма."
 french_pretenders.2.e: "Вместе мы… сэр, это правда про нас?"
