 land_ownership_law_events.2.t: "Скованная душа народа"
 land_ownership_law_events.2.d: "Удивив многих заявлением о том, что [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое [GetLawType('law_serfdom').GetName|l] подрывает духовную опору страны, [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] и подвергшиеся иностранному влиянию представители высшего класса и консервативные философы выступили в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]», отколовшись от традиций и устоев, которые поддерживают другие [SCOPE.gsInterestGroup('landowners_scope').GetName|l] и [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 land_ownership_law_events.2.f: "«Наша страна, в нынешнем виде, состоит из двух социальных групп, у которых крайне мало общего.\nДругие [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting|l] носят иностранную одежду, следуют иностранной моде, некоторые даже говорят на иностранных языках и настолько отдалились от своих [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их корней, что их [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ость стала лишь чем-то навроде фамилии и знаком того, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] может на них рассчитывать.\n\nОни давно позабыли основные [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие ценности — братство, общинность, что характерны для их соотечественников, коих они столь радостно держат в цепях»."
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое общество должно воссоединиться, нужно вновь пробудить дух единения."
 land_ownership_law_events.2.b: "Пусть эти уставшие старики спорят, сколько хотят."
 cultural_custodians_modifier: "Романтизированные хранители культуры"
 dissenter_support_for_law: "Консервативные диссиденты поддерживают закон"
 internal_discord_modifier: "Внутренний раздор"
 land_ownership_law_events.3.t: "На акр больше"
 land_ownership_law_events.3.d: "В своей страстной речи в парламенте [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetCustom('RU_IG_RP')|l]#!#! и видный сторонник закона «[SCOPE.sLaw('current_law_scope').GetName]», заявляет, что «конец разжиревших кровососов уже близок». Многие [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] встревожены этими радикальными речами и опасаются, что их тоже причислят к таким, хотя у них всего на акр-другой больше земли, чем у соседа."
 land_ownership_law_events.3.f: "«Дима, ты слышал, что говорит [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Похоже, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] не жалует крестьян. Не хотелось бы, чтобы за моей рожью пришли».\n\n«Только самых богатых, из тех, кого любит привечать [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] — не Баба-яга».\n\n«И всё равно я не хочу, чтобы у меня забрали мою рожь. Жена собиралась напечь из неё пряников»."
 land_ownership_law_events.3.a: "Все зажиточные крестьяне — классовые враги..."
 land_ownership_law_events.3.b: "...но только самых богатых из них ждёт суд."
 land_ownership_law_events.3.c: "Их судьба ещё не решена. Воздержитесь от официальных заявлений."
 rural_hysteria_modifier: "Сельская истерия"
 rural_paranoia_modifier: "Сельская паранойя"
 confused_collectivization_program: "Запутанная программа коллективизации"
 concise_collectivization_program: "Сжатая программа коллективизации"
 land_ownership_law_events.4.t: "Трудности младших сыновей"
 land_ownership_law_events.4.d: "Нетронутые земли для младших сыновей становятся недоступной роскошью в области [SCOPE.sState('commercialized_agriculture_state_scope').GetName], и многие фермеры из местных #tooltippable_name #tooltip:[SCOPE.sBuilding('commercialized_agriculture_building_scope').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetCustom('RU_BL_RP')|l]#!#! рассчитывают, что принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» даст им достаточно средств, чтобы обеспечить всех своих детей до самой смерти, ну или хотя бы позволит вести прибыльное хозяйство с продажи урожая."
 land_ownership_law_events.4.f: "Поля не вполне самодостаточны в рамках новых моделей. Каждый фермер будет сам решать, что делать с полями. И это с учётом, что последующие урожаи не обеднят почву. Для плавного перехода потребуются посредники. А ещё нужно будет обучить каждого фермера, желающего заработать в рамках закона «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]».\n\nРекомендации: перераспределить земли между теми, кто уже может позволить себе их покупку, и обучить лучшим методам ведения хозяйства."
 land_ownership_law_events.4.a: "Их тревоги станут отличной основой для выступления."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] с #italic радостью#! выкупят их."
 land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] и сила капитала сделают своё дело."
 farmland_consolidation_modifier_pos: "Консолидация земель"
 farmland_consolidation_modifier_neg: "Консолидация земель"
 for_the_nations_second_sons_modifier: "Ради младших сыновей"
 land_ownership_law_events.5.t: "Кооператив фермеров за закон «[SCOPE.sLaw('current_law_scope').GetName]»"
 land_ownership_law_events.5.d: "Стремясь избавиться от посредников, чтобы [GetPopType('farmers').GetName|l], [GetPopType('laborers').GetName|l] и [GetPopType('shopkeepers').GetName|l] совместно владели предприятиями, новые фермерские кооперативы в области [SCOPE.sState('farmer_coops_state_scope').GetName], ставящие целью улучшить участь своих участников, использовали своё значительное влияние, чтобы поддержать закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 land_ownership_law_events.5.f: "Семьи работали сообща, хоть делая мебель, хоть собирая фрукты, хоть подсчитывая, кто что продал. Все согласились, что ради лучшего будущего нужно самим определять, что куда пойдёт. Фрукты и мебель будут под рукой. Овощи и всякие мелочи будут продаваться за честную цену, и каждый положивший товар на полку получит честную долю. Изобилия ждать не стоит, но и голодать никто не будет."
 land_ownership_law_events.5.a: "Крестьяне влияют на город [ROOT.GetCountry.GetCapital.GetCityHubName]? Любопытно."
 land_ownership_law_events.5.b: "Отметить их способ ведения дел как образ будущего."
 land_ownership_law_events.5.c: "Деревня и город, крестьяне и рабочие, объединяйтесь!"
 co_operatively_backed: "Сотрудничество кооператива"
