 algeria_events.8.t: "Песок оседает"
 algeria_events.8.d: "Теперь, когда захватчики изгнаны с алжирских берегов и порядок восстановлен, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] обдумывает следующий шаг. Что ожидает [ROOT.GetCountry.GetAltName('RU_CL_VP')]?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] спешивается перед старым дворцом дея, стены которого покрыты следами от пуль — некоторые свежие, другие старше, чем, собственно, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\nСразу за воротами отряд [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их регуляров перетаскивает захваченное французское орудие на повозку под суровым взором капитана, отдающего приказы с выраженным турецким акцентом. Рядом группа кабильских воинов играет в кости во дворе, на кону, похоже, офицерские карманные часы."
 algeria_events.8.a: "Восстановить Алжирское действо."
 algeria_events.8.b: "Восстановить действо и вернуться под власть Высокой Порты."
 algeria_events.8.c: "Я обращаюсь лицом к Тому, кто сотворил Небеса."
 algeria_events.8.e: "Век арабов закончился. Пришло время берберов."
 algeria_events.8.g: "Долой старину. Мы построим новый Алжир."
 algeria_events.8.tt.1: "Вы создали Алжир за Константину"
