 paris_commune_pulse_events.15.t: "Отвержение республиканцев"
 paris_commune_pulse_events.15.d: "Выборы руководителей округов выявили изъян: некоторые избранники также состоят в Национальном собрании. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] заявляет, что республиканство и коммуна несовместимы."
 paris_commune_pulse_events.15.f: "«Вы либо с Коммуной, либо против неё! Париж не может и никогда не будет подчиняться воле землевладельцев, промышленников и мелкой буржуазии. Настоящего парижанина это никогда не устроит. А эти люди против революции! Они либо уже предатели, либо вот-вот станут ими!»"
 paris_commune_pulse_events.15.a: "Не одним служащим определять наше будущее."
 paris_commune_pulse_events.15.b: "Необходимо исполнять волю народа."
