 #Land ownership law events
 land_ownership_law_events.1.t: "Гомстед-акт в области [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Утверждая, что самые привлекательные земли области [SCOPE.sState('homesteading_act_state_scope').GetName] должны быть заселены их собратьями-фермерами, авторы законопроекта «[SCOPE.sLaw('current_law_scope').GetName]» обрели популярность в определённых кругах. Особенно рьяно их поддерживают [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], жаждущие начать новую жизнь на фронтире, чем особенно недовольны [SCOPE.gsInterestGroup('landowners_scope').GetName|l], подмявшие под себя всё сельское хозяйство."
 land_ownership_law_events.1.f: "Споры в суде не утихали несколько дней. Со всех сторон летели обвинения, заявления на правопреемственность и исконные права. Воровство, самозахват и незаконное владение — всяк использовал оружие на свой вкус. По праву крови, родового имени и размытых законов, но лишь бы доказать свои притязания."
 land_ownership_law_events.1.a: "Голосуйте захватом фермы в области [SCOPE.sState('homesteading_act_state_scope').GetName]!"
 land_ownership_law_events.1.b: "Сначала мы выиграем дело, а затем фронтир."
 land_ownership_law_events.1.c: "[SCOPE.gsInterestGroup('landowners_scope').GetName], всё равно всё будут решать деньги."
