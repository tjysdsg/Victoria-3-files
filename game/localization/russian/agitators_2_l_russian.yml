 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] признаёт вину в интервью."
 dreyfus.9.d: "В интервью местному журналисту [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], что живёт сейчас в изгнании, едва ли не открыто признает вину, когда рассказывает, что пресловутое бордеро написано [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis] рукой. Многие по сей день считают, что предатель Франции — не [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], а именно [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]."
 dreyfus.9.f: "«Написать бордеро меня попросил почивший сегодня полковник Сандер. Я сожалею о его смерти, ведь он был ценным свидетелем, но, пожалуй, всё равно смогу доказать, что тот листок написан моей рукой.\n\nБордеро должно было стать вещественным доказательством того, что виной всему [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], поскольку у разведки были доказательства только нравственного характера. Но французская шпионская служба донесла, что в распоряжении [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]ого генштаба оказались определённые документы, и единственным человеком, который мог их передать, является [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]»." #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "Это и впрямь проливает свет на дело, где фигурирует [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "Всё это просто [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting|l]ая ложь, чтобы посеять раздор."
 dreyfus.9.c: "Здесь затронуты материи куда выше «истины». Не давайте признанию хода."
