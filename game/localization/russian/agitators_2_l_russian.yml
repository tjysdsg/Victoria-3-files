 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] обвиняется в клевете"
 dreyfus.5.d: "[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] в ярости из-за обвинений, которыми сыплет автор «Я обвиняю!..» [SCOPE.sCharacter('emile_zola_scope').GetFullName] и утверждает, что имеет место гнусная клевета (причём потерпевшей стороной называется ни много ни мало [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]). [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe|U] требует, чтобы преступника бросили в тюрьму за такую дерзость."
 dreyfus.5.f: "Крики, в которых смешались ярость, негодование, победа и поражение заглушили бормотание судьи. Его противники заявляли, что наказание оказалось слишком мягким. Сторонники кричали о невинной жертве, поминая Дрейфуса. С одной стороны сокрушались о скандале, позорящем Францию, с другой — жалели, что он избежал верёвки. Все сходились в одном: Эмиль Золя понёс не ту кару, которой заслуживал."
 dreyfus.5.a: "Суд выносит обвинительный вердикт по всем пунктам обвинения."
 dreyfus.5.b: "Суд выносит обвинительный вердикт, но налагает только штраф."
 dreyfus.5.c: "Суд выносит оправдательный вердикт. Свобода самовыражения неприкосновенна."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] попытается сбежать из страны, чтобы избежать тюрьмы."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] в тюрьме."
 dreyfus_outraged_by_court_desicion: "Не соглашается с решением суда"
 dreyfus_imperfect_compromise: "Неудовлетворительный компромисс"
 dreyfus_pleased_with_court_desicion: "Радуется решению суда"
 dreyfus.6.t: "Настольная игра [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]аров набирает популярность"
 dreyfus.6.d: "Некая весьма состоятельная личность, с которой в плотных отношениях находятся [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName], недавно выпустила салонную игру под названием «[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] — Истина и ложь», которая продолжает развивать идею, будто [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] — жертва незаконных махинаций [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого высшего света."
 dreyfus.6.f: "«И как играть?»\n«Ну, видите там, в конце тропы, обнажённая дама вылезает из колодца? Это Истина. Двигайте фишки к ней через разбитые скрижали закона, буквы, достопримечательности и газеты».\n«Ясно. А зачем метла и страшные маски?»\n«Маски — это предубеждение, друг мой. Сметите их на свалку истории, там им самое место».\n«А почему одна из них выглядит точь-в-точь как моя дражайшая матушка?»\n«Ваш стакан опустел, друг мой. Позвольте, я помогу»."
 dreyfus.6.a: "Это всего лишь игра, к чему злиться?"
 dreyfus.6.b: "Попахивает клеветой. Бросьте в них книгой."
 dreyfus_not_fun_and_games: "Не только развлечения и игры"
 parlor_game_aggresive_censorship: "Салонная игра запрещена"
 dreyfus.7.t: "Анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]арский бунт в области [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Газета, которой весьма симпатизируют [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName|l] — «Говорит [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName]» — выпустила весьма язвительную заметку, которая подстегнула народ, и он толпами хлынул на улицы. Люди сжигают плакаты, на которых грубо изображается [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], и громко выкрикивают лозунги. высмеивая [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]."
 dreyfus.7.f: "«И снова истошные визги „Да здравствует армия!“ и „Долой евреев!“ Ночью будут жечь, утром убирать. Ничего не меняется».\n\n«Столько шума из-за одного несчастного еврея? Виновен он или нет, но, сдаётся мне, лучше было оставить его в тюрьме»."
 dreyfus.7.a: "Глас народа — глас Божий."
 dreyfus.7.b: "Попытаемся унять эту истерию."
 dreyfus.7.c: "Пусть с этими дикарями разберутся копы."
