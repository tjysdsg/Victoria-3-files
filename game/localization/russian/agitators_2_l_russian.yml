 je_conquest_of_algeria: "Завоевание Алжира"
 je_conquest_of_algeria_reason: "В 1827 году в результате #bold инцидента с веером#! французские вооружённые силы блокировали #bold Алжирское действо#!. Спустя три года наши значительные силы высадились на берегах Алжира и нанесли решительное поражение войскам #bold Гусейн-дея#! в битве на плато Стауэли. Это поражение привело к краху действа, но оппортунисты и претенденты быстро заполнили образовавшуюся пустоту.\n\nНаше завоевание ещё не завершено. Пока французские знамёна не взовьются над каждой алжирской деревней, пока труп последнего бунтаря не упадёт на песок, мы не дадим себе отдыху.\n\nVive la France!"
 je_conquest_of_algeria_tt: "События о масштабных набегах перестанут происходить."
 je_the_algerian_departements: "Алжирские департаменты"
 je_the_algerian_departements_reason: "Начался процесс преобразования Алжира из колониального фронтира, управляемого силой оружия, в неотъемлемую часть [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой метрополии.\n\nНо, как убедились наши администраторы во времена завоевания, верность местных трудно купить и ещё труднее удержать. Для полноценной эксплуатации ресурсов Алжира нужно либо переселить сюда больше верных людей, либо добиться верности местных более радикальными методами."
 je_the_algerian_departements_tt_1: "Области [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] и [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] должны полностью принадлежать вам и быть [Concept('concept_incorporated_state','включёнными')], а [concept_turmoil|l] в них должны быть ниже #bold 10%#!."
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "[SCOPE.sCulture('french_culture_scope').GetName] должны составлять не меньше #bold 20%#! [Concept('concept_pop','населения')] в областях [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] и [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]."
 je_reconquest_of_algeria: "Алжирское сопротивление"
 je_reconquest_of_algeria_reason: "В 1830 году проклятые французы захватили #bold Алжирское действо#!. Но их победа была неполной, и внутренние земли Алжира отказываются покориться. С божьей помощью мы сбросим захватчиков в море и объединим три #bold бейлика#! под нашим милостивым правлением."
 je_reconquest_of_algeria_tt: "Мы образовали Алжир."
 algeria_events.1.t: "Алжирская прокламация"
 algeria_events.1.d: "Стоя на палубе корабля «[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]» — флагмана средиземноморской эскадры — [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName], объявляет о завершении крупномасштабной военной операции в Алжире."
 algeria_events.1.f: "Живописная колонна войск медленно продвигается вдоль набережной Алжира. Ярко одетые зуавы в ногу маршируют по направлению к выстроившимся в гавани [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им кораблям, неся в руках порванные боевые знамёна побеждённых алжирских полков. За ними следуют уланы, регулярные полки и туземные тиральеры.\n\nСтоя на корме, [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] взирает на раскинувшуюся перед ним [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую военную мощь, когда [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] размышления прерывает деликатное покашливание. «Вас беспокоит губернатор. Он хочет знать о дальнейших планах»."
 algeria_events.1.a: "Сегодня мы чествуем героев Африки!"
 algeria_events.1.b: "Субсидировать компании по приобретению земель для европейских поселенцев."
 algeria_events.1.c: "Власти меча приходит конец. Обратитесь к шейхам."
 algerian_migration: "Компании по приобретению земель"
 vanquished_barbary: "Побеждённое варварство"
 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] издаёт указ"
 algeria_events.2.d: "Проникнувшись сочувствием к их страданиям, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], лидер группы «[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName]», [SelectLocalization(SCOPE.sCharacter('cremieux_decree_leader_scope').IsFemale, 'предложила', 'предложил' )] даровать [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое гражданство коренным #tooltippable_name #tooltip:[SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetCustom('RU_RL_ADJ_IM')|l]#!#! обитателям Алжира."
 algeria_events.2.f: "№ 136. — Объявление алжирских евреев [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими гражданами.\n\nКоренные евреи алжирских департаментов объявляются [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими гражданами. Тем самым их реальное положение и личное положение после вступления закона в силу будут определяться [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им законодательством, и все ранее полученные права останутся неприкосновенными.\nЛюбые нормы законодательства, указы, предписания или статуты, противоречащие вышесказанному, теряют силу.\n\nПодписано в городе [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\n[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Одобрено. Видит бог, нам не помешает немного сотрудничества в регионе."
 algeria_events.2.b: "Отказано. Не стоит так сильно раскачивать лодку."
 algeria_events.3.t: "Алжирское фиаско"
 algeria_events.3.d: "С утратой последнего [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого оплота в Алжире грандиозный колониальный проект, начавшийся в 1830 году, подошёл к бесславному концу."
 algeria_events.3.f: "Стук в дверь кабинета становится всё настойчивее — настолько, что [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] уже начинает ощущать головную боль.\n\nПеред [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'ней', 'ним' )] лежит небольшая гора докладов, каждый хуже предыдущего.\n«Некомпетентность». «Унижение». «Катастрофа».\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] часто [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'размышляла', 'размышлял' )] о своём наследии. Теперь [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] знает. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'та, кто потеряла', 'тот, кто потерял' )] Алжир.\n\nСтук становится всё настойчивее.\nОни потребуют заявления.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] может сделать заявление прямо сейчас."
 algeria_events.3.a: "Трясущейся рукой [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] поднимает пистолет к виску."
 the_algerian_fiasco: "Алжирское фиаско"
