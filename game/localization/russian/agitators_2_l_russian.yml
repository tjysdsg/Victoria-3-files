 paris_commune_pulse_events.16.t: "Иди и сражайся!"
 paris_commune_pulse_events.16.d: "Центральный [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ий  комитет общественного спасения запретил женщинам участвовать в сражениях. Женский союз опубликовал манифест с заявлением, что многие парижские женщины рады сражаться."
 paris_commune_pulse_events.16.f: "«Нет, не мира, а войны без пощады требуют работницы Парижа! Ныне примирение равносильно измене!»"
 paris_commune_pulse_events.16.a: "Допустить их на вспомогательные роли."
 paris_commune_pulse_events.16.b: "И близко не подпускать их к полю боя."
 paris_commune_pulse_events.16.c: "Выдайте им штыки и винтовки."
