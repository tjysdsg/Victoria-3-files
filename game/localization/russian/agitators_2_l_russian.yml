 algeria_events.6.t: "Арабское бюро"
 algeria_events.6.d: "Опираясь на опыт усмирения Алжира, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] [SelectLocalization(SCOPE.sCharacter('arab_bureaux_general_scope').IsFemale, 'запросила', 'запросил' )] создание бюро этнографов, востоковедов и разведывательных офицеров, чтобы помочь колониальным властям взаимодействовать с коренным населением."
 algeria_events.6.f: "«Два года назад вы отправились во внутренние земли в поисках лучшего способа покорить их. И теперь вы возвращаетесь и говорите, что нам нужно ограничить европейцев, а не местных?\nДруг мой, вы провели слишком много времени за городскими стенами, должно быть, ваш разум повредился от жары»."
 algeria_events.6.a: "Их навыки необходимы для усмирения земли."
 algeria_events.6.b: "Понимание равных лучше эксплуатации."
 algeria_events.6.c: "Отказаться от инициативы, она лишь помешает нашим поселенцам."
