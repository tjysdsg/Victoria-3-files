 notification_haiti_stops_paying_france_name: "Гаити прекращает выплаты по обязательствам"
 notification_haiti_stops_paying_france_desc: "Гаити отказывается продолжать выплаты нашей страны и в одностороннем порядке аннулирует долг.\n\nМногие требуют отправить карательную экспедицию, а кроме того, мы получили [Concept('concept_claim', 'претензию')] на нашу старую колонию."
