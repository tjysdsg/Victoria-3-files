 anti_semitic_demonstrations: "Антисемитские выступления"
 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] в суде"
 dreyfus.2.d: "Настаивая, что [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'была ложно обвинена', 'был ложно обвинен' )], [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] защитники установили, что вероятным подозреваемым является [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]. Но [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] был оправдан #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetCustom('RU_IG_TP')|l]#!#! в ходе закрытого заседания, после чего сбрил усы и бежал из страны."
 dreyfus.2.f: "«Итог: дело даже не в том, что мы перехватили письмо военного атташе, адресованное непосредственно Эстерхази. Именно он, а не [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], оставил записи в бордеро. И не в том даже дело, что он по уши в долгах. Дело в том, что этот человек письменно признается, что презирает Францию и её армию! Почтенные генералы, вы видите то же, что вижу я?»\n\n«Г-н капитан, мы видим лишь человека, который переступает границы дозволенного.\nИстинный злоумышленник уже пойман, и [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] гнилая предательская сущность выставлена на всеобщее обозрение. Считайте, что тема закрыта»."
 dreyfus.2.a: "Крайне подозрительно."
 dreyfus.2.b: "Конечно, [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] знает, что делает."
 dreyfus_wavering_army: "Поддержка армии под вопросом"
 dreyfus.3.t: "J'accuse!.."
 dreyfus.3.d: "В газете L'Aurore опубликована язвительная заметка, где [SCOPE.sCharacter('emile_zola_scope').GetFullName] утверждает, что французское правительство, и в особенности [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] — антисемиты, а [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] находится в заключении незаконно."
 dreyfus.3.f: "«#bold Я обвиняю#! трёх графологов в том, что они составили лживое и мошенническое заключение, если только врачебным освидетельствованием не будет установлено, что они страдают изъяном зрения и умственной неполноценностью.\n\n#bold Я обвиняю#! военное ведомство в том, что оно вело на страницах газет грязную кампанию, чтобы ввести в заблуждение общественность и отвлечь внимание от преступной деятельности упомянутого ведомства.\n\n#bold Я обвиняю#!, наконец, военный суд первого созыва в том, что он нарушил закон, осудив обвиняемого на основании утаённой улики,\n\nи #bold я обвиняю#! военный суд второго созыва в том, что он, по приказу сверху, покрыл оное беззаконие и умышленно оправдал заведомо виновного человека, нарушив, в свою очередь, правовые установления»."
 dreyfus.3.a: "Искра полыхнула. Дело за пламенем."
 dreyfus.3.b: "Правда вырвалась на свободу, и ничто её не остановит."
 dreyfus.3.tt_1: "Так как изначально расследованием занималось правительство, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] получает #bold +1#! к обоснованности дела."
 dreyfus.3.tt_2: "Правительство провело предварительное следствие."
 dreyfus.4.t: "Бытовое удушье"
 dreyfus.4.d: "Погиб один из самых известных [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]аров — [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName]. Говорят, слуги нашли [SCOPE.sCharacter('zola_asphyxiation_leader').GetHerHis] бездыханное тело в спальне. Кто-то стенает: «Трагедия!». Кто-то кричит: «Убийство!» Третьи уверены, что смерть была естественной. Но что бы ни произошло, ясно одно: [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] остаётся без своего главного защитника."
 dreyfus.4.f: "Пополудни того же дня коронер подтвердил, что смерть не была насильственной. По просьбе выживших членов семьи проведено особое расследование, показавшее, что всему виной отравление угарным газом из-за забившихся каминных труб.\n\nИ всё же слухи не утихают: налицо коварное убийство, хотя никто почему-то не стремится взять на себя ответственность за него."
 dreyfus.4.a: "Это трагедия."
 dreyfus.4.b: "Предложить устроить государственные похороны."
 dreyfus.4.c: "Не стоит бороться со слухами. В них может быть доля истины."
 zola_state_funeral_positive: "Устроены государственные похороны"
 zola_state_funeral_negative: "Устроены государственные похороны"
