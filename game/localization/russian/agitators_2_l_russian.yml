 #Slave Revolt Events
 slave_revolt_events.1.t: "Конституция свободы"
 slave_revolt_events.1.d: "На протяжении веков [SCOPE.sCulture('freed_slave_culture_scope').GetName] страдают в рабских оковах и мечтают лишь о свободе. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] — шанс превратить эту слабую надежду в реальность одним росчерком пера. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] уже рассматривает проект освободительной конституции."
 slave_revolt_events.1.f: "1) Сим народ [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_RP')] подтверждает своё согласие на превращение в государство — свободное, суверенное и не зависящее от любой другой власти во вселенной.\n\n2) Каждый постоянный житель территории страны [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] обладает свободой и всеми правами.\n\n3) Рабство в [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_PP')] запрещается навсегда."
 slave_revolt_events.1.a: "Свобода от рабства должна быть закреплена в конституции."
 slave_revolt_events.1.b: "А пахать кто будет? Я против."
 #Revolution events
 revolution_pulse2_events.1.t: "В интересах государства"
 revolution_pulse2_events.1.d: "Упирая на необходимость следить за прогрессом в военной сфере, правительство предложило, чтобы [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'отправилась', 'отправился' )] на поиски доказательств в [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltName('RU_CL_VP')] — плохо скрытый предлог для того, чтобы отделить непокорного генерала от [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] всё более беспокойных сторонников."
 revolution_pulse2_events.1.f: "Почти в то же мгновение, когда дымка на зеркале рассеялась, [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] стало ясно, что правительство с тем же успехом могло потребовать снега в пустыне. Приди эта мысль раньше, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] ещё [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'могла', 'мог' )] бы сказать «Нет». А теперь [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] просто выставит себя [SelectLocalization(SCOPE.sCharacter('army_lad_leader_scope').IsFemale, 'дурой', 'дураком' )]."
 revolution_pulse2_events.1.a: "Пусть собирает вещи. Хотя нет, мы сами их соберём."
 revolution_pulse2_events.1.b: "Мы заплатим, а [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] будет шляться по городу [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? Нет уж, спасибо."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] отправляется с годичной миссией по поиску доказательств."
 ig_amassing_strength: "Накопление сил"
 sent_leader_on_military_mission_movement: "Отправка лидера оппозиции"
 sent_leader_on_military_mission_ig: "Коварная миссия по поиску доказательств"
 revolution_pulse2_events.2.t: "Офицер и джентльмен"
 revolution_pulse2_events.2.d: "Вернувшись с миссии в [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltName('RU_CL_VP')] с забитой идеями головой и полным чемоданом дорогой выпивки, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] вновь может беспрепятственно преследовать свои цели внутри страны."
 revolution_pulse2_events.2.f: "Если достаточно долго гоняться за двумя зайцами, можно кое-чему научиться. Во-первых, большинство животных устаёт раньше человека. А во-вторых, всегда можно найти другую цель. В данном случае — получить всё, что душа пожелает, на блюдечке с голубой каёмочкой.\n\nЕсли ещё и правильно выбрать напиток, любого разумного лидера можно будет заставить умолять об этих новых, запретных чудесах."
 revolution_pulse2_events.2.a: "К добру или к худу, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] снова с нами."
