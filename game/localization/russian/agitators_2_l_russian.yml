 the_riches_of_the_church_modifier: "Богатства церкви"
 paris_commune_pulse_events.2.t: "Сорок предупредительных выстрелов"
 paris_commune_pulse_events.2.d: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] был многократно расстрелян коммунарами за пределами Парижа. Хотя в Версале сохраняют слабую надежду, что он ещё жив, коммунары заявили о своей моральной победе."
 paris_commune_pulse_events.2.f: "Раз-раз, солдаты бросили его.\nДва-два, гвардейцы ружья навели.\nТри-три, прогремели выстрелы.\nЧетыре-четыре, дырки появились.\nПять-пять, тут уж никто не выживет."
 paris_commune_pulse_events.2.a: "Они исполнили свой долг, убив вражеского генерала."
 paris_commune_pulse_events.2.b: "Проведите честный суд. Мы не варвары."
 paris_commune_pulse_events.2.c: "Переведите их в отряд «Потерянных детей» за храбрость."
 paris_commune_pulse_events.2.tt: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] схвачен коммунарами и может выжить, если они проиграют."
 one_hydra_head_claimed_modifier: "Одной головой гидры меньше"
 miraculous_survival_modifier: "Чудесное спасение"
 airs_of_civility_modifier: "Атмосфера цивильности"
 war_is_the_answer_modifier: "Ответ в войне"
 paris_commune_executes_general: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] [SelectLocalization(SCOPE.sCharacter('executed_general_scope').IsFemale, 'схвачена и казнена', 'схвачен и казнён' )] коммунарами."
 paris_commune_pulse_events.3.t: "Не было гвоздя"
 paris_commune_pulse_events.3.d: "С учётом грозящей контрреволюции парижские округа спорят, где нужно больше укреплений."
 paris_commune_pulse_events.3.f: "«Вы забрали последние 40 винных бочек! У вас хватит дерева, чтобы пережить зиму после контрреволюции. А мне тем временем приходится обходиться песком».\n\n«Этот песок на вес золота, а вы стеклодувам его отдаёте. Вы и дерево бы использовали для своих печей!»\n\n«Для этого уголь используется, жаба вы четырёхглазая!»"
 paris_commune_pulse_events.3.a: "Народ лучше знает, что нужно районам."
 paris_commune_pulse_events.3.b: "Обороной нужно управлять из центра."
 paris_commune_pulse_events.3.c: "Укрепите пограничные округа."
 wishful_initiative_modifier: "Желанная инициатива"
 communard_citadel_modifier: "Цитадель коммунаров"
 wages_of_pragmatism_modifier: "Прагматичная защита"
 modifier_popular_defense_commune: "Граждане-солдаты"
 paris_commune_pulse_events.4.t: "Бензинные девы"
 paris_commune_pulse_events.4.d: "Общественные строения, статуи и дома, связанные с монархией, полыхают в огне. Свидетели утверждают, что ответственны за это женщины [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('RU_CL_RP')]."
 paris_commune_pulse_events.4.f: "Небеса Парижа почернели от пожаров. Многие назвали это величайшим триумфом Коммуны.\nДругие видят в этом безрассудное осквернение долгой истории Франции.\nПелена пепла не оставляет сомнений: погрузившиеся в пучину разрушений люди усугубляют хаос."
 paris_commune_pulse_events.4.a: "В войнах неизбежен сопутствующий ущерб."
 paris_commune_pulse_events.4.b: "В такие времена в сердцах людей разгорается огонь."
 paris_commune_pulse_events.4.c: "Женщинам тоже надо сбрасывать пар."
 cries_of_havoc_modifier: "Крики хаоса"
 rallying_cries_ignored_modifier: "Призывы проигнорированы"
 accusations_of_hysterical_mania_modifier: "Обвинения в истерической мании"
 paris_commune_pulse_events.5.t: "Вражеские бойцы"
 paris_commune_pulse_events.5.d: "Правительство в Версале разрешило, чтобы [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] провели суд над пленными коммунарами и привели наказание в исполнение в течение 24 часов. В отместку Центральный комитет в Париже объявил, что казнит троих за каждую смерть после трибунала."
 paris_commune_pulse_events.5.f: "«И мы, граждане Парижа, оказались меж двух гнусных законов; законом о подозреваемых, приведённых Коммуной, и законом быстрой казни, бесспорно одобренным собранием.\n\nОни не палят из пушек, они убивают друг друга указами»." #Emile Zola
 paris_commune_pulse_events.5.a: "Огонь на поражение. Это солдаты вражеской армии."
 paris_commune_pulse_events.5.b: "Это предатели. Казнить каждого, кто вызывает подозрения."
 paris_commune_pulse_events.5.c: "Это обыкновенный мятеж. Арестовывайте всех безоружных."
 unacceptable_losses_modifier: "Неприемлемые потери"
 moral_high_ground_modifier: "Нравственное преимущество"
 divisive_instigation_modifier: "Поощрение раскола"
 modifier_slaughter_with_decrees: "Санкционированная бойня"
 paris_commune_pulse_events.6.t: "Священник для капитана"
 paris_commune_pulse_events.6.d: "Национальная гвардия схватила группу священнослужителей, отказавшихся покидать Париж. Они собираются отправить их в тюрьму."
 paris_commune_pulse_events.6.f: "«Скажи, где вы прячете своё золото, священник, и я прострелю тебе голову!»\n\n«Нет-нет, Жак, ты должен был сказать „или“.\nСкажи нам, где золото, или мы прострелим тебе голову».\n\n«Я, что, запнулся? Если он не скажет, я изобью его до смерти»."
 paris_commune_pulse_events.6.a: "Мы не потерпим реакционеров. Схватить их всех!"
 paris_commune_pulse_events.6.b: "Позволить им покинуть Париж с одной сумой."
 paris_commune_pulse_events.6.c: "Похороните священников под руинам их церкви."
 to_strike_god_modifier: "Оплеуха Богу"
 virtue_of_mercy_modifier: "Добродетель милосердия"
 a_boldered_tomb_modifier: "Гробница из обломков"
 paris_commune_pulse_events.7.t: "В кандалах"
 paris_commune_pulse_events.7.d: "В результате перестрелки на окраине Парижа французской армии удалось захватить членов [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ой национальной гвардии коммунаров."
 paris_commune_pulse_events.7.f: "Людей в сине-красном хватали на месте. Эти точно из национальной гвардии.\nНекоторые всё побросали и попытались сбежать в город. Этих опознать было сложнее.\nУ армии было простое правило. Даже если в одной руке у тебя нож для масла, а в другой однозарядный пистолет: если вооружён — расстрел."
 paris_commune_pulse_events.7.a: "Они сдались. Начните трибунал."
 paris_commune_pulse_events.7.b: "Никакой жалости к изменникам."
 paris_commune_pulse_events.8.t: "Салют из четырёхсот орудий"
 paris_commune_pulse_events.8.d: "Сотни бронзовых полевых орудий лежат брошенные на улицах Парижа. Правительство в Версале настаивает на соблюдении осторожности. Генерал [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] уверяет, что у н[SCOPE.sCharacter('cannon_seizing_general_scope').GetHerHis] достаточно людей для захвата орудий."
 paris_commune_pulse_events.8.f: "«Вы сознаёте, какой ущерб могут нанести четыре сотни орудий? Сколько солдат может погибнуть?\nДа, они устарели. Да, заряжать их долго и сложно. Но одного чугунного ядра хватит, чтобы сломать строй и ослабить укрепления.\nЗарядите туда достаточно картечи, и у вас будет достаточно шрапнели, чтобы превратить армию в кровавый фарш.\n\nВам достаточно моих слов или подождём, пока коммунары устроят наглядную демонстрацию?»"
 paris_commune_pulse_events.8.a: "Идите сейчас, у нас есть шанс застать их врасплох."
 paris_commune_pulse_events.8.b: "У нас не хватит людей, чтобы захватить пушки."
 paris_commune_pulse_events.8.c: "У нас есть орудия получше."
 paris_commune_pulse_events.8.tt_1: "Армия захватывает часть орудий, но остальные достаются коммунарам."
 paris_commune_pulse_events.8.tt_2: "Коммунары захватывают орудия, а наши солдаты массово дезертируют."
 first_blood_modifier: "Первая кровь"
 military_defectors_modifier: "Военные перебежчики"
 humiliation_upon_humiliation_modifier: "Унижение за унижением"
 paris_commune_pulse_events.9.t: "Моё тело — моё дело"
 paris_commune_pulse_events.9.d: "Женский союз собрал своих участниц со всего города и прикрыл легальные бордели. Многие указывают, что причиной послужили строгие правила."
 paris_commune_pulse_events.9.f: "Цель юридических ограничений проституции в том, чтобы сдержать распространение венерических заболеваний, не допустить злоупотребления отношениями «слуга-господин» и удостовериться в добровольном согласии сторон.\nВ теории звучит красиво, но большинство проституток прекрасно знакомы с рисками своей профессии.\nТолько вот теперь им по закону положено дурное обращение, плохое здравоохранение и злоупотребления."
 paris_commune_pulse_events.9.a: "Тело женщины принадлежит ей самой."
 paris_commune_pulse_events.9.b: "Мужские желания проще всего ограничить пределами этих стен."
 paris_commune_pulse_events.9.c: "Они правы. Нужно полностью запретить эти оплоты греха."
 assertion_of_rights_modifier: "Отстаивание прав"
 lingering_male_gaze_modifier: "Блуждающий мужской взгляд"
 fruit_of_the_loin_modifier: "Плоды чресел"
 possible_feminist_agitator_spawn: "В стране [SCOPE.sCountry('france_scope').GetName] может появиться #bold феминистический#! агитатор"
 paris_commune_pulse_events.10.t: "Падение крепости"
 paris_commune_pulse_events.10.d: "Столкновения у одного из фортов вблизи Парижа привели к предложению сдачи. Коммунары гарнизона согласились покинуть форт и вернуться в город."
 paris_commune_pulse_events.10.f: "«Мы не можем сражаться с ними здесь. Они втрое превосходят нас числом, у них больше провизии, снарядов, пороха, ножей и униформ».\n\n«Пф-ф. И что бы вы сделали? Наложили бы в штаны?»\n\n«Для начала — сражался бы с ними там, где у нас больше ружей и людей»."
 paris_commune_pulse_events.10.a: "Разрешить гарнизону отступить."
 paris_commune_pulse_events.10.b: "Смять их всех. Никакого отступления."
 paris_commune_pulse_events.10.tt_1: "Коммунары восстанавливают гарнизон крепости."
 paris_commune_pulse_events.10.tt_2: "Коммунары уходят и перебрасывают силы на другой участок."
 an_olive_branch_modifier: "Оливковая ветвь"
 guidelines_of_engagement_modifier: "«Правила» войны"
 paris_commune_pulse_events.11.t: "Рабочий кооператив"
 paris_commune_pulse_events.11.d: "Указом Центрального комитета сотрудникам предприятий разрешается брать их под контроль, если предыдущий владелец его бросил. Некоторые спешат ускорить этот процесс."
 paris_commune_pulse_events.11.f: "«Наконец-то, настоящий кооператив. Мы можем делать, что пожелаем. Можем работать четыре часа в день, можем попить пивка в полдень».\n\n«И не забудь, новые инструменты каждый год».\n\n«Пьер, криворучка ты промасленная, никто кроме тебя не ломает столько инструментов за год»."
 paris_commune_pulse_events.11.a: "Рабочие имеют на это право."
 paris_commune_pulse_events.11.b: "Нужно побудить и других владельцев уехать."
 dominating_narratives_modifier: "Активное распределение богатств"
 a_rapturous_promise_modifier: "Восторженное обещание"
 to_inherit_the_earth_modifier: "Наследуют Землю"
 paris_commune_pulse_events.12.t: "Пора в школу"
 paris_commune_pulse_events.12.d: "Центральный [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ий комитет издал указ, согласно которому детям запрещено работать. До сих пор ведутся споры о том, что им делать в свободное время."
 paris_commune_pulse_events.12.f: "Дешёвый источник покорной рабочей силы — ради этого детей привлекают к работе. Разумеется, те, кто это придумал, не отправляли на работу своих детей. Нет, ведь никто не станет добровольно обрекать собственное дитя на искривление суставов, позвоночника и раковые заболевания от вдыхания угольной пыли?\n\nЕстественно, когда выдался случай, Коммуна покончила с этим. Теперь у всех детей есть шанс вырасти."
 paris_commune_pulse_events.12.a: "Дайте нам ребёнка. Мы сделаем из него взрослого."
 paris_commune_pulse_events.12.b: "Баррикады сделают из них мужчин."
 paris_commune_pulse_events.12.c: "Возможно, сломанные часы #italic действительно#! показывают правильное время дважды в день."
 strong_borders_modifier: "Сильные границы"
 child_soldiery_modifier: "Дети-солдаты"
 a_learning_future_modifier: "Будущее образования"
 to_inherit_the_earth_char_modifier: "Призыв к образованию"
 possible_radical_agitator_spawn: "В стране [SCOPE.sCountry('france_scope').GetName] может появиться #bold радикальный#! агитатор"
 paris_commune_pulse_events.13.t: "Смертная казнь"
 paris_commune_pulse_events.13.d: "Несмотря на указ Центрального [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]ого комитета, отменивший смертную казнь, многие из пленённых священников опасаются, что на них это правило не распространяется."
 paris_commune_pulse_events.13.f: "Молитесь. Так сказал епископ, когда священников побросали в кишащие блохами камеры и выдали протухшую еду.\nСнаружи звучали крики ликования: смертную казнь отменили.\nНо внутри тюрьмы священников окружали зловещие ухмылки людей, жаждущих их смерти."
 paris_commune_pulse_events.13.a: "Это ценные заложники. Пусть сидят где сидят."
 paris_commune_pulse_events.13.b: "Мы могли бы предоставить им лучшие условия..."
 paris_commune_pulse_events.13.c: "Долг велит нам помочь им быстрее увидеться с Богом."
 holy_meat_shields_modifier: "Святые живые щиты"
 paris_commune_pulse_events.14.t: "Первый пошёл, одежда парадная"
 paris_commune_pulse_events.14.d: "После дополнительных выборов в Парижской коммуне национальная гвардия организовала парад по центральному бульвару."
 paris_commune_pulse_events.14.f: "Жан-Пьер надел ботинки. Жан-Пьер надел пальто. Жан-Пьер взял ружьё. Великая революция в самом разгаре. А Жан-Пьер был с семьёй и друзьями, которых знал всю жизнь. История Парижа полна славных революций, и его сердце радостно трепетало от этого.\n\nПравда, Жан-Пьер не был уверен, осознал ли кто-то ещё, что они используют те же пули, что и французская армия. И французская армия вскоре начнёт в них стрелять."
 paris_commune_pulse_events.14.a: "Мы верны Комитету и Коммуне."
 paris_commune_pulse_events.14.b: "За Францию, за Интернационал."
 paris_commune_pulse_events.14.c: "Мы движемся на Париж."
 all_that_which_opposes_us_modifier: "Все, кто против нас"
 for_homes_and_lives_modifier: "За наши дома и жизни"
