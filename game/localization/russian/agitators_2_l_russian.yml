 revolution_pulse2_events.3.t: "Друзья за границей"
 revolution_pulse2_events.3.d: "Пламя революции надвигается на область [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], и [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName|l] в городе [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] оказывается в эпицентре забастовки. Опасаясь эскалации и дальнейшей потери прибыли, группа #tooltippable_name [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l]их#! акционеров обратились к правительству с требованием немедленной помощи, обещая поддержку #tooltippable_name [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l]их#! жандармов из приграничных территорий."
 revolution_pulse2_events.3.f: "У меня под рукой двести человек."
 revolution_pulse2_events.3.a: "Мы начинаем утрачивать контроль. Нужно принять их помощь."
 revolution_pulse2_events.3.b: "Наши правоохранительные органы сами справятся."
 revolution_pulse2_events.3.c: "Постараемся избежать кровопролития и договориться."
 transnational_unrest_squashing_strike: "Массовые забастовки"
 transnational_requested_foreign_intervention: "Просьба об иностранном вмешательстве"
 transnational_negotiations_not_fusillations: "Переговоры, а не расстрел"
 transnational_bloody_suppression: "Кровавое подавление"
 revolution_pulse2_events.4.t: "Плата сертификатами разрушает область [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "Выступая против оплаты сертификатами, которые можно обменять только в магазинах компании, рабочие #tooltippable_name #tooltip:[SCOPE.sBuilding('company_store_strike_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('company_store_strike_building').GetCustom('RU_BL_RP')|l]#!#! в области [SCOPE.sState('company_store_strike_state').GetName] подняли бунт, сожгли вызвавший их недовольство магазин и двинулись в сторону головных офисов компании, требуя зарплату в деньгах."
 revolution_pulse2_events.4.f: "«Шестнадцать тонн за смену и что взамен?\nРастёт твой долг, как возраст, без перемен\nГосподь меня к себе не призовёт\nЯ фирме должен Душу за целый год»" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "Компания сама решает, как платить. Подавить восстание."
 revolution_pulse2_events.4.b: "Не стоит раздувать пламя. Требования рабочих обоснованны."
 revolution_pulse2_events.4.tt: "Законодательно запретить замену денежных выплат сертификатами компаний."
 sided_with_workers_over_scrips: "Поддержка рабочих в вопросе выплат"
 sided_with_capitalists_over_scrips: "Поддержка промышленников в вопросе выплат"
 abolished_scrip_wages: "Отмена выплаты сертификатами"
 revolution_pulse2_events.5.t: "Гарнизон города [SCOPE.sState('garrison_refusal_state').GetCityHubName] не подчиняется приказам"
 revolution_pulse2_events.5.d: "Получив приказ силой подавить народный мятеж в городе [SCOPE.sState('garrison_refusal_state').GetCityHubName], батальон гарнизона области [SCOPE.sState('garrison_refusal_state').GetName] отказался подчиняться ему, заявив, что такого не желает ни народ, ни [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 revolution_pulse2_events.5.f: "«Патриотизм? Я с радостью возьмусь за оружие в борьбе с врагами [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]. Если [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting|l]ая армия будет стоять у ворот, я исполню свой долг, как и все мои товарищи.\nНо поднять оружие против своих? Против братьев по крови и вере? Нет, такому приказу я не подчинюсь»."
 revolution_pulse2_events.5.a: "Неповиновение! Вздёрнуть зачинщиков, а остальных под замок."
 revolution_pulse2_events.5.b: "Нужно замолчать этот случай. А гарнизон рано или поздно передислоцируется."
 seditious_garrison: "Непокорный гарнизон"
 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] негодует"
 revolution_pulse2_events.7.d: "Когда [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] в области [SCOPE.sState('hatmakerfeud_state').GetName] чуть было не был арестован, ситуация накалилась и местные жители, сплотившись вокруг зачинщика, выбросили в реку местного шерифа."
 revolution_pulse2_events.7.f: "«Допустить, чтобы [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] ушёл с шерифом? Ну уж нет. Я так скажу, шериф и вся эта кодла из города [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] могут катиться к чёрту.\nЕсли вам нужен [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], вам придётся пройти через меня. И без обид, но я фунтов на тридцать тяжелее тебя»."
 revolution_pulse2_events.7.a: "Отправить солдат, пусть попробуют провернуть такое с ними."
 revolution_pulse2_events.7.b: "Пусть [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] живёт себе спокойно. Главное, чтобы это не вышло за пределы области."
 hatmakersfeud_emboldened_commoners: "Осмелевшие рабочие"
 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] выступает"
 revolution_pulse2_events.8.d: "Осмелев от успешных выступлений против закона, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] и сотни его сторонников выступили против армейских отрядов, прибывающих в область [SCOPE.sState('hatmakerfeud_state').GetName]. Впрочем, их энтузиазм начал сходить на нет, когда они увидели две пушки, направленные на толпу."
 revolution_pulse2_events.8.f: "«Мы обещали спасти тебя от проклятого шерифа, и мы это сделали. Но это чистой воды самоубийство. У нас тринадцать парней с винтовками и шесть десятков с косами и лопатами. Эти даже толпу не сдержат, а тут чёртова армия.\nТебе надо бежать. Мы готовы драться за тебя, без вопросов, но умирать не хотим»."
 revolution_pulse2_events.8.a: "Открыть огонь. Трубите атаку. Разогнать толпу."
 revolution_pulse2_events.8.b: "Дадим им один день, чтобы выдать преступника и разойтись."
 revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] схвачен живым, что привело к допросам и массовым задержаниям."
 revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] убит, став мучеником во имя своего дела."
 revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] сбежал и может тайно продолжать свою деятельность."
 hatmakersfeud_martyrs_for_the_cause: "Видный мученик"
 revolution_pulse2_events.9.t: "В руках государства"
 revolution_pulse2_events.9.d: "Разбил ли он голову о стены камеры? Запытали ли его до смерти? Официальная версия, что революционер, связанный с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('jailtime_blues_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('jailtime_blues_ig').GetCustom('RU_IG_RP')|l]#!#!, умер от холеры, может убедить только наивных слепцов. Ясно одно: его сторонники в ярости, и они жаждут крови."
 revolution_pulse2_events.9.f: "«Говорю вам, это всё масоны. Я слышал от соседа-мясника, что начальник тюрьмы тоже из этих мерзавцев. Или они, или [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]. Или разом и те и другие. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] тоже из них, вот поэтому его и убрали».\n\n«[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCulture('jailtime_blues_pop').GetCustom('RU_CUL_ADJ')|l]их кровей?»\n\n«Слушай, парень, — сказал он, наполнив слабоосвещённую комнату клубом дыма. — В школе от тебя многое скрывают»."
 revolution_pulse2_events.9.a: "«Убийцы», — кричит толпа."
 revolution_pulse2_events.9.b: "Только [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] и начальник тюрьмы знают наверняка. Давайте #italic вежливо#! у него поинтересуемся."
 jailtime_blues_jail_stormed: "Толпа штурмует тюрьму"
 jailtime_blues_martyr: "Смерть мученика"
 revolution_pulse2_events.10.t: "Революционеры грабят склад с оружием"
 revolution_pulse2_events.10.d: "Отряд революционеров — по слухам, [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName|l] — напал на небольшой гарнизон в области [SCOPE.sState('arms_depot_raided_state').GetName], что привело к гибели двух дюжин солдат и краже нескольких ящиков винтовок и патронов. Им даже удалось укатить мелкокалиберное орудие."
 revolution_pulse2_events.10.f: "#bold Разыскиваются: расхитители арсенала#!\n\nПредположительно более 30 человек замешаны в похищении артиллерии и технического снабжения, после которого [randomState] до сих пор не может прийти в себя. £200 за каждого преступника, доставленного живым или мёртвым; £50 — за информацию, которая поможет поймать или уничтожить негодяев.\n\nПреступники, вероятно, вооружены и очень опасны. Сообщники разделят с ними ответственность в полной мере."
 revolution_pulse2_events.10.a: "Прочесать окрестные деревни."
 revolution_pulse2_events.10.b: "Прочесать города."
