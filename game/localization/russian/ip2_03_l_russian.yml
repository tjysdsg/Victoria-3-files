 sikh_empire.3.t: "Смерть Шер-и-Пенджаба"
 sikh_empire.3.d: "[SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'Махарани', 'Махараджа' )] внезапно [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'скончалась', 'скончался' )] во сне. Великую потерю оплакивает вся страна."
 sikh_empire.3.f: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'мертва', 'мёртв' )], вельможи #tooltippable_name [SCOPE.sCountry('relevant_country').GetAdjective|l]ого#! двора бурно празднуют [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'её', 'его' )] кончину. «[SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'Львица издохла', 'Лев издох' )]! — радуются министры, — скоро Пенджаб станет нашим!»\n\nНекоторые, однако, заметили, что [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] отнюдь не разделяет всеобщего благодушия. «[SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'Львица', 'Лев' )] Пенджаба [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'оставила', 'оставил' )] после себя сильных львят. Но смогут ли они устоять перед натиском Компании? — так [SelectLocalization(SCOPE.sCountry('relevant_country').GetRuler.IsFemale, 'спрашивала она', 'спрашивал он' )] себя, если верить словам одной из [SelectLocalization(SCOPE.sCountry('relevant_country').GetRuler.IsFemale, 'её', 'его' )] жён. — Или скоро и у нашего порога окажутся англичане?»"
 sikh_empire.3.a: "Пусть наследие [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'махарани', 'махараджи' )] живёт в [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'её', 'его' )] потомках."
