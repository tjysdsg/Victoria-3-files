 sikh_empire.1.t: "Больше чем свадьба"
 sikh_empire.1.d: "Продемонстрировав исключительные дипломатические таланты и политическое чутьё, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'пригласила', 'пригласил' )] на свадьбу наследника иностранных послов и самых видных граждан страны."
 sikh_empire.1.f: "Придворный летописец махараджи так описывает праздненство:\n\n#italic «Повсюду гремели разнообразные фейерверки. Более сотни человек несли на плечах движущийся трон и „шалабагх“, украшенные множеством цветов…»#!" #Sohan Lal Suri
 sikh_empire.1.a: "Тепло приветствовать иностранных посланников."
 sikh_empire.1.b: "Мы утвердим наше положение среди других монархов мира."
