 india_railway.1.t: "Ограбление поезда в [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]"
 india_railway.1.d: "Международная пресса сообщает об ограблении поезда, организованном [SCOPE.sCulture('discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ими агитаторами в [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]."
 india_railway.1.f: "«Будь это дакоиты, погибших было бы намного больше. Эти молодые люди украли наши деньги ради нашего же блага. Да, они часто ошибаются, но у них добрые намерения».\n\n«Если их намерения такие добрые, зачем же они угрожали оружием своим собратьям? В итоге погиб невинный человек. Я никогда не забуду, как рыдала его жена»."
 india_railway.1.a: "Отрицать провал [SCOPE.sCulture('not_discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ой охраны."
 india_railway.1.b: "Нет смысла скрывать наши потери."
 do_control_the_press: "Контроль над прессой"
 not_control_the_press: "Негативная пресса"
 india_railway.2.t: "Кража у короны"
 india_railway.2.d: "Начался процесс над революционерами, совершившими налёт на поезд. Их обвиняют в грабеже и убийстве."
 india_railway.2.f: "Гул возмущённой толпы, окружившей здание суда, звучит музыкой для ушей подсудимых. За шумом почти не слышно слов обвинителя. Тем не менее он продолжает свою речь:\n\n«Угон, незаконное владение оружием, убийство… Ваша честь, все эти преступления ужасны сами по себе. Но негодяи совершили их не просто так, а в рамках подготовки к ещё более гнусному злодеянию! Краже имущества короны, которая заботится о них с самого рождения! Толпа, собравшаяся на улице, считает их героями. Я считаю, что суд должен объявить их государственными изменниками!»"
 india_railway.2.a: "Допросить их с пристрастием в назидание другим."
 india_railway.2.b: "Следовать процессуальным процедурам."
 railway_trial_authority: "Внесудебные меры"
 railway_trial_legit: "Соблюдение процедур"
 india_railway.3.t: "Голод в регионе"
 india_railway.3.d: "В результате массового экспорта зерна и прочей сельхозпродукции жители [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] оказались перед угрозой голода."
 india_railway.3.f: "#italic Дорогая Элизабет,\n\nНа днях мы сопровождали принадлежащие короне грузы и стали свидетелями душераздирающего зрелища. Я заметил голодающую супружескую чету с двумя детьми, причём мужчина, тощий как прут, не выпускал из рук палку. Когда я спросил у товарищей, что это он охраняет, они объяснили, что жители деревни обратились к каннибализму.#!"
 india_railway.3.a: "Доставить излишки продовольствия по железной дороге."
 india_railway.3.b: "Мы не можем позволить себе такие меры."
