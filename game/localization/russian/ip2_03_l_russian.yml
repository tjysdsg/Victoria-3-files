 sikh_empire.6.t: "Тяжёлая травма"
 sikh_empire.6.d: "Когда [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'возвращалась', 'возвращался' )] с похорон своего отца, на [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'неё', 'него' )] упала каменная колонна! Вазир утверждает, что раны смертельны, врачи бессильны чем-либо помочь."
 sikh_empire.6.f: "На улицах собирается перепуганная толпа, и у всех на уме лишь одно. Смерть магараджи Ранджита опечалила каждого в стране, но он был уже стар. К Кхараку смерть пришла внезапно, но такова была воля Вахе Гуру. Но [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'погибла', 'погиб' )] на следующий день после отца! Настали воистину чёрные дни. Разве может младенец защитить страну? Как он прогонит афганцев и Компанию?"
 sikh_empire.6.a: "Послушаться вазира."
 sikh_empire.6.b: "Сделать всё возможное для спасения магараджи."
