 je_victoria_terminus: "Вокзал Виктория"
 je_victoria_terminus_reason: "Представители #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('relevant_terminus_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('relevant_terminus_ig').GetCustom('RU_IG_RP')|l]#!#! собрали средства на #tooltippable #tooltip:victoria_terminus_construct_tt #bold строительство роскошного вокзала#! #!#!в области $STATE_BOMBAY$. Это великолепное здание с дополнительными железнодорожными платформами и административными конторами должно поднять репутацию Индии в глазах мировой общественности."
