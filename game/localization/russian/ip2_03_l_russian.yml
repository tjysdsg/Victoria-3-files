l_russian:
 #Utilitarian Content
 ideology_utilitarian_millian: "Утилитаризм"
 ideology_utilitarian_millian_desc: "#lore Эта группа верит, что функции правительства нужно кодифицировать и рационализировать в интересах общего блага.#!"
 ideology_utilitarian_leader: "Утилитаризм"
 ideology_utilitarian_leader_desc: "#lore Этот лидер считает, что основная задача правительства лежит в стремлении к общему благу, будь то гарантия основных прав и свобод или благожелательный деспотизм.#!"
 je_imperialism_of_promise: "Империализм надежд"
 je_imperialism_of_promise_reason: "Мы обязаны действовать в интересах общего блага, чего бы это ни стоило. Соблюдение основных прав и предоставление равных возможностей должны занимать центральное место в деятельности правительства. [GetIdeology('ideology_utilitarian_millian').GetName] в колониальной политике обеспечит прогресс как в [ROOT.GetCountry.GetAltName('RU_CL_PP')], так и во всём остальном мире."
 je_imperialism_of_promise_status: "Продвигать [GetIdeology('ideology_utilitarian_millian').GetName|l] в колониальной политике [JournalEntry.GetCountry.GetAltName('RU_CL_RP')]."
 utilitarian_character_trigger: "Любой [Concept('concept_agitator','агитатор')] или [Concept('concept_leader','лидер')] придерживается [Concept('concept_ideology','идеологии')] «[GetIdeology('ideology_utilitarian_leader').GetName]»."
 has_any_secessionists_fail_tt: "От [ROOT.GetCountry.GetAltName('RU_CL_RP')] отделились какие-либо страны."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName] больше не [Concept('concept_subject','субъект')]"
 utilitarian.1.t: "Хорошее управление для всего мира"
 utilitarian.1.d: "[GetIdeology('ideology_utilitarian_millian').GetName] и принципы этой идеологии теперь занимают центральную роль в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ом#! законодательстве. Администрация реформирована и доведена до состояния идеально работающего механизма."
 utilitarian.1.f: "Благодаря достигнутым [ROOT.GetCountry.GetCustom('RU_CL_TP')] успехам [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] ещё больше [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'укрепилась', 'укрепился' )] в своей приверженности принципам утилитаризма. И хотя некоторые ещё сомневаются в применимости [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'её', 'его' )] подхода к колониальной политике, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] уже выразили [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'ей', 'ему' )] свою поддержку.\n\nТем временем индийский народ продолжает жить своей жизнью. Время покажет, насколько действенной окажется политика новой администрации. Её успех должен послужить убедительным основанием для дальнейших реформ."
 utilitarian.1.f2: "Благодаря достигнутым [ROOT.GetCountry.GetCustom('RU_CL_TP')] успехам администрация ещё больше укрепилась в своей приверженности принципам утилитаризма. И хотя некоторые ещё сомневаются в применимости данного подхода к колониальной политике, у него уже появилось немало убеждённых сторонников.\n\nТем временем индийский народ продолжает жить своей жизнью. Время покажет, насколько действенной окажется политика новой администрации. Её успех должен послужить убедительным основанием для дальнейших реформ."
 utilitarian.1.a: "Будущее выглядит радостным и светлым."
 utilitarian_bonus: "Влияние утилитаризма"
 util_colonial_admin_success: "Успех утилитаризма"
 utilitarian.2.t: "Несбыточные обещания"
 utilitarian.2.d: "Хаос, охвативший [ROOT.GetCountry.GetAltName('RU_CL_VP')], наглядно доказывает, что [GetIdeology('ideology_utilitarian_millian').GetName|l] — провальная идея. Его приверженцев обвинили в необратимом разрушении административного аппарата."
 utilitarian.2.f: "Надежды, связанные с утилитаристским подходом к колониальной политике, себя не оправдали. Его наиболее упорные сторонники глубоко разочарованы неудачей, теперь их повсюду встречают насмешками.\n\n«Я никогда не сомневался в том, что эта политика обречена на неудачу. Сам подход был изначально ущербным. Эти безумные идеи не работают»."
 utilitarian.2.a: "Их пора списывать в утиль."
 utilitarian_malus: "Нарушенные обещания"
 util_colonial_admin_fail: "Слабеющее влияние"
 utilitarian.3.t: "Безрезультатная политика"
 utilitarian.3.d: "[GetIdeology('ideology_utilitarian_millian').GetName] должен был стать новым словом в колониальной политике, однако в [ROOT.GetCountry.GetAltName('RU_CL_PP')] он не прижился."
 utilitarian.3.f: "Политика утилитаризма забуксовала, и [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('relevant_character').IsFemale, 'утратила', 'утратил' )] веру в проект. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] отворачиваются от утилитаристской повестки.\n\n[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] размышляет над полученным уроком. «Пожалуй, нам следовало более прагматично применять наши принципы к административной политике», — задумчиво говорит [SCOPE.sCharacter('relevant_character').GetSheHe|l]."
 utilitarian.3.f2: "Политика утилитаризма забуксовала, администрация утратила веру в проект. От утилитаристской повестки отвернулись даже самые упорные сторонники.\n\nКое-кто размышляет над полученным уроком. «Пожалуй, нам следовало более прагматично применять наши принципы к административной политике», — задумчиво говорит он."
 utilitarian.3.a: "Народ всё равно достигнет процветания."
 utilitarian_partial_malus: "Невыполненные обещания"
 util_colonial_admin_partial_success: "Незначительный успех"
 utilitarian.4.t: "Чрезмерное влияние"
 utilitarian.4.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] утверждают, что пресса и общественное мнение в [SCOPE.sCountry('relevant_overlord').GetAltName('RU_CL_PP')] дурно влияют на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! политику."
 utilitarian.4.f: "«Разумеется, у „Таймс“ есть собственное мнение. Как и у мельника Джона с белошвейкой Джейн. И конечно, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] просто [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'обязана', 'обязан' )] к ним прислушиваться. Ну и что, если они ни черта не знают про Индию? Давайте вообще все решения ставить на всеобщее голосование».\n\n«Когда они уже поймут, что для того, чтобы управлять Индией, нужно жить в Индии?»"
 utilitarian.4.a: "Перехватить дискуссию в прессе."
 utilitarian.4.b: "Заблуждения #tooltippable_name [SCOPE.sCountry('relevant_overlord').GetAdjective|l]ой#! публики не представляют для нас угрозы."
 stop_meddlesome_affairs: "Контроль над общественным мнением"
 meddlesome_affairs: "Проблемы с общественным мнением"
 utilitarian.5.t: "Имперские обузы"
 utilitarian.5.d: "Отвратительное отношение #tooltippable_name #tooltip:[SCOPE.sCulture('not_discriminated_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('not_discriminated_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! администраторов в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#! к #tooltippable_name #tooltip:[SCOPE.sCulture('discriminated_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ому#!#! населению стало серьёзным препятствием для продвижения политики #tooltippable_name [GetIdeology('ideology_utilitarian_leader').GetName|l]а#!."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] признаёт, что за последнее время [SCOPE.sCulture('discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ие жители [SCOPE.sState('relevant_state').GetCustom('RU_SL_RP')] неоднократно подвергались насилию:\n\n«Возмутительное поведение [SCOPE.sCulture('not_discriminated_culture').GetCustom('RU_CUL_ADJ')|l]их администраторов, которые явились в [ROOT.GetCountry.GetCustom('RU_CL_VP')] лишь для того, чтобы сколотить себе состояние, подрывает все наши усилия по внедрению политики [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting|l]а. Наши [SCOPE.sCulture('discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ие подданные нуждаются в защите от алчных [SCOPE.sCulture('not_discriminated_culture').GetCustom('RU_CUL_ADJ')|l]их оппортунистов»."
 utilitarian.5.a: "Администраторы должны научиться вести себя сдержаннее."
 utilitarian.5.b: "К чему вмешиваться?"
 unrestrained_fortune_seekers: "Безудержные оппортунисты"
 restrained_fortune_seekers: "Сдержанные оппортунисты"
 utilitarian.6.t: "Укрепление связей"
 utilitarian.6.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] активно стремится укреплять связи между [ROOT.GetCountry.GetAltName('RU_CL_TP')] и [SCOPE.sCountry('relevant_lobby_country').GetAltName('RU_CL_TP')]."
 utilitarian.6.f: "Два выдающихся политических деятеля спорят до позднего вечера. С парадного портрета на них молча взирает [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting].\n\n«[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], все мы — верные слуги империи. Никакая политика не изменит этого факта. Но пока мы стараемся помочь всем её подданным, вас интересуют только собственные карьерные перспективы!»\n\n«Если [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] будет мне доверять, я смогу заручиться [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis] поддержкой».\n\n«Если вам будет доверять народ, [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis] поддержка вам не понадобится!»"
 utilitarian.6.a: "Нужно добиваться большей автономии."
 utilitarian.6.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] действует в наших интересах."
 utilitarian.7.t: "Запоздалые указания"
 utilitarian.7.d: "Из города [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] пришли письма с новыми инструкциями для #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! чиновников и офицеров."
 utilitarian.7.f: "Зачастую [SCOPE.sCulture('not_discriminated_culture').GetCustom('RU_CUL_ADJ')|l]ие чиновники в [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')] работают почти без надзора со стороны вышестоящего начальства. Никто не стоит у них за плечом и не указывает, что им делать. Новые указания, присланные из города [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName], стали для них громом среди ясного неба.\n\n«Вот незадача. Мои чиновники и так работают не покладая рук. Мне кажется, не стоит обращать внимания на отдельные ошибки»."
 utilitarian.7.a: "Мы должны выполнять приказы."
 utilitarian.7.b: "Пусть чиновники на местах решают сами."
 bic_by_the_book: "По инструкции"
 utilitarian.8.t: "Равные возможности"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'получила', 'получил' )] официальную депешу из [SCOPE.sCountry('relevant_overlord').GetAltName('RU_CL_RP')]. Власти метрополии требуют, чтобы образование в [ROOT.GetCountry.GetAltName('RU_CL_PP')] стало доступным для всех."
 utilitarian.8.f: "Телеграмма пришла поздно ночью. Ознакомившись с депешей, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'подумала', 'подумал' )], что лучше бы [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'она', 'он' )] отложила чтение до утра.\n\n«Так они хотят, чтобы мы просвещали народные массы? Это всё меняет. У моего преемника появится либо целая армия послушных клерков… либо образованная и мощная оппозиция. С такими решениями мы ходим по лезвию бритвы»."
 utilitarian.8.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] помогут начать перемены."
 utilitarian.8.b: "Лучше проигнорировать депешу, иначе я не ручаюсь за последствия."
 util_law_enactment_progress: "Стремление к переменам"
 clerk_state_radicals_increase_tt: "[Concept('concept_pop', 'Группы населения')] в областях, где [SCOPE.gsInterestGroup('relevant_ig').GetName|l] имеют более 10% политической силы, станут [Concept('concept_radical', 'радикалами')]"
 no_edu_change_stance_gain_pol_str: "Сохранение статус-кво"
 utilitarian.9.t: "Недостижимый идеал"
 utilitarian.9.d: "Колониальные администраторы, опираясь на [GetIdeology('ideology_utilitarian_leader').GetName|l], разработали амбициозные планы всеобъемлющей рационализации #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! общества. Критики называют их идею невозможной, а требования заоблачными."
 utilitarian.9.f: "«Это грандиозное, чрезвычайно важное начинание. Нам предстоит восстановить порядок в этой стране, и это потребует общих усилий от всех наших подданных. К нашим советам должны прислушаться как простые люди, так и те, кто пользуется среди них авторитетом».\n\n«Но к кому же нам обратиться в первую очередь? Сможет ли народ подтолкнуть своих вождей в наши объятия? Или мы должны сами заговорить с ними в надежде, что они сумеют убедить своих сторонников в преимуществах нашего метода? В конце концов, всё, что мы делаем, делается ради общего блага»."
 utilitarian.9.a: "Мы должны убедить народ."
 utilitarian.9.b: "Убедить чиновников поддержать наши планы."
 persuasive_util_pamphlet_attract: "Убеждение широкой публики"
 persuasive_util_pamphlet_pol_str: "Сила в политике"
 utilitarian.10.t: "Исследование индийского общества"
 utilitarian.10.d: "Ради получения полного представления о населении [ROOT.GetCountry.GetAltName('RU_CL_RP')] было выдвинуто предложение провести всеобщую перепись."
 utilitarian.10.f: "«Изучение Индии должно стать такой же профессиональной областью деятельности, как юриспруденция или медицина».\n\n«Чтобы править, нужно знать тех, кем предстоит управлять. Просто чудо, что мы сумели зайти так далеко, даже не проведя перепись населения. Но продолжать в том же духе — преступная глупость сродни блужданию с завязанными глазами по лабиринту, напичканному ловушками. Мы обязаны знать язык, касту, религию, пол каждого из наших подданных!»" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Устроить перепись."
 utilitarian.10.b: "И что нам это даст?"
