 sikh_empire.2.t: "Вторжение [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]"
 sikh_empire.2.d: "Пока генералы развлекались на царской свадьбе, войска [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')] попытались завладеть нашими территориями в #tooltippable_name #tooltip:[SCOPE.sState('relevant_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_state').GetCustom('RU_SL_PP')]#!#!."
 sikh_empire.2.f: "Я был в Лахоре, когда махараджа узнал, что эмир атакует его крепости, и могу точно назвать время, когда праздник внезапно закончился. На какое-то мгновение весь город погрузился в молчание.\n\nА затем громкий, уверенный голос прокричал боевой клич, заставляющий дрожать врагов сикхов: «Джо боле со нихал» — «Благословен тот, кто говорит эти слова». И тысячи воинов Хальсаджи проревели знакомый ответ: «Сат шри акал», «Господь есть истина»."
 sikh_empire.2.a: "Призвать больше воинов присоединиться к армии."
 sikh_empire.2.b: "Приказать Хальсаджи спланировать ответные действия."
