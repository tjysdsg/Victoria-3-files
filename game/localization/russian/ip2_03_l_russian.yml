 princely_states.4.t: "Высочайший орден Звезды Индии"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] окажет почести, объявив, что [SCOPE.sCharacter('award_winner_scope').GetFullName] отныне является рыцарем — великим командором Ордена Индийской империи."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'прохаживалась', 'прохаживался' )] по залам своего дворца. Со всех сторон [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] предки взирали на [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'неё', 'него' )] с портретов. Как бы они поступили на [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] месте, эти яростные мужчины и женщины, не признающие ничью власть, кроме власти богов? Велели бы они [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ей', 'ему' )] склониться? Или напомнили бы, что кто-то должен стать первым. Кто-то должен выйти вперёд и сказать «Нет»."
 princely_states.4.a: "Свет небес указует нам путь."
 princely_states.4.b: "Такая почесть ничего не значит."
