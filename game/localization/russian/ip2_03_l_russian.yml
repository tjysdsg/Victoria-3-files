 current_system_supported: "Поддержка господства брахманов"
 liberty_desire_hit: "Политика сюзерена"
 erode_venkatappa_ramasamy_appears_tt: "В [ROOT.GetCountry.GetCustom('RU_CL_PP')] появляется И. В. Рамасами"
 an_agitator_appears_tt: "В [ROOT.GetCountry.GetCustom('RU_CL_PP')] появляется [Concept('concept_agitator','агитатор')]"
 caste_conflict.2.t: "Наконец-то равенство"
 caste_conflict.2.d: "Успех политики Дравидийского движения привёл к принятию нового закона и улучшил качество жизни тех, кто не является брахманами."
 caste_conflict.2.f: "Правин Паллар знал, что эта битва ещё не окончена. Но он не мог удержаться от улыбки, занимая своё место в просто правительственном кабинете, пока вентилятор за его спиной охлаждал выступивший пот.\n\nНапротив него сидел мистер Ийер, а слева мистер Агастья. Оба представители высшей касты брахманов. И он, Паллар, на той же должности и с той же зарплатой. Его коллеги избегали встречаться с ним взглядом. Да, работа ещё не окончена, но на сегодня сойдёт и так. Он поблагодарил союзников, которые шли и протестовали вместе с ним, и раскрыл первую папку."
 caste_conflict.2.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] доказали свою компетентность."
 caste_conflict.2.b: "Низшие касты ждёт светлое будущее."
