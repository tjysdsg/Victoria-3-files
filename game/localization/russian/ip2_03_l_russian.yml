 #Sikh Empire IGs and IG traits
 ig_granthis: "Грантхи"
 ig_granthis_desc: "Грантхи — это религиозные чиновники в сикхизме, монотеистической религии, считающей, что мирские стремления лишь отвлекают от единения с Богом."
 ig_trait_rehat: "Рехат"
 ig_trait_rehat_desc: "Со времён первых Пандж Пьяре наша вера побуждала выдающихся воинов поддержать наше правое дело. В это непростое время вера вновь побеждает солдат встать под наши знамёна."
 ig_khalsaji: "Хальсаджи"
 ig_khalsaji_desc: "Основная боевая сила Сикхской Империи, Хальсаджи сочетает сикхские воинские традиции Хальса с принципами современного франко-британского военного дела."
 ig_trait_khalsa: "Хальса"
 ig_trait_khalsa_desc: "Мы должны уметь обращаться с оружием, чтобы защищать невинных. Как воины, мы обязаны отважно сражаться, невзирая на неприятеля, и хранить верность традициям рехата."
 ig_jats: "Джаты"
 ig_jats_desc: "Джатами называют фермеров и крестьян Пенджаба, чьи предки были кочевниками-скотоводами. Их интересы в основном лежат в сфере сельского хозяйства."
 ig_trait_khalsa_panth: "Хальса Пантх"
 ig_trait_khalsa_panth_desc: "Жить по правде, честным трудом. Следуя примеру святых, мы избегаем крайностей и во всём стремимся держаться золотой середины. Товары, которые мы производим, должны попасть к тем, кто в них нуждается."
 ideology_sikh_militancy: "Сикхский милитаризм"
 ideology_sikh_militancy_desc: "#lore Среди сикхов существует воинствующее движение, оно выступает за организацию сильной национальной армии.#!"
 ideology_sikh_moralist: "Сикхский морализм"
 ideology_sikh_moralist_desc: "#lore Сикхи верят, что все одинаково связаны с Богом, и с уважением относятся к другим вероисповеданиям.#!"
