 railway_famine: "Смертность от регионального голода"
 railway_hunger_relief: "Помощь голодающим отправлена"
 railway_hunger_no_relief: "Помощь голодающим не отправлена"
 railway_ig_disapproval: "Отказ в соблюдении собственных интересов группы"
 railway_ig_approval: "Заинтересованная группа преследует свои интересы"
 india_railway.4.t: "Удобства первого класса"
 india_railway.4.d: "Всё больше людей выбирают железнодорожный транспорт, однако сегрегация никуда не делась и трения между различными социальными группами становятся всё сильнее."
 india_railway.4.f: "Двое мальчишек высунули головы из двери, спасаясь от невыносимой жары внутри вагона.\n\n«Говорят, в первом классе на потолках вентиляторы! А сиденья и койки набиты ватой, так что сидеть на них можно часами!»\n\n«Я слышал, у них есть собственные туалеты».\n\n«Ну это вряд ли. Благородным дамам и господам туалеты не нужны».\n\n«Так вот почему в нашем вагоне их тоже нету?»"
 india_railway.4.a: "Вопросы социальной справедливости — не наша забота."
 india_railway.4.b: "Дополнительные чайные киоски помогут снизить напряжение."
 rising_intracommunal_tension: "Растущая напряжённость"
 india_railway.5.t: "Железные дороги для всеобщего процветания"
 india_railway.5.d: "Грандиозное железнодорожное строительство наконец-то завершено. Новая железная дорога позволит людям путешествовать и работать во всех уголках страны."
 india_railway.5.f: "Этот вокзал обеспечит будущее для всей Индии. Новая железнодорожная сеть изменит всё — торговлю, перемещение армий, эффективность управления.\n\nУголь и пар — вот что отныне будет течь по жилам империи. А этот великолепный вокзал станет её бьющимся сердцем! Да здравствует [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle|l]!"
 india_railway.5.f2: "Этот вокзал обеспечит будущее для всей Индии. Новая железнодорожная сеть изменит всё — торговлю, перемещение армий, эффективность управления.\n\nУголь и пар — вот что отныне будет течь по жилам империи. А этот великолепный вокзал станет её бьющимся сердцем! Да здравствует [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 india_railway.5.a: "Чудесно."
 india_railway_reward: "Прочные связи"
