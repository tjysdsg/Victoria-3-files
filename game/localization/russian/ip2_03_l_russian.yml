 princely_states.3.t: "Нехватка вьючных животных"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] планирует отправить наших лучших верблюдов, чтобы решить #tooltippable_name [SCOPE.sCountry('top_overlord_scope').GetAdjective|l]ие#! трудности, связанные с нехваткой вьючных животных."
 princely_states.3.f: "Двор потратил несколько часов на обсуждение этого вопроса. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] молча [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'слушала', 'слушал' )] с мрачным видом, кивая на доводы советников. С [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] точки зрения это был не выбор, а лишь заблуждения тех, кто не желает осознать, в чьих руках находится власть. Помощь британцам — это не выбор между верностью бывшим соратникам и деньгами. Это выбор между нуждой и процветанием."
 princely_states.3.a: "Всё в порядке, пока они нам платят."
