 sikh_empire.4.t: "Угроза мятежа"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] открыто выражает своё недовольство тем, как правит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "В кабинетах Британской Ост-Индской компании в Дели уже который час обсуждают донесения из сикхской столицы. Глава комитета устало трёт глаза, и тут его осеняет:\n\n«А что, если… ничего не делать?» — предлагает он.\n\n«То есть как это — ничего?» — недоумевает сотрудник помоложе.\n\n«Как недавно мы уже убедились, мало что угрожает империи сильнее, чем смена власти, — и сикхи не исключение. Лев мёртв, львятам недостаёт опыта, а гиены уже щёлкают зубами у их ног. Так куда нам спешить? Пусть измотают друг друга»."
 sikh_empire.4.a: "Заставить [SelectLocalization(SCOPE.sCharacter('relevant_general').IsFemale, 'её', 'его' )] замолчать."
 sikh_empire.4.b: "Позволить [SelectLocalization(SCOPE.sCharacter('relevant_general').IsFemale, 'ей', 'ему' )] высказываться открыто."
 sikh_empire.5.t: "Безвременная кончина"
 sikh_empire.5.d: "Из-за загадочной и тяжёлой болезни [SCOPE.sCharacter('relevant_ruler').GetFullName] не [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'сумела', 'сумел' )] сохранить за собой трон. Подобное стечение обстоятельств породило множество слухов среди правящей элиты."
 sikh_empire.5.f: "Вернувшись с работы во дворце, молодой слуга видит, что вся семья уже в сборе. На него немедленно обрушивается град вопросов.\n\n«Это правда, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'упилась', 'упился' )] до смерти?» — возмущённым тоном спрашивает мать.\n\n«Наверняка это убийство!» — возражает взволнованный отец.\n\nЮноша не желает отвечать на расспросы родителей, братьев, дядюшек и тётушек. Единственное, чего он сейчас хочет — это упасть в кровать и никогда больше не просыпаться. Лишь тогда его перестанет мучить вопрос: #italic что было в том напитке, который вазир велел поднести [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'махарани', 'махарадже' )]?#!"
 sikh_empire.5.a: "Народ будет оплакивать эту потерю."
