 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] кое-как остаётся в живых."
 notification_neighbor_encroaching_pan_message_name: "Страхи перед агрессией [SCOPE.sCountry('relevant_country').GetAltName('RU_CL_RP')]"
 notification_neighbor_encroaching_pan_message_desc: "Лишившись правителя в результате несчастного случая, мы оказались в уязвимом положении. Многие опасаются, что [SCOPE.sCountry('relevant_country').GetName] начн[SCOPE.sCountry('relevant_country').GetCustom('RU_CL_END_T')] кампанию против нас."
