 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName] аннексиру[SCOPE.sCountry('bic_scope').GetCustom('RU_CL_END_T')] княжество"
 princely_states.5.d: "Воспользовавшись доктриной выморочных владений, [SCOPE.sCountry('bic_scope').GetName] поглотил[SCOPE.sCountry('bic_scope').GetCustom('RU_CL_END_FEM')] ещё одно княжество."
 princely_states.5.f: "В детстве наставники побуждали [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] играть в шахматы. Если так подумать, игра отлично передаёт одну из особенностей правителя. Правитель никогда не ходит больше чем на один шаг за раз. Но стоит [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ей', 'ему' )] пасть, и всё остальное теряет значение. Сегодня один из [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'её', 'его' )] соседей был поглощён [SCOPE.sCountry('bic_scope').GetAltName('RU_CL_TP')], и [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'почувствовала', 'почувствовал' )] себя королём на шахматной доске, окружённым врагами и едва ли способным сопротивляться. Но даже в таком случае у [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'неё', 'него' )] остаётся один ход. Нужно лишь убедиться, что он будет правильным."
 princely_states.5.a: "Какая гнусная политика!"
 princely_states.5.b: "Возможно, это мудрое решение."
