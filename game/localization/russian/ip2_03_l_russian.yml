 princely_states.2.t: "Больше не княжество"
 princely_states.2.d: "После тяжёлой борьбы за независимость [ROOT.GetCountry.GetNameNoFormatting] больше не туземное княжество. Народ ликует, а [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] намеревается укрепить свою власть."
 princely_states.2.f: "Мубарак Хо!\n\n[TimeKeeper.GetCurrentDate.GetString] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'отпраздновала', 'отпраздновал' )] свою новообретённую власть великолепным парадом и салютом из орудий. В воздухе витало ощущение торжества, людям раздавались угощения в знак грядущей эпохи изобилия. Только время покажет, выполнит ли [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] свои обещания!"
