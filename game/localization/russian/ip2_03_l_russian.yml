 #Dravidian Movement
 je_dravidian_movement: "Дравидийское движение"
 je_dravidian_movement_reason: "Население [ROOT.GetCountry.GetAltName('RU_CL_RP')] недовольно чрезмерным представительством брахманов в органах власти. После серии конференций небрахманы объявили о создании Дравидийского движения, которое будет противостоять доминированию брахманов. Движение стремится избавить правительство от кастовых различий."
 dravidian_movement_fail_tt: "Принят Акт о самоуправлении Индии"
 caste_conflict.1.t: "Неравные возможности"
 caste_conflict.1.d: "Напряжённость между кастами резко усилилась после того, как недавняя перепись указала на непропорциональное большое количество брахманов в правительстве и подчеркнула ограниченное присутствие всех остальных."
 caste_conflict.1.f: "Правин стиснул в руках своё резюме и два магистерских диплома в экономике и юриспруденции и стремительно вышел прочь после очередного отказа.\n\nОн знал, что не должен злиться или удивляться. Он знал, что после переезда из города [ROOT.GetCountry.GetCapital.GetCityHubName] он окажется вдали от поддержки своего просвещённого университета, но столь неприкрытая сегрегация шокировала его. Несмотря на свою квалификацию, он с трудом мог прокормить себя, тогда как другие, столь же образованные, попивали чай в поместьях. Но больше всего его бесило то, как стража закрывала перед ним двери. Будто бы они чем-то отличались от него в глазах своих хозяев, которых так ревностно охраняют."
 caste_conflict.1.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] возглавят реформы."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName] име[SCOPE.sCountry('top_overlord_scope').GetCustom('RU_CL_END_T')] свои причины поддерживать эту практику."
