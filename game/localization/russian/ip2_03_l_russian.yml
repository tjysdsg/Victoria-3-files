 princely_state_decision: "Стремление к суверенитету"
 princely_state_decision_desc: "Слишком долго британцы недооценивали и подрывали нашу власть. Пора начать кампанию за нашу независимость."
 je_princely_states: "Борьба за суверенитет"
 je_princely_states_reason: "[SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Наша великая', 'Наш великий' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] правит [ROOT.GetCountry.GetCustom('RU_CL_TP')], но мы до сих пор подчиняемся прихотям [SCOPE.sCountry('top_overlord_scope').GetCustom('RU_CL_RP')]. Власть [SCOPE.sCountry('top_overlord_scope').GetCustom('RU_CL_RP')] растёт с каждым днём, но мы ещё можем изменить свою судьбу.\n\nОбстоятельства складываются в нашу пользу, что позволит нам увеличить автономию [ROOT.GetCountry.GetCustom('RU_CL_RP')] и встать на путь обретения независимости. В противном случае мы окажемся под [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting|l]ой пятой."
