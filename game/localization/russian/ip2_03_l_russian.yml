 notification_verge_of_collapse_desc: "Дравидийское движение утратило мотивацию. [SCOPE.sCharacter('rural_folk_leader_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('rural_folk_leader_scope').IsFemale, 'покинула', 'покинул' )] руководство #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetCustom('RU_IG_RP')|l]#!#!."
 notification_verge_of_collapse_tooltip: "#header $notification_verge_of_collapse_name$#!\n$TOOLTIP_DELIMITER$\n$notification_verge_of_collapse_desc$"
 caste_conflict.4.t: "Небрахманский манифест"
 caste_conflict.4.d: "В городе [ROOT.GetCountry.GetCapital.GetCityHubName] циркулирует Небрахманский манифест, из-за чего [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] и [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName|l] начинают косо посматривать друг на друга."
 caste_conflict.4.f: "Лидеры двух партий сидели друг напротив друга, и их помощники тщательно прислушивались, наблюдая вот уже второй час борьбы двух умов.\n\n«Прошу вас, убедите Партию справедливости прислушаться к голосу разума, — [SelectLocalization(SCOPE.sCharacter('intelligentsia_leader_scope').IsFemale, 'просила', 'просил' )] [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]. — Мы должны бороться вместе, или мы проиграем!»\n\n«Вы хотите, чтобы мы вместе с вами встали против британцев, но скажите, когда настанет завтрашний день, разрешите ли вы нам править вместе с вами? Британцы причинили мне не больше зла, чем вы. Более того, большинство их действий направлялись вашими руками»."
 caste_conflict.4.a: "Этот манифест непатриотичен!"
 caste_conflict.4.b: "Возможно, манифест не лишён смысла."
 argument_to_be_made: "Неопровержимый аргумент"
 caste_conflict.5.t: "Неприкасаемые и изгои"
 caste_conflict.5.d: "Чтобы подтвердить свои права, община неприкасаемых пила из общественной цистерны, доступ к которой был для них запрещён. [SCOPE.sCharacter('character_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('character_scope').IsFemale, 'возглавила', 'возглавил' )] этот ненасильственный протест, которому воспротивились брахманы."
 caste_conflict.5.f: "Молодая неприкасаемая Мина наблюдала за процессией издалека, скрываясь за большим деревом. Она пришла сюда прошлым днём вместе с матерью, и они пили из цистерны. Казалось, это какое-то важное событие, хотя для неё это было лишь поводом пропустить рабочий день. Но увиденное повергло её в ужас. Священники вливали в воду коровью мочу и навоз. Неужто Мина выпила воду с коровьей мочой? Как бы то ни было, она больше никогда не будет пить из этой загрязнённой цистерны."
 caste_conflict.5.a: "Действия священнослужителей неприемлемы."
 caste_conflict.5.b: "Пусть и дальше отвлекают друг друга."
