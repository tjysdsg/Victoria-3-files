 princely_states.1.t: "Разные судьбы"
 princely_states.1.d: "Стремление к независимости ощущается во всех уголках [ROOT.GetCountry.GetAltName('RU_CL_RP')]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] на распутье и [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] выбрать верный путь."
 princely_states.1.f: "Желание освободиться от власти [SCOPE.sCountry('overlord_scope').GetCustom('RU_CL_RP')] постепенно нарастает. Об этом думают все [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие подданные, независимо от их рода занятий. Беспокойство среди населения порождает вопрос о том, как [ROOT.GetCountry.GetNameNoFormatting] мо[ROOT.GetCountry.GetCustom('RU_CL_END_GUT')]т взять судьбу в своих руки.\n\nПутник, проходящий через город [ROOT.GetCountry.GetCapital.GetCityHubName], едва ли сможет не услышать перешёптывания о том, что народ больше не желает жить под пятой [SCOPE.sCountry('overlord_scope').GetCustom('RU_CL_RP')]."
