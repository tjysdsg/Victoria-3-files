 victoria_terminus.1.t: "Вокзал, равных которому нет"
 victoria_terminus.1.d: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] выдвинули предложение построить в #tooltippable_name #tooltip:[SCOPE.sState('relevant_bombay_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_bombay_state').GetCustom('RU_SL_PP')]#!#! огромный вокзал. Они собрали внушительные средства на постройку здания."
 victoria_terminus.1.f: "В небольшом кабинете, где группа чиновников рассматривает проекты нового вокзала, не продохнуть от табачного дыма.\n\n«Это крайне дорогостоящее предприятие. Не думаю, что перестройка станции — хорошее вложение наших ресурсов».\n\n«Друг мой, наступила эра паровоза. Наши доходы напрямую зависят от скорости доставки грузов. А сейчас эта скорость — как у запряжённой лошадьми телеги»."
 victoria_terminus.1.a: "Немедленно начать строительство."
 victoria_terminus.1.b: "Лучше направить средства туда, где они нужнее."
 victoria_terminus_construct_tt: "Вокзал Виктория можно построить с помощью [Concept('concept_political_lens', 'линзы политики')] в области $STATE_BOMBAY$"
 dismissed_victoria_terminus_je_tt: "[Concept('concept_journal_entry', 'Запись в дневнике')] #bold «$je_victoria_terminus$»#! будет удалена"
 victoria_terminus_accepted: "Строительство вокзала одобрено"
 victoria_terminus_rejected: "В строительстве вокзала отказано"
 victoria_terminus.2.t: "Архитектурное чудо"
 victoria_terminus.2.d: "Законченное здание вокзала Виктория — это эффектное сочетание нескольких архитектурных стилей. Постройка вокзала открывает новую главу в истории не только #tooltippable_name #tooltip:[SCOPE.sState('relevant_bombay_state').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('relevant_bombay_state').GetCustom('RU_SL_RP')]#!#!, но и всей Индии."
 victoria_terminus.2.f: "Двое британцев останавливаются полюбоваться на новенькое здание вокзала, пока кули перетаскивает их багаж.\n\n«Если бы не несколько месяцев, проведённых на корабле, я бы подумал, что мы снова в Лондоне».\n\n«В этом и заключается гений архитектора. Наши соотечественники видят в этом здании продолжение британской культуры, тогда как местные — достойное развитие наследия Великих Моголов. Все довольны, никто не обижен, а бизнес идёт в гору»."
 victoria_terminus.2.a: "Этот вокзал послужит на благо всей Индии."
 victoria_terminus.2.b: "Наш архитектурный шедевр поразит весь мир!"
 victoria_terminus_reward_loc: "Новый транспортный узел"
 victoria_terminus_reward_int: "Символ развития"
 #Sikh Empire Content
 je_sikh_sovereignty: "Сикхский суверенитет"
 je_sikh_sovereignty_reason: "С тех пор, как #bold Шер-и-Пенджаб#! захватил бывшую столицу Империи моголов, наша молодая держава вступила в эпоху мира и процветания.\n\nМы обязаны хранить заветы [GetReligion('sikh').GetCustom('RU_RL_ADJ_OI')|l] веры и оберегать наши границы от любых вторжений извне. Долгой жизни новой правящей династии!\n\n#b [Concept('concept_court_intrigue','Придворные интриги')] и [Concept('concept_empire_stability','стабильность империи')]#!\n[ROOT.GetCountry.GetCustom('RU_CL_DP')] угрожают не только внешние враги. Придворные группировки могут плести заговоры с целью свержения нашего [Concept('concept_ruler','правителя')] в пользу своего кандидата. Если #b уровень придворных интриг#! достигнет #v 100%#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] (правитель) будет [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'убита', 'убит' )], Сикхский суверенитет упадёт до #v 0#!, уровень интриг снизится, а трон займёт новый кандидат."
