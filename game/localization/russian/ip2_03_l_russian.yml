 sikh_empire.11.t: "Скоропостижный конец"
 sikh_empire.11.d: "Очередная жертва безжалостных придворных интриг, охвативших [ROOT.GetCountry.GetAltName('RU_CL_VP')]. Совсем недолго [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'продержавшаяся', 'продержавшийся' )] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'была найдена мёртвой', 'был найден мёртвым' )] в своих покоях, [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "«В смысле, никто не хочет работать здесь?» — прокричал придворный повар. Его служанка, мать двоих детей, не дрогнула под его взглядом. «Они считают это место проклятым, — ответила она, — и их трудно винить. Никаким количеством золота не смыть запах смерти с этих камней».\n\nПовар тяжело вздохнул. «Нет, ты права. Но что ты предлагаешь? Уморить голодом нашего нового владыку?»\n\n«Все могут есть в лангаре, хоть царь, хоть крестьянин, — ответила женщина. — Если еда не идёт к царю, царь может пойти к еде»."
 sikh_empire.11.a: "Несвоевременная кончина."
