 sikh_empire.7.t: "Конец династии"
 sikh_empire.7.t2: "Гибель наследия льва"
 sikh_empire.7.d: "Наша империя утратила независимость. Всё, что создал Шер-и-Пенджаб, потеряно."
 sikh_empire.7.d2: "Смерть бродит по коридорам нашего дворца. [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'Наша', 'Наш' )] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'мертва', 'мёртв' )], и всё, что создал Шер-и-Пенджаб, вот-вот погибнет."
 sikh_empire.7.f: "«Они прозвали Ранджита Сингха „Шер-и-Пенджаб“ — Лев Пенджаба. Большая ошибка», — усмехается британский генерал.\n\nЕго пальцы пробегают по договору об аннексии и останавливаются на гербе Великобритании. «Им стоило бы знать, что лев ни с кем не делит свои владения»."
 sikh_empire.7.f2: "«Они прозвали Ранджита Сингха „Шер-и-Пенджаб“ — Лев Пенджаба», — усмехается генерал.\n\nЕго пальцы пробегают по длинному списку сикхских князей и военачальников, погибших в междоусобных войнах. «Им разве не сказали, что гордыня до добра не доведёт?»"
 sikh_empire.7.a: "Увы, наследие льва утрачено."
 sikh_empire.8.t: "Наследие льва"
 sikh_empire.8.d: "Пройдя через годы потрясений, наша страна смогла отстоять свою независимость. Наследие Шер-и-Пенджаба будет жить в веках."
 sikh_empire.8.f: "«Интересно, что бы сказал махараджа Ранджит Сингх, если бы видел нас сегодня? — задумчиво спрашивает молодой солдат Хальсаджи. — Гордился бы он нашей стойкостью? Или был бы разочарован нашими успехами?»\n\n«У нашего народа есть дом. У нас есть будущее — надеюсь, что мирное, — отвечает ему капитан. — Думаю, Лев был бы рад, что у его детей благодаря его трудам есть родина»."
 sikh_empire.8.a: "Впереди нас ждёт новая слава."
 sikh_sovereignty_success: "Империя выстояла"
 lions_legacy: "Наследие льва"
 sikh_empire.9.t: "Последний махараджа"
 sikh_empire.9.d: "Внезапно объявился юный [SCOPE.sCharacter('duleep_character').GetFullName], лишённый трона после падения Сикхской империи."
 sikh_empire.9.f: "При дворе бурно обсуждают возвращение Безземельного князя, хоть никто и не осмеливается назвать его так в лицо. Юноша хорош собой и безупречно воспитан, его судьба вызывает у придворных искреннее участие. Король без королевства, он вырос без родителей, но никогда особенно не переживал по этому поводу. Некоторые, впрочем, задаются вопросом — а понимает ли он вообще, чего лишился?"
 sikh_empire.9.a: "Возможно, он ещё обретёт цель в жизни."
 sikh_empire.9.b: "Где-нибудь ему наверняка будут рады."
 duleep_goes_to_gbr_tt: "Отправляется жить в Великобританию"
 sikh_empire.10.t: "Снесло начисто"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'была убита', был 'убит' )] во время осмотра оружия, которое [SelectLocalization(SCOPE.sCharacter('assassin_scope').IsFemale, 'держала', 'держал' )] [SCOPE.sCharacter('assassin_scope').GetFullName]. Когда [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] заглянула в дуло [SelectLocalization(SCOPE.sCharacter('assassin_scope').IsFemale, 'её', 'его' )] дробовика, [SCOPE.sCharacter('assassin_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('assassin_scope').IsFemale, 'спустила', 'спустил' )] курок."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'была убита', был 'убит' )] придворным, демонстрировавшим привозной дробовик. Когда [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] заглянула в дуло дробовика, придворный спустил курок."
 sikh_empire.10.f: "«Вахе Гуру, Вахе Гуру, Вахе Гуру» — звучало во всему дворцу. Так скорбели верные последователи [SelectLocalization(SCOPE.sCharacter('relevant_ruler').IsFemale, 'лишённой лица покойницы', лишённого лица покойника' )]. Остальные помалкивали. Ненавистники опасались последствий. Хранившие верность Дулипу опасались за его безопасность. А остальные просто устали от бесконечных смертей."
 sikh_empire.10.a: "«Какое предательство!»"
