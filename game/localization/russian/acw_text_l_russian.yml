l_russian:
 acw_events.1.t: "Аболиционист-мученик"
 acw_events.1.d: "Неистовый писатель-аболиционист погиб перед собственным домом в перестрелке со сторонниками рабства. История получила широкую огласку по всему государству, и люди всех сословий, которые прежде хранили нейтралитет, всё чаще проявляют радикальный настрой."
 acw_events.1.f: "Его друг вздохнул. Пышных похорон устраивать не стали, чтобы не привлекать внимания агрессивной толпы. Надгробный камень был небольшим, не привлекающим внимания. Разрешили оставить лишь надпись:\n\n«Здесь лежит смелый человек. Оставьте его могилу в покое»."
 acw_events.1.a: "Жуть какая! Жестокости работорговцев нужно дать отпор."
 acw_events.1.b: "Пора бы аболиционистам примолкнуть!"
 acw_events.2.t: "Беглый раб"
 acw_events.2.d: "Раб, которым владеет [SCOPE.sCharacter('slaver_ig_leader').GetFullName], сбежал из [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] владений в свободный северный регион. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] требует вернуть его, но аболиционисты заявляют, что эти требования должно игнорировать."
 acw_events.2.f: "«Мало что я ценю так, как справедливость. Если человек теряет пиджак — ему должны его вернуть, не так ли? Вот я всего лишь и прошу вернуть моё имущество. С чего такой переполох?»"
 acw_events.2.a: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName] получит своего раба, мы сделаем всё возможное."
 acw_events.2.b: "На свободной земле свободны все. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] не получит помощи от нашего правительства."
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] выдвигает условие"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], лидер группы «[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]», предлагает полностью запретить рабство на всех наших западных территориях. Одни противники этой идеи считают, что разумнее добиваться умеренности, а другие — что рабство на всех новых территориях должно быть легализовано."
 acw_events.3.f: "«Довольно этому отвратительному институту множить своё тлетворное влияние! Свободное государство не может процветать без свободной территории!»"
 acw_events.3.a: "Отвергнуть условие — такие решения должны приниматься на областном уровне."
 acw_events.3.b: "Принять условие и отменить рабство на западе."
 acw_events.3.c: "Отвергнуть условие и расширить работорговлю на западе."
 acw_events.4.t: "Забытое событие"
 acw_events.5.t: "[SCOPE.sState('bleeding_kansas').GetName] истекает кровью"
 acw_events.5.d: "[SCOPE.sState('bleeding_kansas').GetName] превращается в арену столкновений аболиционистов и сторонников рабства. Каждая сторона пытается склонить правительство на свою сторону. Начались столкновения вооружённых формирований друг с другом и с мирными жителями."
 acw_events.5.f: "«Здесь, перед богом и людьми, я посвящаю свою жизнь борьбе с рабством. Лишь кровь смоет преступления виновных с этой земли»." #two separate quotes by John Brown.
 acw_events.5.a: "Бандиты с границ не должны диктовать законы! [SCOPE.sState('bleeding_kansas').GetName] станет свободным штатом."
 acw_events.5.b: "Не партизанам решать, как нам жить! [SCOPE.sState('bleeding_kansas').GetName] сохранит рабство."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] останется свободной территорией."
 acw_events_5_slave_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] станет прибежищем небольшой группы рабов."
 acw_events.6.t: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] получает порку"
 acw_events.6.d: "Известный аболиционист [SCOPE.sCharacter('charles_sumner_leader').GetFullName] получил изрядную трёпку. Рабовладелец [SCOPE.sCharacter('preston_brooks_leader').GetFullName] избил беднягу палкой так, что тому придётся оставить государственную службу и отправиться на лечение. И тем не менее обидчик до сих пор на свободе."
 acw_events.6.f: "«Какое варварство! Как вообще в одном штате могут существовать столь противоположные сообщества?»"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] просто защищал свою честь. Мы не станем ничего предпринимать."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] уходит с государственной службы."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] напал на гражданина! Его необходимо выдворить со службы и арестовать."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] уходит с поста."
 acw_events.7.t: "Свободный штат [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d: "Противники отделения в штате [SCOPE.sState('free_state_of_county').GetName] собрали единомышленников и объявили о создании правительства унионистов."
 acw_events.7.f: "«Наперекор сторонникам отделения, мы, выполняя волю народа, отделяемся от этих предателей и объявляем себя свободными и независимыми, однако храним верность нашему государству, коим является и будет являться [SCOPE.sCountry('unionist_usa').GetName]»."
 acw_events.7.a: "Они прислушаются к голосу силы."
 acw_events.7.b: "Мы не можем себе позволить выступить сейчас против них."
 acw_events.8.t: "Большая погоня за поездом"
 acw_events.8.d: "Вражеские налётчики успешно угнали локомотив. Прежде чем их остановили, негодяи разрушили несколько миль рельсов и телеграфных проводов в штате [SCOPE.sState('great_locomotive_chase_state').GetName]."
 acw_events.8.f: "С каждым новым вздохом трубы клубы дыма становились всё прозрачнее. Локомотив «[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]» устал. $fuel$ у налётчиков закончилось несколько миль назад, и вывороченные рельсы уже вряд ли бы их спасли. Вдалеке показались дымные струи их преследователей. Они приближались. Погоня заканчивалась."
 acw_events.8.a: "Всё к чертям, немедленно восстановить рельсы и провода!"
 acw_events.8.b: "Если мы разместим войска в поездах, железнодорожное сообщение замедлится, но станет безопаснее."
 acw_events.8.c: "В следующий раз мы поймаем налётчиков прежде, чем они отправятся в путь."
 acw_events_low_tt: "Угроза гражданской войны немного возрастёт."
 acw_events_med_tt: "Угроза гражданской войны умеренно возрастёт."
 acw_events_high_tt: "Угроза гражданской войны значительно возрастёт."
 acw_followup_events.1.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — цель покушения"
 acw_followup_events.1.d: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] стал жертвой покушения, которое устроил сторонник недавнего восстания. И хотя убийцу и его сообщников сразу же поймали, невозможно отрицать, что эта смерть стала весьма безрадостным финалом этой трагической главы в истории Америки."
 acw_followup_events.1.f: "«[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] всегда знал, что труд [SCOPE.sCharacter('lincoln_proxy').GetHerHis] опасен, и пусть жизнь великого человека оборвалась, она не потеряна. Чёрная пелена, павшая на нашу страну, огромное пятно на репутации нашего народа, дрязги и раздоры людские — всё это побеждено [SCOPE.sCharacter('lincoln_proxy').GetHerHis] отвагой и решимостью. [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] войдёт в историю на веки вечные»."
 acw_followup_events.1.a: "Сегодняшний день станет днём траура для нашей нации."
 acw_followup_events.2.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — цель покушения"
 acw_followup_events.2.d: "Сторонник недавнего мятежа покусился на убийство. Его целью стала весьма значительная фигура на политическом небосклоне: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Дерзкая попытка провалилась, а несостоявшегося убийцу и его сообщников задержали. Теперь [SCOPE.sCharacter('lincoln_proxy').GetLastName] с лёгкостью привлечёт на свою сторону ещё больше народу."
 acw_followup_events.2.f: "«Как эти глупцы собираются вновь восстать, если даже один раз попасть не могут?»"
 acw_followup_events.2.a: "Трагедии не случилось!"
 acw_followup_events.3.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] — цель покушения"
 acw_followup_events.3.d: "Сторонник недавнего мятежа покусился на убийство. Его целью стала весьма значительная фигура на политическом небосклоне: [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Но всё пошло не так, как планировал убийца."
 acw_followup_events.3.f: "Пол негромко скрипит. [SCOPE.sCharacter('lincoln_proxy').GetFullName] оборачивается и видит, как некто тянется к револьверу. Не успевает незваный гость вытащить оружие, как [SCOPE.sCharacter('lincoln_proxy').GetLastName] набрасывается на него с кулаками. «Собака! Совсем совесть потерял?!» кричит [SCOPE.sCharacter('lincoln_proxy').GetSheHe], сопровождая каждое слово ударом кулака по лицу несостоявшегося убийцы."
 acw_followup_events.3.a: "Так кончают все убийцы!"
 acw_followup_events.4.t: "Сорок акров и мул!"
 acw_followup_events.4.d: "В войне со сторонниками отделения многие невольники были уверены, что после освобождения им отдадут землю, на которой прежде заставляли трудиться. Жители штата [SCOPE.sState('land_redistribution_state').GetName] обратились с этим вопросом к местным властям, а те — к нам."
 acw_followup_events.4.f: "«Земля! Нам нужна земля! Урна для голосования меня не прокормит, отдайте мне клочок земли, который и так возделывала моя семья, — так мы сможем прокормиться!»"
 acw_followup_events.4.a: "Разрешить ограниченную раздачу земли."
 acw_followup_events.4.b: "Экономические мероприятия часто вызывают неприятности."
 acw_followup_events.5.t: "Преступления на почве шовинизма в штате [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Столкновения белых повстанцев и свободных чёрных сделали обстановку в штате [SCOPE.sState('supremacist_violence_state').GetName] взрывоопасной."
 acw_followup_events.5.f: "«Мятежники пинались, толкались и нещадно избивали всех прочих. На улицах стало скользко от крови невинных. В пылу сражения опустевшие револьверы не перезаряжали, и они то и дело звякали о мостовую. Чтобы навести хотя бы подобие порядка, властям пришлось объявить военное положение и ввести войска»."
 acw_followup_events.5.a: "Защищать освобождённых рабов всей властью правительства."
 acw_followup_events.5.b: "Вводить войска нельзя — это рассорит нас с местными лидерами."
 acw_followup_events.6.t: "Искупители"
 acw_followup_events.6.d: "Коалиция бывших конфедератов и их сторонников правдами и неправдами обрела влияние на правительство штата [SCOPE.sState('redeemer_state').GetName]. Реконструкция под угрозой."
 acw_followup_events.6.f: "«Проведи линию так, чтобы по одну сторону оказались интеллект, добродетель, самоуважение и демократия, а по другую — ничем не сдерживаемое политическое превосходство грубой силы и террора — и результат ничем не будет напоминать свободное правительство, зато мы получим самую унылую тиранию на Старом Юге, которая отчаянно пытается вернуть себе проклятую власть»." #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "Ради примирения нам придётся считаться с этими людьми."
 acw_followup_events.6.b: "Арестовать их и назначить новое правительство штата."
 acw_followup_events.7.t: "Угроза оружием"
 acw_followup_events.7.d: "Политические противники Реконструкции создали вооружённые формирования, чтобы запугать избирателей в штате [SCOPE.sState('paramilitary_intimidation_state').GetName] и вернуть себе власть."
 acw_followup_events.7.f: "«Конечно, я понимаю, что наша организация вызывает определённое смятение у некоторых частей населения, но уверяю, что наши штыки и ружья служат исключительно для демонстрации»."
 acw_followup_events.7.a: "Если правительство штата хранит верность государству, остальное не важно."
 acw_followup_events.7.b: "Какой ужас! Немедленно распустить эти группировки!"
 acw_followup_events.8.t: "Саквояжники"
 acw_followup_events.8.d: "Жители штата [SCOPE.sState('carpetbagger_state').GetName] освистывают северян, называя их возмутителями спокойствия и эксплуататорами. Однако писатели и ораторы в штате [SCOPE.sState('carpetbagger_home').GetName] требуют оставить северян в покое."
 acw_followup_events.8.f: "«Я здесь, чтобы сделать жизнь лучше после упразднения рабства, и, конечно, не забыть о собственном кошельке. Но что же на деле? Руки мои пусты, а со всех сторон я слышу лишь угрозы и оскорбления»."
 acw_followup_events.8.a: "Пусть жители штата [SCOPE.sState('carpetbagger_state').GetName] делают что хотят."
 acw_followup_events.8.b: "Мы должны защищать всех американцев, даже если кому-то это не по душе."
 wild_west.1.t: "Бандиты в штате [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Банда отъявленных преступников терроризирует достойных жителей штата [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "Головорез бросил револьвер обратно в кобуру и ногой отпихнул тело помощника шерифа. «Я ж говорил, — гоготнул он, — дайте токо на свободу выйти, [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] покажут всем, чё такое #Sбеда#!»."
 wild_west.1.a: "Пусть этим занимается местный шериф."
 wild_west.1.b: "Нанять ищеек Пинкертона — они не станут церемониться."
 wild_west.1.c: "Пусть с бандитами поговорят ружья национальной гвардии."
 wild_west.2.t: "Налёты на «стального коня»"
 wild_west.2.d: "Индейцы всё чаще устраивают набеги, и паровозы манят их сильнее всего. Жители штата [SCOPE.sState('raided_railroad').GetName] требуют вмешательства властей."
 wild_west.2.f: "«Мы построили эту дорогу на ничейной земле, но они всё равно нас донимают! Как нам жить, если поезда всё время грабят, а рельсы ломают?»"
 wild_west.2.a: "Отправить солдат!"
 wild_west.2.b: "Нам некого отправить на помощь."
 wild_west.2.c: "Поговорим с вождями племени [SCOPE.sCulture('native_people_infringed').GetName]. Попробуем договориться."
 wild_west.3.t: "Перестрелка в корале"
 wild_west.3.d: "В штате [SCOPE.sState('OK_corral_state').GetName] представители закона затеяли перестрелку с несколькими ковбоями. Расследование показало, что причиной её стала личная вражда американских маршалов с некоторыми гражданскими, и к закону это не имело отношения. Народ требует правосудия. Люди утверждают, что виновны именно представители закона."
 wild_west.3.f: "«Ну, кто ещё хочет попытать счастья? Значок видите? Это значит, что я здесь власть! Я правосудие! А ну, живо разошлись! Нечего тут глазеть!»"
 wild_west.3.a: "Законники представляют закон. А с законом не спорят."
 wild_west.3.b: "Временно отозвать маршалов из штата [SCOPE.sState('OK_corral_state').GetName]."
 je_acw_countdown: "Споры о рабстве"
 je_acw_countdown_reason: "Разногласия рабовладельцев и аболиционистов подобно заразе распространяются в государстве. Рано или поздно слова закончатся и в ход пойдут пули."
 je_acw_countdown_complete: "В Америке началась гражданская война."
 je_acw_reconstruction: "Реконструкция"
 je_acw_reconstruction_status: "Расколотая гражданской войной нация возродилась"
 je_acw_reconstruction_reason: "Гражданская война позади, настало время вернуть в Союз отделившиеся штаты."
 je_acw_reconstruction_goal: "Восстановить некогда мятежные штаты."
 je_acw_reincorporate: "Восстановить отделившиеся области"
 je_acw_reincorporate_status: "Восстановить отделившиеся области в статусе полноправных штатов."
 je_acw_reincorporate_reason: "Для укрепления духа нации и упрочения правительства мы должны не только вернуть мятежные штаты под крыло, но и восстановить их в правах."
 je_acw_equality: "Равенство для всех"
 je_acw_equality_status: "Мы создадим систему, перед которой будут абсолютно равны все люди, от Севера до Юга, чёрные и белые."
 je_acw_equality_reason: "Эту нацию расколола война, на причины которой долгие годы пытались не обращать внимания, и они вышли из-под контроля. Эта трагедия не должна повториться — мы должны отдать все силы на борьбу с проблемами, чтобы искоренить их прежде, чем они отравят наш народ на долгие века вперёд."
 je_acw_wild_wild_west: "Дикий, дикий Запад"
 je_acw_wild_wild_west_reason: "Волнения в государстве распалили западный фронтир. Нужно как можно скорее погасить пламя смуты."
 je_acw_war: "Американская гражданская война"
 je_acw_war_reason: "Штаты идут друг на друга войной. Настало время отдать свои жизни во имя Союза."
 acw_war_tt_complete: "Сторонники отделения потерпели поражение. Их территории будут вновь аннексированы."
 acw_je_events.1.t1: "Декларация об отделении Юга"
 acw_je_events.1.t2: "Декларация об отделении Севера"
 acw_je_events.1.d1: "Несколько рабовладельческих штатов объявили независимость от нас и теперь зовутся «[SCOPE.sCountry('csa_scope').GetName]». Сами основы Союза потрясены, но мы так просто не сдадимся."
 acw_je_events.1.d2: "Несколько аболиционистских штатов объявили независимость от нас и теперь зовутся «[SCOPE.sCountry('fsa_scope').GetName]». Сами основы Союза потрясены, но мы так просто не сдадимся."
 acw_je_events.1.f1: "«В этот исторический момент, когда рвётся связь с правительством, частью которого мы являлись столь продолжительное время, считаем себя обязанными пояснить причины, побудившие нас к этому значительному шагу.\n\nРабство — важнейший аспект мировой экономики, и этот фактор в значительной степени повлиял на наше решение»."
 acw_je_events.1.f2: "«В этот исторический момент, когда рвётся связь с правительством, частью которого мы пребывали столь продолжительное время, считаем себя обязанными пояснить причины, побудившие нас к этому значительному шагу.\n\nРабство — величайшее зло нашего мира и должно быть уничтожено в корне. Такова наша позиция, и мы не собираемся от неё отступать»."
 acw_je_events.1.a: "Дом, разделившийся сам в себе, не устоит. За Союз!"
 acw_je_events.1.b: "Пожалуй, я объявлю нашу позицию правом отдельных штатов."
 acw_je_events.2.t: "Реконструкция государства"
 acw_je_events.2.d: "Столкновения на полях сражений закончились, но они продолжаются в душах народа. В ближайшем будущем [SCOPE.GetName] будет собирать себя воедино после чудовищного раскола."
 acw_je_events.2.f: "«Я не жду, что нация рухнет. Чем бы ни стало это государство, по какую сторону черты оно бы ни оказалось, его душа и тело неделимы»."
 unreconstructed_state: "Невосстановленная область"
 acw_je_events.3.t: "Государство реконструировано"
 acw_je_events.3.d: "Наш народ возродился, стал уникальным, новым, но самое главное — единым."
 acw_je_events.3.f: "«После всех постигших нас лишений мы возродили нацию и поставили над ней правительство, которое останется здесь навсегда»."
 acw_je_events.3.a: "Мы вновь едины."
 acw_je_events.4.t: "Прокламация об освобождении рабов"
 acw_je_events.4.d: "Сторонники рабства бунтуют, мы же объявляем свободными рабов на всех мятежных территориях. Это — первый и самый значительный шаг на пути к полной отмене рабства."
 acw_je_events.4.f: "«Властью, данной мне во время фактического вооружённого восстания, я отдаю приказ и отныне объявляю всех лиц, содержащихся как рабы, свободными. Принимая это решение, я взываю к благосклонному суду человечества и великодушному расположению Всемогущего Господа Бога»."
 acw_je_events.4.a: "Эта подпись спасёт Союз!"
 acw_je_events.4.b: "Мы отказываемся от нестандартного освобождения."
