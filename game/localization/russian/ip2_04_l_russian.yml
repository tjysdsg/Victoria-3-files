 india_events.1.d_1: "С установлением власти короны над Индией [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'попросила', 'попросил' )] премьер-министра о предоставлении титула «[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Индии»."
 india_events.1.d_2: "С установлением власти короны над Индией [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'приняла', 'принял' )] титул «[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Индии»."
 india_events.1.f_1: "«И да будет известно, что [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] по совету и с согласия Духовных и Светских Лордов и Общин в присутствии собранного Парламента, пользуясь его властью, объявляет:\n\nСогласно закону и вышеизложенному признанию [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Её', 'Его' )] Величество передаёт управление Индией своим королевским указом, скреплённым Большой печатью Великобритании, с присоединением к стилям и титулам, относящимся к имперской короне Великобритании и доминионов, коими владеет [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Её', 'Его' )] Величество»."
 india_events.1.f_2: "«И да будет известно, что [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] по совету и с согласия Духовных и Светских Лордов объявляет:\n\nСогласно закону и вышеизложенному признанию [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Её', 'Его' )] Величество передаёт управление Индией своим королевским указом, скреплённым Большой печатью Великобритании, с присоединением к стилям и титулам, относящимся к имперской короне Великобритании и доминионов, коими владеет [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'Её', 'Его' )] Величество»."
 india_events.1.a: "Да здравствует [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l]!"
 india_events.1.b: "Посоветовать не делать этого."
 india_events.1.c: "«[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Великобритании, Ирландии и Индии» звучит ещё более величественно."
 empress_or_emperor_of_britain_tt: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] отныне [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l] [ROOT.GetCountry.GetAltName('RU_CL_RP')]"
 TITLE_LADY: "Леди"
 TITLE_LORD: "Лорд"
 india_events.2.t: "Делийский дарбар"
 india_events.2.d: "#tooltippable_name [ROOT.GetCountry.GetTopOverlord.GetAdjective]ая#! администрация запланировала масштабный дарбар в городе [SCOPE.sState('delhi_scope').GetCityHubName], на котором будет объявлено, что отныне [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] — [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] Индии. На него приглашены представители со всей [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]ой Индии."
 india_events.2.f: "«Гости расселись, и ровно в полдень трубы герольдов возвестили прибытие вице-[SelectLocalization(SCOPE.sCharacter('viceroy_scope').IsFemale, 'королевы', 'короля' )]. Военный оркестр заиграл марш, и [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] и их дочери, а также [SCOPE.sCharacter('viceroy_scope').GetHerHis] сотрудники направились к павильону. [SelectLocalization(SCOPE.sCharacter('viceroy_scope').IsFemale, 'Её', 'Его' )] превосходительство [SelectLocalization(SCOPE.sCharacter('viceroy_scope').IsFemale, 'заняла', 'занял' )] трон в своих одеждах Великого магистра Ордена звезды Индии, заиграл национальный гимн, и почётная гвардия встала на караул. Собравшиеся в едином порыве поднялись со своих мест. Затем старший герольд получил команду прочесть прокламацию. Трубы прозвучали вновь, и было объявлено, что [SelectLocalization(SCOPE.sCharacter('monarch_scope').IsFemale, 'Его', 'Её' )] Величество отныне [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] Индии»." #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Шахиншах Падишах. Благослови [SelectLocalization(SCOPE.sCharacter('monarch_scope').IsFemale, 'её', 'его' )] бог."
 india_events.2.b: "Наш шанс предложить свою верность и озвучить скромную просьбу."
 indian_independence_request_tt: "«Мы умоляем [SelectLocalization(SCOPE.sCharacter('monarch_scope').IsFemale, 'Её', 'Его' )] Величество даровать #b Индии#! тот же политический и социальный статус, что и #b британским#! подданным»."
 india_events.3.t: "Гора света"
 india_events.3.d: "С захватом города [SCOPE.sState('punjab_scope').GetCityHubName] [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими войсками мы заполучили легендарный алмаз Кохинур."
 india_events.3.f: "«Милорд, мы закончили учёт казны города [SCOPE.sState('punjab_scope').GetCityHubName]. Особого внимания заслуживают три драгоценных камня, Дерианур, Хирадж-и Алам и, конечно же, Кохинур».\n\n«Превосходно. Эти индийцы нравятся мне больше тех, что живут по ту сторону Атлантики. Алмазы куда лучше смотрятся на головных уборах, чем птичьи перья, не так ли?»\n\n«Истинно так, милорд».\n\n«Подготовьте их к отправке. Мы должны представить их на Всемирной выставке как доказательство покорения востока»."
 india_events.3.a: "[SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting] получит алмаз в качестве трофея."
 india_events.3.b: "Перевезти алмаз в нашу казну в город [ROOT.GetCountry.GetCapital.GetCityHubName]."
 koh_i_noor_in_europe_tt: "#bold Европейская#! [Concept('concept_country','страна')] захватила #bold Кохинур#!"
 owns_koh_i_noor_tt: "Владеет #bold Кохинуром#!"
 demand_return_of_diamond_tt: "Мы требуем от [SCOPE.sCountry('diamond_country').GetAltName('RU_CL_RP')] вернуть #bold Кохинур#!"
 returned_koh_i_noor_tt: "#bold Кохинур#! вернётся в Индию"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName] требу[SCOPE.sCountry('india_scope').GetCustom('RU_CL_END_T')] вернуть Кохинур"
 india_events.4.d_1: "[SCOPE.sCountry('india_scope').GetNameNoFlag], нация, недавно освободившаяся от нашей власти, требу[SCOPE.sCountry('india_scope').GetCustom('RU_CL_END_T')] вернуть Кохинур. В настоящий момент он хранится в нашей сокровищнице в качестве трофея."
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag] требу[SCOPE.sCountry('india_scope').GetCustom('RU_CL_END_T')] вернуть Кохинур. В настоящий момент он хранится в нашей сокровищнице в качестве трофея."
 india_events.4.f: "«Господин премьер-министр, корона не сочла Кохинур привлекательным, когда впервые захватила его. Наверняка они вернут его?»\n\n«Господин посол, вы скоро узнаете, что добиться независимости намного проще, чем пытаться отнять драгоценность у короны».\n\n«Но у них столько этих камней!»\n\n«Колоний у нас тоже было немало. И смотрите, что из этого вышло»."
 india_events.4.a: "Он наш по договору и по праву завоевателя."
 india_events.4.b: "Ценности нужно тратить."
 india_events.5.t: "Декан бунтует"
 india_events.5.d: "Погрязшие в долгах [GetPopType('peasants').GetName|l] из #tooltippable_name #tooltip:[SCOPE.sState('riots_site_scope').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('riots_site_scope').GetCustom('RU_SL_RP')]#!#! подняли ряд восстаний против местных ростовщиков, намереваясь уничтожить все записи о своих задолженностях."
 india_events.5.f: "«Сэр, фермеры сжигают записи о своих долгах, а в некоторых случаях нападают на самих ростовщиков. Отправить полицию остановить их?»\n\nУголок рта губернатора чуть изогнулся. «В этом ничего удивительного».\n\n«Сэр?»\n\n«На хинди фермеры и бунтовщики обозначаются одним словом. Бунтовщики бунтуют — чему удивляться?»"
 india_events.5.a: "Отправить армию на подавление мятежа."
 india_events.5.b: "Аннулировать долги, пока мятеж не разгорелся."
 slaves_freed_in_state_tt: "Все [GetPopType('slaves').GetName|l] в #tooltippable_name #tooltip:[SCOPE.sState('riots_site_scope').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('riots_site_scope').GetCustom('RU_SL_PP')]#!#! получат свободу"
 india_events.6.t: "Индо-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting|l]ий заговор"
 india_events.6.d: "Наша разведка обнаружила заговор с участием индийских революционеров, поддерживающих связи с агентами #tooltippable_name [SCOPE.sCountry('enemy_great_power_scope').GetAdjective|l]ого#! правительства. Они намереваются поднять общеиндийское восстание против #tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective|l]ого#! владычества."
 india_events.6.f: "«По-видимому, заговорщики называют себя партией „Гхадар“».\n\n«Занятно».\n\n«Чем же, милорд?»\n\n«„Гхадар“ означает „бунтовать“. А „гаддари“ — „предавать“. Удивительно, что вся разница в точке зрения»."
 india_events.6.a: "Нужно немедленно вмешаться."
 india_events.6.b: "Будьте бдительны, но не спешите."
 conspiracy_trials_in_30_days_tt: "Подозреваемые в заговоре будут преданы суду через #v 30#! дней"
 india_events.7.t: "Суды над заговорщиками в городе [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.7.d: "В городе [SCOPE.sState('conspiracy_trial_state').GetCityHubName] идёт суд над несколькими сотнями участников движений за независимость Индии по обвинению в сношениях с #tooltippable_name [SCOPE.sCountry('enemy_great_power_scope').GetAdjective|l]ими#! агентами с целью подрыва #tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective|l]ого#! владычества."
 india_events.7.f: "Газетчики и простой народ с огромным интересом следили за судебным процессом. Для кого-то это был признак нарастающего недовольства. Для других — доказательство, что никакой пороховой заговор, английский или индийский, не в силах подорвать власть короны. Но большинство местных смотрело на происходящее без прикрас. Для них это была мрачная процессия из трёх сотен обречённых."
 india_events.7.a: "Будем надеяться, на этом всё и кончится."
 india_events.7.b: "Сорок два смертных приговора создадут сорок два мученика."
 india_events.8.t: "Пхулвалон-Ки-Сайр"
 india_events.8.d_1: "В городе Дели отмечают гармоничное сосуществование индуистов и мусульман, проводя фестиваль Пхулвалон-Ки-Сайр. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] традиционно [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'почтила', 'почтил' )] его своим присутствием, наблюдая Сайр из Захар-Махала."
 india_events.8.d_2: "В городе Дели проводят традиционный индийский фестиваль Пхулвалон-Ки-Сайр. Он подчёркивает гармоничное сосуществование индуистов и мусульман."
 india_events.8.d_3: "В городе Дели отмечают гармоничное сосуществование индуистов и мусульман, проводя фестиваль Пхулвалон-Ки-Сайр. В святилища города несут цветы, улицы заполнили танцы и песни."
 india_events.8.f: "Воздух дрожит от музыки и разносит аромат тысяч цветов. Собираются жители всего города — и индуисты, и мусульмане. Их религии не забыты, но привычная напряжённость уступила место общей любви к танцам, молитвам и угощениям."
 india_events.8.a: "Прекрасный праздник гармонии и цвета."
 india_events.8.b: "Существует явная угроза политизации фестиваля."
 india_events.8.c: "Официально поддержать фестиваль цветами."
 india_events.9.t: "Армия Индии"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName] требуют, чтобы [SCOPE.gsInterestGroup('presidency_armies').GetName|l] объединились в единую [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую армию."
 india_events.9.f: "«Над проектом работали несколько лет. Вы не поверите, там были настоящие дебри. Даже не верится, что дело дошло до публикации».\n\n«Ох уж эти пережитки Компании… Думаете, нам не следовало сохранять её структуру на местах?»\n\n«А что ещё оставалось делать? Индия не отличается гибкостью. Для таких реформ, как эта, сорок лет — это ничто»."
 india_events.9.a: "Триумф эффективности."
 india_events.9.b: "Возможность лучше интегрировать туземные войска."
 india_events.10.t: "Дохнавурское братство"
 india_events.10.d: "Христианская миссионерка по имени [SCOPE.sCharacter('carmichael_scope').GetFullName] устроила в #tooltippable_name #tooltip:[SCOPE.sState('dohnavur_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('dohnavur_state').GetCustom('RU_SL_PP')]#!#! приют для детей, которых принуждали к занятию проституцией. Теперь она собирает средства на развитие миссии."
 india_events.10.f: "«Нас часто просят поведать истории новообращённых. Что ж, из некоторых рассказов и правда могли бы получиться захватывающие истории. Открывая путь к спасению, Господь нередко творит чудеса, подобно тому, как Он вывел Петра из темницы. Зачастую правда удивительнее любого вымысла — и уж точно куда увлекательнее. Но нам приходится трудиться в самом логове дьявола, и мы слишком хорошо знаем, как цепко он держится за свою добычу — даже ту, которой удалось ускользнуть из его лап. Вот почему мы избегаем рассказывать эти истории. Иногда безопаснее хранить молчание, и сейчас, как это ни парадоксально, именно наше молчание лучше всего служит вящей славе Господней»." #- Amy Carmichael, Things As They Are
 india_events.10.a: "Её миссия заслуживает официального пожертвования."
 india_events.10.b: "Мы не вправе открыто поддерживать миссионеров."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting], убирайся домой!"
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName], дочь местного судьи, была замечена на массовой демонстрации в #tooltippable_name #tooltip:[SCOPE.sState('mehta_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('mehta_state').GetCustom('RU_SL_PP')]#!#!. Протестуя против прибытия комиссии из метрополии, она и другие дети выступили против полиции, одевшись в цвета индийского национального флага."
 india_events.11.f: "Нежный возраст не уберёг их от грубого обращения колониальной полиции. Неделей раньше они уже попали под бамбуковые палки — тогда десятки взрослых громил разметали линию демонстрантов и растоптали флаг, сделанный детскими руками. Юные борцы за свободу разошлись по домам в слезах, баюкая ушибленные локти и ободранные колени.\n\nНо теперь они не будут размахивать флагом, который так легко вырвать из рук. Они сами станут флагом, надев на себя священные цвета. Даже если сбить их с ног, их одежда продолжит показывать миру, за что они борются."
 india_events.11.a: "Такие маленькие — и уже такие храбрецы!"
 india_events.11.b: "Её отцу придётся за это ответить."
 india_events.12.t: "Чрез шторм к миру"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], теософ и бывший социалист, объявила о своём намерении оставить город [ROOT.GetCountry.GetCapital.GetCityHubName] и отправиться в Индию. Она хочет присоединиться к другим теософам в их штаб-квартире в #tooltippable_name #tooltip:[SCOPE.sState('madras_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('madras_state').GetCustom('RU_SL_PP')]#!#!."
 india_events.12.f: "«Настоятельная необходимость заставляет меня говорить правду, как я её понимаю, невзирая на то, будет ли она одобрена или нет, принесёт ли похвалы или порицания. Я должна сохранить незапятнанной приверженность к истине, каких бы дружеских связей это мне ни стоило. Истина, может быть, поведёт меня в пустыню, но я должна следовать за ней; если бы даже она уничтожила все светлое в моей жизни, я должна следовать за ней; если она ведёт меня к смерти, я всё-таки не утрачу веры в неё, и я не желаю другой надгробной надписи, кроме слов:\n\n„Она стремилась следовать истине“»." #- Annie Besant's Autobiography
 india_events.12.a: "Желаю ей безопасного путешествия."
 india_events.12.b: "Обществу она нужна в городе [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "Мировой Учитель"
 india_events.13.d: "Лидеры Теософского общества в #tooltippable_name #tooltip:[SCOPE.sState('madras_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('madras_state').GetCustom('RU_SL_PP')]#!#! утверждают, что юный [SCOPE.sCharacter('krishnamurti_scope').GetFullName] — это «проводник», в котором в будущем воплотится божественный Господь Майтрейя. [SCOPE.sCharacter('besant_scope').GetFullName], активистка Теософского общества, хочет усыновить мальчика."
 india_events.13.f: "Сезон муссонов ещё не наступил, небо оставалось безоблачным. Мальчик стоял на пляже и бесцельно смотрел на набегающие волны. Потерянный, безразличный, закрытый от мира незримой преградой. Его отец с трудом пробрался по песку и положил руку ему на плечо. Мальчик вновь взглянул на него, и воспоминания о море незаметно ушли."
 india_events.13.a: "[SelectLocalization(SCOPE.sCharacter('besant_scope').IsFemale, 'Она', 'Он' )] поможет ему раскрыть свой потенциал."
 india_events.13.b: "Мальчик должен оставаться с отцом, вдали от оккультных знаний."
