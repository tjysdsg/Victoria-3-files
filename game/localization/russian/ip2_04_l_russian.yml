 india_nationalism_events.1.t: "Анархия"
 india_nationalism_events.1.d: "Неконтролируемые беспорядки в [SCOPE.sCountry('india_scope').GetAltName('RU_CL_PP')] привели к началу гражданской войны по всему Индийскому субконтиненту. Многие видные представители #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! общества предложили предоставить субконтинент собственной судьбе."
 india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], видный политический деятель и профессор ориенталистики, отвечая на вопрос, есть ли шанс восстановить контроль, сказал следующее:\n\n«Это древние народы, слишком древние, чтобы освоить управление. Пока ими правят их так называемые лидеры, мы в лучшем случае можем рассчитывать на хаос. Мы были их благожелательными наставниками, без нас они сбились с пути»."
 india_nationalism_events.1.a: "Эвакуировать наш персонал и умыть руки."
 india_nationalism_events.1.b: "Мы уже усмиряли Индию. И сделаем это вновь."
 india_nationalism_events.2.t: "Эвакуация"
 india_nationalism_events.2.d: "Начало гражданской войны на всей территории Индии подорвало решимость #tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective|l]ого#! правительства. Оно приказало упразднить нашу администрацию и немедленно эвакуировать из Индии всех [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]их граждан."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold Имперский клуб джимханы города [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nВсем членам.\nС превеликой скорбью вынужден просить вас отказаться от своих обязательств перед Индией. Её неблагодарные жители решили плюнуть в протянутую им руку. Попрощайтесь с нашими великими трудами и отправляйтесь в порты, выстроенные нашими предками. Мы в последний раз покидаем их."
 india_nationalism_events.2.a: "Сожгите документы и отправляйтесь в порты."
 india_nationalism_events.2.b: "Объявить об официальной передаче полномочий, в результате которой власть получит [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Мы создадим собственные земли с центром в городе [SCOPE.sState('calcutta_scope').GetCityHubName]."
