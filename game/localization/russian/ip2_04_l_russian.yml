 je_india_nationalism_reason: "Испорченные отношения между лидерами националистов и [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]им колониальным правительством привели к радикализации Индийского национального движения и требованиям #b полной независимости#!. Немногие, кто сохранил приверженность целям #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('government_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('government_scope').GetCustom('RU_IG_RP')|l]#!#!, опасаются, что, если не произойдёт что-то экстраординарное, [ROOT.GetCountry.GetAltName('RU_CL_TP')] вскоре будет #bold невозможно управлять#!."
