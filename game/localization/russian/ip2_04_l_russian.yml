 princely_state_creation.1.t: "Белуджистанское агентство"
 princely_state_creation.1.d: "После приобретения #tooltippable_name #tooltip:[SCOPE.sState('baluchistan_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('baluchistan_state').GetCustom('RU_SL_RP')]#!#! мы учредили Белуджистанское агентство для координации управления регионом. Поступил ряд предложений вернуть регионы Белуджистана под власть местных правителей."
 princely_state_creation.1.f: "«Единое княжество увеличит нашу административную ответственность. Пусть эти людишки правят своими жалкими клочками земли. Мы же сосредоточимся на охране границ. Убедимся, что ни один афганец, перс или русский не посмеет приблизиться к нам».\n\n«Дай пяти людям пять княжеств, и у тебя будет пять правителей, мечтающих объединить эти земли. В Индии уже больше князей, чем во всей Европе, нужно ли плодить новых?»"
 princely_state_creation.1.a: "Раздать южные регионы лояльным князьям."
 princely_state_creation.1.b: "Разделить регион и передать Мекран калатским властям."
 princely_state_creation.1.c: "Учредить княжество Калат, достойное салюта из девятнадцати орудий."
 princely_state_creation.1.e: "Уполномоченный представитель может взять провинцию под полный контроль."
 princely_state_creation.2.t: "Захват Синда"
 princely_state_creation.2.d: "До приобретения #tooltippable_name #tooltip:[SCOPE.sState('sindh_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('sindh_state').GetCustom('RU_SL_RP')]#!#! регион был разделён между различными ветвями династии Талпуров. Есть предложение создать княжество Синд под властью послушных Талпуров."
 princely_state_creation.2.f: "«Peccavi, — гласила телеграмма. Адъютант взглянул на начальника, подняв одну бровь.\n\n«В сообщении всего одно слово: „Peccavi“. Это какая-то шифровка?»\n\nОфицер поднял глаза, оторвавшись от доклада. «Это латынь. Переводится как „Я согрешил“, по-английски — „I have sinned“», — сказал он.\n\n«Хм-м, это действительно шифровка. Слова „sinned“ и „Sindh“ звучат одинаково. Он захватил Синд?»\n\n«Да, он захватил Синд».\n\n«Понимаю»."
 princely_state_creation.2.a: "Позволить северным Талпурам сохранить власть."
 princely_state_creation.2.b: "Объединить весь Синд в княжество, достойное салюта из девятнадцати орудий."
 princely_state_creation.2.c: "Передать весь Синд в Бомбейское президентство."
 princely_state_creation.3.t: "Северо-западная граница"
 princely_state_creation.3.d: "С приобретением #tooltippable_name #tooltip:[SCOPE.sState('pashtunistan_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('pashtunistan_state').GetCustom('RU_SL_RP')]#!#! наша граница достигла Памира. Поступило предложение передать управлением этим отдалённым регионом местным лояльным правителям."
 princely_state_creation.3.f: "«Княжества в такой близости от вражеской границы? Безответственно и глупо. Мы завоевали территорию, теперь нужно её удержать».\n\n«Охрана и управление — два разных вопроса. Зачем тратить людей и ресурсы на управление княжеством, если можно передать управление местным и содержать гарнизоны на их налоги?»"
 princely_state_creation.3.a: "Даровать автономию местным правителям."
 princely_state_creation.3.b: "Расширить территорию Читрала на весь север."
 princely_state_creation.3.c: "Местные правители ненадёжны."
 princely_state_creation.4.t: "Амритсарский договор"
 princely_state_creation.4.d: "Новая провинция [SCOPE.sState('kashmir_state').GetName] в прошлом была отдельным могущественным государством. Поступило предложение создать новое влиятельное княжество, которое будет управлять регионом."
 princely_state_creation.4.f: "«Индуисты не любят магометан, магометане не любят сикхов, а сикхи не любят вообще никого. Какой князь сумеет управиться с ними со всеми?»\n\n«То есть вы предпочтёте сами с ними разбираться, а не свалить всё на какого-нибудь недалёкого князя? Вам что, не нужен сон?»"
 princely_state_creation.4.a: "Учредить Джамму и Кашмир в качестве княжества, достойного залпа из двадцати одного орудия."
 princely_state_creation.4.b: "В подобном договоре нет нужды."
 princely_state_creation.5.t: "Шанские княжества"
 princely_state_creation.5.d: "Недавно приобретённые земли #tooltippable_name #tooltip:[SCOPE.sState('shan_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('shan_state').GetCustom('RU_SL_RP')]#!#! представляют собой сложную сеть разнообразных шанских княжеств. Есть предложения организовать их в конфедерацию княжеств с сохранением текущих форм правления и под властью одного резидента."
 princely_state_creation.5.f: "«Эти приграничные области приносят отличные доходы, но управлять ими та ещё головная боль. Потребуется много времени, чтобы наши люди освоились на этих землях, разделённых горами».\n\n«Возможно, нам стоит воспользоваться уроками прошлого. Объединить шанских саофа в федерацию. Пусть правят как угодно, лишь бы центральная власть получала свою долю. А со временем наши сборщики податей освоятся на местных дорогах, и федерация будет не нужна»."
 princely_state_creation.5.a: "Даровать им автономию под властью местных правителей и общего резидента."
 princely_state_creation.5.b: "Включить их в состав Шанского округа."
