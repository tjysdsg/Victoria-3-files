 je_india_home_rule_reason: "По всей территории [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')] растёт национальное самосознание коренного индийского населения. Местные, обученные в [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l]их школах и нанятые колониальным правительством, начали требовать равного статуса в имперских институтах, дополнительных экономических возможностей, а затем и самоуправления по всей Индии.\n\nПока активна эта [Concept('concept_journal_entry', 'запись в дневнике')], у нас будет возможность попросить у [SCOPE.sCountry('overlord_scope').GetAltName('RU_CL_RP')] большей автономии и иных местных реформ. Шанс успеха этих прошений зависит от статуса #bold шкалы прогресса#!."
 je_india_nationalism_britain: "Индийское национальное движение"
 je_india_nationalism_britain_reason: "По всей территории [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')] растёт национальное самосознание коренного индийского населения. Местные, обученные в [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l]их школах и нанятые колониальным правительством, начали требовать равного статуса в имперских институтах, дополнительных экономических возможностей и самоуправления Индии.\n\nПока активна эта [Concept('concept_journal_entry','запись в дневнике')], #tooltippable_name [SCOPE.sCountry('india_scope').GetAdjective]ое#! национальное движение сможет попросить у нас большей автономии и иных местных реформ. Последствия отказа зависят от статуса #bold шкалы прогресса#!.\n\n@warning! Если [Concept('concept_activism','активизм')] Индийского национального движения достигнет слишком большого значения, целью движения станет #bold полная независимость#!."
 preserve_british_rule_forever_tt: "Сохранять #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! власть над #v Индией#! как можно дольше"
 india_home_rule_events.1.t: "Акт о самоуправлении Индии"
 india_home_rule_events.1.d: "После продолжительного периода реформ и переговоров с местными индийскими лидерами #tooltippable_name [ROOT.GetCountry.GetTopOverlord.GetAdjective|l]ий#! парламент принял закон о реорганизации бывшего Раджа в Индийский Союз."
 india_home_rule_events.1.f: "«С этого дня индийская колония, находившаяся под прямым управлением Короны, будет преобразована в Индийский Союз. Этот Союз под властью короны Великобритании будет обладать собственной законодательной властью. Эта власть не должна посягать, противиться или противоречить власти короны»."
 india_home_rule_events.1.a: "Мы воспользовались шансом."
 south_asian_primary_cultures_tt: "Все #bold южноазиатские#! [Concept('concept_culture','культуры')], считающие нашу страну [Concept('concept_homeland','родиной')], станут [Concept('concept_primary_cultures','основными культурами')]"
 india_home_rule_events.2.t: "Индийская администрация просит о реформе правительства"
 india_home_rule_events.2.d: "Под давлением Индийского национального движения правительство [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')] попросило нашего одобрения на проведение демократических выборов в индийскую администрацию."
 india_home_rule_events.2.f: "Палату Лордов изрядно позабавила просьба.\n«Чтобы голосовать, — заметил один лорд, — человек должен быть грамотным. Неужели индийская администрация, со своей ничтожной грамотностью в стране, ожидает, что народ сумеет отделить мух от котлет?»"
 india_home_rule_events.2.a: "Индусы не способны создать ответственное правительство."
 india_home_rule_events.2.b: "Необходимый шаг для стабилизации нашей администрации."
 india_home_rule_events.2.c: "Мы сами продумаем реформы и прикажем их провести."
 india_home_rule_events.3.t: "Мученичество"
 india_home_rule_events.3.d: "Во время мирного протеста в городе [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] против подавления Индийского национального движения с нашей стороны подразделение #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! армии, которым командует [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetFullName], открыло огонь по толпе. Сотни индусов погибли, тысячи были ранены."
 india_home_rule_events.3.f: "«События в городе [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] приглушили мятежные настроения в самом городе, но спровоцировали негодование по всей стране.\n\nВсюду я вижу сплотившихся протестующих. Они все повторяют одну и ту же мантру, одно слово. Азади. Свобода»."
 india_home_rule_events.3.a: "Нужно немедленно сокрыть сведения об этом."
 india_home_rule_events.4.t: "Нисходящая спираль"
 india_home_rule_events.4.d: "Несмотря на наши попытки сдержать ситуацию, новости о бойне в городе [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] распространились по #tooltippable_name #tooltip:[SCOPE.sState('jallianwala_bagh_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('jallianwala_bagh_state').GetCustom('RU_SL_DP')]#!#!. В крупных городах индусы протестуют против этой бойни."
 india_home_rule_events.4.f: "В ответ на подавление Амритсарского восстания этим воскресеньем народ Индии взбунтовался.\n\n«Долой британский империализм! Долой грязных британских псов!» — кричали британским администраторам, когда те шли на работу утром в понедельник."
 india_home_rule_events.4.a: "[SCOPE.sCharacter('dyer_scope').GetLastName] отправится под арест, мы обещаем, что правосудие свершится."
 india_home_rule_events.4.b: "Отправить армию усмирить мятежи."
 india_home_rule_events.4.c: "Отправить авиацию на разгон толпы."
 india_home_rule_events.5.t: "Комиссия по расследования беспорядков"
 india_home_rule_events.5.d: "Негодование из-за действий #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('army_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('army_ig').GetCustom('RU_IG_RP')|l]#!#! нарастает. Собрана правительственная комиссия для расследования бойни в городе [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. В своём интервью [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetLastName] сообщает о своей главной мотивации — сохранении своей чести."
 india_home_rule_events.5.f: "«Как вы считаете, могли ли вы разогнать толпу без стрельбы?»\n\n«Если бы я разогнал их без стрельбы, а они решили бы собраться вновь, я выглядел бы глупцом. Они бы надо мной посмеялись».\n\n«Если бы проходы к парку позволили подвести бронемашины, открыли бы вы огонь из пулемётов?»\n\n«Думаю, что да».\n\n«В таком случае жертв было бы намного больше?»\n\n«Да»."
 india_home_rule_events.5.a: "Пусть [SCOPE.sCharacter('dyer_scope').GetLastName] как можно скорее вернётся в город [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]."
 india_home_rule_events.5.b: "Этот человек заслуживает взыскания."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] получит право уйти в отставку, не понеся наказания, и вернуться в [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_VP')], сохранив честь"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] лишится звания и наград с последующей депортацией в [ROOT.GetCountry.GetTopOverlord.GetAltName('RU_CL_VP')]"
 india_home_rule_events.6.t: "Возвращение домой"
 india_home_rule_events.6.d: "После завершения расследования бойни в городе [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] бывший бригадный генерал [SCOPE.sCharacter('dyer_scope').GetLastName] вернулся в [ROOT.GetCountry.GetAltName('RU_CL_VP')]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Бармен не ожидал, что этим пятничным вечером страсти между его завсегдатаями настолько накалятся. В тот день даже не было игры. Но [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] нынче главная тема для бесед. Половина хотела его позорного изгнания, называя мясником Пунджаба. Вторая половина передавала по кругу шляпу для сбора пожертвований. Они хотели внести вклад в покупку почётного меча и денежную сумму, которую одна газета планировала передать генералу на следующей неделе."
 india_home_rule_events.6.a: "Мы считаем этот вопрос закрытым."
 india_home_rule_events.6.b: "Сбор пожертвований и меч? Насколько же они порочны?"
 india_home_rule_events.7.t: "Индийское национальное движение"
 india_home_rule_events.7.d: "Национальное индийское самосознание начинает расти среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#! и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetCustom('RU_IG_RP')|l]#!#!, получивших #tooltippable_name [ROOT.GetCountry.GetOverlord.GetAdjective|l]ое#! образование, чьи финансовые интересы сталкиваются с интересами [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]их предприятий. Их требования варьируются от большего самоуправления до полной независимости."
 india_home_rule_events.7.f: "Когда я вошёл в помещение склада, путь мне преградили собравшиеся рабочие. Они не напали на меня, но ясно дали понять свои намерения. Сегодня работы не будет. Осознавая свою слабость, я ушёл выпить вторую чашку чаю. Там я услышал разговор двух рабочих, моих подчинённых.\n\n«Мы просили еды, а они морили нас голодом. Мы просили, чтобы нас услышали, а они заглушили нас пулями. И при этом они просят нас служить им? Повиноваться? Довольно. Посмотрим, как они будут управляться с Индией без индийцев»."
 india_home_rule_events.7.a: "Нужно за этим присматривать."
 india_home_rule_events.7.b: "Их требования не лишены смысла."
 independence_lobby_formed_tt: "Возникло лобби «[SCOPE.sPoliticalLobby('relevant_lobby').GetName]», выступающее за большую автономию от [ROOT.GetCountry.GetOverlord.GetAltName('RU_CL_RP')]"
 india_home_rule_events.8.t: "Индийское национальное движение"
 india_home_rule_events.8.d: "Национальное индийское самосознание начинает расти среди местных #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#! и #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetCustom('RU_IG_RP')|l]#!#!, чьи финансовые интересы сталкиваются с интересами [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их предприятий. Их требования варьируются от самоуправления до полной независимости."
 india_home_rule_events.8.f: "#bold Индийские подданные взбунтовались! Призывы к полной независимости#!\n\nХотя многие чиновники сохранили верность британскому правительству, общественность в целом отвернулась от нас. Многие оправдывают своё предательство, называя естественным право на самоуправление.\n\nПалата Лордов рассмотрела этот вопрос. Некоторые считают это естественным развитием событий после провального обсуждения самоуправления. Другие винят во всём группу мятежных подстрекателей. Член палаты, пожелавший остаться анонимным, заявил: «[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] не приведёт Индию к умелому самоуправлению. Британская Индия должна сохраняться, твёрдая и непоколебимая в распространении правосудия на всех»."
 india_home_rule_events.8.a: "Будем следить за этим."
 india_home_rule_events.8.b: "Это мятеж против ответственного правительства."
 affect_bar_india_policies_tt: "Пока активна [Concept('concept_journal_entry', 'запись в дневнике')] «#v $je_india_nationalism_britain$#!», мы можем получать прошения от [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')]"
 india_home_rule_events.9.t: "Реформаторы [SCOPE.sCharacter('montagu_scope').GetLastName] и [SCOPE.sCharacter('chelmsford_scope').GetLastName]"
 india_home_rule_events.9.d: "В ответ на растущую агитацию националистов против #tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective|l]ого#! владычества, [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]ое правительство распорядилось провести ряд реформ в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Они учредят выборные органы, которые помогут в управлении Индией."
 india_home_rule_events.9.f: "«Принимая во внимание, что заявленной политикой Парламента является рост вовлечённости индийцев во все ветви индийской администрации, а также в целях постепенного развития институтов самоуправления и постепенной реализации ответственного правительства в [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]ой Индии как неотъемлемой части империи:\nИ принимая во внимание, что осуществление этой политики может происходить лишь в несколько этапов, а также учитывая целесообразность принятия следующих шагов в этом направлении...»"
 india_home_rule_events.9.a: "Проявление заботы."
 india_home_rule_events.9.b: "Немного поздно."
 simon_commission_in_ten_years_tt: "Через #v 10#! лет #tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective|l]ая#! правительственная комиссия оценит результаты этих реформ"
 india_home_rule_events.10.t: "Индийская конституционная комиссия"
 india_home_rule_events.10.d_1: "Правительство приняло решение немедленно отправить в [SCOPE.sCountry('india_scope').GetAltName('RU_CL_VP')] комиссию для обсуждения конституционной реформы. Возникли политические разногласия по вопросу включения индийцев в состав комиссии."
 india_home_rule_events.10.d_2: "Как и было запланировано, правительство начало готовить к отправке в [SCOPE.sCountry('india_scope').GetAltName('RU_CL_VP')] комиссию для обсуждения конституционной реформы. Возникли политические разногласия по вопросу включения индийцев в состав комиссии."
 india_home_rule_events.10.f: "«Как вы могли предложить подобное? Раз мы утверждаем, что хотим предоставить им самоуправление, нужно дать им шанс проявить себя».\n\n«Поймите, если мы включим их в состав, цель комиссии окажется по вопросом. Она станет разрозненной, разделённой по партийной и религиозной принадлежности. Пусти двух индийцев в любой орган управления, и получишь три мнения и фингал под глазом».\n\n«Сэр, все отобранные мной кандидаты окончили Оксфорд. Если вы говорите правду, вина за такое положение дел лежит целиком на нас»."
 india_home_rule_events.10.a: "Они [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие подданные, и мы направим к ним [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую комиссию."
 india_home_rule_events.10.b: "Индийцы должны участвовать в управлении собственной землёй."
 ideology_sympathetic_to_indians_tt: "[Concept('concept_leader','Лидер')] этой [Concept('concept_interest_group','заинтересованной группы')] придерживается [Concept('concept_ideology','идеологии')], симпатизирующей делу #v индийцев#!"
 commission_sent_conservative_tt: "В [SCOPE.sCountry('india_scope').GetAltName('RU_CL_VP')] будет направлена состоящая из белых комиссия для обсуждения конституционной реформы"
 commission_sent_liberal_tt: "В [SCOPE.sCountry('india_scope').GetAltName('RU_CL_VP')] будет направлена совместная [ROOT.GetCountry.GetAdjectiveNoFormatting|l]о-индийская комиссия для обсуждения конституционной реформы"
 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] направляет комиссию"
 india_home_rule_events.11.d_1: "#tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective]ое#! правительство направило в город [ROOT.GetCountry.GetCapital.GetCityHubName] комиссию для оценки необходимости дальнейших конституционных реформ в Индии. Нескольких местных индийских лидеров пригласили к участию в комиссии."
 india_home_rule_events.11.d_2: "#tooltippable_name [SCOPE.sCountry('overlord_scope').GetAdjective]ое#! правительство направило в город [ROOT.GetCountry.GetCapital.GetCityHubName] комиссию для оценки необходимости дальнейших конституционных реформ в Индии. Комиссия, состоящая из одних европейцев, вызвала недовольство индийских националистов."
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]ое правительство отправило семерых, в том числе трёх индийцев. Многие члены конгресса были шокированы этим, когда новости достигли города [ROOT.GetCountry.GetCapital.GetCityHubName]. Умеренные объявили это победой, уже рисуя в мечтах равный статус в рамках собственной парламентской системы. Радикалы же отметили, что символическое присутствие индийцев в комиссии служит лишь интересам правительства. Оно снизит протесты до приемлемого уровня, а затем ударит в спину воспрянувшему народу. Впервые за многие годы мы не уверены, какой подход выбрать."
 india_home_rule_events.11.f_2: "Полиция очистила сам порт, но с ведущими к нему дорогами им было не справиться. Улицы были усеяны чёрными флагами с националистическими слоганами и призывами членам комиссии убираться в город [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. В ведущий автомобиль врезался кусок фрукта, ударившись в окно. Для сидевших внутри стекающий сок выглядел как кровь."
 india_home_rule_events.11.a: "Возможно, это к чему-то приведёт."
 india_home_rule_events.11.b: "Бойкотировать это оскорбительное явление."
 india_home_rule_events.11.c: "Шаг в нужную сторону для [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]о-индийских отношений."
 india_home_rule_events.11.e: "Приведёт ли это к чему-нибудь?"
