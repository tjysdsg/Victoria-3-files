 india_nationalism_events.6.t: "Лига Индии"
 india_nationalism_events.6.d_1: "Индийские националисты из города [ROOT.GetCountry.GetCapital.GetCityHubName] основали Лигу Индии, организацию, намеренную отстаивать независимость Индии. Среди представителей Лиги числятся несколько членов партии «[SCOPE.sParty('india_league_party').GetName]», заседающих в парламенте."
 india_nationalism_events.6.d_2: "Индийские националисты из города [ROOT.GetCountry.GetCapital.GetCityHubName] основали Лигу Индии, организацию, намеренную отстаивать независимость Индии. Среди представителей Лиги числятся видные политики, например [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "«Джон, я был на ужине с дамами, и молодая женщина обратилась к нам с непостижимым прошением. Поначалу я было решил, что это странная шуточка Эммы. Ну ты знаешь её фантазии. Но похоже, эта женщина была вполне серьёзна. Она сказала, что входит в Лигу Индии, и что они выступают за независимость Индии. Когда стало понятно, что это не розыгрыш, мы спросили её, кто, по её мнению, должен возглавлять индийцев вместо нас. И чтобы довести идею до совершенного абсурда, она предложила, чтобы они сами управляли собой!\n\nЯ не знаю, где эта молодёжь набралась таких идей. Думаю, это последствия того, что мы разрешили некоторым индийцам учиться и работать здесь!»"
 india_nationalism_events.6.a: "Благородное дело."
 india_nationalism_events.6.b: "Как... необычно."
 india_nationalism_events.7.t: "Положение Индии"
 india_nationalism_events.7.d: "Лига Индии опубликовала краткое описание положения [SCOPE.sCountry('india_scope').GetAltName('RU_CL_RP')], подчеркнув крайнюю нищету и политические репрессии против активистов-националистов."
 india_nationalism_events.7.f: "Офицер изучал лежавшую на столе телеграмму, едва сдерживая усмешку. Генерал-губернатор написал ему жалобу на Лигу Индии и их длинный документ, посвящённый тому, как в Индии обращаются с индийцами. Губернатор был в ярости от того, что Министерство внутренних дел не перекрыло Лиге кислород. Возможно, ему стоило посочувствовать, но офицер не мог сдержать смех. Естественно же, что, индийцы знали о том, в каких условиях они живут? Чего хотела достичь Лига? Только предатель поддержал бы их. Хватит и того, что некоторым индийцам позволили прибыть на учёбу в эту великую страну."
 india_nationalism_events.7.a: "С этим нужно что-то сделать."
