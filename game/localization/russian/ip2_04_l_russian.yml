 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'была арестована и предстала', 'был арестован и предстал' )] перед судом за преступления, связанные с политической агитацией. [SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'Ей', 'Ему' )] предстоит встреча с предвзятыми судьями и долгий срок в тюрьме в случае, если вина будет доказана."
 jail.1.f: "«[SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'Госпожа', 'Господин' )] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], пожалуйста, встаньте и подойдите к подиуму».\n\n[SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'Она подчинилась', 'Он подчинился' )]. Не было смысла упорствовать. Суд длился недолго, и вряд ли его можно было назвать честным. Вопрос был не в том, признают [SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'её виновной', 'его виновным' )] или нет, а лишь в том, насколько сносным будет приговор.\n\n«[SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'Госпожа', 'Господин' )] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], вы обвиняетесь в подрывной деятельности. Рассмотрев все обстоятельства вашего дела, суд приговаривает вас...»"
 jail.1.a: "Три года в тюрьме, пусть знает своё место."
 jail.1.b: "Пять лет в тюрьме уберут [SelectLocalization(SCOPE.sCharacter('prisoner_scope').IsFemale, 'её', 'его' )] прочь от взглядов общественности."
