 india_events.14.t: "Орден Звезды Востока"
 india_events.14.d: "Теософское общество основало организацию, целью которой стала подготовка мира к прибытию божественного Господа Майтрейи. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], [SelectLocalization(SCOPE.sCharacter('krishnamurti_scope').IsFemale, 'считающаяся', 'считающийся' )] будущим сосудом этого существа, [SelectLocalization(SCOPE.sCharacter('krishnamurti_scope').IsFemale, 'была назначена', 'был назначен' )] главой организации."
 india_events.14.f: "#bold Декларация принципов#!\n\n1. Мы полагаем, что в мир скоро явится великий Учитель, и желаем жить так, чтобы быть достойными узнать Его, когда Он придёт.\n\n2. Для этого мы будем стараться тянуться к Нему мыслями и исполнять свои повседневные дела во имя Его и наилучшим образом.\n\n3. В той мере, в какой позволят наши повседневные обязанности, мы будем каждый день находить время на труд, который приблизит Его пришествие." #- Principles of the Order of the Star in the East
 india_events.14.a: "Это может вдохновить весь мир."
 india_events.14.b: "Орден для исполнения наших земных целей."
 india_events.15.t: "Божественное вдохновение"
 india_events.15.d: "Находясь в #tooltippable_name #tooltip:[SCOPE.sState('california_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('california_state').GetCustom('RU_SL_PP')]#!#! вдали от праздных глаз, [SCOPE.sCharacter('krishnamurti_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('krishnamurti_scope').IsFemale, 'испытала', 'испытал' )] необычные физические симптомы и сильное ощущение «инакости». [SelectLocalization(SCOPE.sCharacter('krishnamurti_scope').IsFemale, 'Она и её', 'Он и его' )] сопровождающие из Теософского общества верят в мистическую природу этого процесса."
 india_events.15.f: "«Всё как остановилось. Нет движения, нет шевеления, одна лишь пустота всех мыслей, всякого виденья. Нет интерпретирующего, кто истолковал бы, кто б наблюдал и подвергал цензуре. Лишь простор безмерный. Тих. Безмолвен. Ни пространства, ни времени, чтобы преодолеть это пространство. И начало и конец всего — здесь же. На самом деле нет ничего, что можно бы сказать об этом»." #- Krishnamurti's Notebook
 india_events.15.a: "Правда ли это? Его коснулось божественное?"
 india_events.15.b: "Его снедает тревога, вот и всё."
 india_events.16.t: "Страна без дорог"
 india_events.16.d: "На ежегодной конференции Ордена Звезды в #tooltippable_name #tooltip:[SCOPE.sState('star_camp_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('star_camp_state').GetCustom('RU_SL_PP')]#!#! [SCOPE.sCharacter('krishnamurti_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('krishnamurti_scope').IsFemale, 'отреклась', 'отрёкся' )] от своего учения, объявив о роспуске Ордена. Это заявление повергло в ступор Теософское общество."
 india_events.16.f: "«Я убежден, что Истина — страна без дорог, к ней нельзя приблизиться каким-либо путем — ни через религию, ни через секту. Такова моя точка зрения, которой я придерживаюсь полностью и безоговорочно. Истина, будучи неограниченной, необусловленной и недостижимой каким-либо путем, не может быть организована; не может быть создана никакая организация, чтобы вести или направлять людей по определенному пути. Это совсем не героический подвиг, поскольку я не хочу последователей, и я так действительно думаю. В этот момент, когда вы отправляетесь за кем-то, вы теряете путь к Истине»." #- Krishnamurti, 1929
 india_events.16.a: "Делу освобождения не нужен лидер."
 india_events.16.b: "Только Мировой Учитель способен на подобное смирение."
 india_events.16.c: "Возможно, ему пора на покой."
 india_events.17.t: "Заговор города [SCOPE.sState('khudiram_state').GetFarmHubName]"
 india_events.17.d: "Процессию повозок, двигавшуюся по улицам города [SCOPE.sState('khudiram_state').GetFarmHubName], остановили брошенные бомбы, унёсшие жизни двух [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]их женщин. Один из преступников, [SCOPE.sCharacter('khudiram_scope').GetFullName], находится под арестом."
 india_events.17.f: "На лице молодого человека не было и тени тревоги, несмотря на сопровождение вооружённого полисмена и враждебность судьи. Он сидел прямо, расправив плечи и с блаженной улыбкой на лице.\n\nИсход суда не вызывал сомнений, даже несмотря на поддержку умелого адвоката. Его ошибка была фатальной. Его судьба была предрешена в тот миг, когда констебль обратил на него внимание. Жизненные тревоги покинули его, сбросив бремя с души. Не оставалось ничего, кроме одного. Оставить о себе память."
 india_events.17.a: "За подобные преступления полагается казнь через повешение."
 india_events.17.b: "Пожизненное заключение не даст ему стать мучеником."
