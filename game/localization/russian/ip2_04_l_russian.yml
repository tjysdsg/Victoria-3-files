 india_nationalism_events.3.t: "Соляной поход"
 india_nationalism_events.3.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] и сторонники независимости Индии устроили поход к побережью #tooltippable_name #tooltip:[SCOPE.sState('salt_march_state').GetTooltipTag],EMPTY_STRING,StateTooltip [SCOPE.sState('salt_march_state').GetCustom('RU_SL_RP')]#!#! в знак протеста против государственной монополии на соль. Прибыв на побережье, они намеренно нарушили закон, начав добывать соль."
 india_nationalism_events.3.f: "#bold Соляной бунт в городе [SCOPE.sState('salt_march_state').GetPortHubName]!#!\n\n[TimeKeeper.GetCurrentDate.GetString] большая группа лиц прибыла в город [SCOPE.sState('salt_march_state').GetPortHubName] с явными намерениями нарушить имперский закон. Они собрали морскую воду и вскипятили её, чтобы получить соль. Почти все собравшиеся были арестованы.\n\nМы спросили вожака похода, видного члена лобби «[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting]», что они намеревались делать с солью. Он объяснил, что они сочли налог на соль непомерным и пожелали реализовать своё право на самоуправление посредством мирного протеста. Если читающий эти строки пребывает в недоумении, то он в этом не одинок! По крайней мере, можно быть уверенным, что во главе националистов стоит безвредное руководство."
 india_nationalism_events.3.a: "В наших тюрьмах хватит места им всем."
 india_nationalism_events.3.b: "Да здравствует нарушитель закона!"
 modifier_salt_tax_protests: "Протесты против налога на соль"
 india_nationalism_events.4.t: "Натальский индийский конгресс"
 india_nationalism_events.4.d: "Индийский юрист по имени [SCOPE.sCharacter('gandhi_scope').GetFullName] основал Натальский индийский конгресс, организацию, призванную отстаивать права #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! индийского населения."
 india_nationalism_events.4.f: "#bold Ещё один предательский голос#!\n\n[TimeKeeper.GetCurrentDate.GetString] произошло учреждение Натальского индийского конгресса, очередной организации из числа мятежных групп, недовольных действующим правительством. Их возглавляет молодой индийский адвокат [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], и в первую очередь их интересуют проблемы индийцев. Внимательные читатели не удивятся этому, ведь не так давно [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('gandhi_scope').IsFemale, 'требовала', 'требовал' )] право голоса для индийцев. Пожалуй, можно успокаивать себя тем, что, несмотря на мятежные убеждения, эти группы остаются разрозненными."
 india_nationalism_events.4.a: "Индийская община нашла своего заступника."
 india_nationalism_events.4.b: "Посмотрим, как он совладает с толпой города [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.5.t: "Сатьяграха"
 india_nationalism_events.5.d: "Проведя долгие годы за границей, [SCOPE.sCharacter('gandhi_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('gandhi_scope').IsFemale, 'вернулась', 'вернулся' )] в [ROOT.GetCountry.GetAltName('RU_CL_VP')]. Он выдвинул свою теорию Сатьяграха или «стояние в истине» в качестве опоры индийского движения за независимость."
 india_nationalism_events.5.f: "Пока недавно вернувшийся из заграничного путешествия адвокат рассуждает шестой час кряду, собравшиеся откровенно скучают.\n\n«Выдающийся молодой человек!» — насмешливо замечает член конгресса.\n\n«Кем он себя возомнил? — отвечает другой. — Кажется, он считает себя самым умным в этой комнате, каждое его заявление подбрасывает снаряды нашим врагам»."
 india_nationalism_events.5.a: "Герой возвращается на родину."
 india_nationalism_events.5.b: "Приказать газетам помалкивать об этом."
