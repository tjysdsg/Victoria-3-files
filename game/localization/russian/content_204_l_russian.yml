 je_coffee_with_milk_reason: "Развитие #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! сельскохозяйственной промышленности принесло огромные богатства в руки «кофейно-молочных» баронов. Недавний всплеск спроса на кофе предоставил отличную возможность для роста, но при этом есть риск, что сельскохозяйственные [SCOPE.gsInterestGroup('landowners_ig').GetName|l] обретут ещё больше политического влияния.\n\nЭффекты от завершения этой [Concept('concept_journal_entry', 'записи в дневнике')] будут зависеть от состояния #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! закона о #bold земельной реформе#!"
