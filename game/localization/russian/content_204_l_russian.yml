 notification_gran_colombia_meddling_haiti_desc: "Восстановление [SCOPE.sCountry('colombia_seeker_scope').GetAltName('RU_CL_RP')] привело к недовольству и росту националистических настроений среди #tooltippable_name #tooltip:[SCOPE.sCulture('caribeno_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('caribeno_scope').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения восточной части Эспаньолы."
 notification_gran_colombia_meddling_haiti_tooltip: "#header $notification_gran_colombia_meddling_haiti_name$#!\n$TOOLTIP_DELIMITER$\n$notification_gran_colombia_meddling_haiti_desc$"
 gran_colombia.1.t: "Великая Колумбия"
 gran_colombia.1.d: "В свете недавних событий ряд фигур в правительстве, которое возглавляет [ROOT.GetCountry.GetRuler.GetLastName], заинтересовались возможным объединением северных боливарианских стран и возрождением Великой Колумбии."
 gran_colombia.1.f: "Память о мечте Симона Боливара ещё жива. Идеи национализма охватили умы старшего поколения [ROOT.GetCountry.GetCustom('RU_CL_RP')]. Желающие слушать обратили своё внимание на соседей. Не так уж и сложно увидеть брата в своём соседе.\n\nВозможно, пришла пора начать вновь с новой национальной идеей. Достаточно лишь уничтожить всех, кто встанет у нас на пути."
 gran_colombia.1.a: "Мы вернём свою некогда утраченную силу."
 gran_colombia.1.b: "Мы уважаем суверенитет наших соседей."
 gran_colombia_b_tt: "[concept_journal_entry] #bold «Великая Колумбия»#! будет удалена"
 gran_colombia.2.t: "Перерождение мечты"
 gran_colombia.2.d: "Ценой больших усилий #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#! удалось возродить. С её появлением ранее независимые государства северных Анд стали единой и неделимой нацией."
 gran_colombia.2.f: "Тысячи людей пролили свою кровь, чтобы после долгого периода смут на мировой арене появился новый игрок. Одна нация, одна цель — братья, свободные от испанской короны. Солнце нового дня встаёт над Южной Америкой. Пусть все знают, что Великая Колумбия стоит с гордо поднятой головой."
 gran_colombia.2.a: "Этот день войдёт в историю!"
 gran_colombia.2.b: "Мы не забыли своих карибских друзей."
