 je_cristo_redentor_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName] и их сторонники решили продемонстрировать свою религиозность в пику кажущейся «безбожности» #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! общества и собрали средства на возведение статуи Иисуса Христа на вершине горы Корковаду в области [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.1.t: "Неделя монумента"
 cristo_redentor.1.d: "Католический Круг области [SCOPE.sState('rio_state').GetName] вынес предложение о возведении статуи Иисуса Христа на вершине горы Корковаду. Они собрали внушительные средства на постройку монумента."
 cristo_redentor.1.f: "«Мир принадлежит Христу и Его Святейшеству. Мы есть творение, и статуя должна это отражать. Уверен, будет несложно вставить ему в ладонь шар земной».\n\n«Силва, эти проекты всегда требуют больше времени, сил и средств, чем планируется. Не проще ли будет изобразить знак мира? Сделать распростёртые руки в знак приветствия? Строители будут нам за это благодарны».\n\n«Да, Карлос, но... да, конечно же. Объятие в виде креста. В его послании говорилось о мире, и статуя тоже будет мирной»."
 cristo_redentor.1.a: "Их работа станет главным символом города."
 cristo_redentor.1.b: "Лучше направить эти деньги на благотворительность."
 cristo_redentor_construct_tt: "Статую Христа-Искупителя можно построить с помощью [Concept('concept_political_lens', 'линзы политики')] в области [SCOPE.sState('rio_state').GetName]"
 cristo_redentor.2.t: "Освящение"
 cristo_redentor.2.d: "Статуя Христа-Искупителя на горе Корковаду завершена, и [SCOPE.gsInterestGroup('devout_ig').GetName|l] освятили её. Законченная статуя высотой в тридцать метров гордо возвышается над областью [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Среди окутанных туманом гор батарея прожекторов высветила результат труда. Агнец Божий на внушительном постаменте возвышается над городом [SCOPE.sState('rio_state').GetCityHubName], его руки раскинуты в стороны и готовы принять каждого. И верующие, и ценители искусств могут оценить этот триумф инженерной мысли."
 cristo_redentor.2.a: "Статуя на века станет символом #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 cristo_redentor.2.b: "[SCOPE.gsInterestGroup('devout_ig').GetName] наглядно продемонстрировали глубину своей веры"
