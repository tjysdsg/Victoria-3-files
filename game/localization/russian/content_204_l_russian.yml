l_russian:
 je_the_krakow_uprising: "Краковское восстание"
 je_the_krakow_uprising_reason: "[concept_revolution], охватившая вольный город [SCOPE.sCountry('krakow_scope').GetName], грозит начать новую волну польской националистической агитации в Галисии. Город нужно усмирить и включить в состав [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 krakow_uprising_happened_tt: "Краков недавно пережил [Concept('concept_revolution', 'революцию')]"
 krakow.1.t: "Манифест польской нации"
 krakow.1.d: "В Вольном городе #tooltippable_name #tooltip:[SCOPE.sCountry('krakow_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('krakow_scope').GetFlagTextIcon][SCOPE.sCountry('krakow_scope').GetCustom('RU_CL_PP')]#!#! вспыхнула революция, и радикальные польские националисты выпустили манифест, призывая к всеобщему избирательному праву, отмене крепостного права и воссоединению Польши."
 krakow.1.f: "Поляки!\n\nПробил час восстания — вся Польша поднимется и объединится — наши братья в Познанском княжестве, Царстве Польском, Литве и Рутении уже восстали и сражаются с нашим врагом.\n\nОтныне все различия между нами забыты. Мы братья, сыны одной Родины, с общим отцом — Господом нашим! Так обратимся же к Нему за помощью, чтобы Он благословил наше оружие и даровал нам победу!"
 krakow.1.a: "Нужно немедленно восстановить контроль над Краковом."
 krakow.1.b: "Мы обязаны выполнять условия Венского конгресса."
 krakow.2.t: "Великое княжество Краковское"
 krakow.2.d: "Революция в Кракове потерпела поражение, и бывший вольный город стал частью Королевства Галиция и Лодомерия в качестве Великого княжества Краковского. Тем самым были нарушены условия Венского конгресса, что спровоцировало волну противоречий."
 krakow.2.f: "«Любой план, задуманный в умеренных количествах, должен потерпеть неудачу, если обстоятельства будут крайними»." #- Klemens von Metternich
 krakow.2.a: "Сосредоточиться на устранении дипломатических последствий."
 krakow.2.b: "Продолжить подавлять радикальную идеологию."
 je_the_krakow_uprising_annex_button: "Оккупировать Краков"
 je_the_krakow_uprising_annex_button_desc: "Мы оккупируем Вольный город Краков, чтобы превратить его в полноценную часть нашего государства"
 modifier_repressing_polish_nationalism: "Подавить Польский национализм"
 modifier_mitigating_diplomatic_consequences: "Урегулирование нарушения договора"
 je_the_red_scare: "Красная угроза"
 je_the_red_scare_reason: "Зарождение сильного коммунистического режима в другой стране посеяло среди населения страх, что [ROOT.GetCountry.GetName] мо[ROOT.GetCountry.GetCustom('RU_CL_END_GUT')]т стать следующей жертвой коммунизма.\n\nВнутренние политические движения левой направленности оказались под пристальным вниманием со стороны антикоммунистических сил, и теперь их обвиняют в пособничестве кровавой революции и работе на иностранные державы."
 red_scare_unlock_tt: "Любая [Concept('concept_country', 'страна')] [Concept('concept_rank', 'рангом')] выше #variable малой державы#!, в которой у нас есть [Concept('concept_interest', 'интерес')], приняла [Concept('concept_law', 'закон')] «[GetLawType('law_council_republic').GetName]»"
 red_scare.1.t: "Красная угроза"
 red_scare.1.d: "Приход к власти в #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_PP')]#!#! коммунистического режима посеял страх и недоверие в обществе. Многие опасаются, что [ROOT.GetCountry.GetCustom('RU_CL_DP')] тоже суждено пасть жертвой коммунизма."
 red_scare.1.f: "Заголовки газет на прилавках словно состязались между собой в раздувании новостей. Мальчики-газетчики на каждом углу пронзительно кричали о зверствах и ужасе.\n\n«Убийцы и безумцы захватили власть в [SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_PP')]»! — кричал один из них. «Найденная „Красная Библия“ раскрывает правду о мировой революции!» — перекрывал его другой. И среди всего этого шума десятки тысяч ушей впитывали каждое сенсационное слово, пока люди торопились по своим делам."
 red_scare.1.a: "Такое могло случиться и здесь!"
 red_scare.1.b: "Паника нам совершенно ни к чему."
 red_scare.2.t: "Национализация женщин"
 red_scare.2.d: "После правительственных слушаний о действиях коммунистического режима в #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_PP')]#!#! газеты взорвались сенсационными историями о том, как все взрослые женщины #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_RP')]#!#! были национализированы и стали общественной собственностью."
 red_scare.2.f: "«Я видел это своими глазами перед самым бегством. Красные издали указ об обязательных оргиях без малейшего уважения к добропорядочным женщинам. Все женщины обязаны участвовать в них, и Министерство свободной любви регистрирует каждую под дулом пистолета».\n\n«И вы утверждаете, я цитирую, что по достижении восемнадцати лет девушка немедленно становится собственностью государства?»\n\n«Да, именно так. Их имена размещаются на досках объявлений в городах, и любой мужчина вправе жениться на скольких угодно из них...»"
 red_scare.2.a: "Коммунисты идут за нашими женщинами!"
 red_scare.2.b: "Это свидетельство выглядит крайне сомнительным."
 red_scare.3.t: "Коммунистическая преступность"
 red_scare.3.d: "Слухи о жестокости #tooltippable_name [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]их#! коммунистов достигли #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! прессы, и все передовицы заполонили статьи о преступлениях против человечности и изображения гор трупов."
 red_scare.3.f: "«Вы слышали о том взрыве на днях? На этот раз погиб видный юрист, из тех, кто консультирует правительство».\n\n«Опять? Господи, уже третий случай за месяц. Мне казалось, это безопасная страна».\n\n«Безопасная? Ха, о какой безопасности может идти речь, когда всюду шныряют эту коммунистические крысы. Они всех нас перебьют, если мы не сдадимся»."
 red_scare.3.a: "Кто знал, что люди способны на подобное варварство?"
 red_scare.3.b: "Пусть хоть раз опубликуют новость о чём-нибудь другом."
 red_scare.4.t: "Красная революция, жёлтые заголовки"
 red_scare.4.d: "Газеты, симпатизирующие #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anticommunist_press_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anticommunist_press_ig').GetCustom('RU_IG_DP')|l]#!#!, опубликовали ряд статей о революционных устремлениях #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! коммунистов. Статьи рисуют сенсационную картину из нападений и организованного терроризма."
 red_scare.4.f: "#bold Воспаление Красной чумы#! \n\nКорреспонденты со всего мира разнесли весть о гнуснейшей из идей — идее о том, что человеку больше не принадлежат плоды его труда. Что у трудолюбивых [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]их граждан больше нет прав на свою собственность. Что частная жизнь — лишь мимолётный каприз.\n\nЭто идея коммунизма, и он придётся за каждым жителем [ROOT.GetCountry.GetCustom('RU_CL_RP')]."
 red_scare.4.a: "Мы должны вернуть контроль над ситуацией!"
 red_scare.4.b: "Мы не можем допустить массовой паники."
 red_scare.5.t: "Опасные часы"
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], видный представитель #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('anticommunist_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('anticommunist_ig').GetCustom('RU_IG_RP')|l]#!#!, заявляет о проникновении коммунистов в ряды #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! прессы и даже в правительство."
 red_scare.5.f: "«И что вы предлагаете делать? Мы теряем поддержку людей. Уверен, мне не нужно рассказывать вам о царящих среди них настроениях».\n\n«Нет... не нужно. Я б полцарства отдал, чтобы отвлечь публику от неудач нашего правительства. Желательно, чтобы отвлечение вышло более кровавым, чем мы».\n\n«Боже милостивый, вот же оно! Как называлась та жуткая идеология? Неважно, немедленно свяжитесь с газетчиками!»"
 red_scare.5.a: "Вызовите обвиняемых в следственный комитет."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U] не может делать такие заявления без доказательств."
 red_scare.6.t: "Националистическое недовольство"
 red_scare.6.d: "Шовинисты в рядах #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('nativist_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('nativist_ig').GetCustom('RU_IG_RP')|l]#!#! выступили с заявлением, в котором объявили #tooltippable_name #tooltip:[SCOPE.sCulture('council_republic_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('council_republic_culture').GetCustom('RU_CUL_ADJ')|l]ое#!#! население #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! в пособничестве коммунизму. Подобная риторика уже спровоцировала рост преступлений против #tooltippable_name #tooltip:[SCOPE.sCulture('council_republic_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('council_republic_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа."
 red_scare.6.f: "Они были невиновны. Всех шестерых оправдали. По крайней мере половину из них, перед тем как они услышали крики в зале заседания. Теперь же неправедный самосуд обрёк на смерть всех шестерых. Тех, кого не застрелили прямо в камерах, вытащили, повесили, а потом застрелили. Их единственным преступлением была принадлежность к [SCOPE.sCulture('council_republic_culture').GetCustom('RU_CUL_ADJ')|l]ому народу. И страна возблагодарит толпу за свершившееся."
 red_scare.6.a: "И что мы можем с этим поделать?"
 red_scare.6.b: "Нужно остановить подобное поведение, пока оно не распространилось."
 red_scare.7.t: "Охота за красными"
 red_scare.7.d: "На волне красной угрозы в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! образовалось новое политическое движение радикальных реакционеров, которое возглавляет [SCOPE.sCharacter('fascist_agitator').GetFullName], чьи антикоммунистические взгляды широко известны. Это движение призывает к безжалостной борьбе с бесчинствами коммунистов как в самой стране, так и за её пределами."
 red_scare.7.f: "Грохот барабанов стал новой традицией выходных. Насмешливые крики и насилие на улицах с каждым месяцем становились всё громче и громче. И во главе всего стояла восходящая звезда незначительного политического течения, едва ли стоящего внимания. Но теперь-то [SCOPE.sCharacter('fascist_agitator').GetSheHe] в центре внимания привлечённых насилием СМИ."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName] настоящий #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ий#! патриот!"
 red_scare.7.b: "Подобная риторика кажется чересчур экстремистской."
 anticommunists_more_fascist_tt: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName] с чуть большей вероятностью выберут персонажей-#variable фашистов#!"
 red_scare.8.t: "Марш против мира"
 red_scare.8.d: "Протестующие, вдохновившись пламенными речами, что произносит [SCOPE.sCharacter('anticommunist_leader').GetFullName], устроили шествие в городе [SCOPE.sState('capital_scope').GetCityHubName], требуя военной интервенции против коммунистического режима в [SCOPE.sCountry('red_scare_target_nation').GetAltName('RU_CL_PP')]."
 red_scare.8.f: "Всё началось с пары дюжин крикунов на улицах, но быстро переросло в многотысячную толпу. Мирная демонстрация вылилась в гомон яростных криков с требованием крови. Демонстрация страха превратилась в призыв к действиям.\n\nИх требования просты: любой ценой покончить с [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]ой угрозой."
 red_scare.8.a: "Мы должны спасти [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]ий народ от самих себя."
 red_scare.8.b: "Лучше направить энергию масс на что-то более продуктивное."
 red_scare.9.t: "Перед лицом революции"
 red_scare.9.d: "Расследуя слухи о готовящемся коммунистическом восстании в области [SCOPE.sState('communist_uprising_state').GetName], полицейские посеяли страх среди местного населения. Местные скептики сравнили вмешательство полиции с террористическим актом."
 red_scare.9.f: "«Не уверен, что правильно вас понимаю, суперинтендант. Вы хотите отправить нас в этот квартал глубокой ночью, пока все спят, и вломиться на склад по #italic подозрению#!, что внутри #italic может#! проводиться собрание коммунистов?»\n\n«Именно этого я и хочу от вас, сержант. Я могу положиться на вас при исполнении этой задачи или мне стоит поискать добровольцев?»"
 red_scare.9.a: "Если восстания не будет, значит, мы хорошо сделали свою работу."
 red_scare.9.b: "У нас нет причин верить этим домыслам."
 red_scare.10.t: "Белая эмиграция"
 red_scare.10.d: "Поток богатых #tooltippable_name #tooltip:[SCOPE.sCulture('council_republic_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('council_republic_culture').GetCustom('RU_CUL_ADJ')|l]их#! эмигрантов, бегущих от коммунистического режима в #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_PP')]#!#!, нашёл пристанище в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!, принеся с собой слухи о революционном терроре и разнузданных бесчинствах пролетариата."
 red_scare.10.f: "«Хуже всего — их новая тайная полиция, совсем как в старые дни. Они хватают не нравящихся им людей, обычно ночью и без шума. Иногда и днём. Если мы видели, как к кому-то на работу приезжает фургон со спиртным... больше мы этих людей не видели. Нам пришлось бежать оттуда».\n\n«Вы храбро поступили. Мы о вас позаботимся. Что угодно ради лучших [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]их граждан»."
 red_scare.10.a: "Нужно дать им площадку, чтобы они могли рассказать свои истории."
 red_scare.10.b: "Печальная процессия."
 red_scare.11.t: "Прогрессивные дилеммы"
 red_scare.11.d: "Всплеск возмущений против #tooltippable_name [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]их#! коммунистов оказывает всё больше давления на прогрессивных лидеров #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('progressive_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('progressive_ig').GetCustom('RU_IG_RP')|l]#!#! с требованием решительно осудить правительство #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_RP')]#!#!."
 red_scare.11.f: "Они нависли над ним, около полудюжины, крепкие, привыкшие таскать бочки. Начиналось всё как визит вежливости в местную пивную. Кто-то из вернувшихся с полей парней узнал его за пинтой пива. Затем официантка вспомнила, как он нахваливал [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]ое правительство. Теперь же собралась внушительная толпа с шестью здоровяками во главе.\n\n«Что ж... штука в том, что [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]...»"
 red_scare.11.a: "За дело #tooltippable_name [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName|l]а#!, а не за #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_RP')]#!#!!"
 red_scare.11.b: "Этот путь приведёт лишь к вымогательству новых уступок."
 red_scare.11.c: "Дело социализма в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! обречено."
 red_scare.12.t: "Суд над анархистами"
 red_scare.12.d: "Особо кровавое вооружённое ограбление в области [SCOPE.sState('red_scare_victim_state').GetName] привело к аресту и заключению двоих #tooltippable_name #tooltip:[SCOPE.sCulture('sacco_and_vanzetti_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sacco_and_vanzetti_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! мужчин, известных анархистов. Улики против них были весьма сомнительными, и судью уже обвинили в расовой и идеологической предвзятости."
 red_scare.12.f: "Гильзы от пуль на месте ограбления — именно их служители закона сочли весомым доказательством. Найденная анархистская литература довершила картину. Сгодился бы кто угодно, но эти двое [SCOPE.sCulture('sacco_and_vanzetti_culture').GetCustom('RU_CUL_ADJ')|l]их парней оказались удобными подозреваемыми. Присяжным потребуется совсем немного времени, чтобы их осудить."
 red_scare.12.a: "На убийство нужно отвечать убийством."
 red_scare.12.b: "Хватит и длительного тюремного заключения."
 red_scare.13.t: "Перед электрическим стулом"
 red_scare.13.d: "По мере приближения даты казни двоих #tooltippable_name #tooltip:[SCOPE.sCulture('sacco_and_vanzetti_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sacco_and_vanzetti_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! мужчин, обвиняемых в убийстве, в крупных городах вспыхнули протесты как среди #tooltippable_name #tooltip:[SCOPE.sCulture('sacco_and_vanzetti_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('sacco_and_vanzetti_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! общин, так и среди тех, кто сомневается в законности приговора."
 red_scare.13.f: "Города по всему миру подняли знамёна в поддержку двоих обвиняемых в убийстве. Даже в городах [ROOT.GetCountry.GetCustom('RU_CL_RP')] начались протесты против приговора. В заголовках и письмах из центров протестов звучит одно слово — «насилие». Насилие в ответ на насилие. И насилие нам обеспечено, если не отменить казнь."
 red_scare.13.a: "Протесты не отменят их преступления."
 red_scare.13.b: "Дать им отсрочку и повторное рассмотрение дела."
 red_scare.14.t: "#tooltippable_name [SCOPE.sCountry('red_scare_target_nation').GetAdjective]ий#! ковчег"
 red_scare.14.d: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! тюрьмы полнятся задержанными коммунистами, и в правительстве родилось предложение депортировать тех из них, кто не является гражданами страны, за границу, в #tooltippable_name #tooltip:[SCOPE.sCountry('red_scare_target_nation').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('red_scare_target_nation').GetFlagTextIcon][SCOPE.sCountry('red_scare_target_nation').GetCustom('RU_CL_VP')]#!#!, на зафрахтованном грузовом корабле."
 red_scare.14.f: "«Подобно Ноеву ковчегу, выстроенному для сохранения рода людского, [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]ий ковчег поможет нам сохранить [ROOT.GetCountry.GetCustom('RU_CL_VP')]." #- NY Evening Journal
 red_scare.14.a: "Какое поэтичное предложение."
 red_scare.14.b: "Они отсидят свой срок на нашей земле."
 red_scare.15.t: "Угрозы представителям левых движений"
 red_scare.15.d: "Группа представителей собрания области [SCOPE.sState('red_scare_victim_state').GetName] столкнулась с угрозой отстранения от занимаемых должностей из-за связей с партией «[SCOPE.sParty('red_scare_victim_party').GetName]». Их защитники в свою очередь назвали подобные шаги угрозой демократии."
 red_scare.15.f: "«Перед нами стоят пятеро людей, политические цели которых противоречат интересам этого собрания и [ROOT.GetCountry.GetCustom('RU_CL_RP')]. Они поддерживают революционную тиранию и выступают в качестве агентов враждебной нации. Именно поэтому им нет места во властных структурах. Я предлагаю немедленно проголосовать за их отстранение...»"
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName] получает по заслугам."
 red_scare.15.b: "Будет ошибкой лишить их возможностей для мирного обсуждения."
 red_scare.20.t: "Незаметный террор"
 red_scare.20.d: "После нескольких лет противоречивой пропаганды и общественного недоверия красная угроза спала до более управляемого уровня. И хотя многие продолжают с недоверием присматриваться к деятельности коммунистов, дни откровенной паники в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! подошли к концу."
 red_scare.20.f: "«Мы прошли тот этап политического развития, когда была разрешена охота на инакомыслящих»." #- Charles Evans Hughes
 red_scare.20.a: "Наша страна станет безопаснее."
 red_scare.20.b: "Мы должны раскаяться за допущенные перегибы."
