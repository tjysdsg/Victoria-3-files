 positivism.1.t: "Почтение к человечеству"
 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], философ наук из Политехнической школы города [SCOPE.sState('paris_scope').GetName], опубликовал трактат о реорганизации общества в соответствии с принципами позитивизма."
 positivism.1.f: "«Тогда мы окончательно убедимся в возможности сосредоточить всё вокруг единого принципа, одновременно морального, рационального и поэтического, единственно способного действительно получить конец глубоко революционному состоянию человечества. Всякий может уже здесь заметить, что сила доказательства, по существу новая, оставшаяся ещё во многих отношениях разрушительной, станет, по достижении ей полной зрелости, по необходимости созидательной, получая от новой философии важное органическое назначение, которое значительно разовьётся в ближайшем будущем»." #- Auguste Comte
 positivism.1.a: "Занимательное подспорье #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! науке."
 positivism.1.b: "Его идея социальной физики стоит пристального внимания."
 positivism.1.c: "Если он хочет изменить общество, пусть попробует."
