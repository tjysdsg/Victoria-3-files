 positivism.2.t: "Позитивистская церковь"
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName], последователь философии позитивизма, [SelectLocalization(SCOPE.sCharacter('positivist_agitator').IsFemale, 'основала', 'основал' )] Позитивистскую церковь [ROOT.GetCountry.GetCustom('RU_CL_RP')] в области [SCOPE.sState('positivist_church_state').GetName]. Церковные службы стали местом встречи позитивистских мыслителей."
 positivism.2.f: "Памфлеты падали из рук на улицы новой церкви. Одна сторона обещала конец моральной анархии, а другая объявляла новую эпоху освобождения через обучение. Кабинетные учёные, настоящие учёные, служащие и банкиры нашли для себя новую передовую идею. Идеал прогресса как цели, порядка как основания и любви как непреложной истины."
 positivism.2.a: "Интересное учреждение."
 positivism.2.b: "Очередной причудливый мимолётный культ."
 positivism.3.t: "Позитивная эпоха"
 positivism.3.d: "Труды позитивистов оказали сильное влияние на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! интеллигенцию. Несомненно, в обозримом будущем принципы позитивизма будут определять развитие [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их профессиональных институтов."
 positivism.3.f: "«Важный день. Славный день! Один коллектив, одна цель. Сегодня мы собрались в этом храме, библиотекари и рабочие, лавочники и пряхи, плотники и служащие. Как же радостно видеть, как все мы стремимся привести всех людей к совершенству. Предлагаю внести небольшое изменение в сегодняшнюю встречу: пусть каждый вручит ближнему знак мира»."
 positivism.3.a: "Мы приближаемся к следующей ступени эволюции."
 positivism.3.b: "Они могут сделать куда больше ради прогресса."
 positivist_leaders_spawn_tt: "Вероятность появления деятелей позитивизма в [SCOPE.sCountry('home_country_scope').GetAltName('RU_CL_PP')] сильно повышается"
 positivism.4.t: "Занятный культ"
 positivism.4.d: "После краткого периода всеобщего внимания мода на позитивизм в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! начала сходить на нет по мере того, как реформаторы из среднего класса начали использовать другие философские направления для анализа своих проблем. С падением популярности позитивистская церковь вскоре останется в памяти просто как очередной культ-однодневка."
 positivism.4.f: "На продажу: храм человечества, секуляризованный.\n\nВеликолепное расположение в центре города [SCOPE.sState('capital_scope').GetCityHubName]. Великолепный дизайн, просторное помещение, позволит проводить собрания в сотни единомышленников. Идеально подойдёт для перспективной школы.\n\nМы открыты для предложений."
 positivism.4.a: "Очередной грандиозный план канул в небытие."
 positivism.4.b: "Они всегда будут гнаться за своей несбыточной мечтой."
 remove_positivism_vars_tt: "[Concept('concept_interest_group', 'Заинтересованные группы')] больше не будут отдавать предпочтение позитивистам"
 positivism_pulse.1.t: "Практика позитивизма"
 positivism_pulse.1.d: "Философия позитивизма вышла за пределы позитивистской церкви, и многие [GetPopType('engineers').GetName|l], [GetPopType('academics').GetName|l] и [GetPopType('officers').GetName|l] начали перенимать её научные принципы для своих реформистских амбиций."
 positivism_pulse.1.f: "Естественный закон стал первой жертвой нового судьи. Один удар молотка покончил с любыми заявлениями о «естественности» требований компенсации за повреждённые товары. Без прямого указания правительства этот закон не имел силы и оставался лишь рекомендацией, которую можно интерпретировать как угодно."
 positivism_pulse.1.a: "Это поспособствует делу реформаторов."
 positivism_pulse.1.b: "Наверняка есть более разумные места для обсуждения политики."
 positivist_leaders_spawn_increase_tt: "Вероятность появления позитивистов в [SCOPE.sCountry('home_country_scope').GetFlagTextIcon][SCOPE.sCountry('home_country_scope').GetCustom('RU_CL_PP')] повышается на ближайшие 10 лет"
 positivist_leaders_spawn_increase_small_tt: "Вероятность появления позитивистов в [SCOPE.sCountry('home_country_scope').GetFlagTextIcon][SCOPE.sCountry('home_country_scope').GetCustom('RU_CL_PP')] незначительно повышается на ближайшие 10 лет"
 positivism_pulse.2.t: "Военная наука"
 positivism_pulse.2.d: "Практическая и научная природа позитивизма привела к росту популярности позитивистских идей среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_ig').GetCustom('RU_IG_RP')|l]#!#!. Многие профессора и офицеры в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! военных академиях начали перенимать эту философию."
 positivism_pulse.2.f: "Полагаясь на рациональные наблюдения и личное понимание, лидер может обернуть машины войны точными вычислениями. Точными вычислениями, какие орудия могут обрушить на цель нужное количество снарядов с учётом переменных для максимального эффекта и минимальных потерь. Бойцы получат необходимые припасы и вооружения с небольшим запасом и достаточную мотивацию, чтобы пойти на штурм крепости.\n\nВойны далёкого будущего могут стать более кровавыми, но зато они будут эффективными."
 positivism_pulse.2.a: "Основание новой военной доктрины."
 positivism_pulse.2.b: "Академии стоит развивать эту тенденцию."
 positivism_pulse.2.c: "Подобные настроения могут увеличить популярность реформ, которые предлагает [SCOPE.sCharacter('armed_forces_leader').GetFullName]."
 military_academy_positivist_tt: "Позитивисты обретут влияние в среде академий, в которых обучаются [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]"
 positivism_pulse.3.t: "Новое поколение"
 positivism_pulse.3.d: "Превалирование позитивистских идей в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! военных академиях породило поколение кадетов из #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_ig').GetCustom('RU_IG_RP')|l]#!#!, обучаемых согласно принципам позитивизма."
 positivism_pulse.3.f: "«Капитан, надеюсь, вы можете кое-что прояснить для меня. Ваши люди читают о республиканизме вместо муштры. Вместо подготовки к парадам они читают теоретические труды. Вместо походов в церковь они рисуют. Бога ради, объясните, зачем вы превращаете моих солдат в девиц из воскресной школы?»\n\n«Для большей гибкости на поле боя, сэр. Я хочу, чтобы мои бойцы умели выжить без меня. Они должны уметь думать на случай, если я погибну и не смогу думать за них»."
 positivism_pulse.3.a: "Лучше им заниматься военными делами."
 positivism_pulse.3.b: "Это может улучшить [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]."
 armed_forces_positivists_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] в будущем будут чаще выбирать лидерами позитивистов"
 armed_forces_positivists_large_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] с гораздо большей вероятностью будут выбирать лидеров-позитивистов, если находятся [Concept('concept_political_movement_pressure', 'под давлением')] соответствующего [Concept('concept_political_movement','политического движения')]."
 positivism_pulse.4.t: "Теория и практика"
 positivism_pulse.4.d: "Несколько выдающихся сторонников позитивистских реформ оказались втянутыми в диспут с Позитивистской церковью из-за своей политической деятельности. Церковь придерживается позиции, что её участники не должны выносить политическую деятельность за её пределы."
 positivism_pulse.4.f: "На столе директора лежало две стопки писем: одна от священником Позитивистской церкви, вторая от разнообразных её последователей из правительства. Все эти письма объединяли общие темы: осуждение соперников, поддержка союзников, мольбы о поддержки или желание остаться в стороне.\n\nОн потянулся за графином с ромом. Похоже, политика неотделима от любой церкви."
 positivism_pulse.4.a: "Церковь не является единственным арбитром в данном вопросе."
 positivism_pulse.4.b: "Их практики свидетельствуют о разладе в принципах позитивистов."
 positivism_pulse.5.t: "Храмы человечества"
 positivism_pulse.5.d: "Позитивистская церковь [ROOT.GetCountry.GetCustom('RU_CL_RP')] подала прошение о строительстве ещё одной церкви в области [SCOPE.sState('temple_of_humanity_state').GetName]. Предлагаемый «Храм человечества» станет важным центром деятельности позитивистов."
 positivism_pulse.5.f: "«У них уже есть храм в городе [SCOPE.sState('capital_scope').GetCityHubName], а теперь им нужен ещё один, в городе [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Если так пойдёт дальше, мы привлечём внимание инквизиции».\n\n«Думаю, причин для беспокойства нет. Их учение очень похоже на католичество. Если дело дойдёт до инквизиции, они просто крестят их священников. Ради такого можно сходить на мессу в воскресенье».\n\n«Вы не посещаете воскресные службы? А что ваша мать думает об этом?»"
 positivism_pulse.5.a: "Хуже от этого не будет."
 positivism_pulse.5.b: "Мы не дадим им сеять беспорядок в области [SCOPE.sState('temple_of_humanity_state').GetName]."
