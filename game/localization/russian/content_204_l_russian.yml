 not_rejected_south_american_national_culture_tt: "Мы завершили [Concept('concept_journal_entry', 'запись в дневнике')] #bold «#tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! нация»#!"
 peru_bolivia_events.1.t: "Пакт города [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d: "Несмотря на махинации наших соперников, Конфедерация Перу и Боливии выстояла в течение десяти лет. Наконец-то мы можем достичь объединения нашей нации под властью единого справедливого правительства."
 peru_bolivia_events.1.f: "Отсюда горы кажутся далёким ножом, вонзившимся в вечернее небо. Их зазубренный клинок бледно мерцает в облаках.\n\n«Как наследники Инкской империи, мы должны аннексировать её бывшие территории — от океанского побережья и дальше, покуда хватит сил»."
 peru_bolivia_events.1.a: "Записывайтесь в союз!"
 peru_bolivia_events.2.t: "[SCOPE.sCharacter('salaverry_scope').GetFullName] в плену"
 peru_bolivia_events.2.d: "С захватом самопровозглашённого верховного вождя Перу [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] наконец обладает всей полнотой власти над Перу и Боливией. [SCOPE.sCharacter('salaverry_scope').GetLastName] под арестом знаменует финальный акт гражданской войны в Перу."
 peru_bolivia_events.2.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] смотрит, как [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] стоит в оковах и под охраной с примкнутыми штыками, но с гордо поднятой головой. Теперь казни уже не избежать.\n\nНо [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] видит перед собой возможность. Теперь, когда [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting] больше не представляет угрозы, у Конфедерации появился новый шанс. Вопрос лишь в том, как быстрее всего подчинить Перу."
 peru_bolivia_events.2.a: "Наказанием за [SCOPE.sCharacter('salaverry_scope').GetHerHis] измену будет смерть."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetSheHe|U] больше никогда не вернётся в Перу."
 peru_bolivia_events.3.t: "Падение Конфедерации"
 peru_bolivia_events.3.d: "С потерей поддержки большинства Конфедерация Перу и Боливии распалась. После выхода последних областей из конфедерации мечты Верховного Правителя рухнули окончательно."
 peru_bolivia_events.3.f: "Осаждённый по всем фронтам, как изнутри страны, так и снаружи, Верховный Правитель наконец-то сдался. Мечта погибла, была безжалостно уничтожена. Похоже, Перу-Боливии не суждено было стать реальностью. И всё же в тех, кто остался в составе Перу, ещё теплилась надежда: Конфедерация ещё может возродиться."
 peru_bolivia_events.3.a: "Всё рассыпалось."
 peru_bolivia_events.3.b: "Глава нашей истории закончилась, не успев начаться."
 peru_bolivia_events.4.t: "Падение Салаверри"
 peru_bolivia_events.4.d: "Неудачный переворот Фелипе Салаверри привёл к установлению полного боливийского контроля над Перу. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] объявляет о неминуемом создании Конфедерации двух стран."
 peru_bolivia_events.4.f: "«Значит, вот и всё? Тогда Конфедерация гарантирована».\n\n«У нас уже есть один голодный сосед. Помоги нам Бог, если на нас нападут оба».\n\n«Тогда для начала займёмся Конфедерацией. Пошлите весть нашим друзьям, пусть крепят штыки»."
 peru_bolivia_events.4.a: "Эта Конфедерация должна кануть навеки."
 peru_bolivia_events.4.b: "У нас ещё есть шанс на плодотворное сотрудничество."
 peru_bolivia_events.4.c: "Нам это не интересно."
 ignore_peru_bol_tt: "Мы выберем не противиться созданию #bold Конфедерации Перу и Боливии#!"
 peru_bolivia_events.5.t: "На все четыре стороны"
 peru_bolivia_events.5.d: "С роспуском Конфедерации Перу и Боливии пришёл конец зарождающемуся противодействию #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! интересам в Андах. Равновесие сил в Южной Америке вновь пришло в норму."
 peru_bolivia_events.5.f: "#Bold Санта-Крус капитулирует: Конфедерация распалась!#!\n\nКонфедерация на наших северных границах, чьё рождение было столь мучительным, что сам Господь повелел ей сдаться, наконец распалась. Её отважных победителей ждёт тёплый приём в городе [SCOPE.sState('capital_scope').GetCityHubName]."
 peru_bolivia_events.5.a: "Этот ужас удалось задушить в колыбели."
 peru_bolivia_events.6.t: "Установившийся мир"
 peru_bolivia_events.6.d: "Благодаря установлению долгосрочных дипломатических отношений с Конфедерацией Перу и Боливии нам удалось обеспечить взаимную безопасность #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! и Конфедерации."
 peru_bolivia_events.6.f: "«Мы заключаем #italic мир#! с Конфедерацией? И как нам быть? Теперь у нас два растущих соседа? Объединённая угроза у наших северных границ?»\n\n«Кое-кто объявил, что их действия нам не угрожают и их армии всяко лучше британцев. А вот и первые повозки с какао. Возможно, шоколад повысит ваше мнение о них?»"
 peru_bolivia_events.6.a: "Сохранится ли этот договор?"
 peru_bolivia_events.7.t: "Триумф Конфедерации"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName] успешно консолидировал[SCOPE.sCountry('peru_bolivia_scope').GetCustom('RU_CL_END_FEM')] власть, стабилизировав политическую ситуацию и приняв конституцию. Противостояние с этим начинающим титаном вскоре станет бессмысленным."
 peru_bolivia_events.7.f: "Шпионы слали письма — гневные, пораженческие и напуганные — о прекращении какого-либо недовольства внутри новой конфедерации. В отсутствие обид, неопределённости и разобщённости население Перу-Боливии увидит в [ROOT.GetCountry.GetCustom('RU_CL_PP')] лишь завистливых захватчиков."
 peru_bolivia_events.7.a: "Нам придётся столкнуться с новым соперником."
 peru_bolivia_events.8.t: "За свободное Перу"
 peru_bolivia_events.8.d: "Наша область обрела независимость от Конфедерации. Мы должны воспользоваться новым суверенитетом, чтобы вернуть предыдущую конституцию и попытаться возродить единое Перу или пойти собственным независимым путём как [ROOT.GetCountry.GetName]."
 peru_bolivia_events.8.f: "Кто-то скажет, что революция, разбившая страну на части, не может считаться завершённой. Другие скажут, что независимость стоит любых жертв. Половина Перу остаётся вне нашей досягаемости, и перед нами стал вопрос, что делать дальше."
 peru_bolivia_events.8.a: "Перу станет единым и неделимым."
 peru_bolivia_events.8.b: "Наша нация объединится с новой конституцией."
 peru_bolivia_events.8.c: "Перуанской нации не суждено было родиться."
