 andean_federation.1.t: "Предложение о федерации"
 andean_federation.1.d: "Превращение #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! в сильную, единую нацию вдохновило радикальных сторонников идей Симона Боливара. Эти мечтатели предлагают пересмотреть итоги Панамского конгресса и вновь задуматься о создании единой федерации на протяжении всех Анд."
 andean_federation.1.f: "Единая Южная Америка: нет зверя более свирепого и человека более великого, чем новая #italic patria#!. Разрозненные дети Испании сплотились под общим флагом. Новая конфедерация, рождённая узами братства, а не под дулами орудий и по указке далёкого короля.\n\nПуть к единству будет долгим и опасным. Но достойные цели не бывают простыми."
 andean_federation.1.a: "Народы Южной Америки обретут силу в единстве."
 andean_federation.1.b: "Этот план безрассуден и самонадеян."
 andean_federation_b_tt: "[concept_journal_entry] #bold «Амбиции Боливара»#! будет удалена"
 andean_federation.2.t: "Великое объединение"
 andean_federation.2.d: "Многие годы усилий наконец-то окупились, претворив в жизнь мечту о единых Андах. Сила #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! станет залогом того, что иноземным державам нас не покорить."
 andean_federation.2.f: "Перо оторвалось от бумаги. За ударом деревянного молотка последовало заявление. Ликование охватило весь континент от высочайших пиков до самых глубоких долин. Хотя сам он и не дожил до этого момента, великая мечта Симона Боливара наконец-то претворилась в жизнь. Мечта о испаноговорящей южноамериканской федерации, стойкой и непоколебимой. Пусть Андская Федерация будет крепкой как сами горы."
 andean_federation.2.a: "Давайте вместе отпразднуем это достижение."
 andean_federation.2.b: "Мы должны продолжить работу по борьбе с иностранной агрессией."
 je_la_plata: "Рио-де-ла-Плата"
 je_la_plata_reason: "Анархия двадцатых готов положила конец надеждам, что Соединённые провинции Рио-де-ла-Платы смогут объединить все аргентинские земли под властью единого правительства. Но их распад привёл к появлению [ROOT.GetCountry.GetAltName('RU_CL_RP')]. Стремление возродить их может спровоцировать недовольство противников объединения, но при этом успешное восстановление Рио-де-ла-Платы принесло бы колоссальные преимущества всем её бывшим составляющим."
