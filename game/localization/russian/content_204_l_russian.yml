 je_andean_federation_reason: "Вершиной амбиций Симона Боливара стала предложенная им Андская Федерация — грандиозная конфедерация всей Латинской Америки. Несмотря на неудачу, постигшую эту идею во время Панамского конгресса, обстоятельства изменились, и в свете угроз, исходящих от европейцев и американцев, стоит вернуться к ней."
