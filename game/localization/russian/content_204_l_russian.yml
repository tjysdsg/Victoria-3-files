 culture_south_america.4.t: "Собственная нация"
 culture_south_america.4.d: "Наследие нашей независимости от Испании подстегнуло развитие национальной идентичности. Начался конфликт между идеей об уникальной и независимой #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! идентичности и мечтой о неделимой Латинской Америке."
 culture_south_america.4.f: "Оружие не смолкает веками. Сперва пули летели в тех, кто противился завоеванию, а затем в тех, кто стремился приковать страну к бывшему властителю. С уходом испанских войск настал необъявленный мир, но борьба так и не стихла. Оружие до сих пор покоится в руках, нацеленное наружу и внутрь, в ожидании секундного замешательства и с одной-единственной целью."
 culture_south_america.4.a: "Наша родина делает ещё один шаг в сторону свободы."
 culture_south_america.4.b: "Мы лишь один народ из множества."
