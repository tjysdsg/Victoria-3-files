 je_south_american_national_identity_emergence: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! нация"
 je_south_american_national_identity_emergence_reason: "Независимость [ROOT.GetCountry.GetAltName('RU_CL_RP')] от Испании породила всплеск национализма. Пока наша страна шагает в будущее, интеллектуалы стремятся создать новую идентичность, уникальную для #tooltippable_name #tooltip:[SCOPE.sCulture('new_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('new_national_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа.\n\nСледующие условия поспособствуют развитию нашей #bold национальной идентичности#!:\n• [GetIdeology('ideology_patriotic').GetName] или [GetIdeology('ideology_liberal').GetName|l] как идеология [Concept('concept_interest_group','заинтересованных групп')] [Concept('concept_in_government', 'в правительстве')] или с высоким [Concept('concept_clout', 'уровнем влияния')]\n• Активные [Concept('concept_war','войны')] с высокой [Concept('concept_war_support', 'воинственностью')]\n• [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName|l] и [GetBuildingType('building_government_administration').GetName|l] с высокой [Concept('concept_occupancy', 'заполненностью')]\n• Большой национальный [concept_prestige|l]\n• Отсутствие [Concept('concept_homeland','родных земель')] других народов, кроме #tooltippable_name #tooltip:[SCOPE.sCulture('old_national_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('old_national_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#!\n\nОжидается, что прогресс этого #bold национального пробуждения#! увеличится на #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! в следующем месяце.\n\n@warning! После завершения этой [Concept('concept_journal_entry', 'записи в дневнике')] [ROOT.GetCountry.GetName] не смо[ROOT.GetCountry.GetCustom('RU_CL_END_GUT')]т преследовать #bold паннациональные амбиции#!"
 je_south_american_national_identity_emergence_special_tooltip: "На скорость изменения влияют:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! от [Concept('concept_clout', 'уровня влияния')] [Concept('concept_interest_group','заинтересованных групп')], придерживающихся следующих взглядов: [GetIdeology('ideology_patriotic').GetName|l] и [GetIdeology('ideology_liberal').GetName|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! от идущих [Concept('concept_war','войн')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! от #tooltippable_name #tooltip:[GetBuildingType('building_university').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetBuildingType('building_university').GetCustom('RU_BL_RP')|l]#!#!, #tooltippable_name #tooltip:[GetBuildingType('building_arts_academy').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetBuildingType('building_arts_academy').GetCustom('RU_BL_RP')|l]#!#! и #tooltippable_name #tooltip:[GetBuildingType('building_government_administration').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetBuildingType('building_government_administration').GetCustom('RU_BL_RP')|l]#!#!\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! от [Concept('concept_prestige', 'престижа')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! от владения [Concept('concept_homeland','родными землями')] не [Concept('concept_primary_cultures','основных культур')]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! от прочих эффектов"
