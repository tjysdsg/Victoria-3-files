 communism.11.t: "Заслон"
 communism.11.d: "Доверием народа или дубинками солдат [ROOT.GetCountry.GetName] устоял[ROOT.GetCountry.GetCustom('RU_CL_END_FEM')] перед волной социалистической агитации."
 communism.11.f: "Порой им на глаза попадались памфлеты — рассыпающиеся бумажные трупы, застрявшие в канализации, покрытые сажей и грязью. Красно-чёрные чернила стирались от жёстких камней и сапогов. Полиция даже не удосуживается их поднимать, чтобы не марать перчаток, или, возможно, понимая, что в своём нынешнем виде они служат более наглядным примером."
 communism.11.a: "Это триумф для [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]."
 communism.11.b: "Жизнь никогда не станет прежней."
