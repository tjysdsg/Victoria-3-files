 la_plata.1.t: "Дух Тукумана"
 la_plata.1.d: "Недавнее зарождение #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! национализма привело к всплеску ностальгии по солидарности времён войн за независимость. По [ROOT.GetCountry.GetCustom('RU_CL_DP')] звучат призывы к возрождению Соединённых провинций Рио-де-ла-Платы."
 la_plata.1.f: "«Так ли это глупо, отец? Ла-Плата большая, и нас окружают ещё более крупные задиры. Вскоре мы понадобимся друг другу, разве нет?»\n\n«Нет. В прошлый раз, когда подобное произошло, Ла-Плата стала слишком маленькой для всех нас. И один из этих крупных задир вломился к нам. Чтобы защититься от них, нужно быть маленькими и умными, а не большими и задиристыми».\n\n«Твои братья потерпели неудачу, отец. Ты потерпел неудачу. Но мы можем извлечь урон из ваших ошибок и на этот раз всё сделать правильно»."
 la_plata.1.a: "Ла-Плата будет единой."
 la_plata.1.b: "Наши соседи уже выбрали путь самоопределения."
 la_plata.2.t: "От реки до проливов"
 la_plata.2.d: "С возрождением #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! как единого государства разрозненные аргентинские нации стали единым целым."
 la_plata.2.f: "Мужчины в униформе с иголочки и промасленных ботинках дружно шагали в ногу. Из окон и на улицах их приветствовали крики радости и флаги молодого союза. Самый младший из них смотрел на своего отца, стоящего на краю дороги. В одном глазу у старика блестела слеза гордости, а в другом можно было различить сожаление. Его губы дрогнули, и он присоединился к рукоплещущим его сыну-победителю."
 la_plata.2.a: "Пусть правят священные свобода и единство!"
 la_plata.2.b: "Наша власть должна протянуться до Тихого океана."
