 coffee_with_milk.1.t: "Поток зёрен"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName] облада[ROOT.GetCountry.GetCustom('RU_CL_END_T')] большим потенциалом — обширными пахотными землями и идеальным климатом для выращивания товарных культур. Это богатство может помочь вывести [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую экономику из затруднительного положения, в котором она оказалась после обретения независимости."
 coffee_with_milk.1.f: "На пике своего могущества Португалия владела более чем одной пятой континента. Теперь Бразилия раскинулась на этих землях, где многочисленные реки пересекают саванны, болота, джунгли, холмы и горы. При правильном подходе здесь можно выращивать что угодно. Но на освоение столь обширных земель потребуется время, труд и река крови. Порядок и прогресс ждать не будут."
 coffee_with_milk.1.a: "Экспортная экономика станет нашим билетом в современность."
 coffee_with_milk.1.b: "Нужно продолжать работу на плантациях."
 coffee_with_milk.2.t: "Кофейные закрома"
 coffee_with_milk.2.d: "Местные власти штата [SCOPE.sState('reinvestment_state').GetName], очень богатого благодаря вложениям в плантации, начали программу повторного инвестирования доходов, полученных от торговли кофе. Это подстегнуло развитие штата, позволив ему сильно обойти остальные."
 coffee_with_milk.2.f: "«Сколько кофейных плантаций можно уместить на одном участке? Кажется, что тут каждая собака работает на кофейной плантации или владеет ей».\n\n«Вы ещё не видели соседнюю область. Коровам конца-края не видно. У каждого уважающего себя бразильца должно быть молоко к кофе».\n\n«Понятно теперь, почему там так скверно пахнет»."
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] — экономическое сердце [ROOT.GetCountry.GetCustom('RU_CL_RP')]."
 coffee_with_milk.2.b: "Центральное правительство должно иметь свою долю."
 coffee_with_milk.3.t: "Безжалостные поля"
 coffee_with_milk.3.d: "В связи с недостатком желающих работать на #tooltippable_name #tooltip:[SCOPE.sBuilding('population_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('population_building').GetCustom('RU_BL_RP')|l]#!#! в области [SCOPE.sState('population_state').GetName], местные [GetPopType('aristocrats').GetName|l] нашли способ получить больше дешёвых работников для полей."
 coffee_with_milk.3.f: "Капитану порта.\nНесомненно, мне нет нужды сообщать вам о ящиках с кофе, которые покидают наши порты и оказываются на столах американцев и европейцев всех мастей. По моим сведениям, тонны этого товара грузят на наши корабли и отправляют по всему земному шару. И, я уверен, вы знаете, что сбор этих драгоценных зёрен требует изнурительной работы под палящим солнцем. Мы с другими владельцами плантаций пришли к своего рода соглашению: нам нужно больше тел для жестокого солнца и наших кровожадных растений. Ведь британцы не огорчатся, если ничего не будут знать."
 coffee_with_milk.3.a: "Поощрить трудовую миграцию европейцев."
 coffee_with_milk.3.b: "Расширить практику рабства, чтобы компенсировать нехватку."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "Развитие #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! сельского хозяйства значительно обогатило класс плантаторов. Его наглядным примером служат бароны «кофе с молоком» из областей [SCOPE.sState('coffee_state').GetName] и [SCOPE.sState('milk_state').GetName], стремящиеся ещё сильнее укрепить своё влияние."
 coffee_with_milk.4.f: "«Вам стоит знать, демократии тут куда меньше, чем вам кажется. Вопрос скорее в том, какая дрянь вам больше по душе: коровьи лепёшки или жжёный кофе».\n\n«Неужели всё правда настолько плохо? Всё не может быть настолько же плохо, как выбор между тори в прогнившем боро».\n\n«Коронели в штатах... эм... достаточно вольно обращаются с властью. Они действуют скорее как бароны-разбойники, а не как люди эпохи просвещения»."
 coffee_with_milk.4.a: "Таковы последствия роста."
 coffee_with_milk.5.t: "Денежное дерево"
 coffee_with_milk.5.d: "Успешное развитие #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! сельского хозяйства обеспечило значительный рост экономики. Плоды нашего труда можно видеть на всех континентах: они придают вкус чаю в Лондоне и пьются из горячих чашек в Нью-Йорке."
 coffee_with_milk.5.f: "Свежие отчёты о налогах вполне однозначны: молоко и кофе стали основными, если не единственными продуктами в ряде областей. Эти же налоги и портовые пошлины оплатили учёбу тридцати заграничных студентов и работу четырёх исследовательских институтов. Коровы и кофе покупают и оплачивают содержание дорог, больниц и библиотек.\n\nТочнее, оплачивают коронели, контролирующие торговлю."
 coffee_with_milk.5.a: "Тост за тех, кто сделал это возможным!"
 coffee_with_milk.5.b: "Однажды мы должны перерасти сельское хозяйство."
 coffee_with_milk.6.t: "Трения между олигархами"
 coffee_with_milk.6.d: "Сельскохозяйственные олигархи из менее значимого северо-восточного штата [SCOPE.sState('northeast_state').GetName] решительно выступили против явного господства штатов [SCOPE.sState('coffee_state').GetName] и [SCOPE.sState('milk_state').GetName] в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! политической системе."
 coffee_with_milk.6.f: "«Похоже, сегодня всё определяет [SCOPE.sState('coffee_state').GetNameNoFormatting]. И почему? Из-за кофе? Пф, чего стоит этот кофе в сравнении с пищей, не говоря уж о сахаре и мясе?»\n\n«Люди охотно платят за кофе. Менее охотно за сахар и мясо. И потом, к чему вы клоните? Вы берёте отбракованных коров и пускаете их на туфли. Люди могут выжить без туфель».\n\n«А это вот к чему: пусть [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] укротит штаты [SCOPE.sState('coffee_state').GetNameNoFormatting] и [SCOPE.sState('milk_state').GetNameNoFormatting], пока они не подмяли всё под себя. И вы были бы лучшего мнения о туфлях, если бы вам приходилось ходить на солнце босиком, тупица!»"
 coffee_with_milk.6.a: "Пусть учатся работать продуктивнее."
 coffee_with_milk.6.b: "Нельзя, чтобы правительство грызло само себя."
 coffee_with_milk.7.t: "Кофе-машина"
 coffee_with_milk.7.d: "Внушительные политические машины штатов [SCOPE.sState('coffee_state').GetName] и [SCOPE.sState('milk_state').GetName] проявили свою мощь во время текущих выборов, поддержав кандидатов от партии «[SCOPE.sParty('republicans_scope').GetName]» на все посты федерального правительства."
 coffee_with_milk.7.f1: "«Мы голосуем не за эффективность, а за самые глубокие карманы и большие земли. Похоже, со времён революции мы сделали шаг вперёд и тридцать назад».\n\n«Революции? Вы до сих пор верите этому фарсу? Это едва ли можно назвать революцией. Солдаты прошлись по улице, и один человек со всей семьёй покинул страну. Но вы правы, с того времени мы действительно движемся назад».\n\n«Я скучаю по старому императору, при всех его недостатках...»"
 coffee_with_milk.7.f2: "Вновь в тупике, на этот раз в безвыходном. Каждый коронель в Бразилии действовал словно барон в своих владениях. Они работали не на благо нации, а на благо своих кошельков. Армия практически на них работала, а офицеры управляли собственными земельными наделами. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] и безо всяких советников видит очевидное: нужно либо пойти на риск и привести губернаторов к подчинению, либо подождать, пока они сами оступятся."
 coffee_with_milk.7.a: "Коронели всегда выкрутятся."
 coffee_with_milk.7.b: "Нам нужны честные выборы."
 coffee_with_milk.8.t: "Политика губернаторов"
 coffee_with_milk.8.d: "Губернаторы влиятельных «кофейно-молочных» штатов [SCOPE.sState('coffee_state').GetName] и [SCOPE.sState('milk_state').GetName] решили заключить соглашение с федеральным правительством #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!, чтобы сохранить контроль местных олигархов и нынешней администрации."
 coffee_with_milk.8.f: "Равновесию сил требуется небольшая калибровка. Больше рук, подмасленных молоком и позолоченных кофе, и всё ради выгоды. Владельцы плантаций и ранчо требуют простых уступок: поддержка их интересов ценой отказа от любой реальной оппозиции. Взамен у нас будет ослабший сенат с куда большим единодушием в рядах его членов. Но итог один: сговор против общественности."
 coffee_with_milk.8.a: "Эта политика обеспечит стабильность [ROOT.GetCountry.GetCustom('RU_CL_RP')]."
 coffee_with_milk.8.b: "Федеральное правительство сохранит частичную власть над штатами."
 coffee_with_milk.9.t: "Кангасу"
 coffee_with_milk.9.d: "Повальная нищета в области [SCOPE.sState('bandits_state').GetName] привела к всплеску преступности и «общественному бандитизму». Во внутренних регионах области бандиты заработали себе дурную славу среди местных селян за дерзость и жестокость."
 coffee_with_milk.9.f: "«Фонарь? Кто в здравом уме назовёт себя Фонарём? Никто не будет бояться такого имени».\n\n«А стоило бы. Этот парень орудует рычажным затвором быстрее пулемёта. Нас бы всех убили, а босса скормили рыбам. Или, зная его любовь к деньгам, заставили смотреть, как Фонарь раздаёт их беднякам, а потом скормили бы рыбам».\n\n«Раздаёт деньги беднякам? Звучит не так уж плохо. Фонарь, значит. Вот что, я оболью его маслом и поднесу спичку, если ты перестанешь трусить»."
 coffee_with_milk.9.a: "Кангасеиру могут помочь коронелю... с особыми поручениями."
 coffee_with_milk.9.b: "Мы должны искоренить эту заразу!"
 coffee_with_milk.10.t: "Фонарь во тьме"
 coffee_with_milk.10.d: "Печально [SelectLocalization(SCOPE.sCharacter('bandit_scope').IsFemale, 'известная бандитка', 'известный бандит' )] [SCOPE.sCharacter('bandit_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('bandit_scope').IsFemale, 'собрала', 'собрал' )] внушительный отряд кангасеиру и [SelectLocalization(SCOPE.sCharacter('bandit_scope').IsFemale, 'организовала', 'организовал' )] нападение, целью которого стали [SCOPE.gsInterestGroup('landowners_scope').GetName|l] области [SCOPE.sState('bandits_state').GetName]. [SCOPE.sCharacter('bandit_scope').GetHerHis|U] деятельность вдохновила деревенских бедняков громче требовать земельных реформ."
 coffee_with_milk.10.f: "После целого дня увещеваний фотографу наконец удалось добиться, чтобы [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('bandit_scope').IsFemale, 'согласилась', 'согласился' )] на фото. [SCOPE.sCharacter('bandit_scope').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('bandit_scope').IsFemale, 'подозревала', 'подозревал' )], что в камере спрятано оружие. Разумно, если учесть, какие безумные методы использовали в прошлом слуги закона. Раньше никого в банде не фотографировали. Теперь им стоит к этому привыкнуть. Они больше не простые бандиты. Они стали героями, и им предстояло завоевать ещё немало сердец и умов."
 coffee_with_milk.10.a: "В области [SCOPE.sState('bandits_state').GetNameNoFormatting] царит хаос!"
 coffee_with_milk.10.b: "Немедленно послать полицию на поиски."
 coffee_with_milk.10.c: "Мы знаем, куда [SCOPE.sCharacter('bandit_scope').GetSheHe] побежит."
 coffee_with_milk.11.t: "Восстание восемнадцати"
 coffee_with_milk.11.d: "Группа лейтенантов устроила неудачный переворот в области [SCOPE.sState('capital_scope').GetName] с целью установить более современное и либеральное правительство. И хотя заговор провалился, инцидент показал трещины в структуре #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 coffee_with_milk.11.f: "#bold Форт захвачен, тенентисты, вперёд!#!\n\nВсех в Рио-де-Жанейро шокировала попытка офицеров-кадетов и нескольких старших офицеров захватить форт вблизи столицы. Предатели, сторонники монархии и враги республики примкнули к восстанию. Журналисты в окрестностях города сообщают, что численность сил восставших остаётся неизвестной. Они захватили крепостную артиллерию и выдвинулись в сторону... (прод. стр. 4)"
 coffee_with_milk.11.a: "Во всём виноваты [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l]!"
 coffee_with_milk.11.b: "Мы должны бдительно следить за городом [SCOPE.sState('capital_scope').GetCityHubName]."
 coffee_with_milk.12.t: "Кофейное царство"
 coffee_with_milk.12.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] продолжают удерживать контроль над #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! политикой, и кофейно-молочная олигархия в ней крепко укоренилась. Похоже, в обозримом будущем истинными правителями страны будут консервативные политические аппараты из областей [SCOPE.sState('coffee_state').GetName] и [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.12.f: "Финальный росчерк пера довершил дело: руководство стало пожизненным, должности получаются и теряются по принципу владения землёй, а сенат стал неприкосновенным. Армия, некогда способствовавшая свержению умирающей монархии, приведена к покорности. В качестве окончательной гарантии штаты превратили свою полицию в полноценные войска, а униженный флот был готов на всё, чтобы вернуть расположение.\n\nСлава Бразилии. Мы не подвластны даже смерти!"
 coffee_with_milk.12.a: "Нас ждёт столетие порядка и прогресса!"
 coffee_with_milk.12.b: "Однажды всё изменится."
 coffee_with_milk.13.t: "Борьба с коронелизмом"
 coffee_with_milk.13.d: "Благодаря принятию и соблюдению закона «[SCOPE.sLaw('land_reform_law').GetName]» [SCOPE.gsInterestGroup('landowners_ig').GetName|l] утратили значительную часть былого влияния на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! политику. Эпоха кофейно-молочной олигархии наконец-то подходит к концу."
 coffee_with_milk.13.f: "Кофе с молоком выплеснулся из его рта. Слуга спешно вытер его пропитанным потом платком. Затем он повторил коронелю свои предыдущие слова: реформы голосования и управления приравняли его политический вес к простому библиотекарю. Коронель с ругательствами раздавил чашку с кофе, и молоко с кофе полились по руке, смешиваясь с кровью."
 coffee_with_milk.13.a: "Народ будет править!"
 coffee_with_milk.13.b: "Мы должны помириться с бывшими коронелями."
 coffee_with_milk.14.t: "Экспроприация с причиной"
 coffee_with_milk.14.d: "[ROOT.GetCountry.GetRuler.GetLastName] благодаря политике «[GetLawType('law_collectivized_agriculture').GetName]» [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'нанесла', 'нанес' )] смертельный удар, от которого [SCOPE.gsInterestGroup('landowners_ig').GetName|l] вряд ли оправятся. Система «кофе с молоком» объявлена устаревшей под покровительством народа."
 coffee_with_milk.14.f: "«Видите это, добрые люди Бразилии? Видите эту собственность, ранее принадлежавшую скотозаводчику? Этот скотозаводчик и его отец в прошлом были жестокими надзирателями за рабами. Неважно, как его звали, его с нами больше нет. Что с его ранчо? Экспроприировано. Что с обречёнными голодать коровами? Экспроприированы. Его земли? Экспроприированы. И так от Минас-Жерайса до Амасонаса. Это великий день для Бразилии. И пусть это будет единственный великий день в нашей истории»."
 coffee_with_milk.14.a: "Долой класс землевладельцев!"
 coffee_with_milk.15.t: "Кангасеиру разоряют плантации в области [SCOPE.sState('bandits_state').GetName]"
 coffee_with_milk.15.d: "Очередной, уже почти привычный эпизод насилия произошёл в области [SCOPE.sState('bandits_state').GetName], где бандиты-кангасу разграбили дома, которыми владеют богатые [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Их семьи были перебиты, а часть богатств разошлась по рукам местных сельских бедняков."
 coffee_with_milk.15.f: "Они явились ночью с огнём и топорами. К рассвету люди коронеля нашли останки ночной стражи. К полудню они нашли на местном рынке вещицы, подозрительно напоминающие кое-что из дешёвого имущества коронеля. После заката пьянчуга, пахнущий парижскими духами, которые явно ему не по карману, вернул осла фермеру. Держа руку на пистолете пропавшего надзирателя, кангасеиру подмигнул людям коронеля и ушёл в глубь лесов."
 coffee_with_milk.15.a: "Должно быть, они не заплатили в срок."
 coffee_with_milk.15.b: "Мы не станем мириться с террором. Обыщите местных."
 coffee_with_milk.16.t: "Романтизация террора"
 coffee_with_milk.16.d: "Среди бушующего бандитского беспредела, известного как кангасу, [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] из области [SCOPE.sState('bandits_state').GetName] вдохновились романтизированными историям о сообществах кангасеиру. Призывы к большей автономии и недовольству тем, что творят [SCOPE.gsInterestGroup('landowners_ig').GetName|l], угрожают вылиться в насилие."
 coffee_with_milk.16.f: "«Это уже пятнадцатый крестьянин, которого мы сегодня выдворяем из этих залов. Удивляюсь наглости этих разбрасывателей навоза. Что, процедуры для них пустое слово?»\n«Сеньор?»\n«Не сейчас. „Найдите управу на коронелей, или они сделают это за нас“. Ха! Нужно подготовить новый закон, чтобы помешать им вернуться...»\n«Сеньор!»\n«В чём дело? Сколько этих хулиганов пришло на этот раз? Две дюжины? Приведите охрану и арестуйте этот сброд!»\n«Сеньор, смотрите! Их сотни!»"
 coffee_with_milk.16.a: "Жители области [SCOPE.sState('bandits_state').GetNameNoFormatting] вдохновились опасным примером."
 coffee_with_milk.16.b: "[ROOT.GetCountry.GetName] в тисках террора."
