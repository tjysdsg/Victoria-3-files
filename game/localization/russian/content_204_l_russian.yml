 je_war_of_the_confederation: "Конфедерация Перу и Боливии"
 je_war_of_the_confederation_reason: "Благодаря более многочисленному населению европейского происхождения, нетронутым природным ресурсам и стратегическому расположению объединённая #bold Конфедерация Перу и Боливии#! является экзистенциальной угрозой для #tooltippable_name [SCOPE.sCountry('home_country_scope').GetAdjective|l]их#! национальных интересов. Во имя сохранения баланса сил мы должны добиться расположения #bold Конфедерации#! или уничтожить её силой.\n\nАмбиции #bold Конфедерации Перу и Боливии#! можно сорвать, вынудив её освободить [Concept('concept_subject', 'субъекты')] до того, как шкала прогресса достигнет #variable 100%#!."
