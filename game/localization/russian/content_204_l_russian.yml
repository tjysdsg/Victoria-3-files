 BRZ_populism.1.t: "Свобода без различий"
 BRZ_populism.1.d: "В силу растущих тенденций в поддержку народничества и модернизации, [SCOPE.gsInterestGroup('pb_ig').GetName|l] бросили вызов власти, которой обладают [SCOPE.gsInterestGroup('landowners_ig').GetName|l] в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! политической системе."
 BRZ_populism.1.f: "«И что вы все здесь делаете? Здесь проходит собрание членов профсоюза по вопросу собственности #italic коронелей#!. Вам, университетским бездельникам, скорее пристало быть в театре».\n\n«Пташки нам напели о вашей радикальной мысли экспортировать что-то помимо кофе и молока. Возможно, за этим последует и смена руководства?»\n\n«Понимаю... хорошо, это будет собрание членов профсоюза и журналистов»."
 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName] столкнулись с новым конкурентом."
 BRZ_populism.2.t: "Колонна [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "Вдохновившись восстанием тенентистов в области [SCOPE.sState('inspiration_state').GetName], капитан [SCOPE.sCharacter('prestes_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('prestes_scope').IsFemale, 'подняла', 'поднял' )] крупное восстание, направив свои войска через несколько штатов, чтобы избежать столкновения с правительственной армией."
 BRZ_populism.2.f: "Приказ пришёл одновременно с тем, как правительственные войска начали укреплять свои позиции. В приказе значилось не только повышение, но и чёткое направление: двигаться на север и найти мятежников у реки Параны. Проще всего было с маршем. Марш, когда за тобой следует более 14 000 солдат, был задачей почти непосильной. Но удача, как известно, улыбается смелым. Время пришло, [SCOPE.sCharacter('prestes_scope').GetSheHe] [SelectLocalization(SCOPE.sCharacter('prestes_scope').IsFemale, 'решилась', 'решился' )] пойти на прорыв."
 BRZ_populism.2.a: "Мы должны окружить и уничтожить повстанцев."
 BRZ_populism.2.b: "Преследуйте колонну до границы."
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName] станет активным [Concept( 'concept_agitator', 'агитатором' )]"
 BRZ_populism.3.t: "Рухнувшие надежды"
 BRZ_populism.3.d: "Благодаря усилиям наших институтов растущее народническое движение быстро рассосалось. [SCOPE.gsInterestGroup('landowners_ig').GetName] продолжат править #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_TP')]#!#! в обозримом будущем."
 BRZ_populism.3.f: "«#italic Коронель,#! пришли свежие доклады. Усилиями полиции и армии удалось задушить активность во всех крупных центрах. Действующие диссиденты и шагу не сделают без нашего ведома».\n\n«Превосходно, #italic тененте.#! Прикажите вашим людям вычленить зачинщиков. Остальных не трогайте. Наверняка у нас найдутся кофейные поля для... „общественных работ“»."
 BRZ_populism.3.a: "Ещё остались те, кто знает имена их спонсоров."
 BRZ_populism.3.b: "Очередная угроза устранена."
 BRZ_populism.4.t: "Океан кофе"
 BRZ_populism.4.d: "Снижение цен на кофе привело к упадку зависимого от кофе штата [SCOPE.sState('coffee_ocean_state').GetName]. #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#! стремительно охватывает беспокойство из-за ширящейся депрессии."
 BRZ_populism.4.f: "Освальдо,\n\nЯ пишу тебе из самых скромных побуждений и с тяжелейшим сердцем. Цены на кофе падают по всему миру, я полностью разорён. Продажа фамильного серебра меня не спасла, приходится по частям выставлять плантацию на продажу. Я прошу тебя, как президента нашего клуба, провести собрание. Мы должны остановить падение мировых цен на кофе, пока они не утянули нас за собой."
 BRZ_populism.4.a: "Пусть едят кофе."
 BRZ_populism.4.b: "Людям необходимо расслабляться."
 BRZ_populism.5.t: "Либеральные классы"
 BRZ_populism.5.d: "Городские «либеральные классы», главным образом [SCOPE.gsInterestGroup('pb_scope').GetName|l] и [SCOPE.gsInterestGroup('intelligentsia_scope').GetName|l], начали объединяться, чтобы покончить с единоличным влиянием на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! политику, которым обладают [SCOPE.gsInterestGroup('landowners_scope').GetName|l]."
 BRZ_populism.5.f: "#bold Великая республика во имя прогресса!#!\n\nТайные бюллетени! Адвокаты для всех! Обязательное начальное образование!\n\nЭтого требуют порядок и прогресс!\n\n#italic На диете из молока и кофе долго не протянешь. Бразилии нужны сталь, услуги, соль и многое другое! Голосуйте, чтобы покончить с молоком и кофе!#!"
 BRZ_populism.5.a: "В них семена новой Бразилии."
 BRZ_populism.5.b: "Это ни к чему не приведёт."
 BRZ_populism.6.t: "Восстание тенентистов в штате [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.6.d: "[GetPopType('officers').GetName], поддерживающие стремящуюся к модернизации идеологию тенентизма, захватили город [SCOPE.sState('revolt_state').GetCityHubName] и несколько прилегающих населённых пунктов в штате [SCOPE.sState('revolt_state').GetName]. Мятежники требуют учреждения тайного голосования и независимых судов."
 BRZ_populism.6.f: "#bold Новая вспышка тенентизма#!\n\nОчередное войсковое соединение утратило веру в правительство и выступило с тем же перечнем требований, что и другие уничтоженные мятежники. Их сторонники из города [SCOPE.sState('revolt_state').GetCityHubName] умоляют выслушать их на этот раз. Некоторые доклады предполагают, что эта группа может быть столь же склонна к насилию, как и предыдущие. Свидетели вблизи города [SCOPE.sState('revolt_state').GetCityHubName]... (прод. стр. 2)"
 BRZ_populism.6.a: "Отправьте верные войска на подавление мятежа."
 BRZ_populism.6.b: "Бомбить мятежников, пока они не подчинятся."
 BRZ_populism.7.t: "Война обмана"
 BRZ_populism.7.d: "После недавних выборов [SCOPE.sParty('liberal_party_scope').GetName] и [SCOPE.sParty('republican_party_scope').GetName] обрушились друг на друга с обвинениями в фальсификации. Эти заявления привели к значительному росту напряжённости между классами."
 BRZ_populism.7.f: "Обвинений в фальсификации и манипуляциях стоило ожидать. Поскольку #italic коронели#! так долго держали власть, наличие соперника, пользующегося поддержкой, кажется немыслимым. Особенно если учесть, что отдельные штаты отдали за него 100% голосов. Какие-то числа наверняка подделаны. Только такая тактика позволит получить 100% голосов штата."
 BRZ_populism.7.a: "Нас не сломить пустыми словами."
 BRZ_populism.7.b: "Не допустить распространения этих обвинений."
 BRZ_populism.8.t: "Либеральный союз"
 BRZ_populism.8.d: "Несколько мелкий партий, представляющих интересы городского среднего класса, решили, что [SCOPE.sCharacter('vargas_scope').GetFullName] и [SCOPE.sParty('liberal_alliance_scope').GetName] заслуживают их поддержки в расчёте, что олигархи-[SCOPE.gsInterestGroup('landowners_ig').GetName|l] наконец-то покинут правительство."
 BRZ_populism.8.f: "Режим, опирающийся только на традиции, особенно подвержен гнили. Эта гниль может принимать самые разные формы, но на этот раз гниль была ожидаемой. Все ждали, что кофе сменится молоком, а молоко кофе. Хватило одного нарушения этой традиции, чтобы союз рухнул. Отверженные обратились к новому, относительно неизвестному лицу. Возможно, он сумеет вернуть им их законное место."
 BRZ_populism.8.a: "[SCOPE.sCharacter('vargas_scope').GetLastName] сплотит народ."
 BRZ_populism.8.b: "Отправьте людей коронелей захватить печатные станки."
 BRZ_populism.9.t: "Манаусская коммуна"
 BRZ_populism.9.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] из гарнизона штата [SCOPE.sState('amazonas_state').GetName], поддерживающие идеи тенентистов, захватили Манаус и издали несколько радикальных популистских указов. Правительство коммуны начало обретать стремительную популярность среди местного населения."
 BRZ_populism.9.f: "Дедушка.\n\nЯ с теплотой вспоминаю твои истории о том, как мой прадед воевал в амазонских лесах против сторонников старого императора. Сегодня я и мои друзья намерены повторить его подвиг. Один из наших капитанов услышал историю о французском городе, где произошло нечто подобное.\n\nНа этот раз мы знаем, что делаем. Это будет не похоже на старую войну. Это будет не похоже на Францию. Мы всё сделаем правильно. Я уверен."
 BRZ_populism.9.a: "Нужно быть осторожными, чтобы не спровоцировать новых восстаний."
 BRZ_populism.9.b: "Коммуну нужно сокрушить с приличествующей поспешностью."
 BRZ_vargas.1.t: "Новая республика"
 BRZ_vargas.1.d: "После стремительного захвата власти сторонниками реформистов из рядов вооружённых сил, [SCOPE.sCharacter('vargas_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('vargas_scope').IsFemale, 'была объявлена', 'был объявлен' )] президентом [ROOT.GetCountry.GetCustom('RU_CL_RP')]. [SCOPE.sCharacter('vargas_scope').GetHerHis|U] программа призывает к модернизации и скорейшему восстановлению порядка в стране."
 BRZ_vargas.1.f: "Всё началось с небольшого штата, не имеющего своей олигархии. Затем, благодаря красивой речи после убийства, движение расцвело. Но лишь после того, как одна половина олигархии обманула вторую, восстание набрало силу. Теперь все действующие лица в сборе: Первая Республика была готова пасть. Только решительные действия могут предотвратить гражданскую войну."
 BRZ_vargas.1.a: "Родилась новая Бразилия."
 BRZ_vargas.2.t: "Новое государство"
 BRZ_vargas.2.d: "Благодаря череде облав против левых и многочисленных указов, укрепивших государство, [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vargas_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('vargas_scope').IsFemale, 'упрочила', 'упрочил' )] свою власть над #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_TP')]#!#!."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Его пожизненное превосходительство#!\n\nСолнце всходит над преобразившейся Бразилией: президент [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('vargas_scope').IsFemale, 'издала', 'издал' )] новую конституцию. За этим последовал роспуск национального кабинета и отставка всех министров. Первым на повестке дня стояло расширение законов об охране труда. (прод. стр. 3)"
 BRZ_vargas.2.a: "Да здравствует Бразильская нация!"
 BRZ_vargas.2.b: "Стоит отдать должное нашим партнёрам-интегралистам."
 BRZ_vargas.3.t: "Конец революции"
 BRZ_vargas.3.d: "Теперь, когда [SCOPE.sCharacter('vargas_scope').GetFullName] больше не находится у власти, для #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! начинается новая эпоха. Будущее покажет, будет ли эта эпоха свобод или же диктатуры с новым именем."
 BRZ_vargas.3.f: "«Значит, вот и всё?»\n\n«Да, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Иронично, не правда ли? Вы не задумывались, о чём думал старый император в момент своего свержения? Последние приказы? Сожаления о своём правлении?»\n\n«Нет. Никаких вопросов и сожалений. Я поступлю как старый император: уйду с дороги. Я не подам свою кандидатуру на следующих выборах»."
 BRZ_vargas.3.a: "Мы устремимся в эпоху больших свобод."
 BRZ_vargas.3.b: "Мы должны учиться на [SCOPE.sCharacter('vargas_scope').GetHerHis] примере."
 BRZ_vargas.4.t: "Федеральные управляющие"
 BRZ_vargas.4.d: "Беспорядки в штате [SCOPE.sState('intervenor_state').GetName] перешли уже все границы. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] предлагает отправить туда федеральных управляющих для наведения порядка."
 BRZ_vargas.4.f: "«Я понимаю, #italic сеньоры#!, моё присутствие в этих залах смущает вас. Позвольте прояснить причину своего появления: можете считать меня палачом. Я нахожу проблемы и устраняю их. В последнее время местное правительство стало слишком эгоистичным и замкнутым. Так считает руководство федерации, отправившее меня сюда. Завтра утром ваши помощники должны явиться ко мне с докладами: я начну тщательную проверку»."
 BRZ_vargas.4.a: "Отправьте лучшего чиновника из имеющихся."
 BRZ_vargas.4.b: "Направьте кандидата, которого поддержат [SCOPE.gsInterestGroup('intervenor_ig').GetName|l]."
 BRZ_vargas.5.t: "Восстание конституционалистов в штате [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.5.d: "Диссиденты восстали в штате [SCOPE.sState('dissent_state').GetName], требуя, чтобы [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'восстановила', 'восстановил' )] верховенство конституции и демократические выборы."
 BRZ_vargas.5.f: "История никогда не повторяется, но часто рифмуется. В полном согласии с этим парадоксом революция началась в штате [SCOPE.sState('dissent_state').GetNameNoFormatting], как было в прошлом и неоднократно повторится в будущем, на крови студентов. Требования были на зависть простыми: гражданский губернатор штата, Учредительное собрание и подчинение федерального правительства новой конституции. Но рифма всегда и та же: за первыми ручейками крови следует полноводная река."
 BRZ_vargas.5.a: "Восстановить порядок, но пообещать будущие уступки."
 BRZ_vargas.5.b: "Никакого милосердия."
 BRZ_vargas.6.t: "Интегралистское действие"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('integralist_agitator').IsFemale, 'основала', 'основал' )] «#tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! интегралистское действие», традиционалистскую партию правого толка с целью подавить левые настроения и сделать католичество основой государственного устройства."
 BRZ_vargas.6.f: "«Внутренняя революция Бразилии не может начаться, пока у власти находится режим, основанный на эгоизме. Мы, авангард интегрализма, сокрушим эгоизм марксизма и выйдем за рамки материализма. Мы должны, ибо того требует Бразилия!»\n\nСреди рукоплещущей толпы стоял один человек с записной книжкой. Внешне он казался журналистом, но его истинного покровителя больше интересовали удобные союзники. Эти возмутители толпы могли ими стать."
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetSheHe|U] станет полезным союзником."
 BRZ_vargas.6.b: "Удачное развитие событий."
 brz_integralist_action_tt: "У нас будет возможность принять идеологию #bold интегрализма#!, если запись #variable «Новая республика»#! будет успешно завершена"
 BRZ_vargas.7.t: "Союз национального освобождения"
 BRZ_vargas.7.d: "В правительстве, которое возглавляет [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName], образовалась оппозиционная коалиция левой направленности, опубликовавшая манифест. Главным поборником движения является [SCOPE.sCharacter('anl_leader_scope').GetFullName], [SelectLocalization(SCOPE.sCharacter('anl_leader_scope').IsFemale, 'считающая', 'считающий' )] [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName|l] решением проблем."
 BRZ_vargas.7.f: "«Мы должны действовать сейчас! Страну вот-вот захватят #italic фашисты#!. Коминтерн нас поддержит. С его помощью возможно всё».\n\n«Вы забываетесь. Пусть мы и на стороне рабочих, но рабочие нас не поддержали».\n\n«Нам что, нужно спрашивать каждого токаря или укладчика кирпичей? Да половина из них с трудом из паба может выбраться! Сейчас или никогда!»"
 BRZ_vargas.7.a: "За хлеб, землю и свободу!"
 BRZ_vargas.7.b: "Они враги государства."
 anl_more_leftists_tt: "Вероятность появления деятелей левой направленности сильно повышается до завершения записи #variable Новая республика#!"
 BRZ_vargas.8.t: "Марш интегралистов в штате [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d: "В ответ на забастовку, спровоцированную беспорядками среди левых, интегралисты, которых возглавляет [SCOPE.sCharacter('integralist_leader_scope').GetFullName], устроили марш в штате [SCOPE.sState('integralist_state').GetName]. Марш оставил после себя множество раненых бастующих."
 BRZ_vargas.8.f: "Армия марширующих в зелёных рубашках своим неумелым достоинством напоминала свои европейские аналоги. Скандирование лозунгов на улицах встречалось столь же часто, как военные приветствия. Сегодня их гнев навлекла на себя группа протестующих рабочих. Интегралисты сочли бастующих величайшими врагами государства. Однако никто не гарантировал им поддержки за это."
 BRZ_vargas.8.a: "Они идут туда, где полиция боится появляться."
 BRZ_vargas.8.b: "Наказать их за бессмысленное насилие."
 bp1_misc.3.t: "Современная олигархия"
 bp1_misc.3.d: "Влияние философии позитивизма на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ое#! общество распространилось настолько, что [SCOPE.gsInterestGroup('landowners_ig').GetName|l] изменили своё отношение к государственной власти."
 bp1_misc.3.f: "Он уже видел этот слоган, и он ему никогда не нравился. Он был выложен золотом на мраморе у дверей дома плантатора и сиял, пока его устанавливали не место.\n\n«Любовь как принцип, порядок как основание, прогресс как цель»."
 bp1_misc.3.a: "Бразилия со временем эволюционирует."
 #Culture
 south_america_formables_tt: "[SCOPE.sCountry('south_america_nation_scope').GetName] откаж[SCOPE.sCountry('south_america_nation_scope').GetCustom('RU_CL_END_UT')]ся от этой национальной идеи в пользу #bold больших амбиций#!\n[concept_journal_entry] #bold «Новая национальная идентичность»#! будет удалена"
