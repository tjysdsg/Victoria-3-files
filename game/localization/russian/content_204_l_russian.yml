 je_positivist_movement: "Позитивистский этап"
 je_positivist_movement_reason: "Последователи социальной теории позитивизма начали объединяться с требованиями политических реформ в [ROOT.GetCountry.GetAltName('RU_CL_PP')]. Позитивисты хотят уделить внимание будущему страны, чтобы она развивалась под надзором технических специалистов.\n\nЭффекты при завершении этой [Concept('concept_journal_entry', 'записи в дневнике')] будут зависеть от полученного #bold позитивистами#! влияния\n\n#italic Позитивизм — это философская теория, гласящая, что всякое знание есть результат логики и эмпирического исследования. Позитивистское движение выступает за реформы, опирающиеся на научный принцип, за отказ от теоретических «теологического» и «метафизического» этапов развития человека и за создание общества, основанного на познании окружающего мира.#!"
