 notification_pebrine_spread_notification_name: "Эпидемия пебрины охватывает [SCOPE.sCountry('pebrine_country_scope').GetAltName('RU_CL_VP')]."
 notification_pebrine_spread_notification_desc: "На фермах шелкопряда в [SCOPE.sCountry('pebrine_country_scope').GetAltName('RU_CL_PP')] началась эпидемия пебрины."
