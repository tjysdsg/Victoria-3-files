 agitators_law_events.1.t: "Обструкционизм среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#!"
 agitators_law_events.1.d: "Своей риторикой [SCOPE.sCharacter('supporting_agitator').GetFullName] привлекает ненужное внимание к представителям #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#!, обличая их попытки воспрепятствовать принятию закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitators_law_events.1.f: "«[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Крысы в позолоченных креслах, утверждающие, что служат народу. Но народ больше не хочет молчать и требует прекратить!»"
 agitators_law_events.1.a: "Заставить #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#! согласиться на временное сотрудничество."
 agitators_law_events.1.b: "Мы не станем портить отношения из-за одного закона."
 agitators_law_events.2.t: "Политическое заключение"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] и [SCOPE.sCharacter('supporting_agitator').GetHerHis] сторонники собрались у тюрьмы в области [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] и открыто потребовали освобождения оппозиционера, выступавшего за принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» и арестованного за нарушение общественного порядка."
 agitators_law_events.2.f: "Заключённый сидел в лишённой света камере, безучастно глядя в стену. В сознании вновь зазвучали голоса, они вновь и вновь повторяли его имя, усугубляя мучения.\n\nОн закрыл глаза и заткнул уши, умоляя прекратить. И только когда вернулась благословенная тишина, он понял, что песнопения раздавались вовсе не внутри головы."
 agitators_law_events.2.a: "Его заключение уже принесло должные плоды."
 agitators_law_events.2.b: "Закон не отступит перед толпой."
 agitators_law_events.3.t: "Подражание иностранцам"
 agitators_law_events.3.d: "[SCOPE.sCountry('emulated_country').GetName] — живое свидетельство того, как успешно может действовать [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] со сторонниками во всеуслышание называют их форму правления идеальной и заявляют, что мы должны брать с них пример."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] потрясает газетой, и [SCOPE.sCharacter('supporting_agitator').GetHerHis] сияет.\n\n«Видите? Это признание победы. Пусть нас называют шпионами, иностранными агентами, но даже они признают, что мы не требуем невозможного, что прецедент успеха уже есть...»"
 agitators_law_events.3.a: "Если может [SCOPE.sCountry('emulated_country').GetName], сможет и [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName] — не [SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "Почему бы не взять за основу схожий #tooltippable_name [SCOPE.sCountry('emulated_country').GetAdjective|l]ий#! закон?"
 agitators_law_events.4.t: "Дискредитация народа"
 agitators_law_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] в правительстве заявляют, что [SCOPE.sLaw('current_law_scope').GetName] требует определённых мер перед принятием. [SCOPE.sCharacter('supporting_agitator').GetFullName] со сторонниками утверждают, что эти меры попросту загубят эффект реформ."
 agitators_law_events.4.f: "«Слово уличной толпы не изменит национальный интерес. Мы решили держаться своих принципов и не позволим правительству совершить фатальную ошибку. Так есть, и так будет во веки веков»."
 agitators_law_events.4.a: "Поддержка #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('opposing_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('opposing_ig').GetCustom('RU_IG_RP')|l]#!#! не стоит такого ущерба."
 agitators_law_events.4.b: "Пусть [SCOPE.sCharacter('supporting_agitator').GetLastName] жалуется, но мы будем действовать."
 agitators_law_events.5.t: "Путаница и промедление"
 agitators_law_events.5.d: "[SCOPE.gsInterestGroup('agitator_ig').GetName], выступающие за [SCOPE.sLaw('current_law_scope').GetName], во главе которых стоит [SCOPE.sCharacter('supporting_agitator').GetFullName], открыто спрашивают правительство, как много времени уйдёт на принятие закона."
 agitators_law_events.5.f: "«В настоящее время правительство прикрывает злодейство бюрократией. Оно подменяет жизнь делопроизводством, а от голода отгораживается бумажной работой. Сколько людей должно страдать ради правительственных чиновников, которые в жизни не голодали ни дня? Документы могут подождать, дамы и господа, но страдания людей — нет!»"
 agitators_law_events.5.a: "Законопроект примут только после завершения производства."
 agitators_law_events.5.b: "Документы подождут. Люди — нет."
 agitators_law_events.6.t: "Народная оппозиция"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] вызывает серьёзный отклик у народа, и тот поднимается против принятия закона «[SCOPE.sLaw('current_law_scope').GetName]». Некоторые влиятельные [SCOPE.gsInterestGroup('concerned_ig').GetName] беспокоятся, что это повлияет на их популярность у народных масс."
 agitators_law_events.6.f: "Столичные стены тонули в море густо расклеенных бумажек, несмотря на то что по ночам санитарные службы счищали их, не покладая рук. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] гневно указывает пальцем на какое-то здание.\n\n«Только посмотрите! Как мне поддерживать этот проект, если в следующий раз они могут сделать это с моим домом?»"
 agitators_law_events.6.a: "Начать диалог с оппозицией."
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName] беспокоятся зря."
 agitators_law_events.7.t: "Позорный нейтралитет"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] публично агитирует против закона «[SCOPE.sLaw('current_law_scope').GetName]», и [SCOPE.gsInterestGroup('neutral_ig').GetName] отказались поддерживать закон в его нынешнем виде."
 agitators_law_events.7.f: "«С прискорбием сообщаем, что изменили мнение по данному вопросу. Очевидно, что в своей нынешней форме закон вызывает яростное отторжение народа, и мы не намерены поддерживать столь разрушительный проект»."
 agitators_law_events.7.a: "Внести поправки в закон, чтобы сделать его более приемлемым."
 agitators_law_events.7.b: "Дать ясно понять, что [SCOPE.gsInterestGroup('neutral_ig').GetName] не имеют значения."
 agitators_law_events.8.t: "Поток оскорблений"
 agitators_law_events.8.d: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] поддерживает закон «[SCOPE.sLaw('current_law_scope').GetName]», и [SCOPE.sCharacter('opposing_agitator').GetFullName], не в силах этого стерпеть, яростно осыпает противника оскорблениями. [SCOPE.gsInterestGroup('supporting_ig').GetName] требуют от правительства защитить [SCOPE.sCharacter('supporting_ig_leader').GetHerHis] честь."
 agitators_law_events.8.f: "«По менталитету [SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] — просто недоразвитый ребёнок. Это даже не оскорбление, это самая [SCOPE.sCharacter('supporting_ig_leader').GetHerHis] суть. Я сильно сомневаюсь, что [SCOPE.sCharacter('support_ig_leader').GetSheHe] вообще понимает, что несёт и чего желает. Полагаю, [SCOPE.sCharacter('support_ig_leader').GetHerHis] носовая слизь, которую какой-то недалёкий переводчик принимает за слова, превращается в столь мерзкое мнение, что хуже просто быть не может».\n\n«Неудивительно, что [SCOPE.sCharacter('support_ig_leader').GetHerHis] уста способны изрекать нечто подобное, однако следует помнить, что [SCOPE.sCharacter('support_ig_leader').GetHerHis] уровень интеллекта слишком низок, чтобы добросовестно участвовать в политике...»"
 agitators_law_events.8.a: "Пусть [SCOPE.sCharacter('supporting_ig_leader').GetFullName] научится не принимать такое близко к сердцу."
 agitators_law_events.8.b: "Пусть [SCOPE.sCharacter('opposing_agitator').GetFullName] вспомнит, что клевета запрещена. Пожалуй, стоит применить силу."
 agitators_law_events.9.t: "Устаревшие слова"
 agitators_law_events.9.d: "Газеты, поддерживающие политику, которую проводит [SCOPE.sCharacter('opposing_agitator').GetFullName], раскопали старые статьи и заявления правительственных чиновников, выступающих против закона «[SCOPE.sLaw('current_law_scope').GetName]». Эти разоблачения повлекли за собой обвинения в оппортунизме со сторон как противников, так и поборников закона."
 agitators_law_events.9.f: "«Необходимо вернуться к предыдущим обсуждениям этого вопроса. Не более трёх лет назад один из соавторов законопроекта опубликовал статью, в которой осуждал предложение как \"бесполезную трату времени\", \"непродуманное и не имеющее отношения к делу\" и продолжил высказываться в том же духе. Вот только в последнее время этот якобы достопочтенный господин полностью изменил мнение. Похоже, не обошлось без значительных денежных сумм...»"
 agitators_law_events.9.a: "Какая глупая беспринципность!"
 agitators_law_events.9.b: "Время идёт, взгляды меняются."
 agitators_law_events.10.t: "Письма осуждённым"
 agitators_law_events.10.d: "После ареста видного противника закона «[SCOPE.sLaw('current_law_scope').GetName]» [SCOPE.sCharacter('opposing_agitator').GetFullName] рассылает открытые письма в поддержку заключённых.."
 agitators_law_events.10.f: "«Надеюсь, у вас всё хорошо...»\n\n«Мы молимся о вашем скорейшем освобождении...»\n\n«Эта несправедливость разоблачена без всякой жалости...»\n\nЭти и многие другие слова шуршали в сумке почтальона по дороге к месту назначения."
 agitators_law_events.10.a: "Корреспонденция должна ходить беспрепятственно."
 agitators_law_events.10.b: "Позаботьтесь о том, чтобы до тюрьмы этот бред не добрался."
 agitators_law_events.11.t: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]: горожане объединяются"
 agitators_law_events.11.d: "Общественный клуб, популярный у представителей образованного класса, устраивает салон в городе [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], где в качестве почётного гостя выступает [SCOPE.sCharacter('supporting_agitator').GetFullName] и рассказывает о пользе закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitators_law_events.11.f: "«Вне всякого сомнения. Но вы не думали, как это примут?»\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] кивает на оратора, затем обводит взглядом обитую деревом комнату и отставляет чашку.\n\n«Я давно уже думаю, что мы должны в первую очередь обращаться к тем, кто впервые это видит. Первое впечатление непредвзятой души, чей разум открыт новым возможностям...»"
 agitators_law_events.11.a: "Пожалуй, они знают, как будет лучше."
 agitators_law_events.11.b: "Поощрить развитие подобных салонов."
 agitators_law_events.12.t: "Художественное самовыражение"
 agitators_law_events.12.d: "В популярном #tooltippable_name #tooltip:[SCOPE.sCulture('poet_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('poet_culture').GetCustom('RU_CUL_ADJ')|l]ом#!#! бюллетене вышла заметка, в которой [SCOPE.sCharacter('supporting_agitator').GetFullName] высказывается в поддержку нескольких поэтов, чьи симпатии #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('poet_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('poet_ig').GetCustom('RU_IG_DP')|l]#!#! хорошо известны."
 agitators_law_events.12.f: "«Там много говорится об идеалах любви и товарищества, но, если копнуть глубже, обнаружатся и все условия для их создания. Всё, что ведёт к высшим идеалам и может стать путеводной нитью в повседневной жизни...»"
 agitators_law_events.12.a: "За нашими реформами стоят #tooltippable_name #tooltip:[SCOPE.sCulture('poet_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('poet_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! идеалы."
 agitators_law_events.12.b: "[SCOPE.gsInterestGroup('poet_ig').GetName] заслуживают награды за верность и поддержку."
 agitators_law_events.13.t: "Работа с населением"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] отправляется в недельное турне по сельской местности, чтобы [SCOPE.gsInterestGroup('peasants_ig').GetName] узнали, сколько пользы несёт им закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitators_law_events.13.f: "«Какое счастье, что моё сердце способно чувствовать ту простую и невинную радость, которую испытывает крестьянин, когда стол его полон выращенной собственноручно еды. И радует не только вкус, но и воспоминания о счастливых днях и солнечных утрах, когда он сажал её, мягкие вечера, когда поливал её, и удовольствие от наблюдения за ежедневным ростом»." #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Цель благородная, а если повезёт, то и популярная."
 agitators_law_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName] тянется к людям, и они отвечают [SCOPE.sCharacter('supporting_agitator').GetHerHim] тем же."
 agitators_law_events.13.c: "Какое им дело до чужаков, которые не предлагают ничего, кроме слов?"
 agitators_law_events.13.e: "Напомните-ка [SCOPE.sCharacter('supporting_agitator').GetHerHim], что [SCOPE.sCharacter('supporting_agitator').GetHerHis] не очень-то привечают за пределами городских стен!"
 agitators_law_events.14.t: "Банкетная кампания"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] посещает благотворительный банкет, устроенный буржуазией в городе [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], благодаря чему бюджет кампании по продвижению закона «[SCOPE.sLaw('current_law_scope').GetName]» заметно возрастает."
 agitators_law_events.14.f: "Когда организатор в конце стола встал, чтобы поднять бокал за мудрость реформы, он невольно подумал, что звон вилки о стакан символизирует звон монеты, падающей в копилку, или отработанных гильз, сыплющихся на землю."
 agitators_law_events.14.a: "Наполняем желудки и бюджет."
 agitators_law_events.14.b: "Значит, в политику вливаются огромные суммы денег?"
 agitators_law_events.15.t: "Поддержка СМИ"
 agitators_law_events.15.d: "«Говорит [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName]» — популярная газета, которую читает [ROOT.GetCountry.GetName] и, в особенности, [SCOPE.gsInterestGroup('newspaper_ig').GetName], выпустила статью, где [SCOPE.sCharacter('supporting_agitator').GetFullName] ратует за принятие закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitators_law_events.15.f: "Выпускать газету без рекламы — как подмигивать девушке в темноте. Цель достойная, но эффекта ноль." #- William Randolph Hearst
 agitators_law_events.15.a: "Кто мы, чтобы противоречить гласу народа?"
 agitators_law_events.15.b: "Выразить благодарность издателю."
 agitators_law_events.16.t: "Оппозиционная печать"
 agitators_law_events.16.d: "Едва прикрытая полемика против закона «[SCOPE.sLaw('current_law_scope').GetName]», автор которой — [SCOPE.sCharacter('opposing_agitator').GetFullName], появилась в популярной #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! оппозиционной газете."
 agitators_law_events.16.f: "«Вам непременно следует заглянуть в утреннюю газету, сэр. Это...»\n\n«Да?»\n\n«Там [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting] пишет... На третьей странице».\n\nЧиновник поднялся и коснулся виска. И вдруг понял: то, что он сейчас прочитает, отнимет у него несколько лет жизни."
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetSheHe|U] — настоящее проклятие, ничего не меняется."
 agitators_law_events.16.b: "Пусть наши сторонники публикуют встречные статьи."
 agitators_law_events.17.t: "Семена поддержки"
 agitators_law_events.17.d: "По скандальной наводке бывшего издателя газеты правительству стало известно, что автор волны недавних статей против закона «[SCOPE.sLaw('current_law_scope').GetName]» на самом деле только [SCOPE.sCharacter('opposing_agitator').GetFullName]. Каждая статья была специально написана в ином стиле и под новым псевдонимом."
 agitators_law_events.17.f: "«Мы стоим на том, что ни один человек или группа людей не могут ограничивать право других на самовыражение»." #- William Randolph Hearst
 agitators_law_events.17.a: "Похоже, что оппозиция одновременно и более, и менее солидарна, чем кажется."
 agitators_law_events.17.b: "Общественность будет рада разобраться в этой истории."
 agitators_law_events.18.t: "Прореживание оппозиции"
 agitators_law_events.18.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] подчёркивает разобщённость противников правительства в новой брошюре, где публикует имена некоторых соперничающих оппозиционеров. Благодаря этому у полиции появилась благоприятная возможность."
 agitators_law_events.18.f: "«Если нет крепкой организации, искушённой в политической борьбе при всякой обстановке и во всякие периоды, то не может быть и речи о том систематическом, освещённом твёрдыми принципами и неуклонно проводимом плане деятельности, который только и заслуживает названия тактики»." #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Как убедительно."
 agitators_law_events.18.b: "Мы не будем потакать [SCOPE.sCharacter('supporting_agitator').GetHerHis] инфантильным интригам."
 agitators_law_events.19.t: "Семейное дело"
 agitators_law_events.19.d: "[SCOPE.sBuilding('uni_scope').GetName] в области [SCOPE.sState('uni_state').GetStateRegion.GetName] сообщает о неординарной ситуации: известно, что [SCOPE.sCharacter('support_ig_leader').GetFullName] обучает там сына, но с недавних пор тот открыто симпатизирует идеям, которые высказывает [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitators_law_events.19.f: "«Ты знаешь, сегодня профессор на уроке рассказывал об интереснейших вещах...»\n\nОн продолжал говорить, не замечая, что [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] сжимает кулак всё сильнее под обеденным столом."
 agitators_law_events.19.a: "За столом родные люди должны уважать мнение друг друга."
 agitators_law_events.19.b: "Пора ему поговорить с розгами, уж они-то всё объяснят, как надо."
 agitators_law_events.19.c: "Возможно, ему стоит сменить школу."
 problem_child_barracks_tt: "Казармы области [SCOPE.sState('problem_child_barracks').GetName] вобьют в него немного здравомыслия."
 agitators_law_events.20.t: "Ростки недовольства"
 agitators_law_events.20.d: "Человек, с которым, как известно, работает [SCOPE.sCharacter('opposing_agitator').GetFullName], обратился в крупную газету города [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] с просьбой опубликовать оригинальное стихотворение с тонким намёком на вредоносность закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 agitators_law_events.20.f: "«Это одна из работ моего отца, сэр, он закончил её незадолго до смерти. Да, он был очень целеустремлённым...»\n\n«Нет, нет. Он говорит так не о современности. Это о прошлом разе, когда пытались добиться... чего-то подобного... Видите ли, речь о том, что циклична... история. Не действие»."
 agitators_law_events.20.a: "Всё совсем не так. Все мы знаем, кто истинный автор."
 agitators_law_events.20.b: "Мы не должны отказываться от качественной работы."
 agitators_law_events.21.t: "Наследие просвещения"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] выступает с весьма убедительной речью в поддержку закона «[SCOPE.sLaw('current_law_scope').GetName]», перемежая её цитатами из антироялистской литературы и лозунгами в защиту равноправия. "
 agitators_law_events.21.f: "«Построить прочную республику можно только на крепком фундаменте. И не нужно искать его за границей — ищите его в сердцах всей нации»." #- Sun Yat-Sen
 agitators_law_events.21.a: "Величественное зрелище!"
 agitators_law_events.21.b: "Слова не в силах отменить божественный порядок."
 agitators_law_events.22.t: "Случай оскорбления величества"
 agitators_law_events.22.d: "Агитируя против института монархии, [SCOPE.sCharacter('supporting_agitator').GetFullName] допускает весьма дерзкие высказывания. Те, кто считает, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] — жертва оскорбления величества, требуют [SCOPE.sCharacter('supporting_agitator').GetHerHis] преследования."
 agitators_law_events.22.f: "«А [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]...»\n\nТолпа затаила дыхание, предвкушая нечто фантастическое.\n\n«Не вижу причин притворяться, будто уважаю кого-то, чье положение выше моего только благодаря долговременному инцесту! Если [ROOT.GetCountry.GetNameNoFormatting] и заслуживает хорошего правителя, пусть небеса пошлют нам того, в чьих жилах течёт не вода!»"
 agitators_law_events.22.a: "Эта [SCOPE.sCharacter('supporting_agitator').GetHerHis] выходка — это последняя капля."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] подлежит осуждению и заключению в тюрьму за преступления против короны."
 agitators_law_events.22.b: "Рискнём ли мы разозлить [SCOPE.sCharacter('supporting_agitator').GetHerHis] прихлебателей?"
 agitators_law_events.23.t: "Демократическое республиканство"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] умудряется добиться крепкого союза между республиканцами и сторонниками расширения прав. Те, кто считает, что [ROOT.GetCountry.GetGovernment.GetName] может иметь только демократическую направленность и выступают против республики, быстро причисляются к маргиналам."
 agitators_law_events.23.f: "«Залогом успешной республики должны стать единство и всенародная поддержка, иначе это будет больное дитя, которого ждёт быстрая и бесславная гибель»."
 agitators_law_events.23.a: "Коалиция, которая потрясёт окружающий мир."
 agitators_law_events.23.b: "Пусть [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] докажет, что может править демократическим государством."
 agitators_law_events.23.c: "Все либералы в конце концов предадут корону и нацию."
 agitators_law_events.24.t: "Солдатская республика?"
 agitators_law_events.24.d: "Люди, которых [SCOPE.sCharacter('supporting_agitator').GetFullName] считает ближайшими соратниками, замечены в компании военных офицеров, сторонников реформ, и среди них — [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Есть опасение, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] может стать жертвой военного переворота."
 agitators_law_events.24.f: "«Конечно, [SCOPE.sCharacter('suspected_general_scope').GetSheHe] может придумать массу причин для общения с этим отвратительным человеком, но сам этот факт свидетельствует об опасных наклонностях. Вот всё, что мне удалось собрать по этому делу. Прошу вас, ради спасения престола, не затягивайте с решением»."
 agitators_law_events.24.a: "[SCOPE.sCharacter('suspected_general_scope').GetLastName] получит наказание за подстрекательство. Это станет уроком для всех."
 agitators_law_events.24.b: "Нельзя из-за каких-то подозрений ослаблять вооружённые силы."
 agitators_law_events.25.t: "Массовое шествие"
 agitators_law_events.25.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] добивается успеха: город [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] забит толпами, требующими расширения избирательных и политических прав для народа."
 agitators_law_events.25.f: "Шествие растянулось более чем на квартал, сияющие глаза и горящие сердца демонстрантов наполняли город кипучей энергией.\n\nА вот и [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] — словно колосс перед толпой, подогревает её настрой и заряжает безграничной надеждой."
 agitators_law_events.25.a: "Демонстрация поддержки великолепного законопроекта."
 agitators_law_events.25.b: "Пригрозите [SCOPE.sCharacter('supporting_agitator').GetHerHim] арестом, пусть замолчит."
 agitators_law_events.26.t: "Враги народа"
 agitators_law_events.26.d: "В рамках выступления на реформаторском салоне в городе [SCOPE.sState('capital_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] произносит особенно пылкую речь, в которой [SCOPE.gsInterestGroup('landowners_ig').GetName] обличаются как противники демократии и народа."
 agitators_law_events.26.f: "«А теперь пристально вглядимся в поведение некоторых лиц, которые посвятили себя подавлению всего народа. Эти жестокие и ленивые существа живут, осыпаемые привилегиями. Реликты эпохи застоя, которые приходят в неистовство при виде нации, не признающей их власть»."
 agitators_law_events.26.a: "Долой противников свободы!"
 agitators_law_events.26.b: "Народ не выживет без наставлений лучших."
 agitators_law_events.26.c: "Все мы понимаем, о каких «привилегированных» [SCOPE.sCharacter('supporting_agitator').GetSheHe] говорит."
 agitators_law_events.27.t: "Скандальные друзья"
 agitators_law_events.27.d: "Когда стало известно, что особым гостем на собрании радикальных сторонников реформ в городе [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] будет [SCOPE.sCharacter('supporting_agitator').GetFullName], осведомлённость общественности об этой ассоциации выросла, и теперь полиции будет гораздо труднее справиться с ними."
 agitators_law_events.27.f: "В некотором потрясении чиновник посмотрел на документ у себя на столе. Он не мог оторвать взгляд от названия группы, которая с гордостью объявляла себя спонсором недавней демонстрации. Их ненавидели, их всеми силами подавляли, но теперь с ними [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], чья деятельность принесла столько проблем в последние годы. Он нахмурился и повернулся к соседу.\n\n«Мы ведь уже выписали ордер на арест этого сброда?»"
 agitators_law_events.27.a: "Возможно, пора санкционировать их деятельность."
 agitators_law_events.27.b: "Мнение общественности их не оправдывает."
 agitators_law_events.28.t: "Любовь и цензура"
 agitators_law_events.28.d: "Под видом довольно-таки ханжеского любовного романа [SCOPE.sCharacter('supporting_agitator').GetFullName] выпускает в обход цензуры агитку, где хитроумно обличает правительство. В подтексте романа — защита свободы слова и клеймление того, что автор называет «деспотизмом»."
 agitators_law_events.28.f: "«Но так ведь всегда. Если человеку очень хочется что-то найти, он это везде найдёт. Даже там, где этого нет. Там, где нет даже тени, он видит и тень, и то, что её отбрасывает. И у него нет ни малейших сомнений, а слова и образы становятся всё очевиднее с каждым взглядом и каждой новой мыслью»." #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Мы же не станем вчитываться в пять сотен страниц из-за чьей-то прихоти!"
 agitators_law_events.28.b: "Отозвать роман и потребовать сдать имеющиеся экземпляры."
 agitators_law_events.29.t: "Проблемы с охраной порядка"
 agitators_law_events.29.d: "Анонимное лицо в органах полиции представило список офицеров, которые якобы считают, что [SCOPE.sCharacter('supporting_agitator').GetFullName] выступает за правое дело. В письме говорится, что эти офицеры хладнокровно пренебрегают обязанностями цензоров."
 agitators_law_events.29.f: "«...Да, он. Слышали, что он сказал, когда получил от нас роман?»\n\nКлерк проследил за перстом информатора, указующим на мужчину, который обедал, ни о чём не подозревая.\n\n«Нет. Просветите меня», — без выражения произнёс он.\n\n«Ну, что-то вроде „Управление и так уже еле дышит“...»"
 agitators_law_events.29.a: "А стоит ли беспокоиться? Цензура всё равно вымирает."
 agitators_law_events.29.b: "Мы будем на страже этого закона, пока его не отменят."
 agitators_law_events.30.t: "Игра на смелость"
 agitators_law_events.30.d: "Популярная газета, с которой тесно связаны [SCOPE.gsInterestGroup('newspaper_ig').GetName], опубликовала дерзкую статью, где [SCOPE.sCharacter('supporting_agitator').GetFullName] призывает к отмене цензуры. Запретить газету было бы очень рискованно: слишком уж она популярна среди сторонников правительства."
 agitators_law_events.30.f: "Начальник ворвался в офис с мутными от беспокойного сна глазами и тут же увидел страдальческие лица сотрудников. Короткий взгляд на наборную панель — и вот она, причина всеобщего беспокойства, набрана жирной гарнитурой.\n\n«ПИЩА ДЛЯ РАЗМЫШЛЕНИЙ: В ЗАЩИТУ СВОБОДЫ СЛОВА»"
 agitators_law_events.30.a: "Даже среди нас есть те, кто с ними согласен."
 agitators_law_events.30.b: "Проморгаем этот случай — будет гораздо хуже."
