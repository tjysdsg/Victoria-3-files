 nihilism.2.t: "Ничто не заканчивается"
 nihilism.2.d: "Ожесточённая борьба с нигилизмом наконец принесла плоды: само слово «нигилизм» вновь считают лишь мелкой непристойностью."
 nihilism.2.f: "«... а пуще всего тем ты грешница, что понапрасну умертвила и предала себя»." #-Dostoevsky
 nihilism.2.a: "Они доставляли больше хлопот, чем им было позволено по праву."
 nihilism.2.b: "Это поможет нам вернуть контроль над наукой."
 nihilism.3.t: "Навстречу забвению"
 nihilism.3.d: "Раздор среди нигилистов привёл к окончательному выгоранию движения, но дух радикализма не угас. Бывшие нигилисты толпами потянулись в другие радикальные движения."
 nihilism.3.f: "«...думаете, я так злюсь за то, что они врут? Вздор! Я люблю, когда врут! Враньё есть единственная человеческая привилегия перед всеми организмами. Соврёшь — до правды дойдёшь! Потому я и человек. что вру. Ни до одной правды не добирались, не соврав наперёд раз четырнадцать, а может, и сто четырнадцать, а это почётно в своём роде; ну, а мы и соврать-то своим умом не умеем! Ты мне ври, да ври по-своему, и я тебя тогда поцелую. Соврать по-своему — ведь это почти лучше, чем правда по одному по-чужому»." #- Also Dostoevsky
 nihilism.3.a: "Настоящее столкновение ещё впереди."
 nihilism.3.b: "Пусть канут в Лету."
 nihilism.4.t: "Осуждение детей"
 nihilism.4.d: "Популярный представитель #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#! издал роман, осуждающий популярность нигилизма среди молодёжи. С большой вероятностью прототипом главного героя, открыто исповедующего нигилизм, является [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "«Так получилось, что раньше они были просто тупицами, а теперь вдруг стали нигилистами»." #-Also Turgenev
 nihilism.4.a: "По крайней мере, хоть у кого-то из них остался разум."
 nihilism.4.b: "И всё же главный герой весьма эффектен, не так ли?"
 nihilism.5.t: "Чёрные пальто и Фейербах"
 nihilism.5.d: "В области [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_nihilist_affected_building').GetName] полнится студентами, исповедующими принципы и эстетику нигилизма. Многие партии обеспокоены радикализацией академической среды."
 nihilism.5.f: "«Узенькое местечко, которое я занимаю, до того крохотно в сравнении с остальным пространством, где меня нет и где дела до меня нет; и часть времени, которую мне удастся прожить, так ничтожна перед вечностью, где меня не было и не будет... А в этом атоме, в этой математической точке кровь обращается, мозг работает, чего-то хочет тоже... Что за безобразие! Что за пустяки!»" #Turgenev, Fathers and Sons
 nihilism.5.a: "Этих людей ждёт одна школа — школа тяжёлых лишений!"
 nihilism.5.b: "Пусть этим занимается руководство университета."
 nihilism.6.t: "Дефицит уважения"
 nihilism.6.d: "Разгневанная женщина, в друзьях у которой ходят многие [GetPopType('aristocrats').GetName|l]-[SCOPE.gsInterestGroup('landowners_ig').GetName|l], рассказала, как группа студентов отказалась уступить ей дорогу и дразнила её, когда она проходила мимо."
 nihilism.6.f: "«У вас совсем нет уважения?»\n\n«Какая разница, будут ваши юбки волочиться по снегу или нет? Стоят они одинаково, в грязи или нет — как и любая другая одежда».\n\n«Я доложу властям!»\n\nКраснея, она убегала прочь под градом насмешек лохматых студентов в черных пальто."
 nihilism.6.a: "Как далеко могут зайти бесчинства этих нигилистов?"
 nihilism.6.b: "Вряд ли стоит беспокоить этим правоохранительные органы."
 nihilism.7.t: "Неразбериха в суде"
 nihilism.7.d: "Визиты таких людей, как [SCOPE.sCharacter('nihilist_scope').GetFullName], даром не проходят. Внушительная толпа студентов пришла в страшное возбуждение и устроила настоящий хаос, отчего [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] в области [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] напоминает растревоженный улей, а некоторые местные [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName|l] — точнее, связанные с ними люди — вынуждены срочно пересматривать планы."
 nihilism.7.f: "Уличный оратор поймал взглядом нескольких бедняг в одежде привилегированного класса и принялся тыкать в них пальцем.\n\n«Смотрите! Вот они, носители подлейших суеверий, идут мимо, прячут лица... Стыдно им? Стыдно! Ведь правда в том, что они ничем не лучше любого из нас!»"
 nihilism.7.a: "Хватит нести чушь! Разогнать демонстрацию."
 nihilism.7.b: "Но представление вышло отменное, этого не отнять."
 nihilism.8.t: "Нечестивые деяния"
 nihilism.8.d: "Студенты-нигилисты провели непристойную и возмутительную акцию протеста перед церковью, и теперь [SCOPE.gsInterestGroup('devout_ig').GetName|l] требуют прекратить эту деятельность силой."
 nihilism.8.f: "Викарий вышел на улицу, чтобы подмести дорожку к храму, и застыл от изумления: ликующие студенты, переодетые духовенством, скинули рясы и подбросили их. На миг чёрные облачения взмыли в воздух, подобно стае черных туч. При виде обнажённой плоти он отвернулся и плотно закрыл глаза руками.\n\n«Совсем стыд потеряли?!»"
 nihilism.8.a: "Разыскать всех причастных и судить за богохульство!"
 nihilism.8.b: "Каким же образом мы опознаем преступников?"
 nihilism.9.t: "Налоги и факелы"
 nihilism.9.d: "Ночью группа нигилистов подожгла сооружения в области [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName], и теперь [SCOPE.sBuilding('kissed_by_fire_building').GetName] требует серьёзного ремонта."
 nihilism.9.f: "«Вы плачете над пустыми зданиями, но где же ваши слёзы, когда гибнут от голода мужчины и женщины, чьи сердца куда полнее?»"
 nihilism.9.a: "Бросить преступников в тюрьму, пусть отрабатывают свои разрушения."
 nihilism.9.b: "Учебные классы будут закрыты, пока это сооружение не будет восстановлено."
 nihilism.10.t: "Раскол в научных кругах"
 nihilism.10.d: "В научных кругах растёт недовольство, и среди #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('intelligentsia_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('intelligentsia_ig').GetCustom('RU_IG_RP')|l]#!#! появляется лидер, исповедующий [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName]."
 nihilism.10.f: "«Жизнь человека ограниченного почти всегда течёт ровнее и приятнее жизни гения или даже просто умного человека. Умные люди не уживаются с теми явлениями, к которым без малейшего труда привыкает масса. К этим явлениям умные люди, смотря по различным условиям темперамента и развития, становятся в самые разнородные отношения»." #- Dmitry Pisarev
 nihilism.10.a: "Пусть [SCOPE.sCharacter('nihilist_leader').GetFullName] всегда будет под наблюдением."
 nihilism.10.b: "Возможно, именно наши действия породили [SCOPE.sCharacter('nihilist_leader').GetHerHis]."
 nihilism.11.t: "Спор на форуме"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] и [SCOPE.sCharacter('communist_scope').GetFullName] сами не заметили, как обсуждение достоинств их идеологий переросло в настоящий спор."
 nihilism.11.f: "«И как вы намерены обеспечить своему движению поддержку? Кто пойдёт за вами, кроме легковерных отпрысков буржуазии? — кричал человек в красном шарфе. — Что есть у вас? Лишь та самая эстетика, с которой вы так яростно сражаетесь!»\n\nВзметнулись полы чёрного плаща, и глаза нигилиста поймали взгляд оппонента. «А вы, смотрю, не верите в пробуждение народной воли...»"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] побеждает соперника!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] явно выдвигает более сильные аргументы."
 nihilism.11.c: "Они способны вырасти над собой."
 nihilism.12.t: "Союз красных и чёрных"
 nihilism.12.d: "Когда между рупорами двух групп возникла близкая связь, [SCOPE.gsInterestGroup('communist_ig').GetName|l] и [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] решили объединить усилия. Их общим врагом стали [SCOPE.gsInterestGroup('devote_ig').GetName|l]."
 nihilism.12.f: "Странный это был союз: ясноглазые студенты явно пытались подражать потёртым рабочим, и при этом они, казалось, дополняли друг друга. В подвале, озарённом дрожащим мерцанием свечей, мешковатая одежда нигилистов казалась жестом искренности, знаком понимания, что попадись они — достанется всем одинаково."
 nihilism.12.a: "Даже если ноль умножить на два, он останется нолём."
 nihilism.12.b: "Конечно, [SCOPE.gsInterestGroup('communist_ig').GetName|l] не согласятся на этот абсурдный союз."
 nihilism.13.t: "Широким шагом к вершине"
 nihilism.13.d: "Авторитет нигилистов в правительстве растёт, и их сторонники, мечтающие упразднить и принудительно ликвидировать всё имущество, которым владеют [SCOPE.gsInterestGroup('devout_ig').GetName], запустили пробный шар: закон «[SCOPE.sLaw('current_law_scope').GetName]» принят."
 nihilism.13.f: "«То, что можно разбить, должно быть разбито; всё, что выдержит удар, сойдёт, то, что разлетится вдребезги, — мусор; в любом случае бей направо и налево, вреда от этого не будет и не может быть»." #-Pisarev
 nihilism.13.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] исчезнут, ведь само их существование противоречит реальности!"
 nihilism.13.b: "Это патовый путь!"
