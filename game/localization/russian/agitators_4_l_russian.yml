 silkworm_diseases.1.t: "Эпидемия пебрины"
 silkworm_diseases.1.d: "[SCOPE.sBuilding('pebrine_building').GetName] в области [SCOPE.sState('pebrine_state').GetStateRegion.GetName] страдает от эпидемии пебрины — смертельной болезни, поражающей шелкопряда. Поскольку зараза уничтожает целые фермы, эта вспышка ставит под угрозу всю #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! шёлковую промышленность."
 silkworm_diseases.1.f: "«Да, вся последняя партия, каждая гусеница. Покрываются коричневыми пятнами и дохнут одна за другой. И шёлка не дают ни ниточки».\n\nПодобные сообщения поступают едва ли не с каждой фермы в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Заражены тысячи и тысячи шелкопрядов. Съёжившиеся, вялые, едва развивающиеся... и не способные создать ни единой ниточки бесценного шёлка."
 silkworm_diseases.1.a: "Действовать нужно немедленно."
 silkworm_diseases.2.t: "Вспышка пебрины в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.2.d: "Эпидемия пебрины распространяется, вот уже заражению подвергается [SCOPE.sBuilding('pebrine_building').GetName] в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. Учитывая, какими темпами болезнь расходится от одной #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! фермы к другой, угроза, нависшая над шёлковой промышленностью, растёт не по дням, а по часам."
 silkworm_diseases.2.f: "Уровень смертности среди первых проклюнувшихся на этой неделе яиц был слегка высоковат, что несколько охладило пыл тех, кому поручено было присматривать за беспозвоночным стадом.\n\nИ всё равно то, что произошло следом, оказалось полной неожиданностью. Там, где некогда добывали шёлк высшего качества, корчились в своих коконниках, ожидая неминуемого конца, покрытые коричневыми пятнами скукоженные личинки."
 silkworm_diseases.2.a: "Вложить дополнительные средства в решение проблемы."
 silkworm_diseases.2.b: "Со временем болезнь сама сойдёт на нет."
 silkworm_diseases.3.t: "Вспышка пебрины в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.d: "[SCOPE.sCountry('pebrine_origin').GetName], где разразилась вспышка болезни шелкопряда пебрины, уже не единственный очаг эпидемии — зараза распространилась и на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! территории. [SCOPE.sBuilding('pebrine_building').GetName] в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetName] теряет шелкопрядов в огромных количествах."
 silkworm_diseases.3.f: "«Да, вся последняя партия, каждая гусеница. Покрываются коричневыми пятнами и дохнут одна за другой. И шёлка не дают ни ниточки».\n\nПодобные сообщения поступают едва ли не с каждой фермы в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Заражены тысячи и тысячи шелкопрядов. Съёжившиеся, вялые, едва развивающиеся... и не способные создать ни единой ниточки бесценного шёлка."
 silkworm_diseases.3.a: "Действовать нужно немедленно."
 silkworm_diseases.3.b: "Чёрт бы побрал #tooltippable_name [SCOPE.sCountry('pebrine_origin').GetAdjective|l]ую#! халатность!"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName] требуют компенсации убытков"
 silkworm_diseases.4.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName], которым принадлежит [SCOPE.sBuilding('pebrine_building').GetName] в регионе [SCOPE.sState('pebrine_state').GetStateRegion.GetName], обратились к правительству с просьбой возместить убытки, понесённые из-за эпидемии пебрины."
 silkworm_diseases.4.f: "«Долгое время мы привлекали огромные суммы и рабочую силу невиданных масштабов для обеспечения бесперебойной работы наших предприятий, и теперь — не по вине человеческой, но по причине болезни, из-за которой [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] может навеки утратить естественную среду, всё дело наших рук под угрозой. В такой ситуации бездействие грозит в скором времени обернуться катастрофой для всеобщего благосостояния...»"
 silkworm_diseases.4.a: "Для нашей нации их промышленность крайне важна."
 silkworm_diseases.4.b: "Мы не поощряем халатность."
 silkworm_diseases.5.t: "Решение: синтетика"
 silkworm_diseases.5.d: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] просят у государства инвестиций в разработку технологии создания синтетического шёлка как альтернативы разведению подверженного пебрине шелкопряда."
 silkworm_diseases.5.f: "«...а что, если причину недуга так и не найдут до того, как наша промышленность будет уничтожена? Я прошу вас хотя бы подумать об этом».\n\n«Однажды химия позволит получить любое сырьё, и вот наш шанс ступить на этот путь как можно скорее»."
 silkworm_diseases.5.a: "Достойная инвестиция в трудное время."
 silkworm_diseases.5.b: "Мы не станем ещё больше усложнять положение нашей шёлковой промышленности."
 silkworm_diseases.6.t: "Поддержка фермеров, выращивающих шелкопряда"
 silkworm_diseases.6.d: "[GetPopType('laborers').GetName] из области [SCOPE.sState('pebrine_state').GetStateRegion.GetName], где располагается их [SCOPE.sBuilding('pebrine_building').GetName], значительно пострадали из-за гибели шелкопрядов от пебрины. Они просят у правительства финансовой поддержки для компенсации убытков."
 silkworm_diseases.6.f: "«Человек настолько велик, насколько он трудился на благо своего ближнего»." #- Mahatma Gandhi
 silkworm_diseases.6.a: "Разве можем мы отказать им в поддержке?"
 silkworm_diseases.6.b: "Им нетрудно будет найти другую работу."
 silkworm_diseases.7.t: "Корень зла"
 silkworm_diseases.7.d: "После углублённого исследования природы пебрины мы успешно обнаружили вызывающий её грибок, а затем и способ купировать его распространение по шёлковым фермам. Эта технология поможет нам очистить фермы от заразы."
 silkworm_diseases.7.f: "«...когда заражённые яйца появляются там или заносятся извне, инфекция воспроизводится, поэтому только яйца мотыльков без корпускул в достаточном количестве и полное отсутствие заражённых особей позволят получить не подверженное пебрине поколение, которое, в свою очередь, сможет безопасно размножаться»." #- Pasteur
 silkworm_diseases.7.a: "И вновь мы на острие мировой науки."
 silkworm_diseases.7.b: "Поделиться лекарством с другими пострадавшими странами."
 pebrine_foreign_aid_tt: "Все страны, страдающие от #bold пебрины#!, получат способ справиться с эпидемией в обмен на улучшение [Concept('concept_relations', 'отношений')] и даже возможные [Concept('concept_obligation', 'обязательства')]"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] делится средством от пебрины"
 silkworm_diseases.8.d: "[SCOPE.sCountry('cure_sponsor_scope').GetName] открывает метод надёжного отделения заражённых пебриной яиц шелкопряда и открывает доступ к этой технологии на международном уровне. Тщательно выполняя инструкции, перечисленные в публикации, мы можем повторить успешный [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting|l]ий опыт на своих территориях."
 silkworm_diseases.8.f: "«С 4 до 6 часов вечера все пары располагаются отдельно на маленьких тканевых салфетках, после чего самцов сразу отбрасывают, независимо от наличия у них корпускул. После того как самки отложат яйца, каждую из них фиксируют в уголке салфетки — желательно посредством булавки, которая, в идеале, должна проходить через крылья, чтобы мотылёк не мог перемещаться»." #- Pasteur
 silkworm_diseases.8.a: "Поблагодарите их учёных от нашего имени."
 silkworm_diseases.8.b: "У нас не будет обязательств перед ними."
 silkworm_diseases.9.t: "Конец эпидемии пебрины"
 silkworm_diseases.9.d: "Благодаря объединённым усилиям наших учёных и фермеров-шелководов, которые скрупулёзно выполнили все инструкции, наша шёлковая промышленность смогла оправиться от эпидемии пебрины. Полученные знания о природе болезни на долгое время обеспечат нам защиту от неё."
 silkworm_diseases.9.f: "Наконец, коконники вновь были полны, и вскоре кипящая вода прервёт очередной процесс метаморфозы личинок. Вдоль рядов деревянных ячеек прошёл рабочий, с его чела постепенно уходила тень напряжения.\n\nУ него прибавилось обязанностей, а зарплата едва выросла, но это было куда лучше, чем прозябать вообще без работы."
 silkworm_diseases.9.a: "Поднимем бокалы за наших учёных!"
 silkworm_diseases.9.b: "Нельзя терять ни минуты, пора вновь запускать нашу шёлковую промышленность."
