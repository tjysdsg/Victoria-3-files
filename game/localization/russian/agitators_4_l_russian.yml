 historical_agitators.1.t: "Назад из Сибири"
 historical_agitators.1.d: "Едва вернувшись после трёхлетней ссылки в Сибирь, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] встречается с коллегами из профсоюзов, чтобы обсудить дальнейшие действия."
 historical_agitators.1.f: "«Здорово выглядишь, Ильич. И кольцо на пальце появилось. Ссылка пошла тебе на пользу».\n\n«Достаточно, чтобы осознать, сколько ещё работы предстоит. Мы с Надей долго обсуждали дальнейшие шаги Партии».\n\n«Ха! Говоришь так, словно завтра поведёшь нас свергать буржуев! Хорошо, что ты снова с нами, дружище»."
 historical_agitators.1.a: "Пролетариат в Европе существует и за пределами [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 historical_agitators.1.b: "Сколько бы Охранка ни следила, революция продолжит свой путь."
 historical_agitators.1.c: "#italic Искра#! больше всех выиграет от его прямого управления."
 historical_agitators.2.t: "Поймали при возвращении"
 historical_agitators.2.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'была схвачена', 'был схвачен' )] при пересечении границы, возвращаясь в [ROOT.GetCountry.GetAltName('RU_CL_VP')] после бегства за границу от ареста."
 historical_agitators.2.f: "Сан-Пелажи, Бель-Иль и Карт. Угрозы всё более страшных тюрем продолжали множиться. И слухи о новом острове Дьявола где-то в Гвиане вполне соответствовали его мрачному названию. Делеклюз мог оставаться в стороне, но народная революция ждать не может."
 historical_agitators.2.a: "Арестуйте его ещё раз. Укрывательство в другой стране — это не изгнание."
 historical_agitators.2.b: "Он отбыл свой срок в местах отдалённых. Оставьте его в покое."
 historical_agitators.3.t: "Бегство от закона"
 historical_agitators.3.d: "Во время отсидки за революционные настроения, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] незаметно [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'сбежала', 'сбежал' )] из тюрьмы, примкнув к множеству иных революционных течений в [ROOT.GetCountry.GetAltName('RU_CL_PP')]."
 historical_agitators.3.f: "«Революционер сбежал».\n\n«О господи. Который? У нас вся тюрьма забита этими предателями».\n\n«Бланки. Его незаметно вывезли отсюда его друзья. Думаю, он уже на полпути в Бельгию»."
 historical_agitators.3.a: "Схватить его и бросить на остров Дьявола."
 historical_agitators.3.b: "Нам и многих других предстоит переловить."
 historical_agitators.4.t: "Не только безмужницы"
 historical_agitators.4.d: "В разрастающемся феминистическом движении [ROOT.GetCountry.GetAltName('RU_CL_RP')] произошёл раскол. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] создала новую, воинственную организацию."
 historical_agitators.4.f: "Связи с Независимой рабочей партией, три отдельных закона, двадцать лет работы и поддержка преданного общества. И всё равно этого мало, слишком мало, чтобы сделать даже малюсенький шажок в сторону прав женщин. Нужен новый подход. Право голоса будет принадлежать не только незамужним и вдовам.\n\nОгнём, кулаком и голодом все женщины получат право голоса."
 historical_agitators.4.a: "В село на несколько дней, и сразу успокоятся."
 historical_agitators.4.b: "Заранее встретиться с её сторонниками."
 historical_agitators.4.c: "Она заслужила хорошую репутацию, помогая в работных домах."
 historical_agitators.5.t: "Ощущение предначертания"
 historical_agitators.5.d: "Досадуя на отсутствие прогресса в аболиционизме, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'начала', 'начал' )] собирать всех недовольных рабством стрелков, чтобы помочь рабам, бегущим от хозяев."
 historical_agitators.5.f: "«Идите в постель, дети. Вы, должно быть, уже устали».\n\n«Мам, ещё не поздно. Мы даже не поженили Ромео и Джульетту».\n\n«Домой, живо! И не подходите к этому фургону! Джон Браун с сыновьями идут сюда, и его священная война всех нас утопит в крови. Помяни мои слова!»"
 historical_agitators.5.a: "Пусть ступает с богом."
 historical_agitators.5.b: "Не стоит мешать его земной работе."
 historical_agitators.6.t: "Французское действие"
 historical_agitators.6.d1: "Свет увидела новая публикация. Её автор — [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. В числе прочего, в ней говорится, что [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'должна быть принесена', 'должен быть принесён' )] в жертву #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! национальным интересам."
 historical_agitators.6.d2: "Свет увидела новая публикация. Её автор — [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. Публикация представляет программу действий для [ROOT.GetCountry.GetAltName('RU_CL_RP')], поощряя государственный радикальный антисемитизм и реакционный, абсолютистский национализм."
 historical_agitators.6.f1: "В чисте прочего анти[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ары объединились в своей неприязни, объектом которой [SelectLocalization(SCOPE.sCharacter('alfred_dreyfus_scope').IsFemale, 'стала', 'стал' )] [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. Еврей, эльзасец или просто предатель — им всё равно. Кого-то же надо обвинить в очернении славной Французской империи. И большинство удовлетворит лишь человеческая жертва.\n\nНо некоторые требуют большей французскости. Большего единообразия в новой нации."
 historical_agitators.6.f2: "В числе прочего Французское действие объединила неприязнь к четырём видам «внутренних иностранцев». Им не важно, евреи они, масоны, гугеноты или иностранные агенты. Кого-то же надо обвинить в очернении славной Французской империи, и с кем-то нужно покончить ради сплочения новой нации."
 historical_agitators.6.a: "Необходимо положительное расследование монархии."
 historical_agitators.6.b: "Истина в неоспоримой вине Дрейфуса!"
 historical_agitators.6.c: "Будущее нации в подчинении диктатору или королю."
 historical_agitators.7.t: "Молодой Йозеф"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] своим прибытием в [ROOT.GetCountry.GetAltName('RU_CL_VP')] [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'вызвала', 'вызвал' )] смешанную реакцию. Кто-то видит в [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'ней', 'нём' )] вредителя, а кто-то визионера."
 historical_agitators.7.f: "Ему было видение: лига независимых государств. Европа, единая и сильная. Европа, сплочённая братством. Европа, бастион демократии и просвещения.\n\nВидение, которое раз за разом терпело крах. Но оно не переставало манить его, и он всегда шёл на его зов. Единственный способ создать эту республику — через уничтожение всех, кто противится ей."
 historical_agitators.7.a: "Ограничиться поездками и лекциями в университетах."
 historical_agitators.7.b: "Нужно присмотреться к #tooltippable_name младо[ROOT.GetCountry.GetAdjective|l]ому#! движению."
 historical_agitators.8.t: "Третий Бонапарт"
 historical_agitators.8.d: "Пристыженный за свои поездки по заграничью и неудачную попытку переворота, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] вернулся к #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! границам."
 historical_agitators.8.f: "«Папа, папа! Наполеон вернулся!»\n\n«Который Наполеон, Жак? Маленький капрал, правящий король или швейцарец?»\n\n«Швейцарский офицер, папа!»"
 historical_agitators.8.a: "Он не заслуживает особого отношения."
 historical_agitators.8.b: "Возможно, он усвоил урок."
 historical_agitators.8.c: "Итак, кукловод наконец-то вышел на сцену."
 notification_napoleon_iii_leaves_country_name: "Наполеон III покидает [ROOT.GetCountry.GetAltName('RU_CL_VP')]"
 notification_napoleon_iii_leaves_country_desc: "Стремясь помочь делу французских роялистов, самопровозглашённый Наполеон III покинул [ROOT.GetCountry.GetAltName('RU_CL_VP')] в поисках лучшей доли."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "Человек, который хотел быть королём"
 historical_agitators.9.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], житель региона [SCOPE.sState('california_scope').GetName], объявил себя императором. Он начал издавать указы, а народ отпечатал деньги с его изображением."
 historical_agitators.9.f: "«По императивному требованию значительного большинства граждан этих Соединённых Штатов, я, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], ранее из Алгоа Бэй, Мыс Доброй Надежды, а сейчас, последние 9 лет и 10 месяцев из Сан-Франциско, Калифорния, декларирую и провозглашаю себя Императором этих Соединённых Штатов...»"
 historical_agitators.9.a: "Пусть себе провозглашает. Хоть народ позабавит."
 historical_agitators.9.b: "Нельзя, чтобы иностранный глава государства разгуливал на свободе."
 historical_agitators.10.t: "Будь полезным"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], лишённый наследства сын благородного рода, вернулся в [ROOT.GetCountry.GetAltName('RU_CL_VP')]. Его деятельность несёт явный подрывной характер."
 historical_agitators.10.f: "«Несказанно рад вновь видеть тебя, Дмитрий. Как видно, жизнь в Петербурге опять бьёт ключом».\n\n«Ты прав, Пётр. Послушай, это не визит вежливости. Я рад вновь видеть тебя на родине... и думаю, кое-кто из моих друзей тоже обрадуется».\n\n«Друзей? Только не говори, что это Чайковский... а, так ты не шутишь»."
 historical_agitators.10.a: "Отправить его в Сибирь вместе с остальными."
 historical_agitators.10.b: "Что может князь-неудачник?"
 historical_agitators.10.c: "Ему стоит держаться подальше от городов."
 historical_agitators.11.t: "Бакунин в Берлине"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] покинул армию, не найдя в ней своего призвания, и отпросился на учёбу в Берлин."
 historical_agitators.11.f: "«Сын, ты мой наследник, и на тебе лежит ответственность сохранить наш род. Я умоляю тебя остаться и пустить свои таланты на благое дело».\n\n«Моя голова облысеет как картошка, пока я ставлю печати на документах. Это не будущее. Содержимому моей головы этого мало»."
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] нуждается как в выдающихся мыслителях, так и в выдающихся генералах."
 historical_agitators.11.b: "Он порадуется образованию, но никогда не вернёт его плоды."
 historical_agitators.12.t: "Человек по имени «Львов»"
 historical_agitators.12.d: "Облава в области [SCOPE.sState('trotsky_state').GetName] позволила опознать свыше 200 участников Южно-русского рабочего союза. Среди них оказался молодой человек по имени [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "Ходят слухи, что в городе [SCOPE.sState('trotsky_state').GetCityHubName] есть типография. И печатает она не местные газеты или одобренные книги. Эта типография уделила всё своё внимание нескольким идеям. В её слоганах продвигаются права пролетариата и звучат призывы к образованному населению нести благую весть: грядёт революция."
 historical_agitators.12.a: "Арестовать их всех и сослать в Сибирь."
 historical_agitators.12.b: "Арестовать зачинщиков. Остальные успокоятся и смирятся."
 historical_agitators.13.t: "Бегство Домбровского"
 historical_agitators.13.d: "Капитан [SCOPE.sCharacter('historic_agitator_scope').GetFullName], бывший артиллерийский офицер, арестованный за подстрекательство, бежал из заточения в Сибири. Его тюремщики полагают, что он стремится на юг."
 historical_agitators.13.f: "Является патриотизмом борьба с тираном, правящим возлюбленной родиной, или это лишь оправдание измены? Хороший вопрос, требующий ответа. Но для этого нужно остановиться и передохнуть. На юг, куда угодно, лишь бы на юг от Москвы. Сейчас же его преследуют верные псы режима, которых послал [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 historical_agitators.13.a: "Найти его, пока измена не распространилась."
 historical_agitators.13.b: "Пусть российские просторы станут его могилой."
 historical_agitators.13.c: "Теперь он проблема Польши."
 historical_agitators.14.t: "История Диккенса"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], устав от работы в «Дэйли Ньюз» города [SCOPE.sState('capital_scope').GetCityHubName], [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'решила', 'решил' )] отправиться за границу."
 historical_agitators.14.f: "«Смею заметить, Джон, что совладельцы „Дэйли Ньюз“ меня доведут. Этой газете было предначертано стать чем-то большим. Я чувствую, что у меня не осталось ни времени, ни желания любви или денег».\n\n«А я чувствую, когда ты хочешь что-то передать мне, Чарли. Это твоё дело, и я бесплатно поделюсь своим опытом, но подумай, что ты предлагаешь. Я возьму, если ты хочешь, но не стану делать твой выбор за тебя»."
 historical_agitators.14.a: "Его не должны сдерживать невежество и желания."
 historical_agitators.14.b: "Его работа ещё не закончена."
 historical_agitators.15.t: "Молодой Спартак"
 historical_agitators.15.d: "После катастрофической забастовки в Польше лидеры партии «Пролетариат» были казнены за измену. Некоторые участники, в том числе [SCOPE.sCharacter('historic_agitator_scope').GetFullName], сумели бежать."
 historical_agitators.15.f: "Куда меньше пережило забастовку, чем рассчитывалось. Выжившие оказались вне закона и были вынуждены устраивать тайные встречи. Всем было очевидно, что за свою работу они стали мишенью для закона. В Польше не так уж много мест, где можно скрыться, а [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] имеет в своём распоряжении миллионы острых когтей."
 historical_agitators.15.a: "Компромиссов не будет, даже ради неё."
 historical_agitators.15.b: "Излишне казнить женщину, которой ещё жить да жить."
 historical_agitators.16.t: "Разрушение: творческий порыв"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] недавно [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'опубликовала', 'опубликовал' )] «Размышления о насилии», тем самым обозначив свою приверженность радикально-левым взглядам и разрыв с ортодоксальным социализмом."
 historical_agitators.16.f: "«Маркс полагал, что для применения силы буржуазии не потребуется давление извне. Мы же видим новое и совершенно непредвиденное явление: перед нами буржуазия, стремящаяся уменьшить свои силы»."
 historical_agitators.16.a: "Нужно изгнать его из Франции, пока он не натворил бед!"
 historical_agitators.16.b: "Социализм допустим лишь с оглядкой на интересы нации."
 historical_agitators.16.c: "Некоторые идеи не должны получать воплощения."
 historical_agitators.17.t: "Этика отмщения"
 historical_agitators.17.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] под гром аплодисментов призывает отомстить [SCOPE.sCountry('revenge_country').GetAltName('RU_CL_DP')], озвучивая тем самым настроения, царящие в вооружённых силах."
 historical_agitators.17.f: "По большому счёту месть — это потребность восстановить запятнанную честь. Кто-то будет в равной мере рьяно мстить и за украденную конфету, и за выбитый глаз. Когда отношение к стране зависит от свершений её армии, поражение на поле боя может омрачить её образ. И горе тому, кто поднимет руку на образ страны."
 historical_agitators.17.a: "Vive la France! Никто не устоит перед ней!"
 historical_agitators.17.b: "У каждого есть право отомстить за свою страну."
 historical_agitators.17.c: "В отставку этого любителя махать шашкой."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] получит повышение и [Concept('concept_commander_rank', 'звание')] $commander_rank_4_general$"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] получит повышение и [Concept('concept_commander_rank', 'звание')] $commander_rank_2_general$"
 historical_agitators.18.t: "Сын торговца шёлком"
 historical_agitators.18.d: "Только вернувшись в политику, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'получила', 'получил' )] предложение публично выразить своё мнение о конституции #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! государства."
 historical_agitators.18.f: "Революция, независимо от миролюбивости намерений или количества насилия, всё равно берёт своё с участников. Для кого-то цена проста: пот и кровь. Для других она менее очевидна: страсть затухает, радость пропадает, а идеалы становятся просто воспоминаниями. Но время и забота дадут шанс на возрождение."
 historical_agitators.18.a: "Нравственный примат права принадлежит рабочим."
 historical_agitators.18.b: "Вопросы конституции сводятся к праву сильного."
 historical_agitators.19.t: "Сотрудничество с хромым дьяволом"
 historical_agitators.19.d: "По Сан-Паулу ходят слухи о новой газете, #italic Diablo Coxo#!. Это лишь одно из множества изданий, для которых пишет юрист-самоучка [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.19.f: "Плоды совместной работы освобождённого раба и иностранного карикатуриста покорили город. Редкие, умные, радующие глаз. Они просто обязаны были потрепать перья каждому павлину в Сан-Паулу. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('historic_agitator_scope').IsFemale, 'поставила', 'поставил' )] перед собой великую цель: ни много ни мало освобождение всех рабов в [ROOT.GetCountry.GetAltName('RU_CL_PP')]."
 historical_agitators.19.a: "Демократия начинается."
 historical_agitators.19.b: "Свободные люди слишком часто угрожают друг другу смертью."
 historical_agitators.20.t: "Побег Вальжана"
 historical_agitators.20.d: "По мере того как [SCOPE.sCharacter('ruler_scope').GetFullName] начинает прибирать всё больше власти, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] объявляет, что [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCharacter('ruler_scope').IsFemale, 'предала', 'предал' )] [ROOT.GetCountry.GetAltName('RU_CL_VP')]."
 historical_agitators.20.f: "Топот армейских сапог на параде. Опять сменилась власть. Каждый шаг звучал погребальным колоколом очередной республики. Того, кто выступал против смертной казни, социальной несправедливости и нищеты, невозможно убедить склониться перед прихотями титулованного наследника. Но как на это повлиять, не подвергая риску своих родных?"
 historical_agitators.20.a: "Лучше уйти с поля, чем умереть бессмысленной смертью."
 historical_agitators.20.b: "Все Бонапарты пали. Падёт и этот."
 historical_agitators.20.c: "Франция больше не станет подчиняться воле Орлеанского дома."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] отправится на остров Дьявола"
 historical_agitators.21.t: "Под Атари"
 historical_agitators.21.d: "Информаторы прознали о существовании Общества реформирования Китая. Среди попавших в их руки сведений были планы восстания в области [SCOPE.sState('sunyatsen_state').GetName]. Сейчас участники общества арестованы. Однако [SCOPE.sCharacter('historic_agitator_scope').GetFullName], один из лидеров движения, избежал ареста."
 historical_agitators.21.f: "«Брат мой, хотел бы я написать тебе при более благоприятных обстоятельствах. Реформы не заладились. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] всё ещё владеет областью [SCOPE.sState('sunyatsen_state').GetNameNoFormatting], а я не могу существовать на прожиточный минимум. Пришли мне со своих ранчо столько, сколько сможешь...»"
 historical_agitators.21.a: "Он поступит мудро, попытавшись бежать в Японию или Англию."
 historical_agitators.21.b: "Он избежал ареста и может находиться в любой части Китая."
 historical_agitators.22.t: "Фрости-предатель"
 historical_agitators.22.d: "Марш чартистов в Ньюпорте обернулся кровавой бойней. Служащие вооружённых сил арестовали многих его участников, в том числе одного из лидеров, Джона Фроста."
 historical_agitators.22.f: "100 фунтов стерлингов стоили наручники Джона Фроста, доставленного живым и невредимым. Этот удачный день требовал старейшего метода казни: повешение, потрошение и четвертование. Но у народа на этот счёт было своё мнение. Варварская смерть во время марша за права голоса выходила за все мыслимые рамки. Ушедшая эпоха Просвещения требовала более мягкого наказания."
 historical_agitators.22.a: "Пусть он станет последним предателем, убитым подобным образом."
 historical_agitators.22.b: "Изгнать его из Британии."
 historical_agitators.22.c: "Земля Ван-Димена подойдёт."
 historical_agitators.23.t: "Дама с лампой"
 historical_agitators.23.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] прибыла в [ROOT.GetCountry.GetAltName('RU_CL_VP')]. Некоторые отнеслись к этому весьма настороженно: притом, что её подход к сестринской деятельности нельзя назвать иначе, как революционным, слухи о том, что она пытается повлиять на законы о женском труде расползаются всё шире."
 historical_agitators.23.f: "В наших больницах её называют не иначе как «ангелом милосердия». И это мало похоже на преувеличение: стоит только взглянуть на этот хрупкий силуэт, скользящий по больничным палатам, будто не касаясь земли, и на то, как светлеют лица несчастных, которых она посещает.\n\n А когда весь персонал уходит на ночь и тьма окутывает больных, можно заметить, как она в одиночку с небольшим фонарём в руках совершает обходы."
 historical_agitators.23.a: "Дама с молотком! Она вломилась на запертый склад за лекарствами для раненых."
 historical_agitators.23.b: "В [ROOT.GetCountry.GetAltName('RU_CL_PP')] её предложения вызывают всё большее одобрение."
