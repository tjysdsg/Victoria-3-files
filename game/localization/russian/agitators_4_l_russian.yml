 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] обращаются к правительству"
 government_petition_events.1.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetName], которых представляет [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], официально обратились к #tooltippable_name [ROOT.GetCountry.GetAdjective]ому#! правительству с просьбой принять закон «[SCOPE.sLaw('government_petition_law').GetName]»."
 government_petition_events.1.d2: "Недовольные своей ограниченной ролью в управлении страной, [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] подали правительству петицию с просьбой как можно скорее принять закон «[SCOPE.sLaw('government_petition_law').GetName]»."
 government_petition_events.1.d3: "[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('petition_trait_descriptor')][SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'ая', 'ый' )] лидер #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('government_petition_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('government_petition_ig').GetCustom('RU_IG_RP')|l]#!#!, [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'представила', 'представил' )] правительству план принятия закона «[SCOPE.sLaw('government_petition_law').GetName]». Успех несомненно укрепит [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'её', 'его' )] репутацию как эффективного политика."
 government_petition_events.1.f: "«Эм-м-м, и последний вопрос на сегодня, сэр. Сегодня утром приходили ваши коллеги и просили... очень громко и очень настойчиво... принять их по поводу нового закона».\n\n«И всё? Господи, ты как будто привидение увидел. Я ведь могу уделить им пару последних светлых часов, правда?»\n\n«Д-думаю да, сэр. Отказ бы их очень... огорчил»."
 government_petition_events.1.f2: "«[SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'Госпожа', 'Господин' )] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'вручила', 'вручил' )] мне письмо, — начал секретарь. — [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'Она', 'Он' )] желает подчеркнуть, что это ни коим образом не ультиматум».\n\nМинистр приподнял бровь. «Поясните?»\n\n«[SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'Она', 'Он' )] сообщает, что более не сможет убеждать своих сторонников, что правительство действует в их интересах, если правительство не предпримет „значимые и немедленные меры в поддержку этого утверждения“».\n\n«Значит, всё же ультиматум?»\n\n«Видимо, да»."
 government_petition_events.1.f3: "«Позвольте ненадолго вас отвлечь?»\n\nМинистр замер в дверях и обернулся на звук. В коридоре [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'стояла женщина', 'стоял мужчина' )] с кожаной папкой в руках. [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting], сразу понял он, [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'её', 'его' )] внешность слишком узнаваема.\n\n«Да, конечно, — ответил он. — Мне...»\n\n[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'кивнула', 'кивнул' )] и [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'передала', 'передал' )] папку. По меньшей мере сотня страниц, судя по весу. «Я рассчитываю составить первый черновик завтра, — [SelectLocalization(SCOPE.gsInterestGroup('government_petition_ig').GetLeader.IsFemale, 'сказала она', 'сказал он' )]. — Для меня будет честью заручиться вашей поддержкой»."
 government_petition_events.1.a: "Посмотрим, что можно сделать."
 government_petition_events.1.b: "Предложить им закон «[SCOPE.sLaw('government_petition_law_2').GetName]» в качестве компромисса."
 government_petition_events.1.c1: "Они должны понять, что в текущих обстоятельствах это невозможно."
