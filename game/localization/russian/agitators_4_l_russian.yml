 #The Paris Commune
 paris_commune.1.t: "Парижская коммуна"
 paris_commune.1.d: "Затянувшееся недовольство после требования правительства, чтобы [SCOPE.gsInterestGroup('national_guard_scope').GetName|l] города [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] подчинились, вылилось в открытое восстание. Революционеры казнили несколько армейских офицеров и создали собственное правительство, назвав его [SCOPE.sCountry('paris_commune_scope').GetName]."
 paris_commune.1.f: "«Парижские пролетарии, видя несостоятельность и измену господствующих классов, поняли, что для них пробил час, когда они должны спасти положение, взяв в свои руки управление общественными делами… Они поняли, что на них возложен этот повелительный долг, что им принадлежит неоспоримое право стать господами собственной судьбы, взяв в свои руки правительственную власть»." #- Karl Marx
 paris_commune.1.a: "Нужно покончить с этим безумием!"
 paris_commune.1.b: "Вооружённый Париж — вооружённая революция!"
 commune_progress_start_at_40: "Мы поддержим правительство, которое возглавляет [SCOPE.sCharacter('ruler_scope').GetLastName]\nПри создании #bold Парижской коммуны#! возникнут незначительные трудности"
 commune_progress_start_at_60: "Мы поддержим #bold Парижскую коммуну#!\nПри создании #bold Парижской коммуны#! возникнет несколько благоприятных факторов"
 paris_commune_on_cooldown_tt: "Это решение не принималось в последние #bold три месяца#!"
 paris_commune.2.t: "Кровавая неделя"
 paris_commune.2.d: "[ROOT.GetCountry.GetRuler.GetLastName] с правительством двинули верные войска на Париж, решительно разбив силы [SCOPE.sCountry('paris_commune_scope').GetAltName('RU_CL_RP')] в ходе недельного сражения на улицах города. Уже сообщается о массовых казнях членов национальной гвардии, верных Коммуне."
 paris_commune.2.f: "«Над окружённой со всех сторон Коммуной нависла тень смерти. Оставалось лишь принять её с храбростью, и смертью своей она открыла широкие двери в будущее. Такой была её судьба»." #- Louise Michel
 paris_commune.2.a: "Никакой жалости к коммуне убийц."
 paris_commune.2.b: "Нужно поступить мягко, иначе Париж нам этого не простит."
 paris_commune.3.t: "Марш на Версаль"
 paris_commune.3.d: "Несколько тысяч членов национальной гвардии, верных [SCOPE.sCountry('paris_commune_scope').GetAltName('RU_CL_RP')], двинулись маршем на Версаль, захватив в плен правительственных министров. Флаг Коммуны взвился над бастионом консервативного сопротивления."
 paris_commune.3.f: "«Коммунальная революция, начатая народной инициативой, открывает новую эру в политике — экспериментальной, позитивной и научной.\n\nЭто — конец старого правительственного и клерикального режима, конец милитаризма, бюрократизма, эксплуатации, ажиотажа, монополий, привилегий — всего того, чему пролетариат обязан своим рабством, а родина — своими бедствиями и страданиями»." #- Manifesto of the Paris Commune
 paris_commune.3.a: "Версальское правительство будут судить как преступников."
 paris_commune.3.b: "Мы должны отпраздновать победу и дать шанс примирению."
 communards_seize_power_tt: "#tooltippable_name [SCOPE.sCountry('paris_commune_scope').GetAdjective]ие#! войска установят контроль над #bold Францией#!"
 paris_commune.4.t: "Революция коммунаров"
 paris_commune.4.d: "Затянувшаяся напряжённость между [SCOPE.sCountry('paris_commune_scope').GetAltName('RU_CL_VP')] и выступили против испытывающего трудности правительства."
 paris_commune.4.f: "«Уступите место народу, безоружным бойцам! Пробил час революционной войны! Граждане, к оружию!»" #- Louis Delescluze
 paris_commune.4.a: "Смерть предателям!"
 paris_commune.4.b: "Да здравствует Коммуна!"
