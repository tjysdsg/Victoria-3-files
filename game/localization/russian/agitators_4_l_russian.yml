 ig_national_guard: "Национальные гвардейцы"
 ig_national_guard_desc: "Национальная гвардия — это часть французской армии, состоящая из рядовых граждан. Она служит резервом и играет роль жандармерии. Являясь армией простонародья, национальная гвардия исторически была верна идеям либерализма и республики и сыграла ведущую роль в создании Коммуны."
