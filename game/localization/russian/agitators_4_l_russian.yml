 coup_pulse_events.1.t: "Генерал обвиняется в заговоре"
 coup_pulse_events.1.d: "Генерал [SCOPE.sCharacter('accused_general').GetFullName], чья связь с #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('accused_general_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('accused_general_ig').GetCustom('RU_IG_TP')|l]#!#! широко известна, обвиняется в опасном вероломстве. [SCOPE.sCharacter('accused_general').GetFullName] утверждает, что за всем этим стоят подрывные элементы, мечтающие устранить препятствие для своего правления."
 coup_pulse_events.1.f: "«Уверяю вас, господа, я ничего не знаю о действиях, описанных в якобы моих письмах. Если вам нужно порыться в моих личных вещах, чтобы оправдать меня, милости прошу»."
 coup_pulse_events.1.a: "Когда речь заходит о лояльности генерала, рисковать нельзя."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] уйдёт в отставку."
 coup_pulse_events.1.b: "Обвинение явно ложное."
 coup_pulse_events.2.t: "Растущий раскол"
 coup_pulse_events.2.d: "Несмотря на то что [SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName|l] и [SCOPE.gsInterestGroup('coup_ig').GetName] в партии «[SCOPE.sParty('conflicted_loyalty_party').GetName]» тесно связаны, первые возражают против принятия закона «[SCOPE.sLaw('coup_desired_law').GetName]»."
 coup_pulse_events.2.f: "«К чему нам продолжать сотрудничество? Сперва вы отстраняетесь, а теперь заявляете об угрозе самому государственному укладу. Я требую немедленно обосновать обвинения, иначе следующим пунктом повестки станет моя отставка»."
 coup_pulse_events.2.a: "Заверения в благих намерениях могут совратить чистейшие из душ."
 coup_pulse_events.2.b: "К чему нам их любовь? Лишь бы подчинялись."
 coup_pulse_events.3.t: "Критическая поддержка"
 coup_pulse_events.3.d: "Представители оппозиции — [SCOPE.gsInterestGroup('critical_support_ig').GetName] — обратились к правительству с предложением о совместной борьбе с «силами, которые подрывают государственность в [ROOT.GetCountry.GetAltName('RU_CL_PP')]»."
 coup_pulse_events.3.f: "«Настала пора вместе обрести почву под ногами, иначе её оттуда выбьют»." #- Benjamin Franklin
 coup_pulse_events.3.a: "Согласиться на их дружбу... пока что."
 coup_pulse_events.3.b: "Мы не станем поддерживать заговор против нас."
 coup_pulse_events.4.t: "Опасения инвесторов"
 coup_pulse_events.4.d: "[ROOT.GetCountry.GetName] полнится слухами о национальной нестабильности, и инвесторы-[SCOPE.gsInterestGroup('investor_ig').GetName] грозятся отозвать вложения с нескольких заводов в области [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "Ужас ядовитым туманом заполонил улицы, обволок прохожих. Они нервно ускоряли шаг, прятали взгляды и старались говорить как можно тише.\n\nЧеловек в цилиндре повернулся к коллеге, который неотрывно смотрел в окно ресторана.\n\n«Если страной так управляют, бизнес в ней не построишь»."
 coup_pulse_events.4.a: "Возможно, [SCOPE.gsInterestGroup('investor_ig').GetName] смягчатся, если согласиться на повышение процентных ставок."
 coup_pulse_events.4.b: "Если бы это и впрямь их заботило, они поддержали бы [ROOT.GetCountry.GetAltName('RU_CL_VP')]."
 coup_pulse_events.5.t: "Туманное закулисье"
 coup_pulse_events.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] и [SCOPE.gsInterestGroup('approached_ig').GetName] встретились. Первые рассчитывали на поддержку вторых в случае заговора против правительства. Конечно, гипотетического."
 coup_pulse_events.5.f: "«Я прекрасно понимаю, что в прошлом у нас были разногласия, но сейчас всей нации грозит радикальная опасность и действовать нужно решительно. Надеюсь, это достаточный повод, чтобы нам объединить усилия...»"
 coup_pulse_events.5.a: "От этого партнёрства выиграют все."
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName] не заинтересованы в заговоре."
 coup_pulse_events.6.t: "Толпы на улицах"
 coup_pulse_events.6.d: "[SCOPE.gsInterestGroup('pro_democratic_ig').GetName] поддерживают уличные протесты в области [SCOPE.sState('protest_state').GetStateRegion.GetName]. Протестующие заявляют, что [SCOPE.sLaw('coup_desired_law').GetName] — зло, и группы, поддерживающие этот строй, должны уйти."
 coup_pulse_events.6.f: "«Отстаивайте свои принципы, трусы, иначе скоро будет негде прятаться!»"
 coup_pulse_events.6.a: "Они стали авангардом справедливости."
 coup_pulse_events.6.b: "Мятежное болото человеческой низменности."
 coup_pulse_events.7.t: "Выстрел во тьме"
 coup_pulse_events.7.d: "Видный функционер и сторонник #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('assassination_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('assassination_ig').GetCustom('RU_IG_TP')|l]#!#! застрелен прямо на улице средь бела дня в области [SCOPE.sState('assassination_state').GetStateRegion.GetName]. Похоже, местная полиция не горит желанием продолжать расследование."
 coup_pulse_events.7.f: "Когда прогремел выстрел и раздались громкие крики очевидцев, стоявший на углу офицер постарался не дёргаться. В конце концов, успокаивал он себя, приятная тяжесть в кошельке перевешивала любые сомнения."
 coup_pulse_events.7.a: "Справедливость должна восторжествовать."
 coup_pulse_events.7.b: "Мы на краю пропасти, и падать нельзя."
 coup_pulse_events.8.t: "Враг моего врага"
 coup_pulse_events.8.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] в дипломатическом корпусе предлагают пообещать #tooltippable_name [SCOPE.sCountry('coup_sponsor_country').GetAdjective|l]ому#! правительству определённые преференции в будущем в обмен на поддержку в борьбе за власть."
 coup_pulse_events.8.f: "«Говорят, здесь ничего не делается без [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting|l]ого дозволения. Хотелось бы думать, что это не так. Но если мы хотим, чтобы всё шло по плану...»\n\nЧеловек в костюме медленно кивнул запинающемуся функционеру.\n\n«Так что насчёт их предложения?»"
 coup_pulse_events.8.a: "Приемлемая схема — на данный момент."
 coup_pulse_events.8.b: "#tooltippable_name [SCOPE.sCountry('coup_sponsor_country').GetAdjective]ое#! вмешательство до добра не доведёт."
 coup_pulse_events.9.t: "Информатор"
 coup_pulse_events.9.d: "[SCOPE.sCharacter('coup_leader').GetFullName] остаётся без одного из помощников: он выпал из окна. [SCOPE.sBuilding('informant_building').GetName] в области [SCOPE.sState('informant_state').GetStateRegion.GetName] — высокое сооружение, и при падении бедняга получил серьёзные увечья. Незадолго до этого он обещал правительству информацию в обмен на гарантии безопасности."
 coup_pulse_events.9.f: "Кто-то вскрикнул, кто-то протяжно завизжал, и что-то тяжело шлёпнулось на мостовую. Казалось, будто в распахнутом окне мелькнул удаляющийся силуэт. А на истёртых булыжниках лежала фигура в алом ореоле, который стремительно расширялся."
 coup_pulse_events.9.a: "Он мог принести огромную пользу."
 coup_pulse_events.9.b: "Мертвецы не болтают."
 coup_pulse_events.10.t: "Во всеоружии"
 coup_pulse_events.10.d: "В области [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] происходят массовые кражи, и, по странному стечению обстоятельств, страдает только одно сооружение — [SCOPE.sBuilding('barracks_theft_building').GetName]. За последнее время украдено огромное количество огнестрельного оружия."
 coup_pulse_events.10.f: "«На полигоне солдаты тратят столько патронов, что хватило бы на целый полк. Рядом с такими растратами мелочью покажется и сотня патронов... и тысяча».\n\n«Вот только на стрельбище мы можем быть уверены, что пули не полетят в нас»."
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] тоже имеют потребности."
 coup_pulse_events.10.b: "Где-то явно зреет заговор."
 coup_pulse_events.11.t: "[SCOPE.sState('military_exercises_state').GetName] укрепляет оборону"
 coup_pulse_events.11.d: "В свете последних событий [SCOPE.gsInterestGroup('coup_ig').GetName] просят разрешения на внеплановые учения в области [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "По дороге шёл строй солдат — колонна в четыре бойца шириной тянулась так далеко, что конца и края ей было не видно. Мимо путешественника проскакал офицер на лошади и погрозил дубинкой.\n\n«[SCOPE.sState('military_exercises_state').GetNameNoFormatting] — закрытая территория! Прохода нет!»"
 coup_pulse_events.11.a: "По закону они не имеют на это права."
 coup_pulse_events.11.b: "Да, это необычно. Но [SCOPE.sState('military_exercises_state').GetName] укрепляет оборону, и это важнее всего."
 coup_pulse_events.12.t: "Государственные деятели приглашены на религиозную службу"
 coup_pulse_events.12.d: "Многие видные государственные деятели были приглашены на особую службу, которую устраивают [SCOPE.gsInterestGroup('coup_ig').GetName]. Приглашение застало многих из них врасплох и заставило пересмотреть некоторые планы."
 coup_pulse_events.12.f: "«Поэтому важен каждый новый и успешный пример совершенного разделения церковных и гражданских дел. И я не сомневаюсь, что каждый новый пример, как и каждый прошлый, сможет показать, что религия и правительство тем чище, чем меньше смешиваются между собой»." #- James Madison
 coup_pulse_events.12.a: "У нас есть расписание, и мы будем его придерживаться."
 coup_pulse_events.12.b: "Время для молитвы найдётся всегда."
 coup_pulse_events.13.t: "Частные армии"
 coup_pulse_events.13.d: "Несколько #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('coup_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('coup_ig').GetCustom('RU_IG_RP')|l]#!#! обратились за разрешениями на расширение собственной вооружённой охраны, ссылаясь на рост преступности и риск беспорядков среди рабочих."
 coup_pulse_events.13.f: "«Мне жаль человека, который желает приобрести пальто по такой низкой цене, что обрекает на голод производителя ткани»." #- Benjamin Harrison
 coup_pulse_events.13.a: "У государства должна быть монополия на насилие."
 coup_pulse_events.13.b: "Бизнес всегда будет мечом и щитом [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 coup_pulse_events.14.t: "Рычаги власти"
 coup_pulse_events.14.d: "Работа государственной бюрократии, которую в основном контролируют [SCOPE.gsInterestGroup('coup_ig').GetName], в последнее время значительно замедлилась. Ответственные лица потребовали гарантий сохранности своих должностей."
 coup_pulse_events.14.f: "От этих отпрысков достойных семейств, заполонивших весь этаж, исходила какая-то лихорадочная энергия. Между ними возникла прежде невиданная солидарность, ибо недавние соперники объединили силы ради единственной цели, объединившей их всех."
 coup_pulse_events.14.a: "Те, кого не избирали, не должны иметь столько влияния на государство."
 coup_pulse_events.14.b: "Они доказали, что незаменимы."
 coup_pulse_events.15.t: "Дело, которое стоит поддержать?"
 coup_pulse_events.15.d: "Замечено, что [SCOPE.gsInterestGroup('coup_ig').GetName] пользуются поддержкой полицейских офицеров в форме. Местное полицейское начальство дошло до того, что заявляет о готовности силой навести порядок в стране, если возникнет такая необходимость."
 coup_pulse_events.15.f: "«Порок может торжествовать — но торжество это не вечно, преступник может хвастаться победами перед честными тружениками, но последнее слово всегда за законом. Негодяев ждёт горькая участь, и уделом грешника станут бесчестье и наказание»." #- Allan Pinkerton
 coup_pulse_events.15.a: "Они должны охранять закон, а не диктовать его."
 coup_pulse_events.15.b: "Кем мы стали, если не доверяем собственной полиции?"
 state_radicals_increase_coup_tt: "[Concept('concept_pop', 'Группы населения')] в областях, где [SCOPE.gsInterestGroup('coup_ig').GetName|l] имеют более 20% политической силы, станут [Concept('concept_radical', 'радикалами')]"
 coup_pulse_events.16.t: "Новый Прометей"
 coup_pulse_events.16.d: "Вышел политический манифест, где [SCOPE.sCharacter('enlightened_despot_scope').GetFullName], видный представитель #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('coup_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('coup_ig').GetCustom('RU_IG_RP')|l]#!#!, предсказывает, что в ближайшем будущем общество ждёт крах, и единственное спасение — в просвещённом режиме."
 coup_pulse_events.16.f: "«Цель общества — познание причин и скрытых сил всех вещей, расширение власти человека над природой, покуда всё не станет для него возможным»." #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] — вовсе не король философов, как бы ему этого ни хотелось."
 coup_pulse_events.16.b: "В нелёгкие времена мы должны быть под защитой наших лучших специалистов."
 coup_pulse_events.17.t: "Воинство труда"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] угрожают всеобщей забастовкой, если мы не выполним их требования, среди которых давление на их политических оппонентов и многое другое."
 coup_pulse_events.17.f: "«Природа не производит на одной стороне владельцев денег и товаров, а на другой стороне владельцев одной только рабочей силы»." #- Karl Marx
 coup_pulse_events.17.a: "Машины можно отремонтировать, но мёртвых не воскресить."
 coup_pulse_events.17.b: "Чтобы предотвратить катастрофу, придётся пойти на уступки."
 coup_pulse_events.18.t: "Серпы и факелы"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] уже не скрывают недовольства. Звучат призывы идти маршем в область [SCOPE.sState('peasant_march_state').GetName], чтобы потребовать политических уступок."
 coup_pulse_events.18.f: "«Посмотрите только на них! Жирные свиньи в столице забрасывают нас приказами, будто мы их рабы!»\n\nИстощённый старик проводил презрительным взглядом проезжавший мимо экипаж.\n\n«Не нравится, говорят, не голосуйте за нас. А какой вообще толк выбирать, из-за кого мы будем голодать?»"
 coup_pulse_events.18.a: "Законы мафии не должны заменять общественную мораль."
 coup_pulse_events.18.b: "Те, кто нас кормит, могут делать на улицах всё, что им вздумается."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "Наследие демократии"
 coup_aftermath_events.1.d: "[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName] сотрясается от бурных протестов, в организации которых подозреваются [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName]. Протестующие скандируют: «[SCOPE.sCharacter('coup_leader').GetFullName], сложи абсолютную власть!» и заявляют, что [ROOT.GetCountry.GetName] — демократическая страна, и демократию нужно возродить."
 coup_aftermath_events.1.f: "Когда она увидела, как площадь медленно заполняется ясноглазыми людьми, в каждом из которых бурлила взрывоопасная смесь ярости и надежды, у неё засосало под ложечкой.\n\nСколько их останется в живых и скольким удастся избежать тюрьмы к концу недели?"
 coup_aftermath_events.1.a: "Вот ещё один пережиток мёртвого правительства, место которому — на свалке истории."
 coup_aftermath_events.1.b: "Они быстро выгорят."
 coup_aftermath_events.2.t: "Резкий контраст"
 coup_aftermath_events.2.d: "[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName]-радикалы, которые изначально были против переворота, откололись от прежних соратников, заклеймив их «приверженцами мёртвой, незаконной системы». Если [SCOPE.sCharacter('coup_leader').GetFullName] позволит, они готовы содействовать [SCOPE.sCharacter('coup_leader').GetHerHis] новому правительству."
 coup_aftermath_events.2.f: "«Мы, лояльные граждане, поддерживали ваше дело с самого начала, и теперь смиренно просим позволить нам помогать новому, более достойному правительству».\n\nПосланник произносил эти слова, изо всех сил стараясь забыть о документах, которые не далее как вчера тайно сожгли у него на глазах."
 coup_aftermath_events.2.a: "Чем скорее мы восстановим порядок, тем лучше."
 coup_aftermath_events.2.b: "В нашем правительстве оппортунистам делать нечего."
 coup_aftermath_events.3.t: "Всенародное недовольство"
 coup_aftermath_events.3.d: "Представители #tooltippable_name #tooltip:[SCOPE.sCulture('national_discontent_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('national_discontent_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа в области [SCOPE.sState('national_discontent_state').GetStateRegion.GetName] открыто осуждают новое абсолютистское правительство [ROOT.GetCountry.GetAltName('RU_CL_RP')] и утверждают, что оно несёт угрозу #tooltippable_name #tooltip:[SCOPE.sCulture('national_discontent_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('national_discontent_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! нации."
 coup_aftermath_events.3.f: "«За годы подчинения #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ому#! государству наш народ пережил немало трудностей. Этот новый режим не поколеблет нашу решимость защитить права всего #tooltip:[SCOPE.sCulture('national_discontent_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('national_discontent_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа...\""
 coup_aftermath_events.3.a: "Их земля ценна, а мнение — нет."
 coup_aftermath_events.3.b: "Отправить представителя, чтобы успокоить их."
 coup_aftermath_events.4.t: "Подстрекатели в научных кругах"
 coup_aftermath_events.4.d: "[SCOPE.sBuilding('university_state_building').GetName] в регионе [SCOPE.sState('university_state').GetStateRegion.GetName] позволяет студентам печатать многочисленные брошюры, распространяющие клевету и призывающие к «демократической революции» против правительства, которое возглавляет [SCOPE.sCharacter('coup_leader').GetFullName]. Личности этих студентов сотрудники университета не выдают."
 coup_aftermath_events.4.f: "«Невозможно сохранить свободу, если у людей нет знаний, хотя они имеют право... и желают знать; но кроме того, у них есть неоспоримое, неотъемлемое, неотчуждаемое, божественное право на знание, которого боятся и которому завидуют больше всего на свете: о делах и замыслах их правителей»."
 coup_aftermath_events.4.a: "[SCOPE.sBuilding('university_state_building').GetName] в регионе [SCOPE.sState('university_state').GetStateRegion.GetName] необходимо закрыть, пока виновные не объявятся."
 coup_aftermath_events.4.b: "Конфисковать все брошюры, которые удастся найти."
