 je_government_petition_reason: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] — неотъемлемая часть правительства, которое возглавляет [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], и они обращаются с требованием принять закон «[SCOPE.sLaw('government_petition_law').GetName]».\n\nЕсли закон «[SCOPE.sLaw('government_petition_law').GetName]» будет успешно принят, [SCOPE.gsInterestGroup('government_petition_ig').GetName] очень обрадуются, но если проигнорировать обращение, государство столкнётся с трудностями. [SCOPE.gsInterestGroup('government_petition_ig').GetName] могут даже выйти из правительства."
