 french_pretenders_pulse.10.t: "Наследники Великой армии"
 french_pretenders_pulse.10.d: "Приподнятый дух #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! солдат в текущем конфликте вызывает в памяти воспоминания о победоносных войсках Наполеона I. [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|U]ы обретают всё большую популярность на фронте"
 french_pretenders_pulse.10.f: "Страсти кипят на улицах городов, охватив и солдат, и гражданских. От сырых таверн до истоптанных полей, память о первых решительных победах Наполеона будоражит всех. Возможно, великие полки Франции вскоре вновь пройдут по городу [SCOPE.sState('capital_scope').GetCityHubName] по приказу нового Бонапарта."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] приведёт нас к новым победам."
 french_pretenders_pulse.10.b: "Поощрить солдат за отличную демонстрацию."
 french_pretenders_pulse.10.c: "[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|U]ы от этого только выиграют."
 french_pretenders_pulse.11.t: "Плоды промышленности"
 french_pretenders_pulse.11.d: "От успехов #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! торговли больше всех выиграли [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|U]ы и их богатые покровители. Они вложили средства в поддержку притязаний своего кандидата."
 french_pretenders_pulse.11.f: "Всё новое — это хорошо забытое старое. В старину бароны владели кузницами и полями. Сегодня они владеют машинами и торговыми складами. Для мудрого короля нет особой разницы, чем владеют бароны, лиши бы эти владения были в надёжных руках."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] — гарант [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого процветания."
 french_pretenders_pulse.11.b: "Стоит похвалить наших магнатов за их нелёгкий труд."
 french_pretenders_pulse.11.c: "[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|U]ы от этого только выиграют."
 french_pretenders_pulse.12.t: "Слова церкви"
 french_pretenders_pulse.12.d: "Растущие престиж и влияние #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('devout_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('devout_ig').GetCustom('RU_IG_RP')|l]#!#! привели к тому, что #tooltippable_name [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]ы#! получили в своё распоряжение куда больше средств. Ностальгирующие священнослужители восхваляют королей древности."
 french_pretenders_pulse.12.f: "Этим утром медные колокола Реймсского собора отполированы до зеркального блеска. Прошло немало времени с тех пор, как здесь проводилась коронация. Когда-то эти колокола, сияющий самоцвет в короне Бога, возвещали о днях королей. Но Царство Божье вечно, и рано или поздно колокола зазвонят в честь нового короля."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] не забудет об их поддержке."
 french_pretenders_pulse.12.b: "Церковь — это основа всего."
 french_pretenders_pulse.12.c: "[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|U]ы от этого только выиграют."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] поддерживает дело [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] обещает, что [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName|l] в полной мере поддержат дело [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов. Это амбициозное заявление породило немало разногласий как внутри группы «[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]», так и за её пределами."
 french_pretenders_pulse.13.f: "#bold #bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: «Я всей душой за династию [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!»#!\n\nСегодня отличный день для дома [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], видный роялист и аналитик из группы «[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]», заявляет о поддержке восхождения дома на трон Карла Великого. Жители города [SCOPE.sState('capital_scope').GetCityHubName] с самого утра оглашают улицы криками поддержки и негодования."
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetSheHe|U] лучше всех сохраняет приличия."
 french_pretenders_pulse.13.b: "Что толку в репутации, если её нельзя тратить?"
 french_pretenders_pulse.14.t: "Армия [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName] постоянно заявляет о своей поддержке [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов и использует своё положение в рядах вооружённых сил, чтобы распространять свои взгляды."
 french_pretenders_pulse.14.f: "«Моя семья проливала кровь за Наполеона и его мечту о французской Европе. Теперь приходит новый претендент и просит меня проливать кровь за ту же самую мечту».\n\n«Это не просто претендент, генерал. И не просто мечта. Трон восстановлен, и его величие затмит все республики, прошлые и будущие. И вы нас поведёте. Иначе и быть не может»."
 french_pretenders_pulse.14.a: "Наши солдаты поют дифирамбы делу [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов."
 french_pretenders_pulse.14.b: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName|U]ы выиграют, если кто-то будет постоянно отстаивать их интересы."
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetHerHis|U] слова грозят переворотом. За такое нужно немедленно лишить поста."
 french_pretenders_pulse.15.t: "Народ за [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], матёрый популист и пламенный оратор, проводит кампанию по продвижению идей [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов среди простого народа."
 french_pretenders_pulse.15.f: "#bold Колокола Реймсского собора звонят в честь дома [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\nНовый король, новый Карл Великий! Да здравствует Франция! Да здравствует династия [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] возглавляет шествие по улицам города [SCOPE.sState('capital_scope').GetCityHubName]. Участникам процессии рекомендуется носить династические цвета дома [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#!"
 french_pretenders_pulse.15.a: "Это очень поможет [SCOPE.sCharacter('partisan_character').GetHerHis] делу."
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetHerHis|U] старания представят лидеров [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]ов в новом свете."
 french_pretenders_pulse.16.t: "Борьба домов"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], верный [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName|l], пользуется любым поводом, чтобы раскритиковать в своих речах [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName|l]ов."
 french_pretenders_pulse.16.f: "«Полагаю, вы понимаете, монсеньор, почему вас вызвали сегодня. Эти задержки тянутся уже слишком долго».\n\n«Разумеется, воля его величества будет исполнена со всевозможным тщанием и поспешностью. Но, учитывая историю нашей славной нации, разве не требуют интересы его величества, чтобы его указы были признаны всеми?»\n\n«Мы не в восторге от ваших игр, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]»."
 french_pretenders_pulse.16.a: "Попросите [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetHerHis] умолкнуть, пока это не зашло слишком далеко."
 french_pretenders_pulse.16.b: "Страстная и занимательная речь."
 french_pretenders_pulse.17.t: "Бурлящее недовольство"
 french_pretenders_pulse.17.d: "В свете роста радикализма в [ROOT.GetCountry.GetAltName('RU_CL_PP')] главными виновниками неопределённости в стране называются [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] и [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]ы."
 french_pretenders_pulse.17.d1: "В революционных настроений Весны народов главными виновниками неопределённости в [ROOT.GetCountry.GetAltName('RU_CL_PP')] называются [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] и [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]ы."
 french_pretenders_pulse.17.f: "Франция знает, каково это — убивать королей. Свирепая волна революции под вспышки выстрелов накатывает на страну. Правители тоже научились видеть упреждающие знаки. Затаённая злоба здесь, ненавидящий взгляд там. Чтобы полыхнуло, достаточно одной спички."
 french_pretenders_pulse.17.a: "Воля народа как минимум непостоянна."
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|U] стоит того, чтобы пожертвовать парой сломанных рёбер."
 french_pretenders_pulse.17.a1: "Нужно собраться с силами и переждать бурю."
 french_pretenders_pulse.17.b1: "Эту волну нужно разбить здесь и сейчас."
 french_pretenders_pulse.18.t: "Смерть Карла X"
 french_pretenders_pulse.18.d: "Король Карл X, правивший [ROOT.GetCountry.GetAltName('RU_CL_TP')] до Июльской революции, умер в изгнании в [SCOPE.sCountry('slovenia_owner_scope').GetAltName('RU_CL_PP')]. Сторонники легитимистов просят вернуть его тело в [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')] для погребения."
 french_pretenders_pulse.18.f: "Король умер, но немногие были готовы продолжить известные слова. Тысячи призвали вернуть тело изгнанного короля во Францию для погребения, потому что традиции. Тысячи других поклялись сжечь тело, потому что холера."
 french_pretenders_pulse.18.a: "От отказался от своих прав в 1830 году."
 french_pretenders_pulse.18.b: "Мы можем попытаться залечить июльские раны."
 french_pretenders_pulse.19.t: "Возвращение праха"
 french_pretenders_pulse.19.d: "Тело Наполеона Бонапарта вернули из [SCOPE.sCountry('saint_helena_owner_scope').GetAltName('RU_CL_RP')] и перевезли с острова Святой Елены на #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! землю. Погребение тела императора представляет возможность воскресить имперское прошлое."
 french_pretenders_pulse.19.f: "«Я почитаю удачей, что именно мне выпало вернуть на землю Франции останки того, кто принёс ей столько славы, и отдать честь нашему общему отечеству, встав возле гроба со всеми полагающимися почестями»."
 french_pretenders_pulse.19.a: "Наконец-то мы подарили покой императору."
 french_pretenders_pulse.19.b: "Воспользоваться возможностью умаслить бонапартистов."
 french_pretenders.7.t: "Новая монархия"
 french_pretenders.7.d: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ая#! монархия восстановлена, трон временно занимает регент, и самое время решить, какой из династий доверить корону Франции."
 french_pretenders.7.f: "В Реймсском соборе звонят колокола, но на троне нет короля. Три великих дома стоят в стороне друг от друга, и их кандидаты не торопятся занимать трон. Поспешность может привести к войне на два фронта. Да и сама Франция, кажется, не спешит сажать на трон «правильного» короля, главное, чтобы король на него сел."
 french_pretenders.7.a: "Дом Бонапарта приведёт нас к славе."
 french_pretenders.7.b: "Орлеанский дом принесёт Франции процветание."
 french_pretenders.7.c: "Дом Бурбонов отомстит за преступления революции."
 french_pretenders.7.d1: "Старые династии доказали, что на них нельзя полагаться."
 pretenders_7_legitimists_tt: "Мы доверим трон [SCOPE.sCountry('reflexive_reference_france').GetAltName('RU_CL_RP')] претенденту-[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]у"
 pretenders_7_orleanist_tt: "Мы доверим трон [SCOPE.sCountry('reflexive_reference_france').GetAltName('RU_CL_RP')] претенденту-[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]у"
 pretenders_7_bonapartist_tt: "Мы доверим трон [SCOPE.sCountry('reflexive_reference_france').GetAltName('RU_CL_RP')] претенденту-[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]у"
 pretenders_7_fourth_way_tt: "Мы откажемся от старых династий, трон [SCOPE.sCountry('reflexive_reference_france').GetAltName('RU_CL_RP')] получит [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]"
