 land_ownership_law_events.10.t: "Сожжение излишков"
 land_ownership_law_events.10.d: "В ответ на закон «[SCOPE.sLaw('current_law_scope').GetName]» наиболее богатые [SCOPE.gsInterestGroup('landowners_ig').GetName|l] в области [SCOPE.sState('kulaks_state').GetName] приказали перебить излишки скота и сжечь рекордный урожай."
 land_ownership_law_events.10.f: "«Видал? Они всё пожгли... я мог бы месяц кормить свою семью с одного такого костра».\n\n«Небось их на это подбили богатенькие молокососы из соседнего города».\n\n«Да не... старый хозяин сам по себе та ещё гнида, но слушать никого не станет»."
 land_ownership_law_events.10.a: "Ещё одна причина продолжать в том же духе."
 land_ownership_law_events.10.b: "Процесс не может продолжаться, если он приведёт к голоду."
 land_ownership_law_events.11.t: "Оскорбление сада"
 land_ownership_law_events.11.d: "#tooltippable_name #tooltip:[SCOPE.sPop('majority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('majority_religion').GetReligion.GetCustom('RU_RL_ADJ_OE')]#!#! духовенство раздаёт памфлеты, в которых заявляется, что [SCOPE.sCharacter('ruler_scope').GetFullName] своими попытками установить закон «[SCOPE.sLaw('current_law_scope').GetName]» оскорбляет естественный миропорядок."
 land_ownership_law_events.11.f: "Нельзя с уверенностью сказать, какие боги отвечают за урожай. Разумный человек станет полагаться на землю. Удобряйте хорошую почву, ухаживайте за ней, выращивайте только те растения, что не вредят друг другу. И всё равно земные владыки, если их власть под угрозой, полагают, будто лучше всех знают, чего хочет их бог."
 land_ownership_law_events.11.a: "Ещё одна причина продолжать в том же духе."
 land_ownership_law_events.11.b: "Процесс застопорится, если взбунтуется #tooltippable_name #tooltip:[SCOPE.sPop('majority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('majority_religion').GetReligion.GetCustom('RU_RL_ADJ_OE')|l]#!#! население."
 land_ownership_law_events.11.c: "Отобрать брошюры и пустить на розжиг для фонарей."
 land_ownership_law_events.12.t: "Запоздалое прибытие"
 land_ownership_law_events.12.d: "Планировщики досрочно вернулись с осмотра ферм в области [SCOPE.sState('collectivised_state').GetName], где с недавнего времени применяется [SCOPE.sLaw('current_law_scope').GetName|l]. Они полагают, что фермы не в состоянии должным образом обслуживать промышленное оборудование."
 land_ownership_law_events.12.f: "«Допустим, мы могли бы производить излишек запчастей. Уверен, сталь рано или поздно поборет грязь».\n\n«И вы сможете гарантировать этим селянам, что запчасти будут поступать к ним своевременно? И без брака? Я вот не могу. И я не допущу, чтобы какая-то грязь поломала жизни городских рабочих. Нужно придумать что-то получше»."
 land_ownership_law_events.12.a: "Машины существуют для облегчения человеческого труда."
 land_ownership_law_events.12.b: "Хватит и импровизированной сталелитейки."
 land_ownership_law_events.12.c: "Пусть [SCOPE.sCharacter('rural_folk_leader').GetFullName] скажет, что делать."
 land_ownership_law_events.13.t: "Крепкие помощники"
 land_ownership_law_events.13.d: "В период между сборами урожая батраки решили помочь процессу коллективизации. Самые рьяные ходят от дома к дому, помогая чем могут."
 land_ownership_law_events.13.f: "«Видели этих здоровяков у двери? От них пахнет землёй и потом, но это не помешало им промаршировать через приёмную с... каким-то инструментом».\n\n«Видел. Тот, что с ремнём, ещё и пел. А ещё он из профсоюза. Ни капли спиртного в рот не взял. А моя просьба написать мне привела его в полный восторг».\n\n«Ну и ну. А вы... меня случайно не упоминали?»"
 land_ownership_law_events.13.a: "Мы рады поддержке."
 land_ownership_law_events.13.b: "Позаботьтесь, чтобы им заплатили за труды."
 land_ownership_law_events.14.t: "Сюрреализм живописной местности"
 land_ownership_law_events.14.d: "Учёный, известный своими изоляционистскими воззрениями, опубликовал статью, осуждающую закон «[SCOPE.sLaw('current_law_scope').GetName]». В статье утверждается, что закон погубит сельскую идиллию."
 land_ownership_law_events.14.f: "«Без собственных полей наши рабочие мужчины перестанут быть мужчинами. Их заменит рёв машин, грохот двигателей и неизменный удушливый дым заводских районов. Тихая жизнь будет разрушена неумолимым натиском урбанизации!»"
 land_ownership_law_events.14.a: "Держаться прежнего курса."
 land_ownership_law_events.14.b: "Пора открыть новый бочонок чернил..."
 land_ownership_law_events.15.t: "«Покупка иностранных ферм», Инк."
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] и [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] устроили дебаты, попавшие в #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! газеты. Основные противоречия вызывают иностранные инвестиции в рамках закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 land_ownership_law_events.15.f: "«С учётом экстерриториальности, есть ли у нас гарантии, что [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие законы будут распространяться на [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l]их граждан?»\n\n«Разумнее будет поинтересоваться, а кто станет обрабатывать эту землю. Это [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая земля, и работать на ней должны [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ие руки!»\n\n«Но если они принесут с собой своих работников и свои законы, это пойдёт на пользу внутреннему рынку...»"
 land_ownership_law_events.15.a: "Все зарубежные инвесторы обязаны исполнять #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ие#! законы."
 land_ownership_law_events.15.b: "#tooltippable_name [SCOPE.sCountry('neighbour_country').GetAdjective|l]ие#! законы им ближе и понятней."
 land_ownership_law_events.15.c: "Чрезмерная осторожность никому не пойдет на пользу."
 land_ownership_law_events.16.t: "Тотальное управление"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] проявили интерес к закону «[SCOPE.sLaw('current_law_scope').GetName]». Многие ведущие предприятия рассчитывают прибрать к рукам всю цепочку поставок для своих компаний."
 land_ownership_law_events.16.f: "«Господа, представляю вам модель будущего: [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]ляндию. Эта диорама, собранная из фрагментов проекта, призвана охватить всю производственную цепочку. Так сказать, избавиться от посредников. Мы владеем фермами, чтобы кормить рабочих, шахтами, поставляющими руду в плавильни, и хлопком для рабочей униформы. Одна целостная цепочка, всё ради продажи и распространения конечного продукта. Вопросы?»"
 land_ownership_law_events.16.a: "Посредники уйдут в прошлое."
 land_ownership_law_events.16.b: "Рабочим потребуется дополнительная защита."
 land_ownership_law_events.16.c: "Интересное предложение. Мы его примем."
 land_ownership_law_events.17.t: "Семья всегда на первом месте"
 land_ownership_law_events.17.d: "Из-за закона «[SCOPE.sLaw('current_law_scope').GetName]» между несколькими семьями разгорелся жаркий спор. Эти первые землевладельцы оспаривают один и тот же участок в области [SCOPE.sState('claimed_state').GetName]. Из-за этого спора закон оказался под вопросом."
 land_ownership_law_events.17.f: "На столе магистрата лежали три документа, подтверждающие право собственности, с печатями одной и той же службы. Ошибки не было: все трое имели законные права на один и тот же участок. Подписи под ними различались. Магистрат хорошо знал почерк этих служащих. Разумеется, произошла простая ошибка. Но это объяснение явно не удовлетворит разъярённых матрон семейств."
 land_ownership_law_events.17.a: "Признать документы недействительными и выплатить компенсацию."
 land_ownership_law_events.17.b: "Определить, какой из документов самый ранний, и признать действительным только его."
 land_ownership_law_events.17.c: "Поделить землю между всеми троими."
 land_ownership_law_events.18.t: "Обновлённое крестьянство"
 land_ownership_law_events.18.d: "В области [SCOPE.sState('capital_scope').GetName] разгорелись споры. Разгорячённые селяне критикуют закон «[SCOPE.sLaw('current_law_scope').GetName]», поскольку в случае его принятия [SCOPE.gsInterestGroup('landowners_ig').GetName|l] получат статус полновластных хозяев."
 land_ownership_law_events.18.f: "«Пф. Мы слишком много работаем на эту мадам. Я хочу сказать, что если бы я хотел, чтобы женщина забирала результат моего труда, приковывала к постели и требовала называть её госпожой, я бы предпочёл сначала отдать ей деньги».\n\n«Ближайший бордель через три города отсюда».\n\n«Вообще-то я имел в виду брак»."
 land_ownership_law_events.18.a: "Возможно, стоит его пересмотреть."
 land_ownership_law_events.18.b: "Люди будут работать по способностям."
 land_ownership_law_events.18.c: "Уступки не должны помешать революции."
