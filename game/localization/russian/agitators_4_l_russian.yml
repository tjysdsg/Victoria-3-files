 single_party_state.1.t: "Партия [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_RP')]"
 single_party_state.1.d: "В знак поддержки и национального единства [SCOPE.gsInterestGroup('party_switch_ig').GetName] намерены на всех грядущих выборах поддерживать кандидатов партии «[SCOPE.sParty('ruling_party').GetName]», а не своей."
 single_party_state.1.f: "«В эпоху нескончаемого кризиса лишь один человек может возглавить всех нас, и это — [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. И есть лишь одна партия, в которой у меня нет ни единого сомнения, — „[SCOPE.sParty('ruling_party').GetNameNoFormatting]“. Так думаем мы все»."
 single_party_state.1.a: "Со временем все они перейдут под наши знамёна."
 single_party_state.1.b: "[SCOPE.gsInterestGroup('party_switch_ig').GetName] — пример для всех нас."
 single_party_state.2.t: "Народ и партия"
 single_party_state.2.d: "Работа над законом «[SCOPE.sLaw('current_law_scope').GetName]» кипит, и многие члены партии «[SCOPE.sParty('ruling_party').GetName]» начинают спрашивать, как бы добиться от народа более активного участия в работе партии."
 single_party_state.2.f: "«Мы должны верить в народ и верить в партию. Это два основополагающих принципа. Сомневаясь в них, мы ничего не добьёмся»." #- Mao Zedong
 single_party_state.2.a: "Сначала нужно создать основу, потом уже расширяться."
 single_party_state.2.b: "Крайне важно, чтобы партия объединяла весь народ."
 single_party_state.3.t: "Оживление на улицах"
 single_party_state.3.d: "[SCOPE.sState('capital_scope').GetName] напоминает бушующее море. Митингующие — в основном [SCOPE.gsInterestGroup('protester_ig').GetName], осуждающие попытки партии «[SCOPE.sParty('ruling_party').GetName]» принять закон «[SCOPE.sLaw('current_law_scope').GetName]», — начали многодневную акцию на улицах всех городов."
 single_party_state.3.f: "[SCOPE.sState('capital_scope').GetCityHubName] кипит: улицы наполнились морем голосов, лозунги звучат то оглушительно, то едва слышно — организаторы умело дирижируют толпой. Их голоса эхом разносятся по улицам, дрожат стёкла в окнах, сияют начищенные бляхи выстроившихся в шеренги полицейских.\n\nСегодня вечером улицы [ROOT.GetCountry.GetAltName('RU_CL_RP')] жили полной жизнью, и всё же в глазах людей читалось кое-что ещё. Мрачная решимость и страх, что эта ночь будет последней."
 single_party_state.3.a: "Позовём наших лоялистов для демонстрации поддержки."
 single_party_state.3.b: "Пусть с ними поговорят полицейские дубинки. Они всё объяснят."
 single_party_state.3.c: "Мы должны больше рассказывать людям о нашей системе."
 single_party_state.4.t: "Остановка революции"
 single_party_state.4.d: "Попытки партии «[SCOPE.sParty('ruling_party').GetName]» ликвидировать остатки буржуазных партий #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_RP')]#!#! сорваны из-за яростного сопротивления ультраправых элементов, с которыми тесно связаны [SCOPE.gsInterestGroup('fascist_ig').GetName]."
 single_party_state.4.f: "Фасад штаб-квартиры партии «[SCOPE.sParty('ruling_party').GetNameNoFormatting]» был покрыт копотью после кратковременного, но яростного пожара из-за попадания бутылки с горючей смесью. Под ногами вышедших на защиту здания ополченцев хрустело битое стекло.\n\nКонечно, это не было простым вандализмом. Это был ответ революционерам — война с пролетариатом."
 single_party_state.4.a: "Самое главное сейчас — сосредоточиться на нашей повестке."
 single_party_state.4.b: "Разорвать фашистов, пока они не спрятались!"
 single_party_state.5.t: "Только за народ"
 single_party_state.5.d: "Попытки партии «[SCOPE.sParty('ruling_party').GetName]» консолидировать власть над #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_TP')]#!#! сорваны из-за яростного сопротивления социалистических элементов, с которыми тесно связаны [SCOPE.gsInterestGroup('socialist_ig').GetName]."
 single_party_state.5.f: "«Мы не станем мириться с безрассудной жаждой власти реакционеров! Задача партии пролетариата — сплотить трудящиеся народы в единый пролетарский фронт. Вперёд, рабочие, крестьяне, поборники свободы и демократии! Восстаньте против фашистской волны и спасите себя!»\n\nЛишь на мгновение разошлась в луже муть, и показался сорванный плакат. В следующий миг сапог втоптал его в грязь на дне."
 single_party_state.5.a: "Будущее нации — только с нами."
 single_party_state.5.b: "Подавить коммунистов во что бы то ни стало!"
 single_party_state.6.t: "Революционные реформы"
 single_party_state.6.d: "Из-за деятельности партии «[SCOPE.sParty('ruling_party').GetName]» большинство государственных процессов заморожено. Коммунистическое ополчение, которым командует [SCOPE.sCharacter('communist_leader_scope').GetFullName], захватило важнейшие структуры в области [SCOPE.sState('capital_scope').GetName], объявив, что с «диктатурой буржуазии» покончено."
 single_party_state.6.f: "Наша цель — отбросить прежнюю демократию и создать новую, высшую её форму, которая побудит массы эксплуатируемого пролетариата творить новую историю.\n\nТех, кто заставляет других работать ради собственных барышей; тех, кто кормится чужим трудом, получая проценты с капитала, промышленности или земельной собственности; частных предпринимателей, агентов, посредников; монахов и священников всех мастей; бывших полицаев; сумасшедших и преступников... Долой из партии народа!"
 single_party_state.6.a: "Вся власть пролетариату!"
 single_party_state.6.b: "Остановить мятеж на подступах!"
 single_party_state.7.t: "Разрешительные акты"
 single_party_state.7.d: "Партия «[SCOPE.sParty('ruling_party').GetName]» удерживает законодателей взаперти в здании парламента и агрессивно продвигает проект радикального расширения полномочий нынешнего правительства. Военизированные боевики-фашисты в коричневой форме пресекают любые возражения."
 single_party_state.7.f: "Раздел 1:\nПомимо предписанных конституцией полномочий, правительство [ROOT.GetCountry.GetAltName('RU_CL_RP')] также имеет право принимать законы [ROOT.GetCountry.GetAltName('RU_CL_RP')].\n\nРаздел 2:\nЗаконы, принятые правительством [ROOT.GetCountry.GetAltName('RU_CL_RP')], могут отступать от конституции, если не затрагивают институты парламента. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] сохраняет все права."
 single_party_state.7.a: "Только «[SCOPE.sParty('fascist_party_scope').GetName]» спасёт #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_VP')]#!#!!"
 single_party_state.7.b: "К чёрту последствия, у нас не демократия!"
