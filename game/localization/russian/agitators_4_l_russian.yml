 agitators_election_events.1.t: "Плодотворная поддержка"
 agitators_election_events.1.d: "В знак солидарности с партией «[SCOPE.sParty('agitator_party_scope').GetName]» [SCOPE.sCharacter('agitator_scope').GetFullName] призывает своих сторонников голосовать за неё на грядущих выборах."
 agitators_election_events.1.f: "Да будет известно всем принципиальным людям, что репутация партии «[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]» безупречна. Я беззаветно восторгаюсь этими смельчаками, благодаря которым [ROOT.GetCountry.GetNameNoFormatting] движется вперёд."
 agitators_election_events.1.a: "Пусть [SCOPE.sCharacter('agitator_scope').GetSheHe] примет нашу глубочайшую благодарность."
 agitators_election_events.1.b: "Можно поконкретнее?"
 agitators_election_events.2.t: "Незапланированные дебаты"
 agitators_election_events.2.d: "Занимаясь поддержкой партии «[SCOPE.sParty('agitator_party_scope').GetName]» в регионе [SCOPE.sState('debate_state').GetStateRegion.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] внезапно видит, как навстречу идёт [SCOPE.sCharacter('agitator_scope_2').GetFullName] из партии «[SCOPE.sParty('agitator_2_party_scope').GetName]». Вспыхивает яростный спор."
 agitators_election_events.2.f: "Расправляя внушительные фалды, [SCOPE.sCharacter('agitator_scope').GetSheHe] делает шаг вперёд, бросая на внезапного соперника взгляд, полный сурового уважения.\n\n«Да будет вам известно...»"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] говорит гораздо убедительнее."
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName] приводит более достойные аргументы."
 agitators_election_events.3.t: "Лжедемократия"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] публикует статью, осуждающую #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! выборную систему, с призывом не голосовать на этом «фарсе, организованном для успокоения народа»."
 agitators_election_events.3.f: "Пока диктатура могущественных и богатых реакционеров прикрывается от народа чучелом демократии, лучшее, что можно сделать, — это продемонстрировать тщетность их маскировки и подстегнуть народ к действию, невзирая на уступки."
 agitators_election_events.3.a: "Пусть правительство знает, что мы видим их систему насквозь."
 agitators_election_events.3.b: "Дискредитация системы — очередной шаг к революции!"
 agitators_election_events.3.c: "Так их сторонники не будут голосовать? Тогда наши — непременно."
 agitators_election_events.4.t: "Агрессивная кампания"
 agitators_election_events.4.d: "После обращения, клеймящего партию «[SCOPE.sParty('opposition_party_scope').GetName]», [SCOPE.sCharacter('agitator_scope').GetFullName] мобилизует верных сопартийцев для противостояния ей на выборах."
 agitators_election_events.4.f: "«Беспринципное болото»,\n«место им не в парламенте, а в тюрьме»,\n«чего хорошего они достигли?»,\n«коллективная самопародия»,\n«позор [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого народа»,\n«[SCOPE.sParty('opposition_party_scope').GetNameNoFormatting], убирайтесь!»"
 agitators_election_events.4.a: "Безусловно, есть лучшая альтернатива."
 agitators_election_events.4.b: "Воистину, шайка негодяев!"
 agitators_election_events.5.t: "Неуместная умеренность"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] критикует многие решения лидеров собственной партии «[SCOPE.sParty('agitator_party_scope').GetName]», утверждает, что [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] слишком осторожничают и не пытаются решать важнейшие проблемы."
 agitators_election_events.5.f: "«Когда я думаю о том, что мы делаем — особенно ради привлечения новых сторонников, — меня нередко разбирает удивление. [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] вообще пытаются добиться успеха? Со сбором средств всё в порядке — казна партии не пустеет, да и наши счета в банках чувствуют себя неплохо, но эти ресурсы можно и должно направлять на достижение общего блага».\n\n«В общем, возникает вопрос: чего добивается [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] и как донести до н[SCOPE.sCharacter('agitator_ig_leader_scope').GetHerHis] мысль, что назрела необходимость перемен?»"
 agitators_election_events.5.a: "Лучше просто делать то, что [SCOPE.sCharacter('agitator_scope').GetSheHe] велит."
 agitators_election_events.5.b: "Нужно убедительно заявить, что пора двигаться вперёд с удвоенной силой."
 agitators_election_events.5.c: "Запретите [SCOPE.sCharacter('agitator_scope').GetHerHim] посещать собрания, пока не извинится."
 agitators_election_events.6.t: "Восстание женщин"
 agitators_election_events.6.d: "Пропагандой [SCOPE.sCharacter('agitator_scope').GetFullName] добивается того, что [SCOPE.sParty('agitator_party_scope').GetName] пользуются всё большей поддержкой у женского электората, которому не терпится применить на практике новообретённое право голоса."
 agitators_election_events.6.f: "Мы шли вдоль серых улиц в погожий светлый день\nИ пели, прогоняя из серых окон тень,\nИ нам не страшен мрак, и не страшны нам грозы,\nКогда мы громко пропоём: «Хлеб и розы, хлеб и розы!»\n\nНа этих улицах мы бьёмся, бьёмся и за мужчин —\nОни ведь дети женщин, и матери мы им,\nИ в жизни не должны быть только пот и слёзы,\nТела и души голодны: дайте нам хлеб, но дайте и розы."
 agitators_election_events.6.a: "Изберём партию «[SCOPE.sParty('agitator_party_scope').GetName]»!"
 agitators_election_events.6.b: "За укрепление #tooltippable_name [ROOT.GetCountry.GetAdjective]ой#! демократии!"
 agitators_election_events.7.t: "Производство и агитация"
 agitators_election_events.7.d: "Совместно с партией «[SCOPE.sParty('agitator_party_scope').GetName]» [SCOPE.sCharacter('agitator_scope').GetFullName] добивается дешёвой печати и быстрого распространения агитационных брошюр партии."
 agitators_election_events.7.f: "Внутри вагона ждал приятный сюрприз — ящик с несколькими тысячами брошюр, напечатанных в промышленных масштабах. В каждой была подробная инструкция по процессу голосования, увенчанная дрянным оттиском логотипа партии «[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]». Хотелось бы [SCOPE.sCharacter('agitator_scope').GetHerHim], чтобы пользы от этого груза было столько же, сколько в нём весу."
 agitators_election_events.7.a: "Утопим оппонентов в бумажном море!"
 agitators_election_events.7.b: "Эти связи могли бы ещё пригодиться."
 agitators_election_events.8.t: "Любимцы партии"
 agitators_election_events.8.d: "Крыло партии [SCOPE.sParty('agitator_party_scope').GetName], с которым плотно связаны [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName], высказало претензии по поводу выбранной поддержки. Они считают, что [SCOPE.sCharacter('agitator_scope').GetFullName] игнорирует их сторонников."
 agitators_election_events.8.f: "«Хочу выразить озабоченность. Не могу не заметить, что [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting], пусть и с самыми благими намерениями, в своих рекомендациях попросту исключают из рабочего процесса некоторых членов партии, которые не раз демонстрировали энергичность, энтузиазм и веру в наши цели»."
 agitators_election_events.8.a: "Выслушать их проблемы и задобрить #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('snubbed_ig_scope').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('snubbed_ig_scope').GetCustom('RU_IG_RP')|l]#!#!."
 agitators_election_events.8.b: "Задобрить? Они не понимают, что это сделано намеренно?"
 agitators_election_events.9.t: "Демократическая солидарность"
 agitators_election_events.9.d: "В защиту избирательного права [SCOPE.sCharacter('agitator_scope').GetFullName] открыто поддерживает партию «[SCOPE.sParty('agitator_party_scope').GetName]» за неустанную защиту права голоса в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_PP')]#!#!."
 agitators_election_events.9.f: "«Главная проблема, с которой сталкивается [ROOT.GetCountry.GetGovernment.GetName], — это избирательное право — то есть концепция, способная дать ответ на любой вопрос, который может когда-либо встать перед нашей страной. Разве удивительно, что я поддерживаю эту борьбу?..»"
 agitators_election_events.9.a: "Партия [SCOPE.sParty('agitator_party_scope').GetName] стоит на защите #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! избирательного права!"
 agitators_election_events.9.b: "Пожалуй, у некоторых членов партии энтузиазма не так уж много."
 agitators_election_events.10.t: "Беспокойная кампания"
 agitators_election_events.10.d: "В ходе агитации за партию «[SCOPE.sParty('agitator_party_scope').GetName]» в охваченной беспорядками области [SCOPE.sState('tumultuous_state_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] подвергается нападению и жестокому избиению группой неизвестных."
 agitators_election_events.10.f: "Когда толпа рассеялась и крики прекратились, на улице осталось только [SCOPE.sCharacter('agitator_scope').GetHerHis] избитое, истерзанное тело, распростёртое на земле. В нём едва можно было узнать ту титаническую фигуру, что выступала всего пять минут назад."
 agitators_election_events.10.a: "Пусть хорошенько отдохнёт и отвлечётся от волнений."
 agitators_election_events.10.b: "Немедленно идите по следу."
 agitators_election_events.10.c: "Конечно, мы знаем, кто это сделал. Мы."
 agitators_election_events.11.t: "Бюллетень или пуля"
 agitators_election_events.11.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] проводит весьма эффективную агитацию в области [SCOPE.sState('communist_agitation_state').GetName], и начинают звучать вопросы о том, чего же, в конечном счёте, добивается партия «[SCOPE.sParty('agitator_party_scope').GetName]» в этом избирательном цикле."
 agitators_election_events.11.f: "«Основной задачей Коммунистической партии является здесь самостоятельное стремление рабочего класса к революционной борьбе за власть. При определении своей тактической линии она должна учитывать конкретную внутреннюю и внешнюю обстановку, соотношение классовых сил, степень устойчивости и силы буржуазии, степень подготовленности пролетариата, позицию промежуточных слоёв и т. д. В зависимости от всех этих условий партия определяет свои лозунги и методы своей борьбы, исходя из необходимости мобилизации и организации возможно более широких масс на возможно более высоком уровне этой борьбы»." #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "Если «[SCOPE.sParty('agitator_party_scope').GetName]» победит на выборах, до революции будет недолго."
 agitators_election_events.11.b: "«[SCOPE.sParty('agitator_party_scope').GetName]» в парламенте поспособствует установлению власти трудящихся."
 agitators_election_events.11.c: "Партия «[SCOPE.sParty('agitator_party_scope').GetName]» не представляет рабочий класс."
 agitators_election_events.12.t: "Конвейер революции"
 agitators_election_events.12.d: "Бюджет партии «[SCOPE.sParty('agitator_party_scope').GetName]» вырос до весьма приличных размеров, и [SCOPE.sCharacter('agitator_scope').GetFullName] предлагает руководству партии направить часть этих средств на менее публичную деятельность."
 agitators_election_events.12.f: "«Мы, как партия пролетариата, обязаны стремиться к развитию социализма. Сначала [ROOT.GetCountry.GetNameNoFormatting], потом и весь мир. Высший класс не уйдёт мирно — даже избрав парламентский путь, мы должны обеспечить силовую защиту от переворота, который неизбежно последует за нашей победой»."
 agitators_election_events.12.a: "Эти средства можно направить на обучение наших красногвардейцев."
 agitators_election_events.12.b: "Слишком велик риск оскандалиться."
 agitators_election_events.12.c: "Все имеющиеся ресурсы нужно направлять на дело революции."
 agitators_election_events.13.t: "Хождение в народ"
 agitators_election_events.13.d: "Организаторы из партии «[SCOPE.sParty('agitator_party_scope').GetName]», во главе которых стоит [SCOPE.sCharacter('agitator_scope').GetFullName], отправились в сельскую местность для пробуждения классового сознания у #tooltippable_name [ROOT.GetCountry.GetAdjective|l]jого#! крестьянства."
 agitators_election_events.13.f: "Здесь, затерянные на просторах между дымящимися анклавами, живут те, чья жизнь не менялась уже пятьсот лет.\n\nОни возделывали землю, сеяли семена, чтобы выживать на самом примитивном уровне, а все излишки отдавали феодальным помещикам. Они не видели ничего, кроме своих участков, не знали, что скоро настанет утро и красное солнце взойдёт над холмами."
 agitators_election_events.13.a: "Смелый шаг для продвижения рабоче-крестьянского союза."
 agitators_election_events.13.b: "Им нужно объединить силы и вместе выступить против землевладельцев."
 agitators_election_events.14.t: "Коммунистический митинг в области [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.14.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] устраивает масштабный митинг в поддержку партии «[SCOPE.sParty('agitator_party_scope').GetName]» в городе [SCOPE.sState('capital_scope').GetName]. Туда стекаются сторонники коммунизма со всего региона. Но звучащая риторика заставляет опасаться неизбежного насилия."
 agitators_election_events.14.f: "На острие толпы [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] смотрит на тонкую чёрно-голубую линию в конце улицы, затем переводит взгляд на плотную красноватую толпу позади себя. [SCOPE.sCharacter('agitator_scope').GetSheHe|U] не колеблется. С видом человека, которому сам чёрт не брат, [SCOPE.sCharacter('agitator_scope').GetSheHe] делает ещё шаг в сторону побоища."
 agitators_election_events.14.a: "Развлекается [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Мы покажем красным настоящее насилие."
 agitators_election_events.14.c: "Пусть члены партии «[SCOPE.sParty('fascist_party_scope').GetName]» разберутся с этим сбродом."
 agitators_election_events.15.t: "Объединённый фронт"
 agitators_election_events.15.d: "После победы партии «[SCOPE.sParty('fascist_party_scope').GetName]» на недавних #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! выборах [SCOPE.sCharacter('agitator_scope').GetFullName] и руководство партии «[SCOPE.sParty('agitator_party_scope').GetName]» предлагают выступить против фашизма единым фронтом левых и либеральных партий."
 agitators_election_events.15.f: "И так как все мы люди,\nто должны мы — извините! — что-то есть,\nхотят кормить нас пустой болтовнёй —\nк чертям! Спасибо за честь!"
 agitators_election_events.15.a: "Что угодно, только не «[SCOPE.sParty('fascist_party_scope').GetName]»."
 agitators_election_events.15.b: "Социал-демократия — просто левое крыло фашизма."
 agitators_election_events.16.t: "Практическая оппозиция"
 agitators_election_events.16.d: "[SCOPE.sParty('agitator_party_scope').GetName] считает, что партия «[SCOPE.sParty('communist_party_scope').GetName]» — главная угроза #tooltippable_name [ROOT.GetCountry.GetAdjective]ому#! народу и подбивает сторонников партии «[SCOPE.sParty('agitator_party_scope').GetName]» устраивать групповые нападения на предполагаемых коммунистов на улицах."
 agitators_election_events.16.f: "«В нашем собственном правительстве есть те, кто считает, что „[SCOPE.sParty('communist_party_scope').GetNameNoFormatting]“ — обычная партия. Но нет! Под маской этой клики скрывается тайное общество, в рядах которого чужаки, шпионы и меньшинства. Их попытки обосноваться в тёмных уголках наших городов нужно пресекать единственным способом, который понимают эти звери: силой добра, то есть [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ими кулаками!»"
 agitators_election_events.16.a: "Видишь коммуниста — бей!"
 agitators_election_events.16.b: "В первую очередь атакуем коммунистических лидеров, чтобы уничтожить боевой дух масс."
 agitators_election_events.16.c: "Первой жертвой этого насилия станет демократия!"
 agitators_election_events.17.t: "Сотрудничество и капитал"
 agitators_election_events.17.d: "Чтобы обеспечить дополнительную поддержку партии «[SCOPE.sParty('agitator_party_scope').GetName]», [SCOPE.sCharacter('agitator_scope').GetFullName] и несколько высокопоставленных её представителей просят, чтобы [SCOPE.gsInterestGroup('industrialists_scope').GetName] помогли им с продвижением политики сотрудничества между капиталистами и правящей партией «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.17.f: "«Фашизм следовало бы более правильно называть корпоратизмом, поскольку это слияние государcтва и корпоративной власти»." #- Benito Mussolini
 agitators_election_events.17.a: "«[SCOPE.sParty('agitator_party_scope').GetName]» станут отличными союзниками."
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] не нуждаются в их заверениях."
 agitators_election_events.18.t: "За национальное единство"
 agitators_election_events.18.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] заявляет, что коммунисты и симпатизирующие им группы — прямая и явная угроза для #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ой#! нации, и призывает объединиться на национальном уровне ради победы над коммунизмом под эгидой партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.18.f: "«В эти времена мы, верные граждане [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нации, должны сплотиться и сохранять постоянную бдительность. На нашей территории действуют враги государства — иностранные агенты, готовые разрушить всё, что делает нашу страну великой. Но их мало, друзья мои, а нас много...»"
 agitators_election_events.18.a: "Не дадим красной угрозе шагу ступить!"
 agitators_election_events.18.b: "Национальное единство — да, но партия «[SCOPE.sParty('agitator_party_scope').GetName]» не будет нами командовать."
 agitators_election_events.19.t: "Красный террор за рубежом"
 agitators_election_events.19.d: "В своём недавнем выступлении [SCOPE.sCharacter('agitator_scope').GetFullName] прямо указывает на состояние [SCOPE.sCountry('scary_communist_country').GetName] как на пример того, что ждёт #tooltippable_name [ROOT.GetCountry.GetAdjective]ое#! общество, если [SCOPE.sParty('agitator_party_scope').GetName] не придёт к власти. По мнению [SCOPE.sCharacter('agitator_scope').GetHerHim], только [SCOPE.sCharacter('agitator_scope').GetSheHe] может спасти нацию от коммунизма."
 agitators_election_events.19.f: "«В определённых кругах говорят о забастовке — попытке коммунистов захватить власть, после которой [ROOT.GetCountry.GetNameNoFormatting] превратится в кроваво-красный кошмар! Позвольте напомнить вам, чего они хотят. В [SCOPE.sCountry('scary_communist_country').GetAltName('RU_CL_PP')] женщины — государственная собственность! Там заживо жгут священников! Нападают на банки и мелких бизнесменов!\n\nМы не позволим коммунистам в этой стране заменить нас, управлять нами. Это [ROOT.GetCountry.GetNameNoFormatting], а не [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]!»"
 agitators_election_events.19.a: "Вся нация должна объединиться против #tooltippable_name [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]ой#! угрозы!"
 agitators_election_events.19.b: "Пусть [SCOPE.sCharacter('agitator_scope').GetSheHe] лучше пытается достучаться до своих сограждан."
 agitators_election_events.19.c: "Какая жалкая попытка запугивания."
 agitators_election_events.20.t: "Под влиянием ненависти"
 agitators_election_events.20.d: "Противники партии «[SCOPE.sParty('agitator_party_scope').GetName]» уверены, что виной недавних унизительных погромов, которые сторонники партии «[SCOPE.sParty('agitator_party_scope').GetName]» учинили над людьми #tooltippable_name #tooltip:[SCOPE.sCulture('hate_crime_culture').GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('hate_crime_culture').GetCulture.GetCustom('RU_CUL_ADJ')|l]ой#!#! национальности в области [SCOPE.sState('hate_crime_state').GetName], — [SCOPE.sCharacter('agitator_scope').GetFullName]. Именно [SCOPE.sCharacter('agitator_scope').GetHerHis] экстремальная риторика распалила погромщиков."
 agitators_election_events.20.f: "Битое стекло и пепел хрустят под ногами. На знаках намалёваны фашистские символы. Почерневшие от огня тела до сих пор лежат там, где их бросили погромщики. Инспектор знал, что преступников, которым можно будет предъявить реальные обвинения, ни за что не найдут.\n\nОн отыскал поблизости скамейку и сел. В голове металась горькая мысль. Сколько людей из тех, кого отправили расследовать это преступление, лично присутствовали при нём и видели всё через прорези чёрных масок?"
 agitators_election_events.20.a: "«[SCOPE.sParty('agitator_party_scope').GetName]» — гнусные разжигатели бездумной ненависти."
 agitators_election_events.20.b: "А есть настоящие доказательства, что всему виной именно [SCOPE.sCharacter('agitator_scope').GetSheHe]?"
 agitators_election_events.20.c: "[ROOT.GetCountry.GetName] нуждается в таких защитниках, как [SCOPE.sCharacter('agitator_scope').GetSheHe]. А вот [SCOPE.sCulture('hate_crime_culture').GetName] — враги."
 agitators_election_events.21.t: "Избирательное право для фермеров"
 agitators_election_events.21.d: "По поручению партии «[SCOPE.sParty('agitator_party_scope').GetName]» [SCOPE.sCharacter('agitator_scope').GetFullName] отправляется в турне по сельским и отдалённым регионам #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetAltName('RU_CL_RP')]#!#!, чтобы привлечь избирателей и обеспечить сбор бюллетеней в труднодоступных населённых пунктах."
 agitators_election_events.21.f: "«На горных вершинах, среди тёмных лесов и пустынных равнин, эти земли не отмечены ни на одной карте. И всё же здесь живут люди. А наш долг — сделать сильнее всех и каждого»."
 agitators_election_events.21.a: "Все должны услышать о миссии, которую выполняет [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.21.b: "Один человек — один голос, независимо от расстояния!"
 agitators_election_events.22.t: "Сельские ценности"
 agitators_election_events.22.d: "Партия «[SCOPE.sParty('agitator_party_scope').GetName]», на острие политической атаки которой идёт [SCOPE.sCharacter('agitator_scope').GetFullName], начала кампанию по работе с сельским электоратом, направленную на сохранение ценностей глубинки в эпоху быстрых и пугающих перемен."
 agitators_election_events.22.f: "«Кто-то скажет, что новое — значит лучшее и что на прилавках будет больше товаров, а наши дети будут богаче. Но важно то, что это неизвестное, это чуждое и это лишает нас работы! А о таком мы не просили!»"
 agitators_election_events.22.a: "Поддержите свою общину! Ваш кандидат — [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.22.b: "Нужно расширять коалицию против чужих веяний."
 agitators_election_events.23.t: "Мечи и орала"
 agitators_election_events.23.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName] и [SCOPE.sCharacter('agitator_scope').GetFullName] поспорили о роли народа в военном командовании, и это привело к конфликту партий «[SCOPE.sParty('agitator_party_scope').GetName]» и «[SCOPE.sParty('armed_forces_party_scope').GetName]»."
 agitators_election_events.23.f: "«Со всем уважением, полагаю, что [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] понятия не имеет, о чём говорит. Не просто так [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting] самостоятельно выполняют свои обязанности — у нас есть соответствующее образование. Ждать того же уровня знаний от простого народа — нонсенс»."
 agitators_election_events.23.a: "Да, народ знает!"
 agitators_election_events.23.b: "Пусть военными вопросами занимаются генералы."
 agitators_election_events.24.t: "Антиимперская пропаганда"
 agitators_election_events.24.d: "Агитационная кампания, которую [SCOPE.sCharacter('agitator_scope').GetFullName] ведёт против колониальной политики #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! правительства, неожиданно оказалась успешной и привела к значительному росту общественного интереса к платформе партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.24.f: "Из всех стендов сильнее всего привлекал зрителей тот, где демонстрировались зверства, творившиеся в далёких краях. Взрослые мужчины широко раскрытыми глазами останавливались, увидев, откуда текут алые реки. Дети прятались за спины матерей, чтобы избежать обвиняющих взглядов людей со штыками.\n\nВ конце концов верх взял не мудрёный лозунг или оригинальный речевой оборот, а простая фраза, сопровождавшая это зрелище. А больше ничего и не было нужно.\n\n«Как нам это прекратить?»"
 agitators_election_events.24.a: "Направьте эту энергию на поддержку антиимперской политики."
 agitators_election_events.24.b: "Только «[SCOPE.sParty('agitator_party_scope').GetName]» выступает против бессмысленной войны!"
 agitators_election_events.25.t: "Голоса за чистое небо"
 agitators_election_events.25.d: "Не так давно промышленность добралась до сельских регионов области [SCOPE.sState('industry_enroachment_state').GetName], и [SCOPE.sCharacter('agitator_scope').GetFullName] начинает местную агитационную кампанию партии «[SCOPE.sParty('agitator_party_scope').GetName]», сделав упор на остроте проблемы смога, который распространяется по окрестностям заводов."
 agitators_election_events.25.f: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] смотрит в окно. Дымная пелена, застившая небо, отражалась в глазах прохожих. [SCOPE.sCharacter('agitator_scope').GetSheHe|U] понимает, что, несмотря на солнечный день, выступление пройдёт в абсолютной темноте.\n\nНо это не имеет значения. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] смотрит на небо и представляет, как облако обволакивает людские сердца. В голове [SCOPE.sCharacter('agitator_scope').GetHerHis] рождается новая речь. Пока рабочие возводят сцену, [SCOPE.sCharacter('agitator_scope').GetSheHe] берёт ручку и начинает писать."
 agitators_election_events.25.a: "Партия «[SCOPE.sParty('agitator_party_scope').GetName]» вернёт людям солнце!"
 agitators_election_events.25.b: "Они выступают только против прогресса."
 agitators_election_events.26.t: "Против экстремизма"
 agitators_election_events.26.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] и верхушка партии «[SCOPE.sParty('agitator_party_scope').GetName]» сделали в предвыборной платформе упор на дистанцирование от революционной социалистической идеологии партии «[SCOPE.sParty('communist_party_scope').GetName]»."
 agitators_election_events.26.f: "«Коммунизм убивает мир и свободу»."
 agitators_election_events.26.a: "Мы обязаны предложить народу достойную альтернативу."
 agitators_election_events.26.b: "Пусть стержнем кампании станет борьба с коммунистами."
 agitators_election_events.27.t: "Привлечение народа"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] запускает отдельную кампанию, посвящённую организации бедных городских рабочих в области [SCOPE.sState('socdem_agitation_state').GetName] и превращению их в единую сплочённую силу в блоке избирателей партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.27.f: "«Когда хоть один мужчина, женщина или ребёнок может почувствовать себя оставленным, лишённым голоса и надежды... как можно говорить, что [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая нация действительно цивилизована?»"
 agitators_election_events.27.a: "Народ области [SCOPE.sState('socdem_agitation_state').GetName] пробудился."
 agitators_election_events.27.b: "Эту стратегию необходимо распространить на всю страну."
 agitators_election_events.28.t: "Профсоюзная кампания"
 agitators_election_events.28.d: "Так как [SCOPE.sCharacter('agitator_scope').GetFullName] и [SCOPE.gsInterestGroup('trade_union_ig').GetName] близко общаются, «[SCOPE.sParty('agitator_party_scope').GetName]» получила гораздо большую долю преданных профсоюзных избирателей с правильным политическим настроем."
 agitators_election_events.28.f: "Плакаты с логотипами и лозунгами партии «[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]» увесистыми пачками выходили из типографии. Армия партийных деятелей готовилась завесить город мужчинами с молотками, призывами к солидарности и газетами, забрызганными вёдрами красных чернил.\n\nОн бросил гордый взгляд на верстак, где лежала стопка черновиков, изучая напечатанные на бумаге фигуры, яркие красные, чёрные и белые цвета. И особенно внимательно посмотрел в правый нижний угол, где красовалась та самая решающая надпись:\n«Произведено членами профсоюза»."
 agitators_election_events.28.a: "Мобилизуем голоса профсоюза за партию «[SCOPE.sParty('agitator_party_scope').GetName]»!"
 agitators_election_events.28.b: "Сильные [SCOPE.gsInterestGroup('trade_union_ig').GetName] будут служить нам много лет."
 agitators_election_events.29.t: "Страхи буржуазии"
 agitators_election_events.29.d: "Высший класс опасается, что партия «[SCOPE.sParty('agitator_party_scope').GetName]» возглавит правительство, и, чтобы развеять этот страх, [SCOPE.sCharacter('agitator_scope').GetFullName] проводит серию встреч с богатыми влиятельными людьми, где подчёркивает важность реформ и уважение к #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! ценностям."
 agitators_election_events.29.f: "«Понимаете, дело в том, что, если в [ROOT.GetCountry.GetAdjectiveNoFormatting|l] обществе не начать реформы, разразится социальная революция. Я этого не приемлю. Более того, мне ненавистна сама эта мысль. Но такова реальность — наверняка вы это понимаете не хуже моего. И возникает закономерный вопрос: как нам этого избежать?»"
 agitators_election_events.29.a: "Реформа против революции!"
 agitators_election_events.29.b: "Красными они были, красными и останутся, как бы ни старались."
 agitators_election_events.30.t: "Борьба за избирательное право"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] начинает кампанию с особого упоминания о том, что партия «[SCOPE.sParty('agitator_party_scope').GetName]» непременно значительно расширит избирательные права всех слоёв общества, если победит на выборах."
 agitators_election_events.30.f: "«Глубокоуважаемые коллеги! Когда народ обладает властью — разве нужно его бояться? Можете ли вы представить людей, которые смотрят на дело ваших рук и гордятся не меньше вашего?»"
 agitators_election_events.30.a: "Создать избирательную коалицию с другими кандидатами, выступающими за расширение избирательных прав."
 agitators_election_events.30.b: "Только «[SCOPE.sParty('agitator_party_scope').GetName]» может по-настоящему служить народу!"
 agitators_election_events.31.t: "Авторские намерения"
 agitators_election_events.31.d: "[SCOPE.sParty('agitator_party_scope').GetName] находится в центре небольшого скандала, поскольку всплыла реформистская фантастика, которую [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'написала', 'написал' )] в юности. Ничего хорошего сказать про это произведение нельзя, кроме того, что написано оно с энтузиазмом."
 agitators_election_events.31.f: "«Чума предрассудков и догматов» сгубила [ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_VP')]? Если это так, то почему продолжают ходить поезда? Откуда они берут уголь для растопки? Ваша склонность убивать персонажей ради дешёвой драмы просто-напросто постыдна. И что ещё хуже... почему [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Печальная история, но это не повод для преследований."
 agitators_election_events.31.b: "Это проблема одного человека, а не партии."
 agitators_election_events.31.c: "Качество отражает... преследование искусства консерваторами."
 fanfic_ship_west: "Виктор не искал внимания Эстрид, раз они давно знакомы? Вы слепы к искуплению через роман?"
 fanfic_ship_japan: "Кадзуо лгал о своём воинском положении, если знал, что его друзьям нужен защитник? Вы не уважаете бесстрашный дух армии?"
 fanfic_ship_south_america: "доктор Консейсан внезапно начинает испытывать муки совести, хотя ни разу за все семь сотен страниц не демонстрировала подобных чувств, и хочет принять смерть от рук церкви?"
 fanfic_ship_china: "То есть Цзе подарил товарищам великую надежду, а сам в конце концов пал жертвой разбойников?"
 fanfic_ship_russia: "Наталья отвергла капитана Преображенского, и почему он после этого просто сдался? Ему неведом огонь страсти?"
 fanfic_ship_generic: "инженер не пожелал довериться тем, кто спас его жизнь, и не сообщил, как отремонтировать поезд, оставив их беззащитными после собственной казни?"
 agitators_election_events.32.t: "Проклятье оков"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'выступила', 'выступил' )] с речью от лица партии «[SCOPE.sParty('agitator_party_scope').GetName]» перед сотнями собравшихся в одном из парков города [SCOPE.sState('capital_scope').GetCityHubName]. К концу выступления слушатели были решительно настроены против любых проявлений рабства."
 agitators_election_events.32.f: "«Их десятками, если не сотнями, увозят на кораблях прочь от родных домов. Их хватают среди ночи или продают за долги. Их бросают в кучу, словно ковры или стулья, и держат так месяцами».\n\nЛеди поднесла платок к щеке. Её муж сжал губы.\n\n«Вы можете отворачиваться сколько угодно, но в душе вы знаете правду»."
 agitators_election_events.32.a: "Люди выбирали в прошлом. Выберут и сейчас."
 agitators_election_events.32.b: "Немедленно начать рассмотрение!"
 agitators_election_events.33.t: "Рациональная дискуссия"
 agitators_election_events.33.d: "Встретившись, чтобы обсудить идеи, [SCOPE.sCharacter('agitator_scope').GetFullName] и [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] провели вежливую и познавательную беседу. Большинство ожидало, что они подерутся."
 agitators_election_events.33.f: "Кто-то говорит, что противоположности притягиваются, кто-то, что отталкиваются. Немногие понимают, что природа противоположностей в изменении: огонь и вода обращаются в пар, искра и порох во взрыв, тепло и руда в металл. Также и с открытой беседой: взрыв новых мыслей и новых идей."
 agitators_election_events.33.a: "Свобода и вежливость — путь в будущее."
 agitators_election_events.33.b: "И правда, [SCOPE.sCharacter('agitator_scope').GetFullName] ведёт себя на удивление хорошо."
 agitators_election_events.33.c: "Даже оппозицию стоит выслушать."
 agitators_election_events.34.t: "Наша великая нация"
 agitators_election_events.34.d: "Желая обернуть подъём национализма на пользу партии «[SCOPE.sParty('agitator_party_scope').GetName]», [SCOPE.sCharacter('agitator_scope').GetFullName] выступает с патриотичной речью в одном из парков города [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "Национализм часто проистекает из необоснованного предположения о превосходстве места своего рождения. Его часто путают с проявлениями патриотизма, но острый взгляд отметит различия. Ещё более острый ум знает, как использовать его в своих целях."
 agitators_election_events.34.a: "Настоящий герой народа."
 agitators_election_events.34.b: "Мы должны гарантировать исполнение законов."
 agitators_election_events.34.c: "Прекратить эти бесстыдные заигрывания!"
 agitators_election_events.35.t: "Слова о речи"
 agitators_election_events.35.d: "Сегодня [SCOPE.sCharacter('agitator_scope').GetFullName] в своей речи отмечает закон «[GetLawType('law_right_of_assembly').GetName]» и то, как борется за него [SCOPE.sParty('agitator_party_scope').GetName]. Слушатели стеклись отовсюду."
 agitators_election_events.35.f: "«Истинный дискурс невозможен, пока закон обязывает нас молчать! Как мы можем называть себя великими и просвещёнными, если боимся кары закона? И за что? За слова? Всё наше величие и просвещённость — сплошной обман! Ложь! Пародия! Постыдный фасад!»"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] в чём-то [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'права', 'прав' )]..."
 agitators_election_events.35.b: "Принесите бумагу и чернила. Нужно составить закон!"
 agitators_election_events.35.c: "Желающие говорить должны узнать, как и когда это можно делать."
 agitators_election_events.36.t: "Одного поля ягоды"
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] и [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName] были замечены обсуждающими предстоящие выборы. На следующий день священники уже превозносили достоинства партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.36.f: "Первое и второе сословия издревле действуют заодно. Современное название сего священного союза — «сердца и умы». Пока славный лидер пленяет сердца, величественный бог занимает помыслы разума."
 agitators_election_events.36.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] нам не по зубам."
 agitators_election_events.36.b: "Будем надеяться, они не повлияют на исход выборов."
 agitators_election_events.36.c: "Никогда не доверяй верующему в мирских делах."
 agitators_election_events.37.t: "Защитник достоинства"
 agitators_election_events.37.d: "[SCOPE.gsInterestGroup('revolutionary_ig').GetName] устроили революцию в [SCOPE.sCountry('revolutionary_nation_scope').GetAltName('RU_CL_VP')]. В ходе кампании партии «[SCOPE.sParty('agitator_party_scope').GetName]» [SCOPE.sCharacter('agitator_scope').GetFullName] сразу же [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'осудила', 'осудил' )] #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('patsy_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('patsy_ig').GetCustom('RU_IG_VP')|l]#!#!, предваряя аналогичное восстание."
 agitators_election_events.37.f: "«Вы называете меня предателем?»\n\n«В этом я не сомневаюсь. И многие в [SCOPE.sCountry('revolutionary_nation_scope').GetAltNameNoFormatting('RU_CL_RP')] назовут вас так же. Хотите сказать, вы не предатель? И не плели интриги с членами своего литературного кружка?»\n\n«Вы с ума сошли!»"
 agitators_election_events.37.a: "Кто-то должен встать на пути революционной волны!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] далеко, а мы здесь."
 agitators_election_events.37.c: "Нельзя очернять революцию!"
 agitators_election_events.38.t: "Старые добрые дни"
 agitators_election_events.38.d: "Когда [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'её', 'его' )] пригласили выступить с речью от лица партии «[SCOPE.sParty('agitator_party_scope').GetName]», [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'принялась', 'принялся' )] рассуждать о добродетелях крепкого дома, надёжных границ и стойких мужчин. Реакция слушателей была смешанной."
 agitators_election_events.38.f: "«И я говорю, мужчины перестали быть мужчинами! Они возятся с книгами, будто они способны заменить #italic настоящие#! приключения! Их матери укрывают их пледами и шелками, а жёны держат под каблуком! И упаси боже выпить хоть пинту пива: #italic один глоток#!, и отцам приходится волочить их домой на себе!»"
 agitators_election_events.38.a: "Почему никто не думает о детях?"
 agitators_election_events.38.a1: "Почему никто не думает о детях?"
 agitators_election_events.38.b: "Старые методы для старых дней и ещё более старых дурней."
 agitators_election_events.38.c: "[SCOPE.sCharacter('agitator_scope').GetLastName] не скроет своих намерений за красивыми речами."
 agitators_election_events.39.t: "Призыв"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] осторожно пытается добиться, чтобы [SCOPE.gsInterestGroup('rf_scope').GetName|l] поддержали партию «[SCOPE.sParty('agitator_party_scope').GetName]». [SCOPE.sCharacter('rf_leader_scope').GetFullName] как минимум отдаёт должное этим попыткам."
 agitators_election_events.39.f: "Обращение к «естественным союзникам» — это ставка при неравных шансах. За внимательными ушами «естественных союзников» часто стоят сходные умы. Придерживающиеся иных взглядов дают вежливый отказ и продолжают идти своим путём. Отринув вежливость, они могут посмеяться, поглумиться или, если их коварству нет предела, превратить игрока в полезного идиота."
 agitators_election_events.39.a: "Старые умы мыслят одинаково."
 agitators_election_events.39.b: "Трава обычно растёт так, как сама пожелает."
 agitators_election_events.39.c: "Им стоит помнить, что [SCOPE.sCharacter('rf_leader_scope').GetFullName] весьма [SelectLocalization(SCOPE.sCharacter('rf_leader_scope').IsFemale, 'умна', 'умён' )]."
 agitators_election_events.40.t: "Слон съедает чёрную пешку"
 agitators_election_events.40.d: "На суаре, где собрались богатейшие сторонники партии «[SCOPE.sParty('agitator_party_scope').GetName]», [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'пустилась', 'пустился' )] в долгие рассуждения о преимуществах рабства и дискриминации."
 agitators_election_events.40.f: "«Очевидно, что развитость черепа напрямую связана с цивилизованностью человека. Можно с уверенностью сказать, что пригодность для приличного общества определяется окружностью...»\n\n«А как вы намерены доказать, что человек думает костями?»\n\n«Как уже говорилось, пригодность человека для приличного общества определяется должным измерением его черепа»."
 agitators_election_events.40.a: "Каждый имеет право на мнение, даже если оно ошибочно."
 agitators_election_events.40.b: "Цивилизация — способ обретения равенства."
 agitators_election_events.40.c: "Интересно, знает ли [SCOPE.sCharacter('agitator_scope').GetLastName], что такое хорошая порка..."
 agitators_election_events.41.t: "Экономика ренты?"
 agitators_election_events.41.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] подвергли официальной необычной цензуре статью, которую [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'написала', 'написал' )] партийной газеты, ратуя за разрушительную социальную политику."
 agitators_election_events.41.f: "«Я хочу принести искренние извинения за свою газетную статью, опубликованную в четверг. В тот день мы с товарищами как раз обсуждали удручающую ситуацию с рентой в области [SCOPE.sState('capital_scope').GetNameNoFormatting]. Возможно, обсуждение полигамии как решения проблем рабочего класса всегда будет несвоевременным»."
 agitators_election_events.41.a: "Святость брака нужно защитить!"
 agitators_election_events.41.b: "Что угодно, лишь бы сделать ренту более терпимой..."
 agitators_election_events.41.c: "Можно просто дать им денег."
 agitators_election_events.42.t: "Состязание в популярности"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] в отчаянном стремлении заручиться одобрением подданных [SelectLocalization(SCOPE.sCharacter('monarch_scope').IsFemale, 'стала', 'стал' )] примером, опираясь на который [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'решила', 'решил' )] распространять взгляды партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.42.f: "«Взгляните на этого незадачливого правителя! На этого помазанника божьего! Этот человек не в силах запомнить, какой сегодня день, и даже шнурков завязать не сможет. Все его прихоти исполняете вы, вы, пекари и сапожники, вы, портные и мясники. А теперь он награждает своих любимых льстецов плодами вашего труда. Вашими жизнями! Если бог поставил его над нами, этот бог глуп! Нет, не так... бог умер!»"
 agitators_election_events.42.a: "Вывести людей на городские площади."
 agitators_election_events.42.b: "Обратиться к верным «мыслителям», которых слушает [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
 agitators_election_events.42.c: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] прислушается, если обратиться напрямую."
 agitators_election_events.43.t: "Иные методы голосования"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'вышла', 'вышел' )] на улицы, побуждая #tooltippable_name #tooltip:[SCOPE.sCulture('discriminated_culture_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('discriminated_culture_scope').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ прибегнуть к нестандартным методам демократии, чтобы поддержать партию «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.43.f: "Бунт — это голос тех, кого не услышали, но это лишь один из способов привлечь к себе внимание. Самый простой из них — пара добрых слов за кружкой. Далее, искусство. Те, кто его не ценит, часто забывают, какое влияние может оказать хорошо выполненный плакат. Разумеется, всегда можно воспользоваться добрым словом и пистолетом в тёмном переулке. Если есть цель, возможности безграничны."
 agitators_election_events.43.a: "И в нужный час их услышат."
 agitators_election_events.43.b: "Всех недовольных нужно арестовать."
 agitators_election_events.43.c: "Демократию нельзя считать настоящей, пока слышны не все голоса."
 agitators_election_events.44.t: "И мне прав, и тебе прав"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'выступила', 'выступил' )] с пламенной критикой позиции партии «[SCOPE.sParty('anti_democratic_party').GetName]», отстаивающей демократию как власть просвещённого меньшинства. Это стало простым и удобным способом поддержать позицию партии «[SCOPE.sParty('agitator_party_scope').GetName]» по закону «[GetLawType('law_universal_suffrage').GetName]»."
 agitators_election_events.44.f: "«Условности демократии не допускают к голосованию никого, кроме просвещённого меньшинства. Любой желающий может попытаться опровергнуть это естественное состояние демократии».\n\n«Кхе. Я могу предложить простое опровержение. Пусть любой мужчина или женщина, не владеющие собственностью, поднимет руку, если соглашается с утверждением: ребёнок должен по возможности учиться читать и писать».\n\nВсе подняли руки.\n\n«Вот вы и поучаствовали в демократии»."
 agitators_election_events.44.a: "Просто и справедливо. Удивительно!"
 agitators_election_events.44.b: "Законотворчество — процесс более сложный."
 agitators_election_events.44.c: "А что насчёт женщин?"
 agitators_election_events.45.t: "Обезглавить змею"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'перехватила', 'перехватил' )] монарший выход в городе [SCOPE.sState('capital_scope').GetCityHubName] ради простого объявления: [SCOPE.sParty('agitator_party_scope').GetName] безоговорочно стремится к установлению республики."
 agitators_election_events.45.f: "Право помазанника божьего — одно из оправданий того, что в монархе нельзя сомневаться. Другим оправданием является Небесный мандат. Второй случай не отличается от первого, принцип тот же: не сомневайтесь в монархе. Но вот что забавно, если Бог умер, кто гарантирует право помазанника божьего?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SelectLocalization(SCOPE.sCharacter('monarch_scope').IsFemale, 'должна', 'должен' )] показать свою близость к народу."
 agitators_election_events.45.b: "Мы не потерпим подстрекательства."
 agitators_election_events.45.c: "Мы поклялись в верности республике и демократии!"
 agitators_election_events.46.t: "Богатые богатеют"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'устроила', 'устроил' )] суаре для сливок общества, из которых состоят [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]. Взятки, плохо замаскированные под пожертвования, переходят членам партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.46.f: "«С вашей помощью на предстоящих выборах мы гарантируем, что ваши машины будут смазаны, а порты открыты!»\n\nНа собрании было лишь две сотни рук, но их громовые аплодисменты предвосхищали проход тысяч кораблей."
 agitators_election_events.46.a: "Они наверняка потратят их на шампанское."
 agitators_election_events.46.b: "Кто-то должен задать вопрос об этих пожертвованиях."
 agitators_election_events.46.c: "Разве нельзя пустить эти взятки на благое дело?"
 agitators_election_events.47.t: "Друзья за границей"
 agitators_election_events.47.d: "Пытаясь набрать дополнительную поддержку, [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'отметила', 'отметил' )] [SCOPE.sCountry('friendly_country_scope').GetAltName('RU_CL_VP')] как пример того, как [SCOPE.sParty('agitator_party_scope').GetName] укрепит связи с другими странами."
 agitators_election_events.47.f: "Суть торговли проста: у одной стороны есть то, что нужно второй, и она передаёт это на взаимовыгодных условиях. Обычно меняют книгу на книгу, еду на еду, услугу на услугу. Более редкой, но более рискованной является торговля между странами, в которой человеческая жизнь меняется на материальные блага. Это называется экономика."
 agitators_election_events.47.a: "Мы приветствуем наших #tooltippable_name [SCOPE.sCountry('friendly_country_scope').GetAdjective|l]их#! друзей"
 agitators_election_events.47.b: "Должно быть, [SCOPE.sCharacter('agitator_scope').GetSheHe] владеет там фабрикой."
 agitators_election_events.47.c: "Раз [SCOPE.sCharacter('agitator_scope').GetLastName] так любит [SCOPE.sCountry('friendly_country_scope').GetAltName('RU_CL_VP')], пусть там и живёт!"
 agitators_election_events.48.t: "Воинственные солдаты"
 agitators_election_events.48.d: "Предвыборная напряжённость между партиями «[SCOPE.sParty('agitator_party_scope').GetName]» и «[SCOPE.sParty('armed_forces_party').GetName]» усугубилась после того, как [SCOPE.sCharacter('agitator_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('agitator_scope').IsFemale, 'обвинила', 'обвинил' )] #tooltippable_name #tooltip:[SCOPE.gsInterestGroup('armed_forces_ig').GetTooltipTag],EMPTY_STRING,IGTooltip [SCOPE.gsInterestGroup('armed_forces_ig').GetCustom('RU_IG_VP')|l]#!#! в вопиюще воинственном поведении."
 agitators_election_events.48.f: "«Генерал! Я хочу переговорить с вами и вашими воинственными оловянными солдатиками. Вы и ваши задиры сговариваетесь в ближайшем будущем начать войну. Вам есть что сказать?»\n\n«А как ещё нам использовать пули и повязки, которыми вы нас снабжаете? Война увеличивает спрос на ваши товары».\n\n«Это... да не в этом дело! Наши заводы на линии огня!»"
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] допущены к слишком многим решениям."
 agitators_election_events.48.b: "Пусть [SCOPE.sCharacter('agitator_scope').GetFullName] лучше беспокоится о вопросах, непосредственно касающихся партии «[SCOPE.sParty('agitator_party_scope').GetName]»."
 agitators_election_events.48.c: "Возможно, если набрать свежий полк, [SCOPE.sCharacter('agitator_scope').GetFullName] немного успокоится."
 agitators_election_events.49.t: "Свободная торговля, свободный труд"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] в своей кампании в поддержку партии «[SCOPE.sParty('agitator_party_scope').GetName]» выступает за законы «[GetLawType('law_free_trade').GetName]» и «[GetLawType('law_no_migration_controls').GetName]», чтобы и другие страны могли вкусить плоды #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! успехов. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] обвиняет [SCOPE.sCharacter('agitator_scope').GetHerHis] в эксплуатации мигрантов."
 agitators_election_events.49.f: "Существует универсальная прописная истина: всегда читайте мелкий шрифт. Нечистоплотный делец может лишить вас всего: одежды, банковского счёта, коня, дома, земли и даже жизни. И особо тщательно вчитывайтесь в мелкий шрифт, если кто-то обещает вам всё необходимое."
 agitators_election_events.49.a: "Мы не просто так патрулируем границы."
 agitators_election_events.49.b: "#tooltippable_name [ROOT.GetCountry.GetAdjective]ие#! успехи должны быть доступны всем."
 agitators_election_events.49.c: "Всех мигрантов надо обучать на въезде в страну."
 agitators_election_events.50.t: "Опыт с малых лет!"
 agitators_election_events.50.d: "Своим смелым решением [SCOPE.sCharacter('agitator_scope').GetFullName] разделяет общественность на два лагеря по крайне животрепещущему вопросу: [SCOPE.sParty('agitator_party_scope').GetName] открыто поддерживает детский труд."
 agitators_election_events.50.f: "«Проходите, детки, насладитесь солнечным днём! За пять долларов в день вы будете собирать фрукты и играть на траве. Отдых на свежем воздухе, о котором родители вам все уши прожужжали! Отдохните от них, побудьте на солнце, накачайте мышцы и бёдра, они пригодятся вам, когда сами заведёте семью. Помогите Старику Дженкинсу!»"
 agitators_election_events.50.a: "Если их не допускать до опасной работы."
 agitators_election_events.50.b: "Не слушайте [SCOPE.sCharacter('agitator_scope').GetHerHis], дети. Вам пора в школу."
 agitators_election_events.50.c: "[SCOPE.sCharacter('trade_union_leader_scope').GetFullName] может отправить своих представителей на рабочие места, которые обещает [SCOPE.sCharacter('agitator_scope').GetFullName]."
