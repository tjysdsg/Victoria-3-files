 state_atheism.4.t: "Экстерриториальность страны божьей"
 state_atheism.4.d: "Попытка изгнать миссионеров, священников, целителей и иже с ними вызвала недовольство за пределами нашей страны. [SCOPE.sCountry('missionary_nation').GetName] против высылки своих граждан из [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
 state_atheism.4.f: "«Нет, я не подчинюсь этим законам! Мою руку направляет [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], и никакие запугивания не отвратят меня от моей благородной цели. Можете вывести меня в наручниках, но я всё равно буду иметь право вернуться сюда. Если меня принудят, я заявлю право экстерриториальности!»"
 state_atheism.4.a: "Надо обдумать это ещё раз, пока не дошло до войны."
 state_atheism.4.b: "Если потребуется, прогоните их силой."
 state_atheism.4.c: "Они могут остаться, если отрекутся от своей веры."
 state_atheism.5.t: "Новое течение реки"
 state_atheism.5.d: "[ROOT.GetCountry.GetName] намерева[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]ся подвергнуть сомнению традиционные религиозные нравы, и [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] представляют свои доклады."
 state_atheism.5.f: "«К тому же, хочу добавить, что если Бог действительно умер, поклоняться ему не следует. Давайте обречём себя на свободу, на право писать собственную историю. Не в камне и не кровью, как это было под властью Бога, а чернилами и свершениями. Бог больше не может быть и не должен восприниматься как удобное оправдание, как ложь, за которой власть имущие скрывают свои прихоти!»"
 state_atheism.5.a: "В обществе всё равно есть место традиции."
 state_atheism.5.b: "Долой веру. Долой все её атрибуты."
 state_atheism.5.c: "Нет ничего, что нельзя подвергать сомнению."
 state_atheism.6.t: "Золотые слабости"
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] начали захват всех #tooltippable_name #tooltip:[SCOPE.sPop('majority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('majority_religion').GetReligion.GetCustom('RU_RL_ADJ_IH')|l]#!#! мест поклонения в области [SCOPE.sState('religion_seizures_state').GetName]. На переплавку отправляется всё, включая предметы искусства и золотые безделушки."
 state_atheism.6.f: "«Отлично, это из одного только пресвитерия. А что в его личных покоях?»\n\n«Сэр, мы извлекли всё это из одной только галереи».\n\n«Чтоб мне провалиться, да этого хватит на новую шахту. Возьмите ещё четверых и обыщите остальные часовни. Бегом-бегом!»"
 state_atheism.6.a: "Переплавить золото в деньги."
 state_atheism.6.b: "Нашим отважным войскам положена небольшая «премия за опасность»."
 state_atheism.6.c: "Дайте священникам средства начать новую жизнь."
 luddite_law_events.4.t: "Тоска по соснам"
 luddite_law_events.4.d: "Новая популярная книга с подробным описанием полевой работы и восхвалением красот природы [ROOT.GetCountry.GetAltName('RU_CL_RP')] привлекла внимание к возможности принять закон «[SCOPE.sLaw('current_law_scope').GetName]»."
 luddite_law_events.4.f: "«В городах нам неизвестны эти радости и песни:\nДень приветный, солнце светит и речной сверкает плес,\nЛюди дружески встречают, ветерок в кустах играет.\nПолночь в небе рассыпает без числа алмазы звезд»."
 luddite_law_events.4.a: "Какое захватывающее чтиво."
 luddite_law_events.4.b: "Предложите автору вознаграждение и отметьте его труд."
 luddite_law_events.5.t: "Глупцы!"
 luddite_law_events.5.d: "Противники предложенного закона «[SCOPE.sLaw('current_law_scope').GetName]», за которыми стоят [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], разозлили людей вместо того, чтобы привлечь их на свою сторону. Многие требуют строго наказать этих возмутителей спокойствия."
 luddite_law_events.5.f: "«О каком прогрессе может идти речь, если нашу страну заполонили кровожадные глупцы?»\n\n«Глупцы? Да, я глупец? А вы глупец? Мы построим город и назовём его Глупов, поскольку все умные засранцы, лишившие нас работы, к тому моменту будут мертвы!»"
 luddite_law_events.5.a: "Если они так умны, то научатся жить без машин."
 luddite_law_events.5.b: "Возможно, стоит послушать, что хочет сказать [SCOPE.sCharacter('intelligentsia_leader').GetFullName]."
 luddite_law_events.6.t: "Коллективный антагонизм"
 luddite_law_events.6.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] и [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] узнали о законах «[SCOPE.sLaw('current_law_scope').GetName]». Они предпочли не пересмотреть договоры, а пересмотреть законы с применением силы."
 luddite_law_events.6.f: "Ни один достойный соперник на политической арене не рассматривает выражение «Враг моего врага — мой друг» как стоящий совет. Существуют коалиции, ситуативные союзы и отчаянные соглашения. В трудный момент даже огонь и камень могут сплотиться перед лицом общего врага. И если они сойдутся, тем, кто окажется ближе всего к извержению, стоит бежать со всех ног."
 luddite_law_events.6.a: "Возможно, мы поспешили."
 luddite_law_events.6.b: "Нужно просто убедить одну из групп бросить вторую."
 luddite_law_events.6.c: "Деньги смазывают любые шестерни."
