 je_the_paris_commune_france_reason: "Революционеры из числа социалистов, анархистов и радикальных республиканцев оккупировали Париж, объявив о создании альтернативного правительства [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')].\n\n[SCOPE.sCountry('commune_scope').GetName] своим существованием представля[SCOPE.sCountry('commune_scope').GetAltNameNoFormatting('RU_CL_END_T')] серьёзную угрозу нашему правительству. Если прогресс Коммуны достигнет #bold 0#!, наши силы сумеют подавить её, но если он достигнет #bold 100#!, революционеры устроят марш на Версаль и покончат с нашим правительством. Если, пока существует это соперничающее правительство, начнётся [concept_revolution|l], её участники примкнут к [SCOPE.sCountry('france_scope').GetFlagTextIcon][SCOPE.sCountry('france_scope').GetCustom('RU_CL_DP')].\n\nПрогресс #bold Парижской коммуны#! меняется на #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! каждый месяц.\n\n#italic Эффекты этой записи в дневнике будут каждую неделю отнимать из нашей казны @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#!.#!"
 je_the_paris_commune_communards: "Парижская коммуна"
 je_the_paris_commune_communards_reason: "Пролетариат Парижа восстал и захватил столицу, объявив о создании альтернативного правительства [SCOPE.sCountry('france_scope').GetAltName('RU_CL_RP')].\n\n[SCOPE.sCountry('commune_scope').GetName] своим существованием представля[SCOPE.sCountry('commune_scope').GetAltNameNoFormatting('RU_CL_END_T')] серьёзную угрозу правительству в Версале. Если прогресс Коммуны достигнет #bold 100#!, наши войска смогут устроить марш на Версаль и покончить с соперничающим правительством, но если он опустится до #bold 0#!, версальское правительство захватит Париж и покончит с нашим.\n\n#italic Эффекты от этой записи в дневнике будут каждую неделю пополнять нашу казну на @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#!.#!"
