 ig_type_matches_former_tt: "[SCOPE.sCharacter('exile_temp').GetFullName] и [SCOPE.gsInterestGroup('exile_ig_scope').GetName] принадлежат к одному типу заинтересованных групп"
 exiles_events.1.t: "Народ, утративший надежду"
 exiles_events.1.d: "Не встретив должной поддержки своих идей у населения, [SCOPE.sCharacter('agitator_scope').GetFullName] покидает #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_VP')]#!#! и отправляется в изгнание."
 exiles_events.1.f: "«Чтобы убедиться в обратном, пришлось углубиться в изучение вопроса. Но так и есть. [ROOT.GetCountry.GetAdjectiveNoFormatting]ий рабочий класс никогда ничего не добьётся»." #- Karl Marx
 exiles_events.1.a: "Возможно, когда-нибудь придёт время перемен."
 exiles_events.1.b: "Надежда — первый шаг к разочарованию."
 exiles_events.2.t: "Знаменитое кафе"
 exiles_events.2.d: "После случайной встречи в кафе и глубокомысленной беседы [SCOPE.sCharacter('friend_scope').GetFullName] считает, что [SCOPE.sCharacter('exile_scope').GetFullName] может получить вид на жительство в [ROOT.GetCountry.GetAltName('RU_CL_PP')], где в настоящее время проживает."
 exiles_events.2.f: "«Если вам негде жить, как я могу отказать в приглашении? После такой изумительной переписки с моей стороны было бы форменным свинством не поспособствовать дальнейшему процветанию ваших талантов»."
 exiles_events.2.a: "О более высокой чести мы и просить не смеем."
 exiles_events.2.b: "Возможно, [SCOPE.sCharacter('friend_scope').GetFullName] не в состоянии рассуждать здраво."
 exiles_events.3.t: "Поддержка из-за рубежа"
 exiles_events.3.d: "[SCOPE.sCharacter('exile_scope').GetFullName] получает письмо от лидеров политического движения «[SCOPE.sPoliticalMovement('movement_scope').GetName]». Они молят [SelectLocalization(SCOPE.sCharacter('exile_scope').IsFemale, 'её', 'его' )] вернуться в страну и участвовать в развитии движения."
 exiles_events.3.f: "«С тех пор как вы были вынуждены бежать из страны от преследования правительства, [ROOT.GetCountry.GetNameNoFormatting] медленно прозрева[ROOT.GetCountry.GetAltNameNoFormatting('RU_CL_END_T')]... Народ ждёт вас, и сейчас наилучший момент, чтобы вернуться и претворить в жизнь те перемены, к которым вы столь благородно призывали много лет назад»."
 exiles_events.3.a: "Вот идеальный момент."
 exiles_events.3.b: "Мы не станем рассматривать эту возможность."
 exiles_events.4.t: "Опальный изгнанник"
 exiles_events.4.d: "После жестокой борьбы за власть над [ROOT.GetCountry.GetAltName('RU_CL_TP')] [SCOPE.gsInterestGroup('failed_revolution_ig').GetName|l] оказались в числе проигравших. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] [SelectLocalization(SCOPE.sCharacter('failed_revolution_agitator').IsFemale, 'попыталась', 'попытался' )] бежать из страны, чтобы избегнуть возмездия."
 exiles_events.4.f: "[SCOPE.sCharacter('failed_revolution_agitator').GetHerHim] очень не хотелось, чтобы до этого дошло. Ведь пришлось выбираться через окно, потом бежать по тёмному, грязному туннелю, а после — в лес, через границу, и всё дальше и дальше."
 exiles_events.4.a: "Пусть подумает над своим поведением в чужеземной лачуге."
 exiles_events.4.b: "Не давать [SCOPE.sCharacter('failed_revolution_agitator').GetHerHim] спуску на каждом шагу."
 exiles_events.5.t: "Раскаявшийся изгнанник"
 exiles_events.5.d: "[SCOPE.sCharacter('exile_scope').GetFullName] узнаёт о недавних решениях нашего правительства и с радостью объявляет, что собирается вернуться в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetAltName('RU_CL_VP')]#!#!. [SCOPE.sCharacter('exile_scope').GetHerHis|U] оставшиеся соратники-[SCOPE.gsInterestGroup('exile_ig').GetName] восприняли идею с великой радостью."
 exiles_events.5.f: "«В своих прежних изысканиях мне виделось, как [ROOT.GetCountry.GetAltName('RU_CL_TP')] управляет великий лидер, способный избавить наш народ от терзающих его бед... Но горделивое упрямство застилало мне глаза и не позволило увидеть то, что я вижу сейчас. Этот необыкновенный лидер — вы!»"
 exiles_events.5.a: "Принять [SCOPE.sCharacter('exile_scope').GetHerHis] добрые пожелания и позволить вернуться."
 exiles_events.5.b: "Можно ли знать наверняка, что [SCOPE.sCharacter('exile_scope').GetSheHe] и впрямь желает добра?"
 exiles_events.6.t: "Политическая миграция"
 exiles_events.6.d: "[ROOT.GetCountry.GetName] сотрясается от политических бурь, и это привлекает политических изгнанников и лиц без гражданства, которые начали собираться в кофейнях города [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "О, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], порочная, но сияющая жемчужина... где ещё можно встретить три разных демонстрации за пять минут?"
 exiles_events.6.a: "Пусть вливаются в море голосов."
 exiles_events.6.b: "Из-за них [ROOT.GetCountry.GetName] превратится в посмешище."
 exiles_events.7.t: "Изгнанник у ворот"
 exiles_events.7.d: "Относительно мягкая #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ая#! иммиграционная система давно привлекает тех, кому надоело жить в собственных странах. Один из последних таких иммигрантов, подавших прошение на переселение, — [SCOPE.sCharacter('exile_scope').GetFullName]."
 exiles_events.7.f: "Всего одно имя в очень, очень длинном списке, миновавшем множество уровней бюрократии, прежде чем оказаться на нужном столе. Но настал роковой день, когда некий клерк, смена которого вот-вот должна была закончиться, всё же заметил в документе любопытную строчку и произнёс роковые слова.\n\n«Могу поклясться, что я уже видел это имя»."
 exiles_events.7.a: "Со временем [SCOPE.sCharacter('exile_scope').GetFullName] станет достойным членом #tooltippable_name [ROOT.GetCountry.GetAdjective]ого#! общества."
 exiles_events.7.b: "Мы не потерпим таких людей, какими бы ни были обстоятельства."
 exiles_events.8.t: "Иностранный манифест"
 exiles_events.8.d: "[SCOPE.sCharacter('exile_scope').GetFullName] — автор, чьи недавно переведённые работы пользуются огромной популярностью среди участников движения «[SCOPE.sPoliticalMovement('movement_scope').GetName]». Дошло до того, что [SCOPE.sCharacter('exile_scope').GetFullName] открыто [SelectLocalization(SCOPE.sCharacter('exile_scope').IsFemale, 'поддержала', 'поддержал' )] это движение."
 exiles_events.8.f: "«И нет иного пути для крупного класса — особенно в нации, столь исключительно практичной, как [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ая. Великое дело — заставить рабочий класс двигаться вперёд, как единое целое. Добиться этого — и они сами найдут верное направление, а все, кто воспротивится, останутся в стороне, сбиваясь в мелкие, незначительные фракции»."
 exiles_events.8.a: "Наша борьба всемирна!"
 exiles_events.8.b: "Иностранное вмешательство не будет прощено"
 exiles_events.9.t: "Амнистия диссидентов"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName] обратились к правительству с просьбой об амнистии бывших диссидентов за рубежом, в том числе их прежних соратников, среди которых и [SCOPE.sCharacter('exile_scope').GetFullName]."
 exiles_events.9.f: "Мы уверены, что действия прежних администраций не должны отражаться на жизни современной [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой нации. Исходя из этого, просим вас даровать прощение некоторым деятелям, которые в прошлом были сосланы за границу, и окончательно преодолеть разногласия."
 exiles_events.9.a: "Они заслуживают награды за верность и поддержку."
 exiles_events.9.b: "Если бы мы не изгнали [SCOPE.sCharacter('exile_scope').GetHerHis], они бы никогда не поддержали нас."
 exiles_events.10.t: "Проблемы со здоровьем"
 exiles_events.10.d: "[SCOPE.sCharacter('exile_scope').GetFullName], известная личность среди #tooltippable_name [ROOT.GetCountry.GetAdjective|l]их#! диссидентов, тяжело заболевает во время жизни за границей. [SCOPE.sCharacter('exile_scope').GetSheHe|U] просит позволения временно вернуться домой для лечения."
 exiles_events.10.f: "Каким бы ни был человек, мору всё равно."
 exiles_events.10.a: "Пусть [SCOPE.sCharacter('exile_scope').GetSheHe] пожнёт, что было посеяно [SCOPE.sCharacter('exile_scope').GetHerHis] руками."
 exiles_events.10.b: "Мы можем позволить себе быть милосердными к больным."
 exiles_events.10.c: "Если [SCOPE.sCharacter('exile_scope').GetSheHe] захочет, пусть остаётся и после лечения."
