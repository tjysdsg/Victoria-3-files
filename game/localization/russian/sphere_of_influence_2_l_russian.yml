 gg_afghanistan.7.t: "Человек, который хотел стать королём"
 gg_afghanistan.7.d: "Из [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetAltName('RU_CL_RP')] с купеческим караваном явился иностранный авантюрист по имени [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]. При нём были дары — ткани и ружья. Местным жителям чужеземец объявил, что перед ними будущий [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!, пообещав богатства и власть всем, кто к нему присоединится."
 gg_afghanistan.7.f: "«Друг мой, в наше время мужчина просто обязан быть господином над другими людьми. По воле провидения на Западе у меня не было такой возможности, но с помощью империи я добьюсь этого здесь, в глубоких долинах Гиндукуша»."
