 je_conference_of_london_reason: "Великие державы прислали своих представителей в Лондон, чтобы разрешить вопрос демаркации спорных границ между Нидерландами и Бельгией. \n\nВ конференции примут участие не менее #variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', 'великих держав')].\nГолосов в пользу #bold #tooltippable #tooltip:favour_belgium_button_desc бельгийских требований#!#!#! — #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#!\nГолосов в пользу #bold #tooltippable #tooltip:favour_netherlands_button_desc нидерландских требований#!#!#! — #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#!\nГолосов за #bold #tooltippable #tooltip:partition_compromise_button_desc «Двадцать четыре статьи»#!#!#! — #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#!\nГолосов за #bold #tooltippable #tooltip:luxembourg_compromise_button_desc иной вариант раздела#!#!#! — #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#!\n\nДо завершения конференции остаётся #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! мес. По итогам будет выбрано предложение, получившее #tooltippable #tooltip:london_treaty_voting_rules больше всего голосов#!#!.\n\n#Bold Итог#!\nУчастники конференции [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]\n\n[ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
