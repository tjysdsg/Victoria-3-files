 greater_khorasan_button: "Притязания на Большой Хорасан"
 greater_khorasan_button_desc: "Хотя #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]ие#! притязания на Большой Хорасан насчитывают многие тысячи лет, последние столетия наш контроль над этими землями был незначительным, а порой и вовсе лишь номинальным. Восточные кампании Надир-шаха на время вернули Персии контроль над Хорасаном, но это достижение оказалось временным, и земли были утрачены после его смерти.\n\nНо дело Надир-шаха продолжит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName], начав масштабную кампанию по восстановлению персидского владычества на востоке. [SCOPE.sStateRegion('herat_scope').GetName], Жемчужина Хорасана, станет ключом к этому свершению."
 greater_khorasan_button_tt: "В зависимости от наших взаимных [Concept('concept_relations', 'отношений')] [SCOPE.sCountry('britain_scope').GetName] мо[SCOPE.sCountry('britain_scope').GetCustom('RU_CL_END_GUT')]т негативно отнестись к оккупации нами региона [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Умиротворение туркменов"
 persian_baluchistan_button_desc: "На севере проживают непокорные #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]ие#! племена, отвергающие нашу власть и совершающие набеги на наши земли, в результате которых каждый год тысячи наших подданных оказываются на рабовладельческих рынках Бухары и Хивы. И всё это происходит на законных персидских землях. Стоит убить сразу двух зайцев и обратить этих разбойников в бегство."
 je_conquest_of_central_asia_turkmen_button: "Умиротворение туркменов"
 je_conquest_of_central_asia_turkmen_button_desc: "На юге проживают непокорные #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]ие#! племена, отвергающие нашу власть и совершающие набеги на наши земли. Они отказываются признавать власть офицера, царя или хана и никому не платят налогов. И всё это происходит на законных русских землях. Стоит убить сразу двух зайцев и обратить этих разбойников в бегство."
 modifier_turkmen_subjugation: "Кампания по умиротворению туркменов"
 modifier_turkmen_logistics: "Туранская логистика"
 persia_russian_aid_button: "Запросить русскую военную миссию"
 persia_russian_aid_button_desc: "Попросить российское правительство отправить военную миссию и помочь нам модернизировать нашу армию в обмен на определённые дипломатические и территориальные уступки.\n\nПервая отправленная миссия создаст #bold Персидскую казачью дивизию#! в качестве #bold постоянного#! военного института."
 if_they_accept_tt: "Если они согласятся:"
 persia_russian_aid_button_cooldown_tt: "Решение «$persia_russian_aid_button$» не принималось в последние #variable 10#! лет#!"
 persia_british_aid_button: "Запросить британскую военную миссию"
 persia_british_aid_button_desc: "Попросить британское правительство отправить военную миссию и помочь нам модернизировать нашу армию в обмен на определённые дипломатические и территориальные уступки.\n\nПервая отправленная миссия создаст #bold Корпус южноперсидских стрелков#! в качестве #bold постоянного#! военного института."
 persia_british_aid_button_cooldown_tt: "Решение «$persia_british_aid_button$» не принималось в последние #variable 10#! лет#!"
 persia_resettle_merv_button: "Восстановить  [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "В прошлом считавшийся столицей восточного исламского мира и служивший домом почти полумиллиону человек, #bold Великий Мерв#! переживает не лучшие времена. В конце XVIII века после столетий упадка Мерв был до основания разрушен бухарским эмиром Шахмурадом, который разрушил дамбы, поддерживавшие оазис, и переселил десятки тысяч #tooltippable_name #tooltip:[SCOPE.sCulture('persian_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('persian_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! обитателей этих мест в регион [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nТеперь от Мерва остались лишь разрозненные руины, и #tooltippable_name #tooltip:[POP.GetCulture.GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('turkmen_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! племена пасут свой скот посреди мёртвого города. Возродить его будет непросто, но мы это сделаем."
 persia_events.1.t: "Страна восходящего солнца"
 persia_events.1.d: "Восточные границы [SCOPE.GetRootScope.GetCountry.GetAltName('RU_CL_RP')] полностью восстановлены, и [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] восстанавливает историческую справедливость."
 persia_events.1.f: "Древние восточные провинции Персии, от старых городов Хорасана в плодородных оазисах Хорезма до самого сердца Турана, где бегут воды Оксуса, снова внемлют своему законному правителю."
 persia_events.1.a: "Великое богатство востока поможет нашему развитию."
 persia_events.1.b: "Пусть оживут древние центры науки."
 persia_events.1.c: "Я-Али! Запад трепещет, заслышав рык льва."
 modifier_wealth_of_the_east: "Богатства востока"
 modifier_persianize_the_east: "Знания востока"
 modifier_military_of_the_east: "Ширан-и Парс"
 darulfunun_modifier: "Дар ул-Фунун"
 persia_events.2.t: "Жемчужина Хорасана"
 persia_events.2.d: "Несмотря на стойкое сопротивление афганцев и манёвры иностранных держав, великий город [SCOPE.sState('herat_scope').GetName] наконец-то пал, склонившись перед #tooltippable_name [SCOPE.GetRootScope.GetCountry.GetAdjective|l]им#! могуществом."
 persia_events.2.f: "#italic «Считайте этот мир океаном,\nА Хорасан — устрицей в нём.\nА город Герат —\nЖемчужина в его центре».#!" #Medieval Persian epigram
 persia_events.2.a: "Ворота на восток открыты. Продолжать движение."
 modifier_herat_inspiration: "Владыки Хорасана"
 persia_events.2.tt: "Этот [Concept('concept_modifier', 'модификатор')] #bold пропадёт#!, если мы потеряем #tooltippable_name #tooltip:[SCOPE.sState('herat_scope').GetTooltipTag],DATA_STATE_NAME_TOOLTIP,StateTooltip [SCOPE.sState('herat_scope').GetCustom('RU_SL_VP')]#!#!"
 persia_events.3.t: "Туранская кара"
 persia_events.3.d: "Слишком долго мы позволяли северным #tooltippable_name [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]им#! племенам безнаказанно грабить наши земли. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] намеревается восстановить справедливость, проведя великую северную кампанию по умиротворению."
 persia_events.3.f: "Превозмогая боль, пленники брели один за другим по пустыне Каракумы. Тяжёлое молчание прерывали лишь издёвки туркменских надсмотрщиков и жалобные стенания несчастных:\n\n#italic «Мы стали жертвами аламана.\nО горе нам, кызылбаши!\nИ гонят нас, и гонят нас\nВ оковах и цепях\nВ Гургандж и Бухару».#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Покажем этим разбойникам, что такое персидская сталь."
 persia_events.4.t: "Персия запрашивает военную миссию"
 persia_events.4.d: "Правительство [SCOPE.sCountry('persian_nation_scope').GetAltName('RU_CL_RP')] попросило отправить нас военную миссию для помощи в модернизации армии. Взамен нам обещают определённые дипломатические и территориальные уступки."
 persia_events.4.f: "«Дюжина орудий, около тысячи винтовок, а также снарядов и магазинов на пять лет регулярного использования?»\n«Так точно, сэр».\n«Понятно. А в других ящиках?»\n«Дудка, барабан и труба, сэр. Они у нас быстро маршировать научатся, а «[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]» будет звучать на всю страну»."
 persia_events.4.a: "Это отвечает нашим интересам. Скорее отправьте миссию."
 persia_events.4.b: "Ответьте вежливым отказом."
