 treaty_of_london_events.1.t: "Бельгийский вопрос"
 treaty_of_london_events.1.d: "Все попытки восстановить единство #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ого#! государства после отделения [SCOPE.sCountry('belgium_scope').GetAltName('RU_CL_RP')] в 1830 году оказались безуспешны. Устав от последствий непрочного перемирия, население требует, чтобы [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'согласилась', 'согласился' )] на переговоры для окончательного урегулирования вопроса."
 treaty_of_london_events.1.f: "«Революция 1830 года была и остаётся крупнейшей государственной ошибкой нашего столетия, однако попытки вернуть отделившиеся земли военным путём закончились неудачей, а наши перспективы с каждым днём выглядят всё туманнее.\n\nВ настоящий момент мирный арбитраж может дать нам больше, чем использование силовых методов. Умоляю вас, господин, как можно скорее направьте в Брюссель дипломатическую миссию»."
 treaty_of_london_events.1.a: "Хорошо. Пора созвать мирную конференцию и урегулировать все разногласия."
 treaty_of_london_events.1.b: "Мы не ведём переговоры с мятежниками."
 treaty_of_london_explanation_tt: "[Concept('concept_great_power', 'Великие державы')]-участницы проголосуют за решение, которые должны будут ратифицировать Бельгия и Нидерланды."
 treaty_of_london_events.2.t: "Гаага призывает к мирной конференции"
 treaty_of_london_events.2.d: "Устав от непрочного перемирия, сложившегося между нашими странами, #tooltippable_name [SCOPE.sCountry('netherlands_scope').GetAdjective|l]ое#! правительство предлагает созвать мирную конференцию, которая поможет разрешить территориальные споры."
 treaty_of_london_events.2.f: "«Значит, теперь голландцы хотят арбитража? Да они спят и видят, как бы наложить лапу на земли, которые по праву принадлежат Бельгии! Их амбиции очевидны каждому, однако особого выбора у нас нет. Если откажемся от компромисса, это навредит нашему положению в Европе, а восстановить его будет непросто»."
 treaty_of_london_events.2.a: "Хорошо, мы примем решение великих держав."
 treaty_of_london_events.2.b: "Чёртовы голландцы не получат ни миллиметра нашей земли!"
 treaty_of_london_events.3.t: "Вызывает Лондон"
 treaty_of_london_events.3.d: "Непростой характер #tooltippable_name [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag|l]о#!-#tooltippable_name [SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag|l]их#! отношений с 1830 года угрожает европейской стабильности. Созванная в Лондоне мирная конференция, на которую приглашены все великие державы Европы, должна наконец-то урегулировать это проблему."
 treaty_of_london_events.3.f: "«Мы почти десять лет пытались усадить обе стороны за стол переговоров, но все наши усилия были напрасны. А теперь, по воле ли провидения или благодаря удаче, они готовы договариваться. Так давайте ухватимся за эту возможность, ведь от нашего успеха зависит безопасность Европы!»"
 treaty_of_london_events.3.a: "Решим этот вопрос раз и навсегда."
 treaty_of_london_events.3.b: "Нас не интересуют их жалкие дрязги."
 treaty_of_london_events.4.t: "Лондонская конференция завершилась"
 treaty_of_london_events.4.d: "Конференция закончена. Её участники [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Европейские державы обещают гарантии мира и стабильности#!\nНедавно ратифицированное Лондонское соглашение, гарантирующее независимость и нейтральный статус Бельгии, станет краеугольным камнем для мира и безопасности в Европе. Европейская дипломатия смело шагнула в новую эру — туда, где во главу угла ставятся взаимоуважение и мирное сосуществование всех стран. Пока делегация Нидерландов… (продолжение на стр. 3–6)"
 treaty_of_london_events.4.a: "За мир для нашего поколения — ура!"
 guarantors_of_peace_modifier: "Гарант мира"
 treaty_of_london_events.5.t: "Провал Лондонской конференции"
 treaty_of_london_events.5.d: "Переговоры между [SCOPE.sCountry('belgium_scope').GetAltName('RU_CL_TP')] и [SCOPE.sCountry('netherlands_scope').GetAltName('RU_CL_TP')] были сорваны. Судя по всему, европейским державам снова не удалось найти решение бельгийского вопроса."
 treaty_of_london_events.5.f: "Покидая здание Форин-офиса, представители обеих делегаций всё ещё пытались изображать дружелюбие, однако их вежливые маски не могли одурачить даже швейцара на Кинг-Чарльз-стрит. Пока трудно сказать, как всё это скажется на нидерландско-бельгийских отношениях в будущем, но все уверены, что ничего хорошего нас не ждёт."
 treaty_of_london_events.5.a: "Пустая трата времени."
