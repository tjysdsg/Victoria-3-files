 je_earn_recognition_advance: "• [Concept('concept_war_goal','Цель войны')] навязана [Concept('concept_major_power','крупной')] или ещё более могущественной державе\n• Вы входите в число 20 лидеров по [Concept('concept_gdp_per_capita', 'ВВП на душу населения')]\n• Вы в числе 20 лидеров по [Concept('concept_sol', 'уровню жизни')]\n• Показатель [Concept('concept_literacy', 'грамотности')] превышает 40%\n• Действует [Concept('concept_votes','право голоса')]\n• Активно [Concept('concept_diplomatic_action', 'дипломатическое действие')] #bold Запросить посольство#!"
 je_earn_recognition_deplete: "• Вам навязали [Concept('concept_war_goal','цель войны')]\n• Страна не входит в число 50 лидеров по [Concept('concept_gdp_per_capita', 'ВВП на душу населения')]\n• Вы не входите в число 50 лидеров по [Concept('concept_sol', 'уровню жизни')]\n• Показатель [Concept('concept_literacy', 'грамотности')] ниже 20%\n• Вы #bold не#! отменили [Concept('concept_slavery', 'рабство')]\n• У вас действует [GetLawType('law_serfdom').GetName|l]\n• У вас действует [GetLawType('law_traditionalism').GetName|l]\n• У вас действует [GetLawType('law_outlawed_dissent').GetName|l]"
