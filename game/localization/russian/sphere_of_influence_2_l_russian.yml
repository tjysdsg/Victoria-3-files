 #Dracula Events
 spooky_halloween_events.1.t: "Ночные переговоры"
 spooky_halloween_events.1.d: "С двенадцатым ударом часов в город [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] пожаловал в карете загадочный гость. Этот бледный высокий мужчина, представившийся как граф [SCOPE.sCharacter('dracula_scope').GetLastName], потомок вождя гуннов Аттилы и великих воевод былых времен, считает, что [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] может заинтересоваться его услугами."
 spooky_halloween_events.1.f: "Руки его холодны, а рукопожатие крепкое, словно тиски. Едва не скривившись от боли, представитель поднял взгляд на графа. «[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] не сможет принять вас сразу, господин. Но, если желаете, вас уже ждут постель и ужин. Должно быть, вы устали в пути».\n\n«В этом нет необходимости, — с улыбкой ответил граф. — Я только что поужинал. И, должен признаться, я давно не бывал в этом городе. Мне крайне любопытно, как [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] выглядит сегодня»."
 spooky_halloween_events.1.a: "Сложно отказаться от услуг такого учтивого джентльмена."
 spooky_halloween_events.1.b: "Разумеется, Ваше Сиятельство. Вам немедленно будет устроен личный приём."
 spooky_halloween_events.1.c: "Вежливо отказать графу и указать ему на городские ворота."
 dracula_coup_tt: "Словно оцепенев, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] передаёт бразды правления графу."
 umbral_coup_modifier: "Теневой переворот"
 dracula_leaves_tt: "Граф молча садится в карету."
 spooky_halloween_events.2.t: "Полуночный посетитель"
 spooky_halloween_events.2.d: "Незаметно проникнуть в дом, где проживает [SCOPE.sCharacter('fair_maiden_scope').GetFullName], не составило никакого труда. Миновав сонную стражу, [SCOPE.sCharacter('dracula_scope').GetFullName] широкими шагами прошел по длинным темным коридорам в сторону кабинета хозяйки — туда, где над грудой писем еще горела одинокая свеча."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] не узнала загадочного человека, появившегося в дверном проеме; не поняла она и слов, что он произнес, хотя этим языком она владела с детства. Перед глазами ее на миг промелькнули сложившиеся в воображении образы: званые обеды, праздничные вечера… А затем и разум ее, и взгляд оказались прикованы ко взору незнакомца.\n\nВ глазах его мерцал свет — настолько страшный, что хотелось отвернуться, не видеть больше его лица, но сила воли неожиданно оставила ее. Таинственный гость шагнул вперед, обнажая клыки, и она в последний раз попыталась отвести глаза, пошевелить онемевшим языком, сказать хоть что-нибудь…"
 spooky_halloween_events.2.a: "Но всё, что чувствовала в этот миг [SCOPE.sCharacter('fair_maiden_scope').GetFirstName], — это как ее разум обволакивает туман."
 spooky_halloween_events.2.b: "Так, подождите… Вы кто такой? Что вы здесь делаете? Стража!"
 spooky_halloween_events.2_tt: "Короткий сон не помешает…"
 feeling_drained_1: "Высосана жизненная сила"
 feeling_drained_2: "Высосана жизненная сила"
 feeling_invigorated: "Чувство оживленности"
 fair_maiden_fail: "[SCOPE.sCharacter('fair_maiden_scope').GetFirstName] обречена: разъяренный граф со всей силы бросается на свою жертву."
 fair_maiden_success: "Граф сливается с тенями и поспешно отступает."
 spooky_halloween_events.3.t: "Власть над старым и новым"
 spooky_halloween_events.3.d: "Осознав, что мир вокруг постоянно меняется, [SCOPE.sCharacter('dracula_scope').GetFullName] начинает задаваться вопросом, не следует ли поменяться и ему."
 spooky_halloween_events.3.f: "Шуршит [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')|l]. [SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] листает страницы, жадно поглощая последние новости города [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], подобно тому, как губка впитывает в себя кровь. Заголовки его не удивляют: войны, злодеяния, убийства — всё это ему привычно. Пожалуй, подумал граф, даже приятно знать, что за прошедшие века человечество нисколько не изменилось в своем стремлении решать сложные вопросы простыми методами.\n\nВпрочем, справедливо это лишь отчасти. Да, что-то остается прежним, но мир, где правят бал поршневые машины, электрический свет и политические волнения, уже мало напоминает старый. Но [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] не из тех, кому в почтенном возрасте свойственна сентиментальность. «Скорбь по ушедшему миру — удел слабых. Я же создам новый»."
 spooky_halloween_events.3.a: "Капитал — это путь к могуществу."
 spooky_halloween_events.3.b: "Люди — всё равно что дети; они понимают только розги."
 spooky_halloween_events.3.c: "Незачем отказываться от проверенных временем способов ради новизны."
 spooky_halloween_events.3.e: "На смену старому должно прийти новое."
