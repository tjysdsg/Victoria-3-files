l_french:
 acw_events.1.t: "Le martyre de l’abolitionniste"
 acw_events.1.d: "Un fervent écrivain abolitionniste est mort dans une fusillade avec une foule pro-esclavagiste qui s’était rassemblée devant sa maison. L’histoire a pris une ampleur nationale et a radicalisé partout des individus auparavant apathiques."
 acw_events.1.f: "Son ami soupirait. Les funérailles avaient été réduites, de peur que la foule ne revienne en force. La pierre tombale elle-même était simple et n’attirait pas l’attention sur elle. Le seul embellissement autorisé était une simple inscription :\n\n« Ici repose un homme courageux : maintenant, épargnez sa tombe. »"
 acw_events.1.a: "Affreux ! La violence des esclavagistes doit être combattue."
 acw_events.1.b: "Ces troubles abolitionnistes doivent être stoppés !"
 acw_events.2.t: "L’esclave fugitif"
 acw_events.2.d: "Un esclave appartenant à [SCOPE.sCharacter('slaver_ig_leader').GetFullName] s’est échappé de son domaine et a fui vers un État libre nordiste. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] a exigé son retour, mais les abolitionnistes demandent que ses demandes soient ignorées."
 acw_events.2.f: "« Peu de choses me tiennent autant à cœur que la justice. Si un homme perd sa veste, il est normal qu’elle lui soit rendue, non ? Je demande simplement que l’on me rende ce qui m’appartient. Pourquoi cela provoque-t-il un tel tumulte ? »"
 acw_events.2.a: "Nous devons trouver et rendre l’esclave fugitif à [SCOPE.sCharacter('slaver_ig_leader').GetFullName]."
 acw_events.2.b: "Le sol libre rend n’importe qui libre. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] ne recevra aucune aide du gouvernement."
 acw_events.3.t: "La clause de [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], chef de [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], a proposé d’interdire purement et simplement l’esclavage dans tous nos nouveaux territoires occidentaux. Certains opposants demandent une simple modération, mais d’autres exigent la légalisation de l’esclavage dans tous les nouveaux territoires."
 acw_events.3.f: "« Cette institution intolérable ne peut étendre davantage son influence ! Une nation libre a besoin d’un sol libre pour prospérer ! »"
 acw_events.3.a: "Rejetons la clause ; cela reste une question d’État par État."
 acw_events.3.b: "Acceptons la clause et abolissons l’esclavage à l’ouest."
 acw_events.3.c: "Rejetons la clause et étendons l’esclavage à l’ouest."
 acw_events.4.t: "L’événement oublié"
 acw_events.5.t: "[SCOPE.sState('bleeding_kansas').GetName] à feu et à sang"
 acw_events.5.d: "Les abolitionnistes et les partisans de l’esclavage affluent en [SCOPE.sState('bleeding_kansas').GetName] dans l’espoir de façonner le gouvernement en fonction de leurs convictions. Des groupes paramilitaires se sont formés et commettent des actes de violence entre eux et contre des civils."
 acw_events.5.f: "« Devant Dieu et en présence de ces témoins, à partir de ce moment, je consacre ma vie à faire disparaître l’esclavage. Les crimes commis sur cette terre ne pourront pas être purgés autrement que par le sang. »" #two separate quotes by John Brown.
 acw_events.5.a: "Les voyous à la frontière ne peuvent pas dicter leur loi ! [SCOPE.sState('bleeding_kansas').GetName] doit être un État libre."
 acw_events.5.b: "Ses habitants ne décident pas de ce qui est juste ! [SCOPE.sState('bleeding_kansas').GetName] sera un État esclavagiste."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] restera un territoire libre."
 acw_events_5_slave_state_tt: "Un petit nombre d’esclaves iront en [SCOPE.sState('bleeding_kansas').GetName]."
 acw_events.6.t: "Le bâton de [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], un abolitionniste déclaré, a été battu à coups de bâton par [SCOPE.sCharacter('preston_brooks_leader').GetFullName], un propriétaire d’esclaves. Ses blessures l’obligent à être en convalescence et à se retirer de la vie publique, tandis que [SCOPE.sCharacter('preston_brooks_leader').GetLastName] est toujours en liberté."
 acw_events.6.f: "« Une telle barbarie ! Je ne vois malheureusement pas comment deux communautés aussi différentes peuvent encore former un même État. »"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] ne faisait que défendre son honneur. Nous ne ferons rien."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] se retire de ses fonctions."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] a agressé un citoyen ! Il doit être démis de ses fonctions et arrêté."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] est démis de ses fonctions."
 acw_events.7.t: "L’État libre de [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d: "Les agitateurs anti-sécessionnistes de [SCOPE.sState('free_state_of_county').GetName] ont rallié des soutiens et déclaré la mise en place d’un gouvernement unioniste."
 acw_events.7.f: "« Au mépris des sécessionnistes, nous, par résolution du peuple, faisons sécession de ces traîtres et nous déclarons libres et indépendants, toujours loyaux envers [SCOPE.sCountry('unionist_usa').GetAltNameNoFormatting('Le')][SCOPE.sCountry('unionist_usa').GetName]. »"
 acw_events.7.a: "Une démonstration de force les mettra au pas."
 acw_events.7.b: "Nous ne pouvons pas nous permettre d’agir contre eux maintenant."
 acw_events.8.t: "La grande poursuite de la locomotive"
 acw_events.8.d: "Des pilleurs ennemis ont réussi à voler une locomotive et à détruire des kilomètres de voies ferrées et de lignes télégraphiques en [SCOPE.sState('great_locomotive_chase_state').GetName] avant d’être arrêtés."
 acw_events.8.f: "Les volutes de fumée devenaient de plus en plus faibles à chaque expiration de leur locomotive fatiguée, la [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]. Les pilleurs étaient à court de carburant depuis des kilomètres et les rails qu’ils avaient endommagés n’avaient pas suffi à les sauver. Au loin, les panaches de fumée de leurs poursuivants se rapprochaient de plus en plus. La poursuite touchait à sa fin."
 acw_events.8.a: "Il faut reconstruire ces voies et ces lignes immédiatement !"
 acw_events.8.b: "Garder des troupes sur nos trains les ralentira, mais les rendra plus sûrs."
 acw_events.8.c: "La prochaine fois, on capturera les pilleurs avant qu’ils ne commencent."
 acw_events_low_tt: "Les tensions de la guerre civile augmenteront légèrement."
 acw_events_med_tt: "Les tensions de la guerre civile augmenteront modérément."
 acw_events_high_tt: "Les tensions de la guerre civile augmenteront de manière importante."
 acw_followup_events.1.t: "L’attentat contre la vie de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Un sympathisant de la récente rébellion a attenté à la vie de [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Bien qu’il ait été capturé après l’acte et que ses co-conspirateurs aient été démasqués, la mort de [SCOPE.sCharacter('lincoln_proxy').GetLastName] n’en est pas moins une fin sombre à cette ère tragique de l’histoire américaine."
 acw_followup_events.1.f: "« [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] a répondu à l’appel du devoir en occupant le poste de tous les dangers et n’est pas mort pour rien. Par son courage et sa force d’âme, la grande honte de notre pays, la grande honte pour notre caractère national, la grande source de conflit et de dispute parmi notre peuple, n’est plus. Le nom de [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] est devenu historique. »"
 acw_followup_events.1.a: "La nation pleurera ce jour."
 acw_followup_events.2.t: "La tentative d’assassinat de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Un sympathisant de la récente rébellion a tenté d’assassiner [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Il a été pris en flagrant délit de tentative d’intrusion et son complot et ses co-conspirateurs ont été révélés. [SCOPE.sCharacter('lincoln_proxy').GetLastName] en a profité pour rallier une fois de plus la population à sa cause."
 acw_followup_events.2.f: "« Comment ces imbéciles peuvent-ils penser qu’ils pourront un jour se relever, alors qu’ils ne sont même pas capables de tirer un seul coup de feu correct ? »"
 acw_followup_events.2.a: "Une tragédie évitée !"
 acw_followup_events.3.t: "L’attentat contre la vie de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Un sympathisant de la récente rébellion a tenté d’assassiner [SCOPE.sCharacter('lincoln_proxy').GetFullName]. La tentative ne s’est pas déroulée comme prévu pour l’assassin."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] a entendu le plancher grincer derrière lui. Avant même que son assaillant ait pu finir de sortir son pistolet, [SCOPE.sCharacter('lincoln_proxy').GetLastName] était sur lui. « Démon ! Chien ! N’as-tu aucune décence ? » s’écria-t-il, chaque mot étant ponctué d’un nouveau coup porté à mains nus sur l’assassin contré."
 acw_followup_events.3.a: "Qu’il en soit toujours ainsi des assassins !"
 acw_followup_events.4.t: "Quarante acres et une mule"
 acw_followup_events.4.d: "Dans la guerre contre les sécessionnistes, de nombreux esclaves pensaient qu’une fois libérés, ils auraient le droit de posséder la terre sur laquelle ils avaient été forcés de travailler en tant qu’esclaves. Les habitants de [SCOPE.sState('land_redistribution_state').GetName] ont insisté sur cette question auprès des autorités locales, qui se tournent vers nous pour la marche à suivre."
 acw_followup_events.4.f: "« De la terre ! La terre est ce dont nous avons besoin ! Je ne peux pas me nourrir avec une urne. Donnez-moi la parcelle de terre sur laquelle j’ai déjà travaillé pour que je puisse nourrir ma famille. »"
 acw_followup_events.4.a: "Autorisons la redistribution limitée des terres."
 acw_followup_events.4.b: "Les mesures économiques sont susceptibles de provoquer des troubles."
 acw_followup_events.5.t: "Violence suprémaciste en [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Les violences entre émeutiers blancs et affranchis noirs ont provoqué des tensions importantes en [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "« Les émeutiers ont piétiné, donné des coups de pied et matraqué les autres sans pitié. Les rues étaient couvertes du sang d’hommes innocents. Les revolvers vides ont heurtés le sol lorsque les attaques étaient devenues trop frénétiques pour qu’on prenne la peine de les recharger. Ce n’est que lorsque la loi martiale a été déclarée et que les troupes sont arrivées qu’un semblant d’ordre a pu être rétabli. »"
 acw_followup_events.5.a: "Utilisons toute la puissance du gouvernement pour protéger les affranchis."
 acw_followup_events.5.b: "Nous ne pouvons pas nous mettre à dos les dirigeants locaux en utilisant des troupes."
 acw_followup_events.6.t: "Rédempteurs"
 acw_followup_events.6.d: "Une coalition d’anciens Confédérés et de sympathisants des Confédérés a pris le contrôle du gouvernement de l’État de [SCOPE.sState('redeemer_state').GetName] par tous les moyens et menace ainsi le processus de Reconstruction en cours."
 acw_followup_events.6.f: "« Tracez une ligne. D’un côté, vous avez l’intelligence, la vertu, le respect de soi et la démocratie. De l’autre, la suprématie politique la plus incontrôlée qui soit, basée sur la violence et la terreur, et dénuée de toute caractéristique propre à un gouvernement libre. En un mot, la plus cruelle tyrannie qu’ait jamais connu cette terre : celle du Sud qui refuse d’abandonner le pouvoir. »" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "La réconciliation exige un accord avec ces hommes."
 acw_followup_events.6.b: "Arrêtons ces hommes et installons un nouveau gouvernement d’État."
 acw_followup_events.7.t: "Intimidation paramilitaire"
 acw_followup_events.7.d: "Les groupes politiques opposés à la Reconstruction ont organisé des unités militantes pour intimider les électeurs en [SCOPE.sState('paramilitary_intimidation_state').GetName] et se rétablir au pouvoir."
 acw_followup_events.7.f: "« Bien que je comprenne que notre organisation provoque la consternation de certains éléments de la population, je peux vous assurer que nos baïonnettes et nos fusils sont purement destinés à être exposés. »"
 acw_followup_events.7.a: "Un gouvernement d’État loyal, c’est tout ce qui compte."
 acw_followup_events.7.b: "C’est terrible ! Il faut dissoudre ces unités immédiatement !"
 acw_followup_events.8.t: "Candidats parachutés"
 acw_followup_events.8.d: "Les Nordistes de l’État de [SCOPE.sState('carpetbagger_state').GetName] ont été pris pour cible par la population locale qui les dénonce comme des fauteurs de troubles et des exploiteurs. Les écrivains et les orateurs de [SCOPE.sState('carpetbagger_home').GetName] ont toutefois demandé au gouvernement de protéger ces Nordistes."
 acw_followup_events.8.f: "« Je suis venu ici pour aider à construire quelque chose de mieux après le renversement de la slavocratie et cela ne m’aurait bien sûr pas dérangé d’en obtenir personnellement quelque chose. Je me retrouve finalement les mains vides, avec rien d’autre qu’une litanie de calomnies et de menaces à mon encontre. »"
 acw_followup_events.8.a: "Laissons les habitants de [SCOPE.sState('carpetbagger_state').GetName] faire ce qu’ils veulent."
 acw_followup_events.8.b: "Nous devons protéger tous les Américains, même si cela en énerve certains."
 wild_west.1.t: "Des hors-la-loi en [SCOPE.sState('bank_robbery_state').GetName] !"
 wild_west.1.d: "Une bande de hors-la-loi notoire terrorise les habitations respectables de [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "L’homme rude a rengainé son revolver et donné un coup de pied au corps du shérif adjoint. « Je leur ai dit », dit-il en ricanant, « je leur ai dit que si jamais je suis libre, ce qu’est véritablement le mal leur sera montré par [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]. »"
 wild_west.1.a: "Laissons le shérif local s’en occuper."
 wild_west.1.b: "Engageons les Pinkertons, ils savent être durs."
 wild_west.1.c: "Les armes de la garde nationale arrêteront les hors-la-loi."
 wild_west.2.t: "Les raids sur l’Iron Horse"
 wild_west.2.d: "Les raids menés par les autochtones sont de plus en plus fréquents, notamment contre les chemins de fer. Les citoyens de [SCOPE.sState('raided_railroad').GetName] demandent au gouvernement d’agir."
 wild_west.2.f: "« Nous avons construit cette voie à travers des terres vierges, mais ils sont venus nous attaquer quand même ! Comment sommes-nous censés faire quoi que ce soit alors que les trains continuent d’être attaqués et que les rails sont endommagés ? »"
 wild_west.2.a: "Envoyons l’armée !"
 wild_west.2.b: "Nous ne pouvons rien faire pour aider."
 wild_west.2.c: "Parlons aux chefs [SCOPE.sCulture('native_people_infringed').GetName|l] et passons un accord."
 wild_west.3.t: "Fusillade au corral"
 wild_west.3.d: "Des marshals américains de [SCOPE.sState('OK_corral_state').GetName] ont été pris dans une fusillade avec des citoyens. L’enquête a révélé que la fusillade était probablement due à une querelle personnelle entre eux, plutôt qu’une poursuite en raison de délits. Les gens réclament justice... contre les hommes de loi."
 wild_west.3.f: "« Alors, est-ce que quelqu’un d’autre veut tenter sa chance ? Vous voyez ce badge ? Il signifie que c’est moi qui commande. Je suis la justice ! Maintenant circulez, il n’y a rien à voir ici. »"
 wild_west.3.a: "Les hommes de loi sont la loi et nous ne pouvons pas arrêter la loi."
 wild_west.3.b: "Rappelons temporairement les marshals de [SCOPE.sState('OK_corral_state').GetName]."
 fsa_events.1.t: "Une union plus parfaite"
 fsa_events.1.d: "Des intellectuels abolitionnistes venus des quatre coins du pays s'accordent à dire que la simple abolition de l'esclavage ne suffit pas à étendre la liberté aux anciens esclaves. Ils proposent un plan de déségrégation et de réparation visant à combler le fossé entre les races."
 fsa_events.1.f: "Bien que les chaînes de l'esclavage aient été brisées dans ce pays, notre peuple n'est pas encore libéré de toutes ses entraves. Des siècles de soumission ont forcé nos citoyens afro-américains à vivre éternellement dans l'ombre de la plantation et à les empêcher d'être maîtres de leur propre destin. Il faudra des efforts à l'échelle nationale pour atténuer les erreurs du passé, afin que nous puissions espérer bâtir une grande nation équitable et ainsi former une union plus parfaite encore."
 fsa_events.1.a: "Ils peuvent très bien se débrouiller tout seuls, pas vrai ?"
 fsa_events.1.b: "Ces problèmes ne pourront pas se résoudre sans une redistribution du pouvoir politique et économique."
 fsa_reparation_cost: "Dépenses sociales"
 fsa_reparation_reward: "Réparations"
 every_yankee_state_in_root: "Tous les [Concept('concept_state','$concept_states$')] de la [concept_homeland|l] [GetCulture('yankee').GetName|l] [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetName]"
 je_acw_countdown: "Débat sur l’esclavage"
 je_acw_countdown_reason: "Les propriétaires d’esclaves et les abolitionnistes sont engagés dans un débat de plus en plus grave dans le pays. Tôt ou tard, les arguments cesseront de s’exprimer avec des mots et le seront avec des balles."
 je_acw_countdown_complete: "La guerre civile américaine a commencé."
 je_acw_reconstruction: "Reconstruction"
 je_acw_reconstruction_status: "Reconstruisons la nation après la guerre civile."
 je_acw_reconstruction_reason: "La guerre civile étant derrière nous, il est temps pour les anciens États sécessionnistes d’être réintégrés dans l’Union."
 je_acw_reconstruction_goal: "Reconstruisez les anciens États rebelles."
 je_acw_reincorporate: "Réadmettre les États sécessionnistes"
 je_acw_reincorporate_status: "Ramenons les anciens États sécessionnistes dans le giron de l’Union en tant qu’États incorporés à part entière."
 je_acw_reincorporate_reason: "La réadmission des États rebelles dans l’Union est essentielle pour restaurer l’esprit ébranlé de la nation et peut aider à établir de nouvelles bases de pouvoir pour le gouvernement."
 acw_reincorporate_loyalist_tt: "Au moins #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! des [Concept('concept_pop','$concept_pops$')|l] de culture [GetCulture('dixie').GetName|l] dans l’[concept_state] sont [Concept('concept_loyalist', '$concept_loyalists$')|l]"
 je_acw_equality: "L’égalité pour tous"
 je_acw_equality_status: "Créons un système qui reconnaisse tous les hommes, du Nord et du Sud, les Noirs et les Blancs, comme de véritables égaux."
 je_acw_equality_reason: "Cette nation a mené une guerre sur des questions profondes qui ont été occultées pendant des générations jusqu’à ce que les problèmes deviennent trop importants pour être ignorés. Nous devons éviter que ce désastre ne se reproduise et nous attaquer aux problèmes de front pour éviter qu’ils ne s’enveniment pendant un autre siècle."
 je_acw_wild_wild_west: "L’Ouest sauvage"
 je_acw_wild_wild_west_reason: "La frontière occidentale a été enflammée par l’agitation qui règne dans le reste de la nation. Nous devons trouver un moyen de la calmer."
 je_acw_war: "Guerre civile américaine"
 je_acw_war_reason: "La guerre entre les États est imminente. C’est le moment de préserver l’Union ou de mourir en essayant."
 acw_war_tt_complete: "Les [Concept('concept_secession','$concept_secessionists$')|l] ont été vaincus et réannexés."
 acw_je_events.1.t1: "La déclaration de sécession sudiste"
 acw_je_events.1.t2: "La déclaration de sécession nordiste"
 acw_je_events.1.d1: "Un groupe d’États pro-esclavagistes a déclaré son indépendance vis-à-vis de nous et ainsi formé [SCOPE.sCountry('csa_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('csa_scope').GetName]. L’Union a été mise au défi, mais ne cédera pas si facilement."
 acw_je_events.1.d2: "Un groupe d’États abolitionnistes a déclaré son indépendance vis-à-vis de nous et ainsi formé [SCOPE.sCountry('fsa_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('fsa_scope').GetName]. L’Union a été mise au défi, mais ne cédera pas si facilement."
 acw_je_events.1.f1: "« Dans l’étape importante que nous avons franchie en rompant nos liens avec le gouvernement dont nous avons si longtemps fait partie, il est juste que nous déclarions les principales raisons qui nous ont poussés à agir ainsi.\n\nNous nous positionnons radicalement pour l’institution de l’esclavage, le grand intérêt matériel du monde. »"
 acw_je_events.1.f2: "« Dans l’étape importante que nous avons franchie en rompant nos liens avec le gouvernement dont nous avons si longtemps fait partie, il est juste que nous déclarions les principales raisons qui nous ont poussés à agir ainsi.\n\nNous nous positionnons radicalement contre l’institution de l’esclavage, un mal sans précédent qui doit être aboli. »"
 acw_je_events.1.a: "Une maison divisée ne peut tenir. Pour l’Union !"
 acw_je_events.1.b: "Je préférerais appeler notre cause celle des droits des États."
 acw_je_events.2.t: "Reconstruire la nation"
 acw_je_events.2.d: "Alors que le combat militaire est terminé, le combat pour l’âme de la nation ne l’est pas. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] doit se reconstruire après avoir été divisé en deux."
 acw_je_events.2.f: "« Je ne m’attends pas à ce que cette nation s’effondre. Qu’elle soit bien ou mal accueillie, qu’elle épouse un camp ou l’autre, cette nation cessera d’être divisée en corps et en âme. »"
 unreconstructed_state: "État non reconstruit"
 acw_je_events.3.t: "La nation reconstruite"
 acw_je_events.3.d: "Notre nation s’est reconstruite, faisant quelque chose de distinct, de nouveau, et surtout, d’uni."
 acw_je_events.3.f: "« Malgré toutes nos fautes, nous avons reforgé notre nation et construit un gouvernement qui ne disparaîtra jamais de la surface de la terre. »"
 acw_je_events.3.a: "Nous sommes à nouveau unis."
 acw_je_events.4.t: "La Proclamation d’affranchissement"
 acw_je_events.4.d: "Puisque les partisans de l’esclavage sont en rébellion, nous pouvons émettre une proclamation pour libérer tous les esclaves dans les territoires rebelles. C’est la première étape, mais la plus importante, de l’abolition totale."
 acw_je_events.4.f: "« En vertu du pouvoir qui m’est conféré en ce temps de rébellion armée, j’ordonne et déclare que toutes les personnes tenues en esclavage seront désormais libres. Par cet acte, j’invoque le jugement bienveillant de l’humanité et la grâce de Dieu tout-puissant. »"
 acw_je_events.4.a: "Nous sauverons ainsi l’Union !"
