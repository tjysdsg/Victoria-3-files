 je_south_american_national_identity_emergence_reason: "L’indépendance [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] vis-à-vis de l’Espagne a fait souffler un vent de nationalisme dans tout le pays. Tandis que notre nation se projette dans l’avenir, nos intellectuels cherchent à formuler une nouvelle identité, qui soit distinctement et uniquement de type [SCOPE.sCulture('new_national_culture').GetName|l].\n\nLes conditions suivantes favoriseront le processus de développement de notre #bold identité nationale#! :\n• Avoir des [Concept('concept_interest_group','$concept_interest_groups$')|l] ayant une idéologie [GetIdeology('ideology_patriotic').GetName|l] ou [GetIdeology('ideology_liberal').GetName|l]e [concept_in_government|l] ou avec un [concept_clout|l] élevé\n• Avoir des [Concept('concept_war','$concept_wars$')|l] en cours avec un [concept_war_support|l] élevé\n• Avoir des bâtiments de l’[GetBuildingType('building_university').GetName|l], de l’[GetBuildingType('building_arts_academy').GetName], et de l’[GetBuildingType('building_government_administration').GetName|l] avec un [concept_occupancy|l] élevé\n• Avoir un [concept_prestige|l] national élevé\n• Ne pas avoir de [concept_homeland|l] non-[SCOPE.sCulture('old_national_culture').GetName|l]\n\nLa progression de cet #bold éveil national#! devrait augmenter de #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! le mois prochain.\n\n@warning! L’achèvement de cette [concept_journal_entry|l] empêche [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] de poursuivre #bold de plus grandes ambitions de pan-nationalisme#!"
 je_south_american_national_identity_emergence_special_tooltip: "Ce taux est déterminé par les éléments suivants :\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! du [concept_clout|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l] ayant une idéologie [GetIdeology('ideology_patriotic').GetName|l] ou [GetIdeology('ideology_liberal').GetName|l]e\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! des [Concept('concept_war','$concept_wars$')|l] en cours\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! des bâtiments de l’[GetBuildingType('building_university').GetName|l], de l’[GetBuildingType('building_arts_academy').GetName], et de l’[GetBuildingType('building_government_administration').GetName|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! du [concept_prestige|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! en possédant des [Concept('concept_homeland','$concept_homelands$')|l] de [Concept('concept_primary_cultures','culture non primaire')|l]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! en raison d’autres facteurs"
