 je_cristo_redentor: "Le Christ rédempteur"
 je_cristo_redentor_reason: "Cherchant à démontrer leur foi tout en s’opposant à ce qu’ils perçoivent comme un recul de la religion dans la société [ROOT.GetCountry.GetAltAdjective('FS')|l], les associés des [SCOPE.gsInterestGroup('devout_ig').GetName|l] ont collecté des fonds pour ériger une statue de Jésus-Christ au sommet du mont Corcovado de [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.1.t: "Semaine des monuments"
 cristo_redentor.1.d: "Le cercle catholique de [SCOPE.sState('rio_state').GetName] a proposé d’ériger une statue de Jésus-Christ au sommet du mont Corcovado. À cette fin, le groupe a collecté une importante somme d’argent."
 cristo_redentor.1.f: "« Le monde appartient au Christ et au Saint-Père. Nous faisons partie de la Création et la statue se doit de le refléter. L’idéal serait qu’elle tienne un globe dans la main. Ça ne devrait pas être trop difficile. »\n\n« Silva, ce genre de projet prend généralement plus de temps, d’énergie et d’argent que prévu. Ne serait-il pas plus simple de placer la statue dans une posture de paix ? Les bras ouverts, en signe d’accueil ? Les ouvriers chargés de la construction nous en remercieront. »\n\n« Oui, Carlos, mais... ah, bien sûr. Allier la forme de la croix à l’évocation de l’étreinte. Il portait un message de paix et il en sera de même pour cette statue. »"
 cristo_redentor.1.a: "Leur œuvre deviendra un grand emblème de la ville."
 cristo_redentor.1.b: "L’argent serait plus utile à des œuvres de charité."
 cristo_redentor_construct_tt: "Le Cristo Redentor peut être construit à l’aide de l’[concept_political_lens|l] de [SCOPE.sState('rio_state').GetName]"
 cristo_redentor.2.t: "La consécration"
 cristo_redentor.2.d: "Suite à son achèvement, la statue du Christ Rédempteur sur le mont Corcovado a été bénite par les représentants des [SCOPE.gsInterestGroup('devout_ig').GetName|l]. La sculpture de trente mètres de haut se dresse désormais fièrement, surplombant [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Parmi les voiles de brouillard enveloppant les montagnes, les projecteurs ont révélé l’œuvre finale. Sur un grand piédestal dominant [SCOPE.sState('rio_state').GetCityHubName], l’Agneau de Dieu se tient les bras étendus, prêt à accueillir tout le monde. Fidèles comme amateurs d’art peuvent désormais contempler ce triomphe de la technique."
 cristo_redentor.2.a: "À l’avenir, cette statue restera un symbole [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 cristo_redentor.2.b: "Une preuve grandiose de la dévotion des [SCOPE.gsInterestGroup('devout_ig').GetName|l]"
