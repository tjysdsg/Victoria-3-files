 communism.10.t: "Oppresseurs et opprimés"
 communism.10.d: "Si nos industries sont devenues de plus en plus déterminantes pour l’avenir de la nation [ROOT.GetCountry.GetAltAdjective('FS')|l], nous pouvons en dire autant de la classe ouvrière. Des mouvements ouvriers disparates ont commencé à s’unir autour de la cause du socialisme."
 communism.10.f: "« ... le développement de la grande industrie sape, sous les pieds de la bourgeoisie, le terrain même sur lequel elle a établi son système de production et d’appropriation. Avant tout, la bourgeoisie produit ses propres fossoyeurs. Sa chute et la victoire du prolétariat sont également inévitables. »" #- The Communist Manifesto
 communism.10.a: "Avis de tempête imminente."
 communism.10.b: "Un jour, le monde sera libre."
 communism_var_tick_05_tt: "L’agitation #bold socialiste#! #bold augmentera#! de #variable 0,5#! chaque mois"
 communism.11.t: "Pare-feu"
 communism.11.d: "Que ce soit par la confiance de notre peuple ou les matraques de nos soldats, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a échappé au spectre de l’agitation socialiste qui planait."
 communism.11.f: "Il leur arrivait encore parfois de voir les brochures, des bouts de papier jaunis coincés dans les caniveaux, recouverts de suie et de boue, sur lesquels l’encre rouge et noire avait disparu sous les pierres et le défilé des passants. Les policiers n’avaient pas pris la peine de les ramasser, les considérant comme un affront à leurs gants ou, peut-être, réalisant que ces détritus en disaient davantage que leur disparition totale."
 communism.11.a: "Un triomphe pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "Rien ne sera plus jamais comme avant."
 communism_je_1_fail_tt: "Des personnages à l’idéologie [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] et [GetIdeology('ideology_vanguardist').GetName|l] apparaîtront bien plus souvent [SCOPE.sCountry('root_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('root_country').GetName]"
