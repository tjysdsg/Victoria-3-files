 andean_federation.1.t: "La proposition de la Fédération"
 andean_federation.1.d: "La transformation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en une nation puissante et unifiée a inspiré des partisans radicaux de l’ambition de Simón Bolívar. Ces visionnaires proposent de réexaminer l’objectif du Congrès de Panama, qui était d’établir une fédération unifiée s’étendant sur toute la longueur des Andes."
 andean_federation.1.f: "Une Amérique du Sud unie : il n’existe nulle bête aussi féroce et nul homme aussi formidable qu’une nouvelle #italic patria.#! Les enfants dispersés de l’Espagne réunis sous un même drapeau. Une nouvelle confédération fondée sur les liens fraternels, plutôt que sur un contrat avec un roi lointain signé sous la menace des fusils.\n\nLe chemin de l’union sera long et semé d’embûches. Mais rien de ce qui en vaut vraiment la peine n’est jamais facile."
 andean_federation.1.a: "Ensemble, les peuples d’Amérique du Sud seront plus forts."
 andean_federation.1.b: "Ce plan est dangereux et arrogant."
 andean_federation_b_tt: "L’[concept_journal_entry|l] #bold Ambition de Bolivar#! sera écartée"
 andean_federation.2.t: "Une grande unification"
 andean_federation.2.d: "Nos années d’efforts ont finalement porté leurs fruits et le rêve panandin s’est enfin réalisé. Grâce à la puissance [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], aucun ennemi étranger ne pourra nous conquérir."
 andean_federation.2.f: "Le stylo a glissé sur le document pour l’entériner. Le marteau a frappé, et l’annonce a suivi peu après. Les acclamations ont retenti sur tout le continent, des plus hauts sommets aux vallées les plus profondes. Bien qu’il ne soit plus là pour le voir, le grand rêve de Simón Bolívar est enfin devenu réalité. Le rêve d’une fédération sud-américaine hispanophone unie, qui soit droite et inébranlable. Que la Fédération des Andes soit aussi robuste que les montagnes de son territoire."
 andean_federation.2.a: "Faisons front commun et célébrons cette réussite."
 andean_federation.2.b: "Nous devons poursuivre notre travail de dissuasion des agressions étrangères."
 je_la_plata: "Rio de la Plata"
 je_la_plata_reason: "L’anarchie des années 20 a enterré tout espoir que pouvaient avoir les Provinces-Unies du Rio de la Plata d’unifier les États platains sous un unique gouvernement. Par conséquent, [ROOT.GetCountry.GetAltNameNoFormatting('Le')|l][ROOT.GetCountry.GetName] a pu renaître de ses cendres. Cette tentative de réinstaurer cette nation peut susciter l’ire de ceux qui sont hostiles à l’unification, mais une restauration réussie du Rio de la Plata offrirait un immense bénéfice à toutes ses nations fondatrices."
 has_rejected_la_plata_tt: "A rejeté la proposition de restauration du Rio de la Plata"
 formed_la_plata_tt: "A formé la nation du #variable Rio de la Plata#!"
 modifier_seeking_la_plata: "Partisan de La Plata"
 notification_la_plata_seeking_warning_name: "[SCOPE.sCountry('la_plata_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('la_plata_seeker_scope').GetName] cherche à rétablir le Rio de la Plata"
 notification_la_plata_seeking_warning_desc: "[SCOPE.sCountry('la_plata_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('la_plata_seeker_scope').GetName] a déclaré son intention de rétablir la nation du #variable Rio de la Plata#!, revendiquant tous les anciens territoires des Provinces-Unies."
 notification_la_plata_seeking_warning_tooltip: "#header $notification_la_plata_seeking_warning_name$#!\n$TOOLTIP_DELIMITER$\n$notification_la_plata_seeking_warning_desc$"
 la_plata.1.t: "L’esprit de Tucumán"
 la_plata.1.d: "L’essor récent du sentiment nationaliste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a engendré une nostalgie de la solidarité qui existait à l’époque des guerres d’indépendance. Des appels à la restauration des Provinces-Unies du Río de la Plata ont commencé à résonner à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')|l][ROOT.GetCountry.GetNameNoFormatting]."
 la_plata.1.f: "« Est-ce vraiment stupide, père ? La Plata est vaste, mais les puissances hostiles qui nous entourent le sont encore plus. Il nous faudra bientôt nous entraider, non ? »\n\n« Non. La dernière fois, La Plata est devenue trop petite pour tous nous accueillir. Et l’une de ces puissances hostiles s’en est servie pour enfoncer notre porte. Pour les garder à distance, mieux vaut nous faire petits et discrets que grands et querelleurs. »\n\n« Vos frères ont échoué et vous aussi. Mais nous pouvons apprendre de vos erreurs pour y arriver cette fois-ci. »"
 la_plata.1.a: "La Plata sera unie."
 la_plata.1.b: "Nos voisins ont déjà choisi l’autodétermination."
 la_plata.2.t: "De la rivière au détroit"
 la_plata.2.d: "Avec la réunification [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], les nations plataines sont devenues un tout indivisible."
 la_plata.2.f: "Des hommes vêtus d’uniformes fraîchement cousus et de bottes bien cirées marchent au pas. Ils sont accueillis par des acclamations et des drapeaux de la nouvelle union brandis aux fenêtres et dans les rues. Le plus jeune de la compagnie lance un regard vers son père, debout au bord de la route. Dans l’un des yeux du vieil homme brille une larme de fierté, dans l’autre, une pointe de regret. Sa bouche tremble brièvement alors qu’il se joint aux applaudissements pour son fils victorieux."
 la_plata.2.a: "Que règnent la liberté et l’union sacrées !"
 la_plata.2.b: "Notre règne doit s’étendre jusqu’au Pacifique."
