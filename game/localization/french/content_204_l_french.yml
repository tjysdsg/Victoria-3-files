 je_positivist_movement_reason: "[ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], les adeptes de la théorie sociale du positivisme ont commencé à s’organiser en vue d’une réforme politique. Les positivistes désirent se concentrer sur l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], afin que la nation se développe et s’industrialise sous la supervision des experts techniques.\n\nLes effets qui découleront de cette [concept_journal_entry|l] dépendront du degré d’influence acquis par les #bold positivistes#!.\n\n#italic Le positivisme est une théorie philosophique selon laquelle nos sens alliés à la logique et à la raison permettraient de déduire toute chose. Le mouvement positiviste défend des réformes basées sur les principes scientifiques, de façon à aller au-delà des stades théologiques et métaphysiques du développement humain pour construire une société basée sur la pleine connaissance de la nature.#!"
