 coffee_with_milk.1.t: "Du grain à moudre"
 coffee_with_milk.1.d: "Entre sa grande étendue de terres arables et son climat idéal pour la croissance de précieuses cultures marchandes, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] un vaste potentiel. Cette richesse pourrait bien receler la clé afin de résoudre la situation précaire de l’économie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] post-indépendance."
 coffee_with_milk.1.f: "À son maximum, le territoire autrefois contrôlé par le Portugal occupait un cinquième du continent. Aujourd’hui, le Brésil s’étend sur ces terres parcourues d’un réseau de cours d’eau qui alimentent la savane, les marais, les forêts tropicales, les collines et les montagnes. À condition de leur offrir le cadre de vie adapté, toutes les cultures humainement connues pourraient s’implanter ici. Mais pour apprivoiser une telle immensité, il faut investir du temps, des efforts, mais aussi faire couler le sang à flot. Rien ne peut interrompre longtemps l’ordre et le progrès."
 coffee_with_milk.1.a: "Une économie d’exportation nous fera entrer dans la modernité."
 coffee_with_milk.1.b: "Les efforts de nos planteurs doivent être poursuivis."
 coffee_with_milk.2.t: "Des coffres de café"
 coffee_with_milk.2.d: "[SCOPE.sState('reinvestment_state').GetName] est un État très riche investi dans l’économie de plantations, dont les autorités locales se sont lancées dans un programme de réinvestissement des recettes du commerce du café. Cela a permis de stimuler son développement encore davantage que les autres États [ROOT.GetCountry.GetAltAdjective('MP')|l]."
 coffee_with_milk.2.f: "« Combien de plantations de café une nation peut-elle rassembler dans une seule région ? On dirait que tout le monde ici travaille dans une plantation de café ou en possède une. »\n\n« Et encore, vous n’avez pas vu la prochaine administration. Des vaches à perte de vue. Tout Brésilien digne de ce nom doit avoir du lait à mettre dans son café. »\n\n« Ça explique l’odeur rance qui flotte dans l’air. »"
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] est le cœur battant [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.2.b: "Le gouvernement central doit avoir sa part."
 coffee_with_milk.3.t: "Les champs impitoyables"
 coffee_with_milk.3.d: "Face à la pénurie d’ouvriers prêts à travailler dans les [SCOPE.sBuilding('population_building').GetName] de [SCOPE.sState('population_state').GetName], les [GetPopType('aristocrats').GetName|l] locaux cherchent une solution pour engager de la main-d’œuvre bon marché pour leurs champs."
 coffee_with_milk.3.f: "À P. M., chef du port,\nÀ l’heure où j’écris ces lignes, vous avez forcément conscience que d’innombrables caisses de café sortent de nos ports et trouvent leur chemin jusque dans le gosier des Américains et des Européens de tout poil. À ce qu’on me dit, des tonnes de marchandises sont embarquées sur nos navires pour faire route vers les quatre coins du monde. Et vous n’êtes pas sans savoir que la récolte de ces précieux grains est un travail éreintant sous le soleil brûlant. Avec d’autres propriétaires de plantations, nous sommes parvenus à une même conclusion : il nous faut plus de viande à jeter en pâture au soleil impitoyable et à nos cultures assoiffées de sang. Après tout, ce que les Britanniques ignorent ne peut pas leur faire de mal."
 coffee_with_milk.3.a: "Encourageons la main-d’œuvre immigrée européenne."
 coffee_with_milk.3.b: "Cherchons à étendre l’esclavage pour combler le déficit."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "Avec le développement de l’agriculture [ROOT.GetCountry.GetAltAdjective('FS')|l], la classe des planteurs agraires s’est considérablement enrichie. Emblématiques de cette situation, les barons du café et du lait de [SCOPE.sState('coffee_state').GetName] et [SCOPE.sState('milk_state').GetName] cherchent dorénavant à étendre encore davantage leur influence."
 coffee_with_milk.4.f: "« C’est beaucoup moins démocratique qu’on ne peut le penser. En fait, le vote porte principalement sur un point : entre les bouses de vache ou le café brûlé, quel déchet allons-nous choisir ? »\n\n« C’est un peu exagéré, non ? Ça ne peut pas être pire que de devoir trancher entre les différents Tories d’un quartier pourri. »\n\n« Le pouvoir offre aux coronels... de grandes libertés. Ils se comportent plus comme des voleurs en col blanc que comme des hommes de lumière. »"
 coffee_with_milk.4.a: "Les conséquences de la croissance."
 coffee_with_milk.5.t: "L’arbre à monnaie"
 coffee_with_milk.5.d: "Le développement réussi de l’agriculture [ROOT.GetCountry.GetAltAdjective('FS')|l] a considérablement stimulé l’économie de notre pays. On retrouve les fruits de notre commerce sur tous les continents, servant à parfumer le thé à Londres et se dégustant dans des tasses fumantes à New York."
 coffee_with_milk.5.f: "Les derniers rapports de taxation sont incontestables : le lait et le café constituaient la plupart, sinon la totalité, des produits provenant de certaines administrations. Ces mêmes taxes et tarifs portuaires permettaient de financer pas moins de trente étudiants brésiliens à l’étranger et quatre autres instituts scientifiques. Les vaches et le café ont permis l’achat et l’entretien de routes, d’hôpitaux ou encore de bibliothèques.\n\nOu plutôt, ce sont les coronels qui contrôlent ces produits qui les ont achetés."
 coffee_with_milk.5.a: "Portons un toast à ceux qui ont rendu cela possible !"
 coffee_with_milk.5.b: "Un jour, nous devrons dépasser le cadre de l’agriculture."
 coffee_with_milk.6.t: "Friction oligarchique"
 coffee_with_milk.6.d: "Les oligarques agricoles de l’État secondaire du Nord-Est de [SCOPE.sState('northeast_state').GetName] se sont vivement opposés à ce qu’ils perçoivent comme la domination du système politique [ROOT.GetCountry.GetAltAdjective('MS')|l] de [SCOPE.sState('coffee_state').GetName] et [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.6.f: "« Toutes nos actions récentes semblent avoir été dictées par [SCOPE.sState('coffee_state').GetNameNoFormatting]. Et pour quoi faire ? Produire du café ? Pfeuh, à quoi peut bien nous servir leur café par rapport à des cultures alimentaires, sans parler de sucre ou de viande ? »\n\n« Les gens sont ravis d’acheter du café. Ils ne veulent ni sucre ni viande. Et puis, à quoi vous servez, vous ? Vous ne faites que récupérer de vieilles vaches pour en faire des chaussures. On peut très bien survivre sans chaussures. »\n\n« Quoi qu’il en soit, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] devrait reprendre le pouvoir de [SCOPE.sState('coffee_state').GetNameNoFormatting] et de [SCOPE.sState('milk_state').GetNameNoFormatting] avant qu’ils ne nous envahissent complètement. Et vous ne penseriez pas la même chose des chaussures si vous deviez marcher pieds nus sous le soleil, imbécile ! »"
 coffee_with_milk.6.a: "Ils doivent apprendre à être plus performants."
 coffee_with_milk.6.b: "Nous ne pouvons pas garder un gouvernement qui se sabote lui-même."
 coffee_with_milk.7.t: "Machine à café"
 coffee_with_milk.7.d: "Les formidables machines politiques des États de [SCOPE.sState('coffee_state').GetName] et [SCOPE.sState('milk_state').GetName] se sont positionnées dans l’élection en cours en soutenant les candidats du [SCOPE.sParty('republicans_scope').GetName] pour toutes les fonctions fédérales."
 coffee_with_milk.7.f1: "« Plutôt que de voter sur la base de l’efficacité, nous ne faisons que voter pour celui qui a les caisses les plus remplies et les terres les plus vastes. Depuis la révolution, il semble que nous ayons fait un pas en avant et trente en arrière. »\n\n« Une révolution ? Vous faites preuve d’une grande naïveté. Ça n’avait rien d’une révolution. Quelques soldats ont défilé dans la rue, et un homme est parti avec sa famille. Par contre, vous avez raison de dire que nous n’avons fait que reculer depuis lors. »\n\n« Il avait ses défauts, mais l’ancien empereur me manque... »"
 coffee_with_milk.7.f2: "Ils ont à nouveau été entravés, et cette fois, acculés au pied du mur. Chaque coronel du Brésil se comportait comme un baron dans son propre fief. Plutôt que de travailler à l’amélioration de la nation, ils travaillaient à l’amélioration de leur propre fortune. Et l’armée marchait main dans la main avec eux, puisque les officiers contrôlaient leurs propres terres. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] n’avait besoin d’aucun conseiller pour savoir quoi faire. Il n’y avait que deux solutions possibles : engager un pari radical pour mettre les gouverneurs au pas, ou attendre qu’ils dérapent d’eux-mêmes."
 coffee_with_milk.7.a: "Les coronels s’en sortiront toujours."
 coffee_with_milk.7.b: "L’intégrité électorale est non négociable."
 coffee_with_milk.8.t: "La politique des gouverneurs"
 coffee_with_milk.8.d: "Les gouverneurs des puissants États du café et du lait, [SCOPE.sState('coffee_state').GetName] et [SCOPE.sState('milk_state').GetName], cherchent à conclure un accord avec le gouvernement fédéral [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] afin d’assurer le contrôle de leurs oligarchies locales et de notre administration actuelle."
 coffee_with_milk.8.f: "Les rapports de force exigent un léger rééquilibrage. Il faut davantage d’intérêts lucratifs dans le secteur du café et des produits laitiers. Les propriétaires d’exploitations ou de plantations demanderaient une concession simple : le soutien de leurs intérêts au prix de toute opposition réelle. À son tour, le Sénat en perte de vitesse bénéficierait d’une plus grande solidarité parmi ses rangs. Mais tout se termine de la même manière : en une conspiration contre le public."
 coffee_with_milk.8.a: "Cette politique assurera la stabilité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 coffee_with_milk.8.b: "Le gouvernement fédéral doit conserver une certaine autorité sur les États."
 coffee_with_milk.9.t: "Le cangaço"
 coffee_with_milk.9.d: "La misère généralisée de [SCOPE.sState('bandits_state').GetName] a entraîné une flambée de la criminalité et du « banditisme social ». Dans l’arrière-pays de l’État, les bandits font de plus en plus parler d’eux dans les milieux pauvres et ruraux du fait de leurs actions violentes."
 coffee_with_milk.9.f: "« \"Lanterne ?\" Hum, c’est quoi ce nom ridicule ? C’est pas ça qui va faire peur aux gens. »\n\n« Et pourtant, cet homme manie la carabine à levier si vite qu’aucune mitrailleuse ne lui arrive à la cheville. Face à lui, on serait morts en moins de deux, et le chef serait débité au couteau à filet. Ou bien, sachant à quel point il aime l’argent, Lanterne le forcerait à regarder pendant qu’il en distribue aux pauvres, avant de le débiter au couteau à filet. »\n\n« Il distribue de l’argent aux mendiants ? Il m’a pas l’air si terrible que ça, ce Lanterne. Bon, tu sais quoi ? Si ça peut t’éviter de pisser dans ton froc, je vais l’asperger de pétrole avant de jeter une allumette. »"
 coffee_with_milk.9.a: "Les cangaceiros peuvent se rendre utiles pour les tâches... spéciales du coronel."
 coffee_with_milk.9.b: "Nous devons éradiquer ce fléau !"
 coffee_with_milk.10.t: "Une lumière dans l’obscurité"
 coffee_with_milk.10.d: "Le célèbre bandit [SCOPE.sCharacter('bandit_scope').GetFullName] a rassemblé une grande bande de cangaceiros avant de s’en prendre aux [SCOPE.gsInterestGroup('landowners_scope').GetName|l] de [SCOPE.sState('bandits_state').GetName]. Ses activités ont incité les pauvres des zones rurales à intensifier leurs appels en faveur d’une réforme agraire."
 coffee_with_milk.10.f: "Bien qu’il ait fallu argumenter durant la majeure partie de la journée, le photographe a finalement réussi à convaincre [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] de se laisser prendre en photo. [SCOPE.sCharacter('bandit_scope').GetCustom('FR_IlElle')|U] craignait que l’appareil photo ait pu servir à dissimuler une arme. Ce qui aurait été tout à fait possible, étant donné les méthodes ridicules auxquelles la justice avait eu recours dans le passé. Aucun des membres du gang n’avait été photographié auparavant. Mais ils allaient devoir s’y habituer : ils n’étaient plus que de simples bandits. Ils étaient devenus des héros, et pour gagner, il leur faudrait encore gagner les cœurs et les esprits."
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] est en proie au chaos !"
 coffee_with_milk.10.b: "Envoyez immédiatement la police à ses trousses."
 coffee_with_milk.10.c: "Nous savons où [SCOPE.sCharacter('bandit_scope').GetSheHe] va se réfugier."
 coffee_with_milk.11.t: "La révolte des 18"
 coffee_with_milk.11.d: "Un groupe de lieutenants de l’État de [SCOPE.sState('capital_scope').GetName] a mené un coup d’État avorté pour instaurer un gouvernement plus moderne et libéral. Bien que le complot ait échoué, l’incident a révélé des failles dans la structure [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 coffee_with_milk.11.f: "#bold Prise du fort, marche des Tenentes !#!\n\nLa ville de Rio de Janeiro est en état de choc suite à la prise d’un fort près de la capitale par une bande d’élèves officiers et certains de leurs supérieurs. Traîtres citoyens, sympathisants monarchistes, mais aussi antirépublicains se sont joints à la révolte. Selon des journalistes proches de la ville, on ne connaît pas l’ampleur exacte de la révolte. Ils se sont emparés de l’artillerie du fort et ont commencé à avancer vers... (suite page 4)"
 coffee_with_milk.11.a: "Tout est de la faute du commandement des [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] !"
 coffee_with_milk.11.b: "Nous devons surveiller [SCOPE.sState('capital_scope').GetCityHubName] de plus près."
 coffee_with_milk.12.t: "Le royaume du café"
 coffee_with_milk.12.d: "Avec le maintien du pouvoir des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] sur la politique [ROOT.GetCountry.GetAltAdjective('FS')|l], l’oligarchie du lait et du café est désormais pleinement et fermement enracinée. Les machines politiques conservatrices de [SCOPE.sState('coffee_state').GetName] et [SCOPE.sState('milk_state').GetName] semblent vouer à rester les seules véritables dirigeantes du pays pour l’avenir prévisible."
 coffee_with_milk.12.f: "Et d’un ultime coup de crayon semblable à une balafre, c’était conclu : des patrons prêtaient serment à vie, des sièges étaient gagnés ou perdus selon le seul principe de la terre, et le Sénat devenait imprenable. Elle qui avait autrefois contribué à destituer une monarchie à l’agonie, l’armée serait dorénavant mise au pas. Comme garantie finale, les états convertirent leur police en armées, et la marine, humiliée, ne fut que trop désireuse de regagner les faveurs du pouvoir.\n\nGloire au Brésil. Notre cœur courageux saura braver la mort elle-même !"
 coffee_with_milk.12.a: "Puissions-nous assister à un siècle d’ordre et de progrès !"
 coffee_with_milk.12.b: "Un jour, les choses vont changer."
 coffee_with_milk.13.t: "Sus au coronelismo"
 coffee_with_milk.13.d: "L’adoption de la [SCOPE.sLaw('land_reform_law').GetName|l] et son application par le gouvernement a permis de réduire efficacement l’influence des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] sur la politique [ROOT.GetCountry.GetAltAdjective('FS')|l]. L’ère de la toute-puissance de l’oligarchie du lait et du café touche peu à peu à sa fin."
 coffee_with_milk.13.f: "Il postillonna son café au lait. L’aide-soignante l’essuya d’un mouchoir taché de transpiration. Il répéta ensuite ce qu’il venait de dire au coronel : du fait des réformes des élections et des fonctions de gouverneur, il n’avait désormais pas plus de valeur politique qu’un bibliothécaire. Des invectives fusèrent tandis que le coronel écrasait sa tasse dans sa main, le café au lait se mêlant au sang."
 coffee_with_milk.13.a: "Le peuple au pouvoir !"
 coffee_with_milk.13.b: "Nous devons nous réconcilier avec les anciens coronels."
 coffee_with_milk.14.t: "Expropriation justifiée"
 coffee_with_milk.14.d: "La politique du gouvernement de [ROOT.GetCountry.GetRuler.GetLastName] sur la [GetLawType('law_collectivized_agriculture').GetName|l] a porté un grand coup contre les [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Selon la volonté du peuple, le système du lait et du café appartient à présent au passé."
 coffee_with_milk.14.f: "« Mesdames et messieurs, peuple brésilien, voyez-vous cette propriété qui appartenait autrefois à un éleveur de bétail ? Cet homme et son père étaient de cruels esclavagistes. Peu importe comment ils s’appelaient, car ils sont partis aujourd’hui. Et qu’est devenue son exploitation ? Elle a été expropriée. Ses vaches affamées ? Expropriées. Ses terres ? Expropriées. Il en est ainsi du Minas Gerais à l’Amazonas. C’est un grand jour pour le Brésil. Et espérons que les choses changeront pour toujours. »"
 coffee_with_milk.14.a: "À bas les propriétaires !"
 coffee_with_milk.15.t: "Assaut des cangaceiros contre les plantations de [SCOPE.sState('bandits_state').GetName]"
 coffee_with_milk.15.d: "Lors d’un accès de violence de plus en plus courant connu sous le nom de cangaço, des bandits ont attaqué les maisons de plusieurs riches [SCOPE.gsInterestGroup('landowners_ig').GetName|l] de [SCOPE.sState('bandits_state').GetName]. Leurs familles ont été massacrées et une partie du butin a été distribuée aux pauvres de la région."
 coffee_with_milk.15.f: "Une nuit, ils sont venus armés de haches et de flambeaux. Le matin venu, les hommes du coronel ont trouvé les vestiges de la garde de nuit. À midi, ils ont trouvé sur le marché des objets qui ressemblaient à s’y méprendre à certaines des possessions les moins précieuses du coronel. Après le coucher du soleil, un homme sale dégageant des effluves de parfums parisiens bien trop onéreux pour lui a ramené un âne à un fermier. La main sur le pistolet disparu du commandeur, le cangaceiro a adressé un clin d’œil aux hommes du coronel avant de disparaître dans la forêt."
 coffee_with_milk.15.a: "Ils ont dû prendre du retard dans leurs paiements."
 coffee_with_milk.15.b: "Cette terreur ne peut pas durer. Fouillez chez les habitants."
 coffee_with_milk.16.t: "Terreur idéalisée"
 coffee_with_milk.16.d: "Au milieu de la tempête de violence causée par les bandits, aussi connue sous le nom de cangaço, certains des [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] de [SCOPE.sState('bandits_state').GetName] se sont inspirés des récits idéalisés contés par les communautés de cangaceiros. À la faveur du mécontentement envers les [SCOPE.gsInterestGroup('landowners_ig').GetName|l], des appels ont été lancés pour une autonomie accrue, menaçant de déboucher sur des violences."
 coffee_with_milk.16.f: "« C’est le quinzième paysan que nous expulsons aujourd’hui. Ces pelleteurs de fumier ont un sacré culot. Ils n’en ont donc rien à faire, du respect des procédures ? »\n« Senhor ? »\n« Pas maintenant. Ils voudraient qu’on garde le contrôle sur les coronels si on ne veut pas qu’ils le fassent à notre place ? Pfeuh ! Nous devrions rédiger une nouvelle législation pour les empêcher de revenir... »\n« Senhor ? »\n« Qu’y a-t-il ? Une vingtaine de ces voyous veulent s’introduire ici ? Allez chercher la garde, qu’ils arrêtent aussi ces racailles ! »\n« Senhor, regardez ! Il y en a des centaines ! »"
 coffee_with_milk.16.a: "Les habitants de [SCOPE.sState('bandits_state').GetNameNoFormatting] suivent un modèle dangereux."
 coffee_with_milk.16.b: "La terreur tenaille l’ensemble [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
