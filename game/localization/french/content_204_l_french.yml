 BRZ_populism.1.t: "La liberté sans distinction"
 BRZ_populism.1.d: "Une tendance populiste et pro-modernisation croissante parmi les [SCOPE.gsInterestGroup('pb_ig').GetName|l] les a conduits à contester l’emprise des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] sur le système politique [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 BRZ_populism.1.f: "« Et qu’est-ce que vous faites tous ici ? C’est une réunion de délégués syndicaux sur le châtiment à réserver aux coronels. Les théâtres vous conviendraient mieux. Vous n’êtes que des paresseux couvés par l’université. »\n\n« Disons qu’on nous a parlé de votre idée radicale consistant à... exporter autre chose que du café et du lait. On pourrait peut-être en profiter pour réaliser un changement de direction ? »\n\n« Ah... Très bien, alors, ce sera une réunion de délégués syndicaux et de journalistes. »"
 BRZ_populism.1.a: "Les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] ont un nouvel adversaire."
 BRZ_populism.2.t: "La Colonne [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "Inspiré par la révolte des Ténétistes de [SCOPE.sState('inspiration_state').GetName], le capitaine [SCOPE.sCharacter('prestes_scope').GetFullName] a entamé une insurrection de grande ampleur, faisant traverser plusieurs États à ses troupes pour échapper aux forces gouvernementales."
 BRZ_populism.2.f: "L’ordre arriva alors que les troupes gouvernementales commençaient à consolider leurs positions. Outre la promotion du mouvement, les recommandations étaient claires : marchez vers le Nord pour rejoindre les insurgés du fleuve Paraná. Marcher ne poserait aucune difficulté. Ce qui s’avérerait presque impossible serait de marcher avec 14 000 soldats sur les talons. Mais qui ne tente rien n’a rien. [SCOPE.sCharacter('prestes_scope').GetCustom('FR_IlElle')|U] décida qu’il était temps de faire une percée."
 BRZ_populism.2.a: "Nous devons acculer et détruire les rebelles."
 BRZ_populism.2.b: "Il faut repousser la colonne jusqu’à la frontière intérieure."
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName] acquiert le statut actif en tant que [concept_agitator|l]"
 BRZ_populism.3.t: "Espoir déçu"
 BRZ_populism.3.d: "Grâce aux efforts de nos institutions, le mouvement populiste naissant a été réduit à néant. Dans l’avenir proche, le règne des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] se poursuivra sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')|l][ROOT.GetCountry.GetName]."
 BRZ_populism.3.f: "« Coronel, les derniers rapports sont arrivés. L’ensemble des efforts policiers et militaires nous ont permis d’étendre notre contrôle sur tous les centres majeurs. Aucun dissident actif ne pourra se déplacer sans que nous soyons au courant. »\n\n« Parfait, lieutenant. Dites à vos hommes d’identifier les meneurs. Ne faites pas de mal aux autres. Je suis sûr qu’ils pourront se rendre utiles en effectuant de petits \"travaux d’intérêt général\" dans les champs de café. »"
 BRZ_populism.3.a: "Les personnes au courant peuvent toujours en bénéficier."
 BRZ_populism.3.b: "Une autre menace a été jugulée, du moins pour l’instant."
 BRZ_populism.4.t: "Un océan de café"
 BRZ_populism.4.d: "La baisse du prix du café a entraîné une misère généralisée dans l’État de [SCOPE.sState('coffee_ocean_state').GetName], fortement dépendant du café. La crise qui s’étend a suscité des inquiétudes dans l’ensemble [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 BRZ_populism.4.f: "Osvoldo,\n\nC’est le cœur lourd et avec une grande humilité que je vous écris aujourd’hui. Le déclin des prix du café dans le monde entier m’a laissé sans ressources. Comme si la vente de l’argenterie familiale ne suffisait pas, j’ai dû mettre en vente une grande partie de ma plantation. En tant que président de notre country club, je vous demande de convoquer une réunion. Nous devons arrêter la chute libre des prix du café dans le monde, avant qu’elle ne nous entraîne tous dans sa chute."
 BRZ_populism.4.a: "Ils n’ont qu’à manger du café."
 BRZ_populism.4.b: "Il faut aider le peuple."
 BRZ_populism.5.t: "Les classes libérales"
 BRZ_populism.5.d: "Représentées par les [SCOPE.gsInterestGroup('pb_scope').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_scope').GetName|l], les « classes libérales » urbaines ont commencé à s’organiser pour renverser le monopole des [SCOPE.gsInterestGroup('landowners_scope').GetName|l] sur la politique [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 BRZ_populism.5.f: "#bold Au nom du progrès, nous voulons une meilleure République !#!\n\nLe vote à bulletin secret ! Des avocats pour tous ! Un enseignement obligatoire des fondamentaux !\n\nL’ordre et le progrès l’exigent !\n\n#italic Le lait et le café ne peuvent plus grand-chose pour nous. Le Brésil a besoin d’acier, de services, de sel et bien d’autres choses ! Votez contre le lait et le café !#!"
 BRZ_populism.5.a: "Ils portent en eux le germe d’un Brésil nouveau."
 BRZ_populism.5.b: "Cela n’aboutira jamais à rien."
 BRZ_populism.6.t: "Révolte ténétiste de [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.6.d: "Les [GetPopType('officiers').GetName|l] soutenant l’idéologie modernisatrice du ténétisme se sont emparés de la ville de [SCOPE.sState('revolt_state').GetCityHubName] et de plusieurs villes périphériques de [SCOPE.sState('revolt_state').GetName]. Les rebelles exigent le vote à bulletin secret et une justice indépendante."
 BRZ_populism.6.f: "#bold Nouvelle épidémie de révolte ténétiste#!\n\nUne formation militaire de plus a renié le gouvernement, se mettant à publier la même liste de revendications que les autres traîtres réprimés. Les sympathisants de [SCOPE.sState('revolt_state').GetCityHubName] ont insisté pour que, cette fois, ils soient écoutés de manière équitable. Certains rapports en cours d’investigation indiquent que ce groupe pourrait être aussi enclin à la violence que les précédents. Des témoins proches de [SCOPE.sState('revolt_state').GetCityHubName]... (suite page 2)"
 BRZ_populism.6.a: "Envoyez des troupes loyales pour étouffer cette révolte."
 BRZ_populism.6.b: "Bombardez les rebelles pour les soumettre."
 BRZ_populism.7.t: "La guerre de la fraude"
 BRZ_populism.7.d: "Les récentes élections ont donné lieu à une tempête d’accusations de fraude entre le [SCOPE.sParty('liberal_party_scope').GetName] et le [SCOPE.sParty('republican_party_scope').GetName]. Ces allégations ont considérablement aggravé les tensions entre les classes."
 BRZ_populism.7.f: "Les accusations de fraude et de manipulation ne sont pas surprenantes. Les coronels ayant imposé la loyauté par la force pendant si longtemps, chacun pensait inimaginable qu’un opposant puisse obtenir le moindre soutien. D’autant plus que certains États périphériques ont accordé 100 % de leurs voix à ce même adversaire. Certains chiffres ont dû être truqués. Après tout, nul ne peut obtenir 100 % des voix d’un État sans employer les mêmes tactiques déloyales."
 BRZ_populism.7.a: "Nous ne nous laissons pas impressionner par des mots vides de sens."
 BRZ_populism.7.b: "Faites taire ces allégations fallacieuses."
 BRZ_populism.8.t: "L’alliance libérale"
 BRZ_populism.8.d: "Plusieurs petits partis représentant les classes moyennes urbaines ont choisi de soutenir [SCOPE.sCharacter('vargas_scope').GetFullName] et son [SCOPE.sParty('liberal_alliance_scope').GetName] dans leurs efforts pour chasser du gouvernement l’oligarchie des [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 BRZ_populism.8.f: "Un régime qui ne repose que sur la tradition est particulièrement sensible à la pourriture. Cette fois, la pourriture a pris la forme des attentes insatisfaites. On s’attendait à ce que le café se transforme en lait, et le lait en café. Il a suffi d’une simple rupture de cette tradition pour que l’alliance s’étiole. Les mécontents se sont tournés vers un nouveau visage issu d’une région relativement isolée. Peut-être pourrait-il récupérer ce qui leur revient de droit."
 BRZ_populism.8.a: "Le peuple est rassemblé derrière [SCOPE.sCharacter('vargas_scope').GetLastName]."
 BRZ_populism.8.b: "Envoyez les hommes des coronels à la poursuite de la presse."
 BRZ_populism.9.t: "La Comuna de Manaus"
 BRZ_populism.9.d: "La garnison des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] de l’État de [SCOPE.sState('amazonas_state').GetName], favorable aux ténétistes, s’est emparée de la ville de Manaus et a promulgué plusieurs décrets populistes radicaux. Le gouvernement de la Comuna a rapidement gagné une immense popularité auprès de la population locale."
 BRZ_populism.9.f: "Grand-père,\n\nJe me souviens avec émotion des histoires que tu racontais sur ton père qui avait combattu les soldats du vieil empereur en Amazonie. Aujourd’hui, mes amis et moi sommes prêts à faire la même chose ici. L’un de nos capitaines a entendu parler d’une ville en France qui a expérimenté le même type d’organisation.\n\nMais cette fois, nous savons ce que nous faisons. Ce ne sera pas comme la vieille guerre. Ni comme en France. Nous allons y arriver. J’en suis certain."
 BRZ_populism.9.a: "Nous devons veiller à ne pas susciter de nouvelles révoltes."
 BRZ_populism.9.b: "La Comuna doit être écrasée au plus vite."
 BRZ_vargas.1.t: "La nouvelle république"
 BRZ_vargas.1.d: "Après une rapide prise de pouvoir par des éléments de l’armée favorables à la cause réformiste, [SCOPE.sCharacter('vargas_scope').GetFullName] a été déclaré[SCOPE.sCharacter('vargas_scope').GetCustom('FR_E')] président[SCOPE.sCharacter('vargas_scope').GetCustom('FR_E')] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Son programme appelle à la modernisation et au rétablissement rapide de l’ordre dans la nation."
 BRZ_vargas.1.f: "C’est dans un petit État débarrassé d’une partie de son oligarchie qu’elle a bourgeonné. Puis elle a commencé à fleurir grâce à des mots habiles prononcés après un assassinat. Mais ce n’est que lorsque l’oligarchie elle-même a subi une trahison en son sein que la révolte s’est épanouie. Ses acteurs désormais rassemblés, la Première République était prête à tomber. Seule une action rapide permettrait d’éviter une guerre civile sanglante."
 BRZ_vargas.1.a: "Un nouveau Brésil voit le jour."
 BRZ_vargas.2.t: "L’Estado Novo"
 BRZ_vargas.2.d: "À travers une série de mesures répressives à l’encontre de l’aile gauche, et de nombreux décrets renforçant le pouvoir de l’État, [SCOPE.sCharacter('vargas_scope').GetCustom('FR_LeLa')][SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] a pu pleinement consolider son pouvoir sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting] : Son Excellence pour la vie#!\n\nUn jour nouveau se lève sur le Brésil : notre président[SCOPE.sCharacter('vargas_scope').GetCustom('FR_E')] [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] a instauré une nouvelle constitution entraînant la dissolution du cabinet national et l’expulsion de tous les ministres. Son objectif prioritaire consistait à étendre les lois de protection du travail. (Suite page 3)"
 BRZ_vargas.2.a: "Longue vie à la nation brésilienne !"
 BRZ_vargas.2.b: "Nous devons rendre hommage à nos partenaires intégristes."
 BRZ_vargas.3.t: "La fin de la révolution"
 BRZ_vargas.3.d: "Le retrait du pouvoir des mains de [SCOPE.sCharacter('vargas_scope').GetFullName] offre la promesse d’une nouvelle ère pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]. Nul ne sait encore si cette nouvelle ère sera celle de la liberté ou de la poursuite de la dictature sous un autre nom."
 BRZ_vargas.3.f: "« Alors c’est terminé, c’est bien ça ? »\n\n« Oui, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. C’est ironique, n’est-ce pas ? On en viendrait presque à se demander à quoi pensait le vieil empereur lorsqu’il a été destitué, non ? Ses ordres ultimes ? Ses regrets au sujet de son règne ? »\n\n« Non. Ni questions ni regrets. Je vais faire comme l’ancien empereur et me tenir à l’écart. Je ne me présenterai pas à la prochaine élection présidentielle. »"
 BRZ_vargas.3.a: "Nous ferons tout pour connaître une époque plus libre."
 BRZ_vargas.3.b: "Nous devons en tirer une leçon."
 BRZ_vargas.4.t: "Intervenants fédéraux"
 BRZ_vargas.4.d: "Les troubles dans l’État de [SCOPE.sState('intervenor_state').GetName] ont dépassé toute limite acceptable. Le gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] a demandé l’envoi d’un intervenant fédéral pour rétablir l’ordre."
 BRZ_vargas.4.f: "« #italic Senhores#!, j’imagine que ma présence en ces lieux vous étonne. Permettez-moi d’élucider mon but : disons que je suis une sorte d’exécuteur. Je trouve les problèmes et je les élimine. D’après les fédéraux qui m’ont envoyé, votre gouvernement local se laisse aller à l’égoïsme et au repli sur lui-même, ces derniers temps. Demandez à vos assistants de me faire un rapport demain. Je commencerai par un audit approfondi. »"
 BRZ_vargas.4.a: "Dépêchons le meilleur bureaucrate que l’on puisse trouver."
 BRZ_vargas.4.b: "Nommons le candidat affilié au groupe d’intérêt [SCOPE.gsInterestGroup('intervenor_ig').GetName]."
 BRZ_vargas.5.t: "Révolte constitutionnaliste à [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.5.d: "Les forces dissidentes se sont révoltées en [SCOPE.sState('dissent_state').GetName], exigeant que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] rétablisse l’ordre constitutionnel et organise des élections démocratiques."
 BRZ_vargas.5.f: "L’histoire ne se répète jamais, mais elle rime souvent. C’est par ce paradoxe que la révolution commence en [SCOPE.sState('dissent_state').GetNameNoFormatting], comme tant d’autres avant elle et tant d’autres encore à venir, par le sang des étudiants. Les revendications étaient d’une simplicité désarmante : l’institution d’un gouverneur étatique non militaire, la création d’une assemblée constituante et la mise en place d’une nouvelle constitution à laquelle obéirait le gouvernement fédéral. Pourtant, le poème se répète tristement : aux premières gouttes succèdent les flots de sang."
 BRZ_vargas.5.a: "Rétablissez l’ordre, mais promettez de futures concessions."
 BRZ_vargas.5.b: "À présent, il n’y aura plus de pitié."
 BRZ_vargas.6.t: "Action intégraliste"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] a fondé l’Action intégraliste [ROOT.GetCountry.GetAltAdjective('FS')|l], un parti d’extrême droite traditionaliste qui vise à réprimer le gauchisme et à inscrire les enseignements catholiques dans la structure de l’État."
 BRZ_vargas.6.f: "« La révolution du soi ne peut commencer au Brésil tant que nous sommes sous le régime de l’égoïsme. Nous, l’avant-garde de l’Intégralisme, écraserons l’égoïsme inhérent au marxisme et transcenderons les limites du matérialisme. Le Brésil l’exige et nous lui obéirons ! »\n\nAu milieu des applaudissements nourris des véritables adeptes du mouvement se trouvait un homme seul muni d’un carnet de notes. Bien qu’il ait l’apparence d’un journaliste, son donneur d’ordre s’intéressait en réalité davantage à de potentiels alliés de circonstance. Ces agitateurs lui seraient d’une grande aide."
 BRZ_vargas.6.a: "Nous avons tout intérêt à s’allier avec [SCOPE.sCharacter('integralist_agitator').GetCustom('FR_LuiElle')]."
 BRZ_vargas.6.b: "Voilà un développement providentiel."
 brz_integralist_action_tt: "Nous aurons l’occasion d’adhérer davantage à l’idéologie #bold intégraliste#! si #variable La nouvelle république#! est achevée avec succès"
 BRZ_vargas.7.t: "L’alliance de libération nationale"
 BRZ_vargas.7.d: "Une coalition d’organisations de gauche s’opposant au gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] s’est formée et a publié son manifeste. Le principal partisan du mouvement est [SCOPE.sCharacter('anl_leader_scope').GetFullName], [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName|l] remarquable."
 BRZ_vargas.7.f: "« Nous devons agir dès maintenant ! Les fascistes sont à deux doigts de capturer le pays. Nous disposons du soutien de l’Internationale communiste. Grâce à eux, tout est possible. »\n\n« Vous vous avancez un peu trop. Nous sommes peut-être pour les travailleurs, mais nous n’avons pas encore leur approbation. »\n\n« On ne va quand même pas demander l’avis de chaque tourneur et de chaque maçon ! Ils passent le plus clair de leur temps dans des bars ! C’est maintenant ou jamais ! »"
 BRZ_vargas.7.a: "Pour le pain, la terre et la liberté !"
 BRZ_vargas.7.b: "Ce sont des ennemis de l’État."
 anl_more_leftists_tt: "Les figures communistes seront beaucoup plus susceptibles d’émerger jusqu’à ce que #variable La nouvelle république#! soit terminée"
 BRZ_vargas.8.t: "Manifestation intégraliste en [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d: "En réponse à une grève déclenchée par l’agitation de la gauche, les intégralistes de [SCOPE.sCharacter('integralist_leader_scope').GetFullName] ont manifesté en [SCOPE.sState('integralist_state').GetName]. La marche a laissé dans son sillage de nombreux grévistes blessés."
 BRZ_vargas.8.f: "Par sa grossièreté, l’armée de manifestants en chemise verte était semblable à ses homologues européens. Ils étaient aussi habitués des slogans injurieux lancés dans les rues que des saluts militants. Aujourd’hui, c’est un groupe d’ouvriers grévistes qui était la cible de leur colère. Les Intégralistes sont convaincus que les grévistes sont le plus grand ennemi du gouvernement. Bien qu’aucune promesse d’allégeance ne leur ait jamais été adressée."
 BRZ_vargas.8.a: "Ils vont là où nos policiers n’osent pas s’aventurer."
 BRZ_vargas.8.b: "Poursuivez-les pour cette violence insensée."
 bp1_misc.3.t: "L’oligarchie moderne"
 bp1_misc.3.d: "L’influence de la philosophie du positivisme sur la société [ROOT.GetCountry.GetAltAdjective('FS')|l] concerne jusqu’à l’attitude des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] à l’égard du pouvoir de l’État."
 bp1_misc.3.f: "Il avait déjà vu ce slogan, mais jamais sous cette forme. À la porte du bâtiment situé à l’entrée de la plantation, il se détachait en lettres d’or sur le marbre, encore étincelant depuis son installation.\n\n« L’amour comme principe, l’ordre comme fondement et le progrès comme objectif. »"
 bp1_misc.3.a: "Le Brésil évolue avec son temps."
