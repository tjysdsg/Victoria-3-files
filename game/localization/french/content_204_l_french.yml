 gran_colombia.1.t: "Grande Colombie"
 gran_colombia.1.d: "Au vu des développements récents, certaines personnalités du gouvernement de [ROOT.GetCountry.GetRuler.GetLastName] se sont intéressées à l’unification des États bolivariens du Nord et à la restauration de l’ancien État de la Grande Colombie."
 gran_colombia.1.f: "Les braises du rêve de Simón Bolívar ont été ravivées dans les mémoires. Un sentiment nationaliste a fait surface chez les habitants les plus âgés [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Ceux qui ont l’ouïe assez fine se tournent maintenant vers leurs voisins. Peut-être n’est-il pas si absurde que cela de considérer son voisin comme un frère.\n\nPeut-être le moment est-il venu d’agir pour cette nouvelle nation. Il ne reste plus qu’à détruire ceux qui s’y opposent."
 gran_colombia.1.a: "Nous retrouverons notre force autrefois perdue."
 gran_colombia.1.b: "Nous respectons la souveraineté de nos voisins."
 gran_colombia_b_tt: "L’[concept_journal_entry|l] #bold Grande Colombie#! sera écartée"
 gran_colombia.2.t: "Reforger le rêve"
 gran_colombia.2.d: "Grâce à des efforts majeurs, l’État [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a été réinstauré. Avec son avènement, les anciens États indépendants des Andes du Nord sont devenus une nation indivisible."
 gran_colombia.2.f: "Après des jours d’agitation et au prix du sang de milliers de personnes, un nouvel acteur émerge sur la scène mondiale. Une nation, un objectif, des frères et sœurs enfin délivrés du joug de la couronne espagnole. Un jour nouveau s’est levé sur l’Amérique du Sud. Que la Grande Colombie se dresse fièrement à la vue des hommes et de Dieu lui-même."
 gran_colombia.2.a: "Ce jour restera dans l’histoire !"
 gran_colombia.2.b: "Nous n’avons pas oublié nos amis des Caraïbes."
 radicalise_haitian_caribenos_tt: "Un flux d’agitation nationaliste [SCOPE.sCulture('caribeno_scope').GetName|l] traversera #bold Haïti#!"
 je_andean_federation: "L’ambition de Bolívar"
 je_andean_federation_reason: "Simón Bolívar avait pour plus grande ambition de réaliser son projet de Fédération des Andes, une grande confédération englobant l’intégralité de l’Amérique latine. Malgré son échec initial au Congrès de Panama, le vent a fini par tourner et la menace de l’invasion européenne et américaine a créé un environnement propice à une éventuelle renaissance du concept."
 has_rejected_andean_federation_tt: "Nous avons rejeté la création de la #bold Fédération#!"
 formed_andean_federation_tt: "A formé la #variable Fédération des Andes#!"
 andean_major_formation_available_tt: "La [concept_nation_formation|l] de la #variable Fédération des Andes#! sera disponible"
 andean_federation_reqs_tt: "A formé la #variable Confédération péruvio-bolivienne#!, le #variable Rio de la Plata#! ou la #variable Grande Colombie#!, ou possède plus de #variable 10#! [Concept('concept_incorporated_state','$concept_incorporated_states$')] en #bold Amérique du Sud#!"
