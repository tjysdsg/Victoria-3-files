 notification_andean_federation_seeking_warning_desc: "[SCOPE.sCountry('andes_seeker_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('andes_seeker_scope').GetName] a fait part de son intention de créer une #variable Fédération des Andes#! englobant toute la région des Andes"
