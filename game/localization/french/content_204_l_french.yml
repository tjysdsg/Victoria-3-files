 je_war_of_the_confederation_reason: "Avec sa population d’origine européenne, ses ressources inexploitées et sa position stratégique, une #bold Confédération péruvio-bolivienne#! renforcée présente une menace existentielle pour les intérêts nationaux [SCOPE.sCountry('home_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('home_country_scope').GetName]. Afin de préserver l’équilibre des pouvoirs, la #bold Confédération#! doit être soit cordiale envers notre État, soit démantelée par la force.\n\nLes ambitions de la #bold Confédération péruvio-bolivienne#! peuvent être freinées en la forçant à libérer ses [Concept('concept_subject', '$concept_subjects$')|l] avant que la barre de progression n’atteigne #variable 100 %#!."
