 positivism_pulse.2.t: "Science militaire"
 positivism_pulse.2.d: "La nature pratique et scientifique du positivisme a entraîné une popularité croissante de la pensée positiviste parmi les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Nombre de professeurs et d’officiers des académies militaires [ROOT.GetCountry.GetAltAdjective('FP')|l] ont commencé à adopter cette philosophie."
 positivism_pulse.2.f: "Grâce à l’observation rationnelle et à sa perspective personnelle, un dirigeant peut réduire les moteurs de la guerre à un calcul très précis. Il peut ainsi évaluer les artilleries les plus adaptées pour envoyer la bonne quantité de munitions sur une cible, en tenant compte des variables, pour en maximiser l’effet tout en minimisant les pertes. Les hommes se retrouvent équipés et armés au plus près de leurs besoins, et dotés d’une motivation suffisante pour prendre d’assaut un fort.\n\nDans un avenir lointain, les guerres seront peut-être plus sanglantes, mais au moins, elles seront aussi plus efficientes."
 positivism_pulse.2.a: "Une base pour une nouvelle doctrine militaire."
 positivism_pulse.2.b: "L’académie devrait s’inspirer davantage de cette tendance."
 positivism_pulse.2.c: "Ce sentiment pourrait renforcer [SCOPE.sCharacter('armed_forces_leader').GetFullName] et ses propositions de réforme."
 military_academy_positivist_tt: "Les positivistes acquerront de l’influence au sein des académies des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]"
 positivism_pulse.3.t: "La nouvelle génération"
 positivism_pulse.3.d: "La prévalence des enseignements positivistes dans les académies militaires [ROOT.GetCountry.GetAltAdjective('FP')|l] a conduit à ce qu’une génération d’élèves officiers des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] soit éduquée selon ces principes."
 positivism_pulse.3.f: "« Capitaine, j’espère que vous pourrez m’expliquer certaines choses. Au lieu de s’exercer, vos hommes lisent des ouvrages sur le républicanisme. Quand ils devraient s’entraîner pour les défilés, ils ne font que ressasser des théories. Lorsqu’on leur donne congé pour le culte, ils peignent. Pourquoi, au nom de Dieu, transformez-vous mes soldats en débutantes se préparant à leur premier bal ? »\n\n« Pour qu’ils deviennent plus flexibles sur le terrain, monsieur. Je veux que les hommes que je dirige soient capables de survivre sans moi. Si je meurs, ils doivent être en mesure de réfléchir par eux-mêmes. »"
 positivism_pulse.3.a: "Ils feraient mieux de s’en tenir aux affaires militaires."
 positivism_pulse.3.b: "Ça ne peut qu’améliorer les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]."
 armed_forces_positivists_tt: "À l’avenir, les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] seront plus susceptibles de choisir des chefs positivistes"
 armed_forces_positivists_large_tt: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] seront beaucoup plus susceptibles de choisir des chefs positivistes lorsqu’un [concept_political_movement|l] fait pression."
 positivism_pulse.4.t: "La théorie et la pratique"
 positivism_pulse.4.d: "Plusieurs éminents partisans de la réforme positiviste se sont retrouvés au cœur d’un conflit avec l’Église positiviste au sujet de leurs activités politiques. Selon la position orthodoxe de l’église, ses membres ne devraient pas mener d’activités politiques en dehors de ses murs."
 positivism_pulse.4.f: "Deux piles de lettres se dressaient sur le bureau du directeur : l’une regroupant le courrier en provenance des prêtres de l’Église positiviste, et la seconde composée des messages de pratiquants œuvrant à tous les niveaux du gouvernement. Chaque lettre pouvait se classer dans l’une des catégories suivantes : dénonciation d’un rival, soutien d’un allié, demande d’appui ou avertissement à rester en dehors d’un subterfuge quelconque.\n\nIl tendit la main vers la carafe de rhum. La politique semble indissociable de l’Église, quelle qu’elle soit."
 positivism_pulse.4.a: "L’Église n’est pas le seul arbitre de la cause."
 positivism_pulse.4.b: "Ces pratiques constituent une violation des principes positivistes."
 positivism_pulse.5.t: "Temples de l’humanité"
 positivism_pulse.5.d: "L’Église positiviste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] a demandé l’autorisation de construire une église supplémentaire en [SCOPE.sState('temple_of_humanity_state').GetName]. Ce temple de l’humanité jouerait un rôle central dans l’accueil des activités positivistes."
 positivism_pulse.5.f: "« Il y a déjà un temple à [SCOPE.sState('capital_scope').GetCityHubName] et ils veulent en ajouter un autre à [SCOPE.sState('temple_of_humanity_state').GetCityHubName] ? Si nous acceptons, nous subirons les foudres de l’inquisition. »\n\n« Il n’y a pas de quoi s’inquiéter. De toute façon, ils ressemblent fort à des catholiques. En cas d’inquisition, ils ne feront rien de plus que baptiser les prêtres. Voilà qui nous donnerait une bonne raison d’aller à la messe dominicale. »\n\n« Vous n’allez pas à la messe dominicale ? Et qu’en pense votre mère ? »"
 positivism_pulse.5.a: "Il n’y a pas de mal à cela."
 positivism_pulse.5.b: "Hors de question qu’ils sèment le chaos en [SCOPE.sState('temple_of_humanity_state').GetName]."
