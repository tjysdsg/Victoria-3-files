 positivism.2.t: "L’Église positiviste"
 positivism.2.d: "Élève en philosophie positiviste, [SCOPE.sCharacter('positivist_agitator').GetFullName] a fondé l’Église positiviste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] en [SCOPE.sState('positivist_church_state').GetName]. Les événements organisés par l’église offrent un point de rendez-vous aux intellectuels positivistes."
 positivism.2.f: "Des pamphlets s’envolent jusque dans les rues d’une nouvelle église. Le recto promet la fin de l’anarchie morale, et le verso annonce l’avènement d’une nouvelle ère d’émancipation grâce à la connaissance. Comme un seul homme, savants de comptoir, véritables érudits, employés de bureau et banquiers ont trouvé un idéal tourné vers l’avenir. Un idéal avec l’ordre comme fondement, le progrès comme objectif et l’amour comme vérité absolue."
 positivism.2.a: "Une institution intrigante."
 positivism.2.b: "Encore un culte éphémère qui part en tous sens."
 positivism.3.t: "L’ère positive"
 positivism.3.d: "Les positivistes ont œuvré pour ancrer profondément leurs principes au sein des cercles professionnels [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. C’est à présent une certitude : les principes du positivisme guideront les institutions professionnelles [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] durant de nombreuses années."
 positivism.3.f: "« C’est une grande journée. Une journée historique ! Notre collectif s’est uni en vue d’accomplir un objectif unique. Aujourd’hui, dans ce temple, sont réunis aussi bien les ouvriers, libraires, commerçants, fileuses, charpentiers que les employés de bureau. Quelle belle journée pour vous voir tous agir main dans la main pour améliorer la vie de votre prochain. Alors changeons l’ordre des événements du jour et commençons par nous offrir mutuellement le signe de paix. »"
 positivism.3.a: "Nous approchons de la prochaine étape de notre évolution."
 positivism.3.b: "Il y aurait davantage à faire pour nous guider vers l’avenir."
 positivist_leaders_spawn_tt: "À l’avenir, les figures positivistes seront beaucoup plus susceptibles d’émerger [SCOPE.sCountry('home_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('home_country_scope').GetName]"
 positivism.4.t: "Un culte singulier"
 positivism.4.d: "Après une brève période de notoriété, la tendance positiviste [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a commencé à décliner, tandis que les réformateurs de classe moyenne cherchent à se tourner vers d’autres cadres pour analyser leurs problèmes. Sa popularité étant en baisse, l’Église positiviste ne sera bientôt plus considérée que comme un simple culte éphémère."
 positivism.4.f: "À vendre : temple de l’humanité, désacralisé.\n\nEmplacement idéal au cœur de [SCOPE.sState('capital_scope').GetCityHubName]. Architecture solide et grands volumes. Possibilité d’accueillir des centaines de personnes de tous horizons. Parfait pour créer une école.\n\nNous contacter pour toute demande."
 positivism.4.a: "Un autre grand projet qui a sombré dans l’oubli."
 positivism.4.b: "Ils poursuivront éternellement leurs rêves impossibles."
 remove_positivism_vars_tt: "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] n’ont plus de probabilité accrue de choisir des personnages positivistes"
 positivism_pulse.1.t: "Positivistes pratiquants"
 positivism_pulse.1.d: "La philosophie du positivisme s’est étendue au-delà des frontières de l’Église positiviste, puisqu’un grand nombre d’[GetPopType('engineers').GetName|l], [GetPopType('academics').GetName|l], et [GetPopType('officers').GetName|l] ont adopté ses principes scientifiques pour satisfaire leurs ambitions réformistes."
 positivism_pulse.1.f: "Sous l’autorité du nouveau juge, l’une des premières choses à disparaître fut les lois naturelles. Un coup de marteau, et c’en était fini : que tout homme cherche à se faire dédommager pour des biens endommagés n’avait plus rien d’évident. S’il n’y avait pas de commandement explicite formulé par le gouvernement, cela ne constituait pas une loi à suivre. Tant que l’on ne disposait pas d’ordres officiels, le reste n’était que simples suggestions ouvertes à l’interprétation."
 positivism_pulse.1.a: "Un grand avantage pour la cause réformiste."
 positivism_pulse.1.b: "Il existe sans doute des tribunes plus raisonnables sur la politique."
 positivist_leaders_spawn_increase_tt: "Pendant les 10 prochaines années, les personnages positivistes seront plus susceptibles d’émerger [SCOPE.sCountry('home_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('home_country_scope').GetName]"
