 je_the_krakow_uprising: "Le soulèvement de Cracovie"
 je_the_krakow_uprising_reason: "La [concept_revolution|l] qui ébranle la ville libre de [SCOPE.sCountry('krakow_scope').GetName] menace de déclencher une nouvelle vague de nationalisme polonais en Galicie. Les tensions doivent être apaisées et la ville annexée totalement [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "Cracovie a récemment connu une [concept_revolution|l]"
 krakow.1.t: "Le manifeste pour la nation polonaise"
 krakow.1.d: "À l’heure de la révolution dans la ville libre de [SCOPE.sCountry('krakow_scope').GetName], des nationalistes radicaux polonais ont publié un manifeste appelant au suffrage universel, à l’abolition du servage et à la réunification de la Pologne."
 krakow.1.f: "Polonaises, Polonais !\n\nL’heure de la révolte a sonné dans toute la Pologne. Nos frères du Grand-duché de Posen, du royaume du Congrès, de Lituanie et de Ruthénie se sont déjà révoltés pour combattre l’ennemi.\n\nIl n’y a plus de différence entre nous, désormais. Nous sommes tous frères, fils de la même mère patrie, et d’un même père, Dieu au royaume des cieux ! Sollicitons Son aide et Il bénira nos armes et nous guidera jusqu’à la victoire !"
 krakow.1.a: "Nous devons immédiatement reprendre le contrôle de Cracovie."
 krakow.1.b: "Nous sommes tenus de respecter les dispositions du congrès de Vienne."
 krakow.2.t: "Le grand-duché de Cracovie"
 krakow.2.d: "La révolution de Cracovie réprimée, l’ancienne ville libre a été intégrée au royaume de Galice et de Lodomérie sous le nom de Grand-Duché de Cracovie. Cet acte a suscité la controverse en Europe pour avoir violé les dispositions du congrès de Vienne."
 krakow.2.f: "« Tout plan élaboré avec modération est voué à l’échec lorsque les circonstances deviennent exceptionnelles. »" #- Klemens von Metternich
 krakow.2.a: "Tâchez d’atténuer les conséquences diplomatiques."
 krakow.2.b: "Continuez à réprimer leur idéologie radicale."
 je_the_krakow_uprising_annex_button: "Occuper Cracovie"
 je_the_krakow_uprising_annex_button_desc: "Nous occuperons la ville libre de Cracovie afin qu’elle fasse partie intégrante de notre État"
 modifier_repressing_polish_nationalism: "Répression du nationalisme polonais"
 modifier_mitigating_diplomatic_consequences: "Atténuation de la violation du traité"
 je_the_red_scare: "La Peur rouge"
 je_the_red_scare_reason: "L’émergence d’un puissant régime communiste dans un pays étranger a fait craindre à certains groupes de population que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ne soi[COUNTRY.GetAltNameNoFormatting('TEnt')] le prochain pays à tomber entre les griffes du communisme.\n\nLes courants politiques nationaux ayant un programme de gauche sont dans le collimateur des forces anticommunistes, qui les accusent d’être les messagers d’une révolution sanglante et les agents de puissances étrangères."
 red_scare_unlock_tt: "Un [concept_country|l] avec un [concept_rank|l] supérieur à celui de #variable Puissance mineure#! et pour lequel nous avons un [concept_interest|l] a promulgué la [concept_law|l] sur la [GetLawType('law_council_republic').GetName]"
 red_scare.1.t: "La Peur rouge"
 red_scare.1.d: "La montée du régime communiste [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetName] a suscité un sentiment de terreur et de méfiance dans toute la société [ROOT.GetCountry.GetAltAdjective('FS')|l]. Beaucoup craignent que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] ne soi[COUNTRY.GetAltNameNoFormatting('TEnt')] le prochain pays à tomber entre les griffes du communisme."
 red_scare.1.f: "Les journaux du kiosque affichaient tous un titre plus alarmiste les uns que les autres. Des gamins les vendaient à la criée, rivalisant de messages d’atrocité et de terreur dans les rues.\n\n« Des assassins et des fous revendiquent le pouvoir [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] ! » cria l’un d’entre eux. « La \"Bible rouge\" retrouvée avec le programme des révolutionnaires mondiaux ! », renchérit un autre. Des mots provocateurs qui résonnaient dans les oreilles des quelques dizaines de milliers de personnes qui rejoignaient leur lieu de travail."
 red_scare.1.a: "Ça pourrait arriver ici !"
 red_scare.1.b: "Il n’y a aucune raison de céder à la panique."
 red_scare.2.t: "La nationalisation des femmes"
 red_scare.2.d: "À la suite des auditions gouvernementales sur les activités du régime communiste [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetName], les journaux [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ont rapporté des récits sensationnels sur la nationalisation de toutes les femmes adultes [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('Du')][SCOPE.sCountry('red_scare_target_nation').GetName] en tant que propriété commune."
 red_scare.2.f: "« Je l’ai vu de mes propres yeux avant de m’enfuir. Les autorités rouges ont ordonné des orgies collectives, au cours desquelles les femmes vertueuses ne sont pas respectées. Toutes les femmes sont forcées d’y participer ; le ministère de l’Amour libre enregistre chacune d’elles sous la menace d’une baïonnette. »\n\n« Et vous affirmez que, je cite, \"une fille ayant atteint sa dix-huitième année devient alors propriété de l’État\" ? »\n\n« Oui, c’est bien ça. Leurs noms apparaissent alors sur un panneau d’affichage en ville, et tous les hommes éligibles sont autorisés à les épouser comme ils l’entendent, et autant qu’ils le souhaitent... »"
 red_scare.2.a: "Les communistes viennent s’emparer de nos femmes !"
 red_scare.2.b: "Ce témoignage semble pour le moins suspect."
 red_scare.3.t: "Criminalité communiste"
 red_scare.3.d: "Des rumeurs concernant les atrocités des communistes [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetName] alimentent la presse [ROOT.GetCountry.GetAltAdjective('FS')|l], dont les journaux ne parlent que de crimes contre l’humanité et de cadavres empilés."
 red_scare.3.f: "« Vous avez entendu parler de l’attentat à la bombe de l’autre jour ? Cette fois, c’était un avocat. Un des conseillers majeurs du gouvernement. »\n\n« Encore un ? Dieu du ciel, mais c’est déjà le troisième ce mois-ci. Je pensais que les gens étaient en sécurité dans ce pays. »\n\n« En sécurité ? Bah, pas avec ces ordures de communistes. Ils nous tueront tous si nous refusons de nous prosterner devant eux. »"
 red_scare.3.a: "Qui aurait pu imaginer une telle barbarie ?"
 red_scare.3.b: "Ils auraient mieux fait de publier autre chose, pour une fois."
 red_scare.4.t: "Révolution rouge, presse jaune"
 red_scare.4.d: "La presse favorable aux intérêts du groupe [SCOPE.gsInterestGroup('anticommunist_press_ig').GetName] a publié un certain nombre d’articles sur les désirs révolutionnaires des communistes [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], dépeignant crûment un quotidien fait de grèves et de terrorisme planifié."
 red_scare.4.f: "#bold La peste rouge sévit#! \n\nDes correspondants du monde entier ont rapporté les signes avant-coureurs d’une pensée des plus écœurantes : que l’homme n’ait plus droit au fruit de son labeur. Que de nombreux citoyens [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('MP')|l] qui travaillent dur n’aient plus droit à leurs propriétés. Et que leur vie privée ne soit rien de plus qu’un désir furtif.\n\nCette pensée est le communisme, et il arrive à grands pas [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 red_scare.4.a: "Nous devons garder le contrôle de la situation !"
 red_scare.4.b: "Nous ne pouvons pas céder à la panique."
 red_scare.5.t: "Des heures dangereuses"
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], une personnalité éminente du groupe [SCOPE.gsInterestGroup('anticommunist_ig').GetName], a dénoncé l’infiltration communiste au sein de la presse [ROOT.GetCountry.GetAltAdjective('FS')|l] et même du gouvernement."
 red_scare.5.f: "« Que nous proposez-vous de faire ? Nous sommes en train de perdre le peuple. Je n’ai pas besoin de vous faire part de leur opinion. »\n\n« Non... non, en effet. Mon royaume pour une distraction loin des maux de notre gouvernement. Et de préférence plus sanguinaire que la nôtre. »\n\n« Mais oui, c’est ça ! Comment s’appelait cette affreuse idéologie, déjà ? Quoi qu’il en soit, convoquez la presse immédiatement ! »"
 red_scare.5.a: "Appelez les accusés devant une commission d’enquête."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U] devra fournir la preuve de ces allégations."
 red_scare.6.t: "Mécontentement nativiste"
 red_scare.6.d: "Les nativistes au sein du groupe [SCOPE.gsInterestGroup('nativist_ig').GetName] ont publié des déclarations pour affirmer que le peuple [SCOPE.sCulture('council_republic_culture').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] était composé d’infiltrés communistes. Cette rhétorique a déjà conduit à des crimes perpétrés contre le peuple [SCOPE.sCulture('council_republic_culture').GetName|l]."
 red_scare.6.f: "Ils étaient innocents et tous les six furent acquittés. Ou, du moins, la moitié d’entre eux furent acquittés avant que l’on ne réclame l’annulation du procès. Aujourd’hui, une erreur judiciaire commise par des justiciers autoproclamés les tuerait ici. S’ils n’étaient pas assassinés dans leur cellule, ils étaient traînés par la peau du cou et pendus avant d’être fusillés. Exécutés pour le simple crime d’être nés [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting|l]. Et le pays en serait reconnaissant envers la foule."
 red_scare.6.a: "Que peut-on y faire ?"
 red_scare.6.b: "Mettez un terme à ce comportement avant que cela ne dégénère."
 red_scare.7.t: "La chasse aux rouges"
 red_scare.7.d: "Profitant de la vague de la Peur rouge, un nouveau mouvement politique profondément réactionnaire s’est formé [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] sous la houlette de l’anticommuniste [SCOPE.sCharacter('fascist_agitator').GetFullName], appelant à une opposition implacable face aux déprédations des communistes, tant à l’intérieur qu’à l’extérieur du pays."
 red_scare.7.f: "Le bruit des tambours était devenu caractéristique des week-ends. Dans la rue, les railleries et les démonstrations de force étaient devenues monnaie courante. À l’origine de ce mouvement, l’étoile montante d’une faction politique trop petite pour attirer l’attention... mais suffisamment grande pour attirer l’attention des médias amateurs de scandales."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName] est un[SCOPE.sCharacter('fascist_agitator').GetCustom('FR_E')] vrai[SCOPE.sCharacter('fascist_agitator').GetCustom('FR_E')] patriote [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] !"
 red_scare.7.b: "Cette rhétorique semble tout aussi extrémiste."
 anticommunists_more_fascist_tt: "Le groupe [SCOPE.gsInterestGroup('anticommunist_ig').GetName] sera légèrement plus susceptible de sélectionner des personnages #variable fascistes#!"
 red_scare.8.t: "Marche contre la paix"
 red_scare.8.d: "Des manifestants inspirés par la rhétorique agressive utilisée par [SCOPE.sCharacter('anticommunist_leader').GetFullName] ont organisé une marche à [SCOPE.sState('capital_scope').GetCityHubName], afin d’appeler à une intervention militaire contre le régime communiste [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.8.f: "Ce qui avait commencé avec une dizaine d’hommes en colère dans les rues s’était peu à peu transformé en un cortège de milliers de personnes. Ce qui avait commencé comme une manifestation pacifique s’était peu à peu transformé en une véritable furia, chacun en appelant au lynchage. Ce qui avait commencé comme une démonstration de peur s’était peu à peu transformé en un appel à l’action.\n\nLeurs revendications étaient simples : éliminer la menace [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('FS')|l] à tout prix."
 red_scare.8.a: "Nous devons sauver les [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('MP')] d’eux-mêmes."
 red_scare.8.b: "Il faut employer l’énergie du peuple à quelque chose de plus constructif."
 red_scare.9.t: "Face à la révolution"
 red_scare.9.d: "Suite aux rumeurs autour d’un prétendu soulèvement communiste planifié en [SCOPE.sState('communist_uprising_state').GetName], des policiers ont semé une peur panique dans la région. Les habitants les plus sceptiques dénoncent ces perturbations comme du terrorisme en soi."
 red_scare.9.f: "« Je ne suis pas certain de comprendre, commissaire. Vous voulez que nous allions dans ce quartier en pleine nuit, pendant que tout le monde dort, pour faire une descente dans cet entrepôt que vous #italic soupçonnez#! être #italic soi-disant#! un repaire de communistes ? » \n\n« C’est exactement ça, sergent. Puis-je compter sur vous pour cette mission, ou dois-je mandater quelques hommes pour vous accompagner ?"
 red_scare.9.a: "Si cela ne se concrétise pas, alors nous aurons fait notre travail."
 red_scare.9.b: "Il n’y a aucune raison de croire que tout cela est avéré."
 red_scare.10.t: "L’émigration blanche"
 red_scare.10.d: "Un flux de riches émigrés [SCOPE.sCulture('council_republic_culture').GetName|l], désireux de fuir le régime communiste [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('En')][SCOPE.sCountry('red_scare_target_nation').GetName], ont trouvé refuge [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], rapportant des récits de terreur révolutionnaire et de débordements du prolétariat."
 red_scare.10.f: "« Le pire, c’était cette nouvelle police secrète, semblable aux précédentes. Les personnes indésirables étaient arrêtées lors de rafles, généralement organisées la nuit mais parfois aussi en plein jour. Et si nous voyions des camions remplis d’alcool se rendre à leurs bureaux... Eh bien, nous ne revoyions plus jamais nos voisins. Nous devions partir. »\n\n« Quel courage. Nous prendrons bien soin de vous ici. Nous ferions tout pour les honnêtes citoyens [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('Du')][SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]. »"
 red_scare.10.a: "Donnez-leur une tribune pour qu’ils racontent leurs histoires."
 red_scare.10.b: "Une tragique procession."
 red_scare.11.t: "Dilemmes progressistes"
 red_scare.11.d: "Les politiques des communistes [SCOPE.sCountry('red_scare_target_nation').GetAltAdjective('MP')|l] ont accentué la pression sur les dirigeants progressistes du groupe [SCOPE.gsInterestGroup('progressive_ig').GetName], afin qu’ils dénoncent explicitement le gouvernement [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('Du')][SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.11.f: "Au moins une demi-douzaine d’hommes, tous bâtis comme des armoires à glace, se dressèrent au-dessus de lui. Au début, ce n’était qu’une simple visite de courtoisie à l’abreuvoir. Un garçon fraîchement sorti des champs le reconnut au détour d’une pinte. Puis, la serveuse se souvint de son discours élogieux à propos du gouvernement [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('MS')|l]. À présent, ils étaient six hommes forts à la tête d’une foule considérable.\n\n« Eh bien... Le truc avec [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('Le')][SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting], c’est que... »"
 red_scare.11.a: "Pour la cause [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName], pas la cause [SCOPE.sCountry('red_scare_target_nation').GetAltAdjective('FS')|l] !"
 red_scare.11.b: "Cette voie ne mène à rien d’autre qu’à de nouvelles concessions forcées."
 red_scare.11.c: "La cause socialiste [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] est sans espoir."
 red_scare.12.t: "Le procès des anarchistes"
 red_scare.12.d: "Suite à un vol à main armée particulièrement sanglant perpétré en [SCOPE.sState('red_scare_victim_state').GetName], deux hommes [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l], connus pour leur passé d’anarchistes, ont été arrêtés et condamnés. Toutefois, la preuve de leur culpabilité est discutable, c’est pourquoi le juge a été accusé de préjudices raciaux et idéologiques."
 red_scare.12.f: "Des douilles vides retrouvées sur les lieux du braquage, voilà ce que les forces de l’ordre ont relié aux coupables. La découverte de publications anarchistes a été la cerise sur le gâteau. Les coupables auraient pu être n’importe qui, mais ces hommes [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting|l] avaient le profil parfait. Il ne faudrait pas longtemps pour qu’un jury les condamne."
 red_scare.12.a: "Les meurtriers méritent de subir le même sort que leurs victimes."
 red_scare.12.b: "Une longue peine d’emprisonnement suffira."
 red_scare.13.t: "Face à la chaise"
 red_scare.13.d: "Tandis qu’approche l’exécution des deux anarchistes [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l] condamnés pour meurtre, des manifestations organisées par des sceptiques et des communautés [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l] ont éclaté dans les grandes villes aux quatre coins du pays."
 red_scare.13.f: "Des villes du monde entier se sont insurgées en faveur des deux condamnés pour meurtre. Même [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], des villes se sont opposées à ce jugement. Les unes de journaux et les lettres en provenance de tous les centres de protestations ont un mot en commun : violence. La violence pour répondre à la violence. Et si les exécutions sont bel et bien maintenues, il faudra encore s’attendre à davantage de violence."
 red_scare.13.a: "Les protestations ne changeront rien à ce qu’ils ont fait."
 red_scare.13.b: "Accordez-leur un sursis et un nouveau procès."
 red_scare.14.t: "L’arche [SCOPE.sCountry('red_scare_target_nation').GetAltAdjective('FS')|l]"
 red_scare.14.d: "Les communistes arrêtés commençant à affluer dans les prisons [ROOT.GetCountry.GetAltAdjective('FP')|l], des membres du gouvernement ont suggéré d’expulser les non-citoyens parmi eux vers [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('Le')][SCOPE.sCountry('red_scare_target_nation').GetName] à bord d’un cargo affrété."
 red_scare.14.f: "« À l’image de l’Arche que Noé a construite pour préserver l’espèce humaine, l’arche [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('FS')|l] servira à préserver [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]. »" #- NY Evening Journal
 red_scare.14.a: "Une proposition merveilleusement poétique."
 red_scare.14.b: "Ils purgeront leur peine sur notre sol."
 red_scare.15.t: "Représentants de gauche menacés"
 red_scare.15.d: "Des représentants locaux ont été menacés d’expulsion de l’assemblée de [SCOPE.sState('red_scare_victim_state').GetName] en raison de leurs liens avec le [SCOPE.sParty('red_scare_victim_party').GetName]. Leurs défenseurs ont dénoncé cette mesure comme étant contraire à la démocratie."
 red_scare.15.f: "« Les cinq hommes ici présents ont été élus sur la base d’un programme absolument contraire aux intérêts de cet organisme et de celui [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Ce sont des partisans de la tyrannie révolutionnaire, des agents étrangers, et des complices des nations ennemies. C’est la raison pour laquelle ils n’ont pas le droit d’occuper un poste de pouvoir. J’en appelle immédiatement à un vote afin de les suspendre de cette assemblée... »"
 red_scare.15.a: "Le [SCOPE.sParty('red_scare_victim_party').GetName] mérite ce qui lui arrive."
 red_scare.15.b: "C’est une erreur de les priver d’opportunités de discussions pacifiques."
 red_scare.20.t: "Une terreur plus subtile"
 red_scare.20.d: "Après des années de propagande et de méfiance sociale, la Peur rouge s’est atténuée jusqu’à devenir plus gérable. Si beaucoup se méfient encore des activités communistes, le pire semble derrière [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 red_scare.20.f: "« Nous avons dépassé le stade du développement politique où la chasse à l’hérésie était une pratique autorisée. »" #- Charles Evans Hughes
 red_scare.20.a: "Notre nation sera sûre."
 red_scare.20.b: "Nous devons nous repentir de nos propres débordements."
