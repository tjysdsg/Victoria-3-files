 positivism.1.t: "Vénérer l’humanité"
 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], philosophe des sciences à l’École Polytechnique de [SCOPE.sState('paris_scope').GetName], a publié un traité sur la réorganisation de la société en suivant les principes positivistes."
 positivism.1.f: "« Du point de vue de la morale, de la science ou de la poésie, le positivisme est tout aussi précieux, et il s’agit même du seul principe pouvant permettre à l’humanité de traverser en toute sécurité la plus grosse crise de toute son histoire. Désormais, il sera clair aux yeux de tous que la force de la manifestation, qui est unique à l’époque moderne et conserve encore la plupart de son caractère destructeur, s’élève et mûrit grâce au positivisme. »" #- Auguste Comte
