 culture_south_america.4.t: "Notre propre nation"
 culture_south_america.4.d: "L’héritage de l’indépendance de notre nation vis-à-vis de l’Espagne a contribué au développement d’une identité nationale. Des conflits ont éclaté entre la vision d’un pays unique et indépendant, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], et le rêve d’une Amérique latine indivisible."
 culture_south_america.4.f: "Les canons avaient fait feu pendant des siècles, d’abord sur ceux qui résistaient à la conquête, puis sur ceux qui cherchaient à enchaîner la nation à son ancien maître. Une paix informelle s’était installée après la fuite des armées espagnoles, mais les canons n’avaient jamais vraiment cessé. Ils restaient prêts, pointés en direction de l’intérieur ou de l’extérieur, attendant la fin de cette confusion temporaire et l’arrivée d’une cible unique à poursuivre."
 culture_south_america.4.a: "Notre patrie fait un nouveau pas vers la liberté."
 culture_south_america.4.b: "Nous ne sommes qu’une nation parmi tant d’autres."
