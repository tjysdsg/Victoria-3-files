 peru_bolivia_events.1.t: "Le pacte de [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d: "Malgré les machinations de nos rivaux, la Confédération péruvio-bolivienne perdure depuis une décennie. La possibilité d’une véritable unification de notre nation sous un seul gouvernement raisonné existe désormais."
 peru_bolivia_events.1.f: "D’ici, les montagnes ne sont rien de plus qu’un couteau transperçant au loin le crépuscule, sa lame crantée et pâle fendant les nuages.\n\n« En tant que successeurs de l’Empire inca, nous devons annexer ses anciens territoires, suivre le littoral et continuer, encore et encore. »"
 peru_bolivia_events.1.a: "Signez pour l’union !"
 peru_bolivia_events.2.t: "La capture de [SCOPE.sCharacter('salaverry_scope').GetFullName]"
 peru_bolivia_events.2.d: "Avec la capture du chef suprême autoproclamé du Pérou, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a finalement consolidé son pouvoir sur le Pérou et la Bolivie. La capture de [SCOPE.sCharacter('salaverry_scope').GetLastName] représente l’acte final de la guerre civile péruvienne."
 peru_bolivia_events.2.f: "Une fois devant [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], malgré l’entrave des menottes et la menace des baïonnettes chargées de chaque côté, [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] se tenait aussi droit[SCOPE.sCharacter('salaverry_scope').GetCustom('FR_E')] que possible. L’exécution ne faisait guère de doute.\n\nCependant, [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] y vit une opportunité. Avec la défaite de [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting], une nouvelle chance de former une confédération se présentait. La seule question était de savoir comment mener le Pérou sur le droit chemin le plus rapidement possible."
 peru_bolivia_events.2.a: "Le châtiment pour sa trahison doit être la mort."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetCustom('FR_IlElle')|U] ne pourra plus jamais mettre les pieds au Pérou."
 peru_bolivia_events.3.t: "La chute de la Confédération"
 peru_bolivia_events.3.d: "La perte de la majorité des États de la Confédération péruvio-bolivienne a entraîné l’effondrement du projet de nation. Avec la sécession officielle du dernier État de la Confédération, tout espoir de réaliser le grand projet du Protecteur suprême est désormais perdu."
 peru_bolivia_events.3.f: "Assailli de toutes parts, de l’intérieur comme de l’extérieur, le Protecteur suprême a finalement été mis en déroute. Le rêve était mort. Non seulement cela, mais en plus, ils l’avaient tué en traitant leurs frères avec la plus grande méchanceté. Il semblait que la Confédération péruvio-bolivienne ne verrait jamais le jour. Pourtant, au Pérou, certains continuaient de nourrir l’espoir que l’alliance puisse encore renaître."
 peru_bolivia_events.3.a: "Tout s’écroule."
 peru_bolivia_events.3.b: "Un chapitre de notre histoire s’achève avant d’avoir commencé."
 peru_bolivia_events.4.t: "La chute de Salaverry"
 peru_bolivia_events.4.d: "L’échec de la tentative de coup d’État de Felipe Salaverry a entraîné le renforcement complet de la domination bolivienne sur le Pérou. [SCOPE.sCharacter('santa_cruz_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] a déclaré la formation imminente d’une Confédération réunissant les deux nations."
 peru_bolivia_events.4.f: "« Alors, ça y est ? La création de la Confédération est garantie. »\n\n« Nous avons déjà un voisin vorace. Que Dieu nous vienne en aide si les deux nous tombent dessus. »\n\n« Nous allons donc nous attaquer à la Confédération en premier. Faites passer le message à nos amis, et dites-leur de préparer leurs baïonnettes. »"
 peru_bolivia_events.4.a: "Cette Confédération doit disparaître à jamais."
 peru_bolivia_events.4.b: "Le potentiel de partenariat fructueux existe toujours."
 peru_bolivia_events.4.c: "Nous n’avons aucun intérêt dans cette affaire."
 ignore_peru_bol_tt: "Nous choisirons de ne pas nous opposer à la formation de la #bold Confédération péruvienne-bolivienne#!"
 peru_bolivia_events.5.t: "Dispersés au gré des vents"
 peru_bolivia_events.5.d: "Avec la dissolution de la Confédération Pérou-Bolivie, un potentiel rival face aux intérêts [ROOT.GetCountry.GetAltAdjective('MP')|l] dans les Andes a été vaincu. Une fois de plus, l’équilibre des pouvoirs en Amérique du Sud a été rétabli."
 peru_bolivia_events.5.f: "#Bold Santa Cruz capitule : la Confédération s’effondre !#!\n\nLa Confédération située le long de notre frontière septentrionale, dont la naissance a été si difficile que Dieu lui-même a ordonné sa capitulation, est enfin tombée. À [SCOPE.sState('capital_scope').GetCityHubName], un accueil enthousiaste attend les courageux qui l’ont vaincue."
 peru_bolivia_events.5.a: "Une chose terrible a été étouffée dans l’œuf."
 peru_bolivia_events.6.t: "Le règne de la paix"
 peru_bolivia_events.6.d: "Grâce à l’établissement de liens diplomatiques durables avec la Confédération péruvio-bolivienne en plein essor, la sécurité mutuelle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] et de la Confédération est désormais assurée."
 peru_bolivia_events.6.f: "« Et maintenant, nous faisons #italic la paix#! avec la Confédération ? Et notre commerce, alors ? Deux voisins florissants peuvent-ils cohabiter ? Devrons-nous supporter une menace plus solide que jamais à la frontière nord ? »\n\n« Quelqu’un a décrété que leur commerce ne nous menaçait pas, et que leurs armées étaient plus rassurantes que celles des Britanniques. Ah, voilà les premiers wagons de cacao. Peut-être qu’ils vous paraîtront moins menaçants une fois que vous vous serez rempli la panse de chocolat ? »"
 peru_bolivia_events.6.a: "L’accord tiendra-t-il ?"
 peru_bolivia_events.7.t: "Le triomphe de la Confédération"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('peru_bolivia_scope').GetName] a réussi à consolider son pouvoir, stabiliser sa politique et adopter une constitution. S’opposer à ce titan en plein essor paraîtra bientôt vain."
 peru_bolivia_events.7.f: "Les espions envoyèrent des lettres, toutes aussi furieuses, désespérées et horrifiées les unes que les autres, indiquant que toute turbulence au sein de la nouvelle Confédération appartenait désormais au passé. En l’absence de ressentiments persistants à attiser, d’incertitudes à soulever ou de divisions à exploiter entre ses assemblées législatives, le peuple de la Confédération péruvio-bolivienne ne pouvait plus considérer [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] que comme une seule chose : des envahisseurs jaloux."
 peru_bolivia_events.7.a: "Nous sommes contraints de faire face à un nouveau rival."
 peru_bolivia_events.8.t: "Pour un Pérou libre"
 peru_bolivia_events.8.d: "Notre État a obtenu son indépendance vis-à-vis de la Confédération. Grâce à notre nouvelle souveraineté, nous pouvons choisir de restaurer notre ancienne constitution et chercher à restaurer un Pérou unifié, ou de forger notre propre voie en tant que pays indépendant, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 peru_bolivia_events.8.f: "Certains disent qu’une révolution qui laisse une nation divisée doit être considérée comme incomplète. D’autres affirment que l’indépendance vaut tous les sacrifices. Alors que la moitié du Pérou nous échappe encore, cette question pèse fortement sur notre nation."
 peru_bolivia_events.8.a: "La nation du Pérou sera une et indivisible."
 peru_bolivia_events.8.b: "Notre nation sera unie sous notre constitution actuelle."
 peru_bolivia_events.8.c: "Une nation péruvienne n’aurait jamais dû exister."
 peru_bolivia_complete_tt: "Les effets de l’achèvement varieront si nous avons choisi de #bold démanteler#! ou de nous #bold lier d’amitié#! avec la #bold Confédération péruvio-bolivienne#!"
