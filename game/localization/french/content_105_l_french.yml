 # Military Technology JEs
 je_flamethrowers:0 "Tout feu, tout flamme"
 je_flamethrowers_reason:0 "Notre nouvelle invention, le lance-flammes moderne, doit encore être testée dans un conflit réel. Sa puissance ne doit pas être sous-estimée."
 flamethrowers_event.1.t:0 "Le dragon des tranchées"
 flamethrowers_event.1.d:0 "Bien qu’il s’agisse d’une arme de situation, le lance-flammes s’est avéré efficace lors de la guerre [SCOPE.sWar('flamethrowers_event_war').GetName] comme arme de soutien dans la guerre de tranchées."
 flamethrowers_event.1.f:0 "« Nous, les humains, devons exercer notre maîtrise du feu sur les êtres inférieurs, mais il n’existe pas de meilleur rappel de la part d’un animal apeuré qui vit encore dans le cœur d’un homme que de voir le feu remplir le fossé dans lequel il se cache. Rares sont ceux qui meurent à cause des flammes, nombreux sont ceux qui meurent en voulant y échapper. »"
 flamethrowers_event.1.a:0 "Voilà qui devrait terroriser nos ennemis."
 flamethrowers_event.1.b:0 "Il faut utiliser cette arme là où elle pourra efficacement débusquer des soldats."
