 camera_film_pm_events.1.t:0 "Capture de la lumière et de l’ombre"
 camera_film_pm_events.1.d:0 "L’intérêt pour les arts photographiques [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a donné naissance à plusieurs nouveaux mouvements artistiques qui ont expérimenté cette technologie."
 camera_film_pm_events.1.f:0 "« Il est peut-être trop dur de capturer la réalité telle que l’œil humain la perçoit, sans l’amour ou la compassion du cœur humain pour adoucir l’image. Toutefois, en transférant cette responsabilité de l’artiste vers le spectateur, nous espérons que les gens seront plus conscients du contenu de leur propre cœur. »"
 camera_film_pm_events.1.a:0 "Tous les journalistes du monde entier devraient être équipés de cette technologie !"
 camera_film_pm_events.1.b:0 "Utilisons cette technologie pour capturer toute la beauté [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c:0 "Efforçons-nous de donner vie à ces images."
 camera_film_pm_events.2.t:0 "Image animée"
 camera_film_pm_events.2.d:0 "L’acquisition de matériel d’enregistrement de films et la construction de salles de cinéma partout [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ont permis à l’industrie cinématographique de prendre racine."
 camera_film_pm_events.2.f:0 "Alors qu’elle était encore petite, elle avait eu le droit d’emprunter un phénakistiscope et elle avait été littéralement fascinée par le disque qui tournait et par ce couple qui semblait danser à l’infini. Des années plus tard, elle pensait que ce n’était que le fruit de son imagination d’enfant. \n\nToutefois, alors qu’elle regardait la projection du train entrant en gare, elle se sentit à nouveau transportée jusqu’à ce moment. La magie était bien réelle."
 camera_film_pm_events.2.a:0 "Le film est l’outil parfait pour capturer la dure réalité de notre époque."
 camera_film_pm_events.2.b:0 "Le cinéma sera la nouvelle limite à la narration !"
 camera_film_pm_events.2.c:0 "À quelles fins politiques pourrions-nous utiliser un moyen aussi évocateur ?"
 je_camera:0 "Instauration des arts photographiques"
 je_camera_reason:0 "Initialement considéré comme une nouveauté technologique, l’appareil photographique est en train de devenir un outil pour les artistes voulant représenter le monde qui les entoure. Nous devons faire partie des précurseurs de cette nouvelle forme d’art."
 je_film:0 "Instauration des arts cinématographiques"
 je_film_reason:0 "La technologie d’enregistrement et de projection d’images animées représente une opportunité fascinante, à la fois pour de nouvelles ambitions artistiques et de la communication de masse. À nous de nous en saisir pour poser les bases de cette nouvelle industrie à travers le pays."
