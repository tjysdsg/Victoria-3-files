 je_pumpjacks:0 "Développement de l’industrie pétrolière"
 je_pumpjacks_reason:0 "Nous commençons seulement à découvrir les différentes utilisations du pétrole, mais nous avons déjà mis la main sur de nombreuses réserves. Servons-nous sans attendre."
 je_electrical_generation:0 "Développement des centrales électriques"
 je_electrical_generation_reason:0 "Certains affirment qu’à l’avenir, l’électricité pourrait servir à tout alimenter. Que ces rêves se réalisent ou non, elle est déjà largement utilisée dans les industries. Là où il y a de la demande, nous devons fournir de l’offre."
 production_tech_events.401.t:0 "L’industrie pétrolière en plein essor"
 production_tech_events.401.d:0 "Le développement récent des [SCOPE.sBuilding('oil_rig_building').GetName|l] en [SCOPE.sState('oil_rig_state').GetName] a renforcé la confiance dans l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en tant que producteur pétrolier."
 production_tech_events.401.f:0 "« Si nos ancêtres avaient vu des machines alimentées par un liquide noir, inflammable et provenant directement de la terre, ils auraient certainement comparé nos merveilles technologiques à des œuvres du diable. Heureusement que cette époque est révolue ! »"
 production_tech_events.401.a:0 "Exploitons ces puits jusqu’à la dernière goutte !"
 production_tech_events.401.b:0 "Nous trouverons d’autres utilisations au pétrole !"
 production_tech_events.402.t:0 "Une source d’alimentation stable"
 production_tech_events.402.d:0 "Le développement récent des [SCOPE.sBuilding('power_plant_building').GetName|l] en [SCOPE.sState('power_plant_state').GetName] laisse penser à un avenir où tout serait électrifié [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 production_tech_events.402.f:0 "« Quand on en vient à piéger la force des rivières et des chutes d’eau pour la transformer en énergie électrique, c’est le signe que nous approchons le niveau ultime de maîtrise de la nature. Sommes-nous prêts ? Moralement, intellectuellement, spirituellement ? Qu’importe. C’est imminent. »"
 production_tech_events.402.a:0 "Une source d’énergie illimitée !"
 production_tech_events.402.b:0 "Toutes les technologies doivent servir à produire de meilleurs trains."
 production_tech_events.402.c:0 "Il doit y avoir d’autres moyens de produire de l’électricité."
 production_tech_events.402.e:0 "Maintenant que la lumière est allumée en permanence, pourquoi le travail devrait-il cesser ?"
