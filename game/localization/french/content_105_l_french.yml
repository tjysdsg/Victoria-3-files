  # Springtime of the Peoples
 peoples_springtime.1.t:0 "L’étincelle de la révolution"
 peoples_springtime.1.d:0 "La révolution imminente [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] entraîne la montée du radicalisme sur tout le continent."
 peoples_springtime.1.f:0 "« Je comprends qu’il puisse y avoir une certaine inquiétude liée au fait que les armes utilisées dans la révolution [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] puissent atterrir dans des pays voisins et entre de mauvaises mains. Ce n’est pas la poudre à canon qui m’inquiète, mais plutôt ce qui pourrait la faire exploser. Tous les hommes ne sont pas intéressés par le pouvoir, mais s’ils estiment avoir été lésés, ils pourraient vouloir récupérer leur part du gâteau. Qu’y a-t-il de plus dangereux que l’idée que le pouvoir appartient au peuple ? »"
 peoples_springtime.1.a:0 "Qui mènera [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] vers l’avenir ?"
 peoples_springtime.1.b:0 "Nous ne laisserons pas ces idéaux nous diviser !"
 peoples_springtime.2.t:0 "Répercussions révolutionnaires"
 peoples_springtime.2.d:0 "Un courant de pensée libérale radicale se répand dans le monde entier et jusqu’[ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 peoples_springtime.2.f:0 "« Pourquoi devrais-je me soucier de la liberté de la presse ? Ce n’est qu’un ramassis de mensonges ! »\n\n« Si vous saviez quelles sortes de mensonges ne sont pas publiés, vous trouveriez la distinction entre les deux catégories plus importante que vous ne le pensez. »"
 peoples_springtime.2.a:0 "Écoutons ce qu’ils ont à dire."
 peoples_springtime.2.b:0 "Ça ressemble fortement à une menace."
 peoples_springtime.3.t:0 "Un révolutionnaire pour notre temps"
 peoples_springtime.3.d:0 "Une voix du libéralisme fait écho aux propos du groupe d’intérêt [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.f:0 "« Je ne sais pas quoi penser de ce nouveau genre politique. Il faut vraiment manquer de tact pour faire de telles demandes. »\n\n« Il faut vraiment manquer de tact pour critiquer le manque de tact politique. »"
 peoples_springtime.3.a:0 "Cette voix doit être entendue."
 peoples_springtime.3.a.tt:0 "Un personnage #bold radical#! assumera la direction de [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.b:0 "C’est bien trop extrême pour la politique [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 peoples_springtime.4.t:0 "La bonne parole de la révolution"
 peoples_springtime.4.d:0 "Les adeptes des réformes libérales cherchent à répandre leurs idées dans nos pays voisins."
 peoples_springtime.4.f:0 "« Et si la révolution échoue ? Et si les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] ne sont pas prêts pour de telles idées ? »\n\n« Dans ce cas, nous aurons planté un millier de graines prêtes à germer, et quand les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] seront prêts, le fruit de ces graines sera notre avenir. »"
 peoples_springtime.4.a:0 "Ils seront ce que nous sommes !"
 peoples_springtime.4.b:0 "Nous devons empêcher cette contagion !"
 peoples_springtime.5.t:0 "Poussée du radicalisme"
 peoples_springtime.5.d:0 "Le courant de pensée libérale radicale [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] entraîne des actions révolutionnaires localisées."
 peoples_springtime.5.f:0 "« Alors, ce sont des petits groupes qui sèment le chaos ? Même pas une coordination nationale ? »\n\n« Il y a une chose dont nous pouvons être sûrs : s’il existe une coordination nationale, elle se coordonne surtout pour passer inaperçue. »"
 peoples_springtime.5.a:0 "Ça pourrait arriver n’importe où."
 peoples_springtime.5.b:0 "C’est le cœur de notre nation qui est touché."
 peoples_springtime.6.t:0 "Fin du printemps"
 peoples_springtime.6.d:0 "Le courant de pensée radical international et les opinions révolutionnaires touchent à leur fin."
 peoples_springtime.6.f:0 "« Il est peut-être encore trop tôt pour savoir si nos tentatives ont réussi ou non. J’aimerais croire que nous avons déclenché des forces qui continueront de faire avancer nos objectifs bien après que les flammes de cette révolution seront éteintes. »"
 peoples_springtime.6.a:0 "Le monde change."
 peoples_springtime.6.a.tt:0 "L’[concept_journal_entry|l] $je_springtime_of_the_peoples$ disparaît de toutes les nations."
 peoples_springtime.7.t:0 "Révolution victorieuse"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] et le groupe d’intérêt [SCOPE.gsInterestGroup('radical_ig').GetName] ont prouvé que les objectifs du mouvement [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] sont réalisables [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 peoples_springtime.7.f:0 "« Ce n’est pas le moment de nous reposer sur nos lauriers et d’admirer notre travail ! Combien de révolutionnaires n’ont pas su saisir leur chance et ont vu leur travail balayé comme un château de sable par le cours de l’histoire ? Le pouvoir a échappé aux mains des tyrans, et nous devons nous assurer qu’ils ne le reprennent jamais. »"
 peoples_springtime.7.a:0 "Le cabinet [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] apportera encore plus de libertés !"
 peoples_springtime.7.b:0 "Notre peuple est notre force !"
 peoples_springtime.7.tt:0 "Des chefs radicaux seront plus susceptibles d’émerger [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 peoples_springtime.8.t:0 "Révolution vaincue"
 peoples_springtime.8.d:0 "La révolution libérale emmenée par les chefs radicaux [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a été réprimée par les pouvoirs en place, qui n’ont pas manqué de réaffirmer leur autorité en repoussant les radicaux."
 peoples_springtime.8.f:0 "« Les classes moyennes et inférieures ont toujours redoublé d’efforts pour s’emparer du pouvoir, mais elles ont rarement su s’y accrocher quand elles l’ont eu. Heureusement que cette tentative a échoué, ou elle aurait eu de fâcheuses répercussions sur les traditions et l’ordre social établi [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. »"
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName] gouvernera avec fermeté et justice."
 peoples_springtime.8.b:0 "Le peuple ne se fera pas emporter dans une telle révolution !"
