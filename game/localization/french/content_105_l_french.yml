 # Additional Meiji Restoration Events
 meiji.7.t:0 "Conseillers ferroviaires"
 meiji.7.d:0 "Afin d’accélérer nos ambitions visant à construire un réseau ferroviaire, il a été suggéré de faire appel à des conseillers étrangers venant de pays déjà dotés de systèmes ferroviaires."
 meiji.7.f:0 "« Je venais à peine de faire la connaissance de ce monsieur quand je lui ai demandé d’où venait son intérêt pour les locomotives. Je ne m’attendais pas à ce que le sujet soit aussi vaste. Il s’avère en réalité qu’il y a énormément de choses à savoir sur les trains. »"
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetAltNameNoFormatting('Le')|U][SCOPE.sC('railway_engineer_country_1').GetName] pourrait nous aider."
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetAltNameNoFormatting('Le')|U][SCOPE.sC('railway_engineer_country_2').GetName] possède d’excellents ingénieurs !"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetAltNameNoFormatting('Le')|U][SCOPE.sC('railway_engineer_country_3').GetName] s’y connaît en chemins de fer."
 meiji.7.e:0 "Nous n’avons pas besoin de conseillers étrangers."
 meiji.8.t:0 "Chemins de fer militaires"
 meiji.8.d:0 "Étant au courant de l’ambition du gouvernement visant à étendre les chemins de fer [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont proposé d’apporter leur soutien en [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f:0 "« L’armée bénéficiera des chemins de fer dans tous les cas, mais actuellement, c’est une priorité parmi tant d’autres. Ce serait différent s’ils construisaient leurs propres voies ferrées. Le pouvoir a toujours majoritairement été détenu par ceux qui dessinaient les cartes. À notre époque, cela passera par le réseau ferroviaire. »"
 meiji.8.a:0 "Une excellente collaboration entre l’armée et l’industrie !"
 meiji.8.b:0 "Nous définirons nous-mêmes nos priorités."
 meiji.9.t:0 "Disciples de la lame"
 meiji.9.d:0 "À mesure que les privilèges accordés à la classe des samouraïs diminuent, leur droit à porter des épées en guise de symbole de leur statut est également remis en question."
 meiji.9.f:0 "« Tous les pays sont peut-être destinés à traverser des périodes où leurs guerriers finissent par perdre leur statut privilégié au sein de la société, car leur valeur est alors rejetée à la faveur de fins plus contemporaines. Néanmoins, ôter à un guerrier son arme, lui retirer non seulement son statut mais aussi le symbole de ce qu’il est et l’honneur de ses ancêtres, tout cela doit être considéré comme le comble de l’humiliation ! »"
 meiji.9.a:0 "Il est temps que ce droit soit aboli."
 meiji.9.b:0 "Ce droit pourrait être étendu à d’autres citoyens de haut rang."
 meiji.9.c:0 "Retirer l’épée d’un samouraï équivaut à lui arracher son âme !"
 meiji.10.t:0 "Shi-gakkō"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName] a commencé à organiser des académies militaires privées en [SCOPE.sState('kyushu_state').GetName], non seulement pour y enseigner des théories militaires, mais aussi pour inculquer ses propres idées politiques."
 meiji.10.f:0 "« Vous pouvez voir cela comme une organisation politique, mais comment sommes-nous supposés inculquer l’esprit du samouraï à nos disciples si nous ne leur enseignons pas la responsabilité qu’ils ont de diriger et l’importance de l’ambition et de l’expansion nationales ? Comment pouvons-nous enseigner des tactiques militaires sans évoquer une possible invasion de nos pays voisins ? Effectivement, l’étendue du champ des possibles de la force militaire, jusqu’à ses applications politiques, peut et doit faire partie de l’enseignement ! »"
 meiji.10.a:0 "Ces académies fournissent un service précieux à nos forces armées."
 meiji.10.b:0 "Ces académies doivent être fermées avant que cette faction politique ne devienne dangereuse."
 meiji.11.t:0 "Incident au port du [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d:0 "[SCOPE.sC('infringing_country').GetAltNameNoFormatting('Le')|U][SCOPE.sC('infringing_country').GetName] [SCOPE.sC('infringing_country').GetAltNameNoFormatting('AOnt')] essayé de forcer l’ouverture de l’un de nos ports, exigeant l’accès au port de [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f:0 "« J’ai vu les marins [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting|l] qui approchaient de la côte. Le temps que je rassemble un groupe pour les repousser en mer, ils étaient déjà sur le rivage. La plupart n’étaient que des paysans, pas des soldats, et je pensais qu’ils n’étaient peut-être pas préparés pour le combat. Préparés ou non, le sang a coulé. Le reste d’entre nous a fui, mais je ne sais pas où ils sont allés après ça. »"
 meiji.11.a:0 "Ripostons ! Nous devons protéger le sakoku."
 meiji.11.b:0 "Négocions pour répondre à certaines de leurs exigences."
 meiji.11.c:0 "Peut-être que [SCOPE.sC('assistance_country').GetAltNameNoFormatting('Le')][SCOPE.sC('assistance_country').GetName] pourrait arbitrer cette situation difficile."
 meiji.12.t:0 "Par où souffle le vent"
 meiji.12.d:0 "Un article récent était consacré à l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] après la fin du sakoku, soupesant les avantages d’un alignement avec d’autres pays asiatiques ou d’un rapprochement avec les États-Unis et les puissances européennes."
 meiji.12.f:0 "« Il peut sembler évident que la loyauté d’un pays soit liée aux aspects pratiques de sa géographie, mais c’est un raisonnement qui appartient au passé. La taille du monde a changé. Qui sait comment il sera contrôlé à l’avenir ? Le monde... ne cesse de rétrécir. »"
 meiji.12.a:0 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] doit abandonner l’Asie et se tourner vers les puissances occidentales."
 meiji.12.b:0 "Nous soutiendrons nos nations voisines."
 meiji.12.c:0 "L’avenir est incertain. Nous devons être prêts à tout."
