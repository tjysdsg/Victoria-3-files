  # African Colonial Events
 africa_colonial_events.1.t:0 "Participation au partage de l’Afrique"
 africa_colonial_events.1.d:0 "En Afrique, l’empire colonial en pleine expansion [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], ainsi que les nouvelles techniques de prévention du paludisme, ont fait de nous un concurrent sérieux pour le contrôle colonial du continent."
 africa_colonial_events.1.f:0 "« Quand je vois ce continent, je vois un matériau brut pouvant être sculpté à l’infini. Mais comme souvent avec les matériaux bruts, les erreurs sont inévitables. Quelque chose se casse, du sang coule. [ROOT.GetCountry.GetAltNameNoFormatting('En')|U][ROOT.GetCountry.GetNameNoFormatting], nous n’allons quand même pas laisser quelques gouttes de sang se mettre en travers de nos ambitions, si ? »"
 africa_colonial_events.1.a:0 "Apportons les cartes et les règles !"
 africa_colonial_events.2.t:0 "Notre place au soleil"
 africa_colonial_events.2.d:0 "Nos efforts coloniaux en Afrique ont porté leurs fruits, puisque nous avons récupéré une bonne partie du continent à nos propres fins."
 africa_colonial_events.2.f:0 "« Certains pourront encore contester l’étendue exacte de notre empire colonial, mais personne ne pourra en contester la présence. À ceux qui veulent se disputer au sujet des frontières, je ne dirai qu’une chose : l’histoire, que ce soit maintenant ou avant, ce sont les cartographes qui l’écrivent. »"
 africa_colonial_events.2.a:0 "Ce n’est que le début de l’empire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] !"
