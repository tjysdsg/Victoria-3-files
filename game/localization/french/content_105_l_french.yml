  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Propriétaires d’esclaves paranoïaques"
 slave_owner_paranoia_reason:0 "Un niveau d’agitation faible mais perceptible chez les esclaves de certains États a conduit les propriétaires d’esclaves à s’inquiéter au sujet d’éventuelles révoltes."
 slave_owner_paranoia_radicalization_high:0 "L’instabilité perdure depuis les premières préoccupations, puisque la majorité des esclaves semblent maintenant prêts à se révolter si l’occasion se présente."
 slave_owner_paranoia_radicalization_mid:0 "Si un soulèvement à grande échelle semble peu probable, les propriétaires d’esclaves se montrent très attentifs aux moindres prémices d’une révolte."
 slave_owner_paranoia_radicalization_low:0 "L’instabilité qui avait initialement provoqué un sentiment de paranoïa semble être retombée, mais la crainte d’une révolte demeure."
 slave_owner_paranoia_events.1.t:0 "Une petite conspiration"
 slave_owner_paranoia_events.1.d:0 "Un petit groupe a été surpris en train d’organiser une révolte d’esclaves en [SCOPE.sState('small_conspiracy_state').GetName]. Toutefois, les propriétaires d’esclaves pensent que ce sont là les prémices d’une conspiration à plus grande échelle, et exigent des sanctions."
 slave_owner_paranoia_events.1.f:0 "« Nous avons beau n’avoir trouvé que deux hommes, une arme et beaucoup de bla-bla, ça ne s’arrête pas là. Une conspiration secrète à grande échelle, dont les tentacules se répandraient de façon invisible dans toute la ville, ne serait-elle pas exactement ce qui pourrait précipiter notre perte ? N’est-ce pas là une raison suffisante pour punir toutes les personnes impliquées ? »"
 slave_owner_paranoia_events.1.a:0 "Nous ne pouvons pas prendre de risque avec ce genre d’activités révolutionnaires."
 slave_owner_paranoia_events.1.b:0 "Si vous étiez aussi impitoyables avec vous-mêmes, cela vous permettrait d’exorciser vos propres démons."
 slave_owner_paranoia_events.2.t:0 "Communautés cachées"
 slave_owner_paranoia_events.2.d:1 "De petites communautés d’esclaves fugitifs, cachées dans des zones reculées de [SCOPE.sState('hidden_communities_state').GetName], sont devenues la cible des esclavagistes locaux qui craignent qu’elles puissent aider à d’éventuels soulèvements."
 slave_owner_paranoia_events.2.f:0 "Il se chargea de la première garde. Très vite, de légers bruits vinrent briser le silence nocturne. Le bruit des arbres et des marais, le bruit de l’eau et du vent, des bruits rassurants en somme.\n\nIl avait toujours aimé le son de la nuit. Même à la plantation, ce silence, ou ce qui s’en rapprochait le plus, avait toujours été source de quiétude. Mais maintenant, ce silence avait une tout autre signification : chaque nuit de silence était une nouvelle nuit de liberté."
 slave_owner_paranoia_events.2.a:0 "La simple existence de ces communautés compromet l’autorité de nos institutions !"
 slave_owner_paranoia_events.2.b:0 "Qu’espèrent-ils accomplir en traquant de pauvres gens au milieu de nulle part ?"
 slave_owner_paranoia_events.3.t:0 "Abolitionniste en visite"
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName] du groupe d’intérêt [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] était récemment en visite en [SCOPE.sState('visiting_abolitionist_state').GetName], à la fois pour recueillir des témoignages et pour répandre la parole des abolitionnistes. Les propriétaires d’esclaves y voient une tentative visant à provoquer une violente révolte parmi les esclaves et exigent l’expulsion immédiate de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] hors de l’État."
 slave_owner_paranoia_events.3.f:0 "« Oh, parce que vous considérez que c’est une personne "modérée" ? Il suffit de l’écouter ! [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('FR_IlElle')] ne parle peut-être pas ouvertement de la révolte des esclaves contre leurs maîtres, mais dans chacun de ses discours, les accusations qu’[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('FR_IlElle')] porte sur l’institution et ses partisans sont si graves qu’elles ne laissent pas de place au doute. Les esclaves ont beau ne pas avoir le droit de les écouter, le simple fait de les entendre suffirait à les encourager à agir. Ce n’est qu’une question de temps, croyez-moi. »"
 slave_owner_paranoia_events.3.a:0 "Ces inquiétudes sont totalement compréhensibles. [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] est un fauteur de troubles."
 slave_owner_paranoia_events.3.b:0 "On ne devrait jamais interdire quiconque de parler de liberté et de justice."
