  # Sepoy Mutiny Events
 raj.3.t:0 "Lubrifiant interdit"
 raj.3.d:0 "Des fonctionnaires s’inquiètent que nos troupes soient équipées d’un nouveau type de fusil utilisant des cartouches lubrifiées avec de la graisse pouvant contenir du suif et du saindoux, considérés comme impurs par les musulmans et les hindous."
 raj.3.f:0 "« Je pouvais le sentir en mordant dans la cartouche. Savoir que la Compagnie avait trouvé un moyen détourné aussi sournois pour corrompre notre foi à nous, ses plus fidèles soldats, au cœur de la bataille est une trahison sans précédent. Si j’avais pu tirer cette balle sur l’homme qui a eu cette idée, je l’aurais fait sans hésiter. »"
 raj.3.a:0 "Nous devons modifier cela immédiatement pour éviter tout scandale."
 raj.3.b:0 "Les soldats ne s’en rendront jamais compte, si ?"
 raj.4.t:0 "Kala Pani"
 raj.4.d:1 "En raison du tabou de la religion [SCOPE.sReligion('hindu_pop').GetName|l] interdisant de traverser l’océan, des soldats ont exceptionnellement été exemptés de service à l’étranger. Certains administrateurs affirment aujourd’hui que cette exception devrait être levée."
 raj.4.f:0 "« S’il peut sembler plus pratique d’exiger le service à l’étranger de tous les soldats, cela a déjà été la cause d’un conflit dans le passé. En 1824, plusieurs régiments du Bengale se sont rebellés et ont refusé d’entreprendre une longue marche jusqu’en Birmanie, craignant de devoir prendre le bateau. Si nous voulons recruter dans les castes supérieures, nous devons comprendre l’importance de ce tabou pour eux. »"
 raj.4.a:0 "Nous devons tenir compte des traditions locales."
 raj.4.b:0 "Ils iront où nous leur dirons d’aller !"
 raj.5.t:0 "Soupçon de prosélytisme"
 raj.5.d:1 "La présence de $FR_clergymen$ de foi [SCOPE.sReligion('suspected_missionaries').GetName] en [SCOPE.sState('missionaries_suspicion_state').GetName] suscite l’inquiétude des habitants, qui pensent que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] envisage de les convertir au christianisme."
 raj.5.f:0 "« Que la Compagnie cherche à nous imposer ses propres idées de la civilisation n’est pas nouveau. Qui peut affirmer que la prochaine étape ne sera pas une conversion massive ? Ils prétendent respecter notre religion pour maintenir la paix, mais ne l’ont-ils pas toujours décrite comme un élément culturel inférieur à la leur ? Ils attendent certainement le bon moment pour nous obliger à adopter leurs croyances. »"
 raj.5.a:0 "Vous ne pourriez pas être plus loin de la vérité."
 raj.5.b:0 "S’ils sont là pour faire la promotion de leur religion, qu’ils le fassent."
 raj.6.t:0 "Mutinerie !"
 raj.6.d:0 "Après une longue période d’opposition à la domination de la Compagnie, les soldats et d’autres habitants se sont soulevés pour proclamer la restauration de l’empereur moghol à la tête du nord de l’Inde."
 raj.6.f:0 "« Tant qu’il restera un parfum d’Iman dans notre cœur de Ghazis, l’épée de l’Hindoustan brillera longtemps devant le trône de Londres. »" # Bahadur Shah Zafar
 raj.6.a:0 "Il doit être réprimé !"
 raj.6.b:0 "Longue vie au nouvel Hindoustan !"
 raj.7.t:0 "Fin de la Compagnie"
 raj.7.a:0 "La Compagnie est morte, mais l’Empire continue."
