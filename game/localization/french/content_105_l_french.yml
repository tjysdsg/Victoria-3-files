  # Migration Law Events
 migration_laws.1.t:0 "Citoyens du monde"
 migration_laws.1.d:0 "S’inspirant de la réforme [SCOPE.sLaw('current_law_scope').GetName] en cours, [SCOPE.sCharacter('no_borders_visionary').GetFullName] du groupe d’intérêt [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] a projeté sa vision de l’avenir dans lequel les frontières seraient abolies."
 migration_laws.1.f:0 "« Les frontières sont les cicatrices d’une carte. Et comme les cicatrices, certains peuvent les trouver belles, en un sens. Durement gagnées, durement acquises. Ils les trouvent si belles qu’ils en oublient que les cartes n’ont pas besoin de cicatrices, c’est pourquoi ils commencent à en infliger. Sur les cartes, mais plus effroyable encore, sur les peuples. Le jour où nous pourrons oublier le passé et laisser les cicatrices guérir, alors nous pourrons enfin être libres. »"
 migration_laws.1.a:0 "Voilà l’avenir que nous voulons !"
 migration_laws.1.b:0 "C’est beau, mais c’est aussi utopique que naïf."
 migration_laws.2.t:0 "Fois étrangères"
 migration_laws.2.d:0 "La proposition de loi [SCOPE.sLaw('current_law_scope').GetName] a suscité de vifs débats au sein des [SCOPE.gsInterestGroup('devout_ig').GetName|l] pour savoir si les immigrants partageraient les croyances religieuses [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 migration_laws.2.f:0 "« Même s’ils sont [ROOT.GetCountry.GetStateReligion.GetName|l], qui peut dire quels étranges rites étrangers ils pourraient introduire ? Une religion [ROOT.GetCountry.GetStateReligion.GetName|l] corrompue, souillée par des pratiques folkloriques venues de leur pays. Qu’adviendra-t-il de nos propres traditions si nous en arrivons là ? »"
 migration_laws.2.a:0 "Nous devons accepter les immigrants qui ne pratiquent pas leur religion comme nous."
 migration_laws.2.b:0 "Nous pouvons peut-être mettre en place certaines restrictions pour éviter cela."
 migration_laws.3.t:0 "Concurrence étrangère"
 migration_laws.3.d:2 "Les habitants vivant en [SCOPE.sState('improverished_state').GetName] dans des conditions difficiles ont peur que la réforme de [SCOPE.sLaw('current_law_scope').GetName|l] n’entraîne une hausse de la concurrence sur le marché."
 migration_laws.3.f:0 "« Qui a pondu cette idée ? Certainement quelqu’un qui ne s’inquiète pas tous les jours de trouver du travail pour gagner sa vie. Un riche immigrant n’est jamais une menace pour les plus aisés. Mais laissez-moi vous dire qu’ici, au plus bas de l’échelle, il n’y a pas de place pour tout le monde. »"
 migration_laws.3.a:0 "S’ils ont peur de la concurrence, alors ils ne méritent pas leur place."
 migration_laws.3.b:0 "Nous veillerons à ce que tout le monde soit pris en charge, s’il faut en arriver là."
 migration_laws.3.c:0 "Les chercheurs d’emploi [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] devraient être prioritaires !"
 migration_laws.4.t:0 "Les [SCOPE.sC('immigrant_fear_neighbor').GetAltAdjectiveNoFormatting('MP')|U] dehors !"
 migration_laws.4.d:0 "Les efforts visant à instaurer la loi [SCOPE.sLaw('current_law_scope').GetName|l] ont été renforcés par une vague de critiques à l’encontre de nos voisins [SCOPE.sC('immigrant_fear_neighbor').GetAltNameNoFormatting('De')][SCOPE.sC('immigrant_fear_neighbor').GetName], soutenant que la réforme est nécessaire pour stopper la migration en provenance de là-bas."
 migration_laws.4.f:0 "« Quand vous parlez de contrôle aux frontières, nous savons tous de quelle frontière vous voulez parler, pas la peine de le préciser. Vous devriez, pourtant. Il n’y a pas de honte à reconnaître de qui vous voulez vous protéger. Nous n’avons pas à avoir honte. Ce sont #italic eux#! qui devraient avoir honte ! »"
 migration_laws.4.a:0 "Ces ordures [SCOPE.sC('immigrant_fear_neighbor').GetAltNameNoFormatting('De')][SCOPE.sC('immigrant_fear_neighbor').GetName] sont la raison même pour laquelle cette loi existe !"
 migration_laws.4.b:0 "Il s’agit d’une réforme globale qui n’a rien à voir avec les [SCOPE.sC('immigrant_fear_neighbor').GetAltAdjectiveNoFormatting('MP')|U]."
 migration_laws.5.t:0 "Des hommes et des biens"
 migration_laws.5.d:0 "Certains partisans du libre-échange craignent que la réforme [SCOPE.sLaw('current_law_scope').GetName] sur l’immigration ne soit que la première étape d’une fermeture [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] au monde extérieur, non seulement aux migrants mais aussi aux marchés."
 migration_laws.5.f:0 "« Cela peut ressembler à des principes et des problèmes distincts, mais ce serait une analyse superficielle. Nous voulons envoyer un message au monde entier : vous n’êtes pas les bienvenus ici. Comment pouvons-nous rejeter les habitants des pays étrangers et attendre d’eux qu’ils partagent volontiers tout ce qu’ils ont à offrir ? »"
 migration_laws.5.a:0 "C’est peut-être le cas !"
 migration_laws.5.b:0 "Nous rédigerons la loi pour montrer que ce n’est pas le cas."
 migration_laws.6.t:1 "Appel aux [SCOPE.sCulture('migrant_pop').GetName|l]"
 migration_laws.6.d:2 "En réponse à la proposition de loi [SCOPE.sLaw('current_law_scope').GetName|l], les habitants de culture [SCOPE.sCulture('migrant_pop').GetName|l] vivant en [SCOPE.sState('migrant_pop_state').GetName] ont fait remarquer qu’ils y avaient déjà immigré par le passé, et que les futures restrictions pourraient empêcher leurs proches de les rejoindre."
 migration_laws.6.f:0 "« Nous sommes tous arrivés jusqu’ici. Certains sont là depuis hier, d’autres depuis bien plus longtemps. Si longtemps que leur propre sang a été versé quand votre peuple s’est approprié cette terre. Où trouvez-vous l’autorité morale de nous dire qui a le droit de nous rejoindre ici ? »"
 migration_laws.6.a:0 "Le but est notamment d’empêcher tout le monde d’inviter sa famille à les rejoindre !"
 migration_laws.6.b:1 "Tout cela n’a rien à voir avec les [SCOPE.sCulture('migrant_pop').GetName|U]."
