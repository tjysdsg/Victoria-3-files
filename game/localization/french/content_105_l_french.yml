  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] charismatique"
 distribution_of_power_laws.1.d:0 "Les efforts de [ROOT.GetCountry.GetRuler.GetFullName] visant à consolider le pouvoir avec la loi [SCOPE.sLaw('current_law_scope').GetName] ont été renforcés par son charisme naturel."
 distribution_of_power_laws.1.f:0 "« Je n’aime pas les hommes politiques. Je ne fais pas confiance à la plupart des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]s, mais ce n’est pas pareil avec [ROOT.GetCountry.GetRuler.GetFirstName] ! Si vous voulez mon avis, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] tout intérêt à lui confier le pouvoir pour assurer la sécurité du pays. Et on dirait que c’est exactement ce qu’il essaie de faire ! »"
 distribution_of_power_laws.1.a:0 "Le pouvoir à [ROOT.GetCountry.GetRuler.GetLastName], notre sauveur !"
 distribution_of_power_laws.1.b:0 "La voix de [ROOT.GetCountry.GetRuler.GetLastName] est la voix du peuple !"
 distribution_of_power_laws.2.t:0 "De la paperasse pour un nouveau régime"
 distribution_of_power_laws.2.d:1 "Les $FR_bureaucrats$ qui travaillent au maintien de nombreuses institutions démocratiques en cours de démantèlement en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName] s’inquiètent de leur avenir dans le régime de [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f:0 "« Évidemment, notre principale préoccupation concerne la restriction des droits que nous devons protéger. Toutefois, en fonction des nouvelles priorités [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], nous pourrons peut-être nous avérer utiles. Après tout, ce genre de pouvoir central peut générer beaucoup de paperasse. »"
 distribution_of_power_laws.2.a:0 "Il faut rajeunir [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] !"
 distribution_of_power_laws.2.b:0 "Il y aura une place pour eux dans la nouvelle administration."
 distribution_of_power_laws.3.t:0 "Vox populi"
 distribution_of_power_laws.3.d:0 "De nombreuses personnes appartenant au système politique [ROOT.GetCountry.GetAdjectiveNoFormatting|l] et qui seront réduites au silence suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName] se sont réunies pour protester devant le parlement."
 distribution_of_power_laws.3.f:0 "« Cette prise de pouvoir s’appuie sur l’apathie, l’ignorance et la peur des marginalisés. Nous sommes censés croire que le pouvoir politique nous est ôté pour notre bien, que d’autres veilleront sur nous et sauront ce qui est dans notre meilleur intérêt. Mais nous ne serons pas dupes et nous ferons entendre notre voix ! »"
 distribution_of_power_laws.3.a:0 "Ils seront les premiers à voir comment le nouveau régime traite les dissidents !"
 distribution_of_power_laws.3.b:0 "S’ils veulent se faire entendre, très bien. Pour le moment."
 distribution_of_power_laws.4.t:0 "Soutien militaire"
 distribution_of_power_laws.4.d:0 "Craignant des tensions suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetFullName] a exprimé son soutien à la nouvelle réforme, promettant de s’opposer aux éventuelles tentatives de révolte des marginalisés."
 distribution_of_power_laws.4.f:0 "« Je ne dis pas que je m’attends à une révolte, loin de là. Vous semblez avoir la situation entièrement sous contrôle. Toutefois, à une époque où le pouvoir politique change facilement de camp, les gens ont tendance à oublier qu’un simple désaccord peut rapidement devenir une question militaire. Je soutiens la réforme sur le principe, comme beaucoup d’autres, car elle constitue un pas en avant dans le rétablissement de l’ordre et de l’unité dans un pays souvent en désaccord avec lui-même. Et plus important encore, je la soutiens dans la pratique. Croyez-moi, parole de militaire, le soutien est toujours primordial. »"
 distribution_of_power_laws.4.a:0 "Nous avons besoin de son soutien face aux peuples indisciplinés !"
 distribution_of_power_laws.4.b:0 "C’est un excellent exemple de loyauté !"
 distribution_of_power_laws.5.t:0 "Masses ignorantes"
 distribution_of_power_laws.5.d:0 "Les politiciens soutenant la réforme [SCOPE.sLaw('current_law_scope').GetName] avancent qu’il est nécessaire de retirer le droit de vote aux classes inférieures, affirmant qu’elles n’y connaissent rien en politique et qu’elles ne sont pas aptes à prendre de telles décisions.\n\nL’impact de cet argument est proportionnel au taux d’alphabétisation [ROOT.GetCountry.GetAdjectiveNoFormatting|l] de [ROOT.GetCountry.GetTotalLiteracyRate|%v]."
 distribution_of_power_laws.5.f:0 "« De nombreux philosophes et hommes d’État ont mis en garde contre la tyrannie de la loi de la populace. [ROOT.GetCountry.GetAltNameNoFormatting('En')|U][ROOT.GetCountry.GetNameNoFormatting], la démocratie n’est plus qu’une mascarade, où des gens qui ne connaissent rien à la gestion d’un pays votent pour l’escroc qui réussira à leur sortir le mensonge le plus convaincant. Heureusement, nous pouvons compter sur une meilleure classe de citoyens compétents dans ce domaine. Ils veilleront aux intérêts du peuple mieux qu’il ne le pourrait jamais lui-même. »"
 distribution_of_power_laws.5.a:0 "Le peuple [ROOT.GetCountry.GetAdjectiveNoFormatting|l] a besoin de personnes compétentes pour veiller sur lui."
 distribution_of_power_laws.5.b:0 "C’est de la propagande étrangère contre notre peuple !"
 distribution_of_power_laws.6.t:0 "Représentant démocratique"
 distribution_of_power_laws.6.d:1 "Suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetFullName], ministre du gouvernement et membre du groupe d’intérêt [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], affirme que cette restriction du droit de vote est en contradiction avec son rôle de représentant élu."
 distribution_of_power_laws.6.f:0 "« Je suis triste de voir que ce gouvernement écarte les personnes que nous sommes censés servir et qui donnent une légitimité à notre pouvoir. En restreignant le droit de vote, nous envoyons un message clair, à savoir que nous ne pensons pas avoir le soutien du peuple. Un message qui montre que nous considérons la politique comme un jeu, mais un jeu auquel nous n’osons pas jouer honnêtement et dont nous sommes prêts à changer les règles pour gagner. Personnellement, je suis au service [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], pas de moi-même. Et je tiendrai parole ! »"
 distribution_of_power_laws.6.a:0 "Sa démission est la bienvenue !"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName] se retire de la vie politique."
 distribution_of_power_laws.6.b:0 "À nous d’empêcher sa démission."
 distribution_of_power_laws.7.t:0 "Les racines de la démocratie"
 distribution_of_power_laws.7.d:0 "En signe de soutien public pour la nouvelle réforme [SCOPE.sLaw('current_law_scope').GetName], les citoyens de [SCOPE.sState('election_organizers_state').GetName] ont proposé de se porter volontaires pour organiser les prochaines élections."
 distribution_of_power_laws.7.f:0 "« Une démocratie qui fonctionne uniquement par la grâce de ses bureaucrates et de ses fonctionnaires ne pourra jamais refléter le devoir civique qu’elle appelle ses citoyens à accomplir. Nous devons tous contribuer, non seulement par nos votes, mais aussi par le travail et les matériaux qui permettent à ces votes d’avoir un impact. »"
 distribution_of_power_laws.7.a:0 "Envoyons-les dans tout le pays !"
 distribution_of_power_laws.7.b:0 "Ils feraient mieux de concentrer leurs efforts en [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.8.t:0 "Erreurs de jeunesse"
 distribution_of_power_laws.8.d:0 "La nouvelle réforme [SCOPE.sLaw('current_law_scope').GetName] a conduit à un débat autour de la majorité électorale [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 distribution_of_power_laws.8.f:0 "« Aucun de mes parents ne sait lire, contrairement à mon frère, qui adore ça. La dernière fois qu’il est rentré de l’université, il m’a interrogé sur le sens du devoir que je ressentais envers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], que j’ai juré de défendre jusqu’à la mort. Il m’a ensuite parlé de la nouvelle réforme du système électoral et m’a demandé si j’avais déjà réfléchi aux devoirs que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] devait avoir envers moi. Je trouve que ses arguments sont convaincants, et si je suis en âge de voter, alors lui aussi. »"
 distribution_of_power_laws.8.a:0 "Si nous fixons la majorité électorale à 25 ans, seuls les adultes responsables voteront."
 distribution_of_power_laws.8.b:0 "21 ans nous semble être un bon compromis."
 distribution_of_power_laws.8.c:0 "Une majorité électorale à 18 ans, c’est l’avenir."
 distribution_of_power_laws.9.t:0 "L’ancienne autorité"
 distribution_of_power_laws.9.d:0 "La réforme [SCOPE.sLaw('current_law_scope').GetName] menace le pouvoir détenu par des personnalités importantes [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], dont certaines se servent de leurs relations politiques pour empêcher son adoption."
 distribution_of_power_laws.9.f:0 "« Entre nous, il y a trop d’idéalistes impliqués dans cette affaire. Ils trouvent qu’abandonner leur influence et l’étendre sur le peuple comme une aumône offerte aux pauvres est un geste noble. Peut-être qu’ils pensent que cela sauvera leur âme ou leur héritage. J’ai une approche plus pratique. Ce qui me préoccupe, c’est mon avenir et celui de mes amis... dont vous faites partie, pas vrai ? »"
 distribution_of_power_laws.9.a:0 "Ils doivent être démis de leurs fonctions s’ils essaient de faire obstacle à la nouvelle loi !"
 distribution_of_power_laws.9.b:0 "Peut-être pouvons-nous collaborer avec eux pour créer un nouveau système."
 distribution_of_power_laws.10.t:0 "Péchés du passé"
 distribution_of_power_laws.10.d:0 "Des partisans de la réforme [SCOPE.sLaw('current_law_scope').GetName] ont attiré l’attention sur les anciens abus de pouvoir du régime actuel pour justifier l’urgence d’un tel changement."
 distribution_of_power_laws.10.f:0 "« C’est à peine si je m’en souviens. C’était une autre époque. Ça arrivait parfois, et jamais je n’aurais cru devoir répondre à ce genre de questions. Ça ne veut pas dire qu’il ne faut pas se poser de questions, mais il y a toujours des gens pour se plaindre. Si vous voulez avancer, vous ne pouvez pas perdre de temps avec eux. Évidemment, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] était d’accord. Pas officiellement, mais je pense que vous deviez le savoir. Ça reste entre nous. »"
 distribution_of_power_laws.10.a:0 "Le pouvoir corrompt, c’est pourquoi les puissants doivent répondre de leurs actes devant les électeurs."
 distribution_of_power_laws.10.b:0 "Le passé, c’est le passé. Ces problèmes n’ont rien à voir avec la réforme."
 distribution_of_power_laws.11.t:0 "Démocratie sans peuple"
 distribution_of_power_laws.11.d:0 "Les partisans du [SCOPE.sLawType('universal_suffrage_type').GetName|l] affirment que la réforme [SCOPE.sLaw('current_law_scope').GetName] en cours est insuffisante, puisqu’elle prive de nombreux citoyens de leur droit à participer à la démocratie."
 distribution_of_power_laws.11.f:0 "« Écoutez un peu : "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]". Que c’est beau ! C’est comme si nous nous débarrassions du joug de l’oppression, plutôt que d’en déplacer le fardeau. Comment sommes-nous censés nous rallier derrière cette réforme, alors que tant de personnes n’ont toujours pas accès au droit de vote ? Comme d’habitude, on attend d’eux qu’ils se contentent de ça. Ce n’est pas une façon de traiter un être humain. »"
 distribution_of_power_laws.11.a:0 "Nous devrions nous concentrer sur notre réforme actuelle, qui constitue une réelle avancée."
 distribution_of_power_laws.11.b:0 "La loi [SCOPE.sLaw('current_law_scope').GetName] est un tremplin vers le [SCOPE.sLawType('universal_suffrage_type').GetName|l] !"
 distribution_of_power_laws.12.t:0 "La paperasse des élections"
 distribution_of_power_laws.12.d:0 "La mise en place d’un système de vote approprié pour les prochaines élections de [SCOPE.sLaw('current_law_scope').GetName] a mis à rude épreuve les capacités administratives du gouvernement [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 distribution_of_power_laws.12.f:0 "« Dès lors que toute l’infrastructure sera en place, ce sera plus facile. Nous devons prouver que nous en sommes capables. Les gens ont besoin de savoir que leurs votes sont correctement recueillis et comptabilisés, ou ils contesteront les élections. Le peuple nous observe. Les autres nations nous observent. Nous ne pouvons prendre aucun risque. »"
 distribution_of_power_laws.12.a:0 "Nous utiliserons les ressources des autres services administratifs, si besoin."
 distribution_of_power_laws.12.b:0 "Nous prendrons notre temps, c’est tout."

