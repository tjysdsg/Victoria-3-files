  # Discrimination Events
 discrimination_events.1.t:0 "Contre vents et marées"
 discrimination_events.1.d.culture:1 "Bien qu’ils ne disposent pas de la totalité des droits selon la loi [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], certains membres plus aisés de la culture [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l] ont commencé à s’installer dans le quartier et à fréquenter des établissements dont ils sont habituellement exclus."
 discrimination_events.1.d.religion:1 "Bien qu’ils ne disposent pas de la totalité des droits selon la loi [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], certains membres plus aisés de la religion [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l] ont commencé à s’installer dans le quartier et à fréquenter des établissements dont ils sont habituellement exclus."
 discrimination_events.1.f:0 "« Si nous voulons que nos enfants aient un avenir, alors c’est ici que nous devons les élever. Je veux qu’ils grandissent en sécurité », a-t-il déclaré.\n\nElle a croisé les bras en guise de réponse.\n\n« Tu as vu comment les gens nous regardent ? Quand les gens parlent de sécurité, ce n’est pas #ITALIC pour#! nous. C’est #ITALIC envers#! nous. »"
 discrimination_events.1.a:0 "Nous allons avoir besoin de nouvelles règles pour assurer la paix."
 discrimination_events.1.b:0 "Ils ont bien mérité cette victoire, et tout ce que cela implique."
 discrimination_events.2.t:0 "Un coup de poignard dans le dos"
 discrimination_events.2.d.culture:0 "Humiliés par notre récente défaite militaire, beaucoup de gens ont rejeté la responsabilité sur les personnes de culture [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], affirmant qu’elles n’avaient pas été à la hauteur de notre effort de guerre sur le front intérieur."
 discrimination_events.2.d.religion:0 "Humiliés par notre récente défaite militaire, beaucoup de gens ont rejeté la responsabilité sur les personnes de religion [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], affirmant qu’elles n’avaient pas été à la hauteur de notre effort de guerre sur le front intérieur."
 discrimination_events.2.f:0 "Il posa bruyamment son verre. Son visage était soudainement passé de l’amertume à la colère.\n\n« Nous nous sommes bien battus, tous autant que nous sommes. Le front n’a jamais failli ! Nous n’avons jamais trahi [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ne nous a jamais trahis. Personne n’a échoué. Mais quelqu’un a réussi. Faut-il que je vous dise qui ? »"
 discrimination_events.2.a:0 "C’est certainement ça ! [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] n’aurait jamais perdu, sinon."
 discrimination_events.2.b:0 "Nous devons accepter cette défaite."
 discrimination_events.3.t:0 "L’école des langues"
 discrimination_events.3.d:1 "Les étudiants d’origine [SCOPE.sCulture('discriminated_culture').GetName|l] parlent parfois leur langue natale dans les écoles [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Certains ont demandé aux enseignants de pénaliser l’usage de ces langues pour obliger les enfants à parler la langue officielle [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 discrimination_events.3.f:0 "« Vous avez remarqué aussi, pas vrai ? Il s’énerve toujours quand les élèves bavardent, mais il s’énerve encore plus quand c’est nous qui bavardons. Il pense peut-être qu’on parle de lui. »\n\n« Je crois qu’il n’aime pas qu’on lui rappelle que nous savons quelque chose qu’il ignore. »"
 discrimination_events.3.a:0 "L’école est là pour leur apprendre à parler correctement !"
 discrimination_events.3.b:0 "Leur langue fait partie de leur héritage."
 discrimination_events.4.t:0 "Barrières industrielles"
 discrimination_events.4.d:1 "En [SCOPE.sState('discrimination_state').GetName], les usines refusent de recruter des personnes de culture [SCOPE.sCulture('discriminated_culture_pop').GetName|l], en raison de leur statut de citoyens de seconde zone [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 discrimination_events.4.f:1 "« Je sais, je sais. Nous, les hommes d’affaires, nous avons la réputation de ne voir que le résultat final. C’est peut-être vrai pour certains, mais tel que je le vois, toute entreprise doit être fondée sur des bases et des valeurs solides. Les personnes de culture [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting|l] ne comprennent pas ces valeurs, mais c’est normal. Après tout, ce sont #ITALIC nos#! valeurs. »"
 discrimination_events.4.a:0 "Nous avons besoin de tout le monde pour bâtir l’avenir !"
 discrimination_events.4.b:0 "Ce sont des emplois pour les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U]."
