  # Suffragist Events
 je_suffragists:0 "Appel au suffrage des femmes"
 je_suffragists_reason:0 "Le mouvement suffragiste, qui demande que le droit de vote soit étendu aux citoyennes éligibles, fait désormais partie intégrante du paysage politique contemporain."
 suffragist_events.9.t:0 "Le vote des femmes"
 suffragist_events.9.d:0 "Les femmes [ROOT.GetCountry.GetAltNameNoFormatting('De')][ROOT.GetCountry.GetName] s’organisent et militent pour le droit de vote aux élections générales. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName] des [SCOPE.gsInterestGroup('suffragist_ig').GetName] s’impose peu à peu comme la figure de proue de ce mouvement."
 suffragist_events.9.f:0 "« Si la démocratie veut être à la hauteur de ses propres idéaux, elle ne peut pas se contenter de copier les anciennes républiques. Elle se doit d’être un projet continu, se posant toujours la question suivante : Qui n’est pas entendu ? Qui est écarté ? [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] déjà reconnu que les femmes étaient capables de se gouverner elles-mêmes. Pourquoi ne pourrions-nous pas les aider à gouverner la nation ? »"
 suffragist_events.9.a:0 "Une cause noble !"
 suffragist_events.9.b:0 "On dirait les propos de l’opposition."
 suffragist_events.10.t:0 "La première élection"
 suffragist_events.10.d:0 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] organise sa première élection depuis que le droit de vote a été accordé aux femmes, marquant ainsi le début d’une nouvelle ère dans le régime démocratique [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 suffragist_events.10.f:0 "Déposer son bulletin de vote dans l’urne était, finalement, assez décevant. Pourtant, c’était l’aboutissement d’une véritable lutte politique qui avait été âpre, épuisante, parfois violente. La récompense n’était en fin de compte qu’un exercice du pouvoir calme et discipliné. Une fois encore, elle agissait en fidèle citoyenne, seules ses attentes avaient changé.\n\nC’était peut-être ça le pouvoir, au fond. C’était peut-être justement ce qui le rendait trompeur. Elle se demanda si les opposants à ce droit de vote avaient ressenti ça, eux aussi. Et l’espace d’un instant, elle se prit à espérer qu’elle n’en arriverait pas là."
 suffragist_events.10.a:0 "Le mouvement des travailleurs doit continuer à se battre pour l’égalité !"
 suffragist_events.10.b:0 "L’égalité fait partie de notre tradition intellectuelle."
 suffragist_events.10.c:0 "Il faut savoir vivre avec son temps."
 suffragist_events.10.e:0 "Une belle victoire pour les suffragettes !"
 suffragist_events.1.t:0 "Marche des suffragettes"
 suffragist_events.1.d:0 "Les activistes emmenés par [SCOPE.sCharacter('suffragist_leader').GetFullName] se sont réunis pour protester en faveur du droit des femmes [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 suffragist_events.1.f:0 "Le jeune homme a déclaré : « J’ai lu un article à ce sujet dans le journal. On les appelle les "suffragettes", voyez-vous. Cette manifestation, enfin cette soi-disant manifestation, n’est qu’une pâle imitation d’un activisme politique, à l’image de ce qu’un enfant pourrait faire si on lui apprenait les rouages de la démocratie. Il faut la remettre en contexte... »\n\nSa voix s’est éteinte quand une des femmes du cortège l’a regardé directement dans les yeux. Ses amis ont acquiescé en silence, mais personne n’a osé ajouter quoi que ce soit."
 suffragist_events.1.a:0 "Cette protestation doit être entendue."
 suffragist_events.1.b:0 "Rassemblons et arrêtons ces fauteurs de troubles."
 suffragist_events.2.t:0 "Les suffragettes au parlement"
 suffragist_events.2.d:0 "Les militants pour le droit de vote des femmes sont venus s’exprimer devant le parlement pour plaider leur cause, suscitant les moqueries de [SCOPE.sCharacter('anti_feminist_leader').GetFullName], qui affirme que les femmes n’ont rien à faire au parlement."
 suffragist_events.2.f:1 "Comprenant qu’il était inutile d’attendre que le calme revienne dans la salle, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] a pris la parole d’une voix forte :\n\n« Nous sommes ici aujourd’hui non seulement pour revendiquer notre part légitime dans le pouvoir politique de notre nation, mais aussi pour déclarer que si vous voulez gouverner avec sagesse et justice, vous aurez besoin de nous. Qui peut affirmer aujourd’hui que les conflits et la souffrance n’existent pas [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], et que les hommes ont prouvé qu’ils étaient les mieux placés pour gouverner ? »"
 suffragist_events.2.a:0 "Qui pourrait refuser à ces personnes pleines de courage d’avoir la chance de redresser notre pays ?"
 suffragist_events.2.b:0 "Un ton aussi hostile est bien la preuve que la gent féminine n’est pas prête pour la vie politique."
 suffragist_events.3.t:0 "Incendie volontaire"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], principal[SCOPE.sCharacter('anti_feminist_leader').GetCustom('FR_E')] opposant[SCOPE.sCharacter('anti_feminist_leader').GetCustom('FR_E')] au droit de vote des femmes, a été la cible d’un incendie volontaire perpétré par des personnes sensibles à cette cause."
 suffragist_events.3.f:0 "« Les colis piégés envoyés au bureau de [SCOPE.sCharacter('anti_feminist_leader').GetLastName] ont fait la une des journaux. Où étaient les journaux quand nous envoyions des lettres ? D’ailleurs, est-ce que quelqu’un les a lues, ou même ouvertes ? Devant un tel mépris, il était évident que quelqu’un finirait par envoyer un colis qui, cette fois, ne pourrait être ignoré. »"
 suffragist_events.3.a:0 "Arrêtons la personne à l’origine de ce dangereux mouvement !"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] purgera une peine de prison de trois ans."
 suffragist_events.3.b:0 "Poursuivons en justice les personnes à l’origine de ce crime."
 suffragist_events.4.t:0 "Mort d’une suffragette"
 suffragist_events.4.d:0 "Une militante cherchant à attirer l’attention sur le droit de vote des femmes est morte après avoir été renversée par un cheval de [ROOT.GetCountry.GetRuler.GetFullName] lors du Derby."
 suffragist_events.4.f:0 "« Certaines personnes sont de plus grandes guerrières que d’autres, mais la parfaite Amazone est celle qui sacrifiera tout jusqu’à son dernier souffle pour obtenir la Perle de la Liberté pour son sexe. »"
 suffragist_events.4.a:0 "Cette cause est un droit fondamental, personne ne devrait mourir pour ça !"
 suffragist_events.4.b:0 "Un acte aussi imprudent ne mérite aucun soutien politique."
 suffragist_events.5.t:0 "Grèves de la faim"
 suffragist_events.5.d:0 "Suite à leur arrestation, plusieurs suffragettes ont entamé une grève de la faim pour protester contre leur emprisonnement."
 suffragist_events.5.f:0 "« Ils refusent de nous laisser participer à la vie politique en raison de notre gentillesse et de notre fragilité, et prétendent ainsi nous protéger des atrocités du monde. Mais il suffit du plus petit acte de provocation pour que cette illusion vole en éclats devant les traitements violents et humiliants auxquels les hommes soumettent les femmes qui refusent d’être injustement punies en silence. »"
 suffragist_events.5.a:0 "Mettons en place une politique d’alimentation forcée pour nourrir les grévistes de la faim."
 suffragist_events.5.b:0 "Libérons les prisonnières jusqu’à ce qu’elles soient en meilleure santé, et renvoyons-les en prison."
 suffragist_events.5.b.tt:1 "Libération de prison pour [THIS.GetInterestGroup.GetLeader.GetFullName]."
 suffragist_events.6.t:0 "La « loi du chat et de la souris »"
 suffragist_events.6.d:0 "La pratique consistant à libérer les prisonnières ayant recours à la grève de la faim et à les arrêter à nouveau quand leur état de santé s’améliore est jugée à la fois cruelle et absurde."
 suffragist_events.6.f:0 "« Ils pensent pouvoir jouer avec nous, nous renvoyer derrière les barreaux en prétendant se soucier de notre bien-être, et que nous ferons profil bas pour ne plus être arrêtées. Mais nous ferons tout le contraire : nous les mettrons au défi de venir nous chercher, nous parlerons haut et fort, et nous resterons unies. La nation tout entière, non, le monde tout entier saura de quelles cruautés sont capables ces soi-disant gardiens de la morale. »"
 suffragist_events.6.a:0 "Nous maintenons cette décision."
 suffragist_events.6.b:0 "Cette loi devrait être abolie."
 suffragist_events.7.t:0 "Déclaration des droits de la femme"
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] a publié un tract en faveur des droits politiques et civiques des femmes, présentant une vision de l’égalité entre les sexes dans la sphère politique."
 suffragist_events.7.f:0 "« Appel à toutes les femmes : réveillez-vous ! Le tocsin de la raison sonne dans tout l’univers. C’est le moment de découvrir vos droits. Le puissant empire de la nature n’est plus entouré de préjugés, de fanatisme, de superstition et de mensonges. Les flammes de la vérité ont dissipé tous les nuages de la folie et de l’usurpation. »"
 suffragist_events.7.a:0 "Ce tract devrait être distribué en masse."
 suffragist_events.7.b:0 "Cette publication devrait être interdite."
 suffragist_events.7.c:0 "D’autres chefs politiques devraient s’en inspirer."
 suffragist_events.8.t:0 "Convention des droits des femmes"
 suffragist_events.8.d:0 "Une convention sur les droits des femmes se tient à [ROOT.GetCountry.GetCapital.GetName]. Les organisateurs sont déterminés à obtenir l’extension des droits de propriété et des droits sociaux pour les femmes, mais se demandent s’ils doivent étendre leurs ambitions à la scène politique."
 suffragist_events.8.f:0 "« Non seulement ce refus du droit de participation au gouvernement entraîne la dégradation du statut des femmes et la perpétuation d’une grande injustice, mais aussi le rejet de la moitié du pouvoir intellectuel et moral des gouvernements du monde. »"
 suffragist_events.8.a:0 "Le droit de vote est un droit fondamental que nous ne devons pas perdre de vue !"
 suffragist_events.8.b:0 "Nous devons procéder étape par étape."
