  # Welfare Law Events
 welfare_laws.1.t:0 "Maisons de foi"
 welfare_laws.1.d:0 "La perspective de voir les hospices inclure un enseignement religieux a permis à la proposition de loi [SCOPE.sLaw('current_law_scope').GetName] d’obtenir les faveurs des [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 welfare_laws.1.f:0 "« Quelle différence y a-t-il entre un homme poursuivi par la pauvreté jusqu’à la mort et un ascète qui poursuit la pauvreté pour le bien de son âme ? La réponse ne se trouve certainement pas dans la nature de la pauvreté matérielle, mais dans la pauvreté de l’esprit. C’est cette dernière que les hospices doivent désespérément corriger. »"
 welfare_laws.1.a:0 "Les pratiques religieuses sont essentielles pour la discipline morale dont les indigents ont besoin !"
 welfare_laws.1.b:1 "Les principes moraux peuvent être inculqués sans l’aide des [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l]."
 welfare_laws.2.t:0 "Le principe de population"
 welfare_laws.2.d:0 "Certains intellectuels préviennent que si la loi [SCOPE.sLaw('current_law_scope').GetName] n’est pas adoptée, la population croissante sera de plus en plus pauvre et improductive, devenant ainsi un fardeau insupportable pour la société."
 welfare_laws.2.f:0 "« La croissance de la population pauvre est une fatalité au sein d’une société qui refuse de la contrôler. Certaines mesures peuvent sembler cruelles de prime abord, mais si l’on ne décourage pas les pauvres de se reproduire, nous aurons bientôt davantage de bouches à nourrir. »"
 welfare_laws.2.a:0 "Il faut savoir être ferme pour éviter ce genre de catastrophe."
 welfare_laws.2.b:1 "Ce discours alarmiste rend cette loi inhumaine."
 welfare_laws.3.t:0 "Des prisons pour les pauvres"
 welfare_laws.3.d:0 "Certains réformateurs sociaux parmi l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] ont critiqué la proposition de loi [SCOPE.sLaw('current_law_scope').GetName], qu’ils considèrent comme une tentative masquée de faire de la pauvreté un crime."
 welfare_laws.3.f:0 "« Si je peux attirer votre attention sur la conception des hospices les plus ambitieux, vous remarquerez peut-être une étonnante similitude avec nos tentatives de construction de prisons plus modernes. C’est parce que ce sont justement des prisons. Des prisons destinées à abriter des personnes n’ayant commis aucun crime, dont le but n’est pas la justice, mais la punition et l’exploitation des faibles à ses propres fins. »"
 welfare_laws.3.a:0 "Les pauvres sont un fardeau pour la société, ce qui est un crime en soi."
 welfare_laws.3.b:0 "Il doit y avoir un moyen pour que ce nouveau système respecte la liberté individuelle."
 welfare_laws.4.t:0 "Enfant de l’hospice"
 welfare_laws.4.d:0 "Un enfant ayant grandi dans un hospice s’est exprimé devant le parlement aujourd’hui, détaillant les conditions de vie et demandant l’abolition des Lois sur les indigents."
 welfare_laws.4.f:0 "« La plupart d’entre vous, j’en suis sûr, réfléchiraient à deux fois avant d’y amener leur enfant. Et pourtant, des enfants y vivent tous les jours, si bien qu’ils apprennent vite à ne plus être des enfants, à ne plus former une famille et à faire partie d’une machine. Comme la nourriture, la famille n’est plus qu’un luxe qu’aucun détenu ne semble mériter, quelle que soit la quantité de travail abattu. »"
 welfare_laws.4.a:0 "Il faut que ces enfants soient entendus !"
 welfare_laws.4.b:0 "Voilà qui illustre bien le propos."
 welfare_laws.5.t:0 "Une main directrice"
 welfare_laws.5.d:1 "Les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] s’inquiètent du fait qu’en l’absence d’hospices pour veiller sur les indigents, les classes inférieures ne bénéficieront plus de l’aide dont ils ont besoin."
 welfare_laws.5.f:0 "« Dans toutes les sociétés, l’aristocratie a une certaine responsabilité envers les classes inférieures, et vice versa. Quand nous abolissons une institution destinée à faciliter cette responsabilité, nous devons prendre soin de ne pas abolir la responsabilité qui en découle. »"
 welfare_laws.5.a:0 "Les pauvres n’ont pas plus besoin d’aide que les riches."
 welfare_laws.5.b:1 "Le fouet claque par amour !"
 welfare_laws.6.t:0 "Libres et inactifs"
 welfare_laws.6.d:0 "La fermeture des hospices suite à l’abolition des Lois sur les indigents inquiète certains citoyens qui craignent une augmentation de la criminalité, puisque les membres les plus pauvres de la société ne seront plus contenus dans ces institutions."
 welfare_laws.6.f:0 "« Si quelqu’un suggérait la fermeture d’une léproserie, la première question serait certainement : mais où iront ces gens ? Et pourtant, nous sommes censés croire que la fermeture des hospices ne soulèvera pas une telle question pour les indigents et les démunis. Ces gens ne pouvaient pas gagner leur vie honnêtement. Qu’en sera-t-il maintenant qu’ils sont dehors ? »"
 welfare_laws.6.a:0 "C’est justement cette peur des pauvres qui est à l’origine de cette loi abjecte !"
 welfare_laws.6.b:0 "Ils ont tout à fait le droit de vouloir se sentir en sécurité devant ces indigents."
 welfare_laws.8.t:0 "Le prix de la guerre"
 welfare_laws.8.d:0 "Les anciens combattants se sont prononcés en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName], ralliant de nombreux membres des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] pour soutenir la réforme."
 welfare_laws.8.f:0 "« Je ne saurai trop insister sur la part de l’incertitude dans la brutalité de la guerre sur l’esprit. L’incertitude quant à la prochaine attaque ennemie, l’incertitude quant à l’endroit où vous vous réveillerez dans quelques jours, l’incertitude quant à savoir même #ITALIC si#! vous vous réveillerez et qui sera encore à vos côtés. Beaucoup se demandent ce qui leur arrivera après la mort. Tout ce que nous demandons, c’est le soulagement de savoir ce qui nous arrivera si nous survivons. »"
 welfare_laws.8.a:0 "Les anciens combattants constituent notre priorité absolue pour ce nouveau système de retraite."
 welfare_laws.8.b:0 "Tous les travailleurs servent leur pays à leur manière."
 welfare_laws.9.t:0 "Levier syndical"
 welfare_laws.9.d:0 "Les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] s’inquiètent de la réforme [SCOPE.sLaw('current_law_scope').GetName] proposée qui donne aux [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] un moyen de pression dans les négociations sur les avantages."
 welfare_laws.9.f:0 "« La charité, c’est bien beau, mais l’idée de savoir que le simple fait d’exister vous donne droit à certaines formes de charité peut être assez sournoise. Pour parvenir à un accord, les deux parties doivent se prêter au jeu de la négociation selon ce dont elles ont besoin l’une de l’autre. Si l’une des parties possède déjà certaines garanties, alors vous avez déjà cédé du terrain. »"
 welfare_laws.9.a:0 "Tant mieux. Ce devrait être des droits, pas des avantages."
 welfare_laws.9.b:0 "Nous travaillerons avec les chefs d’entreprise pour rédiger une réforme acceptable."
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] : attention !"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a récemment prononcé un discours mettant en garde le gouvernement contre ses dépenses excessives, semant ainsi le doute chez ses partisans des [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] face à la proposition de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 welfare_laws.10.f:0 "« Les institutions [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] doivent être fondées pour durer, dans les bons comme dans les mauvais moments. Ce n’est pas parce que l’hiver est doux que le suivant ne sera pas rigoureux. »"
 welfare_laws.10.a:0 "Cette proposition vise à partager les richesses, pas à les diminuer."
 welfare_laws.10.b:1 "Il est important que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] ne vive pas au-dessus de ses moyens."
