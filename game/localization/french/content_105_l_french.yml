 # Corn Laws
 je_corn_laws:0 "Lois sur les céréales"
 je_corn_laws_reason:0 "Notre taxe d’importation prohibitive sur les céréales agit comme une politique protectionniste ferme pour les intérêts des propriétaires terriens et provoquera un bouleversement si nous la supprimons."
 corn_laws.1.t:0 "Fin des Lois sur les céréales"
 corn_laws.1.d:0 "La taxe d’importation sur les céréales, connue sous le nom de « Lois sur les céréales », a été abolie, marquant ainsi un tournant politique au détriment du mercantilisme et du pouvoir des propriétaires terriens."
 corn_laws.1.f:0 "« Certains diront peut-être que nous nous sommes pliés à la volonté des marchands, abandonnant le pouvoir économique détenu par les terres de notre pays en faveur du commerce international. Ils oublient trop facilement que rien ne constitue plus une menace pour leur pouvoir qu’une foule de paysans affamés. »"
 corn_laws.1.a:0 "Que le commerce des céréales commence !"
 corn_laws.2.t:0 "Conservateur moderne"
 corn_laws.2.d:0 "Un nouveau politicien a émergé au sein des [SCOPE.gsInterestGroup('landowners_ig').GetName|l], construisant sa campagne sur le programme peu orthodoxe de l’abolition des Lois sur les céréales."
 corn_laws.2.f:0 "« Malgré les preuves en possession du gouvernement, beaucoup pensent encore que les conclusions dangereuses auxquelles nous sommes arrivés sont erronées. Je leur conseille de ne pas se montrer trop confiants, car nous avons encore sept mois devant nous avant que le peuple ne puisse recevoir un nouvel approvisionnement en nourriture. Je me souviens des comptes qui nous sont parvenus dernièrement, et je demande à la Chambre de ne pas croire trop vite que nous sommes hors de danger. C’est faux. Monsieur, j’espère avoir convaincu certains de ceux qui pensent que ces conclusions étaient erronées d’avoir recours à des mesures extraordinaires. Au moins, mon conseil est des plus honnêtes. »" # Robert Peel
 corn_laws.2.a:0 "Un nouveau chef pour notre époque !"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] sert bien mieux les intérêts des [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 corn_laws.3.t:0 "La culture du pouvoir"
 corn_laws.3.d:0 "Les Lois sur les céréales, notre taxe sur les importations de céréales, ont permis aux propriétaires terriens de bénéficier d’un important levier économique dont ils se servent pour préserver leur influence sur la politique [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 corn_laws.3.f:0 "« C’est bien beau de débattre de la théorie économique, mais nous ne devons pas perdre de vue la réalité de cette théorie. Les promesses des Lois sur les céréales, qui devaient protéger les intérêts [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], sonnent de plus en plus creux. Au lieu de cela, elles semblent plutôt protéger les intérêts d’une poignée de citoyens [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. C’est à se demander combien de lois sont dans le même cas... »"
 corn_laws.3.a:0 "Tous les pays ont besoin d’une aristocratie pour régner sur ses plus petits sujets."
 corn_laws.3.b:0 "C’est un développement troublant."
 corn_laws.4.t:0 "Pas de pain, pas de liberté"
 corn_laws.4.d:1 "Notre taxe d’importation prohibitive sur les céréales a rendu l’approvisionnement en pain difficile pour les plus pauvres, la famine guettant même les habitants de [SCOPE.sState('bread_buying_state').GetName]."
 corn_laws.4.f:0 "« Ils affirment que les droits de douane sont en vigueur pour protéger tous les fermiers [ROOT.GetCountry.GetAdjectiveNoFormatting|l] de la baisse des salaires et de la famine. Que sans eux, les marchés regorgeraient de pain que nous serions trop pauvres pour acheter. Voilà ce que je leur réponds : à bas les droits de douane ! Je meurs déjà de faim. Au moins, sans eux, il y aurait du pain qu’un homme affamé pourrait voler ! »"
 corn_laws.4.a:0 "Les pauvres aussi doivent récolter les fruits de notre politique."
 corn_laws.4.b:0 "Ils doivent prendre sur eux, pour le bien de l’économie."
