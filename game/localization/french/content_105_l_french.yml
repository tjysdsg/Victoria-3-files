  # Oil Rush Events
 oil_rush.1.t:0 "Du pétrole !"
 oil_rush.1.d:0 "La découverte de pétrole en [ROOT.GetState.GetName] incite les gens à s’y rendre en masse dans l’espoir de trouver de l’emploi dans cette industrie en plein essor."
 oil_rush.1.f:0 "« De l’or ? De l’argent ? Des diamants ? Pour quoi faire ? Des bibelots et des parures pour la bourgeoisie, pour cacher le fait que leur temps est révolu ? Écoutez-moi bien, la nostalgie est peut-être dorée, mais l’avenir, lui, s’écrit avec du pétrole. »"
 oil_rush.1.a:0 "Encourageons cette tendance. Le pétrole, c’est l’avenir !"
 oil_rush.1.b:0 "Attention, beaucoup de choses peuvent encore changer en [ROOT.GetState.GetName]."
 oil_rush.2.t:0 "La ruée vers le pétrole s’essouffle"
 oil_rush.2.d:0 "Maintenant que les bases de l’industrie pétrolière en [ROOT.GetState.GetName] sont posées, son intérêt et ses promesses s’estompent chez ceux qui cherchent à faire fortune."
 oil_rush.2.f:0 "« En fin de compte, seules quelques personnes auront tous les atouts. L’industrie continuera sans nous car les dés sont pipés. Nous ne faisons pas partie de ces rares chanceux. »"
 oil_rush.2.a:0 "Aucune frontière n’est éternelle."
 oil_rush.3.t:0 "Puits sauvages"
 oil_rush.3.d:0 "Les explosions, les incendies pétroliers et autres accidents mortels sont de plus en plus fréquents à mesure que la chasse au pétrole bat son plein en [ROOT.GetState.GetName]."
 oil_rush.3.f:0 "« Vous pensez avoir déjà vu le feu à l’œuvre, mais jamais un feu comme celui-ci », a-t-il dit en jetant un regard sévère au jeune homme. « Et vous feriez mieux de prier pour ne jamais en voir, parce que si vous n’allez pas sur les champs de pétrole, le seul endroit où vous verrez de telles flammes, c’est en enfer. »"
 oil_rush.3.a:0 "Là où il y a du pétrole, il y aura du sang."
 oil_rush.3.b:0 "Mettons la pression sur les propriétaires pour qu’ils adoptent une approche plus prudente."
 oil_rush.4.t:0 "L’oléoduc de [ROOT.GetState.GetName]"
 oil_rush.4.d:0 "Les compagnies pétrolières de [ROOT.GetState.GetName] ont demandé l’aide du gouvernement pour le financement d’un oléoduc, promettant que la construction serait accompagnée d’autres améliorations de l’infrastructure."
 oil_rush.4.f:0 "« Verser un liquide dans un solide, puis placer ce solide dans un autre solide et propulser le tout sur une voie ferrée. Croyez-moi, à l’avenir tout le monde rira en voyant cela. Laissez-moi vous montrer à quel point cela peut être simple. Aussi simple que d’ouvrir un robinet. »"
 oil_rush.4.a:0 "Nous allons contribuer au financement de ce projet."
 oil_rush.4.b:0 "Ce n’est pas dans le budget [ROOT.GetState.GetOwner.GetAltNameNoFormatting('Du')][ROOT.GetState.GetOwner.GetName]."
 oil_rush.5.t:0 "Or noir, argent sale"
 oil_rush.5.d:0 "Une enquête a révélé que [SCOPE.sCharacter('bribed_politician').GetFullName], membre du gouvernement, devait sa fortune aux pots-de-vin reçus de la part des compagnies pétrolières, qui étaient autorisées à louer des terrains sans appel d’offres."
 oil_rush.5.f:0 "« Dans une enquête comme celle-ci, il y a toujours un moyen de savoir que vous êtes sur la bonne voie : quand les preuves de ce que vous cherchez commencent à disparaître. Plus vous cherchez, et plus elles disparaissent, comme si la fortune de votre suspect avait surgi de nulle part. Dès que vous l’avez forcé à faire de la magie, vous savez que vous avez mis le doigt sur quelque chose. »"
 oil_rush.5.a:0 "Nous devons punir toutes les parties impliquées dans ce scandale."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName] écope d’une lourde peine et doit démissionner."
 oil_rush.5.b:0 "L’abus de pouvoir d’un représentant élu constitue une forme de délit grave."
 oil_rush.5.c:0 "Des dirigeants d’entreprise ne peuvent pas discréditer notre gouvernement sans en subir les conséquences."
 oil_rush.5.e:0 "Tout le monde commet des erreurs, même les meilleurs d’entre nous. Quelques amendes suffiront."
