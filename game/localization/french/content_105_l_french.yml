 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "Une réaction extrême"
 election_liberal_events.1.d:0 "Au cœur de la campagne pour les prochaines élections, le [SCOPE.sParty('liberal_party').GetName] a directement critiqué le [SCOPE.sParty('conservative_party').GetName] pour avoir accepté [SCOPE.sCharacter('extremist_leader').GetFullName] dans ses rangs, soulignant que ses opinions d’extrême droite étaient l’exemple de l’acceptation des extrémistes au sein du parti."
 election_liberal_events.1.f:0 "« Ils se prétendent conservateurs, ce qui est déjà un déni de valeurs et d’idéaux en soi, mais ce n’est pas ça le pire. Le pire, c’est que se trouvent dans leurs rangs des personnes qui non seulement s’opposeraient à ce que notre pays change, mais seraient prêtes à tout pour façonner son avenir selon leurs propres idées délirantes d’un passé qui n’a jamais existé. Ne votez pas à la légère, à moins que vous ne vouliez vous engager dans la voie de la guerre et du génocide. »"
 election_liberal_events.1.a:0 "Bien loin des valeurs [ROOT.GetCountry.GetAdjective|l] traditionnelles qu’ils revendiquent."
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName] est un patriote convaincu, c’est tout !"
 downplaying_fascism:0 "Discrimination permise"
 election_liberal_events.2.t:0 "Liberté sans anarchie"
 election_liberal_events.2.d:0 "La montée en puissance du groupe politique anarchiste [SCOPE.sParty('anarchist_party').GetName] a été invoquée dans la campagne électorale du [SCOPE.sParty('liberal_party').GetName], qui s’est alors présenté comme l’alternative la plus raisonnable."
 election_liberal_events.2.f:0 "« Le peuple veut être libre, mais libre de quoi ? Des lois, de la gouvernance, de la société organisée elle-même ? Bien sûr que non ! Simplement des lois superflues, d’une mauvaise gouvernance et de la bureaucratie byzantine. Trop de gouvernements se permettent d’abuser de leurs excès, comme des arbres dont les branches tentaculaires se déploieraient dans les maisons jusqu’à ce que le peuple arrive avec des torches pour les brûler. Tout cela pourrait être évité avec un élagage en bonne et due forme. »"
 election_liberal_events.2.a:0 "La véritable liberté prend du temps."
 election_liberal_events.2.b:0 "Un système corrompu ne peut pas être réformé. Il doit être renversé."
 election_liberal_events.3.t:0 "Un pays plus pacifique"
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName], pacifiste de renom, a fait campagne pour le [SCOPE.sParty('liberal_party').GetName] dans le cadre des prochaines élections sur la base d’une politique étrangère plus pacifique que celle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], réputée belliciste."
 election_liberal_events.3.f:0 "« Quand je vais à l’étranger, les gens me disent : "[SCOPE.sCharacter('pacifist_leader').GetFirstName], c’est sans espoir. Les [ROOT.GetCountry.GetAltAdjective('MP')|U] ont l’habitude d’arriver à leurs fins par la violence et la menace. Ces gens ne changeront jamais." Ce à quoi je leur réponds que les [ROOT.GetCountry.GetAltAdjective('MP')|U] adorent la paix, comme les citoyens du monde entier. C’est la raison pour laquelle les dirigeants ont recours à la force et aux complots pour les obliger à faire la guerre. Tout cela doit cesser ! Le peuple sera entendu et sa réputation restaurée. Si nous pouvons ramener la paix ici, alors le monde entier le pourra aussi ! »"
 election_liberal_events.3.a:0 "Nous sommes une nation pacifique, maintenant."
 election_liberal_events.3.b:0 "Nous continuerons d’instiller la peur chez nos ennemis."
 election_liberal_events.4.t:0 "Marchés ouverts"
 election_liberal_events.4.d:0 "Le prix élevé des [SCOPE.sGoods('expensive_good').GetName|l] est devenu un sujet de discussion important dans la campagne électorale du [SCOPE.sParty('free_trade_campaign_party').GetName], qui affirme que sa politique de libre-échange ferait baisser les prix."
 election_liberal_events.4.f:0 "« Ne soyez pas dupes ! Les restrictions commerciales ne s’appellent pas "protectionnisme" parce qu’elles vous protègent. Elles ne protègent qu’une poignée de profiteurs, non pas de la famine ou de la pauvreté, mais de la concurrence. Elles les protègent du monde entier ! Ils voudraient vous faire croire que vous êtes plus en sécurité avec la corde au cou qu’en étant libres. Le moment est venu d’arrêter de les protéger. »"
 election_liberal_events.4.a:0 "Bienvenue dans l’ère du marché mondial !"
 election_liberal_events.4.b:0 "Nos politiques actuelles sont nécessaires pour assurer la stabilité de l’économie."
 election_conservative_events.1.t:0 "Dirigeants athées"
 election_conservative_events.1.d:0 "Le [SCOPE.sParty('conservative_party').GetName] a critiqué le soutien du [SCOPE.sParty('liberal_party').GetName] envers [SCOPE.sCharacter('atheist_leader').GetFullName], affirmant qu’un dirigeant qui refuse toute religion n’est pas digne de confiance pour tenir ses promesses ou assurer une certaine conscience morale."
 election_conservative_events.1.f:0 "« Sur quoi une personne athée prête-t-elle serment ? Quel châtiment reçoit-elle si elle ne tient pas parole en secret ? Il semblerait que le [SCOPE.sParty('liberal_party').GetName], dans sa quête de liberté, ait oublié les vertus essentielles à toute forme de responsabilité. »"
 election_conservative_events.1.a:0 "Une personne si pauvre d’esprit ne peut gouverner [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 election_conservative_events.1.b:0 "[SCOPE.sCharacter('atheist_leader').GetLastName] voit peut-être plus clairement, libre de tout dogme religieux."
 election_conservative_events.2.t:0 "Unis dans la tradition"
 election_conservative_events.2.d:0 "À la lumière de la [concept_devastation|l] subie par les États comme le [SCOPE.sState('devastation_state').GetName], le [SCOPE.sParty('conservative_party').GetName] a construit sa campagne sur l’unification [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en ces temps difficiles derrière les valeurs traditionnelles."
 election_conservative_events.2.f:0 "« Notre nation est en ruine, mais ce n’est pas la première fois que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] doit renaître de ses cendres, à condition de ne pas oublier qui nous sommes. L’heure n’est pas au radicalisme ou à l’insouciance. L’heure est à la guérison. Nous devons regarder ce qui nous a fait persévérer dans le passé, et le protéger de ceux qui voudraient le détruire. Tant que cette reconstruction ne sera pas terminée, tant que cette renaissance ne sera pas terminée, c’est tout ce que nous avons ! »"
 election_conservative_events.2.a:0 "Nous devons rester unis en ces temps difficiles."
 election_conservative_events.2.b:0 "Ce n’est rien que de l’opportunisme cynique."
 election_conservative_events.3.t:0 "La loi et l’ordre"
 election_conservative_events.3.d:0 "Insistant sur le [concept_turmoil|l] extrême suite aux activités radicales en [SCOPE.sState('turmoil_state').GetName], le [SCOPE.sParty('conservative_party').GetName] a basé sa campagne sur le renforcement du maintien de l’ordre."
 election_conservative_events.3.f:0 "« Les gens semblent penser que le plus futile des prétextes politiques peut servir à justifier le chaos auquel nous assistons en [SCOPE.sState('turmoil_state').GetName]. Et s’ils n’ont pas encore pensé à un prétexte, nos adversaires se feront un plaisir de leur en offrir un sur un plateau. Pas nous ! Nous devons envoyer un message fort à tous ceux qui se moquent ouvertement de la loi [ROOT.GetCountry.GetAltAdjective('FS')|l]. Ceux-là n’échapperont pas à la justice ! »"
 election_conservative_events.3.a:0 "Nous avons laissé cette situation pourrir depuis trop longtemps."
 election_conservative_events.3.b:0 "La clé pour contrer le crime, c’est de contrer la pauvreté."
 election_conservative_events.4.t:0 "La meilleure défense"
 election_conservative_events.4.d:0 "Nos voisins [SCOPE.sCountry('election_threatening_neighbor').GetAltNameNoFormatting('De')][SCOPE.sCountry('election_threatening_neighbor').GetName] sont connus pour leur politique étrangère intransigeante, un sujet que le [SCOPE.sParty('hawk_campaign_party').GetName] a soulevé au cours de sa campagne électorale, promettant de se montrer plus ferme à son tour pour dissuader toute forme d’agression."
 election_conservative_events.4.f:0 "« On m’a soumis l’idée que nos diplomates devraient étudier de nouvelles langues, afin de faciliter les relations dans le monde entier. C’est bien beau, mais nous savons tous qu’il n’y a qu’une seule langue qu’un voyou [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l] peut comprendre. On ne l’enseigne pas dans les universités, mais nous ferions mieux de l’apprendre vite si nous voulons que nos frontières restent ce qu’elles sont ! »"
 election_conservative_events.4.a:0 "Nous devons écarter la menace [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l] !"
 election_conservative_events.4.b:0 "Tout ce qu’ils cherchent, c’est une excuse pour se donner de grands airs."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] de la conscience"
 election_moderate_events.1.d:0 "L’émergence des partis d’extrême gauche et d’extrême droite [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a conduit le [SCOPE.sParty('moderate_party').GetName] à se porter garant de la voix de la raison lors des prochaines élections, une alternative centriste et modérée face aux extrémismes."
 election_moderate_events.1.f:0 "« En écoutant la rhétorique de mes adversaires, on pourrait croire qu’ils préféreraient qu’il n’y ait pas d’élection du tout ! En dépit de leur idéalisme, ils semblent surtout prêts à faire couler le sang. Quelles utopies peuvent être fondées sur une telle haine ? Le paradis est pavé de mauvaises intentions. »"
 election_moderate_events.1.a:0 "Une option sensée et stable pour les électeurs."
 election_moderate_events.1.b:0 "Au contraire, la politique [ROOT.GetCountry.GetAdjective|l] a bien besoin d’être secouée !"
 election_moderate_events.2.t:0 "La menace rouge"
 election_moderate_events.2.d:0 "La montée du communisme dans des pays puissants comme [SCOPE.sCountry('communist_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('communist_country').GetName] est devenue un sujet de discussion récurrent dans la campagne électorale du [SCOPE.sParty('moderate_party').GetName], qui met en garde contre un mouvement similaire à l’échelle nationale."
 election_moderate_events.2.f:0 "« Tout le monde sait que les communistes cherchent à provoquer une révolution mondiale. Le régime [SCOPE.sCountry('communist_country').GetAdjective|l] peut s’effondrer à tout moment, mais ça ne veut pas dire que nous pouvons prendre à la légère la menace de la chute d’un autre gouvernement. Qu’ils se revendiquent sociaux-démocrates, syndicalistes, ou tout autre produit d’un factionnalisme de gauche, ils représentent tous une menace pour les valeurs [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. »"
 election_moderate_events.2.a:0 "Les rues de [ROOT.GetCountry.GetCapital.GetCityHubName] ne se teinteront pas de rouge, que ce soit du sang ou autre chose !"
 election_moderate_events.2.b:0 "Le mouvement international des travailleurs ne pourra être stoppé par des parlementaires."
