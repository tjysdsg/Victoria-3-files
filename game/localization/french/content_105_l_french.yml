  # Secession Events
 secession_events.1.t:0 "Manifeste sécessionniste"
 secession_events.1.d:0 "Un manifeste exposant les arguments en faveur de l’indépendance [SCOPE.sCulture('secessionist_culture').GetName|l] a commencé à circuler [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 secession_events.1.f:0 "« Est-ce que ça devrait être illégal ? Nous ne plaidons pas en faveur d’une révolution armée. L’indépendance [SCOPE.sCulture('secessionist_culture').GetName|l] pourrait être un processus entièrement pacifique. Cependant, si une telle révolution arrive, c’est ce qu’ils crieront depuis les barricades. »"
 secession_events.1.a:0 "Commençons une campagne de propagande pour réfuter ces arguments."
 secession_events.1.b:0 "Interdisons le manifeste."
 secession_events.1.c:0 "N’y prêtons aucune attention."
 secession_events.2.t:0 "Traductions officielles"
 secession_events.2.d:0 "Les membres de la culture [SCOPE.sCulture('secessionist_culture').GetName|l] ont demandé au gouvernement de leur fournir une traduction de certains documents officiels dans leur langue."
 secession_events.2.f:0 "« Quand vous dites que les [SCOPE.sCulture('secessionist_culture').GetName|l] sont des illettrés, vous faites manifestement référence à ceux d’entre nous qui ne parlent pas deux langues, mais une seule. Comme vous. »"
 secession_events.2.a:0 "C’est important que ces documents soient accessibles à tous."
 secession_events.2.b:0 "Ils n’ont qu’à apprendre la langue officielle."
 secession_events.3.t:0 "Leadership [SCOPE.sCulture('secessionist_culture').GetName|l]"
 secession_events.3.d:0 "Un politicien issu de la culture [SCOPE.sCulture('secessionist_culture').GetName|l] et favorable à la mouvance sécessionniste s’est imposé comme le chef des [SCOPE.gsInterestGroup('secessionist_ig').GetName]."
 secession_events.3.f:0 "« Vous avez entendu qui a parlé lors de leur dernier rassemblement ? Dire que l’opposition donne du crédit à la propagande [SCOPE.sCulture('secessionist_culture').GetName|l] maintenant ! Le gouvernement en place n’accepterait jamais un tel porte-parole... ce qui était d’ailleurs le principal argument avancé dans le discours. »"
 secession_events.3.a:0 "Un chef politique issu de la culture [SCOPE.sCulture('secessionist_culture').GetName|l] ? Impensable !"
 secession_events.3.b:0 "Tout le monde peut réussir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 secession_events.4.t:0 "Protestation sécessionniste"
 secession_events.4.d:0 "Des adeptes de la mouvance [SCOPE.sCulture('secessionist_culture').GetName|l] se sont rassemblés pour une manifestation publique."
 secession_events.4.f:0 "Tandis que la foule commençait à se rassembler, on sentait la tension monter chez les passants, plus que pour tout autre rassemblement politique classique. Le projet d’indépendance nationale avait peut-être fait craindre une guerre civile, ou peut-être, et c’est plus probable, était-ce simplement dû à la désagréable sensation de se retrouver en infériorité numérique face à des adeptes de la culture [SCOPE.sCulture('secessionist_culture').GetName|l]."
 secession_events.4.a:0 "Arrêtons ce cirque !"
 secession_events.4.b:0 "Écoutons ce qu’ils ont à dire."
 secession_events.5.t:0 "Prise de parole du politicien [SCOPE.sCulture('secessionist_culture').GetName|l]"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], chef du groupe d’intérêt [SCOPE.gsInterestGroup('secessionist_ig').GetName], l’une des figures des [SCOPE.sCulture('secessionist_culture').GetName|l] les plus emblématiques de la nation, s’est exprimé en faveur d’une nation [SCOPE.sCulture('secessionist_culture').GetName|l] indépendante."
 secession_events.5.f:0 "« Mes objectifs politiques ont beau avoir été forgés par mon éducation, je ne laisserai jamais mon origine [SCOPE.sCulture('secessionist_culture').GetName|l] les définir... même s’il semblerait qu’on me définisse uniquement à travers ce critère [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. »"
 secession_events.5.a:0 "Disons au groupe d’intérêt [SCOPE.gsInterestGroup('secessionist_ig').GetName] de canaliser ce traître !"
 secession_events.5.b:0 "Ignorons ces élucubrations sans queue ni tête."
 secession_events.5.c:0 "Il est peut-être temps d’écouter les membres de ce mouvement."
 secession_events.6.t:0 "Soutien du groupe d’intérêt [SCOPE.gsInterestGroup('secessionist_ig').GetName] en faveur d’une culture [SCOPE.sCulture('secessionist_culture').GetName|l]"
 secession_events.6.d:0 "Mettant en cause la législation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] discriminante envers les personnes favorables à la culture [SCOPE.sCulture('secessionist_culture').GetName|l], le groupe d’intérêt [SCOPE.gsInterestGroup('secessionist_ig').GetName] affirme qu’ils devraient avoir le droit à l’autodétermination."
 secession_events.6.f:0 "« Certains affirment que cette question divise notre nation, mais comment prétendre former une nation quand tous les citoyens ne sont même pas égaux devant la loi ? Comment en vouloir à quelqu’un qui préfère mourir comme un citoyen de première classe d’un État [SCOPE.sCulture('secessionist_culture').GetName|l] plutôt que de vivre comme un citoyen de seconde zone [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ? »"
 secession_events.6.a:0 "C’est une calomnie et une trahison de notre système judiciaire !"
 secession_events.6.b:0 "Ils ne bénéficient pas d’un traitement équitable, c’est indéniable."
 secession_events.7.t:0 "Opéra nationaliste"
 secession_events.7.d:0 "La représentation d’un opéra sur des thèmes révolutionnaires nationalistes lors d’un prochain festival est ouvertement associée au mouvement [SCOPE.sCulture('secessionist_culture').GetName|l] par ses partisans."
 secession_events.7.f:0 "« Lundi 23 : feu d’artifice ; mardi 24 : illuminations ; mercredi 25 : révolution. »"
 secession_events.7.a:0 "Annulons le feu d’artifice."
 secession_events.7.b:0 "Annulons les illuminations."
 secession_events.7.c:0 "Annulons la révolution."
 secession_events.8.t:0 "Attentat à la bombe par les sécessionnistes"
 secession_events.8.d:0 "L’aile militante du mouvement [SCOPE.sCulture('secessionist_culture').GetName|l] a revendiqué l’explosion d’un bâtiment gouvernemental, annonçant ainsi une guerre imminente."
 secession_events.8.f:0 "« Nous ne pouvons peut-être pas décider s’il y aura une guerre. Nous ne pouvons peut-être même pas décider quand il y aura une guerre. Mais peut-être que nos décisions détermineront qui sera à nos côtés en cas de guerre. »"
 secession_events.8.a:0 "La mouvance [SCOPE.sCulture('secessionist_culture').GetName|l] veut anéantir notre nation !"
 secession_events.8.b:0 "Nous ne laisserons pas un acte aussi abject saborder une paix déjà fragile."
 secession_events.9.t:0 "Mort aux sécessionnistes ?"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], éminent chef politique [SCOPE.sCulture('secessionist_culture').GetName|l], est devenu le symbole de leur mouvement indépendantiste. Les hauts fonctionnaires des services de renseignement ont élaboré un plan pour traiter discrètement avec [SCOPE.sCharacter('secessionist_leader').GetLastName] pour faire échouer leur cause."
 secession_events.9.f:0 "« Vous pouvez considérer certaines méthodes inacceptables, et c’est précisément la raison pour laquelle je vous conseille de vous soucier moins des méthodes et davantage des résultats. Un pays comme [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] uni, avec ses adeptes de la culture [SCOPE.sCulture('secessionist_culture').GetName|l], n’est-ce pas un résultat acceptable ? Dans ce cas, laissez-moi m’occuper des méthodes. »"
 secession_events.9.a:0 "Fin arrangeante pour personne gênante"
 secession_events.9.b:0 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ne tolérer[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas que l’on assassine ses citoyens."
