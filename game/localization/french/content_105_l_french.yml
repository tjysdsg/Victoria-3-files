 je_dreadnoughts_reason:0 "Il est évident que ces navires impressionnants donnent une idée de la puissance navale en temps de paix, mais que valent-ils réellement en temps de guerre ?"
 je_destroyers:0 "Combat de destroyers"
 je_destroyers_reason:0 "Si nos escortes de destroyers assurent une sécurité théorique, nous ne saurons pas comment les utiliser tant que nous n’aurons pas été confrontés à un véritable conflit armé."
 je_battleships:0 "Combat de navires de guerre"
 je_battleships_reason:1 "Les navires de guerre modernes sont de plus en plus complexes. Mais leur impact au sein d’une véritable guerre sera-t-il à la hauteur de leur puissance théorique ?"
 naval_tech_events.1.t:0 "Des canons et de la vapeur"
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] a profité du conflit en cours pour déployer nos impressionnantes frégates, démontrant ainsi qu’elles ne sont pas simplement là pour faire joli dans notre marine."
 naval_tech_events.1.f:0 "« Au début, les passants étaient sous le choc car de loin, on aurait dit que le navire lui-même avait explosé. En fait, les flammes qui l’enveloppaient provenaient de sa première bordée de canons. Le navire était indemne, même si j’ai appris plus tard qu’il était déconseillé de garder des objets fragiles à bord dans une telle situation. »"
 naval_tech_events.1.a:0 "C’est encore plus impressionnant que je ne l’imaginais."
 naval_tech_events.1.b:0 "Nous savons maintenant comment les utiliser, même en temps de paix."
 naval_tech_events.2.t:0 "Destroyer et défenseur"
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] a profité du conflit en cours pour utiliser nos destroyers, ce qui nous a permis de savoir comment les utiliser au mieux."
 naval_tech_events.2.f:0 "« Si je comprends bien, le nom complet serait "destructeur de torpilleurs" ? »\n\n« Pas du tout. Ces navires sont conçus pour tout détruire, pas seulement les torpilleurs. »"
 naval_tech_events.2.a:0 "Plus personne n’osera s’attaquer à nos convois, à présent !"
 naval_tech_events.2.b:0 "Ils constituent une partie importante de nos flottes."
 naval_tech_events.3.t:0 "Géants des mers"
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetFullName] a profité du conflit en cours pour utiliser nos navires de guerre, démontrant ainsi que ces immenses constructions peuvent encore servir au cours d’une guerre navale moderne."
 naval_tech_events.3.f:0 "La jeune fille écarquilla les yeux en voyant le navire à quai.\n\n« On dirait que tout l’acier du monde est rassemblé dans ce bateau ! Combien y en a-t-il de ce genre ? »\n\n« De cette taille, un seul », répondit l’amiral, « mais dès que nos ennemis apprendront son existence, d’autres verront le jour. »"
 naval_tech_events.3.a:0 "Leur simple présence sera un argument convaincant."
 naval_tech_events.3.b:0 "Grâce à leur puissance, nous régnerons sur les mers !"
 naval_tech_events.3.c:0 "Nous ferons bon usage de cette expérience tactique."
