  # Path to Liberalism
 je_liberalism_1:0 "Voie du libéralisme"
 je_liberalism_1_reason:0 "Une société plus démocratique dotée des bons idéaux posera les bases d’un pays où la liberté des citoyens est capitale."
 je_liberalism_2:0 "Liberté des échanges"
 je_liberalism_2_reason:0 "Un pays ouvert qui commerce avec les nations voisines et éloignées est la clé d’un avenir libéral économique."
 je_liberalism_2_goal:0 "Augmentez de 25 % le nombre de [Concept('concept_trade_route', '$concept_trade_routes$')|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 je_liberalism_3:0 "Liberté de pensée"
 je_liberalism_3_reason:0 "En permettant à la parole de se libérer, la pensée se libérera également, ouvrant la voie à une nouvelle ère d’innovation et de réformes radicales."
 je_liberalism_4:0 "Le Nouveau Colosse"
 je_liberalism_4_reason:0 "Les individus de toutes les races et de toutes les croyances seront les bienvenus dans notre société ouverte et libre !"
 liberalism.1.t:0 "Liberté, égalité, fraternité"
 liberalism.1.d:0 "Sous l’impulsion de [SCOPE.sCharacter('liberal_leader').GetFullName], le groupe d’intérêt [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName|l] a ouvert la voie à une ère de politiques libérales qui laisse présager une société plus libre dans laquelle tous les citoyens participent au processus politique."
 liberalism.1.f:0 "« Vous trouverez de nombreux idéologues qui prétendent représenter la volonté du peuple, mais qui le réduisent au silence dès lors qu’il s’oppose à leur politique. Pas nous ! Nous retirerons les chaînes du peuple, une à une, jusqu’à ce qu’il soit entièrement libéré du joug du passé. À ce moment-là seulement, nous pourrons voir quelle est la véritable volonté du peuple, et nous la laisserons façonner l’avenir. »"
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName] est aussi visionnaire qu’intrépide !"
 liberalism.1.b:0 "D’autres chefs politiques feraient mieux de suivre cet exemple !"
 liberalism.1.c:0 "Une voix raisonnable est peut-être nécessaire avant que les choses ne deviennent trop radicales."
 liberalism.2.t:0 "Marché du monde"
 liberalism.2.d:0 "Le marché [ROOT.GetCountry.GetAdjectiveNoFormatting|l] est devenu célèbre dans le monde entier pour son ouverture au commerce international."
 liberalism.2.f:0 "« Nous profiterons des produits les plus exotiques provenant des marchés les plus lointains, non pas par la conquête et la soumission des peuples étrangers, mais en leur offrant ce que nous avons en retour. Une nation qui a confiance en ses atouts n’a pas besoin d’armes. Sauf, bien entendu, si ce sont des armes qu’elle vend ! »"
 liberalism.2.a:0 "Vendons. Vendons !"
 liberalism.2.b:0 "Achetons. Achetons !"
 liberalism.3.t:0 "La pensée, la parole et les idéaux"
 liberalism.3.d:0 "Ceux qui aspirent à penser avec audace et liberté trouveront de plus en plus [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] un endroit sûr pour explorer leurs idées."
 liberalism.3.f:0 "« Avez-vous lu ce soi-disant "poème" obscène sur [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ? C’est scandaleux. »\n« Scandaleux ! »\n« Écrit par l’un de ses concitoyens, qui plus est. Vous imaginez un peu ? »\n« Je m’en suis procuré un exemplaire. Quelqu’un doit garder un œil sur ces libertinages littéraires. Et ce n’est manifestement pas le cas du gouvernement [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ! »"
 liberalism.3.a:0 "Une utopie pour l’artiste moderne."
 liberalism.3.b:0 "Un endroit où la recherche n’est pas entravée par la tradition."
 liberalism.4.t:0 "À bras ouverts"
 liberalism.4.d:0 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] s’est fait connaître dans le monde entier comme un endroit où les immigrants sont les bienvenus, sans aucune forme de discrimination."
 liberalism.4.f:0 "« Gardez, terres anciennes, votre faste légendaire ! » s’écrie-t-elle\nAvec des lèvres silencieuses. « Donnez-moi vos fatigués, vos pauvres,\nVos masses serrées aspirant à respirer librement,\nLes misérables déchets de votre rivage grouillant.\nEnvoyez-moi ceux-ci, les sans-abri, les tempêtes,\nJe lève ma lampe à côté de la porte d’or ! »" # Emma Lazarus
 liberalism.4.a:0 "Venez, venez tous !"
 liberalism.4.b:0 "Nous serons un refuge pour tous."
