l_french:
 pm_events.1.t:0 "Équipement dangereux"
 pm_events.1.d:0 "Le nombre d’accidents du travail a augmenté dans les [SCOPE.sBuilding('industrialized_pm_building').GetName|l] en [SCOPE.sState('industrialized_pm_state').GetName] en raison d’une mécanisation accrue et de normes de sécurité insuffisantes."
 pm_events.1.f:0 "« Les accidents ont existé de tout temps, mais j’avais toujours l’impression d’avoir le temps de réagir. Pas cette fois. J’ai voulu l’attraper par le bras pour le ramener vers moi, mais j’avais à peine saisi son poignet qu’il ne restait plus que son bras et rien d’autre. »"
 pm_events.1.a:0 "Ralentissons la production pendant que le personnel s’habitue aux nouvelles machines."
 pm_events.1.b:0 "On ne peut pas freiner le train du progrès !"
 industrial_safety_slowdowns:0 "Problèmes liés à la sécurité industrielle"
 lacking_industrial_safety_regulations:0 "Absence de normes de sécurité dans l’industrie"
 slowed_down_production:0 "Production ralentie"
 ignored_safety_concerns:0 "Problèmes de sécurité ignorés"
 pm_events.2.t:0 "Petites mains"
 pm_events.2.d:0 "Des enfants travaillant dans les [SCOPE.sBuilding('industrialized_pm_building').GetName|l] en [SCOPE.sState('industrialized_pm_state').GetName] se sont blessés en essayant de faire fonctionner des machines utilisées pour la production."
 pm_events.2.f:0 "Après avoir examiné la main du petit garçon, le médecin s’est rassis et s’est adressé à la mère dans un profond soupir.\n\n« Madame, j’ai bien peur que votre fils ne puisse jamais devenir un grand musicien », avant d’ajouter : « mais avait-il vraiment ambitionné de le devenir un jour ? »"
 pm_events.2.a:0 "Les enfants n’ont rien à faire à l’usine !"
 pm_events.2.b:0 "Ces nouvelles industries ont besoin de tous les employés possibles."
 child_labor_restrictions:0 "Restrictions sur le travail des enfants"
 dangerous_child_labor:0 "Travail des enfants dangereux"
 child_crushing_machines:0 "Machines dangereuses pour les enfants"
 pm_events.3.t:0 "Vigilance éternelle"
 pm_events.3.d:0 "Des protestants du mouvement de la tempérance s’opposent à la production de spiritueux en [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f:0 "« Tout le monde raconte que mon mari est mort à cause de son manque de volonté, comme tous les hommes portés sur la bouteille. Je peux vivre avec la honte de ces accusations, mais pourquoi mes enfants devraient-ils les entendre, alors que ceux qui remplissent les bouteilles n’éprouvent aucune honte à ruiner des vies et des familles entières ? »"
 pm_events.3.a:0 "Nous devons arrêter de distiller ce poison !"
 pm_events.3.b:0 "Arrêtons la production des alcools forts."
 pm_events.3.c:0 "En [SCOPE.sState('liquor_making_state').GetName], nous devrions être fiers de nos spiritueux !"
 liquor_production_ban:0 "Interdiction de la production de spiritueux"
 liquor_production_restrictions:0 "Restrictions sur la production de spiritueux"
 permitted_limited_liquor_production:0 "Production limitée de spiritueux autorisée"
 permitted_unrestricted_liquor_production:0 "Production libre de spiritueux autorisée"
 pm_events.4.t:0 "Profits de guerre"
 pm_events.4.d:0 "Les pacifistes, avec [SCOPE.sCharacter('pacifist_leader').GetFullName] à leur tête, protestent contre la fabrication d’armes en [SCOPE.sState('arms_making_state').GetName]."
 pm_events.4.f:0 "« Certains vous diront que la paix règne [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] », clame [SCOPE.sCharacter('pacifist_leader').GetLastName] devant la foule. [SCOPE.sCharacter('pacifist_leader').GetCustom('FR_IlElle')] désigne ensuite de la main un atelier et, d’une voix tonitruante, poursuit :\n\n« Mais tant que des coups de feu seront tirés aux quatre coins du monde, nous ne serons pas en paix ! Nous avons du sang sur les mains, et nous ne pourrons le laver qu’en arrêtant la production de ces instruments de la mort. »"
 pm_events.4.a:0 "Arrêtons la production de fusils jusqu’à ce que la situation revienne à la normale."
 pm_events.4.b:0 "Diminuons fortement la production d’armes à titre de compromis."
 pm_events.4.c:0 "Nous n’avons pas à avoir honte de notre savoir-faire !"
 arms_manufacturing_ban:0 "Interdiction de la fabrication d’armes"
 arms_manufacturing_restrictions:0 "Restrictions sur la fabrication d’armes"
 permitted_limited_arms_manufacturing:0 "Production limitée d’armes autorisée"
 permitted_unrestricted_arms_manufacturing:0 "Production libre d’armes autorisée"
 pm_events.5.t:0 "Une bonne cuvée"
 pm_events.5.d:0 "Le vin produit en [SCOPE.sState('vinyard_state').GetName] a été salué par les sommeliers pour sa qualité exceptionnelle."
 pm_events.5.f:0 "« Quand les gens disent que quelque chose vieillit comme le bon vin, ils ne font pas toujours la distinction entre vin et #ITALIC vin#!. Que les choses soient claires : si vous mettez la main sur une bouteille de vin de [SCOPE.sState('vinyard_state').GetName], considérez-la plutôt comme un investissement. »"
 pm_events.5.a:0 "Réservons ce produit exclusif à l’exportation."
 pm_events.5.b:0 "Augmentons la production pour répondre à la forte demande."
 exclusive_wine:0 "Vin exclusif"
 popular_wine:0 "Vin populaire"

  # Obligation Events
 obligation_events.1.t:1 "Les faveurs du parti"
 obligation_events.1.d:1 "Puisque [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName] [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('AOnt')] une obligation envers nous, nous pourrions en profiter pour faire pression sur eux et les forcer à inclure le groupe d’intérêt [SCOPE.gsInterestGroup('obligation_request_ig').GetName] dans leur gouvernement."
 obligation_events.1.f:1 "« Loin de moi l’idée de dire au remarquable [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] comment gérer son pays », dit [ROOT.GetCountry.GetRuler.GetFullName] en faisant signe de la main. « Je tiens simplement à rappeler que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] est une personne très raisonnable qui mérite qu’on l’écoute ! »"
 obligation_events.1.a:1 "Tout ce qu’il faut, c’est leur montrer la bonne direction !"
 obligation_events.a.tt:1 "En cas d’acceptation :"
 obligation_events.b.tt:1 "En cas de refus :"
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "Suggestion acceptée par [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName] !"
 notification_obligation_events_accepted_desc:2 "Notre suggestion a été acceptée par [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName]."
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "Suggestion rejetée par [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName] !"
 notification_obligation_events_rejected_desc:2 "Notre suggestion a été rejetée par [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName]."
 obligation_events.1.b:1 "Nous devrions rester en dehors de leur politique intérieure."
 obligation_events.2.t:1 "Intérêts étrangers"
 obligation_events.2.d:1 "L’obligation que nous avons envers [SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_sender').GetName] sert de prétexte pour nous demander d’inclure leurs amis du groupe d’intérêt [SCOPE.gsInterestGroup('obligation_request_ig').GetName] dans notre gouvernement."
 obligation_events.2.f:1 "« Aussi embarrassant que cela puisse être de laisser un autre pays dicter notre politique, il serait également fâcheux qu’ils aient davantage confiance en l’opposition qu’en notre propre gouvernement. »"
 obligation_events.2.a:1 "Nous avons déjà pu compter sur l’aide [SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Du')][SCOPE.sC('obligation_request_sender').GetName]. Nous suivrons leurs conseils."
 obligation_events.2.b:1 "Cette suggestion est une offense à elle seule !"
 obligation_events.3.t:1 "La peur de l’autre"
 obligation_events.3.d:1 "Puisque [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_target').GetName] [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('AOnt')] une obligation envers nous, nous pourrions en profiter pour demander une campagne de propagande de façon à ce que le monde ait une meilleure opinion de notre nation."
 obligation_events.3.f:1 "« C’est bien qu’une nation soit respectée, redoutée même, mais pouvons-nous vraiment espérer qu’ils nous soutiennent à l’avenir si la plupart des enfants [SCOPE.sC('obligation_request_target').GetAltAdjectiveNoFormatting('MP')|l] grandissent dans la peur de nos représailles ? »"
 obligation_events.3.a:1 "Tout le monde devrait se rappeler que nous sommes venus à leur secours."
 obligation_events.3.b:1 "Pourquoi, alors que nous sommes justement une nation redoutée ?"
 obligation_events.4.t:1 "Une image à redorer"
 obligation_events.4.d:1 "L’obligation que nous avons envers [SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_sender').GetName] sert de prétexte pour nous demander de décrire leur pays comme moins menaçant pour le monde entier."
 obligation_events.4.f:1 "« Ce ne serait pas de la propagande à proprement parler de décrire [SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Le')][SCOPE.sC('obligation_request_sender').GetName] comme une nation soucieuse du bien-être de chacun. Ils nous ont déjà aidés par le passé, pas vrai ? Ce sera en souvenir du bon vieux temps. »"
 obligation_events.4.a:1 "Un pays incompris qui mérite une deuxième chance !"
 obligation_events.4.b:1 "Ils représentent une menace. Nous ne mentirons pas à notre peuple."
 obligation_events.5.t:1 "Talent [SCOPE.sC('obligation_request_target').GetAltAdjectiveNoFormatting('MS')|l]"
 obligation_events.5.d:1 "Nous voyons ici l’occasion de faire appel à l’obligation [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Du')][SCOPE.sC('obligation_request_target').GetName] envers nous en demandant les services de leur commandant [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f:1 "« Tout le monde ne bénéficie pas des opportunités qu’il mérite dans son pays d’origine. Nous sommes une nation ambitieuse qui saura faire un meilleur usage de ses compétences. »"
 obligation_events.5.a:1 "Exactement ce dont notre armée avait besoin !"
 obligation_events.5.b:1 "L’obligation vaut bien plus que les compétences d’une seule personne."
 obligation_events.6.t:1 "Une personne très convoitée"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Le')|U][SCOPE.sC('obligation_request_sender').GetName] fait appel à l’obligation que nous avons envers eux et nous demande les services de notre commandant [SCOPE.sCharacter('obligation_request_character').GetFullName] au sein de leur armée."
 obligation_events.6.f:1 "« On dit souvent qu’il faut servir son pays, comme si cela coulait de source. Et si le meilleur service que vous pouviez accorder à votre pays était d’en servir un autre ? »"
 obligation_events.6.a:1 "Ce n’est pas grand-chose comparé à ce qu’ils ont fait !"
 obligation_events.6.b:1 "Nous pouvons leur fournir une aide militaire, mais pas nos commandants."
 obligation_events.tt.no:0 "Aucun message ne sera envoyé [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Au')][SCOPE.sC('obligation_request_target').GetName]."

  # Trade Route Events
 trade_route_events.1.t:0 "Dangereux armuriers"
 trade_route_events.1.d:0 "Les $FR_ig_armed_forces$ se demandent s’il est vraiment judicieux de dépendre des importations d’armes [SCOPE.sC('arms_seller_threat').GetAltNameNoFormatting('Du')][SCOPE.sC('arms_seller_threat').GetName], pays reconnu comme étant une menace pour notre nation."
 trade_route_events.1.f:0 "« Non pas que je remette en question la fiabilité des armes [SCOPE.sC('arms_seller_threat').GetAltNameNoFormatting('Du')][SCOPE.sC('arms_seller_threat').GetName] », a précisé le général, « mais nous ne pouvons pas compter sur eux pour continuer à nous en fournir s’ils menacent notre peuple ! »"
 trade_route_events.1.a:0 "Nous allons mettre en place une industrie nationale de l’armement, en cas de trahison."
 trade_route_events.1.b:0 "La menace venant [SCOPE.sC('arms_seller_threat').GetAltNameNoFormatting('Du')][SCOPE.sC('arms_seller_threat').GetName] est exagérée."
 trade_route_events.2.t:0 "Modèles à suivre"
 trade_route_events.2.d:0 "Les armes les plus avancées que nous importons [SCOPE.sC('arms_seller_gun_tech').GetAltNameNoFormatting('Du')][SCOPE.sC('arms_seller_gun_tech').GetName] pourraient nous aider dans le cadre de notre projet de recherche militaire."
 trade_route_events.2.f:0 "« Ce ne serait pas vraiment de l’espionnage militaire, ni même de l’espionnage industriel. Disons plutôt que c’est un hommage à nos amis [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting|l], qui ont su nous fournir de superbes pièces d’armurerie. »"
 trade_route_events.2.a:0 "Démontons-les pour découvrir comment les assembler !"
 trade_route_events.2.b:0 "Nous participerons activement à la course aux armements."
 trade_route_events.3.t:0 "Priorités décadentes"
 trade_route_events.3.d:0 "Le groupe d’intérêt [SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName] se demande s’il est bien judicieux d’importer des produits de luxe dans notre capitale, alors que la flambée du prix des céréales inquiète les citoyens les plus démunis."
 trade_route_events.3.f:0 "Il a posé la caisse plus bruyamment que nécessaire pour attirer l’attention.\n\n« Nous savons mieux que quiconque combien de livraisons nous recevons chaque jour sur ces quais. Ne me dites pas que le prix d’une miche de pain n’a rien à voir avec tous ces articles haut de gamme que nous déchargeons ! »"
 trade_route_events.3.a:0 "Nous ferons en sorte d’importer aussi ce produit de base."
 trade_route_events.3.b:0 "Qu’ils mangent de la brioche !"
 trade_route_events.4.t:0 "Matériaux de qualité industrielle"
 trade_route_events.4.d:0 "Les $FR_ig_industrialists$ trouvent que la flambée du prix de l’acier dans la capitale freine leurs ambitions et voudraient que nous l’importions en priorité."
 trade_route_events.4.f:0 "« Mes associés à l’étranger disent que je gère mon entreprise d’une main de fer. Ça peut sembler intimidant, mais c’est en réalité une blague à mes dépens : ils sous-entendent que je commence à rouiller ! »"
 trade_route_events.4.a:0 "Nous trouverons une source de ce matériau vital pour l’ère moderne."
 trade_route_events.4.b:0 "Leurs ambitions devraient être de fabriquer de l’acier, pas de l’utiliser."
 trade_route_events.5.t:0 "Trace écrite"
 trade_route_events.5.d:0 "L’$FR_ig_intelligentsia$ trouve de plus en plus difficile de trouver du papier à bon prix pour écrire leurs idées."
 trade_route_events.5.f:0 "« Le seul avantage de cette fâcheuse situation, c’est que quand on dit qu’une idée vaut moins que le papier sur lequel elle est écrite, ce n’est pas qu’une façon de parler ! », dit le professeur dans un soupir d’exaspération."
 trade_route_events.5.a:0 "Nous nous procurerons les pages qui serviront aux plus grands écrits de demain !"
 trade_route_events.5.b:0 "Ils n’ont qu’à apprendre à faire court."
