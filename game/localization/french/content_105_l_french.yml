  # Education Law Events
 education_laws.1.t:0 "Assistance scolaire"
 education_laws.1.d:0 "Les professeurs de nos établissements d’enseignement supérieur ont proposé de conseiller le gouvernement au sujet de l’instauration de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.1.f:0 "« Il existe certainement des différences entre l’enseignement des fondamentaux aux enfants et l’enseignement plus avancé dispensé dans nos universités. Néanmoins, en tant qu’architectes des étages supérieurs de cette immense structure du savoir, nous pensons que le moins que nous puissions faire, c’est de prodiguer nos conseils sur la manière dont les fondations devraient être construites. »"
 education_laws.1.a:0 "Nous serons ravis de compter sur leur aide !"
 education_laws.1.b:0 "Ce travail de recherche est plus important."
 education_laws.2.t:0 "Discipline et sanctions"
 education_laws.2.d:0 "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont insisté sur l’amélioration du rôle de la discipline dans la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName] dans le cadre de ce nouveau système éducatif."
 education_laws.2.f:0 "« Il ne s’agit pas seulement de maintenir l’ordre dans la classe pour pouvoir enseigner, il s’agit aussi de transmettre un caractère. Après tout, les parents de ces enfants, qui font tout pour les éduquer comme des citoyens exemplaires, nous ont confié une lourde responsabilité. Trop souvent, nous trouvons des garçons qui rejoignent le service militaire dont le caractère est déjà presque irrémédiablement corrompu par une jeunesse tumultueuse et un manque de respect de l’autorité. Il faut changer cela ! »"
 education_laws.2.a:0 "Nous devrions nous en tenir au programme scolaire."
 education_laws.2.b:0 "Il est capital d’intégrer cet aspect dans le système scolaire."
 education_laws.3.t:0 "Désaccords de programme"
 education_laws.3.d:0 "Des désaccords au sein du gouvernement à propos des enseignements imposés dans la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName] ont empêché la mise en place de cette réforme."
 education_laws.3.f:0 "« Ces classes étaient peut-être adaptées au tutorat des nobles il y a deux siècles, mais ce serait de la folie de croire qu’elles pourraient convenir à un ensemble d’élèves aujourd’hui ! »\n« Parce que vous pensez que vos alternatives "modernes" seraient plus adaptées ? Oseriez-vous remplacer les matières classiques en faveur de l’ignorance et des erreurs de grammaire ? »"
 education_laws.3.a:0 "Exigeons un compromis."
 education_laws.3.b:0 "Prenons le temps de trouver une solution."
 education_laws.4.t:0 "Professeurs supplémentaires"
 education_laws.4.d:1 "Les parents qui ont l’expérience de l’enseignement à la maison proposent leurs services dans les zones rurales, afin de faciliter l’instauration de la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.4.f:0 "« Demandez à n’importe lequel de mes voisins, et il se portera garant de tout ce que j’ai fait pour la communauté, malgré un manque de qualifications officielles ! Tous les enfants du coin qui savent déjà lire ou écrire, c’est moi qui le leur ai appris. Je n’ai pas de plus grande fierté en ce monde. »"
 education_laws.4.a:0 "Heureusement que nous pouvons compter sur des personnes instruites !"
 education_laws.4.b:0 "Nous devons nous concentrer sur des tâches plus importantes."
 education_laws.4.tt:0 "L’impact de ces efforts est proportionnel au [concept_literacy|l] [THIS.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] de [THIS.GetCountry.GetIncorporatedLiteracyRate|%v] dans les [Concept('concept_incorporated_state', '$concept_incorporated_states$')]"
 education_laws.5.t:0 "Garçons et filles"
 education_laws.5.d:0 "La question de savoir s’il faut séparer les garçons et les filles dans les classes, voire leur enseigner un programme différent dans le cadre de la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName], suscite des désaccords sur la façon de mettre en place le nouveau système éducatif."
 education_laws.5.f:0 "« Qui oserait remettre en question les différences innées entre les sexes, ou leur rôle ordonné par Dieu au sein de notre société ? Comment espérer faire de ces hommes et de ces femmes d’honnêtes citoyens si nous ne faisons pas cette distinction dans leur éducation ? »"
 education_laws.5.a:0 "Ces idées datent d’une époque révolue."
 education_laws.5.b:0 "Nous devons distinguer ces deux catégories."
 education_laws.6.t:0 "Organisation de l’école"
 education_laws.6.d:0 "Comme le veut la tradition, les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ont toujours assumé une part de responsabilité dans l’éducation [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Avec le nouveau système [SCOPE.sLaw('current_law_scope').GetName], la question de leur rôle dans l’organisation de ces écoles est devenue capitale."
 education_laws.6.f:0 "« L’État restera l’autorité suprême sur la question de l’école, mais beaucoup de tâches administratives doivent être entreprises à l’échelle locale. De toute façon, l’enseignement [ROOT.GetCountry.GetStateReligion.GetCustom('FR_Religion_MS')|l] fait déjà partie du plan d’études, n’est-ce pas ? »"
 education_laws.6.a:0 "La responsabilité de l’organisation revient aux [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.b:0 "Nous devons bâtir un système scolaire laïque à partir de rien."
