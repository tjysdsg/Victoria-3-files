  # Famine Economic Events
 famine_political.d:0 "La famine en [SCOPE.sState('famine_state').GetName] a suscité des critiques de la politique économique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] orientée vers"
 famine_political.1.t:0 "Économie démodée"
 famine_political.1.d:0 "$famine_political.d$ le traditionalisme, marqué par l’opposition au commerce international et le refus de s’adapter à notre époque."
 famine_political.1.f:0 "« Au profit de qui [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] laisse son économie dans le passé, alors que le monde qui l’entoure opte pour la modernité ? Certainement pas ceux qui meurent dans les caniveaux. Ces bénéficiaires pensent peut-être que la tradition nous empêche de voir qui ils sont et ce qui doit être fait, mais le passé auquel ils se raccrochent n’existe plus. Et s’ils choisissent d’y rester, ils disparaîtront eux aussi. »"
 famine_political.1.a:0 "Le maintien des traditions ne devrait faire aucune victime !"
 famine_political.1.b:0 "De tout temps, les paysans sont toujours morts de faim."
 famine_political.2.t:0 "Prison économique"
 famine_political.2.d:0 "$famine_political.d$ l’isolationnisme, marqué par le refus d’accepter les biens des autres pays."
 famine_political.2.f:0 "« On nous a dit que nous devions être fiers de l’indépendance de notre nation vis-à-vis des produits étrangers ; que nous pouvions produire nous-mêmes tout ce dont nous avions besoin. À quel moment cette simple fierté a-t-elle sombré dans l’illusion ? Combien de morts faudra-t-il encore attendre avant que nos dirigeants ne reconnaissent que nous n’avons plus de quoi nourrir notre peuple ? Le moment est venu de ravaler notre fierté, avant que tout le pays ne finisse par mourir de faim. »"
 famine_political.2.a:1 "Nous devons commencer à faire des exceptions."
 famine_political.2.b:0 "Nous serons autosuffisants, quel qu’en soit le prix."
 famine_political.3.t:0 "Commerce inégal"
 famine_political.3.d:0 "$famine_political.d$ le mercantilisme, marqué par la priorité donnée aux exportations."
 famine_political.3.f:0 "« Certains chefs [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] semblent considérer leur propre pays comme un joueur assis à une table, essayant de se montrer plus malin que les autres nations dans le but de remporter un jeu abstrait qui dépasse l’entendement du commun des mortels. S’ils quittaient un instant leurs bilans des yeux pour regarder les personnes qui produisent les biens, ils se rendraient peut-être compte que ce sont des humains en chair et en os qui ont besoin de manger, et pas de vulgaires pions. »"
 famine_political.3.a:0 "Nous devons garantir les importations indispensables, malgré notre politique de mercantilisme."
 famine_political.3.b:0 "Qu’est-ce que les pauvres y connaissent en matière d’économie nationale ?"
 famine_political.4.t:0 "Liberté de mourir de faim"
 famine_political.4.d:0 "$famine_political.d$ le libre-échange, marqué par la résignation aux forces du marché."
 famine_political.4.f:0 "« Liberté des échanges, liberté des marchés, autant d’expressions poétiques pour désigner ce qui est en réalité la liberté des plus riches. Pour les pauvres, quelle que soit l’importance de la demande, l’offre est inexistante. À ceux qui prônent cette politique soi-disant libérale, je dirai ceci : vous pouvez vous mentir à vous-mêmes en pensant que la mort s’abat sur les pauvres telle une main invisible, mais vos victimes savent exactement sur quelles mains se trouve leur sang. »"
 famine_political.4.a:0 "Nous pouvons intervenir si cela permet de sauver des vies."
 famine_political.4.b:0 "Les marchés fixent les prix de façon équitable : c’est payer ou mourir."
 famine_political.5.t:0 "Échec de la planification"
 famine_political.5.d:0 "$famine_political.d$ l’économie planifiée, marquée par la dépendance envers la planification gouvernementale."
 famine_political.5.f:0 "« Depuis que l’État a pris le contrôle de notre économie, on nous dit souvent que les pénuries temporaires ou même les problèmes persistants sont soumis à des plans plus vastes pour l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Avant, il était déjà difficile de croire que ces échecs faisaient partie d’un plan. Aujourd’hui, alors que des gens meurent de faim chaque jour, ce vaste projet de l’État ne relève même plus de la simple incompétence, mais plutôt d’une véritable faillite morale. »"
 famine_political.5.a:0 "Nous devons accepter notre échec et ouvrir notre économie."
 famine_political.5.b:0 "La famine ? Encore une propagande de l’opposition."
