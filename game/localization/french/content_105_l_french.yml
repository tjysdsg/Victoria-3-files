  # Citizenship Law Events
 citizenship_laws.1.t:0 "Mesures d’un crâne"
 citizenship_laws.1.d:1 "Les professeurs de l’université de [SCOPE.sState('phreonology_state').GetName] estiment que les nouvelles théories utilisant la craniométrie peuvent servir à démontrer des différences raciales, mobilisant ainsi le soutien de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.1.f:1 "« Il existe bien sûr des différences individuelles qui peuvent fournir des indications étonnantes sur la nature des traits de base et criminels, mais nous nous intéressons davantage aux différences entre les groupes. J’ai ici le crâne d’un citoyen [SCOPE.sCulture('primary_culture_pop').GetName|l] lambda, sain de corps et d’esprit, qui a généreusement été offert à notre institution. Il représente le stade le plus élevé de l’humanité. Maintenant, comme vous pouvez l’imaginer, certains spécimens de ma collection sont nettement moins avancés. »"
 citizenship_laws.1.a:0 "Fascinant. Sortez les pieds à coulisse !"
 citizenship_laws.1.b:0 "Ne perdons pas de temps avec ces sottises."
 citizenship_laws.2.t:0 "Contributions culturelles"
 citizenship_laws.2.d:1 "La loi [SCOPE.sLaw('current_law_scope').GetName] a suscité de vifs débats à l’Académie des arts de [SCOPE.sState('degenerate_art_state').GetName] pour savoir si les mouvements artistiques influencés par les artistes [SCOPE.sCulture('degenerate_art_pop').GetName|l] ont leur place dans le monde artistique [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 citizenship_laws.2.f:0 "« Dans la sculpture, la peinture et la musique contemporaines, la mauvaise influence de ces soi-disant "artistes" se fait clairement sentir. Ce que l’on enseigne dans nos écoles et ce que l’on expose dans nos musées est une insulte à la culture [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. Si nous voulons protéger l’âme et les valeurs de notre peuple de la vulgarité des [SCOPE.sPop('degenerate_art_pop').GetCulture.GetName], tout cela doit disparaître ! »"
 citizenship_laws.2.a:0 "C’est contraire aux valeurs [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] !"
 citizenship_laws.2.b:0 "Ces œuvres font partie de notre héritage artistique."
 citizenship_laws.3.t:0 "Citoyens de seconde zone"
 citizenship_laws.3.d:1 "Les individus d’origine [SCOPE.sCulture('future_discriminated_pop').GetName|l] se sont prononcés contre l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], affirmant qu’ils méritent les mêmes droits que les autres citoyens."
 citizenship_laws.3.f:0 "« Qu’est-ce qui a poussé les dirigeants de cette nation à nous considérer comme des ennemis ? N’avons-nous pas toujours travaillé ensemble, souffert ensemble, mangé à la même table et vécu main dans la main ? Nos enfants se souviendront d’un pays que leurs parents ont bâti, un pays qui les traitait sur un pied d’égalité, mais aussi d’un pays qui leur a tourné le dos en cédant aux sirènes du sectarisme et de l’injustice. Il n’est pas trop tard pour faire machine arrière. »"
 citizenship_laws.3.a:0 "Cette présence étrangère est néfaste !"
 citizenship_laws.3.b:0 "Ils font partie [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], mais doivent rester en marge de la société."
 citizenship_laws.4.t:1 "Une voix de la culture [SCOPE.sCulture('future_accepted_pop').GetName|l]"
 citizenship_laws.4.d:1 "Le groupe d’intérêt [SCOPE.gsInterestGroup('supporting_ig').GetName] défend l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], en commençant par ses propres membres. Un politicien [SCOPE.sCulture('future_accepted_pop').GetName|l] pourrait prendre la tête de la lutte pour l’acceptation de sa culture [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 citizenship_laws.4.f:0 "« C’est bien d’envoyer un message, mais ce n’est pas la seule raison. Nous devons déterminer qui est vraiment capable et mérite certains postes au sein de notre organisation, et qui a été mis à l’écart et ignoré. Si nous y arrivons, alors [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] devra en faire autant. »"
 citizenship_laws.4.a:0 "L’égalité commence ici !"
 citizenship_laws.4.b:0 "Le leadership de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] est indispensable en ces temps incertains."
 citizenship_laws.5.t:0 "Voleurs et menteurs"
 citizenship_laws.5.d:1 "Le Mouvement pour [SCOPE.sPoliticalMovement('discrimination_movement').GetName] a lancé une campagne de propagande représentant les individus de culture [SCOPE.sCulture('future_accepted_pop').GetName|l] comme des criminels autorisés à sévir en vertu de la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.5.f:1 "« Oui, j’ai lu le tract. Rien de bien nouveau : "les [SCOPE.sPop('future_accepted_pop').GetCulture.GetCustom('FR_Culture_MP')|U] sont des voleurs, les [SCOPE.sCulture('future_accepted_pop').GetCustom('FR_Culture_MP')|U] sont des voyous, la culture [SCOPE.sCulture('future_accepted_pop').GetCustom('FR_Culture_FS')|l] est corrompue et la déségrégation sera la fin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]". L’image d’un homme [SCOPE.sCulture('future_accepted_pop').GetCustom('FR_Culture_MS')|l] vêtu de haillons ressemblait vaguement à mon père. Ça ne leur est jamais venu à l’esprit que si beaucoup d’entre nous vivaient sous le seuil de pauvreté, c’est parce que les lois en vigueur nous y obligent ? »"
 citizenship_laws.5.a:0 "Nous devons réagir face à ces infâmes mensonges."
 citizenship_laws.5.b:0 "Qu’ils continuent de se plaindre."
 citizenship_laws.6.t:1 "Interdit aux clients [SCOPE.sCulture('future_accepted_pop').GetName|l]"
 citizenship_laws.6.d:1 "Certains $FR_shopkeepers$ ont exprimé leur opposition au traitement équitable des [SCOPE.sCulture('future_accepted_pop').GetName|l] en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName|l], ajoutant qu’ils refuseraient de les servir."
 citizenship_laws.6.f:1 "« C’est facile pour les politiciens de parler d’égalité et de fraternité, mais j’ai un commerce à gérer. Si je commence à laisser entrer les [SCOPE.sCulture('future_accepted_pop').GetCustom('FR_Culture_MP')|U], je vais perdre la moitié de mes clients. Ils ne sont pas racistes, ce sont simplement des [SCOPE.sCulture('shopkeeper_pop').GetCustom('FR_Culture_MP')|U] qui ont leurs habitudes. Nous ne changerons pas notre façon de faire. »"
 citizenship_laws.6.a:0 "Une telle discrimination est intolérable."
 citizenship_laws.6.b:0 "Qu’ils gèrent leurs boutiques comme ils l’entendent."
