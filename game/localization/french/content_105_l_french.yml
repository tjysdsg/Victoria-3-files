 africa_colonial_events.4.t:0 "Mission en Afrique"
 africa_colonial_events.4.d:0 "Un groupe de missionnaires chrétiens veut apporter le salut de l’Évangile dans notre colonie en [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f:0 "« Je ne crois pas que tout le monde ait droit au salut, car nous devons tous être libres de le rejeter, mais je crois que tout le monde doit avoir le choix ! Nous ne devons pas, et ne pouvons pas, rester les bras croisés [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], alors qu’il existe encore des infidèles non croyants dans ce monde. Si le projet colonial est véritablement un projet moral, comme vous le prétendez, alors toute instruction morale doit commencer par ce choix. »"
 africa_colonial_events.4.a:0 "Répandre la véritable foi est une partie indispensable de notre projet colonial !"
 africa_colonial_events.4.b:0 "Nous sommes ici pour la gloire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], pas pour la gloire de Dieu."
 africa_colonial_events.5.t:0 "Fin au commerce d’esclaves"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], chef du groupe d’intérêt [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] et contre le commerce d’esclaves, affirme que nos ambitions coloniales en [SCOPE.sState('african_colony_state').GetName] devraient servir à mettre un terme à cette pratique sur le continent."
 africa_colonial_events.5.f:0 "« Mettre fin à l’esclavage au sein de nos frontières est une bien maigre victoire à l’échelle de l’histoire de l’humanité. Tant que des pays continueront de vendre des esclaves, d’autres pays continueront d’en acheter, et vice versa. Ce concept doit être éradiqué partout, afin qu’il puisse enfin être éradiqué de l’âme des hommes. »"
 africa_colonial_events.5.a:0 "Il est de notre devoir de mettre fin à l’esclavage partout où notre pouvoir s’étend !"
 africa_colonial_events.5.a.tt:0 "Notre engagement dans ce but pourrait entraîner d’autres événements à l’avenir."
 africa_colonial_events.5.b:0 "La diplomatie pratique doit supplanter de telles opinions moralistes."
 africa_colonial_events.5.c:0 "Le commerce d’esclaves local nous permettrait d’avoir de la main-d’œuvre pour nos projets dans la région !"
 africa_colonial_events.6.t:0 "Esclavage et travail colonial"
 africa_colonial_events.6.d:0 "En dépit de notre objectif proclamé de mettre fin au commerce d’esclaves en Afrique, de récents rapports laissent penser que des travailleurs de [SCOPE.sState('african_colony_state').GetName] sont, dans les faits, des esclaves sous notre propre administration coloniale."
 africa_colonial_events.6.f:0 "Le jeune homme, qui griffonnait sans relâche, sembla soudain étourdi et fit signe à l’interprète de faire une pause.\n« Excusez-moi. Tout ceci doit être documenté, mais étant nouveau sur le continent, je ne suis pas habitué à entendre des comportements aussi sauvages. »\nL’interprète resta interdit quelques instants, et se retourna pour expliquer la cause de l’interruption. Le vieil homme qu’il interrogeait répondit, et l’interprète transmit sa réponse au jeune homme :\n« Il dit qu’il n’y était pas habitué non plus, jusqu’à ce que vos compatriotes arrivent. »"
 africa_colonial_events.6.a:0 "C’est de la pure hypocrisie. Ces abus doivent cesser !"
 africa_colonial_events.6.b:0 "Cela peut sembler similaire, mais le travail forge le caractère."
 africa_colonial_events.7.t:0 "Visiteurs des colonies"
 africa_colonial_events.7.d:0 "Des intellectuels [SCOPE.sC('visiting_colonized_country').GetAltNameNoFormatting('Du')][SCOPE.sC('visiting_colonized_country').GetName] sont en visite dans notre capitale. Ils affirment que leur pays est bien plus civilisé que nous ne le pensons, et que nos ambitions coloniales à leur égard sont injustifiées."
 africa_colonial_events.7.f:1 "« Je trouve assez déconcertant de vous entendre parler de vol, alors que vous recevez le plus beau des cadeaux de la part [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] : la civilisation ! »\n\nLe gentilhomme [SCOPE.sC('visiting_colonized_country').GetAltAdjectiveNoFormatting('MS')|l] se pencha en avant et répondit d’une voix pleine d’amertume.\n\n« J’ai vu les navires qui sont arrivés sur nos rivages, et j’ai vu ceux qui en sont repartis. Cette civilisation que vous nous offrez me semble bien légère par rapport au lourd tribut que nous en payons. »"
 africa_colonial_events.7.a:0 "Mensonges et prétention ! Renvoyons-les sur-le-champ."
 africa_colonial_events.7.b:0 "Leur point de vue mérite peut-être d’être écouté."
 africa_colonial_events.51.t:0 "Expédition envahissante"
 africa_colonial_events.51.d:0 "Une expédition [SCOPE.sC('african_colony_conflict_recipient').GetAltAdjectiveNoFormatting('FS')|l] en [SCOPE.sState('african_colony_state_sender').GetName] a rencontré nos propres troupes, ce qui laisse penser que leurs ambitions coloniales dans la région sont en conflit avec les nôtres."
 africa_colonial_events.51.f:1 "« Ce n’était pas du tout une rencontre hostile. Au contraire, ils semblaient plutôt contents de voir d’autres personnes avec, disons... les mêmes intérêts. »\n\n« Foutaises ! Ce sont des soldats, au cas où ils l’ont oublié ! Ils pensent peut-être que la colonisation du continent africain est le fruit d’un effort commun ? Si la rencontre de nos armées sur un territoire contesté ne constitue pas une rencontre hostile, alors nos diplomates de [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] devront se montrer deux fois plus hostiles pour compenser ! »"
 africa_colonial_events.51.a:0 "Qu’ils fassent demi-tour sur-le-champ !"
 africa_colonial_events.51.b:0 "Il y a assez de place pour tout le monde en [SCOPE.sState('african_colony_state_sender').GetName] !"
 africa_colonial_events.52.t:0 "Choc colonial"
 africa_colonial_events.52.d:0 "L’une de nos expéditions coloniales en [SCOPE.sState('african_colony_state_recipient').GetName] a rencontré des soldats [SCOPE.sC('african_colony_conflict_sender').GetAltAdjectiveNoFormatting('MP')|l] dans la région. [SCOPE.sC('african_colony_conflict_recipient').GetAltNameNoFormatting('Le')|U][SCOPE.sC('african_colony_conflict_recipient').GetName] exige que nous fassions demi-tour et que nous abandonnions nos projets en [SCOPE.sState('african_colony_state_recipient').GetName]."
 africa_colonial_events.52.f:0 "En attendant les instructions en provenance du [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] et de [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName], les protagonistes semblaient déterminés à entretenir la bonne humeur malgré l’impasse dans laquelle ils se trouvaient. L’officier [SCOPE.sC('african_colony_conflict_sender').GetAltAdjectiveNoFormatting('MS')|l] ouvrit une bouteille d’[SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')|l] et proposa un toast. Le commandant [SCOPE.sC('african_colony_conflict_recipient').GetAltAdjectiveNoFormatting('MS')|l] accepta le verre à contrecœur.\n« Qu’est-ce que je ne ferais pas pour [SCOPE.sC('african_colony_conflict_recipient').GetAltNameNoFormatting('Le')][SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]... », pensa-t-il en levant son verre."
 africa_colonial_events.52.a:0 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] n’est pas du genre à se laisser décourager !"
 africa_colonial_events.52.b:0 "Ils ont des soldats. Nous n’avons que des arguments."
 africa_colonial_events.53.t:0 "Un continent plein d’opportunités"
 africa_colonial_events.53.d:0 "Les colons arrivés en [SCOPE.sState('african_colony_state').GetName] dans l’espoir de démarrer une nouvelle vie sur l’un des territoires africains [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ont toutes les peines du monde à survivre dans cet environnement inconnu."
 africa_colonial_events.53.f:0 "« Si ce n’était qu’une question de température et de météo, on s’en sortirait ! Mais là, même la flore, la faune et le sol nous sont étrangers ! Nous savions bien que nous étions à l’aube d’un nouveau chapitre de l’histoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], mais si nous voulons vraiment écrire l’histoire, il nous faut plus d’assistance que ça. »"
 africa_colonial_events.53.a:0 "Nous devons leur fournir tout ce dont ils ont besoin."
 africa_colonial_events.53.b:0 "L’administration coloniale devrait leur venir en aide."
 africa_colonial_events.53.c:0 "Les colonies africaines, ce n’est pas pour les chiffes molles !"
 africa_colonial_events.54.t:0 "Au mépris de nos cartes"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] ne semble pas tenir compte de notre [concept_claim|l] sur les projets coloniaux en [SCOPE.sState('african_colony_claim_state').GetName]. À nous de le leur rappeler fermement pour les convaincre."
 africa_colonial_events.54.f:0 "« Si loin de [ROOT.GetCountry.GetCapital.GetName], ils pensaient peut-être que nous ne le remarquerions pas. Ou que nous avions élaboré ces plans, mais que nous étions prêts à nous adapter pour éviter tout conflit diplomatique avec les premiers arrivés. Quelles que soient leurs raisons, ils devaient penser que quelques navires et un soupçon d’audace suffiraient pour que nous abandonnions notre part légitime du continent africain. Mais alors, qu’est-ce que le monde entier penserait [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ? »"
 africa_colonial_events.54.a:0 "Les cartes sont catégoriques : la colonie nous appartient !"
 africa_colonial_events.54.b:0 "Ce n’est pas la peine d’en faire tout un plat."
 africa_colonial_events.55.t:0 "Une revendication douteuse"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] [SCOPE.sCountry('african_colony_claim_conflict_sender').GetAltNameNoFormatting('AOnt')] bien pris note de notre colonie en [SCOPE.sState('african_colony_claim_state').GetName] et essaie de faire valoir sa [concept_claim|l] sur la région en exigeant que nous leur cédions la colonie."
 africa_colonial_events.55.f:0 "« Les [SCOPE.sCountry('african_colony_claim_conflict_sender').GetAltAdjectiveNoFormatting('MP')|U] ont une approche très théorique, pas vrai ? Quant aux [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U], ils ont toujours été plus pragmatiques. Nous avons vu une opportunité, et nous en avons profité. Et maintenant, nous devons nous coltiner leurs pleurnicheries à propos des occasions qu’ils veulent saisir et des terres qu’ils nous envient déjà. Malheureusement, les pleurnicheries sont loin d’être finies. »"
 africa_colonial_events.55.a:0 "À quoi bon faire valoir une revendication si nous étions là les premiers ?"
 africa_colonial_events.55.b:0 "Un simple malentendu ! La colonie est pour eux."
