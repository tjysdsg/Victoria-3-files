 concept_trade: "Commerce"
 concept_trading: "Commerce"
 concept_importing: "Importation"
 concept_imports: "Importations"
 concept_import: "Importer"
 concept_imported: "Importé"
 concept_exporting: "Exportation"
 concept_exports: "Exportations"
 concept_export: "Exporter"
 concept_exported: "Exporté"
 concept_trade_desc: "Le commerce consiste à importer et à exporter des [Concept('concept_good','$concept_goods$')|l]. La plupart des échanges sont effectués de façon autonome par un [GetBuildingType('building_trade_center').GetName|l] via le [concept_world_market|l], bien que les [Concept('concept_country','$concept_countries$')|l] puissent aussi négocier des [Concept('concept_treaty', '$concept_treaties$')|l] pour échanger directement des biens entre eux. Le commerce peut être un moyen efficace pour les pays d’améliorer leur situation économique."
 concept_trade_revenue: "Recettes commerciales"
 concept_trade_revenue_desc: "Le [concept_trade|l] génère des revenus pour le [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','centre de commerce')] qui le gère, en fonction de la différence de [concept_market_price|l] et du volume échangé. Les [concept_tariffs|l] diminuent les recettes générées."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName|l]"
 concept_trade_privilege: "Privilège commercial"
 concept_trade_privileges: "Privilèges commerciaux"
 concept_trade_privilege_desc: "Type d’[concept_article|l] de [concept_treaty|l] accordé par un [concept_market_owner|l] à un autre. Il affecte chaque [concept_country|l] du [concept_market|l] du destinataire et renforce l’[concept_trade_advantage|l] en fonction de la part de [concept_trade|l] réalisée en partenariat avec le marché de l’émetteur."
 concept_trade_advantage: "Avantage commercial"
 concept_relative_trade_advantage: "Avantage relatif"
 concept_trade_advantage_short: "Avantage"
 concept_trade_advantage_desc: "L’avantage commercial est la valeur qui détermine le [concept_import_price|l] et le [concept_export_price|l] pour un [GetBuildingType('building_trade_center').GetName|l] en particulier. Cela affecte donc directement la quantité de [Concept('concept_good','$concept_goods$')|l] échangés. Elle dépend de certains facteurs comme le niveau du [GetBuildingType('building_trade_center').GetName|l], la part de la [concept_market_area|l] dans la production mondiale d’un bien, les [Concept('concept_interest','$concept_interests$')|l] dans les [Concept('concept_strategic_region','$concept_strategic_regions$')|l] concernées, et les [Concept('concept_trade_privilege','$concept_trade_privileges$')|l]. L’avantage commercial est calculé par bien et par le sens des échanges. Par conséquent, l’avantage commercial sera différent selon que vous importiez du charbon ou que vous exportiez du tissu, par exemple."
 concept_trade_potential: "Potentiel commercial"
 concept_trade_potential_desc: "Le potentiel commercial est une estimation grossière du potentiel d’[Concept('concept_trade','$concept_importing$')|l] ou d’[Concept('concept_trade','$concept_exporting$')|l] d’un [concept_good|l] dans un [concept_state] donné. Il prend en compte de nombreux facteurs, comme le [concept_local_price|l], le [concept_world_market_price|l], l’[concept_trade_advantage|l], la différence entre la [concept_good_production|l] et la [concept_good_consumption|l], ainsi que les [concept_tariffs|l] et les [concept_subventions|l]. \n\n@information! Le potentiel commercial ne doit pas être considéré comme un indicateur précis des volumes d’échanges, mais il permet néanmoins de déterminer les biens qu’un $concept_state$ est susceptible d’échanger davantage s’il lui reste de la capacité commerciale."
 concept_trade_capacity: "Capacité commerciale"
 concept_trade_capacity_usage: "Utilisation de la capacité commerciale"
 concept_trade_capacity_desc: "La capacité commerciale est générée par les niveaux du [GetBuildingType('building_trade_center').GetName|l] et permet d’effectuer des échanges avec le [concept_world_market|l]. La quantité de [Concept('concept_good','$concept_goods$')|l] échangés par capacité commerciale varie selon chaque bien."
 concept_market_area: "Zone de marché"
 concept_market_areas: "Zones de marché"
 concept_market_area_possessive: "Zone de marché"
 concept_market_area_desc: "Les zones de marché sont des parties d’un [concept_market|l] reliées par la terre ou un détroit. Chaque zone de marché possède une [concept_world_market_hub|l], par l’intermédiaire de laquelle ont lieu les échanges sur le [concept_world_market|l]."
 concept_traded_quantity: "Quantité échangée"
 concept_traded_quantity_desc: "La quantité d’un [concept_good|l] qui est [Concept('concept_trade', '$concept_imported$e')|l] ou exportée pour chaque [concept_trade_capacity|l] utilisée."
 concept_tariffs: "Droits de douane"
 concept_tariff: "Droit de douane"
 concept_tariff_rate: "Taux de droits de douane"
 concept_tariffs_desc: "Les droits de douane sont une taxe que les [Concept('concept_country', '$concept_countries$')|l] peuvent percevoir de la part d’un [GetBuildingType('building_trade_center').GetName|l] pour chaque [concept_good|l] [Concept('concept_trade', '$concept_imported$')|l] ou exporté. De cette manière, ils rendent ce [concept_good|l] moins intéressant pour le [concept_trade|l], par exemple pour s’assurer que les biens militaires essentiels restent dans le pays. Les [Concept('concept_law', '$concept_laws$')|l] d’un pays fixent le niveau maximum des droits de douane. Le taux des droits de douane pour tous les membres d’un [concept_market|l] est déterminé par le [concept_market_owner|l]."
 concept_subventions: "Subventions"
 concept_subvention: "Subvention"
 concept_subvention_rate: "Taux de subvention"
 concept_subventions_desc: "Les subventions sont une somme d’argent qu’un [concept_country|l] peut verser à un [GetBuildingType('building_trade_center').GetName|l] pour chaque [concept_good|l] [Concept('concept_trade', '$concept_imported$')|l] ou exporté. De cette manière, ils rendent ce bien plus intéressant pour le [concept_trade|l], par exemple pour affaiblir la concurrence. Les [Concept('concept_law', '$concept_laws$')|l] d’un pays fixent le niveau maximum des subventions. Le taux des subventions pour tous les membres d’un [concept_market|l] est déterminé par le [concept_market_owner|l]."
 concept_building_owners: "Propriétaires de bâtiments"
 concept_building_owning: "Propriété du bâtiment"
 concept_building_owners_desc: "La taille d’un [concept_building|l] est divisée en [Concept('concept_building_level','$concept_building_levels_short$')|l], qui peuvent être une [concept_privately_owned|l] détenue par des [Concept('concept_pop','$concept_pops$')|l], ou une [concept_nationally_owned|l] détenue par un [Concept('concept_country','$concept_country$')|l]. Le [Concept('concept_building_balance','$concept_building_balance_profit$')|l] généré par un bâtiment est partagé entre ses propriétaires sous forme de [concept_dividends|l]."
 concept_nationally_owned: "Propriété nationale"
 concept_nationally_owns: "Propriété nationale"
 concept_nationally_own: "Propriété nationale"
 concept_nationally_owning: "Propriété nationale"
 concept_nationally_owned_desc: "Un [concept_building_level|l] qui appartient au [concept_government|l] d’un [concept_country|l].\n\nLes niveaux des propriétés nationales versent des [concept_government_dividends|l] au pays qui les détient. Si les niveaux des propriétés nationales rapportent de l’[concept_money|l] directement au gouvernement, ils coûtent de la [concept_bureaucracy|l] et bénéficient moins de l’[concept_economy_of_scale|l].\n\nLes niveaux de bâtiment faisant l’objet d’une [concept_government_construction|l] deviennent des propriétés nationales, ce qui est le cas de tous les [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nUn [concept_building|l] peut être [Concept('concept_nationalize', '$concept_nationalized$')|l] pour que ses niveaux deviennent des propriétés nationales, ou devenir une [concept_privately_owned|l] par le biais de la [Concept('concept_privatize', '$concept_privatization$')|l]."
 concept_privately_owned: "Propriété privée"
 concept_privately_own: "Propriété privée"
 concept_privately_owns: "Propriété privée"
 concept_privately_owned_desc: "Un [concept_building_level|l] qui appartient aux [Concept('concept_pop', '$concept_pops$')|l], qu’il s’agisse de la [concept_workforce|l] du [concept_building|l] lui-même, ou de la main-d’œuvre des $MANOR_HOUSES_GC_LINK$ et des $FINANCIAL_DISTRICTS_GC_LINK$ (principalement des $ARISTOCRATS_GC_LINK$ et des $CAPITALISTS_GC_LINK$).\n\nLes niveaux des propriétés privées versent des [concept_dividends|l] aux groupes sociaux qui les détiennent.\n\nLes niveaux de bâtiment faisant l’objet d’une [concept_private_construction|l] deviennent des propriétés privées.\n\nUn bâtiment peut être [Concept('concept_nationalize', '$concept_nationalized$')|l] pour que ses niveaux deviennent des propriétés nationales, ou devenir une [concept_privately_owned|l] par le biais de la [Concept('concept_privatize', '$concept_privatization$')|l]."
 concept_nationalize: "Nationaliser"
 concept_nationalized: "Nationalisé"
 concept_nationalization: "Nationalisation"
 concept_nationalizing: "Nationalisation"
 concept_national: "National"
 concept_nationalize_desc: "Un [concept_building|l] qui n’est pas totalement une [concept_nationally_owned|l] peut être nationalisé par le dirigeant de l’[concept_state] dans lequel se trouve le bâtiment.\n\nLa nationalisation des niveaux des propriétés privées peut entraîner la radicalisation des [Concept('concept_pop', '$concept_pops$')|l] qui détiennent le bâtiment, surtout si vous n’offrez pas d’[concept_money|l] en guise de compensation.\n\nUn [concept_foreign_investment|l] peut également être nationalisé, si le pays qui le possède n’est plus autorisé à faire des investissements à l’étranger.\n\nLa disponibilité et le coût de la nationalisation dépendent de votre $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatize: "Privatiser"
 concept_privatized: "Privatisé"
 concept_privatization: "Privatisation"
 concept_privatizations: "Privatisations"
 concept_privatizing: "Privatisation"
 concept_private: "Privé"
 concept_privatize_desc: "Un [concept_building|l] qui est une [concept_nationally_owned|l] peut être mis en vente, permettant ainsi aux [Concept('concept_pop', '$concept_pops$')|l] de l’acheter pour en faire une [concept_privately_owned|l] via le [concept_investment_pool|l]. La possibilité de privatisation dépend de votre $ECONOMIC_SYSTEM_GC_LINK$."
 concept_monopoly: "Monopole"
 concept_monopolies: "Monopoles"
 concept_monopolize: "Monopoliser"
 concept_monopolized: "Monopolisé"
 concept_monopoly_desc: "Un monopole sur un [concept_building|l] confère à son propriétaire des droits de construction exclusifs dans cette [Concept('concept_building', '$concept_building_industry$')|l]. Il peut s’agir d’un [concept_company_monopoly|l] ou d’un [concept_country_monopoly|l]."
 concept_company_monopoly: "Monopole de la compagnie"
 concept_company_monopolies: "Monopoles de la compagnie"
 concept_company_monopolize: "Monopole de la compagnie"
 concept_company_monopolized: "Monopolisé par la compagnie"
 concept_company_monopoly_short: "Monopole"
 concept_company_monopolies_short: "Monopoles"
 concept_company_monopolize_short: "Monopoliser"
 concept_company_monopolized_short: "Monopolisé"
 concept_company_monopoly_desc: "Un monopole de la compagnie donne à une [concept_company|l] un [concept_monopoly|l] sur un [concept_building|l] avec des droits de construction exclusifs dans cette [Concept('concept_building', '$concept_building_industry$')|l]."
 concept_country_monopoly: "Monopole national"
 concept_country_monopolies: "Monopoles nationaux"
 concept_country_monopolize: "Monopole national"
 concept_country_monopolized: "Monopolisé par un pays"
 concept_country_monopoly_short: "Monopole"
 concept_country_monopolies_short: "Monopoles"
 concept_country_monopolize_short: "Monopoliser"
 concept_country_monopolized_short: "Monopolisé"
 concept_country_monopoly_desc: "Un monopole national donne à un [concept_country|l] un [concept_monopoly|l] sur un [concept_building|l] avec des droits de construction exclusifs dans cette [Concept('concept_building', '$concept_building_industry$')|l]."
 concept_company_charter: "Charte de compagnie"
 concept_company_charters: "Chartes de compagnie"
 concept_company_charter_short: "Charte"
 concept_company_charters_short: "Chartes"
 concept_company_charter_desc: "Les [Concept('concept_country','$concept_countries$')|l] peuvent accorder à leurs [Concept('concept_company','$concept_companies$')|l] une charte qui leur donne un droit particulier. Ces droits peuvent aller de l’établissement d’un [concept_monopoly|l] à la construction d’une autre [Concept('concept_building', '$concept_building_industry$')] ou d’un [concept_regional_company_hq] au sein d’un autre pays. Les pays disposent d’un certain nombre de chartes gratuites qu’ils peuvent accorder sans frais. Les [Concept('concept_technology','$concept_technologies$')|l] et les [Concept('concept_law','$concept_laws$')|l] peuvent augmenter cette limite. Des chartes supplémentaires peuvent être accordées aux compagnies en échange d’un certain coût en [concept_authority|l]."
 concept_company_hq: "Siège de compagnie"
 concept_company_hqs: "Sièges de compagnies"
 concept_company_hq_short: "Siège"
 concept_company_hqs_short: "Sièges"
 concept_company_hq_desc: "Les sièges de compagnies sont des [Concept('concept_building','$concept_buildings$')|l] qui représentent l’administration des actifs de la [concept_company|l]. Ils détiennent des [Concept('concept_building_level','$concept_building_levels$')|l] à partir desquels ils perçoivent des [concept_dividends|l]."
 concept_regional_company_hq: "Siège régional de compagnie"
 concept_regional_company_hqs: "Sièges régionaux de compagnie"
 concept_regional_company_hq_short: "Siège régional"
 concept_regional_company_hqs_short: "Sièges régionaux"
 concept_regional_company_hq_desc: "Une [concept_company|l] peut établir un siège régional de compagnie dans un [concept_country|l] étranger si son pays d’origine lui a octroyé une [concept_company_charter|l] de l’investissement. Par ailleurs, elle doit avoir accès au pays étranger via les [concept_foreign_investment_rights|l] et une présence bien établie avec un petit nombre de [Concept('concept_building_level','$concept_building_levels$')|l]. Le siège régional de compagnie agit principalement comme un [concept_company_hq], mais il utilisera le [concept_investment_pool|l] du pays étranger pour construire d’autres niveaux de bâtiment et réinvestira une partie de ses [concept_dividends|l] directement dans le fonds d’investissement de son propre pays."
 concept_concept: "Concept"
 concept_concepts: "Concepts"
 concept_concept_desc: "Ceci est un concept du jeu dans une infobulle, avec un autre [concept_concept|l] à l’intérieur."
 concept_sol: "Niveau de vie"
 concept_sol_desc: "Le niveau de vie représente les conditions de vie des [Concept('concept_pop','$concept_pops$')|l] et a comme base de référence leur [concept_wealth|l] matérielle. Il régit les [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')|l] et sa variation peut rendre les individus [Concept('concept_radical','radicaux')] ou [Concept('concept_loyalist','loyaux')]. Sa moyenne dans un [concept_state] affecte l’[concept_migration_pull|l] de celui-ci."
 concept_expected_sol: "Niveau de vie minimum attendu"
 concept_expected_sol_short: "Minimum attendu"
 concept_expected_sol_desc: "Plus bas [concept_sol|l] qu’un [concept_pop|l] est prêt à tolérer. Ce nombre est basé sur le fait que le groupe social est de la [concept_lower_strata|l], [Concept('concept_middle_strata','moyenne')] ou [Concept('concept_upper_strata','supérieure')], et modifié par le [concept_literacy|l] et certaines [Concept('concept_technology', '$concept_technologies$')|l]. Un groupe social dont le niveau de vie est plus bas que le minimum attendu [Concept('concept_radical','se radicalise')] progressivement. Si le niveau de vie est supérieur au minimum attendu, le groupe social peut quand même se radicaliser lorsque son niveau de vie diminue."
 concept_famine: "Crise alimentaire"
 concept_famines: "Crises alimentaires"
 concept_famine_desc: "Une crise alimentaire survient lorsqu’une grande partie de la [Concept('concept_pop','$concept_population$')|l] d’un [concept_state] souffre de la [concept_starvation|l]. Il s’agit essentiellement d’une classification politique permettant d’attirer l’attention sur la détresse des personnes dans le besoin au sein de votre société.\n\nUne crise alimentaire est déclarée dans un $concept_state$ si les conditions suivantes sont remplies :\n$EFFECT_LIST_BULLET$Au moins #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! de la population sont dans un état de famine\n$EFFECT_LIST_BULLET$Au moins #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! sont dans un état de grande famine\n$EFFECT_LIST_BULLET$L’État n’appartient #b pas#! à une [concept_decentralized_nation|l]"
 concept_food_security: "Sécurité alimentaire"
 concept_food_security_desc: "La sécurité alimentaire mesure la difficulté pour un [concept_pop|l] d’avoir accès à toute la nourriture dont il a besoin pour survivre. Si la sécurité alimentaire d’un groupe social est trop faible, il commencera à souffrir de la [concept_starvation|l]. Plus la sécurité alimentaire est faible, plus les effets de la famine seront dévastateurs.\n\nDeux principaux facteurs affectent la sécurité alimentaire. Le premier d’entre eux est le niveau de [concept_shortage|l] en [GetPopNeed('popneed_basic_food').GetName|l]. Le second facteur se base sur la quantité d’[concept_money|l] que le groupe social dépense en [GetPopNeed('popneed_basic_food').GetNameNoFormatting|l] par rapport aux dépenses prévues en fonction du coût de base."
 concept_starvation: "Famine"
 concept_starving: "Affamé"
 concept_mild_starvation: "Famine modérée"
 concept_mild_starvation_short: "Modérée"
 concept_severe_starvation: "Grande famine"
 concept_severe_starvation_short: "Grave"
 concept_starvation_desc: "Un [concept_pop|l] est considéré dans un état de famine lorsque sa [concept_food_security|l] est trop faible. Cela peut s’expliquer par une [concept_wealth|l] insuffisante ou par une pénurie en [GetPopNeed('popneed_basic_food').GetName|l] pour ce groupe social.\n\n#b Une famine modérée#! survient à partir de #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! de sécurité alimentaire et entraîne des effets limités.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r Une grande famine#! survient à partir de #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! de sécurité alimentaire et entraîne des effets plus dévastateurs, pouvant conduire à la mort du groupe social.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nPar ailleurs, la famine conduira à la [Concept('concept_radical', '$concept_radicalization$')|l] des groupes sociaux au fil du temps. Le nombre de personnes radicalisées et la vitesse de radicalisation dépendent de leur niveau de sécurité alimentaire."
 concept_harvest_condition: "Condition de récolte"
 concept_harvest_conditions: "Conditions de récolte"
 concept_harvest_condition_desc: "Une condition de récolte est un événement qui affecte principalement le secteur rural d’un [concept_country|l], avec une [Concept('concept_harvest_condition_intensity','$concept_harvest_condition_intensity_short$')|l], une durée et une portée variables. Il s’agit généralement d’un phénomène naturel qui peut avoir des effets #g positifs#! ou #r négatifs#! sur les [Concept('concept_state','$concept_states$')] touchés. Les conditions de récolte affecteront principalement la [concept_throughput|l] des [Concept('concept_building','$concept_buildings$')|l] agricoles, mais peuvent aussi avoir divers effets sur votre [Concept('concept_pop','$concept_population$')|l] et vos $concept_states$, par exemple en réduisant le nombre d’infrastructures disponibles.\n\nLes conditions de récolte affecteront souvent les $concept_states$ situés autour de leur #b épicentre#!. Dans ce cas, l’[concept_harvest_condition_intensity|l] diminuera généralement à mesure que la distance par rapport à l’#b épicentre#! augmentera.\n\n#title $concept_harvest_conditions$ potentielles :#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intensité des conditions de récolte"
 concept_harvest_condition_intensity_short: "Intensité"
 concept_harvest_condition_intensity_desc: "L’intensité d’une [concept_harvest_condition|l] en multiplie les effets sur un [concept_state]. Plus un $concept_state$ est proche de l’épicentre, plus l’intensité sera élevée."
 concept_pop_growth: "Croissance de la population"
 concept_pop_growth_birthrate_and_mortality: "Taux de natalité et de mortalité"
 concept_pop_growth_birthrate: "Taux de natalité"
 concept_pop_growth_mortality: "Mortalité"
 concept_pop_growth_desc: "Le nombre net des [Concept('concept_individual','$concept_individuals$')|l] qu’un [concept_pop|l] gagne ou perd chaque année s’explique par sa natalité et sa mortalité. Celles-ci sont régies par le [concept_sol|l] et modifiées par des facteurs tels que la maladie, les conditions de travail dangereuses, les [Concept('concept_institution', '$concept_institutions$')|l] bénéfiques, et l’espace de vie disponible.\n\n@information! Les changements externes de la taille d’un groupe social causés par exemple par la [concept_migration|l] ou les [concept_casualties|l] de [concept_war|l] ne sont pas pris en compte."
 concept_individual: "Individu"
 concept_individuals: "Individus"
 concept_individual_desc: "Un individu est une personne au sein d’un [concept_pop|l], qui peut être un [Concept('concept_working_adults','$concept_working_adult$')|l] ou une [Concept('concept_dependents','$concept_dependent$')|l]. Tous les [Concept('concept_pop', '$concept_pops$')|l] sont constitués d’individus ayant en commun une [concept_culture|l], une [concept_religion|l], une [concept_profession|l] et un [Concept('concept_building','$concept_building_workplace$')|l]."
 concept_jobseeker: "Demandeur d’emploi"
 concept_jobseekers: "Demandeurs d’emploi"
 concept_jobseeking: "Recherche d’emploi"
 concept_jobseeker_desc: "Un demandeur d’emploi est un [Concept('concept_working_adults', '$concept_working_adult$')|l] ayant une [concept_job_satisfaction|l] négative qui ne travaille pas dans un [concept_government_building|l] ni dans un [concept_building|l] [Concept('concept_subsidies', '$concept_subsidized$')|l]."
 concept_building: "Bâtiment"
 concept_buildings: "Bâtiments"
 concept_building_industry: "Industrie"
 concept_building_industries: "Industries"
 concept_building_possessive: "Du bâtiment"
 concept_buildings_possessive: "Des bâtiments"
 concept_building_workplace: "Lieu de travail"
 concept_building_desc: "Les bâtiments sont le moteur de l’économie d’un [concept_country|l] via la [concept_good_production|l] et la [concept_good_consumption|l] de [Concept('concept_good','$concept_goods$')|l]. Ils peuvent également produire d’autres effets utiles, tels que de la [concept_bureaucracy|l], de l’[concept_infrastructure|l] et des [concept_convoys|l].\n\nPour remplir leurs fonctions, ils ont besoin d’une [concept_workforce|l] constituées par les [Concept('concept_pop', '$concept_pops$')|l] de différentes [Concept('concept_profession','$concept_professions$')|l], lesquels perçoivent un [concept_building_wage|l] pour leur travail.\n\nLes fonctions d’un bâtiment donné sont déterminées par ses [Concept('concept_production_method','$concept_production_methods$')|l] actives et l’ampleur de son impact est déterminée par son [Concept('concept_building_level','$concept_building_level_short$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nIl est possible d’en [Concept('concept_construction','$concept_construct$')|l] ou d’en agrandir dans chaque [concept_state] via le [GetBuildingType('building_construction_sector').GetName]."
 concept_company: "Compagnie"
 concept_companies: "Compagnies"
 concept_company_possessive: "De la compagnie"
 concept_company_desc: "Les $concept_companies$ sont associées à un ou plusieurs types de [Concept('concept_building', '$concept_buildings$')|l] d’un [concept_country]. Lorsqu’elles sont établies dans ledit $concept_country$, elles augmentent la [concept_throughput|l] et l’efficacité de la [concept_construction|l] @construction! des $concept_buildings$ qui leur sont associés. Les avantages conférés par une $concept_company$ dépendent du classement relatif du [concept_prestige|l] du $concept_country$ ; les $concept_countries$ dans le #v Top-[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! recevant des bonus encore plus importants.\n\nLes $concept_companies$ ont un score de [concept_prosperity|l] qui augmente grâce à une [concept_productivity|l] élevée et peuvent fournir des bonus supplémentaires à leur $concept_country$."
 concept_prosperity: "Prospérité"
 concept_prosperous: "Prospère"
 concept_prosperity_desc: "Les compagnies ont un score de prospérité qui dépend entre autres de leur [concept_productivity|l] et du nombre de niveaux de [concept_building|l] employés. Lorsqu’une compagnie atteint [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0] de prospérité, elle sera considérée comme prospère et activera un [concept_modifier|l] bonus à son [concept_country|l].\nSi la prospérité d’une compagnie prospère est inférieure à [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0], elle ne sera plus considérée comme prospère et son modificateur bonus sera désactivé."
 concept_building_level: "Niveau du bâtiment"
 concept_building_level_short: "niveau"
 concept_building_levels: "Niveaux de bâtiment"
 concept_building_levels_short: "Niveaux"
 concept_building_levels_parenthetical_plural: "Niveau(x) de bâtiment"
 concept_building_levels_parenthetical_plural_short: "Niveau(x)"
 concept_building_level_desc: "Le $concept_building_level_short$ d’un [concept_building|l] modifie les prérequis de sa [concept_good_consumption|l], sa [concept_good_production|l] et sa [concept_workforce|l], et peut produire un bonus d’[concept_economy_of_scale|l].\n\nAgrandir un bâtiment nécessite généralement de la [concept_construction|l], bien que certains niveaux de bâtiment soient automatiquement ajustés en fonction d’autres facteurs tels que l’[concept_infrastructure|l], le taux de [Concept('concept_conscription_center','$concept_conscription$')|l] ou les terres arables non utilisées.\n\nChaque $concept_building_level_short$ est soit une [concept_privately_owned|l] soit une [concept_nationally_owned|l].\n\nLe $concept_building_level_short$ maximal qu’un bâtiment peut atteindre dépend des [concept_resource_potential|l] ou de la [concept_arable_land|l] de l’[concept_state]."
 concept_diplomatic_play: "Coup diplomatique"
 concept_diplomatic_play_short: "Coup"
 concept_diplomatic_plays: "Coups diplomatiques"
 concept_diplomatic_plays_short: "Coups"
 concept_diplomatic_play_negotiated: "Négocié"
 concept_diplomatic_play_desc: "Période de négociations diplomatiques hostiles entre au moins deux [Concept('concept_country','$concept_countries$')|l] qui se produit après qu’un pays a demandé une concession à un autre. Pour jouer un coup diplomatique, vous devez avoir un [concept_active_interest|l] dans la [concept_strategic_region|l] concernée, ce qui vous donne également le droit de participer aux coups qui s’y déroulent en tant que tiers.\n\nLes coups diplomatiques [Concept('concept_escalation','$concept_escalates$nt')|l] via trois phases : les [concept_opening_moves|l], les [concept_diplomatic_maneuvers|l] et le [concept_countdown_to_war|l]. Ces phases fixent les conditions d’un éventuel [concept_peace_deal|l] si le coup dégénère en [concept_war|l]. Une guerre peut être évitée si l’[concept_initiator|l] ou la [concept_target|l] du coup diplomatique renonce et se plie aux [Concept('concept_primary_demand','$concept_primary_demands$')|l] de l’autre."
 concept_sympathy: "Sympathie"
 concept_sympathy_desc: "Tous les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA et impliqués dans un [concept_diplomatic_play|l] commencent le coup diplomatique avec un niveau de sympathie pour chaque camp, lequel influence la probabilité qu’ils soutiennent un camp plutôt que l’autre dans le conflit. Les pays IA ont tendance à avoir plus de sympathie pour la [concept_target|l], pour les pays avec lesquels ils ont des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] et pour ceux qui s’opposent à un pays avec une [concept_infamy|l] élevée. Au cours du coup diplomatique, un camp qui gagne de puissants soutiens obtient de la sympathie, tandis que l’[concept_infamy|l] obtenue en ajoutant des [Concept('concept_war_goal', '$concept_war_goals$')|l] a tendance à engendrer de la sympathie pour le camp adverse."
 concept_neutrality: "Neutralité"
 concept_neutrality_desc: "Tous les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA et impliqués dans un [concept_diplomatic_play|l] ont un niveau de neutralité en fonction de leur situation intérieure et de leur niveau général d’intérêt pour les participants du coup. Plus la neutralité d’un [concept_country|l] est élevée, plus il sera difficile de le convaincre de s’impliquer dans un coup diplomatique."
 concept_confidence: "Assurance"
 concept_confidence_desc: "Un [concept_country|l] contrôlé par l’IA qui est l’un des principaux participants à un [concept_diplomatic_play|l] a un niveau d’assurance en fonction de sa situation intérieure et à quel point il pense pouvoir gagner la guerre qui s’ensuivra. La probabilité qu’un pays IA décide de renoncer est directement déterminée par son assurance, bien que cela ne soit pas garanti même à de faibles niveaux d’assurance, en particulier si le fait de renoncer conduit à son annexion."
 concept_maneuver: "Manœuvre"
 concept_maneuvers: "Manœuvres"
 concept_maneuver_desc: "Des manœuvres peuvent être dépensées lors d’un [concept_diplomatic_play|l], comme réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires ou [concept_sway|l] des [Concept('concept_country', '$concept_countries$')|l]. Le montant de manœuvres est limité par le [concept_rank|l]."
 concept_opening_moves: "Ouvertures"
 concept_opening_moves_desc: "Première phase d’un [concept_diplomatic_play|l] lors de laquelle la [concept_target|l] définit ses principaux [concept_war_goal|l], et à la fois l’[concept_initiator|l] et la cible peuvent réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires via des [Concept('concept_maneuver', '$concept_maneuvers$')|l]."
 concept_diplomatic_maneuvers: "Manœuvres diplomatiques"
 concept_diplomatic_maneuvers_desc: "Seconde phase d’un [concept_diplomatic_play|l] lors de laquelle l’[concept_initiator|l] et la [concept_target|l] peuvent tenter d’[concept_sway|l] d’autres [Concept('concept_country', '$concept_countries$')|l] ou de réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires, au prix de [Concept('concept_maneuver', '$concept_maneuvers$')|l]."
 concept_countdown_to_war: "Compte à rebours avant la guerre"
 concept_countdown_to_war_desc: "Troisième et dernière phase d’un [concept_diplomatic_play|l]. La [concept_war|l] pourrait maintenant être inévitable et les deux camps s’y préparent énergiquement ou envisagent toute option de dernière minute pour l’éviter.\n\n@information! Les préparations typiques à la guerre incluent : la [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')|l] des [Concept('concept_army','$concept_armies$')|l] dont les [Concept('concept_general','$concept_generals$')|l] reçoivent l’[concept_order|l] de faire avancer ou de défendre un [concept_front|l], l’enrôlement de [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')|l] et la promotion de vos généraux afin d’augmenter leur [concept_command_limit|l] quand c’est nécessaire."
 concept_war_leader: "Chef de guerre"
 concept_war_leaders: "Chefs de guerre"
 concept_war_leader_desc: "Un [concept_country|l] de chaque camp d’une [concept_war|l] est considéré comme le chef de guerre de son camp, habituellement l’[concept_initiator|l] et la [concept_target|l] du [concept_diplomatic_play|l] qui l’a engendrée. Il est le seul à pouvoir proposer des [Concept('concept_peace_deal','$concept_peace_deals$')|l], bien que chaque accord de paix doit être ratifié par tous les membres négociateurs de la guerre pour être valide."
 concept_initiator: "Initiateur"
 concept_initiator_desc: "Le [concept_country|l] qui a initié un [concept_diplomatic_play|l]."
 concept_target: "Cible"
 concept_target_desc: "Le [concept_country|l] ciblé par un [concept_diplomatic_play|l]."
 concept_homeland: "Patrie"
 concept_homelands: "Patries"
 concept_homeland_desc: "Les patries d’une [concept_culture|l] se composent des [Concept('concept_state_region','$concept_state_regions$')|l] que les [Concept('concept_pop', '$concept_pops$')|l] de cette culture considèrent comme étant historiquement ou naturellement leur territoire. Les groupes sociaux sont plus enclins à [Concept('concept_migration','$concept_migrating$')|l] vers leur patrie que vers les autres [Concept('concept_state','$concept_states$')], et ceux qui y vivent ne songeront jamais à s’[Concept('concept_assimilation','$concept_assimilating$')|l].\n\nJouer un [concept_diplomatic_play|l] pour conquérir un $concept_state$ considéré comme une patrie d’une de vos [concept_primary_cultures|l] est relativement légitime et générera beaucoup moins d’[concept_infamy|l] que d’habitude."
 concept_mobilization_option: "Option de mobilisation"
 concept_mobilization_option_short: "Option"
 concept_mobilization_options: "Options de mobilisation"
 concept_mobilization_option_desc: "Une [concept_army|l] peut être configurée avec plusieurs options de mobilisation en temps de paix. Chaque $concept_mobilization_option_short$ entraîne un coût en [Concept('concept_good','$concept_goods$')|l] et applique un effet à tous les [Concept('concept_battalion','$concept_battalions$')|l] de l’armée, tant qu’elle est [Concept('concept_mobilize_army','mobilisée')]."
 concept_mobilize_army: "Mobiliser l'armée"
 concept_mobilize_army_mobilize: "Mobiliser"
 concept_mobilize_army_mobilizing: "Mobilisation"
 concept_mobilize_army_mobilized: "Mobilisé"
 concept_mobilize_army_mobilization: "Mobilisation"
 concept_mobilize_army_demobilize: "Démobiliser"
 concept_mobilize_army_demobilized: "Démobilisé"
 concept_mobilize_army_demobilization: "Démobilisation"
 concept_mobilize_army_desc: "La mobilisation d’une [concept_army|l] commencera immédiatement le processus de mobilisation pour tous les [Concept('concept_battalion', '$concept_battalions$')|l] qui lui sont affectés. Une armée mobilisée se retire automatiquement lorsque le [concept_country|l] n’est plus en [concept_war|l]. Il est possible d’ordonner une démobilisation anticipée en pleine guerre, mais cela prend un certain temps et entraîne un coût substantiel."
 concept_mobilize_battalion: "Mobiliser le bataillon"
 concept_mobilize_battalion_demobilized: "Démobilisé"
 concept_mobilize_battalion_mobilize: "Mobiliser"
 concept_mobilize_battalion_mobilizing: "Mobilise"
 concept_mobilize_battalion_mobilized: "Mobilisé"
 concept_mobilize_battalions_mobilized: "Bataillons mobilisés"
 concept_mobilize_battalion_mobilization: "Mobilisation"
 concept_mobilize_battalion_mobilized_manpower: "Effectifs mobilisés"
 concept_mobilize_battalion_desc: "Les [Concept('concept_battalion', '$concept_battalions$')|l] d’une [concept_army|l] [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$e')|l] se mobilisent à un taux basé sur l’[concept_infrastructure|l] de leur [concept_state] (une meilleure infrastructure implique que les bataillons peuvent se mobiliser immédiatement). Les [Concept('concept_battalion', '$concept_battalions$')|l] mobilisés et en cours de mobilisation consomment plus de [Concept('concept_military_good','$concept_military_goods$')|l] en fonction des [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] de l’armée mais sont tout à fait prêts à suivre les [Concept('concept_general', '$concept_generals$')|l] de leur armée dans la [concept_battle|l]."
 concept_fully_mobilized_battalions: "Bataillons entièrement mobilisés"
 concept_fully_mobilized_battalions_desc: "Les [Concept('concept_battalion','$concept_battalions$')|l] entièrement mobilisés d’un [concept_country|l] incluent toutes les [Concept('concept_army', '$concept_armies$')|l] [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$es')|l] qui ont terminé la [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')|l] et sont tout à fait prêts à suivre un [concept_general|l] dans la [concept_battle|l]."
 concept_available_battalions: "Bataillons disponibles"
 concept_available_battalions_desc: "Les [Concept('concept_battalion','$concept_battalions$')|l] disponibles d’un [concept_country|l] incluent tous les bataillons actuellement formés par des [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','casernes')] et/ou les [Concept('concept_conscription_center','$concept_conscription_centers$')|l]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName|l]"
 concept_potential_battalions: "Bataillons potentiels"
 concept_potential_regulars: "Réguliers potentiels"
 concept_potential_conscripts: "Conscrits potentiels"
 concept_potential_battalions_desc: "Le nombre de [Concept('concept_battalion','$concept_battalions$')|l] potentiels maximum d’un [concept_country|l] se compose de réguliers et de [Concept('concept_conscript_battalion','conscrits')].\n\n#b Bataillons réguliers potentiels#! : nombre de bataillons que les [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','casernes')] du pays peuvent soutenir\n\n#b Bataillons de conscrits potentiels#! : nombre de bataillons qui seraient créés par le [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centre de conscription')] si la [Concept('concept_conscription_center','$concept_conscription$')|l] avait été déclarée dans tous les [Concept('concept_state','$concept_states$')]"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName|l]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName|l]"
 concept_conscription_center: "Centre d’enrôlement"
 concept_conscription_centers: "Centres d’enrôlement"
 concept_conscription_center_conscription: "Conscription"
 concept_conscripted: "Conscrit"
 concept_conscription: "Conscription"
 concept_conscription_center_desc: "Lorsqu’un [concept_state] est enrôlé durant un [concept_diplomatic_play|l] ou une [concept_war|l], un [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centre de conscription')] dont le [Concept('concept_building_level','niveau')] dépend du #v taux d’enrôlement#! et de la taille de la [Concept('concept_pop','$concept_population$')|l] de l’$concept_state$ apparaît. Le [concept_military_building|l] recrute de la [concept_workforce|l] civile pour en faire des [Concept('concept_conscript_battalion','$concept_conscript_battalions$')|l] qui sont automatiquement affectés à des [Concept('concept_general','$concept_generals$')|l] dans leur [concept_hq].\n\nAprès la guerre, tous les centres d’enrôlement se désactivent et les bataillons de conscrits se dissolvent. Les groupes sociaux qui retournent à la vie civile ne sont pas assurés de retrouver leur ancienne [concept_profession|l] mais doivent rechercher de nouvelles possibilités d’emploi."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName|l]"
 concept_conscription_limit: "Limite d’enrôlement"
 concept_conscription_limit_short: "Limite"
 concept_conscription_limit_desc: "Le nombre maximum de [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')|l] qu’un [concept_state] peut recruter. Il est calculé à partir de la [concept_workforce|l] d’un $concept_state$ multipliée par son taux d’enrôlement. Il ne peut excéder la limite maximale d’enrôlement déterminée par votre [concept_law|l] de [GetLawGroup('lawgroup_army_model').GetName|l]."
 concept_strategic_objective: "Objectif stratégique"
 concept_strategic_objectives: "Objectifs stratégiques"
 concept_strategic_objective_short: "Objectif"
 concept_strategic_objective_desc: "Un objectif stratégique peut être affecté à une [concept_army|l]. Si un [concept_state] ennemi ou allié est affecté comme objectif stratégique d’une armée, tous les [Concept('concept_general','$concept_generals$')|l] en attaque de l’armée tenteront d’avancer sur le [concept_front|l] en direction de cet État. Si l’État se trouve sous contrôle allié, ils concentreront leurs efforts sur l’agrandissement de son périmètre défensif. Quant aux généraux en défense, ils se concentreront sur la protection de l’État et des environs, en favorisant les [Concept('concept_battle','$concept_battles$')|l] défensives les plus proches de l’objectif stratégique.\n\nUne armée peut avoir un objectif stratégique, mais plusieurs armées peuvent avoir le même État comme objectif."
 concept_conscript_battalion: "Bataillon de conscrits"
 concept_conscript_battalions: "Bataillons de conscrits"
 concept_conscript_battalion_short: "Conscrit"
 concept_conscript_battalions_short: "Conscrits"
 concept_conscript_battalion_drafting: "Enrôle"
 concept_conscript_battalion_desc: "[Concept('concept_battalion', '$concept_battalions$')] temporaires recrutés parmi la [Concept('concept_pop','$concept_population$')|l] civile par les [Concept('concept_conscription_center','$concept_conscription_centers$')|l] activés durant un [concept_diplomatic_play|l] ou une [concept_war|l].\n\n@information! Notez que les bataillons de conscrits ne comptent pas pour la [concept_command_limit|l] d’une [concept_army|l] jusqu’à ce qu’ils soient réellement levés et employés."
 concept_front: "Front"
 concept_fronts: "Fronts"
 concept_front_desc: "Ensemble de [Concept('concept_province', '$concept_provinces$')|l] à la frontière de [Concept('concept_theater','$concept_theaters$')|l] entre deux [Concept('concept_country', '$concept_countries$')|l] en [concept_war|l] l’un avec l’autre. Les [Concept('concept_general', '$concept_generals$')|l] peuvent recevoir l’[concept_order|l] de faire avancer ou de défendre le front, ce qui peut entraîner des [Concept('concept_battle','$concept_battles$')|l] qui modifient la taille des théâtres et l’emplacement du front."
 concept_advancement_progress: "Progression de l’avancement"
 concept_advancement_progress_desc: "Les [Concept('concept_general','$concept_generals$')|l] qui ont reçu l’[concept_order|l] de faire avancer un [concept_front|l] accumulent de la progression de l’avancement quotidiennement en fonction de leur [concept_advancement_speed|l]. Lorsque la progression de l’avancement du front a atteint [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], une [concept_battle|l] commence. Tant qu’une bataille est en cours dans le front, la progression de l’avancement de ce front sera mis en pause."
 concept_advancement_speed: "Vitesse d’avancement"
 concept_advancement_speed_desc: "La vitesse à laquelle un [concept_general|l] peut faire progresser son [concept_front|l] en accumulant de la [concept_advancement_progress|l].\nUn général avec aucun [concept_battalion|l] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')|l] a une vitesse d’avancement réelle de zéro."
 concept_province: "Province"
 concept_provinces: "Provinces"
 concept_province_possessive: "De la province"
 concept_province_land: "Terre"
 concept_province_desc: "Subdivisions des [Concept('concept_state', '$concept_states$')], chacune ayant son [concept_terrain|l]. Les provinces sont transférées entre $concept_states$ durant la [Concept('concept_colony','$concept_colonization$')|l] et peuvent être temporairement transférées entre [Concept('concept_theater','$concept_theaters$')|l] pendant une [concept_war|l] au terme d’une [concept_battle|l]."
 concept_battle_condition: "Condition de bataille"
 concept_battle_condition_short: "Condition"
 concept_battle_condition_desc: "Durant les [Concept('concept_battle','$concept_battles$')|l], chaque camp sera affecté par une condition de bataille qui influence le résultat. Chaque condition dépend d’un certain nombre de facteurs, qui comprennent souvent les [Concept('concept_character_trait','$concept_character_traits$')|l] des [Concept('concept_commander','$concept_commanders$')|l] en charge de ce camp."
 concept_army: "Armée"
 concept_armies: "Armées"
 concept_army_possessive: "De l’armée"
 concept_army_long: "Formation d’armée"
 concept_army_desc: "Une armée constitue une partie de vos forces terrestres et se compose d’une infanterie, d’une artillerie et d’une cavalerie. Une armée peut recevoir des ordres comme avancer ou défendre."
 concept_fleet: "Flotte"
 concept_fleets: "Flottes"
 concept_fleet_possessive: "De la flotte"
 concept_fleet_long: "Formation de flotte"
 concept_fleet_desc: "Une flotte constitue une partie de vos forces navales et se compose de navires légers, de navires capitaux et de vaisseaux de soutien. Une flotte peut recevoir des ordres comme intercepter, attaquer ou escorter des convois. Constituer une flotte prend généralement beaucoup de temps, et de nombreux types de navires deviennent obsolètes car ils ne peuvent pas toujours être améliorés. Réfléchissez bien avant d’investir énormément dans de grandes flottes."
 concept_battle: "Bataille"
 concept_battles: "Batailles"
 concept_battle_desc: "Lorsque deux [Concept('concept_commander','$concept_commanders$')|l] se rencontrent et entrent en conflit au cours d’une [concept_war|l], eux et leurs [Concept('concept_unit','$concept_units$')|l] s’affrontent pour tenter d’infliger des [concept_casualties|l] et de réduire le [concept_morale|l] de l’ennemi. Le camp dont les [concept_manpower|l] sont épuisés ou démoralisés en premier se retirera, laissant l’autre victorieux.\n\nSur terre, les batailles se déroulent dans des [Concept('concept_province','$concept_provinces$')|l] adjacentes aux [Concept('concept_front','$concept_fronts$')|l] lorsqu’un [concept_general|l] avance pour prendre ou regagner des terres. Le vainqueur devra soit conquérir plus de provinces, soit empêcher l’ennemi de le faire.\n\nEn mer, elles se déroulent dans des nœuds marins lorsqu’un [concept_admiral|l] en intercepte un autre en raison des [Concept('concept_order','$concept_orders$')|l] qu’il a reçus. Le vainqueur inflige des dégâts à son adversaire qui est obligé de rentrer au port pour effectuer des réparations, ce qui le rend incapable d’exécuter son ordre pendant un certain temps."
 concept_timed_modifier: "Modificateur temporaire"
 concept_timed_modifiers: "Modificateurs temporaires"
 concept_timed: "Temporaire"
 concept_timed_modifier_desc: "[concept_modifier] avec une date d’expiration après laquelle il disparaîtra. Il peut maintenir son plein effet jusqu’à l’atteindre, soit [concept_decay|l] progressivement."
 concept_modifier: "Modificateur"
 concept_modifiers: "Modificateurs"
 concept_modifier_desc: "Tout ajustement d’une valeur par rapport à sa norme est considéré comme un modificateur. Ceux-ci peuvent être permanents ou [Concept('concept_timed_modifier','$concept_timed$s')|l] et leur origine est toujours liée à une [concept_law|l], une [concept_technology|l], une [concept_institution|l], un [concept_building|l], un [concept_character_trait|l] ou même une option choisie lors d’un événement spécial. Les valeurs ajustées par les modificateurs ont toutes des infobulles qui indiquent la liste complète des causes et de leurs valeurs."
 concept_terrain: "Terrain"
 concept_terrain_desc: "Le terrain d’une [concept_province|l] détermine sa [concept_combat_width|l] et le degré d’incertitude quant aux [Concept('concept_battle','$concept_battles$')|l] qui s’y déroulent. Les [Concept('concept_general','$concept_generals$')|l] peuvent également être plus ou moins rompus au combat sur divers terrains.\n\nLe terrain d’une province donnée peut changer en raison des [Concept('concept_building','$concept_buildings$')|l] construits dans l’[concept_state]."
 concept_strategic_region: "Région stratégique"
 concept_strategic_regions: "Régions stratégiques"
 concept_strategic_regions_short: "Régions"
 concept_strategic_region_desc: "Ensemble de [Concept('concept_state_region', '$concept_state_regions$')|l] considéré comme ayant une importance stratégique. Les [Concept('concept_country','$concept_countries$')|l] ont de l’[concept_interest|l] dans toutes les régions dans lesquelles ils possèdent des [Concept('concept_province','$concept_province_land$s')|l] et peuvent avoir de l’intérêt dans d’autres régions stratégiques si leur [concept_rank|l] est suffisamment élevé pour le faire.\n\nMaintenir de l’[concept_active_interest|l] pour une région stratégique est un prérequis pour participer à des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] qui s’y jouent."
 concept_sway: "Influencer"
 concept_swaying: "Influence"
 concept_swayed: "Influencé"
 concept_sway_desc: "L’[concept_initiator|l] ou la [concept_target|l] d’un [concept_diplomatic_play|l] peut tenter de rallier tout autre [concept_country|l] ayant un [concept_active_interest|l] dans la [concept_strategic_region|l], en proposant un [concept_war_goal|l] ou une autre promesse telle qu’une [concept_obligation|l]. Cette tentative coûte des [Concept('concept_maneuver','$concept_maneuvers$')|l] et la probabilité qu’un pays de l’IA accepte l’offre dépend des [concept_relations|l] entre vous ainsi que son [concept_attitude|l] envers vous et votre adversaire."
 concept_offer_support: "Offrir du soutien"
 concept_offer_of_support: "Offre de soutien"
 concept_offer_support_desc: "Quiconque participe à un [concept_diplomatic_play|l] peut $concept_offer_support$ à l'[concept_initiator|l] ou à la [concept_target|l] du [concept_diplomatic_play|l]. Le fonctionnement est identique à celui de l’[Concept('concept_sway', 'influence')], sauf que c’est la partie qui apporte son soutien qui détermine les termes selon lesquels elle accepte d’être [Concept('concept_sway', 'influencée')], et que cela ne coûte aucune [concept_maneuver|l] à l’une ou l’autre des parties."
 concept_diplomatic_demand: "Exigence diplomatique"
 concept_diplomatic_demands: "Exigences diplomatiques"
 concept_diplomatic_demand_short: "Exigence"
 concept_diplomatic_demands_short: "Exigences"
 concept_diplomatic_demand_desc: "Une $concept_diplomatic_demand$ est un [concept_war_goal|l] unique qu’un [concept_country] impose à un autre. Si la $concept_diplomatic_demand$ est rejetée, un [concept_diplomatic_play|l] prendra place, avec l’[concept_war_goal] comme [concept_primary_demand|l] de l’[concept_initiator|l]."
 concept_diplomatic_action: "Action diplomatique"
 concept_diplomatic_actions: "Actions diplomatiques"
 concept_diplomatic_actions_short: "Actions"
 concept_diplomatic_action_desc: "Terme générique désignant les interactions entre deux [Concept('concept_country','$concept_countries$')|l] et qui englobe les [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')|l], les [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')|l] et les [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. Elle diffère des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] en ce sens qu’aucun tiers n’a son mot à dire sur son issue et qu’il n’y a aucun risque que l’action seule ne dégénère en une [concept_war|l]."
 concept_subject_action: "Action du sujet"
 concept_subject_actions: "Actions du sujet"
 concept_subject_action_desc: "Un type d’[concept_diplomatic_action|l] que les [Concept('concept_subject','$concept_subjects$')|l] peuvent entreprendre à l’encontre de leur [concept_overlord|l]."
 concept_overlord_action: "Action du suzerain"
 concept_overlord_actions: "Actions du suzerain"
 concept_overlord_action_desc: "Un type d’[concept_diplomatic_action|l] que les [Concept('concept_overlord','$concept_overlords$')|l] peuvent entreprendre à l’encontre de leurs [Concept('concept_subject','$concept_subjects$')|l]."
 concept_bloc_member_action: "Action du membre du bloc"
 concept_bloc_member_actions: "Actions du membre du bloc"
 concept_bloc_member_action_desc: "Un type d’[concept_diplomatic_action|l] que les [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] peuvent entreprendre à l’encontre d’autres [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l], y compris le [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l]."
 concept_bloc_leader_action: "Action du chef du bloc"
 concept_bloc_leader_actions: "Actions du chef du bloc"
 concept_bloc_leader_action_desc: "Un type d’[concept_diplomatic_action|l] que les [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')|l] peuvent entreprendre à l’encontre d’autres [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Bâtiment gouvernemental"
 concept_government_buildings: "Bâtiments gouvernementaux"
 concept_government_building_desc: "[concept_building] détenu et exploité par le [concept_government|l] et utilisant les fonds du [concept_treasury].\n\nIl n’a pas de [concept_good_production|l] de [Concept('concept_good','$concept_goods$')|l] et ne génère donc pas de [concept_revenue|l], mais produit un certain nombre d’autres ressources essentielles à la gestion d’un [concept_country|l] telles que la [concept_bureaucracy|l], l’[concept_infrastructure|l], les [concept_convoys|l] et les [Concept('concept_unit','$concept_units$')|l].\n\nLa [concept_workforce|l] des bâtiments gouvernementaux non militaires est payée en fonction du [concept_government_wage|l], tandis que celle des [Concept('concept_military_building','$concept_military_buildings$')|l] l’est en fonction du [concept_military_wage|l].\n\nLes bâtiments gouvernementaux sont toujours des propriétés nationales."
 concept_military_building: "Bâtiment militaire"
 concept_military_buildings: "Bâtiments militaires"
 concept_military_building_army_and_navy: "Armée et Marine"
 concept_military_building_desc: "[Concept('concept_government_building','$concept_government_buildings$')] utilisés pour entraîner, entretenir et fournir des [Concept('concept_battalion','$concept_battalions$')|l] et des [Concept('concept_flotilla','$concept_flotillas$')|l] respectivement pour l’armée et la marine d’un [concept_country|l]. La [concept_workforce|l] des bâtiments militaires est payé selon le [concept_military_wage|l]."
 concept_incorporated_state: "État incorporé"
 concept_incorporated_states: "États incorporés"
 concept_incorporate_state: "Incorporer l’État"
 concept_incorporate: "Incorporer"
 concept_incorporated: "Incorporé"
 concept_incorporating: "Incorporation"
 concept_incorporation: "Incorporation"
 concept_incorporated_state_desc: "[Concept('concept_state','$concept_states$')] entièrement incorporés dans un [concept_country|l]. Leurs [Concept('concept_pop', '$concept_pops$')|l] paient des impôts, ont accès aux bienfaits des [Concept('concept_institution', '$concept_institutions$')|l] et participent pleinement au système politique du pays. Incorporer un [concept_unincorporated_state] peut parfois être long."
 concept_capacity: "Capacité"
 concept_capacities: "Capacités"
 concept_capacity_desc: "Mesure des capacités d’un [concept_country|l] dans l’un des trois domaines : [concept_bureaucracy|l], [concept_authority|l] et [concept_influence|l]. Les capacités ne sont pas stockées et utilisées, mais continuellement générées à partir de différentes sources et continuellement dépensées par les projets en cours. Le solde pour chacune est affiché dans la barre supérieure. Avoir un excédent d’une capacité donne un bonus mineur pour votre pays, alors que le manque d’une capacité entraîne des pénalités importantes."
 concept_bureaucracy: "Bureaucratie"
 concept_bureaucracy_desc: "La bureaucratie @bur! est une [concept_capacity|l] qui sert à maintenir la cohésion administrative et le fonctionnement d’un [concept_country|l] au quotidien. Le coût augmente avec la population des [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et à chaque niveau d’investissement d’une [concept_institution|l]. Elle sert aussi à gérer les [Concept('concept_commander','$concept_commanders$')|l]. Elle s’obtient des [Concept('concept_building','$concept_buildings$')|l] de l’[SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','administration gouvernementale')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName|l]"
 concept_authority: "Autorité"
 concept_authority_desc: "L’autorité @aut! est une [concept_capacity|l] qui sert à effectuer des changements internes à un [concept_country|l], comme la publication de [Concept('concept_decree', '$concept_decrees$')|l] ou la gestion des [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Elle s’obtient en fonction des [Concept('concept_law', '$concept_laws$')|l]."
 concept_influence: "Influence"
 concept_influence_desc: "L’influence @inf! est une [concept_capacity|l] qui s’obtient en fonction de votre [concept_rank|l] et qui est utilisée pour les [Concept('concept_treaty', '$concept_treaties$')|l], les [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] et les [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l] ciblant un autre pays."
 concept_institution: "Institution"
 concept_institutions: "Institutions"
 concept_institution_possessive: "De l’institution"
 concept_institution_desc: "Les institutions fournissent des avantages aux [Concept('concept_incorporated_state', '$concept_incorporated_states$')] d’un [concept_country|l]. Elles coûtent de la [concept_bureaucracy|l] en proportion du nombre de [Concept('concept_pop', '$concept_pops$')|l] vivant dans les [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et de leur niveau d’investissement. Des niveaux plus élevés augmentent à la fois le coût et l’effet. L’ajustement des niveaux d’investissement prend un certain temps."
 concept_law: "Loi"
 concept_laws: "Lois"
 concept_law_desc: "Les lois déterminent comment votre [concept_country|l] fonctionne et est gouverné. Certaines lois permettent des [Concept('concept_institution', '$concept_institutions$')|l] qui offrent un contrôle supplémentaire. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Revers de la promulgation"
 concept_enactment_setbacks: "Revers de la promulgation"
 concept_enactment_setback_short: "Revers"
 concept_enactment_setbacks_short: "Revers"
 concept_enactment_setback_desc: "La [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')|l] d’une [concept_law|l] peut subir un revers. Cela peut être dû à un [concept_enactment_stall|l] au point de contrôle, à la conséquence d’un [Concept('concept_enactment_debate','$concept_enactment_debate_short$')|l], ou à une probabilité de [concept_enactment_success|l] inférieure à #v 0#!. Si vous accumulez trop de revers, la [Concept('concept_enactment_of_laws','promulgation')|l] se soldera par un #r échec#!.\n\n@warning! Si la promulgation #r échoue#!, vous ne pourrez plus tenter de promulguer cette loi pendant #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] jours#!."
 concept_enactment_phase: "Phase de promulgation"
 concept_enactment_phase_short: "Phase"
 concept_enactment_phases_short: "Phases"
 concept_enactment_phases: "Phases de promulgation"
 concept_enactment_phase_desc: "Pour [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] une [concept_law|l], vous devez terminer [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] phases de promulgation [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]en accomplissant des [Concept('concept_enactment_success','$concept_enactment_successes$')|l]. Au cours de ce processus, vous risquez de subir des [Concept('concept_enactment_setback','$concept_enactment_setbacks$')|l] qui peuvent entraîner #r l'échec#! de la promulgation."
 concept_enactment_phase_ingame_added: "— [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v], et [GetPlayer.GetCustom('enactment_phase_2')|v] — "
 concept_money: "Argent"
 concept_money_desc: "L’argent fait tourner le monde. Il est utilisé pour payer les [Concept('concept_government_wage','$concept_government_wages$')|l], la production de [concept_bureaucracy|l], les matériaux de [concept_construction|l], les [concept_subsidies|l] industrielles, les [concept_convoys|l] pour vos [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] et enfin et surtout, votre armée. L’argent est obtenu par l’[Concept('concept_taxes','$concept_taxation$')|l] des [Concept('concept_pop', '$concept_pops$')|l] et les [concept_tariffs|l]. L’argent du solde excédentaire du [concept_treasury] est utilisé pour rembourser des [concept_loans|l] ou stocker de l’or dans les [concept_gold_reserves|l]. L’insuffisance d’argent augmente vos prêts vers le [Concept('concept_credit','$concept_credit_limit$')|l], qui est déterminé par la quantité d’argent dans les [concept_cash_reserves|l] de vos bâtiments."
 concept_workforce: "Main-d’œuvre"
 concept_workforce_desc: "La main-d’œuvre d’un [concept_building|l] se compose de [Concept('concept_pop', '$concept_pops$')|l] de diverses [Concept('concept_profession', '$concept_professions$')|l] en fonction des [Concept('concept_production_method', '$concept_production_methods$')|l] actives."
 concept_gold_reserves: "Réserves d’or"
 concept_gold_reserves_desc: "L’excédent budgétaire hebdomadaire d’un [concept_country|l] s’accumule dans ses réserves d’or. Si le solde budgétaire devient négatif, tout [concept_money|l] dans les réserves d’or sera d’abord ponctionné avant que le pays contracte des [concept_loans|l]. Les réserves d’or ne peuvent accumuler qu’une fraction de votre [concept_gdp|l] avant que les rendements ne décroissent. Stocker de l’or conduira à terme à l’épuisement de votre moteur économique."
 concept_cash_reserves: "Réserves de liquidités"
 concept_cash_reserves_desc: "Les actifs d’un [concept_building|l] sont stockés dans ses réserves de liquidités. Si le bâtiment présente un [concept_building_balance|l] hebdomadaire positif, de l’[concept_money|l] est versé dans les réserves de liquidités tandis que le reste est versé aux [concept_building_owners|l] en tant que [concept_dividends|l].\n\nLes réserves de liquidités sont considérées comme appartenant aux propriétaires de bâtiments, et les [Concept('concept_pop', '$concept_pops$')|l] seront en colère si ces réserves sont perdues en raison d’une [concept_bankruptcy|l]. La somme de toutes les réserves de liquidités du [concept_country|l] détermine son [concept_credit|l]."
 concept_obsession: "Obsession"
 concept_obsessed: "Obsédé"
 concept_obsessions: "Obsessions"
 concept_obsession_desc: "Une [concept_culture|l] peut être obsédée par des [Concept('concept_good','$concept_goods$')|l]. Les [Concept('concept_pop', '$concept_pops$')|l] de cette culture dépenseront beaucoup plus pour les biens qui les obsèdent que pour les autres biens de la même catégorie de [concept_pop_needs|l]."
 concept_taboo: "Tabou"
 concept_taboos: "Tabous"
 concept_taboo_desc: "Une [concept_religion|l] peut considérer des [Concept('concept_good','$concept_goods$')|l] comme tabous. Les [Concept('concept_pop', '$concept_pops$')|l] de cette religion dépenseront beaucoup moins pour des biens qu’ils considèrent comme tabous que pour d’autres biens de la même catégorie de [concept_pop_needs|l]."
 concept_goods_substitution: "Substitution de biens"
 concept_goods_substitutes_short: "Substituts"
 concept_goods_substitutable: "Substituable"
 concept_goods_substitution_desc: "Le besoin d’un groupe social peut être satisfait par le [concept_good|l] qui lui manque, la disponibilité de chaque bien déterminant la quantité consommée.\n\nPar exemple, le besoin du groupe social en [GetPopNeed('popneed_basic_food').GetName] contient à la fois des [GetGoods('grain').GetName|l] et de la [GetGoods('meat').GetName|l]. Les [Concept('concept_pop','$concept_pops$')|l] consomment généralement plus de [GetGoods('grain').GetName|l] que de [GetGoods('meat').GetName|l]. Toutefois, si la [GetGoods('meat').GetName|l] devient plus disponible que les [GetGoods('grain').GetName|l], alors ils se mettront à consommer plus de [GetGoods('meat').GetName|l] et moins de [GetGoods('grain').GetName|l]. Dans certains cas, les groupes sociaux pourront même arrêter complètement de consommer un bien en particulier si celui-ci n’est plus disponible.\n\nPar ailleurs, les [Concept('concept_obsession','$concept_obsessions$')|l] culturelles et les [Concept('concept_taboo','$concept_taboos$')|l] [Concept('concept_religion','$concept_religious$')|l] peuvent affecter considérablement la consommation de certains biens.\n\nLes biens dont le prix de base est plus élevé contribueront davantage à satisfaire les besoins d’un groupe social que ceux dont le prix de base est moins élevé. Par exemple, une unité d’[GetGoods('groceries').GetName|l] est équivalente à plusieurs unités de [GetGoods('grain').GetName|l]."
 concept_market_price: "Prix du marché"
 concept_market_prices: "Prix du marché"
 concept_market_price_share: "Part du prix du marché"
 concept_market_price_short: "Prix"
 concept_market_prices_short: "Prix"
 concept_market_price_desc: "Le prix d’un [concept_good|l] sur le [concept_market|l]. Il est basé sur les [concept_buy_orders|l] et les [concept_sell_orders|l], et affecte le [concept_local_price|l] des [Concept('concept_good','$concept_goods$')|l] dans les [Concept('concept_state','$concept_states$')|l] participants en fonction de leur [concept_market_access|l].\n\nLe degré auquel les prix du marché influencent les [Concept('concept_local_price','$concept_local_prices$')|l] est calculé en multipliant l’[concept_market_access|l] par le modificateur #v $state_market_access_price_impact$#! de l’[concept_state]."
 concept_local_price: "Prix local"
 concept_local_prices: "Prix locaux"
 concept_local_goods_prices: "Prix des biens locaux"
 concept_local_price_desc: "Le prix d’un [concept_good|l] dans un [concept_state]. Il est déterminé par la [concept_good_consumption|l] et la [concept_good_production|l] locales, modérées par le [concept_market_price|l] en fonction de l’[concept_market_access|l] et du modificateur d’#v $state_market_access_price_impact$#! de l’[concept_state]. Toutes les transactions se font au prix local via des [concept_buy_orders|l] et des [concept_sell_orders|l] sur le [concept_market|l]."
 concept_world_market_price: "Prix du marché mondial"
 concept_world_market_price_desc: "Prix moyen auquel un [concept_good|l] est échangé sur le [concept_world_market|l]. Il dépend du nombre d’[Concept('concept_trade','$concept_exports$')|l] par rapport au nombre d’importations de ce bien."
 concept_import_price: "Prix à l’importation"
 concept_import_price_desc: "Prix auquel un [concept_good|l] est importé depuis le [concept_world_market|l] vers un [concept_state] donné. Il dépend à la fois du [concept_world_market_price|l] et de l’[concept_trade_advantage|l] relatif de l’État."
 concept_export_price: "Prix à l’exportation"
 concept_export_price_desc: "Prix auquel un [concept_good|l] est exporté à destination du [concept_world_market|l] dans un [concept_state] donné. Il dépend à la fois du [concept_world_market_price|l] et de l’[concept_trade_advantage|l] relatif de l'État."
 concept_local_good: "Bien local"
 concept_local_goods: "Biens locaux"
 concept_local_good_desc: "Les $concept_local_goods$ sont des [Concept('concept_good','$concept_goods$')] qui ne sont pas disponibles sur le [concept_market|l] en dehors de l’[concept_state|l] où ils sont produits. Leur prix est entièrement déterminé par la [concept_good_production|l] et la [concept_good_consumption|l]. Le [concept_market_price|l] n’est pas pris en compte."
 concept_subsistence_building: "Bâtiment de subsistance"
 concept_subsistence_buildings: "Bâtiments de subsistance"
 concept_subsistence_building_farming: "Agriculture de subsistance"
 concept_subsistence_building_desc: "Ensemble de [Concept('concept_building', '$concept_buildings$')|l] qui assurent une production décentralisée et de faible intensité de [Concept('concept_good','$concept_goods$')|l] de première nécessité. Leur production est répartie entre une petite quantité de biens vendus sur le [concept_market|l] et une [concept_subsistence_output|l] utilisée pour maintenir le faible [concept_sol|l] des [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','paysans')] qui y travaillent. Ils sont considérablement moins efficaces que la plupart des bâtiments, mais ils fonctionnent sur toute [concept_arable_land|l] non exploitée et ne nécessitent pas de [concept_construction|l]."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName|l]"
 concept_economy_of_scale: "Économie d’échelle"
 concept_economy_of_scale_desc: "De nombreux [Concept('concept_building','$concept_buildings$')|l] deviennent plus efficaces à mesure qu’ils grandissent. Ils obtiennent les effets suivants pour chaque [concept_building_level|l] au-delà du premier :\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nVotre plafond national actuel pour les économies d’échelle est de [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Groupe d’intérêt"
 concept_interest_groups: "Groupes d’intérêt"
 concept_interest_group_possessive: "Du groupe d’intérêt"
 concept_interest_group_desc: "Une faction politique au sein d’un [concept_country|l] qui a des intérêts communs et qui est soutenue par des [Concept('concept_pop', '$concept_pops$')|l] en fonction de l’[Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')|l] qu’elle suscite chez eux. Son [concept_clout|l] se base directement sur la [concept_political_strength|l] des groupes sociaux partisans. Ses [Concept('concept_ideology', '$concept_ideologies$')|l] l’amènent [Concept('concept_endorse_oppose','à approuver ou à s’opposer')|l] à des [Concept('concept_law', '$concept_laws$')|l].\n\nSes trois [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')|l] sont activés à certains niveaux d’[concept_approval|l]. L’idéologie de son [concept_leader|l] déteint également sur le $concept_interest_group$."
 concept_interest_group_attraction: "Attraction du groupe d’intérêt"
 concept_interest_group_attraction_short: "Attraction"
 concept_interest_group_attractions: "Attraction du groupe d’intérêt"
 concept_attracted: "Attiré"
 concept_interest_group_attraction_desc: "Probabilité qu’un [concept_pop|l] soutienne un certain [concept_interest_group|l], en fonction des caractéristiques du groupe social, telles que la [concept_profession|l], la [concept_wealth|l] et l’[concept_education_access|l]. Une valeur élevée signifie que le groupe social estime qu’il est probable que ce groupe d’intérêt représente ses intérêts politiques."
 concept_politician: "Politicien"
 concept_politicians: "Politiciens"
 concept_politician_desc: "[concept_character_role] pour les [Concept('concept_character','$concept_characters$')|l] dont l’influence est politique plutôt que militaire. Cela peut être un [concept_ruler|l], un [concept_heir|l] ou un [concept_leader|l] de [concept_interest_group|l]."
 concept_leader: "Chef"
 concept_leaders: "Chefs"
 concept_leader_possessive: "Du chef"
 concept_leader_desc: "Le [concept_character|l] qui dirige un [concept_interest_group|l] a un ensemble de [Concept('concept_character_trait', '$concept_character_traits$')|l] qui l’affecte et une [concept_ideology|l] qui est ajoutée à celles de son groupe d’intérêt tant qu’il est en charge."
 concept_interest_group_trait: "Trait de groupe d’intérêt"
 concept_interest_group_traits: "Traits de groupe d’intérêt"
 concept_interest_group_trait_short: "Trait"
 concept_interest_group_traits_short: "Traits"
 concept_interest_group_trait_desc: "Tous les [Concept('concept_interest_group','$concept_interest_groups$')|l] ont trois traits qui agissent à différents niveaux d’[concept_approval|l] et ont un impact considérable sur l’ensemble du [concept_country|l].\nUn trait négatif s’active si l’approbation descend à $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nUn trait positif s’active si l’approbation dépasse $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nUn trait positif supplémentaire s’active si l’approbation dépasse $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nLe trait restera actif tant que l’approbation sera à au moins [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] points du seuil.\n\nLes traits des groupes d’intérêt [Concept('concept_marginalized','$concept_marginalized$s')|l] ne s’activent jamais, tandis que ceux des groupes d’intérêt [Concept('concept_powerful','$concept_powerful$s')|l] ont un effet accru."
 concept_decay: "Décliner"
 concept_decaying: "Décline"
 concept_decay_desc: "Un modificateur dont l’effet est d’abord entier puis diminue linéairement jusqu’à #v 0#! pendant la durée de déclin indiquée."
 concept_character_trait: "Trait de personnage"
 concept_character_traits: "Traits de personnage"
 concept_character_traits_short: "Traits"
 concept_character_trait_desc: "Traits de personnalité, traits de compétence ou état physique ou mental qui impactent la capacité d’un [concept_character|l] à tenir son [concept_character_role|l]. Ils peuvent subvenir alors que le personnage gagne en [concept_life_experience|l]."
 concept_construction_queue: "File d’attente de construction"
 concept_construction_queue_desc: "Tous les [Concept('concept_building', '$concept_buildings$')|l] choisis pour l’agrandissement, mais qui n’utilisent pas actuellement de [concept_construction|l], sont placés dans la file d’attente de construction. Lorsque des points de construction sont disponibles, le premier bâtiment de la file d’attente commence à les consommer et est [concept_under_construction|l]."
 concept_government_construction: "Construction gouvernementale"
 concept_government_constructions: "Constructions gouvernementales"
 concept_government_construction_desc: "Une construction gouvernementale est un [concept_building|l] qui s’agrandit sur les ordres directs du [concept_government|l] d’un [concept_country|l].\n\nElle peut prélever des fonds directement sur le Trésor de l’État et peut être priorisée différemment ou retirée de la [concept_construction_queue|l].\n\nLes [Concept('concept_building_level','$concept_building_levels$')|l] qui en résultent deviennent des propriétés nationales."
 concept_private_construction: "Construction privée"
 concept_private_constructions: "Constructions privées"
 concept_private_construction_desc: "Une construction privée est un [concept_building|l] qui s’agrandit sur ordre d’acteurs privés.\n\nIl est toujours financé par le [concept_investment_pool|l] et ne peut pas être priorisé différemment ou retiré de la [concept_construction_queue|l].\n\nLes [Concept('concept_building_level','$concept_building_levels$')|l] qui en résultent deviennent des propriétés privées."
 concept_under_construction: "En cours de construction"
 concept_under_construction_desc: "Lorsqu’un [concept_building|l] utilise la [concept_construction|l], il est considéré comme en cours de construction."
 concept_urbanization: "Urbanisation"
 concept_urbanization_desc: "L’urbanisation est générée par la plupart des [Concept('concept_building', '$concept_buildings$')|l] construits dans un [concept_state] à des degrés divers. Quand un $concept_state$ aura accumulé assez de points d’urbanisation, un [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','centre urbain')] sera automatiquement agrandi."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName|l]"
 concept_endorse_oppose: "Adhésion et opposition aux lois"
 concept_endorse: "Approuver"
 concept_endorses: "Approuve"
 concept_endorsed: "Approuvé"
 concept_endorsing: "Approbation"
 concept_endorsement: "Adhésion"
 concept_opposition: "Opposition"
 concept_oppose: "S’opposer"
 concept_opposes: "S’oppose à"
 concept_opposed: "Opposé"
 concept_indifferent: "Indifférent"
 concept_endorses_and_opposes: "Approuve et s’oppose à"
 concept_endorse_or_oppose: "Approuve ou s’oppose"
 concept_endorse_oppose_desc: "Une adhésion ou une opposition d’un [concept_interest_group|l] à une [concept_law|l] est déterminée par ses [Concept('concept_ideology','$concept_ideologies$')|l]. $concept_enactment_of_laws_potential$"
 concept_ideology: "Idéologie"
 concept_ideologies: "Idéologies"
 concept_ideology_possessive: "De l’idéologie"
 concept_ideology_desc: "L’idéologie d’un [concept_interest_group|l] influence les [Concept('concept_law','$concept_laws$')|l] qu’il [Concept('concept_endorse_oppose','approuve ou désapprouve')]. Sa position sur les lois qui sont actuellement en vigueur dans le [concept_country|l] a des effets limités mais permanents sur l’[concept_approval|l] du groupe d’intérêt. Lorsqu’un pays essaie de [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] une loi, un effet plus important mais temporaire s’applique par rapport à la loi qui est supprimée et celle qui entre en vigueur. Cet effet temporaire finira par [concept_decay|l] et ne laisser que l’effet permanent sur l’approbation."
 concept_presidency_stability: "Stabilité de la présidence"
 concept_presidency_stability_short: "Stabilité"
 concept_presidency_stability_desc: "La stabilité de la présidence est un indicateur du niveau d’agitation dans l’une des trois [Concept('concept_presidency', '$concept_presidencies$')|l] de l’Inde coloniale.\n\n#title Le niveau de stabilité d’une présidence peut être :#! #indent_newline:3 \n#r Critique#! : #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Faible#! : #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Moyen#! : #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Élevé#! : #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Les conditions suivantes au sein d’une présidence en #r diminuent#! la stabilité :#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] avec de l’[Concept('concept_turmoil','agitation')] dans la présidence\n• [Concept('concept_subject', '$concept_subjects$')] ayant un [concept_liberty_desire|l] #bold élevé#! dans la présidence#!\n\n#title Les conditions suivantes dans la Compagnie des Indes orientales #r diminuent#! la stabilité :#! #indent_newline:3 \n• #bold Faible#! [concept_approval|l] des [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• [concept_taxes] #bold élevés#! dans la Compagnie des Indes orientales\n• [Concept('concept_military_wage','$concept_military_wages$')] #bold faibles#! dans la Compagnie des Indes orientales\n• Chefs [GetIdeology('ideology_utilitarian_leader').GetName|l]s au [concept_government|l]\n• N’a pas la [concept_law|l] sur la [GetLawType('law_total_separation').GetName|l]\n• N’a pas la [concept_law|l] sur l’[GetLawType('law_professional_army').GetName|l]\n• Événements et autres facteurs #!\n\n#title Les conditions suivantes #g augmentent#! la stabilité d’une présidence :#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] avec des [Concept('concept_loyalist','$concept_loyalists$')|l] dans la présidence\n• [Concept('concept_subject', '$concept_subjects$')] avec un [concept_liberty_desire|l] #bold faible#! dans la présidence#!\n\n#title Les conditions suivantes dans la Compagnie des Indes orientales #g augmentent#! la stabilité :#! #indent_newline:3 \n• [Concept('concept_interest_group', '$concept_interest_groups$')] #b indiens#! [concept_in_government|l]\n• [concept_approval] #bold élevée#! des [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• [concept_taxes] #bold faibles#! dans la Compagnie des Indes orientales\n• [Concept('concept_military_wage','$concept_military_wages$')] #bold élevés#! dans la Compagnie des Indes orientales\n• Événements et autres facteurs#!"
 concept_presidency: "Présidence"
 concept_presidency_desc: "Les présidences sont les plus hautes unités administratives de l’Inde centrale coloniale. Il existe trois présidences, dont les frontières sont délimitées par des [Concept('concept_strategic_region','$concept_strategic_regions$')|l].\n\n#bold Présidence du Bengale#!\n#title $concept_strategic_regions_short$ :#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], et [GetStrategicRegion('region_punjab').GetName].\n\n#bold Présidence de Bombay#!\n#title $concept_strategic_regions_short$ :#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Présidence de Madras#!\n#title $concept_strategic_regions_short$ :#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Présidences"
 concept_court_intrigue: "Intrigue à la cour" #for je_sikh_sovereignty
 concept_court_intrigue_short: "Intrigue"
 concept_court_intrigue_desc: "L’intrigue à la cour représente la progression des différents complots visant à renverser le $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). Le suivi de l’intrigue est indiqué dans l’[concept_journal_entry|l] #b $je_sikh_sovereignty$#!. Si l’intrigue atteint #v 100 %#!, le $RULER_TITLE_MAHARAJA$ (dirigeant) sera assassiné, la [concept_empire_stability|l] sera #bold réinitialisée#! à #v 0#!, l’intrigue diminuera, et un nouveau candidat sera intronisé.\n\n#title Les conditions suivantes #g #b diminuent#!#! l’intrigue à la cour :#! #indent_newline:3 \n• Le $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]) est #b $Ranjit$ $Singh$#!\n• [Concept('concept_leader', '$concept_leaders$')] [GetCharacterTrait('ruthless').GetName|l]s [concept_in_government|l] avec une [concept_approval|l] supérieure à #v 5#!\n• [Concept('concept_leader', '$concept_leaders$')] [GetCharacterTrait('compliant').GetName|l]s [concept_in_government|l]\n• Le [concept_interest_group|l] du [concept_ruler|l] est [concept_powerful|l]\n• [concept_legitimacy] élevée\n• Événements et autres facteurs #!\n\n#title Les conditions suivantes #r #b augmentent#!#! l’intrigue à la cour :#! #indent_newline:3 \n• [concept_ruler] [GetCharacterTrait('reckless').GetName|l]\n• Faible [concept_popularity|l] du [concept_ruler|l]\n• [Concept('concept_leader', '$concept_leaders$')] [GetCharacterTrait('ruthless').GetName|l]s [concept_in_government|l] ou [concept_in_opposition|l] avec une [concept_approval|l] inférieure à #v 0#!\n• [Concept('concept_leader', '$concept_leaders$')] [GetCharacterTrait('ambitious').GetName|l] [concept_in_government|l] ou [concept_in_opposition|l] avec une [concept_approval|l] inférieure à #v 0#!\n• Le [concept_interest_group|l] du [concept_ruler|l] est [concept_marginalized|l]\n• Faible [concept_legitimacy|l]\n• Événements et autres facteurs#!"
 concept_empire_stability: "Stabilité de l’empire" #for je_sikh_sovereignty
 concept_empire_stability_short: "Stabilité"
 concept_empire_stability_desc: "La stabilité de l’empire représente la force du $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). Le suivi de la [Concept('concept_empire_stability','$concept_empire_stability_short$')|l] est indiqué dans l’[concept_journal_entry|l] #b $je_sikh_sovereignty$#!.\n\nLa légitimité doit être supérieure à #v 50#! pour que la stabilité augmente. Si l’[concept_court_intrigue|l] atteint #v 100 %#!, le $RULER_TITLE_MAHARAJA$ (dirigeant) sera assassiné, la stabilité sera #bold réinitialisée#! à #v 0#!, l’intrigue diminuera, et un nouveau candidat sera intronisé.\n\n#title Les conditions suivantes #g #b augmentent#!#! la stabilité de l’empire :#! #indent_newline:3 \n• Le [concept_interest_group|l] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] est [concept_in_government|l]\n• Le [concept_interest_group|l] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] est [concept_powerful|l]\n• La religion [GetReligion('sikh').GetName|l]e est la [concept_state_religion|l]\n• La loi sur la [GetLawType('law_freedom_of_conscience').GetName|l] est [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$e')|l]\n• Événements et autres conditions #!\n\n#title Les conditions suivantes #r #b diminuent#!#! la stabilité de l’empire :#! #indent_newline:3 \n• Le [concept_interest_group|l] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] n’est pas [concept_in_government|l]\n• L’[concept_court_intrigue|l] atteint #v 100 %#!\n• Événements et autres conditions #!"
 concept_subsistence_output: "Production de subsistance"
 concept_subsistence_output_desc: "Forme de revenu en nature que les [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','paysans')] génèrent de l’[Concept('concept_subsistence_building','$concept_subsistence_building_farming$')|l], ce qui représente le travail qu’ils font en produisant des [Concept('concept_good','$concept_goods$')|l] pour subvenir à leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Contrairement aux [Concept('concept_building_wage','$concept_building_wages$')|l], la production de subsistance n’est pas payée à partir des [concept_revenue|l] des [Concept('concept_building', '$concept_buildings$')|l] et n’est pas soumise aux [concept_budget_income_taxes|l]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName|l]"
 concept_split_state: "État divisé"
 concept_split_states: "États divisés"
 concept_split_state_short: "Divisé"
 concept_split_state_desc: "[concept_state_region] divisée en plusieurs [Concept('concept_state', '$concept_states$')] appartenant à différents [Concept('concept_country','$concept_countries$')|l]. Lorsqu’elle est fractionnée, une partie des [Concept('concept_resource_potential','$concept_resource_potentials$')|l], les [Concept('concept_building','$concept_buildings$')|l] et les [Concept('concept_pop','$concept_pops$')|l] sont répartis entre les $concept_states$. Si un pays prend le contrôle de plus d’une partie de l’État divisé, celles-ci seront combinées en un seul État."
 concept_unincorporated_state: "État non incorporé"
 concept_unincorporated_state_short: "Non incorporé"
 concept_unincorporated_states: "États non incorporés"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "[concept_state] qui est dans un [concept_country|l], mais considéré comme un territoire frontalier hors de portée des [Concept('concept_institution','$concept_institutions$')|l] et du [concept_government|l]. Les [Concept('concept_pop', '$concept_pops$')|l] qui y vivent sont privés de leurs droits, ne contribuent pas beaucoup à la [concept_political_strength|l] de leurs [Concept('concept_interest_group', '$concept_interest_groups$')|l], ne peuvent pas [Concept('concept_votes','voter')] aux [Concept('concept_election','$concept_elections$')|l] et sont exemptés d’[Concept('concept_taxes','$concept_tax$')|l].\n\nL’entretien des États non incorporés ne coûte pas de [concept_bureaucracy|l], puisque l’impôt n’est pas collecté et les institutions ne fournissent pas de bienfaits. Ils peuvent être [Concept('concept_incorporated_state','$concept_incorporated$s')|l], ce qui les placerait sous l’autorité centrale du [concept_country|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\nLes États non incorporés sont soumis aux effets suivants :\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Nation décentralisée"
 concept_decentralized_nations: "Nations décentralisées"
 concept_decentralized_nation_desc: "Les [Concept('concept_country','$concept_country_nation$s')|l] qui ont la plupart des caractéristiques des pays (des [Concept('concept_pop','$concept_pops$')|l], un [concept_ruler|l], des [Concept('concept_building','$concept_buildings$')|l], des [Concept('concept_law','$concept_laws$')|l], etc.), mais qui n’ont pas de pouvoir centralisé et/ou la volonté nécessaires pour faire respecter leurs frontières. Cela les rend sujettes à la [Concept('concept_colony','$concept_colonization$')|l] de la part de pays qui ne les voient pas comme des égales pour [Concept('concept_diplomatic_play','négocier')|l] correctement leurs droits fonciers.\n\nLes nations décentralisées sont dirigées par l’IA et ne sont pas jouables par des humains."
 concept_arable_land: "Terre arable"
 concept_arable_land_desc: "Terres d’un [concept_state] qui peuvent être utilisées pour les cultures ou élever du bétail. Contrairement aux [Concept('concept_building','$concept_buildings$')|l] qui nécessitent certaines [Concept('concept_resource_potential','$concept_resource_potentials$')|l] pour être construits, les terres arables doivent être partagées entre les types de bâtiments qui les requièrent.\n\nLa quantité de terres arables non utilisée par des bâtiments peut être utilisée pour des [Concept('concept_subsistence_building','$concept_subsistence_buildings$')|l] et ainsi permettre aux [Concept('concept_pop','$concept_pops$')|l] qui n’ont pas d’emplois rémunérés d’avoir tout juste de quoi vivre."
 concept_state_region: "Région étatique"
 concept_state_regions: "Régions étatiques"
 concept_state_region_possessive: "De la région étatique"
 concept_state_region_desc: "Partie du monde correspondant à un ensemble fixe de [Concept('concept_province','$concept_provinces$')|l], équivalent à un [concept_state] le plus souvent, ou alors à un [concept_split_state], dans lequel au moins deux [Concept('concept_country','$concept_countries$')|l] y détiennent chacun un $concept_state$."
 concept_occupancy: "Taux d’occupation"
 concept_occupancy_desc: "Le taux d’occupation d’un [concept_building|l] est la proportion de postes pourvus et sa capacité [Concept('concept_good_production','productive')] maximale utilisée. Si le bâtiment a de la place pour embaucher plus de [concept_workforce|l], il essaiera toujours de le faire. Si l’embauche est limitée par le [concept_building_wage|l] qu’il peut offrir, il l’augmentera aussi longtemps que son [concept_building_balance|l] reste positif."
 concept_votes: "Votes"
 concept_vote: "Vote"
 concept_voting_rights: "Droit de vote"
 concept_voting: "Vote"
 concept_votes_desc: "Vos [Concept('concept_law', '$concept_laws$')|l] déterminent si un [concept_pop|l] donné a le droit de voter, et si c’est le cas, la [concept_political_strength|l] de ce vote. Les votes sont exprimés pour des [Concept('concept_party','$concept_parties$')|l] lors d’une [concept_election|l]. Les groupes sociaux ont tendance à voter pour le parti dont leur [concept_interest_group|l] est membre, mais peuvent être gagnés par un autre parti avec un plus grand [concept_momentum|l]. Après la date de l’élection, le nombre total de votes reçus par chaque parti sera fixe jusqu’à l’élection suivante, et augmentera le [concept_clout|l] de tous les groupes d’intérêt qui sont membres du parti."
 concept_clout: "Poids politique"
 concept_clout_desc: "Part d’un [concept_interest_group|l] dans la [concept_political_strength|l] totale que génèrent les [Concept('concept_pop', '$concept_pops$')|l] dans leur [concept_country|l]. C’est décisif pour l’influence du groupe d’intérêt et affecte, d’une part, la [concept_legitimacy|l] et la [concept_enactment_of_laws|l] si le groupe est [concept_in_government|l], et, d’autre part, le [concept_political_movement_support|l] et le [Concept('concept_activism','$concept_activism_short$')|l] s’il est [concept_in_opposition|l]. Cela affecte également si le groupe est considéré comme [concept_powerful|l], [concept_influential|l] ou [concept_marginalized|l]."
 concept_powerful: "Puissant"
 concept_powerful_desc: "$concept_influential_powerful_common$ Les [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] d’un groupe d’intérêt puissant auront un effet [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] plus grand que s’il était simplement influent.\n\nLes groupes d’intérêt sont considérés comme puissants tant que leur poids politique est au-delà de [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_influential: "Influent"
 concept_influential_powerful_common: "Le [concept_clout|l] d’un [concept_interest_group|l] détermine si celui-ci est [concept_powerful|l], [concept_influential|l] ou [concept_marginalized|l]."
 concept_influential_desc: "$concept_influential_powerful_common$ Les [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] d’un groupe d’intérêt influent auront un effet moindre que s’il était puissant.\n\nLes groupes d’intérêt sont considérés comme influents tant que leur [concept_clout|l] est inférieur à [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_marginalized: "Marginalisé"
 concept_marginalized_desc: "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] marginalisés ont trop peu de [concept_clout|l] pour être politiquement dignes d’intérêt. Ils ne peuvent pas faire partie du [concept_government|l], ni rejoindre un [concept_party|l]. Leur [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] sont désactivés tant qu’ils sont marginalisés.\n\nDes groupes d’intérêt marginalisés le restent tant que leur [concept_clout|l] est en dessous de [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Ceux qui ne le sont pas, le deviennent lorsque leur [concept_clout|l] tombe en dessous de [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], à moins qu’ils ne soient déjà [concept_in_government|l], auquel cas ils ne le deviennent pas tant qu’ils y sont."
 concept_politically_unaligned_aligned: "Politiquement non aligné/aligné"
 concept_politically_unaligned: "Politiquement non aligné"
 concept_politically_involved: "Politiquement aligné"
 concept_politically_unaligned_aligned_desc: "La part d’un [concept_pop|l] qui ne soutient pas de [concept_interest_group|l] est dite #b politiquement non alignée#!. Cela est souvent dû à un faible [concept_literacy|l] ou [concept_sol|l]. Elle ne participe pas au processus politique et sa [concept_political_strength|l] est gâchée.\n\nL’autre part est #b politiquement alignée#! et est membre d’un des [Concept('concept_interest_group', '$concept_interest_groups$')|l] du [concept_country|l] auquel elle attribue sa force politique."
 concept_investment_level: "Niveau d’investissement"
 concept_investment_levels: "Niveaux d’investissement"
 concept_investment_level_desc: "Niveau actuel d’une [concept_institution|l]. Chaque niveau coûte un montant de [concept_bureaucracy|l] en fonction de la taille de la [Concept('concept_pop','$concept_population$')|l] de vos [Concept('concept_incorporated_state','$concept_incorporated_states$')], et ses effets sont proportionnels au niveau.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nVous payez actuellement #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#!@bur! en [concept_bureaucracy|l] pour les [GetPlayer.GetInstitutionInvestment|v0] niveaux d’investissement (#v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! @bur! par niveau)."
 concept_production_lens: "Aperçu de la production"
 concept_production_lens_desc: "Examinez les [Concept('concept_state','$concept_states$')] et construisez des [Concept('concept_building','$concept_buildings$')|l] de [concept_good_production|l]."
 concept_political_lens: "Aperçu politique"
 concept_political_lens_desc: "Examinez les [Concept('concept_interest_group','$concept_interest_groups$')|l] et [Concept('concept_incorporated_state','$concept_incorporated_states$')], construisez des [Concept('concept_government_building','$concept_government_buildings$')|l], publiez des [Concept('concept_decree','$concept_decrees$')|l] et gérez les questions politiques d’importance nationale pour votre [concept_country|l]."
 concept_diplomatic_lens: "Aperçu diplomatique"
 concept_diplomatic_lens_desc: "Examinez l’[concept_attitude|l] des autres [Concept('concept_country','$concept_countries$')|l], surveillez les [Concept('concept_interest','$concept_interests$')|l] et [Concept('concept_strategic_region','$concept_strategic_regions$')|l], établissez des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], menez des [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')|l] et jouez des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]."
 concept_military_lens: "Aperçu militaire"
 concept_military_lens_desc: "Examinez l’évolution des [Concept('concept_war','$concept_wars$')|l] en cours, construisez des [Concept('concept_military_building','$concept_military_buildings$')|l] et recrutez des [Concept('concept_commander','$concept_commanders$')|l]."
 concept_country: "Pays"
 concept_countries: "Pays"
 concept_country_nation: "Nation"
 concept_country_nation_state: "État-nation"
 concept_country_polity: "Régime"
 concept_country_polities: "Régimes"
 concept_country_possessive: "Du pays"
 concept_countries_possessive: "Des pays"
 concept_country_desc: "Un pays est une ou plusieurs [Concept('concept_province','$concept_province_land$s')|l] organisées en [Concept('concept_state','$concept_states$')], dans lesquels une [Concept('concept_pop','$concept_population$')|l] réside sous un [concept_government|l] et un [concept_head_of_state|l]. Dans Victoria 3, les joueurs humains et IA en contrôlent un.\n\nOutre la nature de ses groupes sociaux, ses $concept_states$ et comment il s’est développé, un pays se définit également par son [Concept('concept_country_tier','$concept_country_tier_short$')|l], ses [concept_primary_cultures|l], sa [concept_state_religion|l] et s’il est [Concept('concept_recognized_power','$concept_recognized_power_short$')|l] ou [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')|l]. Les pays ont également des [Concept('concept_law','$concept_laws$')|l] et des [Concept('concept_technology','$concept_technologies$')|l]."
 concept_decree: "Décret"
 concept_decrees: "Décrets"
 concept_decree_desc: "Les décrets sont des demandes formulées par le [concept_ruler|l] d’un [concept_country|l] pour effectuer des changements dans un [concept_state] sous son contrôle. Ils coûtent de l’[concept_authority|l] aussi longtemps qu’ils sont actifs. Ils fournissent un certain bonus à l’$concept_state$ du moment de leur publication jusqu’à leur suppression."
 concept_pop_needs: "Besoins des groupes sociaux"
 concept_pop_need: "Besoin du groupe social"
 concept_pop_needs_short: "Besoins"
 concept_pop_need_short: "Besoin"
 concept_pop_needs_desc: "Les [Concept('concept_pop', '$concept_pops$')|l] dépensent leurs revenus en [Concept('concept_good', '$concept_goods$')|l] pour satisfaire leurs besoins. Plus leur [concept_wealth|l] est élevée, plus ils achètent de biens. Les groupes sociaux ont des besoins plus variés et plus luxueux à mesure que leur richesse augmente. Un besoin donné peut souvent être satisfait par une variété de biens via la [concept_goods_substitution|l]. S’il reste de l’argent au groupe social après que ses besoins ont été satisfaits, sa richesse augmentera. L’inverse est également vrai : si le groupe social n’a pas les moyens de satisfaire ses besoins, il les achètera quand même, ce qui réduira sa richesse."
 concept_combat_unit_group: "Groupe d’unités militaires"
 concept_combat_unit_groups: "Groupes d’unités militaires"
 concept_combat_unit_group_short: "Groupe d’unités"
 concept_combat_unit_groups_short: "Groupes d’unités"
 concept_combat_unit_group_desc: "Les unités militaires sont classées en [Concept('concept_default_unit','$concept_default_units$')|l] et en [Concept('concept_special_unit','$concept_special_units$')|l] avec différentes forces et faiblesses. L'#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! est mieux adaptée à la défense de votre territoire, tandis que la #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName|l]#! est plus efficace pour l’[concept_occupation|l] notamment."
 concept_combat_unit_type: "Type d'unité militaire"
 concept_combat_unit_types: "Types d’unités militaires"
 concept_combat_unit_type_short: "Type d’unité"
 concept_combat_unit_types_short: "Types d’unités"
 concept_combat_unit_type_desc: "Au sein d’un [concept_combat_unit_group|l], il existe différents types d’unités. La plupart du temps, celles-ci sont débloquées par des progrès technologiques et sont plus performantes au combat que les unités précédentes."
 concept_unit: "Unité militaire"
 concept_units: "Unités militaires"
 concept_unit_short: "Unité"
 concept_units_short: "Unités"
 concept_unit_possessive: "De l’unité militaire"
 concept_unit_desc: "Les unités militaires sont affectées à une [concept_military_formation|l] et effectuent des opérations militaires sous la direction de [Concept('concept_general','$concept_generals$')|l] et d’[Concept('concept_admiral','$concept_admirals$')|l]. Elles peuvent être soit terrestres ([Concept('concept_battalion','$concept_battalions$')|l]) soit navales ([Concept('concept_flotilla','$concept_flotillas$')|l]). Les bataillons sont ensuite divisés en groupes distincts : [GetBattalionGroupsList], tandis que les flottilles sont divisées en [GetFlotillaGroupsList]. Les unités du groupe #b par défaut#! sont illimitées, tandis que le fait d’avoir plus d’unités #b spéciales#! que d’unités par défaut peut entraîner une pénalité d’[concept_organization|l]."
 concept_special_unit: "Unité spéciale"
 concept_special_units: "Unités spéciales"
 concept_special_unit_desc: "Ces [Concept('concept_unit','$concept_units$')|l] n’appartiennent ni à l'#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! ni aux #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#!, qui sont considérés comme des [Concept('concept_default_unit','$concept_default_units$')|l].\n\n$concept_special_units$ des [Concept('concept_army','$concept_armies$')|l] :\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ des [Concept('concept_fleet','$concept_fleets$')|l] :\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Unité par défaut"
 concept_default_units: "Unités par défaut"
 concept_default_unit_desc: "Ces [Concept('concept_unit','$concept_units$')|l] appartiennent soit à l'#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! pour les [Concept('concept_army','$concept_armies$')|l], soit aux #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#! pour les [Concept('concept_fleet','$concept_fleets$')|l]."
 concept_kill_rate: "Taux de tués"
 concept_kill_rate_desc: "Efficacité d’une [concept_unit|l] à s’assurer que les [concept_casualties|l] de ses adversaires ne puissent pas revenir se battre un autre jour en augmentant la proportion des tués par rapport aux [concept_wounded|l]. Le taux de tués est contré par le [concept_recovery_rate|l] de l’ennemi."
 concept_recovery_rate: "Taux de rétablissement"
 concept_recovery_rate_desc: "Pourcentage des [concept_casualties|l] d’une [concept_unit|l] qui survivent, parfois en devenant des [concept_dependents|l]. Il peut être augmenté avec les #b [Concept('concept_mobilization_option','$concept_mobilization_options$')|l]#!. Le taux de rétablissement est contré par le [concept_kill_rate|l] de l’unité ennemie."
 concept_casualties: "Pertes"
 concept_casualties_desc: "[concept_manpower] morts ou [concept_wounded|l] en raison d’une [concept_battle|l] ou de l’[concept_attrition|l]. La proportion dépend du [concept_recovery_rate|l] de l’[concept_unit|l] par rapport au [concept_kill_rate|l] de l’ennemi."
 concept_offense: "Attaque"
 concept_offense_desc: "La capacité de combat d’une [concept_unit|l] dans la [concept_battle|l] lors d’une avancée en territoire ennemi."
 concept_defense: "Défense"
 concept_defense_desc: "La capacité de combat d’une [concept_unit|l] dans la [concept_battle|l] lorsqu’elle se défend contre des incursions ennemies."
 concept_blockade: "Blocus"
 concept_blockade_level: "Niveau de blocus"
 concept_blockades: "Blocus"
 concept_blockaded: "Bloqué"
 concept_blockade_desc: "Les blocus sont imposés dans un [concept_sea_node|l] sur [concept_order|l] d’un [concept_admiral|l]. Ils détériorent les [Concept('concept_supply_network','$concept_supply_networks$')|l] et réduisent l’accès au [concept_world_market|l] dans les ports situés à proximité. Le niveau de blocus est déterminé par l’attribut respectif des [Concept('concept_unit','$concept_unit$')|l] du bateau. Les [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName|l] sont les navires les mieux pourvus pour les blocus."
 concept_organization: "Organisation"
 concept_organization_organized: "Organisé"
 concept_organization_desc: "Une [concept_military_formation|l] avec une mauvaise organisation sera moins efficace de différentes façons lors d’une [concept_battle|l]. Lorsqu’une formation est créée, elle commence avec une faible organisation qui s’améliorera au fil du temps quand la formation ne se déplacera pas. L’organisation sera limitée si vous avez une [concept_command_limit|l] trop faible pour toutes vos [Concept('concept_unit','$concept_units$')|l] ou si votre [concept_military_formation|l] a plus d’[Concept('concept_special_unit','$concept_special_units$')|l] que d’[Concept('concept_default_unit','$concept_default_units$')|l].\n\nL’organisation peut aussi être affectée temporairement en activant ou en désactivant des [Concept('concept_mobilization_option','$concept_mobilization_options$')|l], et en transférant des [Concept('concept_unit','$concept_units$')|l] entre des armées mobilisées avec différentes [Concept('concept_mobilization_option','$concept_mobilization_options$')|l].\n\n#indent_newline:3 Plus l’organisation d’une formation est mauvaise, plus celle-ci subira des pénalités importantes, allant jusqu’aux effets suivants :\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Expérience de l’unité"
 concept_unit_experience_desc: "Une unité gagne de l’expérience au fil du temps, surtout lorsqu’elle est mobilisée ou au cours des batailles. Lorsqu’elle en a acquis suffisamment, le [concept_veterancy_level|l] augmente, lui conférant ainsi divers bonus."
 concept_veterancy_level: "Niveau de vétérance de l’unité"
 concept_veterancy_level_desc: "Les unités gagnent des niveaux de vétérance en acquérant de l’expérience, leur conférant ainsi divers bonus"
 concept_battalion: "Bataillon"
 concept_battalions: "Bataillons"
 concept_battalion_desc: "[concept_unit] terrestre d’un [concept_country|l]. Elle est formée et entretenue par [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','casernes')] et commandée par un [concept_general|l]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName|l]"
 concept_flotilla: "Flottille"
 concept_flotillas: "Flottilles"
 concept_flotilla_desc: "[concept_unit] militaire navale d’un [concept_country|l]. Elle est formée et entretenue par des [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','bases navales')] et commandée par un [concept_admiral|l]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName|l]"
 concept_in_government: "Au gouvernement"
 concept_in_government_desc: "Un [concept_interest_group|l] au [concept_government|l] affecte les [Concept('concept_law','$concept_laws$')|l] pouvant être [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$es')|l] et détermine la [concept_legitimacy|l] du [concept_country|l]. Il ne soutiendra jamais un [concept_political_movement|l] à moins que son [concept_approval|l] baisse suffisamment pour qu’il rejoigne l’[Concept('concept_in_opposition','$concept_in_opposition_short$')|l]."
 concept_in_opposition: "Dans l’opposition"
 concept_in_opposition_short: "opposition"
 concept_in_opposition_desc: "Les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui ne sont pas au [concept_government|l] sont dans l’opposition. Leur seul moyen d’influencer la [concept_enactment_of_laws|l] est de passer par des [Concept('concept_political_movement','$concept_political_movements$')|l], mais leurs [Concept('concept_interest_group_trait','$concept_interest_group_traits_short$')|l] s’appliquent intégralement comme d’habitude."
 concept_legitimacy: "Légitimité"
 concept_legitimate: "Légitime"
 concept_legitimacy_desc: "La légitimité du [concept_government|l] évalue la concordance entre les [Concept('concept_interest_group', '$concept_interest_groups$')|l] [concept_in_government|l] et les [Concept('concept_law', '$concept_laws$')|l] du [concept_country|l]. Plus elle est faible, plus le temps entre les tentatives de [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] une loi est long. Lever ou abaisser les [concept_taxes|l] a également un impact sur elle."
 concept_acceptance: "Acceptation"
 concept_accepted: "Accepté"
 concept_acceptance_desc: "L’acceptation d’un [concept_pop|l] est une valeur comprise entre [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] et [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v], qui détermine le [concept_acceptance_status|l] de ce groupe social.\n\nL’acceptation est principalement déterminée par la [concept_culture|l] et la [concept_religion|l] de ce groupe social, ainsi que par les [Concept('concept_law_group', '$concept_law_groups$')|l] $CITIZENSHIP_GC_LINK$ et $CHURCH_AND_STATE_GC_LINK$ du [concept_country|l] dans lequel il vit.\n\nLes changements d’[concept_acceptance|l] ne sont pas toujours instantanés, et les [Concept('concept_pop', '$concept_pops$')|l] d’une certaine [concept_cultural_community|l] peuvent avoir un niveau d’[concept_acceptance|l] différent, en raison de récents changements de [Concept('concept_law', '$concept_laws$')|l] ou de l’[Concept('concept_migration', '$concept_immigration$')]."
 concept_acceptance_status: "Statut d’acceptation"
 concept_acceptance_statuses: "Statuts d’acceptation"
 concept_acceptance_status_short: "Statut"
 concept_acceptance_status_desc: "Le statut d’acceptation d’un [concept_pop|l] détermine la façon dont il est accepté ou discriminé au sein d’un [concept_country|l].\n\nLe statut d’un groupe social est déterminé par sa valeur d’[concept_acceptance|l].\n\nLes effets exacts d’un statut d’acceptation donné sont déterminés par les [Concept('concept_law', '$concept_laws$')|l] du pays.\n\nLes statuts d’acceptation possibles sont, du plus faible au plus élevé :\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Incompatibilité idéologique"
 concept_ideological_incoherence_desc: "La [concept_legitimacy|l] d’un [concept_government|l] est réduite si les [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] ont des [Concept('concept_ideology','$concept_ideologies$')|l] qui ne sont pas compatibles avec les [Concept('concept_law', '$concept_laws$')|l] du [concept_country|l]."
 concept_market_capital: "Capitale du marché"
 concept_market_capitals: "Capitales du marché"
 concept_market_capital_short: "Capitale"
 concept_market_capital_desc: "L’[concept_state] est le point névralgique d’un [concept_market|l], auquel tous les autres États du marché doivent se relier afin de ne pas devenir [Concept('concept_isolated_state','$concept_isolated_state_short$s')|l]. Le [concept_trade|l] avec le [concept_world_market|l] est souvent géré depuis la capitale du marché, laquelle est souvent l’[concept_capital_state] du [concept_market_owner|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nLes effets suivants s’appliquent :\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Part de propriété du groupe social"
 concept_ownership_shares: "Parts de propriété du groupe social"
 concept_ownership_share_desc: "Détermine la façon dont est réparti le [Concept('concept_building_balance','$concept_building_balance_profit$')|l] des [Concept('concept_building_level','$concept_building_levels$')|l] privés détenus par leur [concept_workforce|l].\n\nLes [concept_dividends|l] sont versés à chaque [concept_pop|l] en tant que [concept_pop_income_short|l], en fonction de la taille de leur part par rapport au reste de la main-d’œuvre.\n\nOn considère également que le groupe social possède cette part des [concept_cash_reserves|l] actuelles du [concept_building|l].\n\nIl s’agit de la principale source de revenus pour les $ARISTOCRATS_GC_LINK$ et les $CAPITALISTS_GC_LINK$, qui sont considérés comme faisant partie de la main-d’œuvre respective des $MANOR_HOUSES_GC_LINK$ et des $FINANCIAL_DISTRICTS_GC_LINK$."
 concept_market_share: "Part de marché"
 concept_market_shares: "Parts de marché"
 concept_market_share_desc: "La part de marché de chaque [concept_country|l] dans un [concept_market|l] est déterminée par son [concept_gdp|l], avec un bonus s’il est le [concept_market_owner|l]. Plus la part de marché d’un pays est élevée, plus il perçoit d’[concept_consumption_tax|l] dans le [concept_market|l]."
 concept_default: "Défaut"
 concept_default_desc: "Lorsque le [concept_treasury] contracte des [concept_loans|l] suffisamment grands pour dépasser le [concept_credit|l] total du [concept_country|l], celui-ci est considéré comme en défaut. Cela met en pause toute [concept_construction|l] en cours et a un impact négatif sur la [concept_throughput|l] des [Concept('concept_building', '$concept_buildings$')|l] qui s’aggrave avec le temps. Les pénalités sont supprimées dès que le solde hebdomadaire du pays redevient positif ou si la [concept_bankruptcy|l] est déclarée."
 concept_bankruptcy: "Banqueroute"
 concept_bankruptcy_desc: "Si un [concept_country|l] est en [concept_default|l] et incapable de rembourser ses [concept_loans|l], il peut choisir de déclarer la banqueroute. Cela annule la dette, mais vide toutes les [concept_cash_reserves|l] qui étaient le fruit d’emprunt et irrite grandement tous les [Concept('concept_pop','$concept_pops$')|l] qui détiennent des [Concept('concept_building','$concept_buildings$')|l] privés.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added: "\n\nDe plus, les effets suivants sont appliqués pendant #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] ans#! :\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Propriétaire du marché"
 concept_market_owners: "Propriétaires du marché"
 concept_market_owner_possessive: "Du propriétaire du marché"
 concept_market_owner_desc: "[concept_country] qui possède le marché, soit parce qu’il est le seul participant, soit parce qu’il est le [concept_senior_partner|l] d’une [concept_customs_union|l]. Il est le seul à pouvoir signer des [Concept('concept_trade_privilege','$concept_trade_privileges$')|l] et décréter des [Concept('concept_embargo','$concept_embargoes$')|l]."
 concept_embargo: "Embargo"
 concept_embargoed: "Mis sous embargo"
 concept_embargoes: "Embargos"
 concept_embargoing: "Mettre sous embargo"
 concept_embargo_desc: "[concept_ongoing_diplomatic_action] établie par un [concept_country|l] qui réduit l’[concept_trade_advantage|l] du pays ciblé pour l’exportation de [Concept('concept_good','$concept_goods$')|l] vers le pays à l’origine de l’embargo via le [concept_world_market|l]. Les pays en [concept_war|l] se mettent mutuellement et automatiquement sous embargo."
 concept_encourage_consumption: "Incitation à la consommation"
 concept_encouraging_consumption: "Inciter à la consommation"
 concept_encourage_consumption_desc: "Inciter à la consommation d’un [concept_good|l] pousse les [Concept('concept_pop', '$concept_pops$')|l] à l’acheter pour satisfaire leurs [Concept('concept_pop_needs','besoins')] et à le privilégier à ses [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')|l]. Cela coûte de l’[concept_authority|l]."
 concept_discourage_consumption: "Désincitation à la consommation"
 concept_discouraging_consumption: "Désinciter à la consommation"
 concept_discourage_consumption_desc: "La désincitation à la consommation d’un [concept_good|l] réduit la tendance des [Concept('concept_pop','$concept_pops$')|l] à l’acheter dans le cadre de leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l] et privilégie les [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')|l] à la place. Elle coûte de l’[concept_authority|l]."
 concept_consumption_tax: "Impôt de consommation"
 concept_consumption_taxes: "Impôts de consommation"
 concept_consumption_tax_desc: "[Concept('concept_taxes','$concept_tax$')] prélevé sur des [Concept('concept_good','$concept_goods$')|l] achetés par un [Concept('concept_pop','$concept_pop$')|l] pour satisfaire ses [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Chaque bien soumis à l’impôt de consommation coûte un certain montant d’[concept_authority|l]. Lorsque le taux de l’impôt de consommation est appliqué à un bien, le [concept_market_price|l] de celui-ci augmente en conséquence au moment de la vente aux groupes sociaux. Tous les [concept_buy_orders|l] ainsi générés entraînent une surtaxe perçue par le [concept_treasury]. Étant donné que la surtaxe est appliquée au niveau du [concept_market|l], la taxe est inefficace dans les [Concept('concept_state','$concept_states$')] ayant un faible [concept_market_access|l]."
 concept_loyalist: "Loyaliste"
 concept_loyal: "Loyal"
 concept_loyalty: "Loyauté"
 concept_loyalists: "Loyalistes"
 concept_loyalism: "Loyalisme"
 concept_loyalist_desc: "Les [Concept('concept_individual','$concept_individuals$')|l] loyalistes d’un [concept_pop|l] sont satisfaits de l’état de leur [concept_country|l] et sont prêts à le défendre contre les éléments dissidents, verbalement et par la violence si nécessaire. L’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] soutenus par des groupes sociaux loyalistes est améliorée.\n\nLes loyalistes sont créés chaque fois que le [concept_sol|l] d’un groupe social augmente et lorsque certaines décisions sont prises lors d’événements spéciaux.\n\nLe contraire d’un loyaliste est un [concept_radical|l]. Lorsqu’un radical doit être créé dans un groupe social qui a déjà des loyalistes, un loyaliste devient [concept_neutral|l] à la place."
 concept_radical: "Radical"
 concept_radicals: "Radicaux"
 concept_radicalism: "Radicalisme"
 concept_radicalize: "Radicaliser"
 concept_radicalized: "Radicalisé"
 concept_radicalization: "Radicalisation"
 concept_radical_desc: "Les [Concept('concept_individual','$concept_individuals$')|l] radicaux d’un [concept_pop|l] sont déçus de l’état de leur [concept_country|l]. La présence de radicaux dans un [concept_state] contribue à l’[Concept('concept_turmoil','agitation')] et le radicalisme des groupes sociaux contribue au [concept_activism|l]. L’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] soutenus par des groupes sociaux radicaux est aussi impactée.\n\nLes radicaux sont créés lorsque le [concept_sol|l] d’un groupe social tombe en dessous de son [concept_expected_sol|l], et à chaque fois que le [concept_sol|l] d’un groupe social diminue ou que certaines décisions sont prises lors d’événements spéciaux, les effets négatifs sont exacerbés pour le groupe social ayant un faible [concept_acceptance_status|l]. Les radicaux sont aussi créés dans les groupes sociaux qui soutiennent des mouvements politiques dont les exigences ne sont pas satisfaites, et lorsque les groupes sociaux sont renvoyés de la [concept_workforce|l] d’un [concept_building|l] (en particulier s’ils détenaient une grande [concept_ownership_share|l]).\n\nLe contraire d’un radical est un [concept_loyalist|l]. Lorsqu’un loyaliste doit être créé dans un groupe social qui a déjà des radicaux, un radical devient [concept_neutral|l] à la place."
 concept_neutral: "Neutre"
 concept_neutrals: "Neutres"
 concept_neutral_desc: "Les [Concept('concept_individual','$concept_individuals$')|l] neutres d’un [concept_pop|l] ne sont ni [Concept('concept_radical','radicaux')] ni [Concept('concept_loyalist','loyaux')] envers leur [concept_country|l]. Ils ne sont toutefois qu’à une action négative ou positive près de le devenir.\n\nLorsqu’un radical doit être créé dans un groupe social qui a déjà des loyalistes, un loyaliste devient neutre à la place. Tous les individus d’un groupe social doivent être neutres ou déjà radicaux pour qu’un radical soit créé, et vice versa pour qu’un loyaliste soit créé."
 concept_rivalry: "Rivalité"
 concept_rivals: "Rivaux"
 concept_rival: "Rival"
 concept_rivalries: "Rivalités"
 concept_rivaling: "Rivaliser"
 concept_rivalry_desc: "[concept_diplomatic_pact] établi par un [concept_country|l] qui en cible un autre de [concept_rank|l] similaire, et qui génère de l’[concept_influence|l] @inf! pour le pays qui déclare la rivalité. Les deux pays doivent avoir des [Concept('concept_interest','$concept_interests$')|l] incompatibles. Le pacte limite également la gamme de [concept_relations|l] qui peuvent s’établir entre les deux pays tant qu’il est actif."
 concept_colonial_growth: "Croissance coloniale"
 concept_colonial_growth_desc: "Mesure de la rapidité avec laquelle un [concept_country|l] peut faire avancer les frontières [Concept('concept_colony','$concept_colonial$es')|l]. Elle est générée par l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','affaires coloniales')] conjointement avec la [Concept('concept_pop','$concept_population$')|l] totale des [Concept('concept_incorporated_state','$concept_incorporated_states$')]. Le montant total de la croissance coloniale générée est réparti sur l’ensemble des colonies qu’un pays fait croître, jusqu’à un maximum.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName|l]"
 concept_colony: "Colonie"
 concept_colonies: "Colonies"
 concept_colonize: "Coloniser"
 concept_colonial: "Colonial"
 concept_colonized: "Colonisé"
 concept_colonizes: "Colonise"
 concept_colonizing: "Colonise"
 concept_colonization: "Colonisation"
 concept_colony_desc: "Les efforts de colonisation initiés par un [concept_country|l] colonisateur dans les terres d’une [concept_decentralized_nation|l]. Un colonisateur potentiel doit avoir l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','affaires coloniales')] et de l’[concept_interest|l] pour la [concept_strategic_region|l]. Au début, une seule [concept_province|l] est prise. Les provinces adjacentes sont colonisées à une vitesse qui dépend de la [concept_colonial_growth|l] du pays et cela génère de la [concept_tension|l]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName|l]"
 concept_escalation: "Escalade"
 concept_escalate: "s’intensifier"
 concept_escalating: "dégénère"
 concept_escalates: "s’intensifie"
 concept_escalation_desc: "Lorsqu’un [concept_diplomatic_play|l] a été lancé, il s’intensifie en passant par trois phases : les [concept_opening_moves|l], les [concept_diplomatic_maneuvers|l] et le [concept_countdown_to_war|l]. Cette phase limite les actions disponibles pour les participants. Si le coup n’est pas résolu avant que l’escalade ne progresse jusqu’au compte à rebours de la guerre, la [concept_war|l] éclatera."
 concept_revenue: "Recettes"
 concept_revenue_desc: "Après qu’un [concept_building|l] a [Concept('concept_good_production','$concept_good_produced$')|l] des [Concept('concept_good','$concept_goods$')|l], ceux-ci sont vendus au [concept_local_price|l]. La quantité d’[concept_money|l] faite dans la vente compose les recettes du bâtiment, le facteur positif de son [concept_building_balance|l]."
 concept_combat_width: "Largeur de front"
 concept_combat_width_desc: "La largeur de combat d’un type de [concept_terrain|l] influe sur l’avantage numérique possible que le camp le plus large peut prendre sur le camp le plus petit dans la [concept_battle|l]. Une armée plus petite peut résister plus longtemps contre une armée plus grande si la largeur de front est relativement faible, et vice versa."
 concept_infamy: "Infamie"
 concept_infamy_desc: "L’infamie reflète le degré auquel la communauté internationale, en particulier les [Concept('concept_great_power','$concept_great_powers$')|l], vous voit comme une menace à contenir à la lumière de vos actions passées. Elle s’accumule principalement en causant des [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')|l] et en revendiquant des [Concept('concept_war_goal','$concept_war_goals$')|l] dans un [concept_peace_deal|l]. Elle affecte l’[concept_attitude|l] des pays à votre égard et augmente le coût d’[concept_influence|l] des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. Si elle atteint le niveau de #b $infamy_pariah$#!, les grandes puissances pourront jouer le [concept_diplomatic_play|l] [GetDiplomaticPlayType('dp_contain_threat').GetName|l] contre vous."
 concept_diplomatic_incident: "Incident diplomatique"
 concept_diplomatic_incident_short: "Incident"
 concept_diplomatic_incidents: "Incidents diplomatiques"
 concept_diplomatic_incident_desc: "Un incident diplomatique se produit généralement lorsqu’un [concept_country|l] joue un [concept_diplomatic_play|l]. Il génère de l’[concept_infamy|l] pour le pays qui l’a commencé et diminue les [concept_relations|l] avec tous les pays ayant de l’[concept_interest|l] pour la [concept_strategic_region|l], en particulier la cible du coup. Il peut aussi se produire en raison de décisions prises lors d’événements spéciaux."
 concept_tension: "Tension"
 concept_tensions: "Tensions"
 concept_tension_desc: "Mesure du niveau de tension de la relation entre un [concept_country|l] [Concept('concept_colony', 'colonisateur')] et les [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] voisines. Les tensions avec elles augmentent à chaque fois qu’une [concept_province|l] est colonisée et diminuent avec le temps tant qu’une autre ne l’est pas.\n\nSi le niveau de tension s’élève à #b $tension_volatile$#!, une colonisation continue peut déclencher un [concept_native_uprising|l]."
 concept_relations: "Relations"
 concept_relations_desc: "Une évaluation mutuelle de la position diplomatique entre deux [Concept('concept_country', '$concept_countries$')|l], comprise entre [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] et [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nLes deux parties peuvent influencer les relations en dépensant de l’[concept_influence|l] pour les [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName] et [GetDiplomaticActionType('expel_diplomats').GetName].\n\nLes relations modifient quels [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] et actions diplomatiques sont valides pour les deux pays, et ont également un impact sur la probabilité qu’ils acceptent des ouvertures diplomatiques ou qu’ils se rallient à vous dans un [concept_diplomatic_play|l]."
 concept_ai_strategy: "Stratégie"
 concept_ai_strategies: "Stratégies"
 concept_ai_strategy_desc: "Les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA ont un ensemble de trois stratégies dans les domaines correspondant aux [Concept('concept_capacity','$concept_capacities$')|l] qui régissent leurs objectifs à long et à court termes, et comment ils procéderont lorsqu’ils prendront des décisions concernant d’autres pays. Le choix des stratégies dépend d’un certain nombre de facteurs tels que la taille, le [concept_rank|l] et le [concept_government|l] du pays."
 concept_strategic_desire: "Ambition stratégique"
 concept_strategic_desire_desc: "Les [Concept('concept_country', '$concept_countries$')|l] contrôlés par l’IA auront une ambition stratégique qu’ils estiment géopolitiquement pertinente envers des pays. Leur ambition stratégique représente leurs ambitions diplomatiques globales envers un pays et constitue le facteur le plus important déterminant leur [concept_attitude|l]."
 concept_attitude: "Attitude"
 concept_attitude_desc: "Indication de ce qu’un autre [concept_country|l] ressent à votre égard.\n\nL’attitude affecte le type d’actions qu’un pays est susceptible d’entreprendre à votre égard et le rôle que vous jouez dans ses plans.\n\nL’attitude peut changer à chaque fois qu’un [concept_diplomatic_catalyst|l] se produit, et elle est basée sur :\n$EFFECT_LIST_BULLET$Les [concept_relations|l]\n$EFFECT_LIST_BULLET$L’[concept_infamy|l]\n$EFFECT_LIST_BULLET$L’[concept_strategic_desire|l]\n$EFFECT_LIST_BULLET$La taille de votre armée\n$EFFECT_LIST_BULLET$Les pays avec lesquels vous avez des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]"
 concept_instant_diplomatic_action: "Action diplomatique immédiate"
 concept_instant_diplomatic_actions: "Actions diplomatiques immédiates"
 concept_instant_diplomatic_action_desc: "Une action avec un effet instantané sur les [Concept('concept_country','$concept_countries$')|l] impliqués. Elle nécessite généralement qu’une certaine condition soit vraie pour être entreprise, mais ne coûte aucune [concept_influence|l]."
 concept_ongoing_diplomatic_action: "Action diplomatique en cours"
 concept_ongoing_diplomatic_actions: "Actions diplomatiques en cours"
 concept_ongoing_diplomatic_action_desc: "Un type de [concept_diplomatic_pact|l] qui peut être à la fois initié et terminé à volonté, sans approbation requise ni frais encourus par le [concept_country|l] visé."
 concept_diplomatic_pact: "Pacte diplomatique"
 concept_diplomatic_pacts: "Pactes diplomatiques"
 concept_diplomatic_pact_short: "Pacte"
 concept_diplomatic_pacts_short: "Pactes"
 concept_diplomatic_pact_desc: "Accords unilatéraux ou bilatéraux entre deux [Concept('concept_country', '$concept_countries$')|l]. Ils peuvent avoir un coût de maintenance en [concept_influence|l] pour une ou les deux parties, et peut avoir un large éventail d’effets, y compris une relation de [concept_subject|l]. Les pactes peuvent prendre fin, notamment lorsque les [concept_relations|l] partent trop loin dans l’une ou l’autre direction, qu’un des camps le rompt ou que le délai imparti est écoulé."
 concept_truce: "Trêve"
 concept_truces: "Trêves"
 concept_truce_desc: "Une trêve est un statut diplomatique dans lequel un [concept_country|l] n’a pas le droit d’imposer d’[concept_diplomatic_demand|l] ni de rejoindre un [concept_diplomatic_play|l] offensif contre un autre pays. Une trêve peut être unilatérale ou bilatérale, et conclue de diverses façons, par exemple lorsqu’un [concept_peace_deal|l] est signé ou qu’une [concept_alliance|l] est rompue."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Réparations de guerre"
 concept_war_reparations_desc: "[concept_war_goal] secondaire qui peut être ajouté à un [concept_diplomatic_play|l] en choisissant un [concept_article|l] spécifique pour l’accompagner et réclamé dans le cadre d’un [concept_peace_deal|l]. S’il est appliqué, un nouveau [concept_treaty|l] sera créé avec tous les [Concept('concept_article','$concept_articles$')|l] choisis comme réparations de guerre par l’autre [concept_country|l] avec pour période d’engagement minimale toute la durée de la [concept_truce|l]."
 concept_colonization_rights: "Droits de colonisation"
 concept_colonization_rights_desc: "[concept_diplomatic_pact] qui est créé lorsqu’une [concept_decentralized_nation|l] est vaincue par un [concept_native_uprising|l]. Il augmente la vitesse à laquelle le pays auquel on a accordé des droits de colonisation colonise son territoire, et dure pendant toute la durée de la trêve."
 concept_foreign_investment: "Investissement étranger"
 concept_foreign_investments: "Investissements étrangers"
 concept_foreign_investment_desc: "Un [concept_country|l] qui construit et qui détient des [Concept('concept_building_level','$concept_building_levels$')|l] dans un autre pays.\n\nUn [concept_overlord|l] peut effectuer des investissements étrangers dans ses [Concept('concept_subject','$concept_subjects$')|l] ou entre deux pays souverains en signant un [concept_treaty|l] sur les [concept_foreign_investment_rights|l].\n\nLes investissements étrangers permettent à la fois la [concept_government_construction|l] et la [concept_private_construction|l].\n\nSi le propriétaire étranger construit des niveaux de bâtiment et perçoit des [concept_dividends|l], la [concept_workforce|l] provient de l’[concept_state] local, et les [concept_taxes|l] sont payés au pays qui contrôle cet $concept_state$. Tous les [Concept('concept_good','$concept_goods$')|l] utilisés par le [concept_building|l] restent sur le [concept_market|l] local."
 concept_foreign_investment_rights: "Droits d’investissement à l’étranger"
 concept_foreign_investment_rights_short: "Droits d’investissement"
 concept_foreign_investment_rights_desc: "Permet à un [concept_country|l] d’effectuer des [Concept('concept_foreign_investment','$concept_foreign_investments$')|l] dans un autre pays pendant la durée du [concept_treaty|l]. De plus, le traité permet aux [Concept('concept_company','$concept_companies$')|l] de construire un [concept_regional_company_hq] si elles disposent d’une [concept_company_charter|l] de l’investissement."
 concept_exiled_army: "Armée exilée"
 concept_exiled_armies: "Armées exilées"
 concept_exiled_army_short: "Exilée"
 concept_exiled_army_exile: "Exil"
 concept_exiled_army_desc: "Les [Concept('concept_army','$concept_armies$')|l] peuvent être exilées lorsque leur [concept_front|l] ne peut plus être atteint et qu’elles ne peuvent pas trouver d’autres alternatives valables. Cela peut notamment arriver lorsqu’elles sont totalement encerclées. Une armée exilée se rendra au [concept_hq] le plus proche avant de pouvoir être envoyée vers un autre front ou de recevoir d’autres [Concept('concept_order','$concept_orders$')|l]. En faisant cela, l’armée souffrira d’[concept_attrition|l]."
 concept_military_access: "Accès militaire"
 concept_military_access_desc: "L’accès militaire peut être utilisé pour attaquer un ennemi en passant par les terres d’autres [Concept('concept_country','$concept_countries$')|l] neutres. Il est garanti par l’établissement d’une [concept_ongoing_diplomatic_action|l] avec le pays neutre."
 concept_military_assistance: "Assistance militaire"
 concept_military_assistance_desc: "Une [concept_ongoing_diplomatic_action|l] établie par un [concept_country|l] qui en cible un autre, dans laquelle le premier pays améliore la capacité de combat des [Concept('concept_military_formation','$concept_military_formations$')|l] du second."
 concept_social_hierarchy: "Hiérarchie sociale"
 concept_social_hierarchies: "Hiérarchies sociales"
 concept_social_hierarchy_possessive: "De la hiérarchie sociale"
 concept_social_hierarchy_short: "Hiérarchie"
 concept_social_hierarchy_desc: "Une hiérarchie sociale se compose d’au moins deux [Concept('concept_social_class','$concept_social_classes$')|l]. Tous les [Concept('concept_pop','$concept_pops$')|l] appartiennent à une hiérarchie sociale.\n\nTous les [Concept('concept_pop','$concept_pops$')|l] qui ne sont pas ciblés par une hiérarchie sociale spécifique à un pays sont organisés selon une hiérarchie de base en [concept_lower_strata|l], [concept_middle_strata|l] et [concept_upper_strata|l] en fonction de leur [concept_profession|l].\n\nLes classes sociales des hiérarchies sociales spécifiques à un pays peuvent être déterminées par des facteurs tels que la [concept_profession|l], la [concept_culture|l], et la [concept_religion|l]."
 concept_social_class: "Classe sociale"
 concept_social_classes: "Classes sociales"
 concept_social_class_short: "Classe"
 concept_social_class_possessive: "De la classe sociale"
 concept_social_class_desc: "Chaque [concept_pop|l] appartient à une classe sociale, et chaque classe sociale appartient à la [concept_lower_strata|l], à la [concept_middle_strata|l], ou à la [concept_upper_strata|l]. La classe sociale d’un groupe social est déterminée par la [concept_social_hierarchy|l] d’un [concept_country|l]."
 concept_open_market: "Ouverture du marché"
 concept_open_market_short: "Ouvert"
 concept_open_market_desc: "[concept_war_goal] qui peut être réclamé dans un [concept_diplomatic_play|l] ou dans le cadre d’un [concept_peace_deal|l]. Le [concept_country|l] visé est forcé d’ouvrir son [concept_market|l], ce qui change immédiatement sa [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','politique commerciale')] en [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','libre-échange')], sans possibilité de la changer à nouveau pendant #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] mois#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName|l]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName|l]"
 concept_open_market_desc_added_3: "\n\nIl est également soumis aux effets suivants pendant cette période :\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Humiliation"
 concept_humiliated: "Humilié"
 concept_humiliate: "Humilier"
 concept_humiliation_desc: "[concept_war_goal] qui peut être réclamé dans un [concept_diplomatic_play|l] ou dans le cadre d’un [concept_peace_deal|l], dans lequel le [concept_country|l] humilié est incapable de jouer un coup diplomatique contre un pays qui l’a humilié pendant #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] mois#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nPendant cette durée, il est également soumis aux effets suivants :\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Union douanière"
 concept_customs_union_desc: "Pacte forcé entre un [concept_senior_partner|l] et un ou plusieurs [Concept('concept_junior_partner','$concept_junior_partners$')|l] pour partager un seul [concept_market|l], sous la direction du partenaire majeur. Il est généralement appliqué via un [concept_power_bloc_principle|l] du [concept_power_bloc|l]. De plus, tous les pactes de [concept_subject|l] font également office d’union douanière."
 concept_senior_partner: "Partenaire majeur"
 concept_senior_partner_desc: "Un partenaire majeur d’une [concept_customs_union|l] prend le contrôle des [Concept('concept_market','$concept_markets$')|l] des [Concept('concept_junior_partner','$concept_junior_partners$')|l]. Tandis que les partenaires mineurs peuvent continuer à [Concept('concept_trade_route','$concept_trade$r')|l] avec d’autres marchés, seul le partenaire majeur peut décréter un [concept_embargo|l] et contrôler les niveaux de [concept_tariffs|l]. En échange, le partenaire majeur partage une petite partie du revenu des droits de douane du marché, tandis que les [Concept('concept_building','$concept_building_industries$')|l] des deux [Concept('concept_country','$concept_countries$')|l] bénéficient d’une participation à un marché plus puissant et plus mature."
 concept_junior_partner: "Partenaire mineur"
 concept_junior_partners: "Partenaires mineurs"
 concept_junior_partners_possessive: "Des partenaires mineurs"
 concept_junior_partner_desc: "Un partenaire mineur d’une [concept_customs_union|l] cède le contrôle de son [concept_market|l] au [concept_senior_partner|l]. Bien que le partenaire mineur peut continuer à [Concept('concept_trade_route','$concept_trade$r')|l] avec d’autres marchés, il ne peut pas déclarer un [concept_embargo|l] ou contrôler les niveaux de [concept_tariffs|l]. En échange, il perçoit une petite partie du revenu des droits de douane du marché et ses [Concept('concept_building','$concept_building_industries$')|l] bénéficient d’une participation à un marché plus puissant et plus mature."
 concept_regime_change: "Changement de régime"
 concept_regime_change_desc: "Force la cible à changer de [concept_government|l] pour un gouvernement similaire à celui du pays initiateur, et à promulguer immédiatement jusqu’à #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', '$concept_laws$')|l] en faveur du nouveau régime."
 concept_alliance: "Alliance"
 concept_alliances: "Alliances"
 concept_alliance_desc: "[concept_article] de [concept_treaty|l] entre deux [Concept('concept_country','$concept_countries$')|l]. Ils peuvent toujours être dans le même camp dans les [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], peu importe si l’autre partie maintient de l’[concept_active_interest|l] dans la [concept_strategic_region|l] concernée. Ceci s’applique peu importe si l’autre pays est l’initiateur ou la cible du coup."
 concept_defensive_pact: "Pacte défensif"
 concept_defensive_pacts: "Pactes défensifs"
 concept_defensive_pact_desc: "[concept_article] de [concept_treaty|l] qui forme une [concept_alliance|l] limitée entre deux [Concept('concept_country','$concept_countries$')|l], qui n’entre en vigueur que lors des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] où l’un des deux est la [concept_target|l] du coup."
 concept_guarantee_independence: "Garantir l’indépendance"
 concept_guarantee_of_independence: "Garantie d’indépendance"
 concept_guarantee_independence_desc: "[concept_article] de [concept_treaty|l] établi par un [concept_country|l] qui en cible un autre, dans lequel le second pays peut appeler le premier à l’aide s’il se retrouve en position de défenseur dans un [concept_diplomatic_play|l]."
 concept_ally: "Allié"
 concept_allies: "Alliés"
 concept_allied: "Allié"
 concept_ally_desc: "Un $concept_ally$ est un [concept_country|l] qui entretient une [concept_alliance|l] ou un [concept_defensive_pact|l] avec un autre pays et qui peut être appelé à le soutenir lors d’un [concept_diplomatic_play]. Pour l’[concept_initiator|l], seuls les [Concept('concept_country','$concept_countries$')] avec une [concept_alliance|l] complète sont considérés comme des alliés dans ce [concept_diplomatic_play|l]."
 concept_supply: "Approvisionnement"
 concept_supply_desc: "L’approvisionnement d’une [concept_military_formation|l] définit la vitesse à laquelle l’[concept_organization|l] des [Concept('concept_unit','$concept_units$')|l] remonte.\n\n#indent_newline:3 L’approvisionnement est généralement de #v 100 %#!, mais peut être inférieur si une armée :\n- Est à l’étranger et approvisionnée par une [concept_shipping_lane|l] compromise\n- Contient des unités dont le [concept_building|l] est sujet à des [Concept('concept_shortage','$concept_input_goods_shortages$')|l]\n- L’approvisionnement sera nul si l’armée est complètement coupée de son $concept_hq$#!\n\nDes [Concept('concept_modifier','$concept_modifiers$')|l] peuvent également s’appliquer dans certains cas."
 concept_escort_convoys: "Escorte de convois"
 concept_escort_convoys_desc: "Escorter les convois via leurs [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] sans encombre et engager les navires ennemis si nécessaire."
 concept_manpower: "Effectifs"
 concept_manpower_desc: "Le nombre de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','soldats')] et d’[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','officiers')] dans une [concept_unit|l]. Plus grands sont les effectifs, plus l’unité sera en mesure de supporter les [concept_casualties|l]."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName|l]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName|l]"
 concept_morale: "Moral"
 concept_morale_demoralized: "Démoralisé"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "Le moral d’une [concept_unit|l] mesure combien de ses [concept_manpower|l] restants sont prêts pour la [concept_battle|l]. À chaque tour de la bataille, une partie des effectifs restants est démoralisée pour le reste de la bataille et incapable de mener une action offensive. Lorsque toutes les unités atteignent un seuil critique de moral bas, le [concept_commander|l] bat en retraite, laissant ainsi l’autre camp victorieux.\n\nAprès une bataille, les unités regagnent leur moral à un rythme régulier dépendant de l’[concept_supply|l] de leur [concept_military_formation|l]."
 concept_rank: "Rang"
 concept_ranks: "Rangs"
 concept_rank_desc: "Le rang d’un [concept_country|l] est déterminé par son [concept_prestige|l] par rapport aux autres pays dans le monde. Il détermine le type d’activités internationales que le dirigeant est autorisé à mener, ce que le peuple et le monde attendent de lui, et sa place dans la hiérarchie mondiale.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nVotre rang actuel est [GetPlayer.GetRank|l], ce qui vous donne les avantages suivants :\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Migration"
 concept_migration_internal: "Migration interne"
 concept_weekly_migration: "Migration hebdomadaire"
 concept_migrating: "Migrer"
 concept_migrate: "Migrer"
 concept_immigration: "Immigration"
 concept_immigrating: "Immigrer"
 concept_emigrate: "émigrer"
 concept_emigration: "Émigration"
 concept_emigrating: "Émigre"
 concept_migration_desc: "Déménagement des [Concept('concept_pop','$concept_pops$')|l] entre des [Concept('concept_state','$concept_states$')]. La migration se produit généralement d’un [concept_state] à l’autre au sein du même [concept_market|l], mais elle peut aussi se produire entre des [Concept('concept_country','$concept_countries$')|l] de marchés différents dans le cas d’une [concept_mass_migration|l].\n\nLa migration se produit des $concept_states$ dont l’[concept_migration_pull|l] est la plus basse vers ceux dont elle est la plus élevée. Plus cette différence est élevée, plus le nombre de personnes est important. Le taux de migration est également affecté par des facteurs comme l’[concept_infrastructure|l] disponible d’un $concept_state$.\n\nLa migration ne peut avoir lieu que si des groupes sociaux sont capables et enclins à émigrer. Les groupes sociaux envisageront d’émigrer s’ils sont assez [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$s')|l] de leur travail, par exemple si leur [concept_sol|l] est inférieur à la moyenne dans leur marché ou s’ils sont [concept_unemployed|l].\n\nLes groupes sociaux qui arrivent dans un $concept_state$ sans groupe social de même [concept_culture|l] formeront une [concept_cultural_community|l] et subiront une pénalité d’[concept_acceptance|l] temporaire."
 concept_mass_migration_pull: "Attractivité migratoire de masse"
 concept_mass_migration_pull_desc: "L’attractivité migratoire de masse d’un [concept_country|l] indique la probabilité que celui-ci accueille une [Concept('concept_migration_target', '$concept_mass_migration$')|l] par rapport aux autres pays. Elle se base principalement sur l’[concept_migration_pull|l] moyenne des [Concept('concept_state', '$concept_states$')] [Concept('concept_migration_target', '$concept_mass_migration_eligible$s')|l] du pays.\n\nSi un pays compte moins de #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_states$ éligibles, son attractivité migratoire de masse subira une pénalité croissante en fonction du nombre d’$concept_states$ éligibles qu’il possède."
 concept_mass_migration: "Migration de masse"
 concept_mass_migrations: "Migrations de masse"
 concept_mass_migration_migrating: "Migration de masse"
 concept_mass_migration_desc: "La migration de masse est le déplacement en grand nombre de [Concept('concept_pop', '$concept_pops$')|l] d’une certaine [concept_culture|l] entre deux [Concept('concept_country', '$concept_countries$')|l]. Une [Concept('concept_migration_target', '$concept_mass_migration_target$')|l] peut apparaître s’il existe une relation commerciale entre deux [Concept('concept_market', '$concept_markets$')|l] et si l’[concept_cultural_turmoil|l] d’une certaine culture dans le pays d’origine est au moins de [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. Un pays a plus de chances de voir l’un de ses $concept_states$ sélectionné comme cible de migration s’il possède une forte [concept_mass_migration_pull|l]."
 concept_migration_target: "Cible de migration"
 concept_mass_migration_target: "Cible de migration de masse"
 concept_migration_targets: "Cibles de migration"
 concept_mass_migration_targets: "Cibles de migration de masse"
 concept_mass_migration_eligible: "Éligible"
 concept_migration_target_desc: "[concept_state] choisi comme cible appropriée pour une [concept_mass_migration|l]. Les $concept_states$ environnants peuvent également connaître un certain degré d’immigration à la suite d’une migration de masse.\n\nPour être éligible à une migration de masse, un État doit être [Concept('concept_incorporated_state', '$concept_incorporated$')|l], avoir au moins #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [Concept('concept_arable_land', 'terres arables')] et #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! d’[concept_market_access|l]. De plus, l’$concept_state$ ne peut pas déjà être la cible d’une autre migration de masse, et les [Concept('concept_law', '$concept_laws$')|l] du pays sur la [GetLawGroup('lawgroup_migration').GetName|l] et la [GetLawGroup('lawgroup_citizenship').GetName|l] doivent autoriser la migration."
 concept_base_price: "Prix de base"
 concept_base_price_desc: "Le prix d’un [concept_good|l] lorsque l’[Concept('concept_sell_orders','$concept_sell_orders_supply$')|l] est égale à la [Concept('concept_buy_orders','$concept_buy_orders_demand$')|l] le concernant."
 concept_market_impact: "Impact sur le marché"
 concept_market_impact_short: "Impact"
 concept_market_impacts_short: "Impacts"
 concept_market_impact_desc: "Impact de l’équilibre entre les [concept_buy_orders|l] et les [concept_sell_orders|l] d’un [concept_good|l] sur le [concept_market|l]. Il n’est pas déterminé uniquement par le [concept_market_price|l] d’un bien, mais prend également en considération le volume de ce bien en circulation sur le marché, ce qui affecte les [Concept('concept_pop', '$concept_pops$')|l] et les industries."
 concept_capital_state: "État de la capitale"
 concept_capital_state_short: "Capitale"
 concept_capital_state_desc: "Lieu du [concept_government|l] central d’un [concept_country|l]. Contrôler la capitale est d’une grande importance en temps de guerre et les [Concept('concept_pop','$concept_pops$')|l] qui y vivent ont une [concept_political_strength|l] conséquente.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nLes effets suivants s’appliquent :\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Port de traités"
 concept_treaty_ports: "Ports de traités"
 concept_treaty_port_desc: "Un [concept_split_state] côtier, tenu par [concept_treaty|l] d’ouvrir le [concept_trade|l] avec un autre [concept_country|l]. Un port de traités fait partie du [concept_market|l] du pays qui a cédé la province, et peut commercer librement avec le [concept_world_market|l].\n\nLes [concept_tariffs|l], les [concept_subventions|l] et les [Concept('concept_embargo','$concept_embargoes$')|l] n’affectent pas les ports de traités, et le propriétaire bénéficie d’un [concept_trade_advantage|l] lorsqu’il importe des [Concept('concept_good','$concept_goods$')|l] exportés par le port de traités (et vice versa). Si le traité cédant le port de traités est rompu, il cesse d’être un port de traités et devient un [concept_state] ordinaire."
 concept_treaty: "Traité"
 concept_treaties: "Traités"
 concept_treaty_desc: "Type d’accord bilatéral entre deux [Concept('concept_country', '$concept_countries$')|l] composé d’[Concept('concept_article', '$concept_articles$')|l] qui définissent les droits, les obligations et le coût d’[concept_influence|l] @inf! de chaque pays. Les traités restent en vigueur jusqu’à ce que l’une ou l’autre des parties rompe l’accord ou s’en retire après l’expiration de la [concept_binding_period|l] initiale.\n\nLes traités peuvent également être [Concept('concept_enforced_treaty', '$concept_enforced_treaty_forced_short$')|l]s à un pays sous la forme de [concept_war_reparations|l] à la suite d’un [concept_diplomatic_play|l]."
 concept_enforced_treaty: "Traité imposé"
 concept_enforced_treaties: "Traités imposés"
 concept_enforced_treaty_short: "Imposé"
 concept_enforced_treaty_forced_short: "Imposé"
 concept_enforced_treaty_enforce: "Imposer un traité"
 concept_enforced_treaty_enforce_short: "Imposer"
 concept_enforced_treaty_desc: "Un traité imposé est un [concept_treaty|l] imposé à un [concept_country|l] qui a renoncé à un [concept_diplomatic_play|l] ou qui a capitulé au cours d’une [concept_war|l]. Certaines [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')|l] peuvent aussi faire l’objet de traités imposés.\n\nIl s’agit de [concept_war_reparations|l] ou d’exigences diplomatiques contenant des [Concept('concept_article', '$concept_articles$')|l] individuels qui définissent les droits, les devoirs et le coût d’[concept_influence|l] @inf! pour le pays qui capitule. Les traités imposés restent en vigueur jusqu’à ce que la partie requérante rompe l’accord ou que l’une ou l’autre des parties s’en retire après l’expiration de la [concept_binding_period|l]."
 concept_article: "Article"
 concept_articles: "Articles"
 concept_article_desc: "Composants d’un [concept_treaty|l], les articles peuvent prendre différentes formes.\n\nUn article peut avoir plusieurs effets sur l’un ou les deux [Concept('concept_country','$concept_countries$')|l] concernés et entraînera généralement un coût d’[concept_influence|l] @inf! tant que le traité sera respecté. Un article peut également avoir des effets ponctuels spécifiques ou transmettre certaines obligations au pays responsable, ce qui peut avoir un effet négatif en cas d’[Concept('concept_contravention','infraction')] au traité pouvant entraîner son non-respect.\n\nChaque article relève de l’une des deux catégories suivantes :#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold Mutuel#! : les articles mutuels étendent tous leurs effets et obligations aux deux pays de façon équitable.\n$EFFECT_LIST_BULLET$#bold Directionnel#! : les articles directionnels appliquent des effets et des obligations différents envers l’un ou l’autre des pays, selon qu’il s’agit du pays qui offre ou qui reçoit.#!"
 concept_contravention: "Infraction"
 concept_contraventions: "Infractions"
 concept_contravening: "En infraction"
 concept_contravene: "Enfreindre"
 concept_contravened: "Enfreint"
 concept_contravention_desc: "Les [Concept('concept_article', '$concept_articles$')|l] des [Concept('concept_treaty', '$concept_treaties$')|l] comportant des conditions de [concept_non_fulfillment|l] sont sujets à des infractions. Pour qu’une infraction à un article soit constatée, le [concept_country|l] responsable doit avoir échoué à satisfaire l’article en question. Selon chaque article, la périodicité de vérification de conformité par un pays donné est réalisée de façon hebdomadaire, mensuelle, annuelle ou autre.\n\nPar exemple, concernant l’article sur l’[GetArticleType('law_commitment').GetName|l], si la [concept_law|l] n’a pas été [Concept('concept_enactment_of_laws','promulguée')|l] ou n’est pas activement en cours de promulgation depuis #v 3#! semaines consécutives, on considère qu’il y a non-respect de l’article jusqu’à ce que la loi soit à nouveau promulguée.\n\nLe nombre d’infractions consécutives possibles avant la déclaration du non-respect peut dépendre des différents articles."
 concept_binding_period: "Période d’engagement"
 concept_binding_period_binding: "Engagement"
 concept_binding_period_bound: "Engagé"
 concept_binding_period_desc: "Un [concept_treaty|l] présente généralement une période d’engagement au cours de laquelle tout retrait du traité par l’un ou l’autre [concept_country|l] entraînera des pénalités pour le pays en question. Une fois la période d’engagement terminée, le retrait n’entraîne plus de pénalités."
 concept_non_fulfillment: "Non-respect"
 concept_non_fulfilled: "Non respecté"
 concept_non_fulfillment_desc: "Certains [Concept('concept_article','$concept_articles$')|l] s’accompagnent d’obligations spécifiques qui auront un effet négatif sur le [concept_treaty|l] en cas d’infraction. Le non-respect d’un article est constaté en cas de dépassement du nombre d’infractions consécutives autorisé pour cet article.\n\nLe non-respect de ces obligations peut avoir pour conséquence de contraindre le [concept_country|l] en tort à verser des #bold compensations financières#!, de #bold bloquer#! ou de #bold rompre#! totalement le traité.\n\nSi un traité est #b bloqué#!, le pays en infraction doit continuer de payer et de respecter le reste de l’article, mais il ne reçoit #b rien#! en échange."
 concept_prestige: "Prestige"
 concept_prestige_desc: "Votre [concept_rank|l] est déterminé en comparant votre prestige à tous les autres [Concept('concept_country','$concept_countries$')|l] dans le monde. Le prestige provient principalement de l’impression que donne votre économie, mesurée par votre [concept_gdp|l], la [concept_power_projection|l] générée par vos forces militaires et votre [concept_country_tier|l]. Il peut également être affecté par d’autres facteurs tels que votre [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Académie des Arts')], vos [Concept('concept_monument','$concept_monuments$')|l], et si vous êtes le premier producteur mondial d’un certain [concept_good|l]."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName|l]"
 concept_power_projection: "Projection de puissance"
 concept_power_projection_desc: "Capacité totale des forces militaires d’un [concept_country|l], obtenue à partir d’une moyenne de l’[concept_offense|l] et de la [concept_defense|l] de toutes ses [Concept('concept_unit', '$concept_units$')|l]. Cela constitue la base du montant de [concept_prestige|l] qu’un [concept_country|l] obtient de son armée et de sa marine, et affecte également la perception qu’ont les autres pays de leur puissance lorsqu’il s’agit de décider de commencer ou de choisir un camp dans un [concept_diplomatic_play|l]."
 concept_dividends: "Dividendes"
 concept_dividends_desc: "Tant que les [Concept('concept_building', '$concept_buildings$')|l] privés ont un [concept_building_balance|l] positif, une partie de ce bénéfice est versée aux [Concept('concept_pop', '$concept_pops$')|l] propriétaires sous forme de dividendes. Ceux-ci sont soumis aux [Concept('concept_budget_dividends_taxes','impôts')].\n\nEn fonction du $ECONOMIC_SYSTEM_GC_LINK$ actuel du [concept_country|l], une partie des dividendes des [Concept('concept_pop', '$concept_pops$')|l] peut être réinvestie dans l’économie via le [concept_reinvestment|l], tandis que le reste va vers la [concept_wealth|l] et les [concept_pop_needs|l].\n\nSi un bâtiment est entièrement ou partiellement une [concept_nationally_owned|l], les bénéfices seront versés sous forme de [concept_government_dividends|l]."
 concept_government_dividends: "Dividendes gouvernementaux"
 concept_government_dividends_desc: "Tant que les [Concept('concept_building','$concept_buildings$')|l] nationalisés ont un [concept_building_balance|l] positif, une partie de ce bénéfice est versée directement au [concept_treasury] sous forme de dividendes gouvernementaux.\n\nLe montant payé dépend de la proportion de [Concept('concept_building_level','$concept_building_levels$')|l] privés par rapport aux [Concept('concept_building_level','$concept_building_levels$')|l] nationalisés.\n\nDans les grandes économies mondiales ayant un [concept_gdp|l] élevé, les inefficacités entraînent le gaspillage d’une partie des profits. En outre, les [concept_loans|l] sur les [concept_cash_reserves|l] détenues par les bâtiments nationalisés réduisent la quantité de dividendes que les [Concept('concept_building','$concept_buildings$')|l] rapportent."
 concept_credit: "Crédit"
 concept_credit_debt: "Dette"
 concept_credit_limit: "Plafond de crédit"
 concept_credit_desc: "Le crédit national est le montant d’[concept_money|l] que le [concept_treasury] peut emprunter à son économie et est égal à la somme de toutes les [concept_cash_reserves|l] intérieures plus une valeur de base déterminée par le [concept_gdp|l]. Si le [concept_principal|l] dépasse le plafond de crédit, le [concept_country|l] sera en [concept_default|l]."
 concept_principal: "Capital"
 concept_principal_desc: "Le montant total des [concept_loans|l] que le [concept_treasury] a accumulé, sans compter l’[concept_budget_interest|l] qu’il doit. Si le [concept_principal|l] dépasse votre [concept_credit|l], vous serez en [concept_default|l]."
 concept_loans: "Prêts"
 concept_loans_desc: "Fonds que le [concept_treasury] doit aux [concept_building_owners|l] du [concept_country|l].\n\nLorsque le $concept_treasury$ a un solde négatif, il augmente automatiquement ses prêts à moins qu’il n’ait suffisamment de [concept_gold_reserves|l] pour couvrir le manque d’argent.\n\nLes [Concept('concept_budget_interest','intérêts')] courent sur le [concept_principal|l] chaque semaine. Si le capital dépasse le [concept_credit|l] du pays, celui-ci sera en [concept_default|l]."
 concept_war_support: "Soutien de guerre"
 concept_war_support_desc: "Mesure de la volonté de la population de votre [concept_country|l] de rester dans une [concept_war|l]. Une valeur positive indique un désir de rester dans la guerre tandis qu’une valeur négative indique une opposition générale à celle-ci. Lorsque le soutien à la guerre atteint [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], le pays capitule immédiatement, ce qui permet d’appliquer tous les [Concept('concept_war_goal','$concept_war_goals$')|l] contre lui. Le soutien ne peut passer en dessous de #v 0#! que si le camp adverse [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l)] tous ses objectifs de guerre."
 concept_occupation: "Occupation"
 concept_occupied: "Occupé"
 concept_occupying: "Occupe"
 concept_occupy: "Occuper"
 concept_occupies: "Occupe"
 concept_occupation_desc: "Toute [concept_province|l] qu’un [concept_country|l] possède et qui fait actuellement partie d’un [concept_theater|l] ennemi est considérée comme occupée. L’occupation contribue à l’[concept_war_exhaustion|l]. Occuper un [concept_war_goal|l] que vous avez contre un ennemi est généralement nécessaire pour faire passer son [concept_war_support|l] dans le négatif."
 concept_war_exhaustion: "Épuisement de guerre"
 concept_war_exhaustion_exhausted: "Épuisé"
 concept_war_exhaustion_desc: "Une [Concept('concept_pop','$concept_population$')|l] a tendance à souffrir lorsque son [concept_country|l] est en [concept_war|l]. Les facteurs suivants contribuent à l’épuisement de guerre :\n\n* combien de [Concept('concept_province','$concept_province_land$s')|l] ont été [Concept('concept_occupation','$concept_occupied$es')|l]\n* combien d’[Concept('concept_war_goal','$concept_war_goals$')|l] l’ennemi contrôle\n* combien de [concept_casualties|l] ont été subies\n* à quel point le pays souffre d’[Concept('concept_turmoil','agitation')]\n\nL’épuisement de guerre réduit le [concept_war_support|l] chaque semaine et pousse ainsi le pays à un [concept_peace_deal|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Théâtre"
 concept_theaters: "Théâtres"
 concept_theater_desc: "Région de [Concept('concept_province','$concept_provinces$')|l] adjacentes sous le contrôle d’un seul [concept_country|l]. Les [Concept('concept_front','$concept_fronts$')|l] sont créés à la frontière entre deux théâtres contrôlés par des pays hostiles l’un envers l’autre dans une [concept_war|l] ou un [concept_diplomatic_play|l]."
 concept_literacy: "Degré d’alphabétisation"
 concept_literate: "instruit"
 concept_literacy_desc: "Le pourcentage ou le nombre absolu d’individus dans un [concept_pop|l] qui savent lire et écrire. Certaines [Concept('concept_profession', '$concept_professions$')|l] demandent un degré d’alphabétisation plus élevé que d’autres, rendant plus exigeantes les [concept_pop_qualifications|l] des groupes sociaux d’autres professions à moins que leur alphabétisation soit suffisante. Vous pouvez investir dans l’[SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','éducation')] afin d’améliorer l’alphabétisation au fil du temps.\n\nLes groupes sociaux subiront une pénalité croissante pour leur taux de natalité, proportionnellement à leur degré d’alphabétisation, jusqu’à ce qui suit :\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName|l]"
 concept_turmoil: "Degré d’agitation"
 concept_turmoil_desc: "Les [Concept('concept_state', '$concept_states$')] et les [Concept('concept_culture', '$concept_cultures$')|l] avec de l’agitation contiennent des [Concept('concept_radical', '$concept_radicals$')|l] qui sont mécontents de leur situation actuelle. Le degré d’agitation est égal à la fraction de la [concept_workforce|l] de l’[concept_state] ou de la [concept_culture|l] qui est radicale.\n\nL’agitation peut infliger un certain nombre d’effets négatifs sur le statut local d’un $concept_state$ si elle est assez élevée. L’[concept_cultural_turmoil|l] peut avoir un impact sur l’ensemble d’un [concept_country|l] de manière très importante."
 concept_unemployed: "Sans-emploi"
 concept_unemployment: "Chômage"
 concept_unemployed_desc: "Un [concept_pop|l] sans emploi ne travaille dans aucun des [Concept('concept_building','$concept_buildings$')|l] de l’[concept_state] et ne perçoit donc pas de [concept_building_wage|l]. Ils sont susceptibles d’accepter le prochain meilleur emploi qui se présentera et d’[Concept('concept_migration','émigrer')|l] si rien ne se présente.\n\nLes groupes sociaux vivant dans un État subiront une pénalité croissante du taux de natalité proportionnelle au taux de chômage dans cet État, allant jusqu’aux effets suivants :\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Agitation culturelle"
 concept_cultural_turmoil_desc: "[Concept('concept_turmoil','Agitation')] générée par les [Concept('concept_pop','$concept_pops$')|l] d’une [concept_culture|l]. Si sa valeur au sein d’un [concept_country|l] est au moins de [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], elle pourra déclencher une [concept_mass_migration|l] de cette culture vers un autre pays. Sinon, si sa valeur est suffisamment élevée, ces groupes sociaux pourront plutôt tenter de séparer leurs [Concept('concept_homeland','$concept_homelands$')|l] en faisant [concept_secession|l]."
 concept_commander_rank: "Rang de commandant"
 concept_commander_rank_short: "Rang"
 concept_commander_ranks: "Rangs de commandant"
 concept_commander_rank_desc: "Le rang d’un [concept_commander|l] détermine sa [Concept('concept_command_limit','limite de commandement')], ainsi que combien de [concept_clout|l] il confère à son [concept_interest_group|l]. En mettre un à la retraite fera chuter l’[concept_approval|l] de son groupe d’intérêt dans une proportion qui dépend de son rang."
 concept_commander: "Commandant"
 concept_commanders: "Commandants"
 concept_commander_possessive: "Du commandant"
 concept_commander_desc: "[concept_character] à la tête d’une partie des forces militaires d’un [concept_country|l]. Un commandant peut être un [concept_general|l] ou un [concept_admiral|l] en fonction du type de [concept_military_formation|l] qu’il dirige. Son [concept_commander_rank|l] contribue à la [concept_command_limit|l] de sa formation, et détermine également la quantité de troupes qu’il peut emmener avec lui au combat."
 concept_general: "Général"
 concept_generals: "Généraux"
 concept_general_possessive: "Du général"
 concept_general_plural_singular: "Général(aux)"
 concept_general_desc: "Un [concept_commander|l] d’[concept_army|l] qui dirige des [Concept('concept_battalion','$concept_battalions$')|l] dans une [concept_battle|l]. Vous pouvez changer son [concept_order|l] dans le volet de la [concept_military_formation|l] de l’armée ou en cliquant avec le bouton droit sur le général à tout moment. Les ordres que vous pouvez donner à un général dépendent de ses [Concept('concept_character_trait','$concept_character_traits$')|l], mais il y aura toujours les classiques #b Avancer#! et #b Défendre#!. Tout autre effet militaire dû aux traits de caractère d’un général peut affecter son armée dans son ensemble ou être appliqué aux bataillons sous son commandement direct lorsqu’il est dans une [concept_battle|l]."
 concept_admiral: "Amiral"
 concept_admirals: "Amiraux"
 concept_admiral_possessive: "De l’amiral"
 concept_admiral_desc: "[concept_character] [concept_commander|l] qui dirige des [Concept('concept_flotilla','$concept_flotillas$')|l] d’un [concept_country|l]. Les effets de ses [Concept('concept_character_trait','$concept_character_traits$')|l] sont conférés aux flottilles sous son commandement."
 concept_admiral_defeated: "Vaincu"
 concept_admiral_defeated_desc: "Un [concept_admiral|l] est vaincu lorsqu’il perd une [concept_battle|l] en mer. Une [concept_fleet|l] est vaincue quand tous ses [Concept('concept_admiral','$concept_admirals$')|l] sont vaincus. Les amiraux et les flottes ne récupèrent que lorsqu’ils sont de retour dans leur [concept_hq] d’origine et lorsque leurs [Concept('concept_flotilla','$concept_flotillas$')|l] ont récupéré au moins [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] de leurs [concept_manpower|l] totaux."
 concept_military_formation: "Formation"
 concept_military_formations: "Formations"
 concept_military_formation_possessive: "De la formation"
 concept_military_formation_desc: "Une formation est une [concept_army|l] ou une [concept_fleet|l] utilisée lors des [Concept('concept_war','$concept_wars$')|l] pour atteindre des objectifs militaires. Vous pouvez leur affecter des [Concept('concept_unit','$concept_units$')|l] et des [Concept('concept_commander','$concept_commanders$')|l] et leur donner l’ordre de se rendre au [concept_front|l] pour y combattre les forces ennemies."
 concept_political_strength: "Force politique"
 concept_political_strength_desc: "Degré de pouvoir qu’un [concept_pop|l], et par conséquent les [Concept('concept_interest_group','$concept_interest_groups$')|l] qu’il soutient, ont sur la politique du [concept_country|l]. Il est basé sur la [concept_wealth|l] de ses groupes sociaux partisans. Les groupes sociaux qui vivent dans des [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] en ont beaucoup moins, tandis que ceux dans l’[concept_capital_state] en ont davantage.\n\nLes groupes sociaux transmettent leur force politique aux groupes d’intérêt qu’ils soutiennent proportionnellement au nombre de leurs membres qui les soutiennent. Si un groupe d’intérêt est membre d’un [concept_party|l], il acquiert également une force politique grâce aux [concept_votes|l] que ce parti a obtenus lors de la dernière [concept_election|l]. Le [concept_clout|l] d’un groupe d’intérêt est égal à sa part de la force politique totale du pays."
 concept_invasion: "Invasion"
 concept_invade: "Envahir"
 concept_invaded: "Envahi"
 concept_invading: "Envahit"
 concept_invasion_desc: "Une [concept_army|l] qui attaque un [concept_state] par la terre ou la mer. Dans ce cas, on appelle cela une [concept_naval_invasion|l]."
 concept_naval_invasion: "Invasion navale"
 concept_naval_invasions: "Invasions navales"
 concept_naval_invaded: "Invasion navale"
 concept_naval_invasion_desc: "Une invasion maritime d’un [concept_state] côtier, coordonnée entre une [concept_fleet|l] et une [concept_army|l]. La flotte sécurise les eaux au large de la côte pendant que l’armée débarque et mène une série de [Concept('concept_battle','$concept_battles$')|l] terrestres pour [Concept('concept_occupation','occuper')] des terres dans l’$concept_state$ ciblé.\n\nLe détenteur de l’$concept_state$ ciblé peut se défendre contre l’invasion navale en positionnant ses propres [Concept('concept_fleet','$concept_fleets$')|l] dans le [concept_sea_node|l] affecté ou stationner une armée [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$e')|l] dans le [concept_hq] terrestre qui comprend l’$concept_state$ envahi."
 concept_working_adults: "Adultes actifs"
 concept_working_adult: "Adulte actif"
 concept_working_adults_desc: "[Concept('concept_individual','$concept_individuals$')] d’un [concept_pop|l] qui composent la [concept_workforce|l] travaillant dans des [Concept('concept_building', '$concept_buildings$')|l] pour un [concept_building_wage|l]. Ils sont la principale source de [Concept('concept_pop_income','$concept_pop_income_short$')|l] et de [concept_political_strength|l] d’un groupe social."
 concept_dependents: "Personnes à charge"
 concept_dependent: "Personne à charge"
 concept_dependents_desc: "[Concept('concept_individual','$concept_individuals$')] d’un [concept_pop|l] qui ne font pas partie de la [concept_workforce|l] et qui représentent les familles des [concept_working_adults|l]. Ils constituent normalement la majorité de la population et génèrent généralement un [concept_dependent_income|l] qui est plus petit que le [concept_building_wage|l] perçu par les adultes actifs, mais ils ont aussi moins de [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Bien qu’ils puissent soutenir des [Concept('concept_interest_group','$concept_interest_groups$')|l], leur [concept_political_strength|l] compte généralement moins. Ils n’ont le [Concept('concept_votes','$concept_voting_rights$r')|l] qu’en vertu de [Concept('concept_law', '$concept_laws$')|l] très spécifiques.\n\nPromulguer certaines lois ou maintenir certaines [Concept('concept_institution', '$concept_institutions$')|l] peut faire de ces personnes des adultes actifs au fil du temps, augmenter leur [concept_political_strength|l] ou compléter leur [concept_dependent_income|l]."
 concept_disenfranchised: "Privé de ses droits"
 concept_disenfranchised_desc: "[concept_pop] interdit de participer à la politique du [concept_country|l] généralement en raison d’une faible [concept_acceptance|l]. En conséquence, il ne peut soutenir aucun [concept_interest_group|l]."
 concept_input_mult: "Biens entrants"
 concept_input_mult_desc: "Un ajustement de la quantité de [Concept('concept_good','$concept_goods$')|l] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par un [concept_building|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Capacité de production"
 concept_throughput_desc: "Efficacité de la [concept_workforce|l] d’un [concept_building|l] pour transformer des [Concept('concept_good_consumption','$concept_input_goods$')|l] en des [Concept('concept_good_production','$concept_output_goods$')|l] ou d’autres effets. La capacité de production peut augmenter en raison d’[concept_economy_of_scale|l] et peut être ajustée à la hausse ou à la baisse en raison de [Concept('concept_modifier','$concept_modifiers$')|l]."
 concept_native_uprising: "Soulèvement autochtone"
 concept_native_uprising_desc: "Type de [concept_diplomatic_play|l] qui peut se produire si la [concept_tension|l] entre un colonisateur et une [concept_decentralized_nation|l] atteint le niveau #b $tension_volatile$#!. Lors de ce coup, la nation décentralisée mobilisera ses guerriers et tentera de s’emparer de la [concept_colony|l]."
 concept_discrimination: "Discrimination"
 concept_discriminated: "Discriminé"
 concept_discriminated_against: "Discriminé"
 concept_discrimination_desc: "Les [Concept('concept_pop', '$concept_pops$')|l] peuvent être discriminés si leur [concept_culture|l] et/ou leur [concept_religion|l] ont une faible valeur d’[concept_acceptance|l] dans leur [concept_country|l]. Généralement, les groupes sociaux appartenant aux trois statuts d’acceptation inférieurs sont considérés comme discriminés. Les groupes sociaux discriminés :\n- sont moins bien payés que leurs pairs\n- ont moins de [concept_political_strength|l]\n- sont moins enclins à acquérir des [concept_pop_qualifications|l] pour une certaine [concept_profession|l]\n- deviennent naturellement des [Concept('concept_radical', '$concept_radicals$')|l] au fil du temps\n- sont plus susceptibles d’[Concept('concept_migration','$concept_emigrate$')|l].\n\nDe plus, certaines [Concept('concept_law', '$concept_laws$')|l] limitent ou accroissent l’acceptation nationale des cultures et religions."
 concept_approval: "Approbation"
 concept_approval_disapproval: "Désapprobation"
 concept_approval_indifferent: "Indifférent"
 concept_approval_desc: "L’approbation d’un [concept_interest_group|l] dépend de deux facteurs principaux : quelle part de leur [concept_political_strength|l] vient de [Concept('concept_radical','$concept_radicals$')|l] comparativement aux [Concept('concept_loyalist','$concept_loyalists$')|l], et à quel point les [Concept('concept_law','$concept_laws$')|l] du [concept_country|l] correspondent aux [Concept('concept_ideology','$concept_ideologies$')|l] du groupe d’intérêt. De plus, si une loi est en cours de [Concept('concept_enactment_of_laws','promulgation')|l], l’approbation sera affectée par un ajustement temporaire [Concept('concept_decay','déclinant')|l] plus important qui durera jusqu’à #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] mois#! après la promulgation.\n\nL’approbation d’un groupe d’intérêt active ses [Concept('concept_interest_group_trait','$concept_interest_group_traits_short$')|l]. Les groupes d’intérêt [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))|l] contribuent au [Concept('concept_activism','$concept_activism_short$')|l] des [Concept('concept_political_movement','$concept_political_movements$')|l], tandis que les groupes d’intérêt qui sont au moins [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] s’abstiendront de rejoindre des mouvements."
 concept_insurrection: "Insurrection"
 concept_insurrections: "Insurrections"
 concept_insurrectionary: "Insurrectionnel"
 concept_insurrection_desc: "Une insurrection est un [concept_political_movement|l] [Concept('concept_secession', '$concept_secessionist$')|l] ou [Concept('concept_revolution', '$concept_revolutionary$')|l]. Cela signifie que le mouvement est sur le point de conduire à une [concept_civil_war|l]. Les [Concept('concept_pop','$concept_pops$')|l] ou les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui font partie d’un mouvement insurrectionnel sont également catalogués comme étant #italic insurrectionnels#!."
 concept_revolution: "Révolution"
 concept_revolutions: "Révolutions"
 concept_revolutionary: "Révolutionnaire"
 concept_revolution_desc: "Contrairement aux [Concept('concept_secession','$concept_secessions$')|l], une révolution tentera d’annexer le [concept_country|l] tout entier et de le façonner selon l’[concept_core_movement_ideology|l]. Une révolution est le résultat d’un [concept_political_movement|l] qui est devenu trop [concept_radical|l], avec un [Concept('concept_activism','$concept_activism_short$')|l] et un [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] élevés. Si le mouvement commence un soulèvement, les [Concept('concept_state','$concept_states$')] dans lesquels ses [Concept('concept_pop','$concept_pops$')|l] partisans sont relativement forts se sépareront du reste du pays et joueront un [concept_diplomatic_play|l] pour annexer les [Concept('concept_loyalist','$concept_loyalists$')|l].\n\nVous pouvez abaisser le [Concept('concept_activism','$concept_activism_short$')|l] du mouvement en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] dans les groupes sociaux partisans et en augmentant l’[concept_approval|l] de leurs [Concept('concept_interest_group','$concept_interest_groups$')|l]. Vous pouvez également affaiblir et ralentir une révolution via l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','affaires intérieures')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName|l]"
 concept_secession: "Sécession"
 concept_secessions: "Sécessions"
 concept_secessionist: "Sécessionniste"
 concept_secessionists: "Sécessionnistes"
 concept_secession_desc: "Contrairement aux [Concept('concept_revolution','$concept_revolutions$')|l], une sécession divisera le [concept_country|l] en deux, et les sécessionnistes se battront pour se libérer et former une nouvelle nation. Une sécession est le résultat d’un [concept_political_movement|l] qui est devenu trop [concept_radical|l], avec un [Concept('concept_activism','$concept_activism_short$')|l] et un [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] élevés. Si le mouvement commence un soulèvement, les [Concept('concept_state','$concept_states$')] dans lesquels ses [Concept('concept_pop','$concept_pops$')|l] partisans sont relativement forts se sépareront du reste du pays et joueront un [concept_diplomatic_play|l] pour se libérer.\n\nVous pouvez abaisser le [Concept('concept_activism','$concept_activism_short$')|l] du mouvement en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] dans les groupes sociaux partisans et en augmentant l’[concept_approval|l] de leurs groupes d’intérêt. Vous pouvez également affaiblir et ralentir une sécession via l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','affaires intérieures')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName|l]"
 concept_civil_war: "Guerre civile"
 concept_civil_wars: "Guerres civiles"
 concept_civil_war_desc: "[concept_war] dans laquelle un [concept_country|l] s’est divisé en deux camps opposés. Il peut s’agir d’une [concept_revolution|l] ou d’une [concept_secession|l] découlant d’un [concept_political_movement|l]."
 concept_political_movement_support: "Soutien aux mouvements politiques"
 concept_political_movement_support_short: "Soutien"
 concept_political_movement_supporting: "Soutient"
 concept_political_movement_support_desc: "Le soutien d’un [concept_political_movement|l] est basé sur la [concept_political_strength|l] de ses [Concept('concept_pop','$concept_pops$')|l] partisans, ainsi que la [concept_popularity|l] et les [Concept('concept_character_trait','$concept_character_traits$')|l] des [Concept('concept_agitator','$concept_agitators$')|l] partisans. Un mouvement politique avec un [Concept('concept_activism','$concept_activism_short$')|l] d’au moins #v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))]) augmente la probabilité de [concept_enactment_success|l] d’une [concept_law|l] qu’ils désirent ou la probabilité de [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l] s’ils s’y opposent. Cette augmentation des probabilités est directement liée au soutien. Si le mouvement politique mène à une [concept_insurrection|l], son soutien déterminera avec combien d’[Concept('concept_state','$concept_states$')] elle débutera.\n\n#title Seuils de soutien :#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Mouvement politique"
 concept_political_movement_short: "Mouvement"
 concept_political_movements_short: "Mouvements"
 concept_political_movements: "Mouvements politiques"
 concept_political_movement_possessive: "Du mouvement politique"
 concept_political_movement_possessive_short: "Du mouvement"
 concept_political_movement_desc: "Un mouvement politique est animé par des [Concept('concept_pop','$concept_pops$')|l] qui le soutiennent sur la base de son [Concept('concept_core_movement_ideology','$concept_core_movement_ideology_short$')|l]. Leur soutien se traduit par différents degrés de [concept_activism|l], en fonction du nombre de groupes sociaux suffisamment engagés ou révoltés sur la question. Les [Concept('concept_agitator','$concept_agitators$')|l] peuvent également rejoindre et soutenir un mouvement, augmentant ainsi le militantisme en fonction de leur [concept_popularity|l]. Si suffisamment de groupes sociaux soutiennent le mouvement et que le militantisme est suffisamment élevé, le mouvement pourra devenir [Concept('concept_insurrection', '$concept_insurrectionary$')|l], en fonction des [Concept('concept_law','$concept_laws$')|l] de l’idéologie dominante du mouvement et du type de mouvement. Un mouvement [Concept('concept_insurrection', '$concept_insurrectionary$')|l] peut à son tour conduire à l’éclatement d’une [concept_civil_war|l].\n\nLes mouvements politiques exerceront une [concept_political_movement_pressure|l] sur les [Concept('concept_interest_group','$concept_interest_groups$')|l], basée sur le pourcentage de [concept_political_strength|l] des groupes sociaux qui soutiennent le mouvement.\n\nLes mouvements affectent les lois et vice versa. Si le militantisme est au moins de #v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))]), le mouvement augmentera respectivement les chances de [Concept('concept_enactment_success','$concept_enactment_success_short$')|l] et de [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l] des lois [Concept('concept_endorse_oppose','$concept_endorsed$es')|l] et [Concept('concept_endorse_oppose','$concept_opposed$es')|l] dans l’idéologie en fonction du soutien. De la même manière, si un mouvement est au moins de #v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))]) et qu’une loi, approuvée ou opposée par l’idéologie, est [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$e')|l], le militantisme ne peut pas être inférieur à #v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))])."
 concept_activism: "Militantisme au sein du mouvement"
 concept_activism_short: "Militantisme"
 concept_activism_desc: "Le militantisme au sein du mouvement est le pourcentage de [Concept('concept_pop','$concept_pops$')|l] qui soutiennent le programme du [concept_political_movement|l] et qui sont prêts à le défendre activement. Il détermine le nombre de [Concept('concept_radical','$concept_radicals$')|l] générés chaque semaine par le mouvement et à quel point celui-ci est proche de devenir [Concept('concept_insurrection', '$concept_insurrectionary$')|l]. S’il est déjà insurrectionnel, il détermine le progrès maximum que peut atteindre une révolution.\n\nPar chance, nous sommes en mesure de prédire l’évolution du militantisme au sein d’un mouvement. Si la prédiction est un radicalisme @activism_red! manifestant (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) ou plus, le mouvement a de grandes chances de devenir insurrectionnel. Si la prédiction est un radicalisme @activism_red! militant (#r 100 %#!) et que le soutien est suffisant, une [concept_civil_war|l] sera imminente car la progression de la [concept_revolution|l] ou de la [concept_secession|l] pourra atteindre #v 100 %#!.\n\nSi le militantisme est au moins de #v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))]), le mouvement augmentera respectivement les chances de [Concept('concept_enactment_success','$concept_enactment_success_short$')|l] et de [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l] des lois [Concept('concept_endorse_oppose','$concept_endorsed$es')|l] et [Concept('concept_endorse_oppose','$concept_opposed$es')|l] dans l’[concept_core_movement_ideology|l] en fonction du soutien.\n\nSi le militantisme est au moins de #v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#! ([LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))]), un certain nombre de groupes sociaux soutenant le mouvement se radicaliseront chaque mois.\n\n#title Seuils de militantisme :#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Pression au sein du mouvement"
 concept_political_movement_pressure_short: "Pression"
 concept_political_movement_pressured_short: "Sous pression"
 concept_political_movement_pressure_desc: "Les [Concept('concept_political_movement','$concept_political_movements$')|l] feront pression sur les [Concept('concept_interest_group','$concept_interest_groups$')|l] en fonction du pourcentage de [concept_political_strength|l] des [Concept('concept_pop','$concept_pops$')|l] qui soutiennent ce [Concept('concept_political_movement','$concept_political_movement_short$')|l]. Le groupe d’intérêt est considéré #b sous pression#! si la pression est supérieure à #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Dans ce cas, les [Concept('concept_ideology','$concept_ideologies$')|l] de [concept_character|l] du mouvement politique deviendront possibles pour les nouveaux [Concept('concept_leader', '$concept_leaders$')|l] de ce groupe d'’intérêt.\n\nTous les groupes sociaux d’un groupe d’intérêt possèdent une force politique variable qui s’additionne à la force politique totale du groupe d’intérêt. Le pourcentage de cette force politique totale, représenté par les groupes sociaux qui soutiennent un mouvement, détermine la pression au sein du mouvement. Les groupes sociaux ayant une force politique élevée pourront davantage influencer leurs groupes d’intérêt avec les idéologies et les convictions de leur mouvement politique."
 concept_core_movement_ideology: "Idéologie dominante du mouvement"
 concept_core_movement_ideology_short: "Idéologie dominante"
 concept_core_movement_ideology_extra_short: "Idéologie"
 concept_core_movement_ideology_desc: "[concept_ideology] soutenue par les [Concept('concept_agitator','$concept_agitators$')|l] et les [Concept('concept_pop','$concept_pops$')|l] qui soutiennent le [concept_political_movement|l], et que celui-ci défendra dans son ensemble. L’adoption de [Concept('concept_law','$concept_laws$')|l] [Concept('concept_endorse_oppose','$concept_endorsed$es')|l] par cette idéologie générera des [Concept('concept_loyalist','$concept_loyalists$')|l] chez les groupes sociaux qui la soutiennent. Si des [Concept('concept_interest_group','$concept_interest_groups$')|l] sont [Concept('concept_political_movement_pressure','$concept_political_movement_pressured_short$')|l], ces idéologies de [concept_character|l] deviendront possibles pour les nouveaux [Concept('concept_leader', '$concept_leaders$')|l] de ces groupes d’intérêt."
 concept_peace_deal: "Accord de paix"
 concept_peace_deals: "Accords de paix"
 concept_peace_deal_desc: "Lorsqu’un [concept_war_leader|l] souhaite mettre fin à une [concept_war|l], il peut proposer un accord de paix. Celui-ci doit être accepté par tous les pays négociateurs restant dans la guerre afin de prendre effet. Pour augmenter les chances qu’il soit accepté, le chef de guerre peut inclure ou exclure des [Concept('concept_war_goal','$concept_war_goals$')|l] des deux camps."
 concept_war: "Guerre"
 concept_wars: "Guerres"
 concept_war_desc: "Conflit armé actif entre deux camps de [Concept('concept_country','$concept_countries$')|l] co-belligérants à la suite de l’incapacité à résoudre pacifiquement un [concept_diplomatic_play|l]. Durant les guerres, les [Concept('concept_commander','$concept_commanders$')|l] sur terre et en mer suivront les [Concept('concept_order','$concept_orders$')|l] pour atteindre certains objectifs, ce qui entraîne souvent des [Concept('concept_battle','$concept_battles$')|l] entre les deux camps."
 concept_war_goal: "Objectif de guerre"
 concept_war_goals: "Objectifs de guerre"
 concept_war_goal_desc: "Objectifs pour lesquels un [concept_country|l] se bat dans une [concept_war|l]. Ils sont déterminés lors du [concept_diplomatic_play|l] et sont figés lorsque la guerre commence. Chaque objectif réclamé dans un [concept_peace_deal|l] diminue la probabilité que l’adversaire l’accepte et augmente le degré auquel leur [concept_war_support|l] doit être [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')|l] avant qu’il ne soit d’accord. Le soutien ne peut passer en dessous de #v 0#! que si le camp adverse [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l)] tous ses objectifs de guerre.\n\nLe premier objectif réclamé lors du coup diplomatique est considéré comme l’exigence principale et certains coups diplomatiques exigent qu’il soit inclus dans tous les accords de paix."
 concept_controlled_war_goal: "Objectif de guerre contrôlé"
 concept_controlled_war_goals: "Objectifs de guerre contrôlés"
 concept_control_war_goal: "Contrôle de l’objectif de guerre"
 concept_control_war_goals: "Contrôle des objectifs de guerre"
 concept_controlling_a_war_goal: "Contrôle un objectif de guerre"
 concept_controlling_war_goals: "Contrôle les objectifs de guerre"
 concept_controlled_war_goal_short: "Contrôlé"
 concept_controlling_war_goal_short: "Contrôle"
 concept_control_war_goal_short: "Contrôle"
 concept_controls_war_goal_short: "Contrôle"
 concept_controlled_war_goal_desc: "Si le détenteur d’un [concept_war_goal|l] ou ses [Concept('concept_ally','$concept_allies$')|l] [Concept('concept_occupation','occupent')|l] l’[concept_state] ou les [Concept('concept_state','$concept_states$')] requis, on considère qu’ils ont réussi à contrôler cet [concept_war_goal|l]. Le soutien ne peut passer en dessous de #v 0#! que si le camp adverse [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l)] tous ses objectifs de guerre."
 concept_primary_demand: "Exigence principale"
 concept_primary_demand_short: "Principale"
 concept_primary_demands: "Exigences principales"
 concept_primary_demand_desc: "Les exigences principales sont des [Concept('concept_war_goal','$concept_war_goals$')|l] qui seront imposés au camp adverse d’un [concept_diplomatic_play|l] s’il décide de renoncer. Le premier [concept_war_goal|l] ajouté pour chaque camp est toujours une exigence principale, tout comme les [Concept('concept_war_goal','$concept_war_goals$')|l] ajoutés contre le chef du camp adverse par le biais de l’[Concept('concept_sway','$concept_swaying$')|l]."
 concept_secondary_demand: "Exigence secondaire"
 concept_secondary_demand_short: "Secondaire"
 concept_secondary_demands: "Exigences secondaires"
 concept_secondary_demand_desc: "Les exigences secondaires sont des [Concept('concept_war_goal','$concept_war_goals$')|l] qui ne seront pas imposés au camp adverse d’un [concept_diplomatic_play|l] s’il décide de renoncer, mais qui pourront être acceptées en cas d’[concept_peace_deal|l] ou de capitulation si le coup diplomatique dégénère en [concept_war|l]. Une exigence secondaire envers le chef du camp adverse peut devenir une exigence principale en échange de [concept_diplomatic_maneuvers|l], bien que cela puisse entraîner un [concept_diplomatic_incident|l]."
 concept_resource_potential: "Potentialités en ressources"
 concept_resource_potentials: "Potentialités en ressources"
 concept_resource_potentials_short: "Potentialités"
 concept_resource_potential_desc: "Les potentialités en ressources donnent la possibilité de construire et d’agrandir un type de [concept_building|l] spécifique dans l’État, généralement une industrie de ressources telles que la pêche, les mines ou les plantations. Le [Concept('concept_building_level','niveau')] maximal du bâtiment est limité soit à un montant fixe par ressource, soit par la quantité de [concept_arable_land|l] de l’État."
 concept_government: "Gouvernement"
 concept_governments: "Gouvernements"
 concept_government_possessive: "Du gouvernement"
 concept_government_desc: "Le gouvernement d’un [concept_country|l] se compose d’un ou plusieurs [Concept('concept_interest_group','$concept_interest_groups$')|l]. Si le [Concept('concept_votes','$concept_voting_rights$')|l] existe dans le pays, ces groupes d’intérêt peuvent être organisés en [Concept('concept_party','$concept_parties$')|l]. Selon les [Concept('concept_law','$concept_laws$')|l] du pays, ce mélange de groupes d’intérêt entraînera une hausse ou une baisse de [concept_legitimacy|l] du gouvernement.\n\nToute nouvelle loi que le dirigeant souhaite [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] doit avoir un certain soutien parmi les groupes d’intérêt qui composent le gouvernement, à moins qu’il ne soit soutenu par un [concept_political_movement|l]. La capacité à faire passer rapidement et sans douleur la loi dans le corps législatif dépend du degré d’unification du soutien du gouvernement à cette loi."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Intérêt"
 concept_interests: "Intérêts"
 concept_interest_desc: "Un [concept_country|l] qui maintient son intérêt pour une [concept_strategic_region|l] signale au reste du monde qu’il pourrait être impliqué dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] qui s’y déroulent. Avoir un [concept_active_interest|l] pour une région est une condition pour de nombreuses [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] et vous ne pouvez pas [Concept('concept_colony','$concept_colonize$')|l] des [Concept('concept_state_region','$concept_state_regions$')] pour lesquelles vous n’en avez pas.\n\nVous gagnez automatiquement de l’intérêt pour toutes les régions stratégiques où vous possédez au moins un [concept_state] non colonial. Votre capacité à en [Concept('concept_declared_interest','$concept_declared_interest_declare$')|l] davantage dépend de votre [concept_rank|l]."
 concept_inactive_interest: "Intérêt inactif"
 concept_inactive_interest_short: "inactif"
 concept_inactive_interest_desc: "Lorsqu’un [concept_interest|l] est [Concept('concept_declared_interest','$concept_declared_interest_declared$')|l] en premier, il reste inactif pendant #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] jours#! avant de devenir [Concept('concept_active_interest','$concept_active_interest_short$')|l]."
 concept_active_interest: "Intérêt actif"
 concept_active_interests: "Intérêts actifs"
 concept_active_interest_short: "actif"
 concept_active_interest_desc: "Un [concept_interest|l] entièrement fonctionnel. Les intérêts obtenus en possédant au moins un [concept_state] non colonial dans la [concept_state_region|l] sont toujours considérés comme actifs, tandis que les [Concept('concept_declared_interest','$concept_declared_interests$')|l] sont [Concept('concept_inactive_interest','$concept_inactive_interest_short$s')|l] lorsque déclarés en premier."
 concept_declared_interest: "Intérêt déclaré"
 concept_declared_interests: "intérêts déclarés"
 concept_declare_interests: "Déclarer de l’intérêt"
 concept_declare_interest: "Déclarer de l’intérêt"
 concept_declared_interest_declare: "déclarer"
 concept_declared_interest_declared: "déclaré"
 concept_declared_interest_desc: "Si vous ne possédez pas au moins un [concept_state] non colonial dans une [concept_state_region|l], mais souhaitez y maintenir de l’[concept_interest|l], vous pouvez choisir de le déclarer. Le nombre d’intérêts que vous pouvez déclarer pour de telles régions dépend de votre [concept_rank|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nVotre nombre actuel d’intérêts déclarés est de [GetPlayer.GetNumDeclaredInterests]. En raison de votre rang de [GetPlayer.GetRank|l], le maximum que vous puissiez déclarer est de #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!."
 concept_obligation: "Obligation"
 concept_obligations: "Obligations"
 concept_obligated: "Obligé"
 concept_obligation_desc: "Un [concept_country|l] peut avoir une obligation envers un autre en raison d’accords conclus au cours de [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] ou quand un pays rachète les [concept_loans|l] d’un autre. Lorsque vous avez une obligation à l’égard d’un pays, vous ne pouvez pas jouer un coup diplomatique contre lui ni même en rejoindre un dans le camp opposé à lui. Un pays peut utiliser une obligation que vous avez envers lui pour vous forcer à conclure un [concept_treaty|l] ou un [concept_diplomatic_pact|l], ou peut vous en décharger pour vous [Concept('concept_sway','pousser')] à le soutenir dans un coup diplomatique ou augmenter les [concept_relations|l] avec vous."
 concept_gdp: "Produit intérieur brut"
 concept_gdp_short: "PIB"
 concept_gdp_desc: "Chaque unité de [Concept('concept_good','$concept_goods$')|l] [Concept('concept_good_production', '$concept_good_produced$s')|l] dans votre [concept_country|l] contribue à votre [concept_gdp|l]. La valeur du [concept_market_price|l] de votre production nationale est réduite par la valeur des biens entrants utilisés dans le processus.\n\nLe $concept_gdp_short$ affecte le [concept_prestige|l] et le [concept_budget_minting|l]."
 concept_gdp_per_capita: "Produit intérieur brut par habitant"
 concept_gdp_per_capita_short: "PIB par habitant"
 concept_gdp_per_capita_desc: "La valeur du [concept_gdp] divisée par le nombre total d’habitants d’un pays."
 concept_education_access: "Accès à l’éducation"
 concept_education_access_desc: "Degré auquel un [concept_pop|l] est capable d’accéder à l’éducation pour ses enfants. Au fil des générations, le [concept_literacy|l] du groupe social évolue en se rapprochant de son accès à l’éducation."
 concept_isolated_state: "Région étatique isolée"
 concept_isolated_states: "Régions étatiques isolées"
 concept_isolated_state_short: "Isolé"
 concept_isolated_state_desc: "Une [concept_state_region|l] est considérée isolée de son [concept_market|l] si elle n’est pas reliée par voie terrestre ni à la [Concept('concept_market_capital','capitale')] de son marché ni à un [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','port')] qui peut créer une [concept_port_connection|l] jusqu’à la capitale. Elle ne génère ni [concept_buy_orders|l] ni [concept_sell_orders|l] et le [concept_local_price|l] des [Concept('concept_good', '$concept_goods$')|l] n’est pas affecté par leur [concept_market_price|l]."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName|l]"
 concept_shortage: "Pénurie"
 concept_shortages: "Pénuries"
 concept_input_goods_shortage: "Pénurie de biens entrants"
 concept_input_goods_shortages: "Pénuries de biens entrants"
 concept_shortage_desc: "Si l’offre d’un [concept_good|l] est inférieure à [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] de sa demande, alors ce bien est considéré comme étant en pénurie. En cas de pénurie, différentes pénalités peuvent s’appliquer en fonction de la manière dont le bien est utilisé.\n\nLes biens utilisés comme [Concept('concept_good_consumption','$concept_input_goods$')|l] dans les [Concept('concept_building','$concept_buildings$')|l] entraîneront une pénalité de production croissante en fonction de la gravité de la pénurie de biens entrants.\n\nDans le cas des [Concept('concept_pop_needs','$concept_pop_needs_short$')|l] en [GetPopNeed('popneed_basic_food').GetName|l], une pénurie affectera la [concept_food_security|l] de l’[concept_state], pouvant conduire à la [concept_starvation|l] et à une [concept_famine|l]. Les pénuries en [GetPopNeed('popneed_basic_food').GetName|l] se basent sur le niveau de pénurie de chacun des biens individuels qui les comblent.\n\nLes pénuries sont généralement dues à une disponibilité insuffisante du bien sur le [concept_market|l] en question, mais peuvent aussi résulter d’un faible [concept_market_access|l] dans l’$concept_state$ affecté."
 concept_market: "Marché"
 concept_markets: "Marchés"
 concept_market_possessive: "Du marché"
 concept_market_desc: "Tous les [Concept('concept_state', '$concept_states$')|l] dans un même marché échangent des [Concept('concept_good', '$concept_goods$')|l] entre eux, à moins qu’ils ne soient [Concept('concept_isolated_state','$concept_isolated_state_short$s')|l]. Leur connexion les uns aux autres est mesurée par leur [concept_market_access|l]. Les marchés peuvent également commercer entre eux via le [concept_world_market|l].\n\nChaque [concept_country|l] contrôle son propre marché ou alors participe à un autre via une [concept_customs_union|l] ou une relation de [concept_subject|l]."
 concept_world_market: "Marché mondial"
 concept_world_market_desc: "Le marché mondial sert de lieu de [concept_trade|l] autonome. Le prix des [Concept('concept_good', '$concept_goods$')|l] y est déterminé par le nombre d’[Concept('concept_trade','$concept_imports$')|l] et d’exportations. Les [Concept('concept_state', '$concept_states$')] ont besoin d’un [concept_market_access|l] pour effectuer des échanges via leur [GetBuildingType('building_trade_center').GetName|l]. Les [Concept('concept_country', '$concept_countries$')|l] enclavés peuvent obtenir des droits de transit de la part d’autres pays afin de garantir leur accès au marché mondial."
 concept_market_access: "Accès au marché"
 concept_market_access_desc: "Une mesure de la qualité de la connexion d’un [concept_state] au reste de son [concept_market|l]. Il commence à 100 % et est réduit proportionnellement chaque fois que l’[concept_infrastructure_usage|l] de l’$concept_state$ dépasse son [concept_infrastructure|l]. Cela a un impact à la fois sur le nombre d’[concept_sell_orders|l] et d’[concept_buy_orders|l] générés en raison de la [concept_good_production|l] et de la [concept_good_consumption|l] de l’$concept_state$, et également dans quelle proportion le [concept_market_price|l] affecte le [concept_local_price|l] des [Concept('concept_good','$concept_goods$')|l]."
 concept_world_market_access: "Accès au marché mondial"
 concept_world_market_access_desc: "L’accès au marché mondial existe si un [concept_state] est connecté au [concept_world_market|l] via une [concept_world_market_hub|l]. Sa valeur dépend de l’[concept_market_access|l] de l’$concept_state$."
 concept_world_market_hub: "Plaque tournante du marché mondial"
 concept_world_market_hubs: "Plaques tournantes du marché mondial"
 concept_world_market_hub_short: "Plaque tournante"
 concept_world_market_hubs_short: "Plaques tournantes"
 concept_world_market_hub_desc: "Une plaque tournante du marché mondial est le lieu à partir duquel le [concept_trade|l] est effectué via le [concept_world_market|l]. Elle est créée si une [concept_market_area|l] possède au moins un [GetBuildingType('building_port').GetName|l]. L’emplacement d’une plaque tournante peut changer en fonction des niveaux du [GetBuildingType('building_port').GetName|l] et du [concept_gdp|l] de l’[concept_state]."
 concept_infrastructure: "Infrastructure"
 concept_infrastructure_desc: "Les infrastructures sont fournies par des [Concept('concept_building','$concept_buildings$')|l] tels que la [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','voie ferrée')] et le [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','port')]. Elles influencent le degré de connexion d’un [concept_state] à son [concept_market|l] et la vitesse à laquelle les [Concept('concept_battalion', '$concept_battalions$')|l] se [Concept('concept_mobilize_battalion','mobilisent')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName|l]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName|l]"
 concept_infrastructure_usage: "Utilisation de l’infrastructure"
 concept_infrastructure_usage_desc: "Les [Concept('concept_building','$concept_buildings$')|l] utilisent une certaine quantité d’[concept_infrastructure|l] en fonction de leur degré d’avancement technologique ou d’exigence. L’utilisation totale de l’infrastructure dans l’[concept_state] est comparée à l’infrastructure pour déterminer l’[concept_market_access|l] de l’État. L’utilisation de l’infrastructure augmente également le coût des [Concept('concept_port_connection','$concept_port_connections$')|l]."
 concept_good: "Bien"
 concept_goods: "Biens"
 concept_good_possessive: "Du bien"
 concept_goods_input: "Biens entrants"
 concept_goods_output: "Biens sortants"
 concept_good_desc: "Les biens sont [Concept('concept_good_production','$concept_good_produced$s')|l] dans des [Concept('concept_building','$concept_buildings$')|l] et sont [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les bâtiments et les [Concept('concept_pop','$concept_pops$')|l]. Ils ont un [concept_local_price|l] et un [concept_market_price|l]."
 concept_prestige_good: "Marchandise de prestige"
 concept_prestige_good_short: "Prestige"
 concept_prestige_goods: "Marchandises de prestige"
 concept_prestige_good_desc: "[concept_good] considéré comme prestigieux et de qualité supérieure. Les marchandises de prestige sont produites par certaines [Concept('concept_company','$concept_companies$')|l] dont la [concept_prosperity|l] est assez élevée. Le fait d’être l’un des plus grands producteurs de marchandises de prestige confère un [concept_prestige|l] considérable.\n\nDe plus, les marchandises de prestige accordent les avantages suivants :\n$EFFECT_LIST_BULLET$Augmentation de la [concept_good_consumption|l] par les [Concept('concept_pop','$concept_pops$')|l] par rapport à d’autres biens\n$EFFECT_LIST_BULLET$Augmentation de l’[concept_trade_advantage|l] pour les [Concept('concept_trade','$concept_exports$')|l]\n$EFFECT_LIST_BULLET$Augmentation de la [concept_throughput|l] pour les [Concept('concept_building','$concept_building_industries$')|l] qui les utilisent comme biens entrants\n$EFFECT_LIST_BULLET$Augmentation de l’[concept_offense|l] et de la [concept_defense|l] pour les [Concept('concept_unit', '$concept_units$')|l] qui les utilisent comme provisions"
 concept_government_good: "Bien gouvernemental"
 concept_government_goods: "Biens gouvernementaux"
 concept_government_good_desc: "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_government_building', '$concept_government_buildings$')|l] utilisant les fonds du [concept_treasury]."
 concept_military_good: "Bien militaire"
 concept_military_goods: "Biens militaires"
 concept_military_good_desc: "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_military_building', '$concept_military_buildings$')|l] utilisant les fonds du [concept_treasury]."
 concept_state: "État"
 concept_states: "États"
 concept_state_or_states: "État(s)"
 concept_state_possessive: "De l’État"
 concept_state_desc: "Région géographique contrôlée par un [concept_country|l]. Les [Concept('concept_pop', '$concept_pops$')|l] vivent et travaillent dans les [Concept('concept_building', '$concept_buildings$')|l] dans l’$concept_state$. À moins que ce ne soit un [concept_split_state], son territoire équivaut à une [concept_state_region|l]. À moins qu’il ne soit [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l], il échangera n’importe quels [Concept('concept_good','$concept_goods$')|l] localement [Concept('concept_good_consumption','$concept_good_consumed$s')|l] et [Concept('concept_good_production','$concept_good_produced$s')|l] avec d’autres $concept_states$ dans le même [concept_market|l] dans une proportion basée sur son [concept_market_access|l]."
 concept_pop: "Groupe social"
 concept_pops: "Groupes sociaux"
 concept_pop_possessive: "Du groupe social"
 concept_pops_possessive: "Des groupes sociaux"
 concept_population: "Population"
 concept_pop_desc: "La population mondiale est organisée en groupes sociaux qui travaillent dans le même [concept_building|l], y ont la même [concept_profession|l], la même [concept_culture|l] et la même [concept_religion|l]. Ils achètent des [Concept('concept_good', '$concept_goods$')|l] avec leur [Concept('concept_pop_income','$concept_pop_income_short$')|l] pour satisfaire leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l], qui décide de leur [concept_wealth|l] et de leur [concept_sol|l]. Ils peuvent soutenir des [Concept('concept_interest_group', '$concept_interest_groups$')|l] et des [Concept('concept_political_movement','$concept_political_movements$')|l], ou être [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l]. Un groupe social se compose d’[concept_working_adults|l] et de [concept_dependents|l]. Parmi eux, certains [Concept('concept_literacy','savent lire et écrire')|l] et peuvent être des [Concept('concept_loyalist','$concept_loyalists$')|l] ou des [Concept('concept_radical','$concept_radicals$')|l]."
 concept_profession: "Profession"
 concept_profession_jobs: "Emplois"
 concept_professions: "Professions"
 concept_profession_desc: "Les professions d’un [concept_pop|l] déterminent son rôle dans un [concept_building|l], le montant du [concept_building_wage|l] qu’il y touche et s’il y a des [Concept('concept_ownership_share','$concept_ownership_shares$')|l]. Elles impactent également les [Concept('concept_interest_group','$concept_interest_groups$')|l] qu’il soutient, la probabilité qu’il reste [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l] et s’il est de la [concept_lower_strata|l], de la [concept_middle_strata|l] ou de la [concept_upper_strata|l]. Pour changer de profession, un groupe social doit avoir les [concept_pop_qualifications|l] appropriées."
 concept_production_method: "Méthode de production"
 concept_production_methods: "Méthodes de production"
 concept_production_method_desc: "Les méthodes de production déterminent comment les [Concept('concept_building','$concept_buildings$')|l] fonctionnent. Ils impactent :\n\n- les [Concept('concept_good_consumption','$concept_input_goods$')|l] que le bâtiment doit acheter pour fonctionner\n- les [Concept('concept_good_production','$concept_output_goods$')|l] que le bâtiment produit et vend\n- la répartition des [Concept('concept_profession','$concept_professions$')|l] de sa [concept_workforce|l]\n\nElles peuvent également avoir d’autres effets, tels que la génération de [Concept('concept_modifier','$concept_modifiers$')|l]. Elles sont organisées en groupes, dans lesquels une seule peut être active à la fois. Vous pouvez modifier celle qui est active dans chaque groupe du moment que vous avez les [Concept('concept_technology','$concept_technologies$')|l] et les [Concept('concept_law','$concept_laws$')|l] requises."
 concept_nation_formation: "Formation de nation"
 concept_nation_formation_desc: "Si un [concept_country|l] remplit certaines conditions, comme posséder des terres dans des [Concept('concept_state_region','$concept_state_regions$')] spécifiques et/ou avoir découvert une certaine [concept_technology|l] de $SOCIETY$, ils peuvent être en mesure de former un pays d’un plus haut [Concept('concept_country_tier','$concept_country_tier_short$')|l]. Les pays possibles sont listés dans l’onglet #b $NATION_FORMATION$#! du volet #b Journal#!."
 concept_culture: "Culture"
 concept_cultures: "Cultures"
 concept_culture_possessive: "De la culture"
 concept_cultural: "Culturel"
 concept_culture_desc: "Tous les [Concept('concept_pop', '$concept_pops$')|l] ont une culture, laquelle ne peut changer que par l’[concept_assimilation|l]. Elle détermine quelles [Concept('concept_state_region','$concept_state_regions$')] ils considèrent comme leurs [Concept('concept_homeland','$concept_homelands$')|l] et affecte leur [concept_acceptance_status|l] dans leur [concept_country|l]."
 concept_accepted_culture: "Culture acceptée"
 concept_accepted_cultures: "Cultures acceptées"
 concept_accepted_culture_short: "Accepté"
 concept_accepted_culture_desc: "Les cultures acceptées d’un [concept_country|l] se composent de ses [concept_primary_cultures|l], plus toute autre [concept_culture|l] considérée comme acceptée en raison de la [concept_law|l] actuelle de la [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','citoyenneté')]. Généralement, les deux statuts d’[concept_acceptance|l] supérieurs sont considérés comme acceptés."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName|l]"
 concept_primary_cultures: "Cultures principales"
 concept_primary_culture: "Culture principale"
 concept_primary_cultures_desc: "La ou les [Concept('concept_culture','$concept_cultures$')|l] auxquelles un [Concept('concept_country','$concept_country_nation_state$')] est associé. Si un pays [Concept('concept_nation_formation','forme')] un autre pays, ses cultures principales peuvent changer, mais resteront autrement les mêmes.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\nLes cultures principales [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetName] sont [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Trait culturel"
 concept_cultural_traits: "Traits culturels"
 concept_cultural_trait_desc: "Caractéristiques d’une [concept_culture|l] telles que sa langue principale et la région du monde dont elle est originaire. La similitude entre les traits culturels des [Concept('concept_primary_cultures','$concept_primary_cultures$')|l] d’un [concept_country|l], combinée à la [concept_law|l] de la [GetLawType('law_national_supremacy').GetGroup.GetName|l] du pays, détermine l’[concept_acceptance|l] des [Concept('concept_pop', '$concept_pops$')|l] de cette culture."
 concept_cultural_heritage_trait: "Trait culturel de l’héritage"
 concept_cultural_heritage_traits: "Traits culturels de l’héritage"
 concept_cultural_heritage_trait_desc: "Type de [concept_cultural_trait|l] qui spécifie la région du monde de laquelle la [concept_culture|l] est originaire. Certaines [Concept('concept_law','$concept_laws$')|l] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','citoyenneté')] les considèrent comme plus importants que les autres traits culturels lorsqu’il s’agit de déterminer l’[concept_acceptance|l] d’un [concept_pop|l]."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName|l]"
 concept_religion: "Religion"
 concept_religions: "Religions"
 concept_religious: "Religieux"
 concept_religion_desc: "Tous les [Concept('concept_pop', '$concept_pops$')|l] ont une religion qui ne peut changer que par une [concept_conversion|l] et qui affecte leur [concept_acceptance_status|l] dans leur [concept_country|l]."
 concept_accepted_religion: "Religion acceptée"
 concept_accepted_religions: "Religions acceptées"
 concept_accepted_religion_short: "Accepté"
 concept_accepted_religion_desc: "Les religions acceptées d’un [concept_country|l] se composent de sa [concept_state_religion|l] et de toute autre [concept_religion|l] acceptée en vertu de la [concept_law|l] sur [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','l’Église et l’État')]."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName|l]"
 concept_state_religion: "Religion d’État"
 concept_state_religions: "Religions d’État"
 concept_state_religion_desc: "La [concept_religion|l] la plus associée à un [concept_country|l]. Typiquement, la [concept_religion|l] suivie par la plupart des [Concept('concept_pop', '$concept_pops$')|l], mais elle peut parfois être légalement déclarée ou simplement être la religion privilégiée par le [concept_ruler|l]. Elle ne change généralement pas.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\nLa religion d’État [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetName] est [GetPlayer.GetStateReligion.GetName|l]."
 concept_religious_trait: "Trait religieux"
 concept_religious_traits: "Traits religieux"
 concept_religious_trait_desc: "Caractéristiques d’une [concept_religion|l], telles que son groupe religieux. La similitude entre les traits religieux de la [concept_state_religion|l] d’un [concept_country|l], combinée à la [concept_law|l] sur [SelectLocalization(GetPlayer.IsValid,'la ','l’')][SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','l’Église et l’État')] du pays, détermine l’[concept_acceptance|l] des [Concept('concept_pop', '$concept_pops$')|l] de cette religion."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName|l]"
 concept_investment_pool: "Fonds d’investissement"
 concept_investment_pool_desc: "Le [concept_reinvestment|l] des [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_building', '$concept_buildings$')|l] privés est versé dans le fonds d’investissement, où les groupes sociaux l’utilisent pour la [concept_private_construction|l] et l’achat de [Concept('concept_building_level','$concept_building_levels$')|l] éligibles à la [Concept('concept_privatize', '$concept_privatization$')|l].\n\nEn général, les $ARISTOCRATS_GC_LINK$ et les $CAPITALISTS_GC_LINK$ situés dans un $MANOR_HOUSES_GC_LINK$ ou un $FINANCIAL_DISTRICTS_GC_LINK$ utilisent le fonds d’investissement, mais en fonction de votre $ECONOMIC_SYSTEM_GC_LINK$, la [concept_workforce|l] peut l’utiliser pour agrandir ses propres bâtiments.\n\nLe $ECONOMIC_SYSTEM_GC_LINK$ d’un [concept_country|l] limite les bâtiments pouvant être construits à l’aide du fonds d’investissement.\n\nAu fur et à mesure de la construction de ces bâtiments, les fonds nécessaires à leur construction sont déduits du fonds d’investissement et déposés dans le [concept_treasury] en tant que [concept_budget_investment_income|l]."
 concept_reinvestment: "Réinvestissement"
 concept_reinvestment_desc: "Une partie des [concept_dividends|l] amassés par certaines [Concept('concept_profession','$concept_professions$')|l] est réinvestie dans l’économie, ajoutant de l’[concept_money|l] au [concept_investment_pool|l]. Le montant ajouté dépend de facteurs tels que le $ECONOMIC_SYSTEM_GC_LINK$ du [concept_country|l], ainsi que de son [concept_gdp|l] (l’inefficacité des grandes économies entraîne le gaspillage d’une partie des investissements)."
 concept_pop_income: "Revenu du groupe social"
 concept_pop_income_short: "Revenu"
 concept_pop_income_expenses: "Dépenses du groupe social"
 concept_pop_income_expenses_short: "Dépenses"
 concept_pop_income_desc: "À la fin de chaque semaine, les [Concept('concept_pop','$concept_pops$')|l] perçoivent un revenu en fonction de la taille de leur [concept_workforce|l] et du [concept_building_wage|l] qui leur est versé, plus la taille de leurs [concept_dependents|l] et le montant du [concept_dependent_income|l] qu’ils touchent. Ce revenu est dépensé pour leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l], ce qui impacte leur [concept_wealth|l]."
 concept_dependent_income: "Revenu des personnes à charge"
 concept_dependent_income_desc: "À la fin de chaque semaine, les [Concept('concept_pop','$concept_pops$')|l] reçoivent un revenu des personnes à charge en fonction de leur nombre de [concept_dependents|l] et le montant des revenus auxquels ils ont droit. La plupart des personnes à charge reçoivent un montant de base provenant de petits emplois précaires, en fonction de la [concept_profession|l] du groupe social, qui peut être complété par l’[concept_institution|l] de la [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Sécurité sociale')]."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName|l]"
 concept_wealth: "Richesse"
 concept_wealthy: "Riche"
 concept_wealth_desc: "Mesure des actifs matériels d’un [concept_pop|l]. Pour maintenir un certain niveau de richesse, celui-ci a un ensemble de [Concept('concept_pop_needs','$concept_pop_needs_short$')|l] à satisfaire chaque semaine. Si leur [Concept('concept_pop_income','$concept_pop_income_short$')|l] ne couvre pas le coût des besoins, leur richesse diminuera. S’il leur reste de l’[concept_money|l] après avoir acheté les biens nécessaires, leur richesse augmentera.\n\nLa richesse est le principal facteur contribuant au [concept_sol|l] d’un groupe social, et sous certaines [Concept('concept_law','$concept_laws$')|l], elle peut affecter d’autres aspects de leur vie tels que le [concept_literacy|l] et le [Concept('concept_votes','$concept_voting_rights$r')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "Innovation"
 concept_innovation_desc: "L’innovation @innovation! provient de l’[SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','université')] et contribue aux progrès de la recherche [Concept('concept_technology','technologique')] en cours. L’innovation @innovation! non dépensée augmentera la [concept_technology_spread|l] dont vous bénéficiez actuellement, si tel est le cas."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName|l]"
 concept_technology_spread: "Diffusion de la technologie"
 concept_technology_spread_desc: "Une [concept_technology|l] que vous n’avez pas encore acquise dans une des catégories ($PRODUCTION_NO_CONCEPT$, $MILITARY$ et $SOCIETY$) se propage jusqu’à vous depuis les [Concept('concept_country','$concept_countries$')|l] qui l’ont acquise. Les progrès que vous obtenez via la diffusion des technologies sont aléatoires chaque semaine et dépendent d’une valeur de base qui dépend du [concept_literacy|l] de votre pays. Si aucun pays n’a encore inventé une certaine technologie, elle ne peut pas se propager jusqu’à vous, vous avez donc plus de chances d’en acquérir une d’une [Concept('concept_technology_era','$concept_technology_era_short$')|l] précoce qu’une des tardives."
 concept_technology_era: "Ère technologique"
 concept_technology_era_short: "Ère"
 concept_technology_eras_short: "Ères"
 concept_technology_era_ahead_of_time_penalty_desc: "Si vous n’avez pas encore acquis toutes les technologies des ères précédentes, le montant requis augmentera davantage."
 concept_technology_era_desc: "Les ères [Concept('concept_technology','technologiques')] sont une classification approximative de la période à laquelle une certaine idée a été découverte ou développée pour la première fois.\n\nLes inventions de l’ère I étaient connues dans de nombreuses régions du monde avant 1836.\nLes inventions de l’ère II sont associées à la première révolution industrielle (de 1836 au milieu du 19e siècle).\nL’ère III est une période d’évolution, de stabilisation et de standardisation qui s’étend jusqu’à la fin du XIXe siècle.\nL’ère IV correspond à la deuxième révolution industrielle, au début du siècle.\nLes inventions de l’ère V sont des idées modernes et transformatrices.\n\nLes technologies requièrent plus d’[concept_innovation|l] pour être découvertes au fil des ères. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Technologie"
 concept_technologies: "Technologies"
 concept_technology_desc: "La technologie couvre toutes les innovations dans les domaines de la production, de l’armée et de la société. Les technologies ont des effets à l’échelle nationale, qui peuvent aller du changement des paramètres de fonctionnement du [concept_country|l] via les [Concept('concept_modifier','$concept_modifiers$')|l] au déverrouillage de [Concept('concept_production_method','$concept_production_methods$')|l], [Concept('concept_building','$concept_buildings$')|l], [Concept('concept_law','$concept_laws$')|l], [Concept('concept_decree','$concept_decrees$')|l] et [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l].\n\nLa progression vers les nouvelles technologies se fait par le biais de l’[concept_innovation|l], qui est principalement produite par l’[SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','université')]. En plus des progrès de l’innovation, les technologies peuvent se propager depuis les pays qui en disposent déjà vers ceux qui n’en disposent pas via la [concept_technology_spread|l].\n\nLa quantité de progrès requise pour acquérir une technologie dépend de son [Concept('concept_technology_era','$concept_technology_era_short$')|l]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName|l]"
 concept_canal: "Canal"
 concept_canals: "Canaux"
 concept_canal_desc: "Un canal est un [concept_building|l] qui comprend également la construction d’une connexion artificielle entre deux nœuds marins à travers un continent. Il peut seulement être construit dans des endroits particuliers et nécessite généralement la réalisation d’un arpentage ou d’une autre expédition au préalable. Il peut réduire considérablement la distance dont les [concept_convoys|l] ont besoin pour voyager lors de l’établissement de [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] et ainsi rendre le commerce avec des pays lointains plus abordable."
 concept_monument: "Monument"
 concept_monuments: "Monuments"
 concept_monument_desc: "[concept_building] unique pour un certain [concept_state] qui peut remplir une variété de fonctions et qui confère souvent du [concept_prestige|l]."
 concept_productivity: "Productivité"
 concept_productivity_long: "Productivité annuelle par employé"
 concept_productive: "Productif"
 concept_unproductive: "Improductif"
 concept_productivity_desc: "La productivité est une mesure relative de la valeur économique qu’un [concept_building|l] génère par employé et par an. Elle est calculée à partir des [concept_revenue|l] hebdomadaires générées par la [concept_good_production|l], en soustrayant les dépenses engendrées par la [concept_good_consumption|l], en divisant par la [concept_workforce|l] totale et en multipliant par 52 (semaines par an).\n\n( Recettes - Dépenses matérielles ) / Nombre d’employés total\n\nLa différence entre la productivité et le [concept_average_wage|l] est le [concept_building_balance|l] hebdomadaire du bâtiment, également appelé profit.\n\nLes $COMPANIES$ ont aussi un taux de $concept_productivity$ qui est égal à la moyenne de la $concept_productivity$ de tous les niveaux de $concept_building$ qui leur sont associés."
 concept_law_group: "Groupe de lois"
 concept_law_groups: "Groupes de lois"
 concept_law_group_desc: "Un groupe de [Concept('concept_law', '$concept_laws$')|l] affecte différents aspects d’un [concept_country|l]. Il ne peut avoir qu’une seule loi en vigueur à la fois."
 concept_government_reform: "Réforme gouvernementale"
 concept_government_reform_short: "Réformer"
 concept_government_reform_desc: "Au cours d’une réforme, vous pouvez modifier la composition de votre [concept_government|l] librement en accordant ou en retirant du pouvoir à des [Concept('concept_interest_group','$concept_interest_groups$')|l] et/ou des [Concept('concept_party','$concept_parties$')|l]. Les groupes d’intérêt écartés du pouvoir pendant une réforme obtiendront des [Concept('concept_radical','$concept_radicals$')|l], à moins que la réforme soit effectuée peu de temps après la conclusion d’une élection."
 concept_election: "Élection"
 concept_elections: "Élections"
 concept_election_possessive: "De l’élection"
 concept_election_voting_franchise: "Droit de vote"
 concept_elect: "Élire"
 concept_elected: "Élu"
 concept_election_desc: "Les [Concept('concept_country','$concept_countries$')|l] ayant le droit de vote tiennent des élections tous les #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] ans#!. La campagne électorale commence #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] mois#! avant et, durant cette période, les [Concept('concept_party','$concept_parties$')|l] se disputent du [concept_momentum|l] et des [concept_votes|l].\n\nLe jour de l’élection, les votes finaux sont comptabilisés, ce qui affecte la [concept_political_strength|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] membres de chaque parti. Sous certains [Concept('concept_government_type','$concept_government_type$s')|l] un [concept_head_of_state|l] peut également être choisi en fonction du résultat de l’élection. Enfin, il est possible de réaliser une seule [concept_government_reform|l] durant laquelle tous les groupes d’intérêt peuvent être retirés du [concept_government|l] sans générer de [Concept('concept_radical','$concept_radicals$')|l]."
 concept_budget_minting: "Monnayage"
 concept_budget_minted: "battue"
 concept_budget_minting_desc: "Une forme de revenu que tous les [Concept('concept_country', '$concept_countries$')|l] génèrent par la frappe ou le coulage d’[concept_money|l]. Plus le [concept_gdp|l] d’un pays est élevé, plus de la monnaie peut être $concept_budget_minted$ sans compromettre l’économie."
 concept_budget_poll_taxes: "Capitation"
 concept_budget_poll_tax: "Capitation"
 concept_budget_poll_taxes_desc: "[Concept('concept_taxes','$concept_tax$')] collecté auprès de chaque [Concept('concept_working_adults', '$concept_working_adult$')|l] auquel il s’applique. Puisque la capitation n’est pas proportionnelle au revenu du groupe social, elle tend à impacter davantage la [concept_lower_strata|l]."
