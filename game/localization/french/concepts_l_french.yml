 concept_subject: "Sujet"
 concept_subjects: "Sujets"
 concept_subject_possessive: "Du sujet"
 concept_subject_desc: "Un [concept_country|l] dont l’[concept_autonomy|l] et le droit à l’autodétermination sont limités à des degrés divers par un [concept_overlord|l]. Les relations de sujet sont un type de [concept_diplomatic_pact|l] que les pays peuvent être invités à rejoindre ou y être forcés via un [concept_diplomatic_play|l]. Les effets précis dépendent du [concept_subject_type|l] mais incluent généralement le fait d’être contraint à faire partie du [concept_market|l] du suzerain, à devoir renoncer à une partie de ses revenus du [concept_treasury], à un [concept_prestige|l] diminué, à l’impossibilité de jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] ou de décider librement quel camp soutenir, et à avoir comme [concept_head_of_state|l] le [concept_ruler|l] du pays suzerain.\n\nUn sujet peut être libéré via un coup diplomatique joué par lui-même ou un pays tiers. Certains types de sujet peuvent aussi être visés via un coup diplomatique par le suzerain afin de réduire davantage leur [concept_autonomy|l] ou même d’être pleinement #b annexés#! par lui."
 concept_subject_type: "Type de sujet"
 concept_subject_types: "Types de sujets"
 concept_subject_type_desc: "Il y a au total #v [GetDataModelSize(GetSubjectTypes)]#! types de sujet différents :#indent_newline:3 \n[GetSubjectTypesList]#!\nConsultez $SUBJECT_TYPES_VISUALIZATION$ dans le volet #b Diplomatie#! pour plus de détails sur les effets de chaque type."
 concept_overlord: "Suzerain"
 concept_overlords: "Suzerains"
 concept_overlord_possessive: "Du suzerain"
 concept_overlord_desc: "[concept_country] dominant dans une relation avec un [concept_subject|l] et qui tire de nombreux avantages du [concept_diplomatic_pact|l] tout en devant, généralement, payer de l’[concept_influence|l] pour cela."
 concept_liberty_desire: "Désir de liberté"
 concept_liberty_desire_desc: "La demande d’[concept_autonomy|l] d’un [concept_country|l] [concept_subject|l] se mesure à son désir de liberté. Le sujet sera loyal et stable si ce désir de liberté est faible, tandis qu’un fort désir de liberté pourrait entraîner des appels à une plus grande autonomie, à des obligations moindres, voire à une révolte armée pour l’indépendance."
 concept_great_power: "Grande puissance"
 concept_great_powers: "Grandes puissances"
 concept_great_power_desc: "Les quelques [Concept('concept_country', '$concept_countries$')|l] qui dirigent le monde par le biais d’empires mondiaux ou d’une domination locale absolue sont considérés comme ayant le [concept_rank|l] de grande puissance. Ils sont constamment en lutte avec d’autres grandes puissances pour prendre l’avantage et se méfient toujours des [Concept('concept_major_power','$concept_major_powers$')|l] courageuses qui tentent de s’élever à la grandeur à leurs dépens.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\nLes grandes puissances bénéficient des avantages suivants :\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Puissance importante"
 concept_major_power_short: "Important"
 concept_major_powers: "Puissances importantes"
 concept_major_power_desc: "Les [Concept('concept_country', '$concept_countries$')|l] de [concept_rank|l] de puissance importante se sont imposés par leur présence régionale. Bien qu’ils ne soient pas encore assez puissants pour établir un véritable empire mondial, ils peuvent constituer une force locale majeure avec laquelle il faut compter, et les plus puissants d’entre eux peuvent aspirer à s’élever au statut de [concept_great_power|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\nLes puissances importantes bénéficient des avantages suivants :\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Puissance mineure"
 concept_minor_powers: "Puissances mineures"
 concept_minor_power_desc: "Les [Concept('concept_country', '$concept_countries$')|l] de [concept_rank|l] de puissance mineure sont des pions dans les jeux impérialistes des [Concept('concept_major_power','$concept_major_powers$')|l] et [Concept('concept_great_power','$concept_great_powers$')|l], qui les utilisent souvent comme des pays tampons, des [Concept('concept_puppet','$concept_puppets$')|l] ou des [Concept('concept_market','$concept_markets$')|l] captifs.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\nLes puissances mineures bénéficient des avantages suivants :\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Puissance insignifiante"
 concept_insignificant_power_short: "Insignifiant"
 concept_insignificant_power_desc: "Les [Concept('concept_country', '$concept_countries$')|l] dont le [concept_prestige|l] est si bas qu’ils ne remplissent même pas les conditions pour être considérés comme des [Concept('concept_minor_power','$concept_minor_powers$')|l] sont d’un [concept_rank|l] $concept_insignificant_power_short$. Ils luttent pour leur droit à l’autodétermination tout en essayant de ne pas paraître trop gênants pour les [Concept('concept_major_power','$concept_major_powers$')|l] et [Concept('concept_great_power','$concept_great_powers$')|l] voisines.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\nLes pays insignifiants bénéficient des avantages suivants :\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Puissance non reconnue"
 concept_unrecognized_power_short: "Non reconnu"
 concept_unrecognized_powers: "Puissances non reconnues"
 concept_unrecognized_regional_power: "Puissance régionale non reconnue"
 concept_unrecognized_major_power: "Puissance importante non reconnue"
 concept_unrecognized_power_desc: "[Concept('concept_country','$concept_countries$')] perçus comme inférieurs et non civilisés par les [Concept('concept_great_power','$concept_great_powers$')|l] régnantes, qui les considèrent simplement comme des futures conquêtes potentielles. En conséquence, leur [concept_prestige|l] est pénalisé et ils peuvent être visés par des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] plus sévères. Ils sont également limités dans les [Concept('concept_rank','rangs')|l] qu’ils peuvent atteindre, peu importe le prestige qu’ils acquièrent.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nUne puissance non reconnue qui souhaite supprimer ces pénalités doit demander la reconnaissance en terminant l’[concept_journal_entry|l] $je_earn_recognition$."
 concept_protectorate: "Protectorat"
 concept_protectorates: "Protectorats"
 concept_protectorate_desc: "[concept_subject_type] autonome capable de jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]."
 concept_puppet: "Fantoche"
 concept_puppets: "Fantoches"
 concept_puppet_desc: "Les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent faire d’un [concept_country|l] plus faible un pays fantoche. C’est un [concept_subject_type|l] qui ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l] ainsi que de lui payer #v 30 %#! des revenus de son [concept_treasury] chaque semaine. Ce [concept_rank|l] ne peut pas augmenter pour égaler ou dépasser celui du suzerain, et le suzerain peut le cibler via le coup diplomatique #b Annexion#!."
 concept_personal_union: "Union personnelle"
 concept_personal_unions: "Unions personnelles"
 concept_personal_union_desc: "Deux [Concept('concept_country', '$concept_countries$')|l] ayant la [concept_law|l] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','monarchie')] peuvent être réunis via une union personnelle, un [concept_subject_type|l] où le [concept_ruler|l] [concept_overlord|l] est le [concept_head_of_state|l] des deux pays. Le [concept_subject|l] ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Le [concept_diplomatic_pact|l] se rompra si le suzerain abolit la monarchie."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName|l]"
 concept_dominion: "Dominion"
 concept_dominions: "Dominions"
 concept_dominion_desc: "Les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent faire d’un [concept_country|l] plus faible un dominion. C’est un [concept_subject_type|l] autonome qui peut jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et qui est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Il doit payer #v 25 %#! des revenus de son [concept_treasury] à son suzerain chaque semaine."
 concept_colony_subject: "Colonie"
 concept_colony_subjects: "Colonies"
 concept_colony_subject_desc: "Les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent faire d’un [concept_country|l] plus faible une colonie. C’est un [concept_subject_type|l] qui ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l] ainsi que de lui payer #v 30 %#! des revenus de son [concept_treasury] chaque semaine. Le [concept_rank|l] d’une colonie ne peut pas augmenter pour égaler ou dépasser celui du suzerain, et le suzerain peut le cibler via le coup diplomatique #b Annexion#!."
 concept_chartered_company: "Compagnie à charte"
 concept_chartered_companies: "Compagnies à charte"
 concept_chartered_company_desc: "Dans des circonstances exceptionnelles, les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent fonder une compagnie à charte. C’est un [concept_subject_type|l] très autonome qui peut jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et qui est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Des restrictions spéciales s’appliquent aussi sur la réduction de l’[concept_autonomy|l], et le [concept_liberty_desire|l] de base est fortement réduit. Il doit payer #v 40 %#! des revenus de son [concept_treasury] à son suzerain chaque semaine."
 concept_tributary: "Tributaire"
 concept_tributaries: "Tributaires"
 concept_tributary_desc: "Les [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')|l] peuvent faire d’un [concept_country|l] plus faible un tributaire. C’est un [concept_subject_type|l] autonome qui peut jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et n’est pas obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Il doit payer #v 20 %#! des revenus de son [concept_treasury] à son suzerain chaque semaine."
 concept_vassal: "Vassal"
 concept_vassals: "Vassaux"
 concept_vassalize: "Vassaliser"
 concept_vassal_desc: "Les [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')|l] peuvent faire d’un [concept_country|l] plus faible un vassal. C’est un [concept_subject_type|l] qui ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l] ainsi que de lui payer #v 30 %#! des revenus de son [concept_treasury] chaque semaine."
 concept_observer_mode: "Mode observateur"
 concept_observer: "Observateur"
 concept_observe: "Observer"
 concept_observing: "Observe"
 concept_observer_mode_desc: "Un joueur qui observe a un accès complet à l’interface utilisateur et un aperçu de ce qui se passe dans le jeu, mais ne peut apporter aucune modification à la partie."
