 concept_subsidized: "Subventionné"
 concept_subsidizing: "Subventionne"
 concept_subsidies_desc: "Un [concept_building|l] subventionné a la garantie de la part du [concept_government|l] du [concept_country|l] d’être suffisamment financé pour pouvoir toujours payer au moins le [concept_subsidized_wage|l]. Si le bâtiment ne peut pas payer ses employés au moins selon ce taux, et/ou si son coût d’achat de [Concept('concept_good_consumption','$concept_input_goods$')|l] excède ses [concept_revenue|l] provenant de la vente des [Concept('concept_good_production','$concept_output_goods$')|l], le [concept_treasury] couvrira la différence. Cela garantit que le bâtiment peut embaucher autant d’employés qu’il le souhaite afin de maximiser la [concept_throughput|l] sans se soucier de la viabilité financière de l’opération."
 concept_budget_interest: "Intérêt"
 concept_budget_interest_rate: "Taux d’intérêt"
 concept_budget_interest_rates: "Taux d’intérêt"
 concept_budget_interest_desc: "L’intérêt payé par un [concept_country|l] sur ses [concept_loans|l] se calcule en multipliant le [concept_principal|l] avec le taux d’intérêt annuel.\n\nIl est versé aux [Concept('concept_pop','$concept_pops$')|l] dont les [concept_cash_reserves|l] privées constituent la base des prêts. En revanche, les [Concept('concept_building','$concept_buildings$')|l] nationalisés génèrent moins de [concept_government_dividends|l].\n\nLe taux d’intérêt payé est affecté principalement par la [concept_technology|l]."
 concept_country_tier: "Niveau de pays"
 concept_country_tier_short: "Niveau"
 concept_country_tier_possessive: "$concept_country_tier_short$ du pays"
 concept_country_tier_desc: "Le niveau d’un [concept_country|l] est le statut inhérent et le [concept_prestige|l] qui lui est attribué en fonction de son histoire et de son importance. Former un nouveau pays est seulement possible si son niveau est plus élevé que celui du pays actuel."
 concept_claim: "Revendication"
 concept_claims: "Revendications"
 concept_claimed: "Revendiqué"
 concept_claim_desc: "Une revendication territoriale qu’un [concept_country|l] a sur une [concept_state_region|l], généralement parce que la région lui a appartenu. Avoir une revendication permet d’user de l’[concept_war_goal|l] #v $war_goal_return_state_type_name$#! qui génère moins d’[concept_infamy|l] que l’objectif de guerre #v $war_goal_conquer_state_type_name$#!.\n\nConquérir un [concept_incorporated_state] donnera au précédent propriétaire une revendication sur la région étatique."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022
 concept_devastation: "Dévastation"
 concept_pollution_impact: "Impact de la pollution"
 concept_pollution_impact_desc: "L’impact de la pollution sur une [concept_state_region|l] indique la gravité des effets de la [concept_generated_pollution|l] totale par les bâtiments de cette région étatique. Plus une région étatique possède de [concept_arable_land|l], plus l’impact de la pollution générée sera faible.\n\nUne région étatique fortement polluée affectera également ses États voisins, bien que dans une moindre mesure. Si un État voisin est déjà fortement pollué en raison de ses propres bâtiments ou d’autres États voisins, seul l’impact de la pollution le plus élevé aura un effet.\n\nLes effets dus à l’impact de la pollution peuvent aller jusqu’à :\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Pollution générée"
 concept_generated_pollution_desc: "La pollution générée représente la quantité de pollution totale produite par les bâtiments d’une [concept_state_region|l]. L’[concept_pollution_impact|l] d’une région étatique dépend aussi de la quantité de [concept_arable_land|l] dans cette région étatique.\n\nDans une région étatique avec beaucoup de terres arables, la pollution générée augmentera plus légèrement l’impact de la pollution que dans une région étatique ayant peu de terres arables."
 concept_devastated: "Dévasté"
 concept_devastation_desc: "Dommages causés à une [concept_state_region|l] à la suite d’une guerre ou d’une catastrophe naturelle. Elle augmente durant les [Concept('concept_battle','$concept_battles$')|l] et sous [concept_occupation|l]. Elle diminuera avec le temps si aucune partie de la région étatique n’est en guerre.\n\nElle a un impact négatif sur l’[concept_infrastructure|l], la [Concept('concept_pop_growth','$concept_pop_growth_mortality$')|l], la [concept_throughput|l] et l’[concept_migration_pull|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Limite de commandement"
 concept_command_limit_desc: "La limite de commandement détermine le nombre de [Concept('concept_battalion', '$concept_battalions$')|l] ou de [Concept('concept_flotilla','$concept_flotillas$')|l] pouvant être [Concept('concept_organization','$concept_organization_organized$s')|l] efficacement au sein d’une [concept_military_formation|l]. Vous pouvez augmenter la limite de commandement en recrutant plus de [Concept('concept_commander','$concept_commanders$')|l] ou en les promouvant à des [Concept('concept_commander_rank','$concept_commander_ranks$')|l] supérieurs.\n\n#indent_newline:3 Si une formation militaire compte plus d’[Concept('concept_unit','$concept_units$')|l] que sa limite de commandement, son organisation maximale est réduite et les effets suivants s’appliquent :\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Qualifications"
 concept_qualifying: "Qualifier"
 concept_qualified: "Qualifié"
 concept_qualify: "Qualifier"
 concept_pop_qualifications_desc: "Les [Concept('concept_pop','$concept_pops$')|l] acquièrent les qualifications nécessaires pour changer de [concept_profession|l] au fil du temps. Si leurs attributs actuels correspondent à ceux de la profession, ou s’ils travaillent dans un domaine connexe, ils développeront des qualifications plus rapidement. Le [concept_literacy|l], la [concept_wealth|l] et le [concept_acceptance_status|l] sont des critères déterminants."
 concept_hq: "QG"
 concept_hqs: "QG"
 concept_hq_possessive: "Du QG"
 concept_hq_long: "Quartier général"
 concept_hq_desc: "Un [concept_hq] (quartier général) est le territoire appartenant à un [concept_country|l] dans une [concept_strategic_region|l] donnée. Toutes les [Concept('concept_military_formation','$concept_military_formations$')|l] ont un QG d’origine et peuvent être stationnées dans des QG."
 concept_tax_waste: "Gaspillage fiscal"
 concept_tax_waste_desc: "Le montant des [concept_taxes|l] collectés qui sont gaspillés, en raison de l’inefficacité ou de la corruption, avant d’entrer dans les coffres du gouvernement."
 concept_tax_capacity: "Capacité d’imposition"
 concept_tax_capacity_desc: "Chaque point de capacité d’imposition dans un [concept_state] permet une imposition efficace de [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','individus')|l]. Si la population d’un [concept_state] dépasse sa capacité d’imposition, l’efficacité de toutes les formes d’imposition sera réduite. La capacité d’imposition peut être accrue par la recherche de certaines technologies de société ou la construction de [Concept('concept_building','$concept_buildings$')|l] de l’[SelectLocalization(GetPlayer.IsValid,'concept_tax_capacity_desc_added','administration gouvernementale')] de l’[concept_state]."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName|l]"
 concept_assimilation: "Assimilation"
 concept_assimilating: "Assimiler"
 concept_assimilate: "Assimiler"
 concept_assimilation_desc: "Les [Concept('concept_pop','$concept_pops$')|l] étrangers dont la [concept_culture|l] a une [concept_acceptance|l] assez élevée dans le [concept_country|l] dans lequel ils vivent, et qui n’habitent pas dans l’une de leurs [Concept('concept_homeland','$concept_homelands$')|l], peuvent assimiler une culture mieux acceptée. Les groupes sociaux qui contiennent des [Concept('concept_radical', '$concept_radicals$')|l] s’assimileront moins rapidement. L’assimilation sera aussi beaucoup plus lente dans des [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]."
 concept_conversion: "Conversion"
 concept_converting: "Convertir"
 concept_convert: "Convertir"
 concept_conversion_desc: "Les [Concept('concept_pop','$concept_pops$')|l] dont la [concept_religion|l] a une faible [concept_acceptance|l] dans leur [concept_country|l] peuvent se convertir à une religion ayant un niveau d’acceptation plus élevé. Les groupes sociaux qui contiennent des [Concept('concept_radical', '$concept_radicals$')|l] se convertiront moins rapidement, et la conversion sera beaucoup plus lente dans les [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]."
 concept_life_experience: "Expérience de vie"
 concept_life_experience_desc: "Les [Concept('concept_character', '$concept_characters$')|l] gagnent de l’expérience de vie au fil du temps et via les événements spéciaux. Elle influe sur la possibilité qu’ils obtiennent de nouveaux [Concept('concept_character_trait', '$concept_character_traits$')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "Réseau d’approvisionnement"
 concept_supply_networks: "Réseaux d’approvisionnement"
 concept_supply_network_desc: "Chaque [concept_country|l] maritime maintient un réseau d’approvisionnement de [concept_convoys|l] pour répondre aux besoins de transport de ses [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l]. La capacité totale de votre réseau d’approvisionnement est déterminée en comparant la quantité de convois produits au [concept_convoy_cost|l] total de toutes vos voies de navigation. Cette capacité correspond à l’[Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')|l] de base de toutes vos voies de navigation."
 concept_convoys: "Convois"
 concept_convoy: "Convoi"
 concept_convoys_desc: "Les convois sont produits par le [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','port')] et sont tenus d’exploiter les [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] d’un [concept_country|l].\n\nLe [concept_convoy_cost|l] est encouru par le pays, contrairement à la [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_2','marine marchande')|l] qui est utilisée par les bâtiments du [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_3','centre de commerce')|l] pour [Concept('concept_trade','échanger')] sur le [concept_world_market|l]."
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName|l]"
 concept_convoys_desc_added_2: "[GetGoods('merchant_marine').GetName|l]"
 concept_convoys_desc_added_3: "[GetBuildingType('building_trade_center').GetName|l]"
 concept_shipping_lane: "Voie de navigation"
 concept_shipping_lanes: "Voies de navigation"
 concept_shipping_lane_desc: "Une voie de navigation est une connexion navale de [concept_convoys|l] entre deux [Concept('concept_state','$concept_states$')] côtiers, établie soit pour acheminer des [Concept(‘concept_good','$concept_goods$')|l] d’un endroit à un autre dans le cadre d’un [concept_treaty|l], soit pour [Concept('concept_supply','approvisionner')] des [Concept('concept_military_formation','$concept_military_formations$')|l] à l’étranger.\n\nUne voie de navigation peut être une [concept_supply_route|l], une [concept_port_connection|l] ou un traité sur le [GetArticleType('goods_transfer').GetNameNoIcon|l], et dépend de l’[concept_shipping_lane_effectiveness|l] pour fonctionner, à condition que le [concept_convoy_cost|l] soit couvert."
 concept_raid_convoys: "Attaque de convois"
 concept_convoy_raiding: "Attaque de convois"
 concept_raid_convoys_desc: "[concept_order] donné à un [concept_admiral|l] de couler les [concept_convoys|l] ennemis passant par une région maritime. Les flottes qui y patrouillent vont tenter d’intercepter et de neutraliser les attaquants."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "Coût du convoi"
 concept_convoy_cost_desc: "Le coût du convoi d’une [concept_shipping_lane|l] est déterminé par le nombre de [Concept('concept_battalion','$concept_battalions$')|l] qu’une [concept_supply_route|l] permet de fournir ou l’[concept_infrastructure_usage|l] pour laquelle une [concept_port_connection|l] facilite l’[concept_market_access|l]. Plus la voie de navigation doit traverser de [Concept('concept_sea_node','$concept_sea_nodes$')|l], plus le coût total du convoi est élevé. Le coût total du convoi de toutes les voies de navigation est comparé au nombre total de [concept_convoys|l] fournis par le [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','port')] pour déterminer la force de votre [concept_supply_network|l]."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName|l]"
 concept_port_connection: "Connexion portuaire"
 concept_port_connections: "Connexions portuaires"
 concept_port_connection_desc: "[concept_shipping_lane] reliant un ou plusieurs [Concept('concept_state','$concept_states$')], autrement inaccessibles par voie terrestre, à la [concept_market_capital|l], assurant ainsi l’[concept_market_access|l] aux régions isolées. La connexion portuaire nécessite un [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','port')] aux deux extrémités. Le [concept_convoy_cost|l] d’une connexion portuaire dépend de l’[concept_infrastructure_usage|l] des [Concept('concept_state','$concept_states$')] qu’elle relie."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName|l]"
 concept_shipping_lane_effectiveness: "Efficacité des voies de navigation"
 concept_shipping_lane_effectiveness_short: "Efficacité"
 concept_shipping_lane_effectiveness_desc: "L’efficacité d’une [concept_shipping_lane|l] est déterminée par les effectifs du [concept_supply_network|l] d’un [concept_country|l]. Ceux-ci ont éventuellement été réduits par une [concept_raid_convoys|l]. Quand elle est en dessous de #v 100 %#!, la fonction de la voie de navigation est réduite d’autant."
 concept_supply_route: "Voie d’approvisionnement"
 concept_supply_routes: "Voies d’approvisionnement"
 concept_supply_route_possessive: "De la voie d’approvisionnement"
 concept_supply_route_desc: "[concept_shipping_lane] qui approvisionne un [concept_general|l] qui a reçu l’[concept_order|l] de faire avancer ou défendre un [concept_front|l] uniquement accessible par la mer. Le niveau d’[concept_supply|l] du général est égal à l’[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')|l] de la voie d’approvisionnement."
 concept_character: "Personnage"
 concept_characters: "Personnages"
 concept_character_possessive: "Du personnage"
 concept_character_desc: "Les personnages remplissent différents [Concept('concept_character_role','$concept_character_roles$')|l] dans un [concept_country|l]. Leur capacité à s’acquitter de ces fonctions dépend de leurs [Concept('concept_character_trait','$concept_character_traits$')|l]. Ils soutiennent toujours un [concept_interest_group|l] et peuvent avoir une [concept_ideology|l] qui façonne leurs aspirations et leurs opinions."
 concept_busy: "Occupé"
 concept_busy_desc: "Un [concept_character|l] peut être considéré comme occupé lorsqu’il est chargé d’une certaine mission, comme une expédition. Lorsqu’il est occupé, ce personnage n’est pas disponible pour remplir ses tâches habituelles. Par exemple, un [concept_commander|l] ne pourrait pas participer aux [Concept('concept_battle','$concept_battles$')|l]."
 concept_popularity: "Popularité"
 concept_popularity_desc: "La popularité d’un [concept_character|l] mesure la volonté des [Concept('concept_pop','$concept_pops$')|l] de le suivre. Elle peut avoir des effets différents selon le [concept_character_role|l] du personnage."
 concept_momentum: "Dynamisme"
 concept_momentum_desc: "Succès d’une campagne d’un [concept_party|l] pour une [concept_election|l] qui augmente le nombre de [concept_votes|l] qu’un parti obtient le jour des élections, et disparaît juste après. Il peut être affecté par le hasard, des événements spéciaux et la [concept_popularity|l] de son [concept_party_leader|l]."
 concept_government_expenses: "Dépenses gouvernementales"
 concept_government_expenses_short: "Dépenses"
 concept_government_expenses_desc: "Les dépenses hebdomadaires totales du [concept_government|l] sont contrebalancées par tous ses revenus hebdomadaires tels que les [concept_taxes|l], et le solde est ajouté ou retiré du [concept_treasury]."
 concept_sovereignty: "Souveraineté"
 concept_sovereignty_desc: "Droit d’un [concept_country|l] à s’autogouverner. Lorsqu’un pays viole la souveraineté d’un autre, il bafoue ouvertement ce droit. Si l’autre ne répond pas par une réponse militaire immédiate pour faire respecter l’intégrité de ses frontières, il se soumet au transgresseur et lui laisse un accès militaire à son territoire."
 concept_average_wage: "Salaire annuel moyen"
 concept_average_wage_desc: "[concept_building_wage] moyen qu’un [concept_individual|l] de la [concept_workforce|l] gagnerait annuellement en travaillant dans ce [concept_building|l]."
 concept_subsidized_wage: "Salaire subventionné"
 concept_subsidized_wage_desc: "Lorsqu’un [concept_building|l] [Concept('concept_subsidies','$concept_subsidized$')|l] ne peut pas payer sa [concept_workforce|l], du moins le [concept_normal_wage|l], le reste est couvert par les subventions du gouvernement via le [concept_treasury]. En retour, le bâtiment ne renverra jamais sa main-d’œuvre et veillera à maintenir sa [concept_throughput|l] maximale."
 concept_government_wage: "Salaire gouvernemental"
 concept_government_wages: "Salaires gouvernementaux"
 concept_government_wage_desc: "Tous les [Concept('concept_government_building','$concept_government_buildings$')|l] hormis les [Concept('concept_military_building','$concept_military_buildings$')|l] payent leur [concept_workforce|l] selon le même taux de salaire standardisé gouvernemental. Ce taux est basé sur le [concept_normal_wage|l] dans le [concept_country|l], avec tous les ajustements définis dans le volet Budget."
 concept_military_wage: "Salaire militaire"
 concept_military_wages: "Salaires militaires"
 concept_military_wage_desc: "Tous les [Concept('concept_military_building','$concept_military_buildings$')|l] payent leur [concept_workforce|l] selon le même taux de salaire standardisé militaire. Ce taux est basé sur le [concept_normal_wage|l] dans le [concept_country|l], avec tous les ajustements définis dans le volet Budget."
 concept_normal_wage: "Salaire normal"
 concept_normal_wage_desc: "[concept_building_wage] de référence dans un [concept_country|l] que beaucoup de [Concept('concept_building','$concept_buildings$')|l] prennent en compte. Les [Concept('concept_government_wage','$concept_government_wages$')|l] et les [Concept('concept_military_wage','$concept_military_wages$')|l] reposent sur le salaire normal. Il est déterminé à partir des salaires moyens payés par les [Concept('concept_building','$concept_building_industries$')|l] des [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
 concept_dead: "Morts"
 concept_dead_desc: "[concept_casualties] qui ont perdu la vie lors d’une [concept_battle|l] ou à cause de l’[concept_attrition|l]."
 concept_wounded: "Blessés"
 concept_wounded_desc: "[concept_casualties] qui ont simplement été blessées lors d’une [concept_battle|l] ou à cause de l’[concept_attrition|l]. Certains d’entre eux se rétablissent et retournent au service actif après un certain temps, tandis que d’autres finissent comme [concept_dependents|l] d’autres [Concept('concept_pop','$concept_pops$')|l] de votre [concept_country|l]."
 concept_attrition: "Attrition"
 concept_attrition_risk: "Risque d’attrition"
 concept_attrition_desc: "Les [concept_casualties|l] infligées aux [concept_manpower|l] en dehors de la [concept_battle|l] sont causées par l’attrition. Elle est fréquemment rencontrée lorsque les [Concept('concept_battalion','$concept_battalions$')|l] sont [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$s')|l] et peut être le résultat d’une maladie, d’un accident, d’une hypothermie ou même d’une désertion. Elle peut être contrecarrée par les [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] de type $medic_support$."
 concept_ruler: "Dirigeant"
 concept_rulers: "Dirigeants"
 concept_ruler_possessive: "Du dirigeant"
 concept_ruler_desc: "Un dirigeant est habituellement le [concept_head_of_state|l] qui représente le [concept_country|l] dans les affaires intérieures et étrangères. Ses [Concept('concept_character_trait','$concept_character_traits$')|l] affectent le pays directement et lorsqu’il meurt, un [concept_heir|l] s’il en a un ou un autre personnage en fonction du [concept_government_type|l] prend sa place."
 concept_heir: "Héritier"
 concept_heir_desc: "[concept_character] qui va hériter d’un [concept_country|l] et endosser le [concept_character_role|l] de [concept_ruler|l] à la mort de l’actuel."
 concept_executive: "Cadre"
 concept_executives: "Cadres"
 concept_executive_desc: "Les cadres sont les [Concept('concept_character','$concept_characters$')|l] à la tête d’une [concept_company|l]. Comme tout autre personnage, ils peuvent avoir des [Concept('concept_character_trait','$concept_character_traits$')|l] qui déterminent la qualité de leur travail. Ils renforcent le [concept_clout|l] de leur [concept_interest_group|l] en fonction de la prospérité de leur [concept_company|l]. Les cadres peuvent aussi devenir chefs d’un groupe d’intérêt."
 concept_character_role: "Rôle"
 concept_character_roles: "Rôles"
 concept_character_role_desc: "Un [concept_character|l] peut avoir un ou plusieurs rôles et ceux-ci déterminent ce sur quoi il a de l’influence dans un [concept_country|l].\n\nLa liste des rôles est la suivante :\n[concept_ruler] (généralement aussi un [concept_politician|l])\n[concept_heir]\n[concept_politician]\n[concept_executive]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury: "Trésor"
 concept_treasury_possessive: "Du Trésor"
 concept_treasury_desc: "Le $concept_treasury$ gère les actifs du [concept_country|l]. Chaque semaine, l’équilibre du budget amènera le $concept_treasury$ à contracter des [concept_loans|l] pour couvrir un déficit d’[concept_money|l] ou déposer de l’argent dans les [concept_gold_reserves|l]."
 concept_building_balance: "Solde"
 concept_building_balance_profit: "Profit"
 concept_building_balance_desc: "Le solde d’un [concept_building|l] est le montant d’[concept_money|l] qui reste de ses [concept_revenue|l] après avoir payé les [Concept('concept_building_wage','$concept_building_wages$')|l] et acheté les [Concept('concept_good','$concept_goods_input$')|l] requis.\n\nIl est partagé entre les [concept_building_owners|l] et les [concept_cash_reserves|l] du bâtiment.\n\nLe solde d’un bâtiment peut être amélioré soit en rendant ses biens entrants moins chers soit en rendant ses biens sortants plus chers. Cela peut être fait en augmentant ou en diminuant l’[Concept('concept_sell_orders','$concept_sell_orders_supply$')|l] et la [Concept('concept_buy_orders','$concept_buy_orders_demand$')|l] sur le [concept_market|l] auquel il appartient."
 concept_building_wage: "Salaire"
 concept_building_wages: "Salaires"
 concept_building_wage_desc: "Les salaires versés aux [Concept('concept_pop','$concept_pops$')|l] par le [concept_building|l] dans lequel ils travaillent dépendent surtout de leur [concept_profession|l] et de la situation financière du bâtiment. Si le [concept_building_balance|l] de celui-ci permet d’augmenter les salaires, le bâtiment ne le fera que s’il en a besoin pour attirer davantage d’individus dans sa [concept_workforce|l], tandis que s’il est négatif, le bâtiment envisagera de baisser les salaires pour revenir à la rentabilité.\n\nVous pouvez garantir que la main-d’œuvre reçoive un salaire compétitif en [Concept('concept_subsidies', 'subventionnant')|l] le bâtiment. Cela permettra de le maintenir à flot avec les fonds du [concept_treasury] si nécessaire."
 concept_sell_orders: "Ordres de vente"
 concept_sell_order: "Ordre de vente"
 concept_sell_order_short: "Vente"
 concept_sell_orders_supply: "Offre"
 concept_sell_orders_desc: "Le nombre d’ordres de vente d’un [concept_good|l] sur le [concept_market|l] central détermine avec les [concept_buy_orders|l] son [Concept('concept_market_price','prix')]. Les ordres de vente sont déterminés par la production du bien dans chaque [concept_state] du marché. Plus un $concept_state$ a un [concept_market_access|l] élevé, plus le nombre d’ordres de vente générés sera proche de la production totale."
 concept_buy_orders: "Ordres d’achat"
 concept_buy_order: "Ordre d’achat"
 concept_buy_order_short: "Achats"
 concept_buy_orders_demand: "Demande"
 concept_buy_orders_desc: "Le nombre d’ordres d’achat d’un [concept_good|l] sur le [concept_market|l] central détermine avec les [concept_sell_orders|l] son [Concept('concept_market_price','prix')]. Les ordres d’achat sont déterminés par la consommation du bien dans chaque [concept_state] du marché. Plus un $concept_state$ a un [concept_market_access|l] élevé, plus le nombre d’ordres d’achat générés sera proche de la consommation totale."
