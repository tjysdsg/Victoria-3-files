 concept_government_type_ingame_added: "\n\nLe type de gouvernement [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetNameNoFlag] est #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName|l]#!#!, pour les raisons suivantes :\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_transfer_of_power: "Passation de pouvoir"
