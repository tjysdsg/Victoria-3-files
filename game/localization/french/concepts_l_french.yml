 concept_privy_purse: "Cassette royale"
 concept_privy_purse_desc: "La cassette royale est le revenu personnel d’un [Concept('concept_ruler','monarque')|l]. Dans le cadre de l’[concept_georegion_india], elle représente la pension versée à l’ancien dirigeant d’un [concept_princely_state] #b annexé#! par un autre [concept_country|l] via une [concept_journal_entry|l] #v Fédération de l’Inde#!.\n\nLe modificateur $modifier_privy_purse_payments$ sera ajouté lors de l’annexion de tout $concept_princely_state$ avec cette entrée du journal, et sera mis à jour lors de chaque annexion ultérieure. Les paiements relatifs à la #b cassette royale#! augmenteront les #b dépenses nationales#! à hauteur de #v 0,01 %#! du [concept_gdp|l] multiplié par le nombre d’#b États princiers#! annexés à l’aide de cette [concept_journal_entry|l]."
