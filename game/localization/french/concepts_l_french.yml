 concept_presence: "Présence"
 concept_presence_desc: "La présence d’une [concept_fleet|l] affecte l’efficacité avec laquelle les [Concept('concept_admiral','$concept_admirals$')|l] mènent à bien leurs [Concept('concept_order','$concept_orders$')|l]. Elle s’accumule au fil du temps tant qu’une flotte est stationnée dans un [concept_sea_node|l]."
 concept_party_whip: "Whip du parti"
 concept_party_whip_short: "Whip"
 concept_party_whip_desc: "Le whip surveille les [Concept('concept_ideology','$concept_ideologies$')|l] des autres membres de son [concept_party|l]. L’impact sur la [concept_legitimacy|l] qu’ont les [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] lorsque leurs idéologies sont en conflit avec d’autres est réduit de [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] s’ils ne sont pas alignés sur celles du whip du parti. Le [concept_party_leader|l] fait office de whip."
 concept_economy_health: "Santé de l’économie"
 concept_economy_health_healthy: "Économie saine"
 concept_economy_health_healthy_short: "Saine"
 concept_economy_health_unhealthy: "Économie peu saine"
 concept_economy_health_unhealthy_short: "Peu saine"
 concept_economy_health_desc: "L’économie d’un [concept_country|l] est considérée saine si #italic une#! des conditions suivantes est remplie :\n#indent_newline:3 • Les recettes fixes dépassent les dépenses fixes#!\n#indent_newline:3 • Le [concept_principal|l] est inférieur à la moitié du [concept_credit|l] total"
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Finance"
 concept_bankrolls: "Finances"
 concept_bankroll_desc: "Un [concept_country|l] verse une partie de ses revenus à un autre, sur la base du revenu fiscal hebdomadaire du bénéficiaire. Cette action a une chance chaque mois de générer une [concept_obligation|l] envers le [concept_country|l] financeur, sauf dans le cadre d’une tentative d’influence."
 concept_fund_lobbies: "Financer des lobbies"
 concept_funding_lobbies: "Financement des lobbies"
 concept_fund_lobbies_desc: "Un [concept_country|l] verse une partie de ses revenus aux [Concept('concept_pop', '$concept_pops$')|l] d'un autre, sur la base du revenu fiscal hebdomadaire du bénéficiaire. Cette action a une chance chaque semaine de créer ou de renforcer des [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] dans le pays cible."
