 concept_recognized_power: "Puissance reconnue"
 concept_recognized_powers: "Puissances reconnues"
 concept_recognized_power_short: "Reconnu"
 concept_recognition: "Reconnaissance"
 concept_recognized_power_desc: "Une puissance reconnue est un État-nation capable d’autodétermination aux yeux des [Concept('concept_great_power','$concept_great_powers$')|l], ce qui la distingue d’une [concept_unrecognized_power|l].\n\nUne puissance non reconnue peut devenir une puissance reconnue en terminant l’[concept_journal_entry|l] #bold $je_earn_recognition$#!."
 concept_unification_supporter: "Partisan de l’unification"
 concept_unification_supporters: "Partisans de l’unification"
 concept_unification_support: "Soutien"
 concept_unification_supporting: "Soutient"
 concept_unification_supporter_desc: "Un partisan de l’unification est un [concept_country|l] qui soutient un [concept_unification_candidate|l]. Si l’unification réussit, le partisan fera partie de l’union."
 concept_unification_candidate: "Candidat à l’unification"
 concept_unification_candidate_short: "Candidat"
 concept_unification_candidates: "Candidats à l’unification"
 concept_unification_candidate_desc: "Un candidat à l’unification est un [concept_country|l] considéré comme un candidat viable pour l’unification. Les conditions d’admissibilité du candidat varient en fonction de la nation à unifier. "
 concept_unification: "Unification du pays"
 concept_major_unification: "Unification majeure"
 concept_minor_unification: "Unification mineure"
 concept_unification_desc: "Acte d’unifier et de former un nouveau [concept_country|l] à partir de plusieurs autres. Un pays peut être formé en contrôlant un nombre spécifique d’[Concept('concept_state','$concept_states$')] dans la région du nouveau pays.\n\nUne #b unification majeure#! permet aux pays de devenir des [Concept('concept_unification_candidate','$concept_unification_candidates$')|l], ce qui leur donne accès au [concept_diplomatic_play|l] de l’unification. Celui-ci définit les [Concept('concept_war_goal','$concept_war_goals$')|l] pour annexer tout les États et pays nécessaires.\n\nAlors qu’une #b unification mineure#! ne permet pas de [Concept('concept_unification_candidate','candidats')|l] et ne peut former un pays que si les États requis sont contrôlés."
 concept_order: "Ordre"
 concept_orders: "Ordres"
 concept_ordered: "recevoir l’ordre"
 concept_order_desc: "Les [Concept('concept_commander','$concept_commanders$')|l] peuvent recevoir des ordres qui poursuivent différents objectifs militaires en fonction de leur position actuelle. Tous les commandants possèdent quelques ordres de base, auxquels leurs [Concept('concept_character_trait','$concept_character_traits$')|l] peuvent ajouter des ordres spéciaux.\n\nLes ordres de base d’un [concept_general|l] sont :\n[GetBasicGeneralOrdersBreakdown]\n\nLes ordres de base d’un [concept_admiral|l] sont :\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Parti"
 concept_parties: "Partis"
 concept_party_possessive: "Du parti"
 concept_party_desc: "Entité politique qui participe aux [Concept('concept_election','$concept_elections$')|l] et qui est constituée d’un ou plusieurs [Concept('concept_interest_group','$concept_interest_groups$')|l] dont les [Concept('concept_ideology','$concept_ideologies$')|l] sont au moins quelque peu compatibles. Ces groupes d’intérêt sont rendus plus forts par les [Concept('concept_votes','voix')] que le parti a obtenu, proportionnellement à leur [concept_clout|l]. Les groupes d’intérêt ne peuvent pas être inclus dans le [concept_government|l] sans le reste des membres de leur parti."
 concept_party_leader: "Chef du parti"
 concept_party_leader_short: "Chef"
 concept_party_leader_desc: "Le [concept_leader|l] du [concept_interest_group|l] dans le [concept_party|l] avec le plus de [concept_clout|l] est considéré comme le chef du parti. Il fait également office de [concept_party_whip|l]."
 concept_suppress: "Réprimer"
 concept_suppressed: "Réprimé"
 concept_suppressing: "Réprime"
 concept_suppression: "Répression"
 concept_suppress_desc: "Un [concept_political_movement|l] réprimé est moins attractif pour les [Concept('concept_pop','$concept_pops$')|l]. La capacité de répression de base est déterminée par la [concept_law|l] sur la [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','liberté d’expression')]. Réprimer des mouvements politiques coûte de l’[concept_authority|l]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName|l]"
 concept_bolster: "Renforcer"
 concept_bolstered: "Renforcé"
 concept_bolsters: "Renforce"
 concept_bolstering: "Renforce"
 concept_bolster_desc: "Un [concept_political_movement|l] renforcé est plus attractif pour les [Concept('concept_pop','$concept_pops$')|l]. La capacité de renforcement de base est déterminée par la [concept_law|l] sur la [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','liberté d’expression')]. Renforcer des mouvements politiques coûte de l’[concept_authority|l]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName|l]"
 concept_journal_entry: "Entrée du journal"
 concept_journal: "Journal"
 concept_journal_entries: "Entrées du journal"
 concept_journal_entry_desc: "Les entrées du journal témoignent des événements en cours dans votre pays. Elles peuvent présenter des opportunités ou des défis, vous rappeler les promesses que vous avez faites ou vous avertir de crises potentielles.\n\nGénéralement, les entrées de journal se résolvent et sont supprimées de votre journal lorsqu’elles sont considérées comme #bold terminées#!. Toutes les entrées de journal ne peuvent pas être terminées - certaines peuvent seulement #bold échouer#!, #bold expirer#! ou être supprimées sous certaines conditions."
 concept_political_lobby: "Lobby politique"
 concept_political_lobby_short: "Lobby"
 concept_political_lobbies_short: "Lobbies"
 concept_political_lobby_short_possessive: "Des lobbies"
 concept_political_lobbies: "Lobbies politiques"
 concept_political_pro_lobby: "Pro-lobby"
 concept_political_pro_lobbies: "Pro-lobbies"
 concept_political_anti_lobby: "Anti-lobby"
 concept_political_anti_lobbies: "Anti-lobbies"
 concept_political_lobby_desc: "Un lobby politique est un ensemble de [Concept('concept_interest_group','$concept_interest_groups$')|l] qui contestent ou soutiennent un certain [concept_country|l].\n\nLes groupes d’intérêt au sein du lobby reçoivent de l’[concept_approval|l] en fonction de l’[concept_political_lobby_appeasement|l] du lobby politique.\n\nLes lobbies rendent plus faciles ou difficiles les [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] contre leur pays cible, en affectant le coût d’[concept_influence|l], et en déterminant si le pays acceptera. Les lobbies des [Concept('concept_subject','$concept_subjects$')|l] qui ciblent leur [concept_overlord|l] affectent le [concept_liberty_desire|l]. Ces effets sont proportionnels au [concept_clout|l] du lobby.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]Des lobbies peuvent se former de façon aléatoire quand un [concept_diplomatic_catalyst|l] se produit, ou quand un pays [Concept('concept_fund_lobbies','finance des lobbies')] dans un autre pays."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "De temps en temps, les lobbies présentent des [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')|l]. Si le lobby a le soutien de [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l], les lobbies présenteront aussi des [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')|l].\n\n"
 concept_political_lobby_appeasement: "Apaisement"
 concept_political_lobby_appease: "Apaiser"
 concept_political_lobby_appeasing: "Apaise"
 concept_political_lobby_appeasement_desc: "L’apaisement d’un [concept_political_lobby|l] affecte l’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] du lobby.\n\nL’apaisement évolue en fonction de vos [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] contre le pays du lobby. Les pro-lobbies sont apaisés par les actions amicales, tandis que les anti-lobbies sont apaisés par les actions hostiles."
 concept_political_lobby_opportunity: "Opportunité du lobby"
 concept_political_lobby_opportunities_short: "Opportunités"
 concept_political_lobby_opportunity_short: "Opportunité"
 concept_political_lobby_opportunity_desc: "Une [concept_journal_entry|l] spéciale offerte par un [concept_political_lobby|l] soutenu par des [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l].\n\nCeux-ci ont ainsi une opportunité unique d’accomplir quelque chose qui serait normalement impossible."
 concept_political_lobby_demand: "Exigence du lobby"
 concept_political_lobby_demands_short: "Exigences"
 concept_political_lobby_demand_short: "Exigence"
 concept_political_lobby_demand_desc: "Une [concept_journal_entry|l] présentée par un [concept_political_lobby|l].\n\nSatisfaire une exigence augmentera l’[concept_political_lobby_appeasement|l] du lobby."
 concept_diplomatic_catalyst: "Catalyseur diplomatique"
 concept_diplomatic_catalyst_short: "Catalyseur"
 concept_diplomatic_catalysts_short: "Catalyseurs"
 concept_diplomatic_catalysts: "Catalyseurs diplomatiques"
 concept_diplomatic_catalyst_desc: "Un catalyseur diplomatique est généralement un événement diplomatique pouvant créer des [Concept('concept_political_lobby','$concept_political_lobbies$')|l] ou changer l’[concept_attitude|l] d’un [concept_country|l] à votre égard.\n\nCes catalyseurs regroupent tout changement à l’échelle mondiale, comme :\n$EFFECT_LIST_BULLET$Des [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l]\n$EFFECT_LIST_BULLET$Des actions entreprises lors de [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]\n$EFFECT_LIST_BULLET$Un changement dans les niveaux de [concept_relations|l]"
 concept_end_of_discussion_factor: "Facteur de fin de discussion"
 concept_end_of_discussion_factor_desc: "Représente les [Concept('concept_interest_group', '$concept_interest_groups$')|l] dans le [concept_government|l] qui considèrent qu’une discussion plus approfondie sur le bien-fondé de la [concept_law|l] en cours d’adoption n’est plus utile. Plus ce facteur est faible, plus il exerce une pression négative sur la possibilité que la promulgation puisse [Concept('concept_enactment_advance','avancer')] ou être [Concept('concept_enactment_stall','bloquée')]."
 concept_enactment_of_laws: "Promulgation de lois"
 concept_enactment_of_laws_enactment: "Promulgation"
 concept_enactment_of_laws_enact: "Promulguer"
 concept_enactment_of_laws_enacting: "Promulgation"
 concept_enactment_of_laws_enacted: "Promulgué"
 concept_enactment_of_laws_desc: "Fait de tenter de faire passer une nouvelle [concept_law|l] dans la législation d’un [concept_country|l] via plusieurs [Concept('concept_enactment_phase','$concept_enactment_phases_short$')|l]. À intervalles réguliers, la probabilité de [concept_enactment_success|l] de la loi sera évaluée. Le temps entre les évaluations varie d'une loi à l'autre et dépend de la [concept_legitimacy|l] du [concept_government|l]. Si la loi ne passe pas à la [concept_enactment_phase|l] suivante, elle [Concept('concept_enactment_advance','progressera')], sera [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')|l] ou [Concept('concept_enactment_stall','bloquée')|l], ce qui affecte ses chances de réussir la prochaine évaluation ou entraîne d’autres conséquences pour le pays.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Pour qu’une loi puisse être [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$e')|l], elle doit être approuvée par au moins un groupe d’intérêt [concept_in_government|l], soutenue par un [concept_political_movement|l] ou avoir de bonnes chances de promulgation pour une raison quelconque."
 concept_enactment_success: "Succès de la promulgation"
 concept_enactment_success_short: "Succès"
 concept_enactment_successes: "Succès"
 concept_enactment_success_desc: "Pourcentage de chance qu’une [concept_law|l] passe à la [Concept('concept_enactment_phase','$concept_enactment_phase_short$')|l] suivante au prochain point de contrôle. Il est égal à la [concept_base_success_chance|l] plus tout effet accumulé pendant le processus de promulgation. La probabilité de base du succès est augmentée par le soutien d’un [concept_interest_group|l] [concept_in_government|l], un [concept_political_movement|l] ayant un radicalisme militant de #v 25 %#! ou plus, ou l’[Concept('concept_endorse_oppose','$concept_endorsement$')|l] à l’[concept_ideology|l] du [concept_ruler|l]."
 concept_enactment_advance: "Avancement de la promulgation"
 concept_enactment_advance_short: "Avancement"
 concept_enactment_advance_desc: "L’avancement de la promulgation indique le pourcentage de chance que le processus de promulgation d’une [concept_law|l] avancera d’une manière ou d’une autre au prochain point de contrôle, même si elle ne sera pas encore terminée ou ne passera pas à la [Concept('concept_enactment_phase','$concept_enactment_phase_short$')|l] suivante. Il découle de la [concept_base_success_chance|l] d’une promulgation."
 concept_enactment_debate: "Débat sur la promulgation de la loi"
 concept_enactment_debate_short: "Débat"
 concept_enactment_debate_short_debated: "Débattue"
 concept_enactment_debate_desc: "Le débat sur la promulgation de la loi indique le pourcentage de chance que le processus de promulgation d’une [concept_law|l] souffrira de complications au prochain point de contrôle. Plus les chances totales de [Concept('concept_enactment_success','$concept_enactment_success_short$')|l], d’[Concept('concept_enactment_advance','$concept_enactment_advance_short$')|l] et de [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l] sont faibles, plus grande est la chance qu’un débat ait lieu."
 concept_enactment_stall: "Blocage de la promulgation"
 concept_enactment_stall_short: "Blocage"
 concept_enactment_stall_desc: "Pourcentage de chance que le processus de promulgation d’une [concept_law|l] soit considérablement entravé au prochain point de contrôle. La probabilité de base est égale au [concept_clout|l] total des [Concept('concept_interest_group','$concept_interest_groups$')|l] dont le niveau d’[concept_approval|l] des membres est $ig_approval_unhappy$ or $ig_approval_angry$."
 concept_base_success_chance: "Probabilité de base du succès"
 concept_base_success_chance_desc: "La probabilité du succès de base est égale au [concept_clout|l] total des [Concept('concept_interest_group','$concept_interest_groups$')|l] partisans au [concept_government|l] plus ou moins le [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] obtenu de tout [concept_political_movement|l] qui correspond."
 concept_advance_factor: "Facteur d’avancement"
 concept_advance_factor_desc: "Facteur statique utilisé pour déterminer l’[concept_enactment_advance|l] en modifiant la [concept_base_success_chance|l]."
 concept_migration_pull: "Attractivité migratoire"
 concept_migration_pull_short: "Attractivité"
 concept_migration_pull_desc: "Capacité d’un [concept_state] à attirer les migrants, basée principalement sur le [concept_sol|l] moyen des [Concept('concept_pop','$concept_pops$')|l] de l’$concept_state$ mais qui peut être modifiée par un certain nombre d’autres facteurs. Tout [Concept('concept_unemployed','$concept_unemployment$')|l] dans l’$concept_state$ affaiblira l’attractivité migratoire. Cette valeur est comparée à celle d’autres $concept_states$ entre lesquels des migrations peuvent se produire afin de déterminer dans quelle direction les migrants ont tendance à se déplacer.\n\nL’attractivité migratoire est également le facteur principal utilisé pour déterminer l’[concept_mass_migration_pull|l] d’un pays."
 concept_cultural_community: "Communauté culturelle"
 concept_cultural_communities: "Communautés culturelles"
 concept_cultural_community_short: "Communauté"
 concept_cultural_community_desc: "Une communauté culturelle indique qu’une certaine [concept_culture|l] est présente dans un [concept_state] et permet aux [Concept('concept_pop','$concept_pops$')|l] de votre [concept_market|l] de migrer vers cet $concept_state$.\n\nUne communauté nouvellement formée aura temporairement un niveau d’[concept_acceptance|l] inférieur. Une nouvelle [concept_law|l] qui change le niveau d’acceptation peut aussi prendre du temps à être mise en œuvre, c’est pourquoi les groupes sociaux de cette communauté auront temporairement un niveau d’acceptation différent de la normale."
 concept_lower_strata: "Classe inférieure"
 concept_lower_strata_short: "Inférieure"
 concept_lower_strata_desc: "[Concept('concept_pop','$concept_pops$')] qui [Concept('concept_profession','travaillent')] avec leurs mains ou font des travaux répétitifs qui nécessitent peu ou pas de [concept_pop_qualifications|l] et touchent de faibles [Concept('concept_building_wage','$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "Classe moyenne"
 concept_middle_strata_short: "Moyenne"
 concept_middle_strata_desc: "[Concept('concept_pop','$concept_pops$')] ayant des [Concept('concept_profession','$concept_professions$')|l] spécialisées dont les [concept_pop_qualifications|l] sont plus difficiles à obtenir. Cela leur permet d’avoir plus d’influence sur le marché du travail et donc de bénéficier de meilleurs [Concept('concept_building_wage','$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "Classe supérieure"
 concept_upper_strata_short: "Supérieure"
 concept_upper_strata_desc: "[Concept('concept_pop','$concept_pops$')] ayant des [Concept('concept_profession','$concept_professions$')|l] dont les [concept_pop_qualifications|l] reposent principalement sur la [concept_wealth|l]. Ces professions ne sont généralement pas non plus disponibles pour les groupes sociaux ayant une faible [concept_acceptance|l]. Ils ont tendance à détenir des [Concept('concept_ownership_share','$concept_ownership_shares$')|l] dans leurs [Concept('concept_building','$concept_buildings$')|l] et à percevoir [concept_dividends|l] et [concept_budget_interest|l] en plus de leurs [Concept('concept_building_wage','$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "Unités en cours de recrutement"
 concept_incoming_units_short: "En cours de recrutement"
 concept_incoming_units_desc: "Chaque unité en cours de recrutement dispose d’un niveau de [concept_military_building|l] dans la [concept_construction_queue|l] ou dispose d’un [concept_military_building|l] qui essaie de recruter des [Concept('concept_pop','$concept_pops$')|l] afin de pouvoir créer l’[concept_unit|l]."
 ### NEW ITEMS
 concept_neighbors: "Voisins"
 concept_neighbors_desc: "Deux [Concept('concept_country','$concept_countries$')|l] sont considérés comme voisins s’ils partagent une frontière terrestre ou s’ils possèdent tous deux des [Concept('concept_state','$concept_states$')] côtiers qui se connectent au même [concept_sea_node|l]."
 concept_welfare_payments: "Prestations d’aide sociale"
 concept_welfare_payments_desc: "Les prestations d’aide sociale sont une forme de subvention directe versée par un [concept_country|l] à tous les groupes sociaux dans la [concept_workforce|l] qui perçoivent des salaires inférieurs à la fraction définie du [concept_normal_wage|l]."
 concept_sea_node: "Nœud maritime"
 concept_sea_nodes: "Nœuds maritimes"
 concept_sea_node_desc: "Une intersection ou un point le long d’une [concept_shipping_lane|l] navale représentant une partie de l’océan. Les voies de navigation empruntent toujours le chemin entre deux [Concept('concept_state','$concept_states$')] côtiers qui passe par le plus petit nombre de nœuds maritimes. Chaque nœud maritime supplémentaire au-delà du premier augmente de #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! le [concept_convoy_cost|l]."
 concept_agitator: "Militant"
 concept_agitators: "Militants"
 concept_agitate: "Militer"
 concept_agitator_possessive: "Du militant"
 concept_agitator_desc: "[concept_character_role] pour les [Concept('concept_character','$concept_characters$')|l] qui soutiennent un [concept_political_movement|l], afin de le rendre plus attractif aux yeux des [Concept('concept_individual','$concept_individuals$')|l] appartenant à leur [concept_interest_group|l]. Les militants peuvent être invités avec l’action de personnage #b Inviter un [concept_exile|l]#! ou apparaîtront aléatoirement dans votre pays, selon des chances déterminées par le [concept_literacy|l] de votre pays.\n\nLes militants ne peuvent être invités que si leur [concept_acceptance_status|l] est l’un des suivants dans votre [concept_country|l] : $SECOND_RATE_CITIZEN_GC_LINK$ ou $FULL_ACCEPTANCE_GC_LINK$.\n\nLe [concept_political_movement|l] qu’ils soutiennent est déterminé par leur [concept_ideology|l]. Leur impact sur leur [concept_political_movement|l] est déterminé par la [concept_popularity|l] du militant et ses [Concept('concept_character_trait', '$concept_character_traits$')|l]."
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "Exilé"
 concept_exiles: "Exilés"
 concept_exiled: "Exilé"
 concept_in_exile: "En exil"
 concept_exile_desc: "Un [concept_character|l] peut être exilé via l’action #b Exiler un dissident#!. Il devient alors [concept_agitator|l] et il est expulsé de votre pays.\n\nUn personnage exilé peut être invité dans un autre [concept_country|l] via l’action #b Inviter un exilé#!, dans lequel il lancera ou rejoindra automatiquement un [concept_political_movement|l] pour ce pays en accord avec son [concept_ideology|l]. Si toutes les [Concept('concept_law', '$concept_laws$')|l] approuvées sont déjà en vigueur à son arrivée, le militant invité restera inactif.\n\nUn personnage exilé ne peut être invité que si son [concept_acceptance_status|l] est l’un des suivants dans votre [concept_country|l] : $SECOND_RATE_CITIZEN_GC_LINK$ ou $FULL_ACCEPTANCE_GC_LINK$."
 concept_message_settings_feed: "Flux"
 concept_message_settings_feed_desc: "Notifications qui apparaissent dans l’ordre chronologique dans le flux dans le coin inférieur droit de l’écran."
 concept_message_settings_toast: "Fenêtre toast"
 concept_message_settings_toasts: "Fenêtres toast"
 concept_message_settings_toast_desc: "Notifications qui apparaissent une par une au milieu de l’écran."
 concept_message_settings_popup: "Fenêtre pop-up"
 concept_message_settings_popup_desc: "Notifications personnalisées qui s’affichent au milieu de l’écran et doivent être fermées manuellement. Cette option n’est disponible que si le type de notification a un volet contextuel personnalisé spécifié."
 concept_message_settings_none: "Aucun"
 concept_message_settings_none_desc: "Notifications qui n’apparaissent nulle part dans l’interface utilisateur."
 concept_alert_settings_alert: "Alerte"
 concept_alert_settings_alerts: "Alertes"
 concept_alert_settings_alert_desc: "Alertes qui apparaissent comme éléments individuels, avec une icône à droite des [Concept('concept_capacity','$concept_capacities$')|l] et de #b Situation actuelle#!, en haut au centre de l’écran."
 concept_alert_settings_important_action: "Action importante"
 concept_alert_settings_important_actions: "Actions importantes"
 concept_alert_settings_important_action_desc: "Alertes qui apparaissent dans la liste lorsque vous cliquez sur le bouton #b Situation actuelle#!."
 concept_alert_settings_angry_important_action: "Action importante rouge"
 concept_alert_settings_angry_important_actions: "Actions importantes rouges"
 concept_alert_settings_angry_important_action_desc: "Alertes rouges qui apparaissent dans la liste lorsque vous cliquez sur le bouton #b Situation actuelle#!."
 concept_alert_settings_none: "Aucune"
 concept_alert_settings_none_desc: "Alertes/actions importantes qui n’apparaissent nulle part dans l’interface utilisateur."
 concept_training_rate: "Taux d’entraînement"
 concept_training_rate_desc: "Le taux d’entraînement représente les [concept_manpower|l] pouvant être entraînés chaque semaine dans un [concept_military_building|l]."
 concept_landing_progress: "Progression du débarquement"
 concept_landing_progress_desc: "La progression du débarquement est équivalente au degré d’[concept_occupation|l] de l’[concept_state] par l’envahisseur. Si la progression du débarquement atteint #v 100 %#!, l’#b invasion navale#! est un succès et un [concept_front|l] sera établi."
 concept_naval_invasion_support: "Soutien de l’invasion navale"
 concept_naval_invasion_support_desc: "Le soutien de l’invasion navale est déterminé en comparant le nombre de [Concept('concept_flotilla','$concept_flotillas$')|l] affectées à l’invasion navale et la nombre de [Concept('concept_battalion', '$concept_battalions$')|l] prenant part à cette invasion. Chaque bataillon à l’attaque nécessite une flottille pour éviter toute pénalité de débarquement."
 concept_capitulation_desire: "Désir de capitulation"
 concept_capitulation_desire_desc: "Un [concept_country|l] contrôlé par l'IA tentera de capituler si cette valeur est supérieure ou égale à 0."
 concept_risk: "Risque"
 concept_risk_desc: "Le risque lié à un type de [concept_terrain|l] particulier influe sur le nombre de [concept_casualties|l] et de [concept_wounded|l] au cours d’une [concept_battle|l]."
 concept_terrain_labels: "Label de terrain"
 concept_terrain_labels_desc: "Un label de [concept_terrain|l] regroupe plusieurs types de terrain. Les [Concept('concept_character_trait','$concept_character_traits$')|l] peuvent avoir des [Concept('concept_modifier','$concept_modifiers$')|l] qui affectent tous les types de terrain avec un label de terrain spécifique."
 concept_job_satisfaction: "Satisfaction professionnelle"
 concept_job_satisfaction_satisfied: "Satisfait"
 concept_job_satisfaction_dissatisfied: "Mécontent"
 concept_job_satisfaction_desc: "Les groupes sociaux peuvent être satisfaits ou non de leur travail en fonction d’un certain nombre de facteurs tels que leur [concept_sol|l] ou leur [concept_building_wage|l]. Cela détermine s’ils sont à la recherche d’un nouvel [concept_employment|l]."
 concept_employment: "Emploi"
 concept_employed: "Employé"
 concept_employees: "Employés"
 concept_employment_desc: "Un [concept_pop|l] travaillant dans un [concept_building|l] est dit employé. Un emploi fournit à ce groupe social un [concept_building_wage|l]. Un groupe social employé peut changer de travail si un autre avec un meilleur salaire est disponible et correspond à ses [concept_pop_qualifications|l]."
 concept_power_bloc: "Bloc de nations"
 concept_power_blocs: "Blocs de nations"
 concept_power_bloc_possessive: "Du bloc de nations"
 concept_power_blocs_possessive: "Des blocs de nations"
 concept_power_bloc_short: "Bloc"
 concept_power_bloc_shorts: "Blocs"
 concept_power_bloc_desc: "Les blocs de nations sont des associations multinationales dirigées par une [concept_great_power|l], une [concept_major_power|l] ou une [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l], et qui accordent des effets bénéfiques aux [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')|l] et aux [Concept('concept_power_bloc_member','$concept_power_bloc_members$')|l]. Ils permettent au [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l] de bâtir sa sphère d’influence en améliorant son [concept_power_bloc_leverage_advantage|l] au sein des [Concept('concept_country','$concept_countries$')|l] pour les inciter à rejoindre le [concept_power_bloc|l]."
 concept_power_bloc_rank: "Rang du bloc de nations"
 concept_power_bloc_rank_short: "Rang"
 concept_power_bloc_rank_desc: "Le rang d’un [concept_power_bloc|l] se base uniquement sur le [concept_prestige|l] total de ses [Concept('concept_power_bloc_member','$concept_power_bloc_members_extra_short$')|l] par rapport à tous les autres blocs de nations."
 concept_power_bloc_leader: "Chef du bloc de nations"
 concept_power_bloc_leader_possessive: "Du chef du bloc de nations"
 concept_power_bloc_leaders: "Chefs du bloc de nations"
 concept_power_bloc_leader_short: "Chef du bloc"
 concept_power_bloc_leader_possessive_short: "Du chef du bloc"
 concept_power_bloc_leaders_short: "Chefs du bloc"
 concept_power_bloc_leader_extra_short: "Chef"
 concept_power_bloc_leader_possessive_extra_short: "Du chef"
 concept_power_bloc_leaders_extra_short: "Chefs"
 concept_power_bloc_leader_desc: "[concept_great_power], [concept_major_power|l] ou [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l] qui dirige un [concept_power_bloc|l]. Ce pays a tendance à bénéficier davantage des [Concept('concept_power_bloc','$concept_power_blocs$')|l] que les membres ordinaires."
 concept_power_bloc_member: "Membre du bloc de nations"
 concept_power_bloc_members: "Membres du bloc de nations"
 concept_power_bloc_member_short: "Membre du bloc"
 concept_power_bloc_members_short: "Membres du bloc"
 concept_power_bloc_member_extra_short: "Membre"
 concept_power_bloc_members_extra_short: "Membres"
 concept_power_bloc_member_non_leader: "Membre non-chef du bloc de nations"
 concept_power_bloc_members_non_leader: "Membres non-chef du bloc de nations"
 concept_power_bloc_member_short_non_leader: "Membre non-chef du bloc"
 concept_power_bloc_members_short_non_leader: "Membres non-chef du bloc"
 concept_power_bloc_member_extra_short_non_leader: "Membre non-chef"
 concept_power_bloc_members_extra_short_non_leader: "Membres non-chef"
 concept_power_bloc_member_desc: "Membre d’un [concept_power_bloc|l]. Cela inclut également le [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l], #b sauf#! lors du calcul de la [concept_power_bloc_mandate_progress|l]. Les membres non-chef ont toutefois tendance à moins bénéficier des [Concept('concept_power_bloc','$concept_power_blocs$')|l] que les chefs de bloc."
 concept_power_bloc_identity: "Pilier de l’identité collective"
 concept_power_bloc_identity_short: "Identité collective"
 concept_power_bloc_identity_extra_short: "Identité"
 concept_power_bloc_identity_desc: "Le pilier de l’identité collective définit les valeurs fondamentales d’un [concept_power_bloc|l]. Il détermine la [concept_power_bloc_cohesion|l] du [concept_power_bloc|l] et confère des pouvoirs spéciaux au [concept_power_bloc_leader|l]. Il peut aussi débloquer certains [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')|l]."
 concept_power_bloc_principle: "Principe"
 concept_power_bloc_principles: "Principes"
 concept_power_bloc_principle_desc: "Les principes appartiennent à un [concept_power_bloc_principle_group|l] et confèrent différents types d’effets aux [Concept('concept_power_bloc','$concept_power_blocs$')|l] et aux [Concept('concept_power_bloc_member','$concept_power_bloc_members$')|l]. Leur application coûte des [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] et ils peuvent être améliorés."
 concept_power_bloc_primary_principle_group: "Principal groupe de principes"
 concept_power_bloc_primary_principle_groups: "Principaux groupes de principes"
 concept_power_bloc_primary_principle_group_short: "Groupe principal"
 concept_power_bloc_primary_principle_groups_short: "Groupes principaux"
 concept_power_bloc_primary_principle_group_extra_short: "Principal"
 concept_power_bloc_primary_principle_group_desc: "Le principal groupe de principes dépend du [concept_power_bloc_identity|l] choisi par un [concept_power_bloc|l]. Un bloc de nations doit toujours avoir au moins un [concept_power_bloc_principle|l] d’un groupe principal pour avoir une [concept_power_bloc_cohesion|l] stable. Le fait de [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')|l] des principes de niveau supérieur issus des groupes principaux (de niveau II et III) renforce davantage la cohésion."
 concept_power_bloc_principle_group: "Groupe de principes"
 concept_power_bloc_principle_groups: "Groupes de principes"
 concept_power_bloc_principle_group_desc: "Groupes de trois niveaux de [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l] qui soutiennent le même thème."
 concept_power_bloc_mandate: "Mandat"
 concept_power_bloc_mandates: "Mandats"
 concept_power_bloc_mandated: "Mandaté"
 concept_power_bloc_mandating: "Mandater"
 concept_power_bloc_mandate_desc: "Les mandats vous permettent d’améliorer, de changer ou d’appliquer des [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l]. Plus les [Concept('concept_power_bloc_member','$concept_power_bloc_members$')|l] sont puissants et plus sa [concept_power_bloc_cohesion|l] est élevée, plus la progression de ses mandats augmente. Il est possible de stocker jusqu’à trois mandats."
 concept_power_bloc_mandate_progress: "Progression du mandat"
 concept_power_bloc_mandate_progress_desc: "Progression vers le prochain [concept_power_bloc_mandate|l]. Plus les [Concept('concept_power_bloc_member','$concept_power_bloc_members$')|l] sont puissants et plus sa [concept_power_bloc_cohesion|l] est élevée, plus la progression de ses mandats augmente."
 concept_power_bloc_cohesion: "Cohésion"
 concept_power_bloc_cohesion_desc: "La valeur de cohésion indique comment se porte un [concept_power_bloc|l]. Elle est principalement affectée par le [concept_power_bloc_identity|l]. Plus le [concept_power_bloc|l] compte de membres, plus la cohésion est généralement fragile."
 concept_power_bloc_leverage: "Influence"
 concept_power_bloc_leverage_desc: "Au fil du temps, les [Concept('concept_power_bloc','$concept_power_blocs$')|l] accumulent de l’influence sur les [Concept('concept_country','$concept_countries$')|l]. Cette influence augmente par le biais de différentes interactions, comme un [concept_treaty|l] ou un [concept_diplomatic_pact|l] actif, et évoluera chaque semaine. Lorsque l’[concept_power_bloc_leverage_advantage|l] acquis sur un pays est suffisant, ce dernier pourra être invité à rejoindre le bloc de nations."
 concept_power_bloc_unclaimed_leverage: "Influence non revendiquée"
 concept_power_bloc_unclaimed_leverage_short: "Non revendiquée"
 concept_power_bloc_unclaimed_leverage_desc: "L’influence non revendiquée d’un [concept_country|l] est l’[concept_power_bloc_leverage|l] qu’aucun [concept_power_bloc|l] n’a revendiquée sur ce pays. Elle est basée sur la #b résistance à l’influence#! du pays, qui est quant à elle basée sur un certain nombre de facteurs comme ses [Concept('concept_law','$concept_laws$')|l] et sa [Concept('concept_pop','$concept_population$')|l]. Plus les habitants sont nombreux, plus ils sont nombreux à convaincre."
 concept_power_bloc_leverage_advantage: "Avantage d’influence"
 concept_power_bloc_leverage_advantage_short: "Avantage"
 concept_power_bloc_leverage_disadvantage: "Défaut d’influence"
 concept_power_bloc_leverage_disadvantage_short: "Défaut"
 concept_power_bloc_leverage_advantage_desc: "La quantité d’[concept_power_bloc_leverage|l] d’un [concept_power_bloc|l] sur un [concept_country|l] par rapport aux autres blocs de nations. Si cette valeur est #positive_value +positive#!, alors ce bloc de nations possède un avantage d’influence, ce qui signifie qu’il possède plus d’influence que tous les autres blocs de nations. Si cette valeur est #negative_value -négative#!, alors ce bloc de nations possède un défaut d’influence, ce qui signifie que d’autres blocs de nations possèdent plus d’influence que lui, ou que l’[concept_power_bloc_unclaimed_leverage|l] du pays est supérieure.\n\nPour que le [concept_power_bloc_leader|l] puisse inviter un pays dans son bloc de nations, le niveau d’influence doit être positif et avoir atteint un certain seuil."
 concept_power_bloc_leverage_share: "Part d’influence"
 concept_power_bloc_leverage_share_desc: "La part d’influence d’un [concept_power_bloc|l] sur un [concept_country|l] représente l’[concept_power_bloc_leverage|l] totale que ce bloc peut avoir à tout moment sur ce pays. Les pays possèdent une quantité définie d’[concept_power_bloc_leverage|l] que les [Concept('concept_power_bloc','$concept_power_blocs$')|l] peuvent projeter sur eux. Cette influence est divisée entre tous les blocs de nations, toute influence sur ce pays se reflétant dans la part d’influence de chaque bloc de nations. Toutefois, une certaine partie de l’influence peut être [Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')|l] en fonction de la propre #b résistance à l’influence#! du pays."
 concept_power_struggle: "Lutte pour le pouvoir"
 concept_power_struggling: "En pleine lutte pour le pouvoir"
 concept_power_struggle_desc: "Une lutte pour le pouvoir se produit lorsqu’un [concept_power_bloc_member|l] essaie de prendre les commandes au [concept_power_bloc_leader|l] actuel. Elle se déclenche automatiquement lorsqu’un [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')|l] possède #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! de [concept_prestige|l] de plus que le [concept_power_bloc_leader|l]. S’il maintient au moins #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! de prestige de plus pendant #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] mois#!, ce membre devient le nouveau [concept_power_bloc_leader|l]."
 concept_autonomy: "Autonomie"
 concept_autonomous: "Autonome"
 concept_autonomy_desc: "Chaque [concept_country|l] [concept_subject|l] présente son propre niveau d’autonomie, qui déterminera le type d’interactions qu’il aura avec son [concept_overlord|l].\n\nUn sujet ayant une autonomie élevée sera plus indépendant en ce qui concerne la diplomatie. Il paiera également moins de tributs à son suzerain. Il existe un risque qu’un pays trop autonome essaie d’initier un [concept_diplomatic_play|l] #v $war_goal_independence_type_name$#!.\nLes sujets ayant une faible autonomie seront plus dépendants de leur suzerain et lui paieront davantage de tributs. Les sujets avec le plus faible niveau d’autonomie pourront être intégrés dans un [concept_diplomatic_play|l] #v $dp_annex_subject$#! par leur suzerain."
 concept_economic_dependence: "Dépendance économique"
 concept_economic_dependence_desc: "La dépendance économique représente le niveau de dépendance économique entre deux [Concept('concept_country','$concept_countries$')|l], dont la principale influence est la quantité de [Concept('concept_building','$concept_buildings$')|l] appartenant à l’autre pays. Il peut s’agir d’une propriété directe du pays ou d’investisseurs issus d’un [concept_pop|l].\n\nL’appartenance à un marché partagé prendra aussi en compte la différence de [concept_gdp|l] et l’impact des [Concept('concept_good','$concept_goods$')|l] produits et des bâtiments de chaque pays sur les groupes sociaux.\n\nSi les deux pays n’appartiennent pas à un marché partagé, la dépendance économique est affectée par le [concept_trade|l]. Cet effet dépend de la quantité d’échanges entre ces pays et de l’impact sur l’équilibre du marché."
 ###
 concept_georegion: "Région géographique"
 concept_georegions: "Régions géographiques"
 concept_georegion_desc: "Une région géographique est une zone correspondant à un ensemble de [Concept('concept_strategic_region','$concept_strategic_regions$')|l] et [Concept('concept_state_region','étatiques')|l]. Les régions géographiques sont immuables mais peuvent se chevaucher et, dans certains cas, faire partie d’une plus grande région géographique."
 concept_georegion_europe: "Europe"
 concept_georegion_european: "Européen"
 concept_georegion_europe_desc: "L’Europe est une [concept_georegion|l] composée des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] suivantes :\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_north_germany').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_south_germany').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_england').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_iberia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_france').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_occitania').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_rhine').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_italy').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_poland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_danubia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_balkans').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_baltic').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_poland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_russia').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_dnieper').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_belarus').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_finland').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_baltic_states').GetName]"
 concept_georegion_americas: "Amériques"
 concept_georegion_americas_desc: "Les Amériques sont une [concept_georegion|l] composée des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] suivantes :\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_canada').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_new_england').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_pacific_coast').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_great_plains').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_the_midwest').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_dixie').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_mexico').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_central_america').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_caribbean').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_brazil').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_la_plata').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_andes').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_gran_colombia').GetName]"
 concept_georegion_north_america: "Amérique du Nord"
 concept_georegion_north_america_desc: "L’Amérique du Nord est une [concept_georegion|l] composée des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] suivantes :\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_canada').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_new_england').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_pacific_coast').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_great_plains').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_the_midwest').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_dixie').GetName]"
 concept_georegion_central_america: "Amérique centrale"
 concept_georegion_central_america_desc: "L’Amérique centrale est une [concept_georegion|l] composée des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] suivantes :\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_mexico').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_central_america').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_caribbean').GetName]"
 concept_georegion_south_america: "Amérique du Sud"
