 concept_budget_investment_income: "Transfert du fonds d’investissement"
 concept_budget_investment_income_desc: "Lorsque l’[concept_money|l] du [concept_treasury] est utilisé dans la [concept_construction|l] de [Concept('concept_building','$concept_buildings$')|l] qui peuvent être financés par le [concept_investment_pool|l] sous l’actuel $ECONOMIC_SYSTEM_GC_LINK$ du [concept_country|l], le $concept_treasury$ reçoit un montant égal venant du fonds d’investissement."
