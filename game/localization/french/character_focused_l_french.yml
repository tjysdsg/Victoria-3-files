l_french:
 acceptance_events.1.t: "Amour interdit"
 acceptance_events.1.d: "L’hériti[SCOPE.sCharacter('romeo').GetCustom('FR_ErEre')] [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], [SCOPE.sCharacter('romeo').GetCustom('FR_LeLa')] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('romeo').GetFullName], a provoqué un scandale en déclarant sa flamme à une jeune personne de culture [SCOPE.sCulture('juliet').GetName|l]."
 acceptance_events.1.f: "« Enfin, dame Hill, c’est insensé, non ? Et [SCOPE.sCharacter('romeo').GetCustom('FR_IlElle')] n’a même pas eu la décence de se taire ! »\n« Et qu’en est-il de la lignée, seigneur Dawson ? »\n« Mais oui ! Et qu’en est-il des enfants, seigneur Dawson ? Personne ne pense donc aux enfants ? »\n« N’ayez crainte, dame Annesly. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] va certainement intervenir. »\n\n « L’auteur est d’avis que notre [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] est peut-être éperdument amoureu[SCOPE.sCharacter('romeo').GetCustom('FR_XSe')]. Cette nouvelle a sans doute bouleversé les [SCOPE.sCharacter('romeo').GetCustom('getLovers')|l] qui convoitaient son cœur, mais j’imagine qu’elle doit apporter une nouvelle lueur d’espoir au peuple [SCOPE.sCulture('juliet').GetName] du monde entier. »"
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] agira conformément à son rang."
 acceptance_events.1.b: "Malheureusement, elle a disparu."
 acceptance_events.1.c: "Laissons libre cours à l’amour."
