 ACHIEVEMENT_DESC_american_territory: "En commençant avec le Territoire indien, faites des États-Unis votre sujet en les limitant à trois États maximum"
 ACHIEVEMENT_DESC_broken_promises: "Avec l’Italie, participez à un coup diplomatique contre 2 de vos alliés ou plus"
 ACHIEVEMENT_DESC_the_berlin_conference: "En commençant avec la Prusse, formez l’Allemagne et possédez au moins 10 États d’Afrique"
