 ACHIEVEMENT_DESC_peccavi: "En commençant avec la Compagnie britannique des Indes orientales, possédez les régions du Sind et du Pendjab"
 ACHIEVEMENT_DESC_perkeletankki: "En commençant avec la Finlande, produisez au moins 100 unités de tanks chaque semaine"
