 ACHIEVEMENT_DESC_the_western_protectorate: "En commençant avec la dynastie Qing, ouvrez un port de traités en France, en Allemagne, dans les îles Britanniques, dans la péninsule Ibérique et en Italie"
 ACHIEVEMENT_DESC_the_paris_commune: "Avec la France, devenez une République des conseils et mettez en place une économie planifiée"
 ACHIEVEMENT_DESC_barbarys_back: "En commençant avec Mascara, Constantine, Aït Abbas, ou Touggourt, formez l’Algérie et devenez une puissance importante"
 ACHIEVEMENT_DESC_miners_and_minors: "En commençant avec Lanfang, incorporez tous les États en Bornéo et ayez la loi sur l’école primaire obligatoire"
 ACHIEVEMENT_DESC_healthy_man_of_europe: "Avec les Ottomans, devenez la première grande puissance tout en développant au maximum l’assurance maladie publique"
 ACHIEVEMENT_DESC_habsburg_resurgence: "Avec l’Autriche, possédez la Silésie alors que la Prusse est une puissance mineure ou de rang inférieur"
 ACHIEVEMENT_DESC_great_game: "Avec la Russie, possédez toute la région d’Asie centrale"
 ACHIEVEMENT_DESC_bourbon_for_everyone: "Avec l’Espagne, possédez un niveau de vie moyen de 20 ou plus tout en conservant la monarchie"
