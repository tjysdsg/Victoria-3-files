 je_skyscraper_site_reason: "Nos architectes estiment que les innovations impliquant des charpentes métalliques et du béton permettraient de construire des bâtiments plus grands que jamais. Nous avons autorisé un arpentage de la zone pour déterminer le meilleur site de construction possible."
