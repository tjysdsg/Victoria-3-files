 tax.5.d: "La [concept_upper_strata|l] a décidé de faire des dons généreux aux pauvres. Nombreux sont ceux qui, parmi elle, plaident même en faveur de la loi sur [SCOPE.sLaw('current_law_scope').GetName|l] et s’accordent à dire qu’il s’agirait d’un moyen équitable de redistribuer les richesses."
 tax.5.f: "« Nous avons tellement de choses et ils en ont si peu. Nous restons riches même lorsque nous donnons généreusement. Est-ce que quelques milliers de livres vont vraiment vous manquer ? Pensez au peu que cet argent représente pour vous et à ce qu’il pourrait représenter pour une mère et ses enfants affamés. »"
