 je_veiled_protectorate: "Le protectorat voilé"
 je_veiled_protectorate_reason: "Notre influence en Égypte s’est considérablement accrue, mais notre pouvoir dans la région dépend de nos relations avec cet État non reconnu. En faisant du pays un protectorat, notre domination serait assurée."
 veiled_protectorate.1.t: "Le protectorat voilé"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] assuré son emprise sur [SCOPE.sCountry('egypt_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('egypt_country').GetName]. Cet état de fait est connu sous le nom de protectorat voilé, car par un détail technique, l’Égypte reste légalement soumise au [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCountry('ottoman_country').GetAltAdjectiveNoFormatting('MS')|l], qui observe impuissant la situation."
 veiled_protectorate.1.f: "Le Nil est devenu un fleuve de sang, celui de ceux qui s’opposent au nouveau régime. Les diplomates et politiciens [SCOPE.sCountry('egypt_overlord_country').GetAltAdjectiveNoFormatting('MP')|l], quant à eux, ont les yeux qui brillent lorsqu’ils discutent, à l’ombre des pyramides, de la manière dont ils vont apporter la civilisation aux terres d’Égypte."
 veiled_protectorate.1.a: "Personne ne peut nier la puissance de l’Empire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 veiled_protectorate.1.b: "Assurons le nouveau [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCountry('egypt_country').GetAltAdjectiveNoFormatting('MS')|l] de notre soutien."
