 je_heavenly_kingdom_main_reason: "De dangereux fanatiques inspirent la dissidence dans tout le pays et représentent une menace extrême. S’ils parviennent à rallier suffisamment de personnes à leur secte, ils tenteront d’établir leur propre royaume hérétique. Ces fous doivent être arrêtés à tout prix."
