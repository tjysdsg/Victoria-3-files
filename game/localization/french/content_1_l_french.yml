 je_german_unification_idea_reason: "Les idéaux du nationalisme se répandent comme une traînée de poudre au sein du peuple allemand. Lorsque ces idéaux auront atteint un seuil critique d’adeptes dans les États disparates de la Confédération germanique, le mouvement s’amplifiera en faveur de l’unification nationale."
