 bic_breakup.1.t: "La fin de la domination britannique ?"
 bic_breakup.1.d: "Privé de gouvernement et du soutien de son suzerain colonial, notre pays est au bord de l’effondrement. Il semble que le règne [SCOPE.sCulture('british_culture').GetName|l] touche à sa fin."
 bic_breakup.1.f: "« Abandonner notre poste ? Quel poste, quelle armée ? Dans quelques heures, cet endroit sera envahi d’Hindous, ou en feu, ou les deux. Maintenant arrêtez de vous plaindre et prenez ce sac. Prenez tout ce qui n’est pas fixé et je vous garantis un moyen d’aller à Londres. »"
 bic_breakup.1.a: "L’Inde sera divisée entre les princes."
