 je_spanish_flu_reason: "Une pandémie de grippe meurtrière ravage le monde. La réponse du gouvernement à ce fléau déterminera le sort de milliers, voire de millions, de vies."
 production_tech_events.700.t: "Les moteurs du progrès"
 production_tech_events.700.d: "La fabrication de moteurs à vapeur est devenue une industrie rentable en [SCOPE.sState('steam_engine_state').GetName] grâce à nos investissements judicieux dans la technologie des locomotives. Ces moteurs sont déjà utilisés sur les nouvelles lignes ferroviaires [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]."
 production_tech_events.700.f: "« En voiture pour [SCOPE.sState('first_railway_state').GetCityHubName] ! Grâce aux braves gens de la Compagnie des locomotives à vapeur de [SCOPE.sState('steam_engine_state').GetCityHubName], quitter [SCOPE.sState('second_railway_state').GetCityHubName] n’a jamais été aussi facile. Le wagon-restaurant est réservé aux passagers de première classe, les passagers clandestins seront poursuivis ! »"
