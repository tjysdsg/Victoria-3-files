 major_railways.1.t: "Le Transsibérien"
 major_railways.1.d: "Une vaste ligne ferroviaire relie désormais [SCOPE.sState('moscow_scope').GetName] au [SCOPE.sState('siberia_end_scope').GetName]. Les richesses de la Sibérie sont à portée de main !"
 major_railways.1.f: "C’est un triomphe pour la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. Les trains [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] transporteront du charbon [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], du soufre [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] et du fer [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] à travers les vastes étendues de l’Eurasie !"
