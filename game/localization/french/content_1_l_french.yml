 australia_unite_aus: "L’Australie fédérée"
 australia_unite_aus_desc: "Il serait utile au peuple australien que les petits gouvernements provinciaux deviennent une seule nation. Nous devons travailler avec les petites administrations ainsi qu’avec le bureau des Colonies pour proposer l’annexion de nos voisins."
