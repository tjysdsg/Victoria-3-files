 je_peru_bolivia: "La Confédération péruvio-bolivienne"
 je_peru_bolivia_reason: "Suite à l’intervention bolivienne dans la guerre civile péruvienne de 1835, les territoires du Pérou sont désormais sous le contrôle [SCOPE.sCountry('bolivia_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('bolivia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bolivia_scope').GetName]. Nous devons tout faire pour préserver cette fragile Confédération, afin qu’il en résulte une véritable union entre nos nations.\n\n@warning! Tandis que nous chercherons à consolider la domination de la #bold Confédération#!, nous ferons face à une agressivité accrue de la part de nos voisins."
 je_peru_bolivia_goal: "Maintenir les [Concept('concept_subject', '$concept_subjects$')|l] [SCOPE.sCulture('south_andean_culture').GetName|l]s et [SCOPE.sCulture('quechua_culture').GetName|l]s de Bolivie, tout en maintenant une [concept_legitimacy|l] supérieure à #bold 50#! pendant 10 ans"
