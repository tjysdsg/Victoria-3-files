 cholera.1.t: "Mode de propagation du choléra"
 cholera.1.d1: "La source d’une épidémie de choléra en [SCOPE.sState('cholera_state').GetCityHubName] a été découverte par l’ingénieux chirurgien-apothicaire John Snow. Cela a ouvert la voie à des progrès remarquables dans le domaine de la santé publique."
