 je_scotland_yard: "La police métropolitaine"
 je_scotland_yard_reason: "À mesure que les villes se développent et que les idées dangereuses se répandent, la nécessité de maintenir l’ordre public devient encore plus essentielle. La police doit disposer des effectifs et des ressources dont elle a besoin pour maintenir la paix, la priorité étant donnée au cœur de notre nation."
 scotland_yard.1.t: "La police métropolitaine"
 scotland_yard.1.d: "Scotland Yard a résolu une série de meurtres très médiatisés à [SCOPE.sState('capital_scope').GetCityHubName] grâce au développement de la [SCOPE.sLawType('police_law').GetName|l]. La confiance du public dans cette institution n’a jamais été aussi élevée."
 scotland_yard.1.d2: "La [SCOPE.sLawType('police_law').GetName|l] a résolu une série de meurtres très médiatisés à [SCOPE.sState('capital_scope').GetCityHubName] grâce à notre investissement dans cette institution. La confiance du public dans la police n’a jamais été aussi élevée."
 scotland_yard.1.f: "« [SCOPE.sState('capital_scope').GetCityHubName] éclairée au gaz peut être un endroit traître. Les journaux voudraient vous faire croire que le danger se cache à chaque coin de rue. Mais tout cela est sur le point de changer : avec un agent de police dans chaque rue, nos citoyens, se sachant protégés des criminels, pourront se déplacer en toute quiétude »."
 scotland_yard.1.a: "Des médailles pour tous nos courageux policiers !"
