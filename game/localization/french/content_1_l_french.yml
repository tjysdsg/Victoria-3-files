 wedding.1.t: "Le mariage royal"
 wedding.1.d: "La nation célèbre l’union conjugale de Sa Majesté [SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_LeLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] et [SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_DuDela')] charmant[SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_E')] [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] [SCOPE.sCharacter('foreign_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('foreign_ruler').GetFirstName] [SCOPE.sCountry('marriage_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f: "« Aujourd’hui, l’auguste cérémonie du mariage de Sa Majesté [SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_LeLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] a eu lieu à [SCOPE.sState('capital_scope').GetCityHubName]. Il n’y a pas lieu de s’étonner que ces circonstances amènent les habitants de ce pays, qui sont naturellement un peuple loyal, à suspendre leurs occupations ordinaires pour se joindre à la fête et manifester publiquement leur attachement au Trône. »"
