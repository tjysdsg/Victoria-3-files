 amazon.4.t: "Le plus dangereux des gibiers"
 amazon.4.d: "De retour d’une expédition en safari, [SCOPE.sCharacter('hunted_character').GetFullName] a été abandonné[SCOPE.sCharacter('hunted_character').GetCustom('FR_E')] sur une petite île de [SCOPE.sState('dangerous_game_state').GetName]. [SCOPE.sCharacter('hunted_character').GetCustom('FR_IlElle')|U] y a été chassé[SCOPE.sCharacter('hunted_character').GetCustom('FR_E')] comme un animal par l’aristocrate d’origine [SCOPE.sCountry('hunter_country').GetAltAdjectiveNoFormatting('FS')|l], [SCOPE.sCharacter('hunter_character').GetFullName]."
 amazon.4.f: "« Formidable ! L’un de nous va préparer un repas pour les chiens. L’autre dormira dans ce très bon lit. En garde, [SCOPE.sCharacter('hunted_character').GetFirstName]. »"
