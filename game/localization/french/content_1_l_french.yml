 je_land_reclamation: "Récupération des terres"
 je_land_reclamation_reason: "Les Pays-Bas sont densément peuplés et les terres arables sont de plus en plus rares. Grâce à des chefs-d’œuvre d’ingénierie, nous pouvons gagner des terres sur la mer."
 je_land_reclamation_goal: "A récupéré au moins 20 terres arables"
 land_reclamation_no_tech: "Chaque année, il y a une chance que notre bonification des sols soit fructueuse et crée davantage de terres arables. Le processus aurait été plus efficace si nous avions fait des recherches sur les chantiers navals en béton."
 land_reclamation_tech: "Chaque année, il y a une chance que notre bonification des sols soit fructueuse et crée davantage de terres arables. Le processus est plus efficace parce que nous avons fait des recherches sur les chantiers navals en béton."
 land_reclamation.1.t: "Récupération des terres"
 land_reclamation.1.d2: "Notre projet de récupération de terres sur la mer en [SCOPE.sState('land_reclamation_state').GetName] a porté ses fruits. L’État peut désormais bénéficier de terres agricoles supplémentaires."
 land_reclamation.1.d: "Notre projet de récupération de terres sur la mer en [SCOPE.sState('land_reclamation_state').GetName] a porté ses fruits. L’État peut désormais bénéficier de terres agricoles supplémentaires. Ce dernier polder signe l’aboutissement d’un grand exploit d’ingénierie."
 land_reclamation.1.f: "« On dit que les Néerlandais sont les meilleurs ingénieurs d’Europe. Ce n’est pas vrai. Les Néerlandais sont les meilleurs ingénieurs du monde. »"
 land_reclamation.1.a: "La mer se retire devant nous."
 land_reclamation.1.b: "Nous sommes les maîtres de la terre et de la mer."
 land_reclamation_complete: "Experts en bonification des sols"
 central_america.3.t: "Sécession [SCOPE.sCountry('secession_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('secession_country').GetName]"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('secession_country').GetName] [SCOPE.sCountry('secession_country').GetAltNameNoFormatting('AOnt')] fait sécession vis-à-vis [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], ce qui a accentué l’instabilité et les troubles dans les États restants de notre fragile union."
 central_america.3.f: "« [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a signé un décret autorisant les États restants à faire sécession, mais ce n’était rien de plus qu’une formalité ; la dissolution de notre confédération était déjà une réalité. Cependant, ce qui était peut advenir de nouveau, le temps que les blessures de la division se cicatrisent. »"
 central_america.3.a: "Laissons-les devenir indépendants."
 central_america.3.b: "Ils regretteront cette trahison."
 central_america_capital_tt: "Lorsque l’Amérique centrale sera dissoute, vous jouerez le pays correspondant le mieux à l’État de votre capitale. Vous pouvez changer votre capitale nationale via l’aperçu politique."
