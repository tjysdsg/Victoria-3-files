 laws.1.t: "Le [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] échappe à un assassinat"
 laws.1.d: "Notre bien-aimé [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] a échappé de justesse à une tentative d’assassinat. L’assassin potentiel est lié aux [SCOPE.gsInterestGroup('jedi_scope').GetName] qui s’opposent aux nouveaux pouvoirs que la loi sur l’[SCOPE.sLaw('current_law_scope').GetName|l] conférerait au [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 laws.1.f: "Des nouvelles troublantes concernant l’échec d’une tentative d’assassinat du [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] menée en pleine nuit sont parvenues de la capitale. Le [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] a pu vaincre l’assaillant avec l’aide de son jeune protégé. S’exprimant depuis un lit d’hôpital, le [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] a déclaré au journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] que malgré des blessures qui laisseront certainement des cicatrices à vie, sa détermination et son dévouement sont plus forts que jamais."
 laws.1.a: "Pour une société sûre."
 laws.1.b: "C’est ainsi que meurt la liberté."
