 greece.1.t: "L’État grec"
 greece.1.d: "La montée du nationalisme a fait émerger parmi nos citoyens le désir irrédentiste d’incorporer toutes les terres du peuple [SCOPE.sCulture('greek_culture_scope').GetName] dans un seul État grec."
 greece.1.f: "« Nous avons mis fin à des siècles de domination ottomane pour donner naissance à l’État grec. Pourtant, ce n’est pas suffisant. Nombre de nos compatriotes vivent encore sous le joug oppressif d’étrangers et aspirent à un pays qui leur appartienne. Ce rêve ne peut être réalisé que par l’annexion de toutes les terres grecques et nous le réaliserons avec ou sans le consentement de leurs occupants. »"
 greece.1.a: "Notre revendication sur cette terre est irréfutable."
 greece.1.b: "L’expansion n’est pas une priorité pour le moment."
 greece.2.t: "La Grande Idée"
 greece.2.d: "L’expansion de l’État grec a conduit certains des nationalistes les plus fervents à proposer un projet encore plus ambitieux : la restauration de l’Empire byzantin par la conquête de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] et [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "« Ce qui, hier, aurait semblé être un projet chimérique est désormais à notre portée. Le phénix pourpre régnera à nouveau ! »"
 greece.2.a: "Byzance sera restaurée."
 greece.2.b: "Nous devrions célébrer ce que nous avons déjà accompli."
 greek_nationalism: "Nationalisme grec"
 greece.3.t: "Le traité de [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 greece.3.d: "Au terme de négociations minutieuses, [SCOPE.sCountry('ionian_overlord').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_overlord').GetName] [SCOPE.sCountry('ionian_overlord').GetAltNameNoFormatting('AOnt')] accepté de céder [SCOPE.sCountry('ionian_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('ionian_country').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 greece.3.f: "« Afin d’encourager la bonne volonté entre nos nations et de soutenir le moral du peuple [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] a gracieusement cédé les îles Ioniennes. Notre protectorat bienveillant, sous lequel les îles ont bénéficié de notre assistance véritable et juste, est considéré comme terminé et nous sommes convaincus que le peuple de ces îles prospérera sous les soins bienveillants de nos amis de confiance. »"
 greece.3.a: "Une solution des plus acceptables."
 ionian_islands_decision: "Annexer les îles Ioniennes"
 ionian_islands_decision_desc: "Les îles Ioniennes ont changé de main à plusieurs reprises au cours des guerres napoléoniennes et n’ont pas été intégrées à l’État grec lors de leur indépendance. Avec le consentement du peuple ionien et du gouvernement de ses protecteurs, nous pourrions négocier une transition pacifique du pouvoir."
 treaty_of_london_event_tt: "Les îles Ioniennes seront annexées"
