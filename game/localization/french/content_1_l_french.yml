 canada_unite_gbr_desc: "Nous souhaitons que toutes les colonies canadiennes soient fusionnées en une seule et qu’une nation canadienne émerge. Pour y parvenir, nous devons convaincre les administrations coloniales locales que l’unification est dans leur intérêt."
