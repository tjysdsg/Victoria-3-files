 production_tech_events.601.t: "La pompe à feu"
 production_tech_events.601.d: "Grâce à l’introduction généralisée de la pompe à feu dans l’industrie minière, la productivité atteint un niveau sans précédent."
 production_tech_events.601.f: "« Lorsque la vapeur fit tourner les roues à tant de tours par minute, ce que l’on appelle les habitudes professionnelles eurent pour but de faire en sorte que la vie de l’homme marche en harmonie avec la machine à vapeur et que son mouvement rivalise avec la machine en ponctualité. »" #George William Russell
