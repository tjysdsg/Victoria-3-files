 colonization.1.t: "Décolonisation"
 colonization.1.d: "Alors que nous démantelons l’institution du colonialisme, le peuple [SCOPE.sCountry('colony_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('colony_scope').GetName] s’attend à se voir accorder l’indépendance dans le cadre de ce changement idéologique."
 colonization.1.f: "« Vous ne pouvez pas démanteler le colonialisme sans démanteler le colonialisme ! Il ne suffit pas de promettre simplement de ne pas établir de nouvelles colonies, vous devez retirer votre emprise infâme sur les peuples qui subissent déjà votre tyrannie. »"
 colonization.1.a: "Ils auront la liberté qu’ils recherchent."
 colonization.1.b: "Nous n’avons pas l’intention de renoncer [SCOPE.sCountry('colony_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('colony_scope').GetName]."
