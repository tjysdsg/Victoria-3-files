 tunguska.1.t: "L’événement de la Toungouska"
 tunguska.1.desc: "Une violente explosion a retenti dans la région de Toungouska en [SCOPE.sState('tunguska_state').GetName]. Des scientifiques pensent qu’un objet céleste est entré en collision avec la Terre."
 tunguska.1.f: "« Je suis resté figé l’espace d’un instant, avant que ma femme ne s’empresse de me faire sortir de la maison. Nous avons entendu un vacarme de tous les diables, comme une avalanche de rochers ou des tirs de canons. La terre s’est mise à trembler et, alors que j’étais prostré au sol, je me suis protégé la tête de peur que des rochers ne l’écrasent en tombant. Quand le ciel s’est ouvert, un vent chaud a soufflé au milieu des maisons, comme propulsé par un canon, laissant des traces dans le sol et endommageant les cultures. »" #S. Semenov
 tunguska.1.a: "Fascinant, mais hors de propos."
 tunguska.1.b: "Cela justifie l’ouverture d’une enquête scientifique."
 tunguska.1.c: "C’est un présage !"
