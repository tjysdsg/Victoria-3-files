 je_autocracy: "Religion, autocratie, nationalité"
 je_autocracy_reason: "Notre nation est définie par l’autorité absolue de notre souverain bien-aimé. Nous sommes une famille, avec un seul père et une seule patrie. Si nous voulons préserver ces valeurs, l’autocratie doit être maintenue."
 je_autocracy_goal: "Les points suivants doivent être respectés pendant 30 années au total :"
 autocracy.1.t: "Nationalité officielle"
 autocracy.1.d: "La politique d’État de la religion, de l’autocratie et de la nationalité est devenue l’idéologie omniprésente du peuple [ROOT.GetCountry.GetAltAdjective('MS')|l]. Rares sont ceux qui osent remettre en question l’autorité absolue [SCOPE.sCharacter('monarch_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]."
 autocracy.1.f: "« Dans un État où l’amour pour les [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]s et la dévotion au trône sont des caractéristiques naturelles du peuple, où il existe des lois de la patrie et une fermeté dans l’administration, tous les efforts des personnes mal intentionnées seront vains et insensés. »" #Tsar Nicholas I
 autocracy.1.a: "Vive [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] !"
 autocracy.1.b: "Le peuple [SCOPE.sCulture('primary_culture_scope').GetName|l] est suprême."
 autocracy.1.c: "Le [SCOPE.gsInterestGroup('church_scope').GetName] nous montre le chemin."
 autocracy.2.t: "Sociétés secrètes"
 autocracy.2.d: "Des groupes clandestins d’universitaires de [SCOPE.sState('secret_societies_state').GetName] complotent contre l’État pour faire avancer la cause malavisée de [SCOPE.gsInterestGroup('secret_society_ig').GetName]."
 autocracy.2.f: "« Nous avons trouvé vos livres blasphématoires et perfides. Vos pamphlets. Les commerces que vous tenez et qui vous servent de façade. Vos maisons. Les lieux de rencontre que vous pensiez avoir gardés secrets. Nous les avons tous incendiés. Tout ce qu’il reste à présent, c’est votre confession. »"
 autocracy.2.a: "Laissons-les, ils ne représentent pas de menace."
 autocracy.2.b: "La dissidence doit être punie."
 autocracy.3.t: "Heureux les doux"
 autocracy.3.d: "Le [SCOPE.gsInterestGroup('church_scope').GetName] de [SCOPE.sState('religious_serfs_state').GetName] assure les [SCOPE.sPop('religious_serf_pop').GetName|l] que malgré leurs dures conditions de vie, ils servent la nation [ROOT.GetCountry.GetAltAdjective('FS')|l] et qu’en conséquence ils seront récompensés dans l’au-delà."
 autocracy.3.f: "« Heureux les doux,\ncar ils recevront la terre en héritage,\nHeureux les affamés et assoiffés de la justice,\ncar ils seront rassasiés,\nHeureux les miséricordieux,\ncar ils obtiendront Miséricorde. »" #Sermon on the Mount
 autocracy.3.a: "Inculquons-leur la loyauté envers l’État."
 autocracy.3.b: "Purifions-les de leurs pensées impures."
