 raj.1.t: "Le joyau de la couronne"
 raj.1.d: "Le règne [SCOPE.sCountry('company_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('company_country').GetName] a pris fin et le gouvernement [SCOPE.sCountry('british_raj_country').GetAltAdjectiveNoFormatting('MS')|l] jouera désormais un rôle plus important dans les affaires indiennes. L’histoire retiendra ce jour comme le début du Raj britannique."
 raj.1.f: "« Tant que nous gouvernons les Indes, nous sommes la plus grande puissance du monde. Si nous les perdons, nous tomberons immédiatement au rang de puissance de troisième ordre. Ce n’est que par des méthodes despotiques que nous pouvons extraire des Indes ce que l’Empire requiert. »"
