 raj.2.t: "Doctrine de la déchéance invoquée"
 raj.2.d1: "Le résident [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('MS')|l] a invoqué la doctrine de la déchéance, en raison de l’âge avancé de notre dirigeant et son incapacité à engendrer un héritier mâle. Par décret [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('MS')|l], le territoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] doit être immédiatement annexé [ROOT.GetCountry.GetTopOverlord.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetTopOverlord.GetName]."
 raj.2.d2: "Le résident [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('MS')|l] a invoqué la doctrine de la déchéance, en raison de l’incompétence présumée de notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Par décret [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('MS')|l], le territoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] doit être immédiatement annexé [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetOverlord.GetName]."
 raj.2.f: "À 13 heures précises, le résident entra. À 13 h 05, le thé était servi [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et à son interprète. À 13 h 10, le dictat entrait en application. À 13 h 15, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] n’existait plus, et [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] avait été démis[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] de ses fonctions. Quand le résident quitta la pièce, son thé, auquel il n’avait pas touché, fumait encore."
 raj.2.a: "Nous n’avons aucun moyen de résister."
 raj.2.b: "Rassemblez notre armée, nous allons prendre position ici."
