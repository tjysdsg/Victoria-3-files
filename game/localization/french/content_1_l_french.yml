 anarchy.3.t: "L’entraide"
 anarchy.3.d: "Les anarchistes forment des communautés qui évitent le profit et adoptent la responsabilité mutuelle pour prendre soin de leurs semblables. [SCOPE.sCharacter('anarchist_farmer').GetFullName], le nouveau chef de [SCOPE.gsInterestGroup('farmer_ig').GetName], a encouragé la création de coopératives agricoles."
 anarchy.3.f: "« Nous n’avons pas besoin de propriétaires, de patrons, ni même de l’État. En travaillant ensemble, nous pouvons fournir tout ce dont nous avons besoin, en vivant libres et égaux, chacun de nous étant à la fois dépendant et responsable du bien-être de sa communauté. »"
 anarchy.3.a: "Nous sommes plus forts ensemble."
 anarchy.3.c: "Cela fera une grande propagande."
 anarchy.3.b: "Ils ont une approche fascinante de l’agriculture."
