 je_north_german_unification: "Confédération nord-allemande"
 je_north_german_unification_reason: "L’ère du nationalisme est à nos portes et le peuple allemand cherche à s’unifier. Nous devons nous efforcer d’être la première puissance de l’Allemagne du Nord, afin que le peuple nous considère comme les champions de la cause."
