 theocracy.1.t: "Faiseurs de miracles"
 theocracy.1.d1: "Les patients de l’hôpital de la Charité de [SCOPE.sState('capital_scope').GetCityHubName] se rétablissent rapidement. Ils attribuent leur guérison aux miracles accomplis par les membres du clergé et mécènes de l’hôpital qui leur ont rendu visite. Ces manifestations poussent à soutenir les [SCOPE.sLaw('current_law_scope').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 theocracy.1.d2: "Les élèves de l’école pour enfants orphelins de [SCOPE.sState('capital_scope').GetCityHubName] se réjouissent de recevoir une série de dons de la part des membres locaux de [SCOPE.gsInterestGroup('priests_scope').GetName]. Ces manifestations de générosité poussent à soutenir les [SCOPE.sLaw('current_law_scope').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 theocracy.1.d3: "Des rapports abondent sur un miracle accompli par des ecclésiastiques à [SCOPE.sState('capital_scope').GetCityHubName]. Un tel événement renforce la piété religieuse [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 theocracy.1.f: "« Faites passer le bien d’autrui avant le vôtre. Donner est divin et cultiver un esprit généreux est la vraie vertu. Suivez le chemin de la droiture non pas par peur, mais par amour. »"
 theocracy.1.a: "Les institutions religieuses sont l’épine dorsale de l’État."
 theocracy.1.b: "Les [SCOPE.gsInterestGroup('priests_scope').GetName] sont de véritables adeptes du divin."
 theocracy.1.c: "Les [SCOPE.sLaw('current_law_scope').GetName|l] rempliront nos cœurs de foi."
 theocracy.2.t: "Les lois sur le blasphème"
 theocracy.2.d: "Dans le cadre de l’adoption de la [SCOPE.sLaw('current_law_scope').GetName|l], le [SCOPE.gsInterestGroup('priests_scope').GetName] a fait adopter et appliquer une série de lois anti-blasphème sévères en [SCOPE.sState('blasphemy_state').GetName]. Ces mesures divisent même les fidèles."
 theocracy.2.f: "« C’est comme le disent les Saintes Écritures : notre voie est la seule qui mène au divin. Nous ne pouvons tolérer ni les déviations de cette voie, ni les diffamations à l’égard de nos édits ou de notre Église. Pour le fidèle, la récompense est éternelle, de même que le châtiment l’est pour le blasphémateur. »"
 theocracy.2.a: "Nous devons faire respecter la loi."
 theocracy.2.b: "Les lois doivent être assouplies."
 theocracy.2.c: "Les blasphémateurs doivent être mis à mort."
 theocracy.3.t: "Pogroms religieux"
 theocracy.3.d: "Des pogroms ciblant les personnes de foi [SCOPE.sReligion('target_religion').GetName|l] vivant en [SCOPE.sState('pogrom_state').GetName] sont perpétrés par des fanatiques de foi [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l] qui soutiennent la loi sur [SCOPE.sLaw('current_law_scope').GetName|l]."
 theocracy.3.f: "« Il faisait nuit. Nous avons eu de la chance, car ils sont d’abord venus pour nos voisins. Lorsque nous les avons entendus briser les vitres et saccager le magasin, nous nous sommes cachés sous le plancher. Blottie dans l’obscurité, j’ai pressé ma main sur la bouche de mes enfants pour qu’ils ne crient pas. Silencieux et immobiles, nous n’avons pas osé sortir avant l’aube. »"
 theocracy.3.a: "Nous ne pouvons pas interférer."
 theocracy.3.b: "Ce n’est pas la façon de faire des [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l]."
 theocracy.3.c: "Ce n’est pas acceptable. Arrêtons les coupables."
