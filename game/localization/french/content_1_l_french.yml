 production_tech_events.1.t: "L’essor du caoutchouc"
 production_tech_events.1.d: "La récente expansion des [SCOPE.sBuilding('rubber_building').GetName|l] en [SCOPE.sState('rubber_state').GetName] a donné des résultats extrêmement prometteurs. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] menace de devenir le premier producteur mondial de caoutchouc."
 production_tech_events.1.f: "« La question n’est pas de savoir ce que l’on peut faire avec le caoutchouc, mais plutôt ce que l’on ne peut pas faire. Son potentiel d’utilisation est sans limite et il deviendra certainement le matériau de base du monde moderne. Nos plus grands esprits développent de nouveaux usages pour ce matériau polyvalent. »"
 production_tech_events.1.a: "Nous avons besoin de plus de caoutchouc !"
 production_tech_events.1.b: "Quelles autres utilisations pourrions-nous trouver au caoutchouc ?"
 je_mechanized_farming: "Mécaniser l’agriculture"
 je_mechanized_farming_reason: "Nous avons découvert ce qui sera le futur de l’agriculture ! Grâce aux merveilleuses technologies modernes, nous pouvons améliorer radicalement la production agricole. Avec un tel excédent alimentaire, personne ne souffrira plus jamais de la faim !"
 production_tech_events.600.t: "La mécanisation de l’agriculture"
 production_tech_events.600.d: "Le grand projet de mécanisation de l’agriculture [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] est terminé. Jamais auparavant des rendements aussi abondants n’avaient été comptabilisés."
 production_tech_events.600.f: "« J’ai une moissonneuse-batteuse toute neuve ! »\n« C’est fantastique ! Tu crois que je pourrais te l’emprunter quand tu auras fini ta récolte ? »\n« Bien sûr ! Je te donnerai la clé. »\n« Je suis heureux que nous puissions travailler ensemble dans une si parfaite harmonie. »"
 production_tech_events.600.a: "Distribuons le surplus de nourriture aux pauvres."
