 je_communism_1: "Le spectre qui hante le monde entier"
 je_communism_1_reason: "La montée en puissance de l’agitation socialiste [SCOPE.sCountry('root_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('root_country').GetName] se mue petit à petit en un mouvement qui menace la domination des classes supérieures. La lutte entre les classes s’est intensifiée à mesure que les travailleurs [SCOPE.sCountry('root_country').GetAltAdjectiveNoFormatting('MP')|l] ont adopté les méthodes et les principes du mouvement socialiste.\n\n#italic Les voix du prolétariat s’élèvent pour plus de liberté, plus d’égalité, et plus de pain. Unissez-vous, travailleurs du monde entier !#!"
