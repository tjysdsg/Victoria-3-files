 #Coronation of Queen Victoria
 victoria.1.t: "Le couronnement de la reine Victoria"
 victoria.1.d: "Le Roi est mort. Avec l’ascension de sa jeune nièce [SCOPE.sCharacter('queen_victoria').GetFirstName], le royaume se réjouit et la couronne de Hanovre échappe au contrôle britannique. Puisse-t-elle régner longtemps !"
 victoria.1.d2: "Le Roi est mort. Avec l’ascension de sa jeune nièce [SCOPE.sCharacter('queen_victoria').GetFirstName], le royaume se réjouit. Puisse-t-elle régner longtemps !"
 victoria.1.f: "« Puisqu’il a plu à la Providence de me placer à ce poste, je ferai tout mon possible pour remplir mon devoir envers mon pays. »"
 victoria.1.a: "Que Dieu protège la Reine !"
 victoria.1.tt: "Les membres de l’[concept_customs_union|l] [SCOPE.sCountry('hannover_victoria_scope').GetAltAdjective('FS')|l] quittent notre sphère économique."
 victoria.2.t: "Le couronnement de la reine Victoria"
 victoria.2.d: "Le Roi est mort. Avec l’ascension de sa jeune nièce Victoria, la couronne de Hanovre échappe au contrôle britannique. Son oncle, [SCOPE.sCharacter('ernest_augustus').GetFirstName], règne désormais sur Hanovre."
 victoria.2.f: "« Je donnerais ma vie pour ma nièce. »"
 victoria.2.a: "Que Dieu protège le Roi !"
 britain_monarchy.1.t: "Le couronnement du roi George V"
 britain_monarchy.1.d: "Le Roi est mort. Avec l’ascension de son fils [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName], le royaume se réjouit. Puisse-t-il régner longtemps !"
 britain_monarchy.1.f: "« J’ai perdu mon meilleur ami et le meilleur des pères... » \n« Je ne me suis jamais disputé avec lui. » \n« J’ai le cœur brisé et je suis submergé par le chagrin mais Dieu m’aidera dans mes responsabilités et ma chère May sera le réconfort qu’elle a toujours été. » \n« Puisse Dieu me donner force et conseil dans la tâche immense qui m’incombe. »"
 britain_monarchy.1.a: "Que Dieu protège le Roi !"
 edward_vii_death_tt: "Édouard VII meurt."
 grand_exhibition_decision_custom_tooltip_2: "N’a jamais organisé de grande exposition auparavant"
 #Prostitution Events
 prostitution.1.t: "Les lois sur les maladies contagieuses"
 prostitution.1.d: "Le [SCOPE.gsInterestGroup('cda_ig').GetName] de [SCOPE.sState('cda_state').GetName], dirigé par [SCOPE.sCharacter('cda_ig_leader').GetFullName], demande au gouvernement de prendre position sur la prostitution. Ils demandent l’application des lois qui permettent à la police de détenir les femmes suspectées d’être des prostituées dans des hôpitaux fermés au motif qu’elles propagent des maladies vénériennes."
 prostitution.1.d2: "Le [SCOPE.gsInterestGroup('cda_ig').GetName] de [SCOPE.sState('cda_state').GetName], dirigé par [SCOPE.sCharacter('cda_ig_leader').GetFullName], demande une solution au taux élevé de maladies vénériennes parmi leurs hommes. Ils demandent l’application des lois qui permettent à la police de détenir les femmes soupçonnées d’être des prostituées dans des hôpitaux fermés au motif qu’elles propagent des maladies vénériennes."
 prostitution.1.f: "« Ces femmes déchues sont un affront aux convenances morales. Elles doivent être enfermées et soignées, pour éviter qu’elles ne répandent leurs maladies peccamineuses dans toute la nation. »"
 prostitution.1.a: "Promulguons une loi sur les maladies contagieuses."
 prostitution.1.b: "Ces lois sont inhumaines."
 prostitution.1.c: "La science médicale montre la futilité de telles mesures."
 prostitution.2.t: "Abrogation des lois sur les maladies contagieuses"
 prostitution.2.d: "Les groupes féministes dirigés par [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] demandent l’abrogation des lois sur les maladies contagieuses en [SCOPE.sState('feminist_cda_state').GetName]. Ces groupes dénoncent le traitement brutal des femmes par la police et les conditions inhumaines dans les hôpitaux fermés. Même les femmes qui n’ont aucun lien avec la prostitution sont régulièrement enfermées contre leur gré."
 prostitution.2.f: "« Les hommes de la police portent la main sur nous. Nous sommes examinées, manipulées et soignées par des hommes. À l’hôpital, c’est encore un homme qui fait la prière et nous lit la Bible. On nous fait comparaître devant des magistrats qui sont des hommes. Nous ne sortons jamais de l’emprise des hommes jusqu’à notre mort ! »"
 prostitution.2.a: "Abrogeons ces lois."
 prostitution.2.b: "Reconduisons ces lois."
 prostitution.2.c: "Abrogeons ces lois dans tout le pays."
 prostitution.3.t: "Scandale en [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "La police a fermé une célèbre maison close. Le propriétaire arrêté a révélé que [SCOPE.sCharacter('scandal_character').GetFullName] faisait partie de sa clientèle et cette information a été divulguée à la presse."
 prostitution.3.f: "« Un scandale indescriptible et répugnant a frappé [SCOPE.sState('capital_state').GetNameNoFormatting] ! On a fait avouer les garçons capturés et le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] rapporte qu’une autre information sensationnelle concernant cette affaire va bientôt être révélée. Vingt-deux hommes impliqués, notamment des aristocrates, ont fui [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] »."
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] doit démissionner immédiatement."
 prostitution.3.b: "Essayons d’étouffer l’affaire."
 prostitution.3.c: "Nos propagandistes vont réduire l’impact."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] se retire de la vie politique."
 prostitution.4.t: "Brutalité policière"
 prostitution.4.d: "Le recours à la force extrême est de plus en plus fréquent chez les policiers de [SCOPE.sState('police_brutality_state').GetName]. La classe ouvrière et les personnes socialement engagées se mobilisent contre la police en tant qu’institution."
 prostitution.4.f: "« Il ne se passe guère de semaine sans qu’ils commettent une attaque qui dégoûte tout le monde à part les magistrats. Les garçons sont meurtris par leur férocité, les femmes insultées par leur inconduite ; et ce que la brutalité a fait, le parjure le nie, et la stupidité magistrale le laisse impuni. La brutalité policière est en train de devenir l’une de nos institutions les plus vénérées. »"
 prostitution.4.a: "Nous ne pouvons pas tolérer ce comportement."
 prostitution.4.b: "L’usage de la force est justifié."
