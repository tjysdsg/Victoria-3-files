 #Strike!
 strike.1.t: "En grève"
 strike.1.d: "Les travailleurs des [SCOPE.sBuilding('prime_strike_workplace').GetName|l] en ont assez de leurs mauvaises conditions. En collaboration avec [SCOPE.gsInterestGroup('unions_ig').GetName], ils ont lancé une grève à l’échelle du secteur en [SCOPE.sState('strike_state').GetName]."
 strike.1.f: "« Sauver le travailleur de l’emprise de l’égoïste est un travail digne des plus nobles et des meilleurs de notre race. Êtes-vous prêt à accepter cette responsabilité et, confiant dans le soutien des vrais chevaliers engagés, à travailler, avec les moyens dont vous disposez, au triomphe de ces principes parmi les hommes ? »"
 strike.1.a: "Ouvrons des négociations avec les grévistes."
 strike.1.b: "Les grèves doivent être réprimées."
 strike.2.t: "En grève : négociations avec les syndicats"
 strike.2.desc: "Après une discussion approfondie avec les dirigeants syndicaux, ceux-ci ont accepté de suspendre la grève si l’une de leurs principales revendications était satisfaite."
 strike.2.flavor: "Les [SCOPE.gsInterestGroup('industrialist_ig').GetName] qui nous volent à grande échelle ont également le pouvoir de contrôler le gouvernement et de légaliser leur vol. Nous, qui travaillons le plus dur et produisons le plus, avons le moins ; nous pouvons faire tourner les usines sans eux, mais ils ne peuvent pas les faire tourner sans nous !"
 strike.2.a: "Promettons d’adopter la loi sur la pension de retraite."
 strike.2.b: "Promettons d’adopter la loi sur les salaires assurés."
 strike.2.c: "Promettons d’adopter la loi sur les organismes de réglementation."
 strike.2.d: "Promettons d’adopter la loi sur la protection des travailleurs."
 strike.2.e: "Promettons d’étendre la sécurité sur le lieu de travail."
 strike.2.f: "Promettons d’étendre la sécurité sociale."
 strike.2.g: "Leurs exigences sont inacceptables."
 strike.3.t: "Grève générale"
 strike.3.d1: "Leurs revendications n’étant toujours pas satisfaites, la grève s’est transformée en une grève générale à l’échelle nationale. L’exploitation minière a pratiquement cessé [SCOPE.sCountry('strike_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('strike_country').GetName]."
 strike.3.d2: "Leurs revendications n’étant toujours pas satisfaites, la grève s’est transformée en une grève générale à l’échelle nationale. Les usines ont pratiquement fermé leurs portes [SCOPE.sCountry('strike_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('strike_country').GetName]."
 strike.3.d3: "Leurs revendications n’étant toujours pas satisfaites, la grève s’est transformée en une grève générale à l’échelle nationale. Les voyages en train sont devenus pratiquement impossibles [SCOPE.sCountry('strike_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('strike_country').GetName]."
 strike.3.f: "Travailleurs du monde entier, unissez-vous ! Vous n’avez rien d’autre à perdre que vos chaînes !"
 strike.3.a: "C’est un désastre !"
 strike.4.t: "En grève : action anti-grève"
 strike.4.d: "Refusant de négocier avec les syndicats, le gouvernement a proposé des mesures visant à mettre fin à la grève."
 strike.4.f: "Le gouvernement a certainement le droit, pour sa propre préservation, de décourager et d’empêcher l’utilisation de la violence pour accomplir ce qui devrait être accompli, le cas échéant, par des méthodes parlementaires ou politiques. Il n’y a pas de temps à perdre dans des querelles de clocher sur les atteintes à la liberté."
 strike.4.a: "Accordons des pouvoirs spéciaux à la police."
 strike.4.b: "Promouvons l’embauche de briseurs de grève."
 strike.4.c: "Nous devrions reconsidérer notre approche."
 strike.5.t: "Les syndicats célèbrent le succès de la grève"
 strike.5.d: "Les changements de politique promis aux grévistes sont sérieusement pris en considération par le gouvernement. Il semble probable que les demandes du syndicat seront satisfaites."
 strike.5.f: "Ça marche, les gars ! Qu’est-ce que je vous avais dit ? L’action directe donne des résultats ! Maintenant, célébrons autour d’un verre, nous l’avons tous plus que mérité."
 strike.5.a: "C’est bien pour eux."
 strike.6.t: "La police attaque les grévistes"
 strike.6.d: "Lors d’un violent affrontement, la police a utilisé ses nouveaux pouvoirs pour tirer sur les grévistes dans le but de les disperser. De nombreux travailleurs ont été tués et plusieurs officiers ont été blessés, mais la foule a finalement été dispersée."
 strike.6.f: "Les tirs étaient injustifiés et cruels. et pour le dire en langage clair, c’était un meurtre lâche et prémédité."
 strike.6.a: "Feu !"
 strike.7.t: "Les syndicats sont démoralisés par les briseurs de grève"
 strike.7.d: "Notre politique de promotion des briseurs de grève s’avère remarquablement efficace. De nombreux grévistes perdent leur combativité et abandonnent leur cause."
 strike.7.f: "Notre homme viendra dans votre usine et se familiarisera avec elle, il infiltrera le syndicat et gravira les échelons. Il fera des demandes déraisonnables et maintiendra le syndicat dans l’embarras. En cas de grève, il sera le plus bruyant du groupe et défendra l’usage de la violence, ce qui causera des ennuis aux autres. Cela conduira à la dissolution du syndicat."
 strike.7.a: "Comme prévu."
 strike.8.t: "En grève : tenir ses promesses"
 strike.8.d: "Le gouvernement a répondu aux demandes des grévistes par l’adoption d’une loi."
 strike.8.f: "Malgré tous leurs défauts, les syndicats ont fait plus pour l’humanité que toute autre organisation qui ait jamais existé. Ils ont fait plus pour la décence, l’honnêteté, l’éducation, l’amélioration de la race et le développement du caractère de l’homme que toute autre association humaine."
 strike.8.a: "Les syndicats devraient s’impliquer davantage dans la politique."
 strike.8.b: "Cela devrait les rendre heureux pendant un certain temps."
 strike.9.t: "En grève : esprits brisés"
 strike.9.d: "L’esprit des grévistes est brisé. Ils n’ont plus la volonté de poursuivre leur lutte et la grève a été officiellement arrêtée par les syndicats."
 strike.9.f: "Vous vous êtes amusés. Maintenant, retournez au travail ; votre salaire a été réduit en conséquence et vous travaillerez les heures que l’entreprise juge appropriées."
 strike.9.a: "Ils ont appris à craindre la matraque."
 strike.9.b: "Rassemblons les instigateurs. Cela ne se reproduira plus."
