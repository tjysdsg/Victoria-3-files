 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('texas_scope').GetName] [SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('AOnt')] obtenu l’indépendance vis-à-vis du Mexique et cherch[SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('EEnt')] maintenant à devenir un État au sein [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('texas_scope').GetName] [SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('AOnt')] obtenu l’indépendance vis-à-vis du Mexique et cherch[SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('EEnt')] maintenant à établir une relation spéciale avec [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], dans laquelle le pays ne serait pas intégré en tant qu’État, mais plutôt en tant que protectorat autonome."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('texas_scope').GetName] [SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('AOnt')] obtenu l’indépendance vis-à-vis du Mexique. Malgré tous les efforts de nos ambassadeurs, ils ont bêtement refusé l’offre de devenir un État américain."
 texan_war_of_independence.2.f: "« Le peuple du Texas ayant, au moment de l’adoption de sa constitution, exprimé par un vote presque unanime, son désir d’être incorporé dans l’Union des États-Unis, et souhaitant toujours le faire avec la même unanimité, afin d’assurer plus efficacement sa sécurité et sa prospérité ; et les États-Unis, mus uniquement par le désir de conforter leur propre sécurité et prospérité, et de répondre aux souhaits du gouvernement et du peuple du Texas, ont décidé d’accomplir, par traité, des objectifs très importants pour leur bien-être mutuel et permanent. »"
 texan_war_of_independence.2.a: "Bienvenue en Amérique !"
 texan_war_of_independence.2.b: "Un compromis acceptable."
