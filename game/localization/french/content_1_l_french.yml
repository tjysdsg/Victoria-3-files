 meritocracy_ig: "Méritocratie"
 bureaucracy.3.t: "La lutte bureaucratique"
 bureaucracy.3.d: "Nos efforts pour faire passer la loi sur les [SCOPE.sLaw('current_law_scope').GetName|l] se sont heurtés aux obstacles bureaucratiques classiques. Les débats font rage autour de questions aussi nobles que... la forme correcte des classeurs."
 bureaucracy.3.f: "« Bon, rapide, pas cher. Vous en aurez deux. »"
 bureaucracy.3.a: "Nous n’épargnerons aucune dépense."
 bureaucracy.3.b: "Cela prendra le temps qu’il faudra."
 bureaucracy.3.c: "Finissons-en avec ça."
