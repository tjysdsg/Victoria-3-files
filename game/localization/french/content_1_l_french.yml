 major_railways.3.t: "Le dernier clou"
 major_railways.3.d: "La voie ferrée du Canadien Pacifique est enfin terminée et relie les côtes de l’Atlantique et du Pacifique. Elle ouvre de nouvelles possibilités de colonisation dans les provinces de l’Ouest."
 major_railways.3.f: "« Le coup émit une salve sonore\nQui se répercuta dans l’air.\nLes cris des ingénieurs et des dynamiteurs,\nDes cheminots et des explorateurs,\nInstallés de part et d’autre des rails,\nSe muèrent bientôt en un chœur continental. »" #E. J. Pratt
