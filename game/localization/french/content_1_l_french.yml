 anti_serfdom_popularity: "Émancipateur populaire"
 labor_rights.2.t: "Émancipateurs"
 labor_rights.2.d: "Un groupe d’influents [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l] dirigé par [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] fait une pétition pour l’abolition rapide du servage."
 labor_rights.2.f: "« Je pourrais m’épancher sur les vertus morales de l’émancipation toute la journée, et à juste titre, mais la vérité est que le servage est inefficace. Il est économiquement ruineux et un obstacle à la juste progression de notre nation tant dans l’industrie que dans la société. Les serfs qui travaillent aux champs seraient plus utiles dans les usines, où ils peuvent être employés contre rémunération et travailler correctement. »"
 labor_rights.2.a: "C’est une excellente argumentation."
 labor_rights.2.b: "Quel orateur inspirant !"
 labor_rights.3.t: "Acheter l’émancipation"
 labor_rights.3.d: "Les [SCOPE.gsInterestGroup('serf_owners').GetName|l] refusent d’abandonner leurs serfs sans compensation adéquate. Leur influence politique importante rend cette demande difficile à refuser."
 labor_rights.3.f: "« Nous comptons sur le travail des serfs depuis très longtemps, alors vous ne pouvez pas simplement nous demander de les libérer sans compensation ! Comment pouvons-nous maintenir la rentabilité de notre domaine ? Comment allons-nous maintenir le niveau de vie auquel nous sommes habitués ? Notre pauvreté relative ferait de nous la risée de l’aristocratie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] »."
 labor_rights.3.a: "L’État prendra en charge les coûts."
 labor_rights.3.b: "Les serfs doivent acheter leur émancipation."
 labor_rights.3.c: "Vous ne pouvez pas posséder un être humain."
 government_buying_serfs: "Achat de serfs"
 serfs_buying_serfs: "Auto-émancipation"
 no_buying_serfs: "Refus de payer l’émancipation"
 labor_rights.4.t: "Action directe"
 labor_rights.4.d: "Les travailleurs organisés par des [SCOPE.gsInterestGroup('unions_scope').GetName|l] mettent en place de courtes grèves et des périodes de grève du zèle afin de faire pression sur le gouvernement pour qu’il adopte la loi sur les [SCOPE.sLaw('current_law_scope').GetName|l]. Leurs méthodes semblent avoir l’effet escompté, mais elles causent des dommages importants à notre économie industrielle."
 labor_rights.4.f: "« Nous avons le droit d’être en sécurité au travail ! Personne ne devrait avoir à pointer en se demandant si aujourd’hui sera le jour où il perdra un bras ou un œil. Tant que notre sécurité ne sera pas garantie, nous ne travaillerons pas un jour de plus. »"
 labor_rights.4.a: "Laissons-les faire grève !"
 labor_rights.4.b: "Offrons des garanties et essayons de désamorcer la situation."
 enactment_strikes_modifier: "Grèves pour la sécurité des travailleurs"
 enactment_strikes_deterred_modifier: "Protestations disciplinées sur la sécurité des travailleurs"
 worker_protection_negotiations: "Sécurité des travailleurs négociée"
 labor_rights.5.t: "Négociations sur la sécurité des travailleurs"
 labor_rights.5.d: "Les [SCOPE.gsInterestGroup('capitalists_scope').GetName|l] ont accepté de négocier par l’intermédiaire de l’État avec les [SCOPE.gsInterestGroup('unions_scope').GetName|l] sur la mise en œuvre des [SCOPE.sLaw('current_law_scope').GetName|l]."
 labor_rights.5.f: "« Nos marges bénéficiaires vont souffrir, vous devez le comprendre. Ce ne sera bon pour personne, y compris pour vous. Nous devrons peut-être même nous séparer de certains d’entre vous... Comment nourrirez-vous alors vos familles ? »\n\n« Savez-vous ce qui est vraiment mauvais pour les affaires ? Des travailleurs en colère. Des travailleurs blessés. Des travailleurs morts. »"
 labor_rights.5.a: "Soutenons les [SCOPE.gsInterestGroup('unions_scope').GetName|l]."
 labor_rights.5.b: "Faisons des concessions aux [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 labor_rights.6.t: "Briseurs de grève"
 labor_rights.6.d: "Les [SCOPE.gsInterestGroup('capitalists_scope').GetName|l] ont payé un groupe de voyous armés se faisant passer pour une agence de détectives privés afin de faire cesser les troubles causés par les [SCOPE.gsInterestGroup('unions_scope').GetName|l] à propos des [SCOPE.sLaw('current_law_scope').GetName|l]."
 labor_rights.6.f: "« Nous nous assurons simplement que tout le monde respecte la loi. Nous ne voulons pas que l’un de ces travailleurs en colère tire un coup de feu ou déclenche une émeute. Nous sommes juste ici pour maintenir la paix et sommes raisonnablement payés pour. Peut-être qu’en le faisant, quelques jambes seront cassées et quelques crânes seront brisés. C’est simplement le prix à payer pour la sécurité publique. »"
 labor_rights.6.a: "Arrêtons-les pour agression."
 labor_rights.6.b: "Nous ne pouvons pas risquer de fâcher davantage les [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 strikebreakers_called_off: "Briseurs de grève arrêtés"
 strikbreakers_enactment: "Briseurs de grève"
 strikebreakers_allowed: "Briseurs de grève autorisés"
 je_texas_tex: "L’indépendance du Texas"
 je_texas_tex_reason: "Après des années d’agitation culturelle et politique entre le Mexique et nous, et la réduction croissante des droits de nos citoyens, il est temps pour nous de nous soulever !\nL’époque où nos terres glorieuses étaient soumises au régime tyrannique du Mexique touche à sa fin."
 je_texas_usa: "Le statut d’État du Texas"
 je_texas_usa_reason: "Nous observons avec grand intérêt le conflit entre le Mexique et le Texas. Si la République texane l’emporte, nous devrions essayer de l’inciter à rejoindre notre juste union."
 texas_je_tt: "Le Texas décidera s’il accepte le statut d’État américain"
 texan_war_of_independence.1.t: "L’État de l’étoile solitaire"
 texan_war_of_independence.1.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('EstSont')], après une guerre dure et sanglante, indépendant. Nombreux sont ceux qui, au sein de la République, plaident en faveur du statut d’État au sein [SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('usa_scope').GetName]. Les [SCOPE.sCountry('usa_scope').GetAltAdjectiveNoFormatting('MP')|U], aux dires de tout le monde, nous accueilleraient volontiers dans leur union."
 texan_war_of_independence.1.f: "La guerre avec le Mexique étant terminée, nos courageux citoyens ont déposé les armes et sont retournés à la vie en temps de paix. Cependant, à quoi sert l’indépendance si nous devons passer chaque jour à surveiller que nos oppresseurs ne reviennent pas ? Le Texas pourrait être encore plus fort s’il faisait partie d’une plus grande union, une union d’États qui partageraient les mêmes idées et qui n’enfreindraient pas les droits que Dieu nous a donnés."
 texan_war_of_independence.1.a: "Nous rejoindrons l’Union !"
 texan_war_of_independence.1.b: "Le statut d’État à part entière n’est pas nécessaire."
 texan_war_of_independence.1.c: "Nous n’avons pas besoin de l’aide des Nordistes."
