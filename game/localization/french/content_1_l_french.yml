 isolation.1.t: "Traités inéquitables"
 isolation.1.d: "S’intéressant à la nouvelle économie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], [SCOPE.sCountry('fraud_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('fraud_country').GetName] [SCOPE.sCountry('fraud_country').GetAltNameNoFormatting('AOnt')] proposé un accord commercial qui semblait initialement équitable. En y regardant de plus près, il contient de nombreuses clauses défavorables qui n’ont jamais été convenues."
 isolation.1.f: "« Vous n’avez pas besoin de vous embêter à lire les petits caractères, je vous assure que tout est comme nous l’avions convenu. Ce ne sont que des formalités insignifiantes sur la propriété des ressources naturelles et des ports. Signez juste ici. »"
 isolation.1.a: "C’est scandaleux !"
 isolation.1.b: "Rejetons poliment le traité."
 isolation.1.c: "Signons le traité, aussi défavorable soit-il."
 isolation.2.t: "Dignitaire [SCOPE.sCountry('murdered_visitor_country').GetAltAdjectiveNoFormatting('MS')|l] assassiné"
 isolation.2.d: "Un dignitaire [SCOPE.sCountry('murdered_visitor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('murdered_visitor_country').GetName] a été assassiné dans un restaurant de [SCOPE.sState('capital_scope').GetCityHubName]. On soupçonne une tentative de sabotage d’un accord commercial qui permettrait [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName] de sortir de son état d’isolement."
 isolation.2.f: "« Nous devons réfléchir soigneusement à la manière de procéder. Dès que la nouvelle sera connue, cela provoquera sûrement un scandale à [SCOPE.sState('foreign_capital').GetCityHubName] et menacera la signature du traité. Un jeune homme était présent sur les lieux, probablement innocent mais certainement un bouc émissaire commode si l’on souhaite résoudre l’affaire à la hâte. Ce ne sera peut-être pas juste, mais ce sera opportun. »"
 isolation.2.a: "Servons-nous d’un étudiant en droit comme bouc émissaire."
 isolation.2.b: "Nous devons faire toute la lumière sur ce crime."
 unequal_treaties_isolation: "Traités inéquitables"
 legal_scapegoat: "Bouc émissaire judiciaire"
 investigating_foreign_murder: "Longue enquête sur un meurtre"
 dreadnought_hoax.1.t: "Le canular du cuirassé"
 dreadnought_hoax.1.d: "Le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] rapporte qu’un groupe d’universitaires fripons s’est déguisé en membres de la famille royale [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('FS')|l] en visite. Les officiers de la [SCOPE.sBuilding('hoax_building').GetName|l] de [SCOPE.sState('hoax_state').GetName] ont cru à la supercherie et leur ont offert une visite de la flotte. L’incident a causé un grand embarras au sein des [SCOPE.gsInterestGroup('navy_ig').GetName|l]."
 dreadnought_hoax.1.f: "« Les officiers présents ont accueilli les mauvais plaisants par une garde d’honneur et, ne connaissant pas les coutumes ou les modes [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('FP')|l], ils n’ont pas su voir à travers la supercherie et ont hissé le drapeau [SCOPE.sCountry('haox_country_2').GetAltAdjectiveNoFormatting('MS')|l] par erreur. Les visiteurs ont ensuite commencé à tenir des propos incompréhensibles et à organiser une fausse cérémonie [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('FS')|l] pour bénir la flotte. »"
 dreadnought_hoax.1.a: "Arrêtons-les immédiatement !"
 dreadnought_hoax.1.b: "Bunga bunga."
 battleship_hoax: "Canular du cuirassé"
 dual_monarchy.1.t: "La double monarchie"
 dual_monarchy.1.d: "Nous sommes parvenus à un accord avec le peuple [SCOPE.sCulture('hungarian_culture').GetName|l]. Après des siècles de domination déséquilibrée, il jouera désormais un rôle égal au sein de l’État austro-hongrois."
 dual_monarchy.1.d2: "La situation en Hongrie a atteint un point d’ébullition. Si nous ne donnons pas au peuple [SCOPE.sCulture('hungarian_culture').GetName|l] un rôle égal dans l’État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], nous risquons une rébellion."
 dual_monarchy.1.f: "« Si seulement [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pouvait entendre raison, [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] comprendrait que l’union de l’Autriche et de la Hongrie est profitable aux deux parties. L’Autriche peut être assurée que les élites hongroises, désormais satisfaites de leur place à la cour, serviront loyalement l’Empire. »"
 dual_monarchy.1.a: "L’Autriche et la Hongrie sont unies."
 dual_monarchy.1.b: "Nous devons accepter le compromis."
 dual_monarchy.1.c: "L’Autriche sera à jamais autrichienne !"
 je_dual_monarchy: "L’affaire de la Hongrie"
 je_dual_monarchy_reason: "Le nationalisme hongrois se renforce et les élites hongroises manœuvrent pour être mieux représentées au gouvernement. Si nous permettons à ces mouvements de devenir trop puissants, nous finirons peut-être par devoir faire des compromis inconfortables."
