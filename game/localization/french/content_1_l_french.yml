 canada_unite_can_desc: "Le rêve de la Confédération canadienne doit être réalisé. En dominant économiquement les autres colonies canadiennes et en maintenant de bonnes relations avec le gouvernement central, nous pouvons proposer l’annexion d’un de nos voisins."
