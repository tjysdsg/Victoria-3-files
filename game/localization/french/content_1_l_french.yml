 #Alaska Purchase
 usa_purchase_alaska: "Négocier l’achat de l’Alaska"
 usa_purchase_alaska_desc: "Bien que certains doutent de la valeur stratégique et économique des vastes étendues de l’Alaska, nous ne devrions pas laisser passer l’occasion d’étendre nos frontières."
 alaska.1.t: "Une offre pour l’Alaska"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('alaska_buyer').GetName] nous [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('AOnt')] fait une offre d’achat pour l’[SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f_ru: "« En tant que représentant [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], nous acceptons dorénavant de payer au Trésor de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], au représentant diplomatique ou à un autre agent de Sa Majesté [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de toutes les Russies, sept millions deux cent mille dollars en or. »"
 alaska.1.f: "« En tant que représentant [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], nous acceptons dorénavant de payer au Trésor de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], au représentant diplomatique ou à un autre agent [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_seller').GetNameNoFormatting], sept millions deux cent mille dollars en or. »"
 alaska.1.a: "Ces terres ne valent rien, laissons-les aux [SCOPE.sCountry('alaska_buyer').GetAltAdjectiveNoFormatting('MP')]."
 alaska.1.b: "L’[SCOPE.sState('alaska_scope').GetName] peut encore cacher des richesses."
 alaska.2.t: "L’achat de l’[SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('alaska_seller').GetName] [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('AOnt')] accepté nos conditions. Un traité pour l’achat de l’[SCOPE.sState('alaska_scope').GetName] a été rédigé."
 alaska.2.f: "« Demain, si vous le souhaitez, je viendrai au ministère et nous pourrons conclure le traité. »\n« Pourquoi attendre demain, M. Stoeckl ? Établissons le traité ce soir ! »"
 alaska.2.a: "Quelles richesses ces vastes territoires cachent-ils ?"
 alaska.3.t: "Échec de l’achat de l’[SCOPE.sState('alaska_scope').GetName]"
 alaska.3.d: "Les négociations avec [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('Le')][SCOPE.sCountry('alaska_seller').GetName] concernant l’achat de l’[SCOPE.sState('alaska_scope').GetName] n’ont pas abouti."
 alaska.3.f: "« Nous voyons donc que la guerre n’est pas seulement un acte politique, mais un véritable instrument politique, une poursuite des relations politiques, une réalisation de celles-ci par d’autres moyens. »"
 alaska.3.a: "Nous poursuivrons la diplomatie par d’autres moyens."
 alaska.3.b: "Cela valait la peine d’essayer."
 alaska.4.t: "Une offre pour l’Alaska"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('alaska_seller').GetName] se trouv[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('EEnt')] dans l’incapacité de protéger l’[SCOPE.sState('alaska_scope').GetName], sa colonie nord-américaine, et sembl[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('EEnt')] d’accord pour nous vendre le territoire en échange d’une somme abordable."
 alaska.4.f: "« Le représentant [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] accepte de payer au Trésor de [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], au représentant diplomatique ou à un autre agent de Sa Majesté [SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_seller').GetNameNoFormatting], sept millions deux cent mille dollars en or. »"
 alaska.4.a: "Prenons les dispositions nécessaires."
 alaska.4.c: "Nous ne pouvons pas nous permettre une telle dépense en ce moment."
 alaska.4.tt1: "Nous proposons 3 millions de livres sterling sur 1 an."
 je_alaska: "L’acquisition de l’Alaska"
 je_alaska_reason: "Située à l’extrême nord, la région de l’[SCOPE.sState('alaska_state').GetStateRegion.GetName] est un vaste territoire inexploré qui pourrait abriter de nombreuses richesses. Acquérir ce territoire élargira considérablement nos frontières, renforcera notre prestige national, et nous permettra de prendre le contrôle du commerce dans le Pacifique Nord. "
 alaska_usa_big_money: "Achat de l’Alaska - paiement important"
 alaska_usa_medium_money: "Achat de l’Alaska - paiement modéré"
 alaska_usa_small_money: "Achat de l’Alaska - paiement faible"
 alaska_rus_big_money: "Vente de l’Alaska - paiement important"
 alaska_rus_medium_money: "Vente de l’Alaska - paiement modéré"
