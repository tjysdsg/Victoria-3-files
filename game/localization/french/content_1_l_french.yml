 lesser_opium_addiction_state_mod: "Traitement de la dépendance à l’opium"
 je_sick_man_main: "L’homme malade de l’Europe"
 je_sick_man_main_reason: "Nous devons moderniser et restaurer l’Empire ottoman."
 je_sick_man_main_goal: "Terminez 4 [Concept('concept_journal_entry', '$concept_journal_entries$')|l] « Tanzimat »."
 je_sick_man_main_failure_movements_tt: "Les [Concept('concept_political_movement','$concept_political_movements$')|l] des minorités culturelles dans les Balkans recevront plus de soutien"
 je_sick_man_syria: "Tanzimat : reprendre la Syrie"
 je_sick_man_syria_reason: "La Syrie a été prise par le tyran d’Égypte. Nous devons reconquérir cette terre légitimement nôtre !"
 je_sick_man_syria_status: "Lancer un coup diplomatique contre l’Égypte peut entraîner le soutien des [Concept('concept_great_power', '$concept_great_powers$')|l] européennes."
 je_sick_man_egypt: "Tanzimat : reprendre l’Égypte"
 je_sick_man_egypt_reason: "Après la reconquête de la Syrie, nous devrions porter notre attention sur l’Égypte. Possession ottomane légitime, elle est aux mains d’un usurpateur."
 je_sick_man_economy: "Tanzimat : urbanisation"
 je_sick_man_economy_reason: "Notre économie est sous-développée et non urbanisée. Nous devons nous engager sur la voie de l’industrialisation."
 je_sick_man_education: "Tanzimat : réforme de l’éducation"
 je_sick_man_education_reason: "Si peu de gens dans notre domaine savent lire et écrire. Nous devrions construire des écoles dans lesquelles l’enseigner, ainsi que notre propre institut d’enseignement supérieur."
 je_sick_man_education_goal: "Augmentez le taux d’alphabétisation de votre peuple de 20 %."
 je_sick_man_separatism: "Tanzimat : réprimer le séparatisme"
 je_sick_man_separatism_reason: "Nous avons déjà perdu la Grèce et la Serbie ; nous ne pouvons pas laisser notre empire s’effondrer à cause de rebelles séparatistes."
 je_sick_man_separatism_goal: "Les points suivants doivent être respectés pendant 15 années au total :"
 je_sick_man_army: "Tanzimat : modernisation de l’armée"
 je_sick_man_army_reason: "Bien que les janissaires aient été dissous, il y a beaucoup plus à faire pour moderniser nos forces armées."
 finished_sick_man_tt: "A réussi ou échoué pour l’[concept_journal_entry|l] « l’homme malade de l’Europe »"
 sick_man.1.t: "L’homme malade de l’Europe"
 sick_man.1.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('EstSont')] dans une période de déclin. Si nous ne réaffirmons pas la souveraineté [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] et ne reprenons pas notre place parmi les puissances du monde, nous risquons la catastrophe."
 sick_man.1.f: "Nous sommes tombés, mais nous pouvons nous relever. Lors d’un incident propice, nous avons déposé les janissaires qui avaient maintenu leur emprise avare sur le pouvoir pendant des siècles, et ainsi permis à la réforme d’être possible. Il y a encore beaucoup à faire. D’abord, bien sûr, nous devons remplacer les janissaires par une force militaire vraiment moderne. Mais en outre, nous devons restaurer la place de la Sublime Porte comme le summum de la civilisation. L’éducation, l’urbanisation et la souveraineté seront les priorités de l’agenda [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 sick_man.1.a: "Une grande réforme est nécessaire."
 sick_man.2.t: "Tanzimat : la réorganisation"
 sick_man.2.desc: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] réussi à se moderniser et à s’affirmer de nouveau sur la scène mondiale. Une nouvelle ère commence pour l’État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 sick_man.2.f: "Sublime. C’est le seul mot qui convienne. Se promener dans les rues d’Istanbul et voir des usines et des écoles modernes, et les gardes s’entraîner. Un paysage autrefois dominé par les paysans est maintenant jonché de villes resplendissantes. Et dire qu’il y a seulement quelques décennies, l’empire était au bord de l’effondrement ! Alors qu’autrefois les puissances européennes nous regardaient avec pitié et cherchaient avidement à se partager nos terres, nous voyons maintenant leurs diplomates contempler avec admiration nos réalisations, forcés de nous reconnaître comme des égaux. Dieu est bon !"
 sick_man.2.a: "L’armée aurait besoin de réformes supplémentaires."
 sick_man.2.b: "Nous devrions reconquérir les Balkans !"
 sick_man.2.c: "Poursuivons l’urbanisation."
 sick_man.2.d: "Nous récolterons les bénéfices de l’éducation."
 ottoman_army_reform: "Réorganisation de l’armée ottomane"
 ottoman_urbanization: "Urbanisation ottomane"
 ottoman_education: "Éducation ottomane"
 sick_man.3.t: "L’homme mort de l’Europe"
 sick_man.3.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] n’[ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] pas réussi à se moderniser et à se réaffirmer sur la scène mondiale. Les vautours commencent à voler en cercle à l’approche des derniers jours [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 sick_man.3.f: "Le silence règne sur la Sublime Porte. Quelques jours seulement après avoir annoncé son intention d’abdiquer, très probablement sous la contrainte de ses ministres, [SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] a été retrouvé[SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_E')] mort[SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_E')] dans ses appartements. Tout comme notre précieux empire, [SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_IlElle')] souffrait d’une maladie progressive qui l’a finalement rendu[SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_E')] incapable de supporter le poids de la couronne. Un[SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_E')] [SCOPE.sCharacter('ottoman_sultan').GetManWoman] brisé[SCOPE.sCharacter('ottoman_sultan').GetCustom('FR_E')] et à l’esprit dérangé."
 sick_man.3.a: "Nous appartenons à Allah et c’est à Lui que nous retournons."
 je_meiji_restoration: "Honorable restauration"
 je_meiji_restoration_reason: "Le Shogunat a régné sur un Japon isolé et stagnant pendant des siècles. Si nous souhaitons avoir une place dans un monde qui se modernise rapidement, nous devons rendre le pouvoir à l’empereur légitime."
 je_meiji_restoration_goal: "Les points suivants doivent être respectés pendant 10 années au total :"
 je_meiji_main: "La restauration de [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason: "L’empereur a été rétabli dans ses fonctions et le processus de modernisation commence. Il y a fort à faire."
 je_meiji_main_goal: "Terminez 3 [Concept('concept_journal_entry', '$concept_journal_entries$')|l] « restauration »."
 je_meiji_economy: "Restauration : industrialiser le Japon"
 je_meiji_economy_reason: "Le Japon doit moderniser son industrie pour concurrencer les nations qui cherchent à nous dominer et nous exploiter."
 je_meiji_army: "Restauration : mettre à la retraite les samouraïs"
 je_meiji_army_reason: "Les samouraïs sont notre très ancienne caste de guerriers féodaux et héréditaires. Pendant des siècles, ils ont combattu pour nous et commandé nos armées. Mais au cours des siècles de paix relative dont nous avons bénéficié, ils ont oublié les techniques de guerre et sont devenus un fardeau pour l’État."
 je_meiji_diplomacy: "Restauration : mettre fin à la politique isolationniste"
 je_meiji_diplomacy_reason: "Le Japon s’est isolé pendant des siècles pour résister à l’influence étrangère et il est temps qu’il s’ouvre au monde. Notre objectif, cependant, est également d’établir notre nation comme puissance sur la scène mondiale."
 has_completed_meiji_army_je_tt: "A terminé #b $je_meiji_army$#!"
 has_completed_meiji_economy_je_tt: "A terminé #b $je_meiji_economy$#!"
 has_completed_meiji_diplomacy_je_tt: "A terminé #b $je_meiji_diplomacy$#!"
 meiji.1.t: "La restauration du [ROOT.GetCountry.GetCustom('JAP_historical_emperor')]"
 meiji.1.d: "Le [SCOPE.gsInterestGroup('shogunate_ig').GetName|l] a perdu le pouvoir et le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] a restauré la primauté politique de la monarchie. Cet événement capital marque la fin de plusieurs siècles de domination shogunale [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] et annonce une nouvelle ère de modernisation et de réforme. Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] doit choisir ses alliés politiques avec soin."
 meiji.1.f: "L’ancien shogun s’incline avec respect et honte alors qu’il remet sa résidence et siège du pouvoir, le puissant château d’Edo, à l’empereur rétabli. Les rénovations vont commencer immédiatement ; le vieux château sera remplacé par un glorieux palais impérial. L’extérieur ressemblera beaucoup à celui de l’ancienne résidence impériale de Kyoto, mais l’empereur prévoit de combiner les riches traditions décoratives du Japon avec d’étranges modes occidentales. Une métaphore, peut-être, de ce à quoi le Japon ressemblera dans le futur."
 meiji.1.a: "La puissance industrielle nous permettra de nous en sortir."
 meiji.1.b: "Nous devons nous tourner vers les intellectuels."
 meiji_favored_ig: "Favorisé par l’empereur"
 shogunate_rename.tt: "Le groupe d’intérêt du shogunat est rebaptisé « propriétaires terriens »"
 meiji.2.t: "Le renouveau japonais"
 meiji.2.d: "Une armée réformée, un pays ouvert et reconnu, une société nouvelle. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] se pose en égal des puissances du monde et commencera peut-être à nourrir ses propres ambitions impériales."
 meiji.2.f: "« Par la bénédiction du ciel, nous sommes assis sur le trône sacré sur lequel nos ancêtres ont régné depuis des temps immémoriaux. La civilisation et les institutions du Japon sont si différentes de celles des autres pays que nous ne pouvons pas espérer atteindre immédiatement le but annoncé. Il nous faut choisir, parmi les diverses institutions qui prévalent dans les nations éclairées, celles qui conviennent le mieux à nos conditions actuelles, et de les adapter par des réformes et des améliorations graduelles de notre politique et de nos coutumes, afin d’être sur un pied d’égalité avec elles. »" #Emperor Meiji
 meiji.2.a: "L’Empire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] sera fort."
 meiji.2.b: "Nous aurons besoin d’amis puissants, car nous nous ferons de puissants ennemis."
 meiji.2.c: "Le chemin de fer est la clé de notre succès futur."
 japan_military_reward: "Réforme militaire japonaise"
 japan_diplomatic_reward: "Ambassadeurs japonais"
 japan_production_reward: "Chemin de fer moderne japonais"
 meiji.3.t: "La chute des samouraïs"
 meiji.3.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] réussi à réformer ses forces armées et à mettre un terme au système féodal rétrograde. La caste des guerriers du [SCOPE.gsInterestGroup('samurai_ig').GetName] n’a apparemment plus sa place dans notre société en pleine modernisation."
 meiji.3.f: "Le shogun commandait la loyauté des daimyo, qui à leur tour comptaient sur leurs samouraïs pour les aider à imposer leur domination sur la paysannerie asservie. C’était la base du féodalisme japonais, qui n’est plus qu’une relique du passé. Des gens sont encore fidèles aux idéaux des samouraïs, aux codes et aux vertus connus sous le nom de bushido, et cet héritage perdurera certainement. Mais le temps des samouraïs est révolu et nous n’en verrons plus."
 meiji.3.a: "Laissons-les garder leur statut d’officiers et de nobles."
 meiji.3.b: "L’ère des samouraïs est terminée."
 samurai_rename.tt: "Le groupe d’intérêt des samouraïs sera réorganisé et intégré dans les forces armées"
 samurai_officers: "Officiers samouraïs"
 meiji.4.t: "Consultants militaires [SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('MP')|l]"
 meiji.4.d: "S’intéressant aux efforts de modernisation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('military_consultant_country').GetName] nous a offert les services du général [SCOPE.sCharacter('military_consultant_general').GetFullName] en tant que consultant militaire. Les termes de cet arrangement semblent favorables, mais nous devons éviter d’être redevables envers des puissances étrangères."
 meiji.4.f: "« Ceci, monsieur, est une mitrailleuse Gatling. Elle tire deux cents balles par minute. Il n’y a rien, ni homme, ni bête, ni machine, qui puisse résister à la cacophonie infernale des munitions que cet appareil peut provoquer. Nous apprendrons à vos soldats à utiliser de telles machines, à maintenir une discipline militaire moderne et à obéir à leurs supérieurs sans discuter. »"
 meiji.4.a: "Nous sommes heureux de recevoir l’aide [SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('FS')|l]."
 meiji.4.b: "Nous ne voulons pas de leur calice empoisonné."
 western_military_consultant: "Consultants militaires occidentaux"
 meiji.5.t: "Ambassade [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d: "Dans le cadre d’un voyage d’ambassadeur en Occident, nos dignitaires ont rencontré [SCOPE.sCharacter('japan_embassy_politician').GetFullName], un politicien [SCOPE.sCountry('japan_embassy_country').GetAltAdjectiveNoFormatting('MS')|l] de haut rang. Soucieux d’établir de bonnes relations avec le nouvel État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], ils ont rédigé plusieurs traités que nous pourrions souhaiter conclure avec [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.f: "« De nos jours, les nations semblent toutes entretenir des relations amicales et courtoises. Mais cela n’est que superficiel, car derrière cette façade se cache un mépris mutuel et une lutte pour la suprématie. Bien que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] puisse maintenant avoir des relations diplomatiques avec un certain nombre de pays, son amitié avec l’État [SCOPE.sCountry('japan_embassy_country').GetAltAdjectiveNoFormatting('MS')|l] devrait être la plus étroite de toutes, en raison de la grande valeur que nous accordons au droit à l’autonomie gouvernementale. »" #Bismarck
 meiji.5.a: "Établissons des liens diplomatiques solides."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('japan_embassy_country').GetName] [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('AOnt')] beaucoup à nous apprendre."
 meiji.5.c: "Nous n’avons rien à gagner [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.t: "Les investissements [SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('MP')|l]"
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], un[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] riche et puissant[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] industrie[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_LLle')] [SCOPE.sCountry('western_investor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('western_investor_country').GetName], considère [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] comme un marché lucratif et inexploité. En échange de diverses faveurs politiques qui seront retournées à un moment indéterminé, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_IlElle')] est enclin[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] à partager avec nous les technologies industrielles de sa patrie."
 meiji.6.f: "« Bien que certains de mes collègues dédaignent de s’intéresser [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName], estimant que son manque de ressources naturelles précieuses en fait un lieu peu attrayant pour les affaires, je vois pour ma part le potentiel de ce pays. Ce qui est aujourd’hui des forêts vierges et des champs en friche deviendra demain des centres urbains prospères, étouffés par le sain brouillard de pollution de l’industrie moderne. »"
 meiji.6.a: "L’ingéniosité [SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('FS')|l] renforcera [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 meiji.6.b: "Nous n’avons pas besoin d’ingérence étrangère dans notre économie."
