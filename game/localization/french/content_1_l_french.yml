 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] et le [SCOPE.sParty('fascist_party').GetName] prévoient un grand rassemblement en [SCOPE.sState('fascist_rally_state').GetName]. Ils s’attendent à une vive résistance de la part des groupes antifascistes peu structurés réunis sous la bannière de [SCOPE.gsInterestGroup('antifa_ig').GetName]."
