 je_skyscraper_construction: "Construire un gratte-ciel"
 je_skyscraper_construction_reason: "Maintenant que nous avons déterminé le meilleur site pour accueillir notre gratte-ciel, nous devons nous atteler à la tâche monumentale de sa construction. Une fois terminée, cette structure devrait faire partie des plus grandes du monde."
 skyscraper_decision: "Arpentage du site du gratte-ciel"
 skyscraper_decision_desc: "Nos architectes estiment que les innovations impliquant des charpentes métalliques et du béton permettraient de construire des bâtiments plus grands que jamais. Ils nous demandent d’autoriser un arpentage de la zone pour déterminer le meilleur site de construction possible."
 skyscraper_modifier: "Vu du ciel"
 first_skyscraper_modifier: "Architecture avant-gardiste"
 skyscraper.1.t: "Site du gratte-ciel déterminé"
 skyscraper.1.d: "Nos architectes et ingénieurs ont choisi [SCOPE.sState('skyscraper_site').GetCityHubName] en [SCOPE.sState('skyscraper_site').GetName] comme site de construction optimal pour accueillir un gratte-ciel."
 skyscraper.1.f: "« Messieurs, nous allons bâtir le plus haut gratte-ciel du monde. Rien que pour les fondations, nous aurons besoin de plusieurs centaines d’ouvriers, plus encore s’ils ne font pas des journées de douze heures. Chaque jour, nous devrons transporter des milliers de sacs de ciment au cœur d’une métropole. Nous devrons nous procurer une immense quantité d’acier capable, tel Atlas, de supporter tout le poids du monde. La tâche qui nous attend est monumentale. »"
 skyscraper.1.a: "Posons les fondations."
 skyscraper.2.t: "Vu du ciel"
 skyscraper.2.d: "La construction du [SCOPE.sBuilding('skyscraper_building_scope').GetName] à [SCOPE.sState('skyscraper_state').GetCityHubName] en [SCOPE.sState('skyscraper_state').GetName] est terminée. Surplombant l’horizon, il inspire tous ceux qui le contemplent."
 skyscraper.2.d2: "La construction du [SCOPE.sBuilding('skyscraper_building_scope').GetName] à [SCOPE.sState('skyscraper_state').GetCityHubName] en [SCOPE.sState('skyscraper_state').GetName] est terminée. Premier bâtiment de ce type dans le monde entier, il surplombe l’horizon et inspire tous ceux qui le contemplent."
 skyscraper.2.f: "« Mon gratte-ciel n’aurait jamais pu voir le jour sans le travail acharné et le courage des milliers de personnes qui se sont consacrées à sa construction. Évidemment, en qualité d’architecte principal, j’ai peut-être eu plus d’impact que d’autres. On pourrait même dire que la part du lion me revient. En fait, ce sommet d’accomplissement humain, cette nouvelle tour de Babel, est entièrement né des machinations de mon esprit. Voyez mon œuvre, ô puissants, et désespérez ! »"
 skyscraper.2.a: "Un remarquable accomplissement."
 skyscraper.2.b: "Le niveau d’architecture [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] est inégalé."
 first_skyscraper_tt: "Nous avons construit le premier gratte-ciel du monde"
 war_crimes.1.t: "Crimes de guerre"
 war_crimes.1.d: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName], qui a utilisé du gaz moutarde contre la population civile de [SCOPE.sState('war_crimes_state').GetName], ne vaut pas mieux que les autres criminels de guerre. De nombreuses demandes visent à instaurer des lois pour définir les comportements acceptables en temps de guerre."
 war_crimes.1.f: "« De grandes cloques couleur moutarde, des yeux collants atteints de cécité, une respiration difficile, une voix réduite à un simple murmure, à peine suffisante pour dire que leur gorge se noue et qu’ils vont étouffer. »" #Vera Brittain
