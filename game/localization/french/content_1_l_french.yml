 #Oregon Border Dispute
 je_oregon: "Le conflit sur la frontière de l’Oregon"
 je_oregon_reason: "L’emplacement exact de la frontière de l’Oregon est depuis longtemps source de tension entre la Grande-Bretagne et les États-Unis. Il est grand temps que ce conflit soit réglé."
 oregon_tt: "Avoir découvert la piste de l’Oregon en cartographiant la frontière de l’Ouest américain"
 oregon.2.t: "Le conflit sur la frontière de l’Oregon"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('usa_scope').GetName] [SCOPE.sCountry('usa_scope').GetAltNameNoFormatting('AOnt')] trouvé un compromis raisonnable concernant le conflit sur la frontière de l’Oregon. Ils proposent d’annexer [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] et [SCOPE.sState('idaho_scope').GetName], tandis que nous conservons nos revendications sur les régions du nord."
 oregon.2.f: "« Si les Américains s’installent à l’embouchure du Columbia, je pense qu’il sera nécessaire d’abandonner la côte au sud du fleuve. Cette question doit être réglée au plus vite. »\n\n« Tant que les négociants de la Compagnie britannique des fourrures auront un accès libre à la région des Montagnes Rocheuses depuis les différents comptoirs, ils monopoliseront le commerce des fourrures à l’ouest du Mississippi, et nous risquons l’exclusion presque totale de notre commerce dans les prochaines années. »"
 oregon.2.a: "Un compromis des plus agréables."
 oregon.2.b: "Nous ne céderons pas un pouce de terre britannique !"
 oregon.3.t: "Le traité de l’Oregon"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetName] [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('AOnt')] accepté nos conditions raisonnables et cédé le contrôle de [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] et [SCOPE.sState('idaho_scope').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 oregon.3.f: "« Le présent traité sera ratifié par le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], par et avec l’avis et le consentement de son Sénat, et les ramifications seront discutées à Londres, à l’expiration d’un délai de six mois à compter de la date du présent traité, ou plus tôt, si possible. »"
 oregon.3.a: "Un accord des plus amicaux."
 oregon.4.t: "Échec du traité de l’Oregon"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetName] [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('AOnt')] refusé notre compromis raisonnable sur le conflit frontalier de l’Oregon. Les revendications [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] sur la région sont inacceptables et une transition plus violente du pouvoir est donc inévitable."
 oregon.4.f: "« L’Empire britannique fait obstacle à notre destinée manifeste ! Notre grande nation doit s’étendre d’un océan à l’autre. »"
 oregon.4.a: "S’ils ne veulent pas le céder, nous le saisirons par la force."
 je_conquer_oregon: "Annexer l’Oregon"
 je_conquer_oregon_reason: "Puisque les Britanniques ont refusé de céder l’Oregon par voie diplomatique, nous devons le prendre par les armes."
 oregon_resolved: "Résolution du conflit de l’Oregon"
 #Plague!
 plague.1.t: "La grippe [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]"
 plague.1.d: "Une épidémie d’une souche de grippe particulièrement mortelle s’est déclarée en [SCOPE.sState('plague_origin_state').GetName]. Elle menace de se propager rapidement et de dégénérer en une pandémie mondiale."
 plague.1.f: "« L’épidémie de grippe, tel le spectre de la mort, s’est abattue sur nous presque du jour au lendemain. Trois jours après que la maladie a été déclarée par le ministère de la santé, notre hôpital était plein à craquer de victimes de l’épidémie. »"
 plague.1.a: "Espérons qu’elle ne se propagera pas !"
 plague_decisions_available.tt: "La décision « Réagir face à la pandémie » est disponible, ce qui peut atténuer les effets et la propagation."
 plague_state_mortality.tt: "La grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l] fait son apparition en [THIS.GetState.GetName], augmentant ainsi la [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')|l] pour les 6 prochains mois. L’État pourra être touché par d'autres vagues de la pandémie"
 plague.2.t: "La grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l] se propage"
 plague.2.d: "La grippe mortelle [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l] est apparue en [SCOPE.sState('plague_spread_target').GetName]. La pandémie devient rapidement une crise mondiale."
 plague.2.f: "« C’était vraiment comme l’afflux de blessés sur le champ de bataille. Le bâtiment a été rempli presque immédiatement. Au bout de quelques jours, il fallut aménager le gymnase de l’université avec des lits provenant des résidences universitaires. »"
 plague.2.a: "Quand cette épidémie prendra-t-elle fin ?"
 plague.3.t: "Une nouvelle vague de grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l]"
 plague.3.d: "La terrible épidémie continue en [SCOPE.sState('new_wave_state').GetName] et une nouvelle vague contamine une plus grande partie de la population."
 plague.3.f: "« Vers 12 heures, j’ai commencé à avoir chaud. J’avais tellement de fièvre que je pensais que mes vêtements allaient s’enflammer. J’avais une toux qui me déchirait les entrailles quand je ne pouvais pas la réprimer. Il faisait nuit ; j’avais sûrement une pneumonie et je n’avais jamais été aussi désespéré et mal de toute ma vie »."
 plague.3.a: "Prions pour que cela se termine rapidement."
 plague.4.t: "La grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l]"
 plague.4.a: "J’espère qu’elle n’atteindra pas [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] !"
 plague.5.t: "La grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l] : réponse du gouvernement"
 plague.5.d: "Le gouvernement doit réagir face à la pandémie de grippe qui menace d’engloutir la nation. Des mesures plus strictes auront sûrement un coût, mais permettront de sauver des vies."
 plague.5.f: "« Par décision du ministère de la santé, il n’y aura pas de cours à l’université à partir de midi aujourd’hui. Il est interdit aux étudiants de quitter la ville, car cela contribuerait à propager l’épidémie. »"
 plague.5.a: "Imposons un confinement strict et fermons les entreprises non essentielles."
 plague.5.b: "Imposons des mesures sanitaires telles que l’éloignement et les masques de protection."
 plague.5.c: "On ne peut pas risquer de nuire à l’économie."
 plague_lockdown.tt: "Les États sont beaucoup moins susceptibles de connaître des vagues successives de grippe.\nLa mortalité due à la grippe est fortement réduite pour les vagues successives."
 plague_measures.tt: "Les États sont moins susceptibles de connaître des vagues successives de grippe.\nLa mortalité due à la grippe est réduite pour les vagues successives."
 plague_no_response.tt: "Les États connaîtront des vagues successives de grippe, jusqu’à quatre.\nLa mortalité due à la grippe peut être très élevée."
 spanish_flu_response: "Réagir face à la pandémie"
 spanish_flu_response_desc: "En raison de la grippe mortelle qui ravage le pays, nous devons agir pour protéger nos citoyens."
 has_not_taken_plague_decision_for_6_months.tt: "La réaction nationale face à la pandémie n’a pas été modifiée depuis 6 mois."
 pandemic_response.tt: "Nous choisirons comment réagir face à la pandémie.\nNous ne pourrons pas choisir une autre réaction avant 6 mois."
 plague_modifier: "Pandémie de grippe : mortalité"
 plague_lockdown_mod: "Pandémie de grippe : arrêt de l’économie"
 plague_measures_mod: "Pandémie de grippe : ralentissement économique"
 plague.7.t: "Les rapports sur la grippe créent un sentiment anti-guerre"
 plague.7.d: "Les rapports sur les nombreux décès résultant de la grippe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('FS')|l] en [SCOPE.sState('plague_state').GetName] nuisent au soutien populaire de nos efforts de guerre."
 plague.7.f: "« Envoyer des hommes à la guerre alors que l’épidémie ravage nos foyers, c’est de la folie. L’État ne devrait-il pas prioriser la vie de ses citoyens plutôt que leur mort ? »"
 plague.7.a: "Nous n’interférerons pas avec la presse libre."
 plague.7.b: "Développons une propagande rassurante soutenue de faits scientifiques."
 plague.7.c: "Censurons les informations sur les taux de mortalité et les infections."
 plague.8.t: "Les mesures contre la pandémie contribuent à la pauvreté"
 plague.8.d: "Avec les mesures contre la pandémie, beaucoup ne peuvent plus travailler et les citoyens les plus pauvres de [SCOPE.sState('plague_poverty_state').GetName] ont du mal à payer leur loyer. Les ouvriers récemment au chômage risquent l’expulsion, car les propriétaires refusent leurs demandes de sursis."
 plague.8.f: "« Ils m’ont dit que je ne pouvais pas travailler parce que l’usine était surpeuplée. Quelle usine ne l’est pas ? Que le propriétaire aille au diable, il ne se soucie pas le moins du monde de notre situation et exige un loyer avant la fin de la semaine sous peine d’expulsion. Ma famille sera certainement forcée de quitter le foyer. »"
 plague.8.a: "Instaurons un gel des loyers et une interdiction des expulsions."
 plague.8.b: "Augmentons temporairement la sécurité sociale."
 plague.8.c: "Il n’y a rien que nous puissions faire à ce sujet."
 plague.9.t: "La ligue anti-masque"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] a formé la ligue anti-masque en opposition à nos mesures pandémiques. Ils contestent l’efficacité de nos décisions politiques et exigent que nous les révoquions pour le bien de l’économie."
 plague.9.f: "« Portez un masque et sauvez votre vie ! L’urgence à laquelle notre pays est confronté dépasse les capacités du département de la santé.\nCeux qui ne les portent pas tombent malades. L’homme, la femme ou l’enfant qui ne porte pas de masque maintenant est un dangereux fainéant ! »"
 plague.9.a: "Ignorons la ligue."
 plague.9.b: "Abandonnons les mesures contre l’épidémie."
 plague.9.c: "Discréditons la ligue avec des preuves scientifiques."
 plague_war: "Pandémie en temps de guerre"
 plague_eviction_ban: "Interdiction d’expulsion"
