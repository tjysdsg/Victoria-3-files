 je_communism_2: "La révolution populaire"
 je_communism_2_reason: "Le peuple souffre encore sous le joug tyrannique des rois, des prêtres et des capitalistes. Nous devons renverser le gouvernement réactionnaire et établir un paradis pour les travailleurs."
 communism.1.t: "Un monde à conquérir"
 communism.1.desc: "Les idées socialistes se répandant [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], le gouvernement de [ROOT.GetCountry.GetRuler.GetLastName] envisage des concessions draconiennes pour endiguer leur progression. Il y a un élan suffisant pour un changement rapide de politique."
 communism.1.f: "« Le prolétariat adopte partout une attitude menaçante, et face à un ennemi beaucoup plus faible en nombre que lui, réclame le respect de ses droits. Tous les peuples sont habités par une sorte de prémonition, et tous ceux dont les organes vitaux ne sont pas paralysés regardent avec une attente frémissante l’avenir proche qui verra prononcée la parole rédemptrice. »" #Bakunin
 communism.1.a: "Offrez-leur un salaire plus élevé pour leur travail."
 communism.1.b: "Abrégez les souffrances des derniers esclavagistes."
 communism.1.c: "Garantissez de meilleures conditions pour les travailleurs."
 communism.1.d: "Nous ne capitulerons pas !"
 communist_unions.tt: "Le [SCOPE.gsInterestGroup('unions').GetName] sera beaucoup plus susceptible de choisir des chefs avant-gardistes, communistes ou anarchistes lorsqu’un [concept_political_movement|l] fait pression.\nLes autres [Concept('concept_interest_group', '$concept_interest_groups$')|l] sont plus enclins à choisir des chefs avant-gardistes, communistes ou anarchistes lorsqu’un [concept_political_movement|l] fait pression."
 communist_government_modifier: "Face à l’adversité"
 communism.2.t: "La République des travailleurs"
 communism.2.d: "Les travailleurs [ROOT.GetCountry.GetAltNameNoFormatting('De')][ROOT.GetCountry.GetName] ont finalement renversé le gouvernement bourgeois et établi une République des conseils. Mais il reste encore beaucoup de travail à faire avant que le socialisme ne soit vraiment atteint."
 communism.2.f: "« Tant que la force de travail humaine et, par conséquent, la vie elle-même, continueront d’être des objets de commerce, d’exploitation et de vol, le principe du caractère sacré de la vie humaine restera un mensonge honteux, proféré dans le but de maintenir enchaînés les esclaves opprimés. »" #Trotsky
 communism.2.a: "Le parti d’avant-garde ouvrira la voie !"
 communism.2.b: "Tout le pouvoir aux conseils !"
 communism.2.b2: "Tout le pouvoir aux soviets !"
 communism.2.c: "Ni Dieu ni maître ! L’anarchie pour toujours !"
 chose_vanguardism.tt: "Le [SCOPE.gsInterestGroup('unions').GetName] sera beaucoup plus susceptible de choisir des chefs à l’idéologie [GetIdeology('ideology_vanguardist').GetName|l] lorsqu’un [concept_political_movement|l] fait pression."
 chose_communism.tt: "Le [SCOPE.gsInterestGroup('unions').GetName] sera beaucoup plus susceptible de choisir des chefs à l’idéologie [GetIdeology('ideology_communist').GetName|l] lorsqu’un [concept_political_movement|l] fait pression."
 chose_anarchism.tt: "Le [SCOPE.gsInterestGroup('unions').GetName] sera beaucoup plus susceptible de choisir des chefs à l’idéologie [GetIdeology('ideology_anarchist').GetName|l] lorsqu’un [concept_political_movement|l] fait pression."
 je_anarchy: "Entraide"
 je_anarchy_reason: "S’il y a un État, il doit y avoir la domination d’une classe par une autre et, par conséquent, l’esclavage ; l’État sans esclavage est impensable et c’est pourquoi nous sommes les ennemis de l’État." #Bakunin
 je_vanguard: "L’État et la Révolution"
 je_vanguard_reason: "Le prolétariat a besoin d’un pouvoir d’État, d’une organisation centralisée de la force, d’une organisation de la violence, tant pour écraser la résistance des exploiteurs que pour conduire l’énorme masse de la population à l’organisation d’une économie socialiste." #Lenin
 vanguard_custom_tooltip: "Chaque groupe d’intérêt puissant est dirigé par un chef [GetIdeology('ideology_vanguardist').GetName|l], [GetIdeology('ideology_communist').GetName|l], ou [GetIdeology('ideology_anarchist').GetName|l]."
 vanguard_instruction_status: "L’élite intellectuelle, les ruraux, les syndicats et les forces armées adopteront l’avant-gardisme s’ils sont marginalisés."
 je_communist_welfare: "Notre révolution"
 je_communist_welfare_reason: "Le communisme ne peut être atteint tant que les besoins de tous n’ont pas été satisfaits. De chacun selon ses capacités, à chacun selon ses besoins."
 je_5_year_plan: "Les plans quinquennaux"
 je_5_year_plan_reason: "Le communisme, c’est le pouvoir des travailleurs plus l’électrification du pays." #Lenin
 je_5_year_plan_goal: "Atteignez [JournalEntry.GetTotalGoalValue] de [concept_gdp|l]."
 communism.3.t: "L’avant-garde progresse"
 communism.3.d: "Les éléments réactionnaires au sein de [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] ont enfin été purgés. Nous pouvons être assurés que leur nouveau chef, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], sera loyal envers l’État et le socialisme."
 communism.3.f: "« La dictature du prolétariat, c’est-à-dire l’organisation de l’avant-garde des opprimés en classe dominante pour mater les oppresseurs, ne peut se borner à un simple élargissement de la démocratie. Elle apporte une série de restrictions à la liberté pour les oppresseurs, les exploiteurs, les capitalistes. »" #Lenin
 communism.3.a: "La loyauté doit être notre priorité."
 communism.3.b: "Ils ont un rôle important à jouer."
 new_vanguard.tt: "Le [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] sera beaucoup plus susceptible de choisir des chefs avant-gardistes lorsqu’un [concept_political_movement|l] fait pression."
 new_vanguard_opinion: "Avant-garde loyale"
 new_vanguard_clout: "Intégration dans l’avant-garde"
 communism.4.t: "La Conquête du pain"
 communism.4.d: "Une utopie anarchiste se développe [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. La pauvreté a disparu et une société sans classes basée sur l’entraide a pris place."
 communism.4.f: "« Une autre conception de la société est en train de se former sous le nom d’anarchie. Son objectif est le développement total de l’individualité, combiné avec le plus haut développement de l’association volontaire sous tous ses aspects, à tous les degrés possibles, pour tous les buts imaginables. »" #Kropotkin
 communism.4.a: "La mère anarchie aime ses fils."
 anarchist_utopia: "La Conquête du pain"
 je_opium: "Le commerce de l’opium"
 je_opium_reason: "La demande d’opium monte en flèche, car cette substance dangereusement addictive séduit le monde entier. Nous devrions chercher à en devenir le premier fournisseur !"
 opium_events.1.t: "Les barons de l’opium"
 opium_events.1.d: "La production de [SCOPE.sBuilding('opium_building').GetName] est en plein essor et la demande étrangère d’opium atteint des sommets. Les habitants [SCOPE.sCulture('opium_addict_culture').GetName] [SCOPE.sCountry('opium_addict_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('opium_addict_country').GetName] se sont tant épris de cette substance qu’elle est presque devenue le passe-temps national."
 opium_events.1.f: "« Les graines de cette fleur, d’apparence inoffensives, sont en vérité les graines de la chute des empires. Les hommes mèneraient de nombreuses guerres sanglantes pour assouvir leur soif d’opium, et iraient jusqu’à vendre leur propre mère pour espérer y goûter à nouveau. Et nous serons là pour le leur vendre. »"
 opium_events.1.a: "Continuons avec l’opium !"
 opium_events.1.b: "Prenez ma pipe, cher ami [SCOPE.sCountry('opium_addict_country').GetAltAdjectiveNoFormatting('MS')|l]."
 opium_production_modifier: "Essor de la production d’opium"
 opium_exporter_modifier: "Premier exportateur d’opium"
 je_qa_test: "QA TEST"
 je_qa_test_reason: "I love QA"
 je_dialectics: "Le département de philosophie"
 je_dialectics_reason: "La philosophie existe depuis des siècles, il est grand temps que nous la prenions au sérieux en tant que discipline. Un département de philosophie entièrement financé se doit d’être créé dans toutes nos meilleures institutions d’enseignement."
 dt_society_events.1.t: "Le département de philosophie"
 dt_society_events.1.d: "Nous avons obtenu le financement de départements de philosophie dans tous nos établissements d’enseignement supérieur. Le [SCOPE.sBuilding('philosophy_department').GetName] de [SCOPE.sState('university_state').GetName] a choisi de concentrer ces fonds sur la promotion de la dialectique hégélienne."
 dt_society_events.1.f: "« Maintenant que nous sommes tous plus ou moins installés, nous allons pouvoir commencer. Tout ce que vous faites au sein de cette institution commence et se termine avec ce mot-valise : « philo », qui signifie « aimer », et « sophia », qui signifie « la sagesse, le savoir ». La philosophie est donc l’amour de la sagesse et du savoir. Le fondement même de la philosophie est la perspective par laquelle nous percevons la vie, le monde, et tout en substance. Nous ne pouvons pas nécessairement vous enseigner une tâche spécifique. Nous pouvons cependant vous enseigner comment apprendre, et comment penser à l’apprentissage par vous-mêmes. »"
 dt_society_events.1.b: "Étudions le matérialisme dialectique."
 dt_society_events.1.a: "Thèse, antithèse, synthèse !"
 dt_society_events.1.c: "Nous avons besoin d’une approche plus pragmatique."
 synthesis_modifier: "Synthèse !"
 je_realism: "Financer l’art réaliste"
 je_realism_reason: "Les artistes délaissent l’art abstrait au profit de représentations réalistes d’un objet concret. En tant que mécène de ce mouvement, vous pourriez avoir beaucoup à gagner."
 dt_society_events.2.t: "Le mouvement réaliste"
 dt_society_events.2.d: "Le [SCOPE.sBuilding('art_building').GetName] de [SCOPE.sState('art_state').GetName] est devenu un centre majeur du mouvement réaliste et produit certaines des meilleures œuvres de notre génération."
 dt_society_events.2.f: "Le réalisme dépeint le monde tel qu’il est, avec tous ses défauts, plutôt qu’un monde idéalisé. Il cherche non seulement à être fidèle au visuel des objets, mais aussi à être fidèle aux expériences quotidiennes des gens ordinaires."
 dt_society_events.2.a: "Enfin, un art auquel nous pouvons tous nous identifier."
 dt_society_events.2.b: "Pouvons-nous reproduire la réalité encore plus parfaitement ?"
 dt_society_events.2.c: "Le monde est sinistre et banal."
 realist_art: "Soutien au mouvement réaliste"
 grim_realism: "Réalisme sinistre"
 je_academia: "Créer une université"
 je_academia_reason: "Le monde change rapidement et si nous ne pouvons pas suivre les dernières avancées technologiques, sociétales et militaires, nous tomberons dans les oubliettes de l’Histoire."
 new_academia: "Philosophes rois"
 dt_society_events.3.t: "Enseignement supérieur"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a officiellement ouvert le [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] en personne. Le monde universitaire se développe [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 dt_society_events.3.f: "La philosophie est la plus haute vocation de l’humanité. Grâce à elle, nous pouvons comprendre les fondements mêmes de la métaphysique, la nature du divin et l’essence de la vertu. Il va donc de soi que seuls les plus éclairés des chercheurs de sagesse sont aptes à détenir le pouvoir."
 dt_society_events.3.a: "La société devrait être dirigée par des philosophes rois."
 dt_society_events.3.b: "À institutions modernes, méthodes modernes."
 dt_society_events.3.c: "Formalisons la profession médicale."
 je_opium_obsession: "Crise de l’opium"
 je_opium_obsession_reason: "Un grand nombre de nos concitoyens sont désormais consommateurs d’opium. C’est une honte nationale à laquelle il faut remédier de toute urgence."
 je_opium_obsession_goal: "Les conditions suivantes doivent être remplies pendant un total de 5 ans (peuvent être interrompues) :"
 opium_wars.1.t: "Crise de l’opium"
 opium_wars.1.d: "L’opiomanie fait des ravages [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. De très nombreux habitants [SCOPE.sCulture('addicted_culture').GetName] sont devenus accros à l’opium, ce qui a provoqué une vague de criminalité, de pauvreté et d’oisiveté. Malgré les dégâts évidents, [SCOPE.sCountry('opium_exporter').GetAltNameNoFormatting('Le')][SCOPE.sCountry('opium_exporter').GetName] continue d’inonder le marché."
 opium_wars.1.f: "Chaque foyer compte un opiomane alité, chaque coin de rue a une fumerie d’opium et chaque port accueille les marchands [SCOPE.sCountry('opium_exporter').GetAltAdjectiveNoFormatting('MP')|l] qui déversent une abondance d’opium dans la gorge de tous ceux qui veulent bien payer."
 opium_wars.1.a: "Nous devons faire quelque chose !"
 opium_wars.1.b: "Nous ne pouvons pas risquer l’ire [SCOPE.sCountry('opium_exporter').GetAltNameNoFormatting('Du')][SCOPE.sCountry('opium_exporter').GetName]."
 opium_wars_addiction_modifier: "L’opiomanie généralisée"
 opium_wars.2.t: "Guerres de l’opium"
 opium_wars.2.d: "Le gouvernement [SCOPE.sCountry('opium_wars_target_country').GetAltAdjectiveNoFormatting('MS')|l] a annoncé son intention de mettre fin au commerce de l’opium [SCOPE.sCountry('opium_wars_target_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('opium_wars_target_country').GetName]. Comme [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] est un exportateur majeur d’opium, il s’agit d’une grande préoccupation économique."
 opium_wars.2.f: "« Certains dénoncent les prétendus vices du commerce de l’opium ; je leur réponds : qui êtes-vous pour vous opposer au libre-échange et au libre choix du consommateur ? La demande existe et nous y répondons. Si ce n’était pas nous, d’autres nations s’enrichiraient sur le dos des opiomanes [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]. Tout le monde devrait-il être privé d’opium simplement parce que certains nigauds irresponsables en abusent ? Et chaque famille [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] doit-elle être privée de la richesse que l’opium apporte à notre pays ? »"
 opium_wars.2.a: "Ils consommeront leur opium et ils l’aimeront !"
 opium_wars.2.b: "Nous avons d’autres affaires pressantes."
 je_opium_wars: "Guerres de l’opium"
 je_opium_wars_reason: "Nous devons protéger nos intérêts économiques en veillant à ce que le commerce de l’opium se poursuive."
 opiumwars_fail_tt: "Est une des puissances qui s’oppose à nos efforts"
 opium_wars.3.t: "La fin de la dépendance"
 opium_wars.3.d: "À force de persévérance, nous avons brisé la dépendance [SCOPE.sCulture('addicted_culture').GetName] à l’opium. Même les machinations [SCOPE.sCountry('opium_wars_aggressor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('opium_wars_aggressor_country').GetName] ne sauraient nous empêcher de retrouver santé et prospérité [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 opium_wars.3.d2: "À force de persévérance, nous avons brisé la dépendance [SCOPE.sCulture('addicted_culture').GetName] à l’opium. Même les machinations des grandes puissances ne sauraient nous empêcher de retrouver santé et prospérité [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 opium_wars.3.f: "Tout comme l’opiomane se défait de sa dépendance et se lève de son lit de fainéant, notre nation se défait du joug importun de l’influence étrangère et s’élève en tant qu’État souverain. N’étant plus inondés d’opium, les flux seront ceux de l’argent et notre peuple reviendra à une vie vertueuse."
 opium_wars.3.a: "La souveraineté [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] est absolue."
 opium_wars.3.b: "L’harmonie reviendra [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 opium_wars_fail_tt: "Aucune [Concept('concept_primary_cultures','$concept_primary_culture$')|l] [SCOPE.sCountry('target').GetAltAdjective('FS')|l] n'a d'[concept_obsession|l] pour l'opium"
 china_authority: "Souveraineté revendiquée"
 china_welfare: "Rétablissement après l’opium"
 opium_wars.4.t: "Guerres de l’opium : la défaite"
 opium_wars.4.d: "Notre défaite humiliante face à nos ennemis nous a obligés à ouvrir nos marchés. Le flux d’opium est désormais continu ; notre souveraineté a été violée et le peuple est furieux."
 opium_wars.4.d2: "Notre défaite humiliante face [SCOPE.sCountry('opium_wars_treaty_port_winner').GetAltNameNoFormatting('Au')][SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] nous a obligés à céder le port de [SCOPE.sState('treaty_port_state').GetName]. Le flux d’opium est désormais continu ; notre souveraineté a été violée et le peuple est furieux."
 opium_wars.4.d3: "Notre défaite humiliante face à nos ennemis nous a contraints à concéder un port de traités. Le flux d’opium est désormais continu ; notre souveraineté a été violée et le peuple est furieux."
 opium_wars.4.f: "Où est la nation qui a régné pendant des siècles sur une terre harmonieuse ? Nous sommes esclaves de l’opium, à la merci de la cupidité étrangère. Nous ne pouvons pas contrôler nos ports, les étrangers ne montrent aucun respect envers notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], et dans chaque foyer, les murmures de dissidence se font plus forts. Des jours sombres s’annoncent ; notre mandat touche peut-être à sa fin."
 opium_wars.4.a: "Ils annoncent peut-être la fin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 opium_wars_lost: "Défaite dans les guerres de l’opium"
 opium_wars.5.t: "Guerres de l’opium : la victoire"
 opium_wars.5.d: "Nous avons forcé [SCOPE.sCountry('opium_wars_target_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('opium_wars_target_country').GetName] à ouvrir ses marchés, assurant ainsi la poursuite du commerce de l’opium."
 opium_wars.5.d2: "Nous avons forcé [SCOPE.sCountry('opium_wars_target_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('opium_wars_target_country').GetName] à concéder un port de traités en [SCOPE.sState('treaty_port_state').GetName], assurant ainsi la poursuite du commerce de l’opium."
 opium_wars.5.f: "« C’est fini, ambassadeur. Dites à votre [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] de signer le traité, sinon les répercussions seront graves. Vous nous ouvrirez vos ports, vous coopérerez avec nos fonctionnaires dans tous les domaines du commerce, vous paierez les salaires des soldats actuellement engagés dans la ruine de votre pays et de votre peuple. Vous vous soumettrez. »"
 opium_wars.5.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] règne sur les océans !"
 opium_wars.5.b: "Laissons-les consommer de l’opium."
 opium_wars_navy_modifier: "Guerres de l’opium : règne sur les océans"
 opium_wars_export_modifier: "Guerres de l’opium : maîtres du commerce"
 opium_wars.6.t: "Contrebandiers de l’opium"
 opium_wars.6.d: "Les patrouilles [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] ont surpris un groupe de contrebandiers [SCOPE.sCountry('smuggler_country').GetAltAdjectiveNoFormatting('MP')|l] transportant de l’opium vers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]. Il s’agit d’une tentative flagrante [SCOPE.sCountry('smuggler_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('smuggler_country').GetName] de contourner l’embargo sur l’opium."
 opium_wars.6.f: "« Des contrebandiers ? Pas du tout ! Nous sommes d’honnêtes marchands transportant légalement nos marchandises vers votre beau pays. »\n\n« Bien sûr que nous avons les documents nécessaires. Vous voulez que nous nous soumettions à une inspection du navire ? J’ai bien peur que ce ne soit pas possible. Il y a une terrible infestation de... euh... blaireaux mangeurs d’hommes dans la cale. »\n\n« Je vous assure que tout ceci n’est qu’un malentendu ! Enlevez vos mains de moi ! Je demande à voir l’ambassadeur [SCOPE.sCountry('smuggler_country').GetAltAdjectiveNoFormatting('MS')|l] ! »"
 opium_wars.6.a: "Exécutons les contrebandiers."
 opium_wars.6.b: "Renvoyons-les enchaînés."
 executed_opium_smugglers: "Exécution des contrebandiers d’opium"
 returned_opium_smugglers: "Contrebandiers d’opium humiliés"
 opium_wars.7.t: "Guéris de la toxicomanie"
 opium_wars.7.d: "Les mesures prises par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] pour lutter contre la crise de l’opium portent leurs fruits. Les habitants en [SCOPE.sState('recovry_state').GetName] se sont complètement rétablis et des progrès similaires peuvent être observés dans toute la région."
 opium_wars.7.f: "« J’étais indifférent à toute pensée et tout sentiment, cloué au lit et inconscient. Être capable de bouger à nouveau, de penser, de sentir et d’aimer toutes les joies que le monde a à offrir... et pourtant, j’ai envie d’en reprendre. Je dois résister. »"
 opium_wars.7.a: "Redoublons d’efforts pour prendre soin des malades."
 opium_wars.7.b: "Leur amour pour l’opium sera remplacé par l’amour pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 opium_health_focus: "Guéris de la toxicomanie"
 opium_loyalty_focus: "Amour pour l’État"
 opium_wars.8.t: "La dépendance à l’opium"
 opium_wars.8.d: "Les habitants subissent les graves effets de la dépendance à l’opium. La consommation et l’abus de cette substance se sont répandus en [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "Le consommateur d’opium gît sous le poids de cauchemars ; il gît à la vue de tout ce qu’il aimerait accomplir, tel un homme cloué à son lit par la langueur fatale d’une maladie reposante, qui est obligé d’assister à des blessures ou des atrocités infligées à l’objet de son plus tendre amour : il maudit les sortilèges qui l’empêchent de bouger ; il donnerait sa vie s’il pouvait se lever et marcher ; mais il est impuissant comme un enfant, et ne peut même pas essayer de se lever." #Thomas De Quincey
 opium_wars.8.a: "Tragique !"
 opium_wars.8.b: "Peut-être pouvons-nous traiter cette question comme un problème médical."
