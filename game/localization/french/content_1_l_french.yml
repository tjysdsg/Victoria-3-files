 bureaucracy.1.t: "La paperasserie"
 bureaucracy.1.d: "La fonction publique, actuellement dirigée par les [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l], bloque délibérément le gouvernement en créant de la paperasse inutile. Ils demandent que leurs emplois soient protégés par la loi sur les [SCOPE.sLaw('current_law_scope').GetName|l]."
 bureaucracy.1.f: "« Je serais heureux de vous aider, mais malheureusement ce formulaire de réquisition n’a été tamponné que deux fois. Vous devrez déposer une plainte auprès du médiateur régional, qui est actuellement très occupé à optimiser notre nouveau système de classement. Vous pouvez espérer une réponse rapide dans un délai de six à huit mois. »"
 bureaucracy.1.a: "Les fonctionnaires actuels peuvent conserver leur poste."
 bureaucracy.1.b: "Inacceptable ! Ils doivent se remettre au travail."
 bureaucracy.1.c: "La police secrète les mettra au pas."
 bureaucracy.1.e: "Profitez-en pour former leurs remplaçants."
 red_tape: "Paperasserie"
