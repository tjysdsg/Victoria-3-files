 tax.4.t: "Banditisme social"
 tax.4.desc: "Les habitants de [SCOPE.sState('bandit_state').GetName] racontent l’histoire d’un bandit de grand chemin qui vole les riches et donne aux pauvres. La légende se propage rapidement [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], ce qui nuit au soutien de la loi sur [SCOPE.sLaw('current_law_scope').GetName|l]."
 tax.4.f: "« Il est si élégant ! Même lorsqu’il a volé les perles autour de mon cou, je n’ai pas pu m’empêcher d’être troublée. Il a laissé une rose rouge sur mes genoux avant de disparaître dans la nuit d’un revers de cape. »"
 tax.4.a: "Traquons le bandit."
 tax.4.b: "La police fera un exemple du bandit."
