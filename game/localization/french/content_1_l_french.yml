 colonization.2.t: "Sous-traitance coloniale"
 colonization.2.d: "Le [SCOPE.sPoliticalMovement('outsourcing_scope').GetName|l] craint que la main-d’œuvre coloniale bon marché ne soit utilisée pour rendre leurs emplois obsolètes."
 colonization.2.f: "« Nous finirons tous dans des maisons des indigents, je le sais. Comment pourrons-nous vendre nos produits si nous devons nous passer de milliers d’hectares de terres vierges travaillées par une main-d’œuvre indigène bon marché ? »"
 colonization.2.a: "Apaisons leurs inquiétudes."
 colonization.2.b: "Bien sûr que nous allons exploiter les colonies !"
 slow_colonies: "Ralentissement colonial"
 fear_of_outsourcing_alleviated: "Atténuation de la peur de la sous-traitance coloniale"
 outsourcing_anger: "Peur de la sous-traitance coloniale"
 colonization.3.t: "Enthousiasme colonial"
 colonization.3.d: "L’annonce de l’intention du gouvernement d’adopter la loi sur l’[SCOPE.sLaw('current_law_scope').GetName|l] a suscité un grand enthousiasme parmi ceux qui sont impatients d’exploiter des terres nouvelles et lointaines."
 colonization.3.f: "« Le profit et l’aventure attendent tous ceux qui sont assez courageux pour embarquer avec nous. Un monde indompté attend que nous lui apportions la bonne civilisation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. Assurez-vous d’avoir votre fusil à portée de main si les indigènes s’y opposent. »"
 colonization.3.a: "La loi n’est pas encore promulguée !"
 colonization.3.b: "Nous allons prendre notre place légitime sur la scène mondiale."
 colonization.3.c: "Chargeons les bateaux, nous partons pour des rivages lointains !"
 colonization.4.t: "L’éthique de l’exploitation"
 colonization.4.d: "La tentative du gouvernement de faire passer la loi sur l’[SCOPE.sLaw('current_law_scope').GetName|l] a mis l’éthique du colonialisme au premier plan du débat public."
 colonization.4.f: "« Nous n’avons aucun droit d’ingérence, de contrôle ou d’exploitation. Ils disent que nous apportons la civilisation, alors que nous apportons la misère et l’oppression, et manipulons l’ensemble des structures socio-économiques des colonies pour servir nos besoins égoïstes. »"
 colonization.4.a: "La loi sur l’[SCOPE.sLaw('current_law_scope').GetName|l] est moralement irréprochable."
 colonization.4.b: "Nous pouvons leur concéder certains de leurs arguments."
