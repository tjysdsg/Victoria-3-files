 #Heavenly Kingdom
 heavenly.1.t: "Les missionnaires à l’œuvre en [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d: "Les missionnaires étrangers basés en [SCOPE.sState('treaty_port_scope').GetName] [SCOPE.sCountry('treaty_port_owner').GetAltNameNoFormatting('De')][SCOPE.sCountry('treaty_port_owner').GetNameNoFormatting] ont demandé la permission de construire des écoles et des hôpitaux en [SCOPE.sState('missionary_state').GetName]. Ils s’en serviront sûrement pour répandre leur foi."
 heavenly.1.f: "« Quelle meilleure façon de répandre la parole du Seigneur que par la guérison ? Ceux qui trouvent le chemin de notre hôpital trouveront le chemin de Dieu. »"
 heavenly.1.a: "Permettons-leur de construire des écoles et des hôpitaux"
 heavenly.1.b: "Nous ne voulons pas de leur foi étrangère."
 missionary_schools_hospitals: "Écoles et hôpitaux missionnaires"
 heavenly.2.t: "La Société des adorateurs de Dieu"
 heavenly.2.d: "Un culte étrange est apparu en [SCOPE.sState('cult_state').GetName]. Reprenant des éléments des religions locales ainsi que du christianisme, leur chef croit être le frère cadet de Jésus-Christ."
 heavenly.2.f: "« Mes yeux voient au-delà de l’ouest, du nord, des rivières et des montagnes,\nMa voix secoue l’est, le sud, le soleil et la lune. »"
 heavenly.2.a: "Curieux et inquiétant."
 heavenly.3.t: "Les adorateurs de Dieu en [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d: "La Société des adorateurs de Dieu est résolument évangélique et a réussi à attirer un nombre considérable de fidèles en [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f: "« Ils trouvent des convertis enthousiastes parmi les pauvres, les opprimés et les gens abandonnés par l’État. »"
 heavenly.3.a: "Cela ne peut pas être une bonne chose."
 heavenly.4.t: "Le royaume céleste"
 heavenly.4.d: "Les fanatiques de la Société des adorateurs de Dieu se sont soulevés contre nous en réponse à nos politiques de discrimination. Ils ont fait de [SCOPE.sState('heavenly_kingdom_spawn').GetName] leur base d’opérations et s’empareront bientôt d’autres États où la secte est présente."
 heavenly.4.f: "« La glorieuse épée de l’autorité a été donnée par le Seigneur,\nLes poèmes et les livres sont des témoignages qui louent Yahvé.\nTaiping unifie le monde de la lumière,\nL’air autoritaire sera joyeux pour une myriade de millénaires. »"
 heavenly.4.a: "Nous les écraserons complètement !"
 heavenly.5.t: "La chute céleste"
 heavenly.5.d: "Le Royaume céleste a été vaincu. Nous devons réfléchir à la gestion des conséquences de la rébellion ; les adeptes de la secte sont toujours actifs et peuvent nous causer d’autres problèmes à l’avenir."
 heavenly.5.f: "« Le prétendu frère du Christ a été décapité et brûlé. Ses cendres ont été tirées d’un canon. Ayant déshonoré notre nation, il ne trouvera pas le repos éternel. Il a été complètement détruit, comme le seront tous ceux qui s’opposent à nous. »"
 heavenly.5.a: "Massacrons les païens restants."
 mass_reconversion_tt: "#variable 10 %#! de tous les [Concept('concept_pop', '$concept_pops$')|l] [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('china_scope').GetName] n’appartenant pas à la religion [SCOPE.sReligion('state_religion_scope').GetName|l] s’y convertiront."
 heavenly.5.b: "Faisons preuve de clémence et pardonnons les anciens rebelles."
 heavenly.6.t: "L’ascension céleste"
 heavenly.6.d: "Nous avons repoussé le pouvoir [SCOPE.sCulture('manchu_culture').GetName|l]. Nous devons tenir bon et apporter la parole de Dieu à toute la Chine."
 heavenly.6.d1: "Nous avons acquis notre indépendances vis-à-vis [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('china_scope').GetName]. Nous devons tenir bon et nous protéger des représailles [SCOPE.sCountry('china_scope').GetAltAdjective('FP')|l]."
 heavenly.6.f: "Lorsque les habitants de cette terre ne garderont rien pour leur usage personnel et donneront tout à Dieu pour en faire un usage commun, alors chaque maison aura des parts égales, et chacun sera vêtu et nourri."
 heavenly.6.a: "Priorisons la diffusion de la parole de Dieu auprès des gens."
 heavenly.6.b: "Les réformes du nouveau traité nous feront progresser."
