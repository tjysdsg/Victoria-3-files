 nihilism.1.t: "Nihilisme"
 nihilism.1.d: "Un mouvement anticlérical et antimonarchiste connu sous le nom de nihilisme s’est installé parmi les [SCOPE.gsInterestGroup('nihilist_ig').GetName|l]. Dirigés par [SCOPE.sCharacter('nihilist_scope').GetFullName], ces dangereux penseurs sont une épine dans le pied de l’ordre établi."
 nihilism.1.f: "« Ils sont un affront à tout ce qui est juste dans notre nation ! Tout ce qui sort de leurs bouches est une trahison ! Jamais auparavant nous n’avions vu un tel mépris pour notre droit divin à gouverner. Ils sont la plus grande menace possible pour la société. »\n\n« Ne vous inquiétez pas, Monseigneur, ces hommes sont des nihilistes. Il n’y a rien à craindre. »"
 nihilism.1.a: "Ils n’ont peut-être pas tort."
 nihilism.1.b: "C’est une trahison et de l’hérésie !"
 nihilism.1.c: "L’État doit interdire la littérature nihiliste."
