 tax.6.d: "Des citoyens ambitieux de la [concept_middle_strata|l] s’opposent à la loi sur [SCOPE.sLaw('current_law_scope').GetName|l] au motif que lorsqu’ils deviendront de riches capitalistes, ils seront excessivement taxés."
