 bureaucracy.2.t: "Méritocratie"
 bureaucracy.2.d: "Une nouvelle garde de bureaucrates de [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] surpasse celle de [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] dans tous les aspects de son travail. C’est un présage très encourageant pour l’efficacité des [SCOPE.sLaw('current_law_scope').GetName|l]."
 bureaucracy.2.f: "« Ils pensent que parce qu’ils sont nés avec une cuillère en argent dans la bouche, ils méritent les postes les plus importants, alors même que leurs privilèges les rendent paresseux, népotiques et arrogants. Nous, en revanche, nous avons dû travailler pour obtenir tout ce que nous avons et l’échec a des conséquences réelles. L’avancement devrait être basé uniquement sur le mérite, pas sur la naissance. »"
 bureaucracy.2.a: "Il est clair que les [SCOPE.sLaw('current_law_scope').GetName|l] sont la bonne politique."
 bureaucracy.2.b: "Les [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] ont bâclé le travail."
 bureaucracy.2.c: "Encourageons les [SCOPE.gsInterestGroup('meritocracy_ig').GetName] à rejoindre la fonction publique."
