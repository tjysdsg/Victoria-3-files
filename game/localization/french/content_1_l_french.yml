 je_victoria: "La succession hanovrienne"
 je_victoria_reason: "L’union personnelle entre la Grande-Bretagne et le Hanovre est fragile, car certaines lois de succession garantissent que l’union prendra fin à la mort du roi Guillaume et que le trône britannique reviendra à la princesse Victoria."
