 major_railways.2.d: "La voie allant de l’Atlantique au Pacifique étant terminée, la porte est ouverte à une plus grande colonisation de l’Ouest américain."
 major_railways.2.f: "« Avec ce clou en or, nous appelons à l’unité de notre pays, alors que cette voie ferrée unit les deux grands océans du monde ! »"
