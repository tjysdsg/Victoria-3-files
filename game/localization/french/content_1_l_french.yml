 can_aus.1.t: "La Confédération avec [SCOPE.sCountry('canada_annex_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d: "Le [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] a promulgué la loi établissant une confédération entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('canada_annex_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_annex_scope').GetName]. Ceci marque une grande victoire dans notre objectif d’unifier tout le Canada."
 can_aus.1.f: "Que tous les documents soient signés est un pas de plus vers la construction d’une nation. Les colonies ne se sont pas toujours vues d’un bon œil, mais le peuple canadien est résolu à aller jusqu’au bout."
 can_aus.1.a: "Que Dieu protège le [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] !"
 can_aus.2.t: "L’unification [SCOPE.sCountry('canada_scope_1').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_scope_1').GetName] et [SCOPE.sCountry('canada_scope_2').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.2.d: "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] a promulgué la loi établissant une confédération entre [SCOPE.sCountry('canada_scope_1').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_1').GetName] et [SCOPE.sCountry('canada_scope_2').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_2').GetName]. Ceci marque une grande victoire dans notre objectif d’unifier tout le Canada."
 can_aus.2.a: "Que Dieu protège le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] !"
 can_aus.3.d: "L’encre n’avait pas encore séché sur le projet d’unification que nos bureaucrates et nos politiciens se sont mis au travail pour intégrer [SCOPE.sCountry('canada_annex_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_annex_scope').GetName]. Avec la bénédiction du [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName], nous avons fait un pas de plus vers la Fédération d’Australie."
 can_aus.3.f: "La bureaucratie, comme on dit, grandit pour répondre aux besoins de la bureaucratie grandissante. Au moins, dans le cas présent, elle sert un noble objectif : l’émergence d’une nation australienne, qui est imminente. Soutenus par le bureau des Colonies, les administrations locales et, surtout, par la volonté du peuple australien, nous ne pouvons pas échouer dans notre quête."
 can_aus.4.d: "L’encre n’avait pas encore séché sur le projet d’unification que nos bureaucrates et politiciens se sont mis au travail pour unifier [SCOPE.sCountry('canada_scope_1').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_1').GetName] et [SCOPE.sCountry('canada_scope_2').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_2').GetName]. Avec la bénédiction du [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName], nous avons fait un pas de plus vers la Fédération d’Australie."
 can_aus.5.t: "La Confédération canadienne"
 can_aus.5.d: "L’unification du Canada est terminée. Avec l’approbation enthousiaste [SCOPE.sCountry('canada_overlord_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_overlord_country').GetName], les gouvernements coloniaux ont été fusionnés et placés sous l’administration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 can_aus.5.f: "Le rêve d’un Canada uni est enfin devenu réalité. Après d’humbles débuts en tant que petite colonie dans le vaste nord inconnu, les colons sont devenus plus nombreux et se sont adaptés. Ils sont devenus un peuple. Ils ont forgé une nation."
 can_aus.5.a: "Le nord fort et libre !"
 can_aus.6.d: "L’unification du Canada est terminée. Avec l’approbation enthousiaste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], les gouvernements coloniaux ont été fusionnés et placés sous l’administration [SCOPE.sCountry('canada_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_country').GetName]."
 can_aus.7.t: "Fédération australienne"
 can_aus.7.d: "Les gouvernements des colonies d’Australie ont été regroupés sous la direction [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCountry('canada_overlord_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_overlord_country').GetName] a solennellement félicité le peuple australien."
 can_aus.7.f: "Ce jour marque le début de la nation australienne. Le pays des kangourous était un grand défi pour les premiers colons en raison de sa flore et de sa faune hostiles, mais grâce à l’ingéniosité, la détermination et la foi, nous avons apprivoisé cette terre."
 can_aus.7.a: "Qu’avance la juste Australie !"
 can_aus.8.d: "Les gouvernements des colonies d’Australie ont été regroupés sous la direction [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a solennellement félicité le [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCountry('canada_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('canada_country').GetName] pour avoir mené les efforts d’intégration."
 je_manifest_destiny_mexico: "La destinée manifeste : cession du Mexique"
 je_manifest_destiny_mexico_reason: "Notre destin est d’étendre notre territoire de l’Atlantique au Pacifique. D’un océan à l’autre !"
 je_manifest_destiny_frontier_wars: "La destinée manifeste : les guerres frontalières"
 je_manifest_destiny_frontier_wars_reason: "Nous voulons que les Grandes Plaines deviennent une nouvelle patrie pour le peuple américain. Ses habitants actuels doivent être fermement maîtrisés."
 manifest_destiny.1.t: "La cession du Mexique"
 manifest_destiny.1.d: "Nous avons arraché le Sud-Ouest américain des griffes illégitimes du Mexique. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] s’étend désormais de l’Atlantique au Pacifique."
 manifest_destiny.1.f: "« Belle pour le rêve patriote\nQui voit au-delà des années\nQue l’éclat de tes villes d’albâtre\nN’est pas estompé par les larmes humaines !\nAmérique ! Amérique !\nDieu t’a accordé Sa grâce\nEt couronne ton bien de fraternité\nD’un océan à l’autre ! »"
 manifest_destiny.1.a: "C’était notre destinée !"
 manifest_destiny.2.t: "Les guerres frontalières"
 manifest_destiny.2.d: "Les derniers vestiges de la domination amérindienne ont été éradiqués au profit [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 manifest_destiny.2.f: "« Nous avons le pouvoir de rebâtir le monde. Une situation semblable à celle d’aujourd’hui ne s’était pas produite depuis l’époque de Noé. L’anniversaire d’un nouveau monde est proche. »"
 manifest_destiny.2.a: "Les frontières de la liberté avancent !"
 labor_rights.1.t: "Mauvais traitement des serfs"
 labor_rights.1.d: "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] en [SCOPE.sState('serf_state').GetName] sont devenus célèbres pour avoir brutalisé leurs serfs. Les paysans se plaignent de punitions sévères, de charges de travail insoutenables, et parfois même de torture et de meurtre."
 labor_rights.1.f: "« Elle a reçu trente coups de fouet pour avoir fait tomber le thé. »\n« Des gens ont disparu dans le domaine sur la colline. »\n« Il y a un cachot dans les sous-sols, mon cousin le jure ! Ils nous torturent et boivent notre sang ! »"
 labor_rights.1.a: "Ces indignités doivent cesser."
 labor_rights.1.b: "Nous punirons les aristocrates avec toute la rigueur de la loi."
