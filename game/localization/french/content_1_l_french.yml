 je_electric_underground_railway: "Le chemin de fer métropolitain"
 je_electric_underground_railway_reason: "La capitale devenant de plus en plus peuplée, nous devons imaginer des solutions de transport toujours plus ingénieuses. Nos ingénieurs pensent qu’il serait possible de construire un réseau ferroviaire souterrain électrifié et ainsi permettre aux citoyens de se déplacer rapidement entre les lieux clés."
 metro_system: "Chemin de fer métropolitain électrifié"
 metro_prestige: "Ville de renommée internationale"
 metro.1.t: "Le chemin de fer métropolitain"
 metro.1.d: "L’inauguration du chemin de fer métropolitain à [SCOPE.sState('metro_scope').GetCityHubName] a été accueillie avec beaucoup de joie. Lors d’un discours, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a félicité les ingénieurs qui ont rendu cela possible."
 metro.1.f: "« Ce n’est pas seulement le chemin de fer qui est électrifié, mais toute la ville de [SCOPE.sState('metro_scope').GetCityHubName]. Les habitants sont émerveillés devant les prouesses technologiques et spéculent sur la prochaine innovation qui viendra encore améliorer leur quotidien. »"
 metro.1.a: "Les ingénieurs méritent une récompense."
 metro.1.b: "Nous serons enviés par le monde entier pour notre chemin de fer."
 je_patagonia: "La conquête du désert"
 je_patagonia_reason: "La partie sud du continent échappe au contrôle de toute nation. La population indigène ne nous facilitera certainement pas la tâche, mais il est impératif de sécuriser ce territoire avant qu’il ne tombe entre les mains de nos rivaux."
 patagonia.1.t: "La conquête du désert"
 patagonia.1.d: "Nous avons terminé notre longue campagne de conquête du sud patagonien. Les colons cherchent des sites prometteurs à partir desquels établir de nouvelles villes et exploiter les ressources naturelles de la région."
 patagonia.1.f: "« Les Mapuches se sont battus durement pendant des siècles pour protéger leur pays. Aujourd’hui, ils sont enfin vaincus, et cette terre est nôtre. Au vainqueur, le butin. Nous devons maintenant nous atteler à la tâche de peupler et de gouverner ce que nous avons gagné. »"
 patagonia.1.a: "Enfin, le sud nous appartient."
 patagonian_settlement: "Colonisation de la Patagonie"
 patagonia.2.t: "Armer les indigènes"
 patagonia.2.d: "Nous avons découvert que nos rivaux [SCOPE.sCountry('rival_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('rival_country').GetName] ont armé les indigènes [SCOPE.sCountry('patagonia_country').GetAltAdjectiveNoFormatting('MP')|l] en [SCOPE.sState('patagonia_state').GetName]. Cela risque d’entraver notre conquête de la région."
 patagonia.2.f: "« Les indigènes [SCOPE.sCountry('patagonia_country').GetAltAdjectiveNoFormatting('MP')|l] n’ont jamais apprécié notre présence, mais n’avaient pas les moyens d’organiser une résistance vraiment efficace et nous n’avons donc pas tenu compte de leurs objections. L’ajout de munitions [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('FP')|l] dans l’équation s’accompagne de la possibilité effrayante de devoir les affronter à armes égales. »"
 patagonia.2.a: "Nous devrions œuvrer pour la désescalade."
 patagonia.2.b: "S’ils veulent l’affrontement, ils l’auront."
 patagonia_slow_down: "Désescalade coloniale"
 patagonia_supplied_with_weapons: "Fourniture d’armes"
 amazon.1.t: "La voie ferrée du diable"
 amazon.1.d: "Les travailleurs sur la [SCOPE.sBuilding('devils_railroad').GetName|l] en [SCOPE.sState('amazon_state').GetName] meurent en masse à cause du paludisme et des exigences extrêmes qui leur sont imposées."
 amazon.1.f: "« On peut trouver des pierres tombales tous les kilomètres. Chaque chemin est couvert de notre sang. La maladie et la chaleur torride nous donnent des cloques. Nous pavons la route de l’enfer avec nos vies. »"
 amazon.1.a: "En avant, toute !"
 amazon.1.b: "Pas à ce prix-là."
 amazon.1.c: "Renforçons les normes de sécurité."
 devils_railroad_modifier: "La voie ferrée du diable"
 slowed_railway_construction: "Construction ralentie"
 cautious_railway_construction: "Construction prudente de la voie ferrée"
 amazon.2.t: "L’enfer sur terre"
 amazon.2.d: "Les travailleurs de la [SCOPE.sBuilding('rubber_plantation_scope').GetName|l] en [SCOPE.sState('amazon_state').GetName] sont sévèrement maltraités. La mutilation est devenue une punition courante pour ce qui est considéré comme un échec."
 amazon.2.f: "« Ils ont ensuite déclaré, lorsqu’on leur a demandé pourquoi ils avaient fui, qu’ils avaient subi des mauvais traitements tels de la part des fonctionnaires et des soldats de leur gouvernement que la vie était devenue intolérable. Ils ne peuvent qu’attendre de se faire tuer pour ne pas avoir rapporté une certaine quantité de caoutchouc, de mourir de faim ou même simplement de mourir en essayant de satisfaire les demandes qui leur étaient faites. »" #Roger Casement
 amazon.2.a: "Nous ne pouvons pas ralentir la production."
 amazon.2.b: "Lançons une enquête sur les conditions de travail dans les plantations."
 amazon.2.c: "Les coupables paieront pour leurs crimes."
