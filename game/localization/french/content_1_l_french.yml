 dei_breakup.1.t: "La fin des Indes orientales"
 dei_breakup.1.d: "Privée de soutien par le retrait de son suzerain colonial, l’administration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a commencé à s’effondrer dans tout l’archipel indonésien. Il semblerait que la domination coloniale touche enfin à sa fin."
 dei_breakup.1.f: "Le silence a déferlé comme une vague sur l’ensemble des îles. Des fils télégraphiques coupés, des policiers qui abandonnent leur poste, des fermes qui n’annoncent plus leurs récoltes. Et puis, le silence se brisa, entraînant avec lui l’annihilation."
 dei_breakup.1.a: "Les peuples de l’archipel ont fait valoir leur droit."
 dei_breakup.1.b: "Une patrie, une nation, une langue !"
 dei_breakup.1.c: "Nous braverons la tempête jusqu’à ce que nous soyons sauvés."
