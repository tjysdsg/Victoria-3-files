 anarchy.1.t: "Propagande par le fait"
 anarchy.1.d: "Les anarchistes ont revendiqué l’attentat à la bombe contre un club de gentilshommes fréquenté par des membres de [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. Le corps de [SCOPE.sCharacter('anarchy_target_leader').GetFullName] a été retrouvé parmi les décombres."
 anarchy.1.f: "« La guerre, la guerre des classes, et vous avez été les premiers à la mener sous le couvert des puissantes institutions que vous appelez l’ordre, dans l’obscurité de vos lois. Il faudra que le sang coule : nous ne nous désisterons pas. Il faudra que des meurtres soient commis : nous tuerons, car c’est nécessaire. Il faudra que des destructions aient lieu : nous nous y adonnerons pour débarrasser le monde de vos institutions tyranniques. »" #Luigi Galleani
 anarchy.1.a: "C’est ce que méritent ces réactionnaires."
 anarchy.1.b: "Nous ne pouvons tolérer le terrorisme."
 anarchy.2.t: "Démantèlement de l’État"
 anarchy.2.desc: "Alors que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se dirige vers l’[SCOPE.sLaw('current_law_scope').GetName|l], les [SCOPE.gsInterestGroup('anarchists_scope').GetName|l] appellent au démantèlement des institutions étatiques."
 anarchy.2.f: "« Comment pouvons-nous être une société anarchiste alors que nous soutenons toujours la tyrannie de l’État ? Les auteurs de la violence d’État sévissent toujours parmi nous ; la police, les officiers de conscription, les administrateurs coloniaux - tous des traîtres de classe. Ils volent le produit de notre travail honnête et l’utilisent pour financer notre oppression ! »"
 anarchy.2.a: "À bas la police !"
 anarchy.2.c: "L’État n’a pas le droit de nous contrôler !"
 anarchy.2.d: "Le colonialisme est un fléau pour l’humanité !"
 anarchy.2.e: "L’État va lentement disparaître."
