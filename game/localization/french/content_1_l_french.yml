 german_unification.1.t: "Leadership allemand"
 german_unification.1.d1: "Puisque [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] représente maintenant la seule option réaliste pour l’unification de l’Allemagne, de nombreux États du nord de l’Allemagne ont choisi de se rallier sous notre bannière. Les espoirs sont grands que cela conduira bientôt à une fédération de toutes les Allemagne."
 german_unification.1.d2: "Puisque [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] représente maintenant la seule option réaliste pour l’unification de l’Allemagne, de nombreux États du sud de l’Allemagne ont choisi de se rallier sous notre bannière. Les espoirs sont grands que cela conduira bientôt à une fédération de toutes les Allemagne."
 german_unification.1.f: "Des fiefs dispersés du Saint-Empire romain germanique au chaos provoqué par Napoléon, l’Allemagne n’a jamais été vraiment unie. Ce que l’État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] a accompli aujourd’hui est un pas vers l’impossible et l’inévitable."
 german_unification.1.a: "Les hommes d’État responsables sont des héros nationaux."
 german_unification.1.b: "Le monde connaîtra nos accomplissements."
 german_unification.2.t: "Confédération avec [SCOPE.sCountry('german_unification_candidate').GetAltNameNoFormatting('Le')][SCOPE.sCountry('german_unification_candidate').GetName]"
 german_unification.2.d: "Puisque [SCOPE.sCountry('german_unification_candidate').GetAltNameNoFormatting('Le')][SCOPE.sCountry('german_unification_candidate').GetName] représente maintenant la seule option réaliste pour l’unification de l’Allemagne, de nombreux États mineurs d’Allemagne ont choisi de se rallier sous sa bannière. Devons-nous abandonner notre indépendance pour le bien de l’unification d’une grande Allemagne ?"
 german_unification.2.f: "« En rejoignant cette confédération avec [SCOPE.sCountry('german_unification_candidate').GetAltNameNoFormatting('Le')][SCOPE.sCountry('german_unification_candidate').GetName], nous renonçons à la souveraineté [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], mais nous contribuons à garantir la souveraineté allemande. Conformément à l’air du temps, le peuple allemand désire l’unité et il semble qu’elle se fera grâce aux [SCOPE.sCountry('german_unification_candidate').GetAltAdjectiveNoFormatting('MP')|U]. S’opposer au rassemblement du peuple allemand serait de la folie pure. »"
 german_unification.2.a: "Pour l’Allemagne !"
 german_unification.2.b: "Notre souveraineté est inviolable."
 german_unification.3.t: "Le Chancelier de fer"
 german_unification.3.d: "Un noble nommé [SCOPE.sCharacter('bismarck_scope').GetFullName] s’est hissé à une position de premier plan parmi les [SCOPE.gsInterestGroup('junkers').GetName] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l]. Plaidant pour l’unité nationale allemande et le pragmatisme politique, il offre ses services à l’État."
 german_unification.3.f: "« Je vais bientôt me retrouver à diriger le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. Mon premier objectif sera de réorganiser l’armée, avec ou sans l’aide du Landtag. Lorsque l’état de l’armée inspirera de nouveau le respect, je saisirai la meilleure occasion pour déclarer la guerre à l’Autriche, dissoudre la Diète allemande, soumettre les États mineurs et unifier l’Allemagne sous l’autorité [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. »"
 german_unification.3.a: "Nommons Bismarck chancelier."
 german_unification.3.b: "La politique réaliste n’est pas la bonne."
 realpolitik: "Triomphe de la politique réaliste"
 germany_aggressive_expansion: "Politique réaliste condamnée"
 bismarck_unpopular: "Bismarck désapprouvé"
 bismarck_popular: "Bismarck approuvé"
 je_german_unification: "Unification allemande"
 je_german_unification_reason: "Le temps est venu de faire un effort décisif pour l’unification allemande. En tant que l’un des principaux États allemands, il est de notre devoir d’atteindre cet objectif."
 german_unification.4.t: "L’unification allemande"
 german_unification.4.d: "Les efforts inlassables des hommes d’État et des soldats ont été récompensés : l’Allemagne est unie derrière un seul État."
 german_unification.4.f: "Par le sang et le fer, par la diplomatie et la ruse, l’Allemagne est unie. C’est un jour de triomphe et de réflexion. Quoi que nous réserve l’avenir, l’État allemand aura un impact déterminant sur le destin de l’humanité."
 german_unification.4.a: "Vive [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "C’est une victoire pour le peuple allemand."
 german_unification.5.t: "Identité nationale allemande"
 german_unification.5.d1: "Nombreux sont ceux qui ont adhéré aux idéaux du nationalisme et de l’unification nationale au sein de la Confédération germanique. Ils se tournent vers les puissances allemandes plus importantes, comme nous, dans l’espoir que nous défendions la cause de l’unité allemande sur la grande scène européenne."
 german_unification.5.d2: "Nombreux sont ceux qui ont adhéré aux idéaux du nationalisme et de l’unification nationale au sein de la Confédération germanique. Ils se tournent vers les puissances allemandes plus importantes, comme [SCOPE.sCountry('german_unifier_candidate').GetAltNameNoFormatting('Le')][SCOPE.sCountry('german_unifier_candidate').GetName], dans l’espoir qu’ils défendent la cause de l’unité allemande sur la grande scène européenne."
 german_unification.5.d3: "Nombreux sont ceux qui ont adhéré aux idéaux du nationalisme et de l’unification nationale au sein de la Confédération germanique. En l’absence d’une puissance dominante incontestée parmi les États allemands, nul ne sait qui défendra la cause de l’unité allemande sur la grande scène européenne."
 german_unification.5.f: "« La Confédération germanique ? La Confédération est une blague, un vestige d’une époque révolue, un fardeau qui nous vient de l’étranger ! Pour que le peuple allemand prospère et occupe la place qui lui revient en Europe, nous devons compter sur une véritable nation allemande ! »"
 german_unification.5.a: "Nous allons vivre des moments historiques."
 je_south_german_unification: "Confédération de l’Allemagne du Sud"
 je_south_german_unification_reason: "Nous sommes entrés dans l’ère du nationalisme et le peuple allemand cherche à s’unifier. Nous devons nous efforcer d’être la première puissance de l’Allemagne du Sud, afin que le peuple nous considère comme les meilleurs défenseurs de la cause."
 partial_german_unification_influence_prestige: "Unificateur allemand"
 german_unification_popularity: "Unificateur allemand"
 german_unifier_ruler: "Unificateur allemand"
 je_age_of_princes: "L’ère des princes"
 je_age_of_princes_reason: "L’Éthiopie a été divisée en une douzaine de fiefs en guerre. C’est à nous de réunifier l’Empire et de restaurer la paix et la prospérité pour notre peuple."
 ethiopia.1.t: "Le prince hors-la-loi"
 ethiopia.1.d: "Un noble mineur de la Maison de Salomon a rapidement accédé au pouvoir et à la popularité. Déclaré hors-la-loi, il a vaincu toutes les armées envoyées contre lui et cherche maintenant à prendre le trône [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] par la force."
 ethiopia.1.f: "La légende du hors-la-loi qui vole aux riches et donne aux pauvres est vieille comme le monde et ce prince voyou en est un exemple. Dépossédé de son noble héritage, l’homme né sous le nom de Kassa Hailu a levé une armée et enflammé les foules."
 ethiopia.1.a: "Téwodros nous mènera à la gloire. Intronisons-le !"
 ethiopia.1.b: "Nous allons lui montrer comment nous traitons les hors-la-loi."
 Tewodros: "Téwodros"
 tewodros_modifier: "Prince hors-la-loi"
 italian_unification.1.t: "Unification italienne"
 italian_unification.1.d: "La nation italienne a vu le jour sous la direction héroïque [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]. Unie sous une bannière commune, elle façonnera sûrement l’avenir de l’Europe et du monde."
 italian_unification.1.f: "« Jeunes gens, ce que vous avez accompli pour l’Italie mérite les applaudissements du monde entier. Vous avez vaincu et vous vaincrez encore, parce que vous êtes formés aux tactiques qui décident du sort des batailles. À cette page merveilleuse de l’histoire de notre pays s’ajoutera une autre plus glorieuse encore, et l’esclave montrera enfin à ses frères libres une épée aiguisée, forgée à partir des anneaux de ses fers. »" #Garibaldi
 italian_unification.1.a: "Vive l’Italie !"
 italian_unification.1.b: "Nous n’oublierons jamais le courage de notre [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.2.t: "L’unification avec [SCOPE.sCountry('italian_annex_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d: "Inspiré par notre administration de la péninsule, le gouvernement du petit État italien [SCOPE.sCountry('italian_annex_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('italian_annex_country').GetName] a demandé à nous rejoindre afin d’unifier le peuple italien."
 italian_unification.2.f: "« Les vieilles cités-États ont un attrait pittoresque et romantique qui évoque l’Italie prospère de la Renaissance. Cependant, pour prospérer à nouveau, nous devons regarder vers l’avenir, pas vers le passé. C’est l’unité derrière un seul État qui conduira une fois encore le peuple italien à la grandeur. »"
 italian_unification.2.a: "La diplomatie l’a emporté !"
 italian_unification.2.b: "Ce n’est pas le bon moment."
 communism.5.t: "La grande purge"
 communism.5.d: "Les éléments réactionnaires du paysage politique ont été presque entièrement éradiqués. Le parti d’avant-garde règne en maître."
 communism.5.f: "« Un parti est l’avant-garde d’une classe et son devoir est de diriger les masses et pas seulement de refléter le niveau politique moyen des masses. »" #Lenin
 communism.5.a: "La déloyauté est une trahison."
 great_purge_modifier: "Grande purge"
 communism.6.t: "Notre Révolution"
 communism.6.d: "Le gouvernement communiste a tenu sa promesse de développer les institutions publiques. Tous les citoyens [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] se voient garantir l’accès aux soins de santé, à la sécurité sociale, à l’éducation et à un lieu de travail sûr."
 communism.6.f: "« De chacun selon ses moyens à chacun selon ses besoins. Il s’agit d’un principe fondamental de la société communiste qui s’applique à notre jeune État. Nous sommes un exemple brillant de ce que l’humanité peut accomplir lorsqu’elle œuvre pour le bien commun. »"
 communism.6.a: "Le socialisme est construit sur de telles bases."
 institutions_of_socialism_modifier: "Institutions socialistes"
 communism.7.t: "Démagogue socialiste"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] des [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] devient de plus en plus populaire auprès du peuple. Son message socialiste radical sur l’égalité s’avère particulièrement attrayant pour la classe inférieure."
 communism.7.f: "« Camarades, le temps de l’action est venu ! Pourquoi devrions-nous travailler dans la misère pendant que notre patron s’enrichit grâce à notre travail ? Pourquoi les maigres centimes que nous gagnons devraient-ils aller au propriétaire avide qui nous dit que nous devrions être reconnaissants pour nos misérables cabanes ? »"
 communism.7.a: "Quel discours inspirant !"
 communism.7.b: "Quelle radicalité !"
 popular_socialist_leader: "Démagogue socialiste"
 communism.8.t: "L’Armée rouge"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] a réorganisé les [SCOPE.gsInterestGroup('red_army_ig').GetName] pour en faire une Armée rouge [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], désormais consacrée à défendre la dictature du prolétariat."
 communism.8.f: "La révolution internationale ne l’emportera pas par le bavardage des politiciens, mais par la force des armes. Toutes les bourgeoisies du monde, ennemies du prolétariat, sont unies contre nous. L’Armée rouge est le seul rempart contre l’anéantissement."
 communism.8.a: "Pour la mère patrie !"
 red_army_tt: "Les forces armées s’appelleront « Armée rouge »"
 communism.9.t: "Les moyens de production"
 communism.9.d: "Les travailleurs en [SCOPE.sState('coop_state').GetName] dirigent une coopérative dans [SCOPE.sBuilding('coop_building').GetName]. Ils mènent une vie heureuse, productive et prospère."
 communism.9.f: "Dans une coopérative de travail associé, les moyens de production sont la propriété des travailleurs eux-mêmes. Le lieu de travail est démocratique, autogéré et appartient collectivement à ses membres. Les travailleurs se partagent les bénéfices et s’investissent donc grandement dans le succès de l’entreprise. Le bien de l’un est par conséquent le bien de tous."
 communism.9.a: "Un travailleur heureux est un travailleur loyal."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] est un endroit merveilleux pour vivre."
 path_to_vanguardism: "La voie de l’avant-gardisme"
 je_consolidate_colonial_rule: "Renforcer la domination coloniale"
 je_consolidate_colonial_rule_reason: "Nos frontières sur le sol indien sont une source de danger permanent. Nous sommes entourés de lignes politiques désordonnées menées par des dirigeants arbitraires susceptibles de menacer l’intégrité de notre territoire. Afin d’assurer la sécurité de nos territoires clés, les chefs indigènes qui se soustraient encore à notre autorité doivent être mis au pas et toute velléité de résistance populaire doit être écrasée avant qu’elle ne devienne incontrôlable.\n\nSi nous étendons notre administration à toute l’Inde, nous aurons la possibilité de créer de nouveaux [Concept('concept_princely_state', '$concept_princely_states$')] pour nous aider à gérer les terres. Si nous prenons le contrôle direct de trop de territoires, le [concept_liberty_desire|l] de nos sujets actuels augmentera."
 je_consolidate_colonial_rule_goal: "La progression la plus élevée du mouvement sécessionniste [Country.GetAltAdjectiveNoFlag('MS')|l] est inférieure à #variable 30 %#! pendant #v 120#! mois\n• (Cela est actuellement le cas depuis #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! mois)"
 je_reform_indies: "Réformer les Indes"
 je_reform_indies_reason: "Il est évident pour la Compagnie que l’exploitation des Indes orientales par la continuation archaïque du féodalisme agraire et de l’esclavage n’est pas une stratégie viable. Nous devons transformer l’économie en profondeur, afin que l’exploitation puisse se faire par le biais d’entreprises et d’investissements privés."
 je_reform_indies_goal: "Améliorez le PIB de 50%."
 je_ethical_policy: "La politique éthique"
 je_ethical_policy_reason: "Les administrations coloniales précédentes ont laissé les populations sous leur autorité dans la pauvreté et l’ignorance, sous le joug d’un gouvernement uniquement intéressé par ce qu’il pouvait leur soutirer. Nous avons la possibilité de faire mieux en fournissant aux masses une éducation de base ainsi que des moyens suffisants pour se nourrir et se vêtir."
 east_indies.1.t: "Une frontière solide"
 east_indies.1.d: "Le grand sous-continent indien est désormais sous le contrôle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Les forces indigènes qui menaçaient autrefois notre domination ont été mises au pas."
 east_indies.1.f: "« L’autorité coloniale est maintenue par la collaboration de la Compagnie et des princes indiens. Pendant des décennies, nous avons séduit les Indiens avec des promesses de richesse, de prestige, de grades militaires et de titres de noblesse. Leur service a été récompensé et gagner leur faveur a permis de pacifier le sous-continent. »"
 east_indies.1.a: "Des princes loyaux maintiendront la paix."
 east_indies.1.b: "Le capital cimentera notre règne."
 east_india_company_men: "Employés modèles"
 east_indies.2.t: "Réformer les Indes"
 east_indies.2.d: "L’économie des Indes a été transformée sous notre règne consciencieux. L’esclavage et le féodalisme ayant été abolis, nos vastes territoires sont mûrs pour l’exploitation par les entreprises privées."
 east_indies.2.f: "« Les famines, les soulèvements et les épidémies étaient le quotidien sous le règne [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], mais nous sommes résolus à changer cela. Nous avons libéré les paysans de leurs quotas afin qu’ils ne soient pas obligés de donner la maigre poignée de riz dont ils ont besoin pour nourrir leurs familles. En remplaçant ces règlements sévères par des emplois privés, nous nous assurons que la richesse bénéficiera à la population locale »."
 east_indies.2.a: "Les investisseurs commencent à montrer de l’intérêt."
 east_indies.2.b: "Nous devrions utiliser davantage la main-d’œuvre locale."
 indies_investment: "Investissement dans les Indes"
 indies_qualified_employees: "Main-d’œuvre locale"
 east_indies.3.t: "La politique éthique"
 east_indies.3.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] succédé à l’ancien colonialisme et les populations sous notre domination bénéficient désormais d’un niveau de vie élevé et ont accès à une éducation solide."
 east_indies.3.f: "« Il y a cinquante ans, une telle politique aurait été impensable. Les administrateurs coloniaux ne se préoccupaient que de ce qu’ils pouvaient obtenir, généralement par la coercition, des miséreux qui avaient le malheur de vivre à l’intérieur des frontières coloniales. Nous pouvons dire avec fierté que nous avons fait mieux, que nous avons adopté une politique gouvernementale éthique. »"
 east_indies.3.a: "Nous devrions leur enseigner les bonnes valeurs de la foi [SCOPE.sReligion('indies_religion').GetName|l]."
 east_indies.3.b: "C’est une terre de tous les possibles."
 east_indies.3.c: "Ne sommes-nous pas miséricordieux ?"
 indies_loyalists: "Sujets bien nourris"
 indies_conversion: "Conversion des Indes"
 indies_migration: "Terre de tous les possibles"
 regicide: "Régicide"
 regicide_averted: "Régicide évité"
 1848.1.t: "Le procès [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d: "Le gouvernement radical a emprisonné [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] et a organisé à la hâte un procès. L’issue attendue est un verdict de culpabilité suivi d’une exécution publique."
 1848.1.f: "« Citoye[ROOT.GetCountry.GetRuler.GetCustom('FR_NNne')] [ROOT.GetCountry.GetRuler.GetLastName]. La nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] vous accuse d’avoir commis une multitude de crimes pour établir votre tyrannie et détruire sa liberté. Les accusations les plus choquantes comprennent la conspiration avec des puissances étrangères, la corruption aristocratique et l’effusion de sang du peuple. Que plaidez-vous ? »"
 1848.1.a: "Coupable ! Vive la République ! Vive [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] !"
 1848.1.b: "Cela n’est pas la justice !"
 je_abolish_monarchy: "Fin à la monarchie"
 je_abolish_monarchy_reason: "Il est temps d’abandonner le système dépassé du pouvoir héréditaire. Les monarques doivent être révoqués et leurs partisans humiliés, afin que cela ne soit plus qu’un souvenir."
 je_abolish_monarchy_goal: "Les points suivants doivent être respectés pendant 5 années au total :"
 1848.2.t: "Les derniers monarchistes"
 1848.2.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] réussi à maintenir une forme républicaine de gouvernement depuis de nombreuses années et rares sont ceux qui repensent à l’ancienne monarchie avec nostalgie."
 1848.2.f: "« L’époque des rois bien nés régnant sur la paysannerie docile du haut d’un trône doré est révolue. Laissons-les finir dans le royaume des livres de contes, là où ils doivent être, et laissons la nostalgie pour cette époque devenir une fantaisie, et non le visage sinistre des réactionnaires. »"
 1848.2.a: "Nous devons laisser le passé derrière nous."
 1848.2.b: "Il n’y a pas de mal à être nostalgique."
 no_more_royalists: "Les chefs de [Concept('concept_interest_group','$concept_interest_groups$')|l] n’auront plus l’idéologie [GetIdeology('ideology_royalist').GetName|l]"
 monarchist_nostalgia: "Incorrigible nostalgie"
 1848.3.t: "La Constitution [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]"
 1848.3.d: "Le gouvernement radical a rédigé une nouvelle constitution qui garantit le [SCOPE.sLaw('current_law_scope').GetName|l]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] et ses partisans exigent que la constitution soit immédiatement promulguée."
 1848.3.f: "« Le principe de la liberté sera le fondement de la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. Chaque homme aura le droit de voter et chaque voix sera comptée de manière égale. Ce n’est pas par le droit à la richesse ou à la terre que nous choisirons nos gouverneurs, mais par le mandat éclatant de la démocratie. »"
 1848.3.a: "Liberté, égalité, fraternité !"
 1848.3.b: "Ayons confiance dans le processus légal."
 radical_constitution: "Constitution radicale"
 no_new_constitution: "Respect scrupuleux de la loi"
 1848.4.t: "La montée du radicalisme"
 1848.4.d: "Le mouvement [GetIdeology('ideology_radical').GetName|l] sous la direction de [SCOPE.sCharacter('radical_leader_scope').GetFullName] se répand [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Que nous les soutenions ou que nous nous y opposions, cela augure une période réactionnaire accompagnée de grands changements."
 1848.4.d_no_leader: "Sous l’impulsion des opinions révolutionnaires qui se développent dans toute l’Europe, le mouvement [GetIdeology('ideology_radical').GetName|l] se répand [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Que nous les soutenions ou que nous nous y opposions, cela augure une période réactionnaire accompagnée de grands changements."
 1848.4.f: "« Le peuple de la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] a le droit de se gouverner lui-même, libéré des griffes des rois et des aristocrates qui s’accaparent le pouvoir héréditaire. Nos exigences sont claires. Soit elles sont satisfaites, soit nous descendons dans la rue. Nous gagnerons notre liberté avec le sang des martyrs s’il le faut. »"
 1848.4.a: "Soutenons la classe dirigeante conservatrice."
 1848.4.b: "Soutenons le mouvement radical."
 modifier_springtime_of_the_peoples: "Printemps des peuples"
 peoples_springtime_underway_tt: "Un [concept_country|l] #b européen#! connaît, ou a connu, une période de [concept_revolution|l] [GetIdeology('ideology_radical').GetName|l]e ou [GetIdeology('ideology_liberal').GetName|l]e"
 modifier_radical_movement_enhancement: "Opinions radicales"
 suppressing_radicals: "Radicaux réprimés"
 1848_popular_radical: "Radicaux populaires"
 je_secret_police: "Rétablir l’ordre"
 je_secret_police_reason: "À situation désespérée, mesures désespérées. Les radicaux menacent de détruire les hiérarchies traditionnelles, alors nous devons être prêts à user de coercition pour rétablir l’ordre."
 1848.5.t: "Les radicaux sont à nos portes"
 1848.5.d: "Le mouvement radical devient populaire, incontrôlable et violent. Des appels à la révolution résonnent dans les rues. Des mesures extrêmes pourraient s’avérer nécessaires."
 1848.5.f: "« Ce sont des idiots aveugles et ignorants qui veulent être traités comme des égaux alors qu’ils ne le sont certainement pas. Ce serait tellement plus facile s’ils acceptaient simplement leur place, au lieu de s’accrocher à leur orgueil inutile et de descendre dans les rues pour protester. S’ils persistent à utiliser la violence, nous n’aurons pas d’autre choix que de faire de même. »"
 1848.5.a: "La police secrète offrira une solution discrète."
 1848.5.b: "Nous avons besoin de la Garde nationale."
 1848.5.c: "La tyrannie n’est pas la solution."
 1848_reactionary_enactment: "Besoins urgents en matière de sécurité"
 1848_institution_speed: "Besoins urgents en matière de sécurité"
 rooting_out_radicals: "Éradication des radicaux"
 home_affairs_cost_mod: "Affaires intérieures efficaces"
 1848.6.t: "Mesures extrêmes"
 1848.6.d: "La [SCOPE.sLawType('home_affairs_law').GetName|l] a semé la terreur dans les rangs des radicaux. Nous voyons déjà à quel point une telle force peut être efficace entre les mains responsables de l’État."
 1848.6.f: "« Ils peuvent nous haïr, du moment qu’ils nous craignent. Ces dissidents insidieux ne peuvent être tolérés. Tels de la vermine, ils rongent les fondations de la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. »"
 1848.6.a: "Éliminons les meneurs."
 1848.6.b: "Montrons-nous implacables."
 1848.6.c: "Faisons-le vite et bien."
