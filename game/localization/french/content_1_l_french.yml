 tax.1.t: "L’impôt est un vol"
 tax.1.d: "Un groupe marginal du [SCOPE.sPoliticalMovement('antitax_rebels').GetName|l] a gagné en popularité. Il prône l’abolition de tous les impôts, qu’il assimile à du vol de la part de l’État. Son intention semble être d’empêcher toute réforme fiscale autre que l’abolition totale."
 tax.1.f: "« En tant que simple citoyen souverain [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], je ne consens pas au pillage de mon argent durement gagné par le soi-disant gouvernement. C’est une violation non seulement de mes droits, mais aussi du marché libre, le fondement même de l’économie de base. »"
 tax.1.a: "Mais qui construirait les routes ?"
 tax.1.b: "Promettons des réductions d’impôts à court terme."
 tax.2.t: "La fiscalité patriotique"
 tax.2.d: "Les [SCOPE.gsInterestGroup('patriotic_military').GetName|l] rallient le soutien à la loi sur [SCOPE.sLaw('current_law_scope').GetName|l] et font valoir l’idée que la nouvelle taxe est vitale pour soutenir [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] dans le [SCOPE.sDiplomaticPlay('war_scope').GetName|l]."
 tax.2.f: "« Le nerf de la guerre, c’est l’argent infini. Nous ne pouvons pas espérer réussir à réaffirmer notre souveraineté si nous ne pouvons pas réunir les fonds nécessaires pour soutenir nos braves militaires. Enverriez-vous nos garçons avec des bâtons et des guenilles ? »"
 tax.2.a: "Les dissidents n’ont simplement pas le sens de la loyauté."
 tax.2.b: "Félicitons les [SCOPE.gsInterestGroup('patriotic_military').GetName|l] pour leur patriotisme."
 patriotic_taxation: "Fiscalité patriotique"
 patriocitc_taxation_ig: "Éloges publics"
 tax.3.t: "La mort et les impôts"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] est mort[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_E')] subitement alors qu’[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_IlElle')] rédigeait l’article de loi sur [SCOPE.sLaw('current_law_scope').GetName|l]."
 tax.3.f: "« Un être humain est mort ! Le corps est à peine froid et vous parlez d’adopter une loi. Ne pouvez-vous pas mettre la politique de côté pour que nous puissions faire notre deuil ? »"
 tax.3.a: "Faisons le deuil de la perte d’un[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_E')] grand[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_E')] meneu[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_RSe')]."
 tax.3.b: "Nous devrions honorer sa dernière volonté."
