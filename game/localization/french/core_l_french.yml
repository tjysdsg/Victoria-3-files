 GAME_STARTDATE_DESC: "De la fumée s’élève des usines, dissimulant le progrès industriel derrière un rideau d’obscurité menaçant. Au moment où la jeune reine Victoria s’apprête à monter sur le trône d’une Grande-Bretagne en constante évolution, les puissances européennes traversent les périodes les plus fastes ou les plus sombres de leur histoire, et les empires ne sont qu’une toux dans le long souffle du temps.\n\nC’est une époque marquée par des explorations uniques, une curiosité insatiable, et une cupidité hésitante. De nouveaux mouvements politiques naissent et se développent, avec le socialisme, le libéralisme et le féminisme, mettant l’accent sur les droits de l’Homme. Pendant ce temps, les explorateurs du monde entier se lancent désespérément dans une course contre la montre à la recherche de la dernière frontière."
