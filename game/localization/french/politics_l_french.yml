 law_imposition_events.1.b: "[SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('Le')|U][SCOPE.sC('foreign_imposition_country').GetNameNoFlag] comprendr[SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('AOnt')] que ce n’est pas le bon moment."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Tant que l’entrée du journal est active, vous ne pourrez pas commencer ou annuler les promulgations de lois, sauf pour les lois imposées. Vous pouvez ignorer l’entrée du journal à tout moment, mais à un prix considérable.#!"
 law_imposition_events.1.c: "[SCOPE.sLaw('foreign_imposition_law').GetName] ? Comment osent-ils ?!"
 law_imposition_events.2.t: "Abandon de la législation [SCOPE.sC('foreign_imposition_country').GetAltAdjective('FS')|l]"
 law_imposition_events.2.d: "Après mûre réflexion, nous avons rejeté la tentative [SCOPE.sC('foreign_imposition_country').GetAltAdjectiveNoFlag('FS')|l] de s’immiscer dans notre politique en nous imposant la loi [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.2.f: "« [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] doit tracer sa propre voie », déclare [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting] en repoussant la proposition de loi. Le délégué étranger plisse les yeux devant cette provocation. Une telle bravade ne saura être oubliée."
 law_imposition_events.2.a: "Comment réagiront-ils face à notre refus ?"
 law_imposition_events.3.t: "Rejet de la législation imposée [SCOPE.sC('country_imposed_upon').GetAltNameNoFormatting('Au')][SCOPE.sC('country_imposed_upon').GetName]"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetAltNameNoFormatting('Le')|U][SCOPE.sC('country_imposed_upon').GetName] [SCOPE.sC('country_imposed_upon').GetAltNameNoFormatting('AOnt')] rejeté notre demande de promulgation de la loi [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.3.f: "L’ambassadeur revient avec la nouvelle du refus. « Ils préfèrent l’orgueil au progrès », annonce-t-il.\n\nUn silence de plomb s’installe alors dans la salle du conseil."
 law_imposition_events.3.a: "Comment devons-nous réagir face à tant d’insubordination ?"
