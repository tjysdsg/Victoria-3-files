 je_eastern_frontier_tt_3: "La #tooltippable #tooltip:transoxiana_tt #bold Transoxiane#!#!#! est la propriété [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName] ou de ses sujets."
 je_eastern_frontier_tt_4: "Nous avons conquis et #bold restauré#! [SCOPE.sStateRegion('merv_scope').GetName]."
 je_eastern_frontier_tt_5: "Grâce au [concept_decree|l] [GetDecreeType('decree_emergency_relief').GetName], chaque [concept_state] détenu peut être désigné comme cible de la relocalisation."
