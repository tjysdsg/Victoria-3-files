 persia_resettle_merv_button: "Restaurer [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "Autrefois considérée comme la capitale du monde islamique oriental et comptant près d’un demi-million d’habitants, #bold la grande Merv#! a depuis traversé des périodes difficiles. Après des siècles de déclin, Merv a été définitivement rasée à la fin du 18e siècle par Shah Mourad de Boukhara, qui détruisit les barrages alimentant l’oasis et déplaça des dizaines de milliers d’habitants de culture [SCOPE.sCulture('persian_culture').GetName|l] vers une région appelée [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nDe l’ancienne ville, il ne reste aujourd’hui que des ruines éparses où les tribus de culture [SCOPE.sCulture('turkmen_culture').GetName|l] font paître leur bétail. La restaurer ne sera pas chose aisée, mais nous y parviendrons."
 persia_events.1.t: "Le pays du soleil levant"
 persia_events.1.d: "En restaurant complètement les frontières orientales [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a réparé un grand tort historique."
 persia_events.1.f: "Des oasis fertiles de Chorasmie aux terres touraniennes de l’autre côté de l’Oxus, en passant par les anciennes cités du Khorassan, les anciennes provinces de Perse répondent à nouveau à leur maître légitime."
 persia_events.1.a: "La grande richesse de l’Orient contribuera à notre progrès."
 persia_events.1.b: "Que ces anciens centres intellectuels prospèrent à nouveau."
 persia_events.1.c: "Ya Ali ! L’Occident tremble devant le rugissement du lion."
 modifier_wealth_of_the_east: "Richesse de l’Orient"
 modifier_persianize_the_east: "Connaissance de l’Orient"
 modifier_military_of_the_east: "Shiran-e Pars"
 darulfunun_modifier: "Dar-ol-Fonoun"
 persia_events.2.t: "Perle du Khorassan"
 persia_events.2.d: "En dépit de la forte résistance afghane et des machinations des puissances étrangères, la grande ville de [SCOPE.sState('herat_scope').GetName] est finalement tombée aux mains des [SCOPE.GetRootScope.GetCountry.GetAltAdjective('MP')]."
 persia_events.2.f: "#italic « Si le monde était un océan,\nLe Khorassan serait une huître,\nEt la perle en son sein\nSerait la ville d’Hérat. »#!" #Medieval Persian epigram
 persia_events.2.a: "La porte vers l’est a été franchie. Continuez d’avancer."
 modifier_herat_inspiration: "Maîtres du Khorassan"
 persia_events.2.tt: "Ce [concept_modifier|l] #bold disparaîtra#! si nous perdons le contrôle de [SCOPE.sState('herat_scope').GetName]."
 persia_events.3.t: "Le fléau touranien"
 persia_events.3.d: "Depuis trop longtemps, nous laissons les tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('FP')|l] du nord saccager nos terres sans crainte de représailles. Afin de réparer cette injustice, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a annoncé le début d’une grande campagne de pacification du nord."
 persia_events.3.f: "D’un pas pénible et cadencé, les prisonniers avancent dans le désert du Karakoum, le silence seulement rompu de temps à autre par les railleries de leurs ravisseurs turkmènes et leurs propres cris de douleur. \n\n#italic « Les Alaman nous ont enlevés,\nPauvres, pauvres Qizilbash !\nEt ils nous ont emmenés,\nDans le fer enchaînés,\nJusqu’à Ourguentch et Boukhara. »#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Montrons à ces pilleurs de quoi est fait l’acier persan."
 persia_events.4.t: "La Perse demande une mission militaire"
 persia_events.4.d: "Le gouvernement [SCOPE.sCountry('persian_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('persian_nation_scope').GetName] nous a demandé d’envoyer une mission militaire pour l’aider à moderniser son armée, en échange de certaines concessions diplomatiques et extraterritoriales."
 persia_events.4.f: "« Une dizaine d’armes, des milliers de fusils, et assez de munitions et de cartouches pour tenir pendant cinq ans ? »\n« C’est bien cela, monsieur. »\n« Je vois. Et dans les autres bagages ? »\n« Des fifres, des tambours et des cuivres, monsieur. Nous les ferons résonner avec la [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')] en un rien de temps. »"
 persia_events.4.a: "Voilà qui sert nos intérêts. Envoyez une mission au plus vite."
 persia_events.4.b: "Refusez poliment leur demande."
