 gg_afghanistan.7.t: "L’homme qui voulait être roi"
 gg_afghanistan.7.d: "Dans une caravane bien chargée en provenance [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName], débarque un aventurier étranger du nom de [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]. Apportant avec lui armes à feu et tissus, il désire devenir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag], promettant richesse et pouvoir à tous ceux qui le suivront."
 gg_afghanistan.7.f: "« Mon ami, dans ce monde et à cette époque, celui qui veut être un homme doit être un maître. La Providence ne m’a pas accordé un tel privilège en Occident, mais grâce à l’Empire, je la revendiquerai ici, dans les larges vallées de l’Hindou Kouch. »"
