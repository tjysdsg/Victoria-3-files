 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('persia_scope').GetNameNoFormatting] occupe Hérat"
 persia_events.6.d: "En raison de son emplacement stratégique, la ville de [SCOPE.sState('herat_scope').GetName], surnommée la « clé vers l’Inde » par certains membres de notre administration, a été capturée par des troupes appartenant [SCOPE.sCountry('persia_scope').GetRuler.GetCustom('FR_AuAla')] [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] [SCOPE.sCountry('persia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f: "« Moi, votre humble serviteur, et les autres gentlemen présents, pensons que si une puissance ennemie devait tenter d’envahir l’Inde par l’ouest, elle passerait nécessairement par la Perse et donc par Hérat. Par conséquent, nous vous demandons d’envisager la possibilité d’exiger une retraite immédiate des Perses de la ville, sous la menace d’une réponse armée. »"
 persia_events.6.a: "Menacez de déclarer la guerre aux Perses s’ils ne quittent pas Hérat."
 persia_events.6.b: "Cette ville ne vaut pas la vie d’un seul grenadier britannique."
 persia_events.7.t: "La grande Merv"
 persia_events.7.d: "Les bazars de [SCOPE.sState('merv_scope').GetName] grouillent à nouveau d’activité, rappelant par la même occasion le glorieux passé de la ville. Maintenant que les richesses de l’oasis coulent à flots, l’administration doit décider de la meilleure façon de les utiliser."
 persia_events.7.f: "#italic « Dans cette délicieuse province du Soleil,\nLa première des terres de la Perse qu’[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_IlElle')] éclaire\nOù les plus aimables enfants de ses rayons,\nLes fleurs et les fruits, naissent sur tous les rivages,\nEt où la plus belle des rivières, le Murga,\nSerpente à travers les brillants palais et les jardins de Mérou. »#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Servez-vous-en pour restaurer les grands barrages du Murghab."
 persia_events.7.b: "Les palais et les jardins de Merv seront reconstruits, deux fois plus beaux qu’autrefois."
 modifier_soltanbent_dam: "Barrage du sultan restauré"
 modifier_merv_queen_of_the_world: "Merv-Shah-Djihan"
 persia_events.8.t: "La Grande-Bretagne exige le retrait d’Hérat"
 persia_events.8.d: "Nous avons été informés par un émissaire [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('britain_scope').GetName] que si [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] refusait de quitter [SCOPE.sState('herat_scope').GetName], cela serait considéré comme un acte de guerre."
 persia_events.8.f: "Dans un persan hésitant mais compréhensible, le délégué britannique lit à voix haute les exigences de son gouvernement devant l’assemblée réunie. La Perse avait trois mois pour se retirer de Hérat. De plus, elle devait renoncer à toute prétention de souveraineté sur le territoire et la ville de Hérat, et ne plus jamais exiger de ses chefs toute preuve d’obéissance telle qu’un monnayage ou un tribut.\n\nDebout derrière l’émissaire, les courtisans ne tenaient pas en place. Ils ignoraient comment réagirait [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l], mais ils savaient qu’il y aurait des problèmes."
 persia_events.8.a: "Que ces Farangi viennent s’ils l’osent."
 persia_events.8.b: "Renoncez, nous ne pouvons pas nous permettre d’entrer en guerre contre les [SCOPE.sCountry('britain_scope').GetAltAdjective('MP')]."
