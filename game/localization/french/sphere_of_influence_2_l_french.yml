 greater_khorasan_button: "Revendiquer le Grand Khorassan"
 greater_khorasan_button_desc: "Bien que les revendications [SCOPE.GetRootScope.GetCountry.GetAltAdjective('FP')|l] sur le Grand Khorassan remontent à des millénaires, notre contrôle sur la région au cours des derniers siècles est passé de souple à purement symbolique. Les campagnes orientales de Nader Chah ont brièvement permis de restaurer le contrôle de la Perse sur le Khorassan, mais ses conquêtes éphémères n’ont pas survécu à son règne.\n\nCe que Nader Chah a entrepris, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] l’achèvera au cours d’une vaste campagne qui verra la restauration définitive de l’autorité perse à l’est. [SCOPE.sStateRegion('herat_scope').GetName], la perle du Khorassan, constitue notre sésame vers l’est et servira de point d’ancrage dans ce projet d’envergure."
 greater_khorasan_button_tt: "En fonction de nos [concept_relations|l] mutuelles, [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetName] pourra réagir de façon négative à notre occupation de [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Pacifier les Turkmènes"
 persian_baluchistan_button_desc: "Au nord, les tribus rebelles [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('FP')|l] contestent notre autorité en s’attaquant à nos terres, enlevant chaque année des milliers de nos sujets pour les vendre sur les grands marchés aux esclaves de Boukhara et de Khiva, tout en occupant des territoires appartenant aux Perses. Faisons d’une pierre deux coups en forçant ces bandits à se rendre."
 je_conquest_of_central_asia_turkmen_button: "Pacifier les Turkmènes"
 je_conquest_of_central_asia_turkmen_button_desc: "Au sud, les tribus rebelles [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('FP')|l] contestent notre autorité en s’attaquant à nos terres, en ne reconnaissant pas l’autorité d’un officier, d’un tsar ou d’un khan, et en refusant de payer des impôts à qui que ce soit, tout en occupant des territoires appartenant aux Russes. Faisons d’une pierre deux coups en forçant ces bandits à se rendre."
