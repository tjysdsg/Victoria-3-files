 #Dracula Events
 spooky_halloween_events.1.t: "Propositions nocturnes"
 spooky_halloween_events.1.d: "Un grand homme au teint blafard, se présentant comme le comte [SCOPE.sCharacter('dracula_scope').GetLastName], est arrivé à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] en calèche sur les coups de minuit. Il a immédiatement proposé ses services [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_AuAla')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l], invoquant une descendance d’Attila le Hun et de puissants voïvodes d’autrefois."
 spooky_halloween_events.1.f: "La poignée de main de l’homme était froide et ferme. Réprimant une grimace, le représentant du gouvernement leva les yeux vers le comte. « Nous vous avons préparé une chambre et un repas, monsieur, en attendant votre entretien avec [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Vous devez être fatigué, après un si long voyage. »\n\n« Ce ne sera pas nécessaire », répondit le comte avec un sourire aux lèvres. « J’ai mangé tard. Et puis, cela fait longtemps que je ne suis pas venu à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. J’ai hâte de voir tout ce qui a changé depuis ma dernière visite. »"
 spooky_halloween_events.1.a: "On peut difficilement rejeter la proposition d’un gentleman aussi distingué."
 spooky_halloween_events.1.b: "Bien sûr, mon comte. Une audience privée vous sera accordée sans tarder."
 spooky_halloween_events.1.c: "Rejetez poliment la proposition du comte, et raccompagnez-le aux portes de la ville."
 dracula_coup_tt: "Comme [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_SilSielle')] était envoûté[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_E')], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] remet les rênes du pouvoir au comte."
 umbral_coup_modifier: "Coup d’État mystérieux"
 dracula_leaves_tt: "Sans un mot, le comte remonte dans sa calèche."
 dracula_passive_tt: "Dracula conserve son idéologie actuelle"
 spooky_halloween_events.2.t: "Un visiteur nocturne"
 spooky_halloween_events.2.d: "Arrivant discrètement sur le lieu de résidence de [SCOPE.sCharacter('fair_maiden_scope').GetFullName], [SCOPE.sCharacter('dracula_scope').GetFullName] passa devant les gardes alanguis, suivit le long couloir sombre qui menait jusqu’à son bureau, où une lumière solitaire éclairait encore des piles de lettres."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] ne reconnut pas l’homme qui se tenait sur le pas de sa porte, ni les mots qui sortaient de sa bouche, même s’ils étaient prononcés dans sa propre langue. Des scènes de galas et de dîners officiels apparurent brièvement dans son esprit, avant que son regard ne se perde dans les yeux du mystérieux inconnu.\n\nIls brillaient d’un tel éclat qu’elle ne pouvait les regarder, sans toutefois pouvoir en détourner le regard. Alors que l’inconnu s’avança en montrant lentement ses dents, elle fit un ultime effort pour lui échapper, essayant en vain de faire sortir des mots, n'importe lesquels, de sa bouche."
 spooky_halloween_events.2.a: "L’esprit de [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] fut alors englouti par un brouillard insidieux."
 spooky_halloween_events.2.b: "Att... attendez. Qui êtes-vous, et que faites-vous ici ? Gardes !"
 spooky_halloween_events.2_tt: "Une petite sieste ne peut pas faire de mal."
 feeling_drained_1: "Exsangue"
 feeling_drained_2: "Exsangue"
 feeling_invigorated: "Second souffle"
 fair_maiden_fail: "Le comte fond sur [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] de toute sa rage et sa puissance."
 fair_maiden_success: "Le comte disparaît dans l’ombre et se retire précipitamment."
 spooky_halloween_events.3.t: "Maîtrise de l’ancien et du nouveau"
 spooky_halloween_events.3.d: "Réfléchissant au monde en constante évolution qui l’entoure, [SCOPE.sCharacter('dracula_scope').GetFullName] se demande si, lui aussi, il ne devrait pas évoluer."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] feuillette le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], absorbant les informations comme une éponge absorbe le sang. Les guerres, les crimes, et les meurtres faisaient les gros titres, comme toujours. Il éprouvait un certain réconfort en voyant que certains problèmes avaient toujours des solutions aussi simples dans ce monde que dans celui d’autrefois.\n\nPourtant, ces observations n’étaient vraies qu’en partie. Au milieu de ce chaos familier, il trouvait des signes d’un monde différent, un monde en mouvement, agité par des pistons, des lumières électriques, et des troubles politiques. Mais, en dépit de son âge avancé, [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] refusait de tomber dans le sentimentalisme. Laissons les créatures inférieures pleurer l’ancien monde, pensa-t-il. Car j’ai bien l’intention de façonner le nouveau."
 spooky_halloween_events.3.a: "Le capital engendre le pouvoir."
 spooky_halloween_events.3.b: "Les hommes ne sont que des enfants, et les enfants n’obéissent qu’aux coups de bâton."
 spooky_halloween_events.3.c: "Pourquoi renoncer à des méthodes éprouvées et efficaces pour des méthodes hasardeuses ?"
 spooky_halloween_events.3.e: "L’ancien monde doit laisser place au nouveau."
