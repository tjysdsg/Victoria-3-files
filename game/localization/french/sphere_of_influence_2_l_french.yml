 treaty_of_london_events.1.t: "La question belge"
 treaty_of_london_events.1.d: "Depuis la sécession [SCOPE.sCountry('belgium_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('belgium_scope').GetName] en 1830, les efforts [ROOT.GetCountry.GetAltAdjective('MP')|l] visant à réunifier le pays sont tous restés vains. Lassés des effets de la trêve fragile actuelle, beaucoup demandent [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de négocier un accord définitif."
 treaty_of_london_events.1.f: "« La révolution de 1830 est et restera la plus grande erreur d’état de ce siècle, mais nos efforts visant à reprendre ces terres par la force ont échoué, et nos perspectives s’assombrissent de jour en jour.\n\nNous avons actuellement plus à gagner par un arbitrage que par la force des armes. Monsieur, je vous implore d’envoyer une mission à Bruxelles dès que cela sera humainement possible. »"
 treaty_of_london_events.1.a: "Très bien. Organisons une conférence pour régler ce problème."
 treaty_of_london_events.1.b: "Nous ne négocions pas avec les rebelles."
 treaty_of_london_explanation_tt: "Les [Concept('concept_great_power', '$concept_great_powers$')|l] participantes voteront une solution qui devra être ratifiée par la $BEL$ et les $NET$."
 treaty_of_london_events.2.t: "L’appel de La Haye pour une conférence"
 treaty_of_london_events.2.d: "Lassé de la trêve fragile entre nos deux pays, le gouvernement [SCOPE.sCountry('netherlands_scope').GetAltAdjective('MS')|l] nous a proposé d’organiser une conférence afin de résoudre nos conflits juridiques et territoriaux actuels."
 treaty_of_london_events.2.f: "« Alors maintenant, les Néerlandais veulent un arbitrage ? Il ne fait aucun doute que leurs yeux sont rivés sur le sol belge légitime. Bien que leur ambition saute aux yeux, nous n’avons pas vraiment le choix. Un refus pourrait irrémédiablement nuire à notre position en Europe. »"
 treaty_of_london_events.2.a: "Très bien, acceptons la médiation par les grandes puissances."
 treaty_of_london_events.2.b: "Nous ne céderons pas un centimètre à ces fichus Néerlandais !"
 treaty_of_london_events.3.t: "L’appel de Londres"
 treaty_of_london_events.3.d: "La fragilité des relations entre [SCOPE.sCountry('belgium_scope').GetAltAdjective('MP')] et [SCOPE.sCountry('netherlands_scope').GetAltAdjective('MP')] menace la stabilité de l’Europe depuis 1830. Afin de régler le problème une bonne fois pour toutes, une conférence sera organisée à Londres entre toutes les grandes puissances d’Europe, qui seront chargées d’arbitrer ce conflit."
 treaty_of_london_events.3.f: "« Voilà près d’une décennie que nous cherchons à mettre ces deux parties face à face, et voilà près d’une décennie que nos efforts sont vains. Aujourd’hui, que ce soit par la Providence ou par un coup de chance, nous les avons amenées là où nous le voulons. Ne gâchons pas cette opportunité, la stabilité de l’Europe en dépend. »"
 treaty_of_london_events.3.a: "Réglons ce problème une fois pour toutes."
 treaty_of_london_events.3.b: "Ces chamailleries ne nous intéressent pas."
 treaty_of_london_events.4.t: "Fin de la conférence de Londres"
 treaty_of_london_events.4.d: "La conférence est terminée, et [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Les puissances européennes garantissent la paix et la stabilité#!\nLe traité de Londres récemment ratifié constitue une pierre angulaire de la paix en Europe. Il renforce la neutralité et l’indépendance de la Belgique et marque le début d’un nouveau chapitre de la diplomatie européenne, qui donne la priorité à la paix et au respect mutuel entre les nations. Alors que la délégation néerlandaise... (suite pages 3-6)"
 treaty_of_london_events.4.a: "Vive la paix !"
 guarantors_of_peace_modifier: "Garant de la paix"
 treaty_of_london_events.5.t: "Échec de la conférence de Londres"
 treaty_of_london_events.5.d: "Les négociations entre [SCOPE.sCountry('belgium_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('belgium_scope').GetName] et [SCOPE.sCountry('netherlands_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('netherlands_scope').GetName] étant totalement rompues, il semblerait qu’une solution diplomatique à la question belge échappe une fois de plus à l’Europe."
 treaty_of_london_events.5.f: "Alors que les délégations quittaient le ministère des Affaires étrangères pour se rendre King Charles Street, l’ambiance amicale qu’elles essayaient désespérément de maintenir ne dupait personne, pas même le portier. Elles ignoraient ce que cela signifiait pour l’avenir des relations entre Belges et Néerlandais, mais elles savaient que ce serait mauvais. Finalement, il y avait bien un point sur lequel elles étaient d’accord."
 treaty_of_london_events.5.a: "Une belle perte de temps pour tout le monde."
