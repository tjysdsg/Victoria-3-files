 je_eastern_frontier: "La frontière orientale"
 je_eastern_frontier_reason: "La grande étendue à l’est, dominée par des villes autrefois animées comme [SCOPE.sStateRegion('merv_scope').GetName] et [SCOPE.sStateRegion('herat_scope').GetName], fait partie du Khorassan [SCOPE.GetRootScope.GetCountry.GetAltAdjective('MS')|l] depuis l’époque de Manoutchehr. Si ces terres nous ont été arrachées par le passage du temps et la domination de dirigeants puissants et tyranniques, cela ne peut plus durer.\n\nNous devons prendre des mesures décisives pour réintégrer ces territoires rebelles, afin qu’aucune puissance étrangère ne puisse les envahir et les assujettir à nouveau.\n\n#bold Captivité touranienne#!\nDes générations d’assauts turkmènes sur nos terres ont donné naissance à de nombreux esclaves perses travaillant dans des oasis en [SCOPE.sStateRegion('uzbekia_scope').GetName] et en [SCOPE.sStateRegion('khiva_scope').GetName] notamment. Capturer ces régions nous permettra de libérer et de #tooltippable #tooltip:je_eastern_frontier_tt_5 relocaliser#!#! les communautés perses asservies, si tel est notre souhait."
 je_eastern_frontier_tt_1: "Le #tooltippable #tooltip:khorasan_tt #bold Khorassan#!#!#! est la propriété [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName] ou de ses sujets."
