 je_earn_recognition_tt: "Nous signerons un #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')|l]#! avec une [concept_great_power|l] pertinente, afin d’être reconnus aux yeux du monde entier."
 earn_recognition_events.1.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')|l] [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]-[SCOPE.sCountry('treaty_partner_country_scope').GetAltAdjectiveNoFormatting('MS')|l]"
 earn_recognition_events.1.d: "Signé cet après-midi à [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], ce traité historique abroge officiellement tous les traités inéquitables précédents entre [SCOPE.sCountry('treaty_partner_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('treaty_partner_country_scope').GetName] et [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName], au profit d’un nouveau traité négocié entre pairs."
 earn_recognition_events.1.f: "« [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] et [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('treaty_partner_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting], désireux d’entretenir les bonnes relations qui les unissent en améliorant et en favorisant la communication entre leurs États respectifs, et convaincus que cet objectif serait plus facilement atteint en révisant les traités existants jusqu’à présent entre les deux pays, ont entrepris de procéder à cette révision en se basant sur des principes d’équité et d’intérêt mutuel. »"
 earn_recognition_events.1.a: "Une aube nouvelle pour [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag]. Ratifiez le traité."
 lobby_events.21.t: "L’ennemi de mon ennemi"
 lobby_events.21.d: "S’appuyant sur une inimitié commune envers [SCOPE.sCountry('lobby_target_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('lobby_target_scope').GetName], les associations pro-[SCOPE.sCountry('relevant_country_scope').GetName] sont devenues légion au sein du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] à l’esprit patriotique."
 lobby_events.21.f: "Les hommes ainsi réunis acquiescèrent d’un air penseur. Tant que [SCOPE.sCountry('lobby_target_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('lobby_target_scope').GetName] représentait une menace, il ne fallait exclure aucune option.\nChaque action [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('FS')|l] entreprise envers [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] était une action en moins à entreprendre par eux-mêmes."
 lobby_events.21.a: "Encouragez-les, [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetName] et nous servons la même cause !"
 lobby_events.21.b: "Le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] a le droit d’avoir son propre avis."
 lobby_events.21.c: "Nos relations avec [SCOPE.sCountry('lobby_target_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('lobby_target_scope').GetName] doivent passer avant tout le reste."
 enemy_of_enemy_ig_modifier: "Répression des lobbyistes"
 lobby_events.22.t: "Le phare du progrès"
 lobby_events.22.d: "Admiratifs devant la loi [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('FS')|l] [SCOPE.sLaw('relevant_law_scope').GetName], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] ont afflué vers des sociétés pro-[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ces derniers temps."
 lobby_events.22.f: "« Quand je parle [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], la première chose qui vient à l’esprit de nos chers compatriotes concerne malheureusement la politique étrangère et non la politique nationale. C’est pourtant dans la première et non dans la seconde qu’il faut chercher les bases d’un lien profond et solide entre nos deux nations. »"
 lobby_events.22.a: "Le système [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('MS')|l] présente un certain mérite."
 lobby_events.22.b: "La loi de la populace n’a pas lieu d’être [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 lobby_events.23.t: "L’idéal absolutiste"
 lobby_events.23.d: "Au sein du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetName] fait souvent figure de régime absolutiste exemplaire, avec un culte proche de la vénération autour [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')|l] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]."
 lobby_events.23.f: "Si peu de membres du club, voire aucun, souhaitaient voir [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] gouverner en personne depuis [ROOT.GetCountry.GetCapital.GetCityHubName] dans les circonstances actuelles, ils ont trouvé en [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_LuiElle')] une source d’inspiration, un modèle de ce que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] aurait pu être, si seulement le destin en avait voulu autrement."
 lobby_events.23.a: "Nous ferons particulièrement attention à ces développements."
 lobby_events.23.b: "Le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] n’a rien à apprendre de ce sauvage [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting|l]."
 racist_rhetorics_modifier: "Discours raciste"
 lobby_events.24.t: "Le modèle [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('MS')|l]"
 lobby_events.24.d: "Fortement impressionnées par l’état actuel de la puissante [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')|l] [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('FS')|l], des personnes haut placées au sein du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] [ROOT.GetCountry.GetAltAdjective('MS')|l] se sont alignées sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.24.f: "Dans les nombreux cercles d’officiers de [ROOT.GetCountry.GetCapital.GetCityHubName], la puissante [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')|l] [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('FS')|l] est autant respectée que redoutée depuis bien longtemps. Qu’elle soit vue comme une source d’inspiration ou crainte dans les jeux de guerre, il aurait été dangereux de la sous-estimer. En tant qu’adversaire, elle pouvait précipiter votre ruine. Mais en tant qu’alliée ?"
 lobby_events.24.a: "Nous avons beaucoup à apprendre d’une [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')|l] [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('FS')|l]."
 lobby_events.24.b: "C’est uniquement envers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag] que le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] devrait se montrer fidèle."
 officer_corps_unrest_modifier: "Agitation chez les corps d’officiers"
 affiliation_ban_enforced_modifier: "Interdiction d’affiliation"
 x_army_custom_loc: "armée"
 x_navy_custom_loc: "marine"
 lobby_events.25.t: "Camarade [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "Impressionnés par l’instauration de la loi [SCOPE.sLaw('relevant_law_scope').GetName] [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country_scope').GetName], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] ont développé une opinion largement pro-[SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.25.f: "« Ouvriers, camarades. Un flambeau a été allumé à [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], éclairant de sa lumière la voie du socialisme pour tous ceux qui la cherchent.\nUn flambeau que les forces de l’opposition tenteront d’éteindre par tous les moyens.\nUn flambeau que nous, amis et membres de la classe ouvrière, devons protéger de toutes nos forces. »"
 lobby_events.25.a: "Étranger, mais ami. L’ouvrier [ROOT.GetCountry.GetAltAdjective('MS')|l] te salue, camarade [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]."
 lobby_events.25.b: "Nos citoyens acceptent bien trop volontiers d’avaler ce poison."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] appartient [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFormatting] !"
 lobby_events.26.d: "Considérant la propriété [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('FS')|l] de [SCOPE.sState('relevant_state_scope').GetName] comme un crime contre la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] s’est rangé derrière le lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.26.f: "« Il n’y a pas pire oxymore que celui-ci : [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('MS')|l]. Il n’y a pas pire crime que l’enchaînement de ce grand État à ses maîtres actuels.\nTant que [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] exercera une poigne de fer sur [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], aucun de ses habitants ne sera vraiment libre. »"
 lobby_events.26.a: "Leur patriotisme est un exemple à suivre."
 lobby_events.26.b: "Nous ne devrions pas mettre en péril nos relations avec [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.27.t: "Le péril rouge"
 lobby_events.27.d: "Craignant les ramifications nationales d’un régime socialiste [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country_scope').GetName], le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] s’est rallié au lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.27.f: "« Les hommes de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] ont beau prêcher de belles paroles d’égalité et de liberté, les véritables implications de leur régime ne sont rien d’autre qu’un affreux despotisme. Le citoyen [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] ferait bien de tenir compte de cet avertissement, s’il ne veut pas suivre leur exemple et s’enchaîner lui-même au nom de la liberté. »"
 lobby_events.27.a: "Là-dessus, le gouvernement est parfaitement aligné sur le groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.27.b: "C’est le réalisme politique, et non l’idéologie, qui définit nos relations internationales."
 lobby_events.28.t: "Les fondements de la tradition"
 lobby_events.28.d: "[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('En')|U][SCOPE.sCountry('relevant_country_scope').GetName], l’acquittement récent d’un célèbre écrivain accusé de blasphème et d’outrage aux bonnes mœurs a suscité l’indignation [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Le groupe d’intérêt [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] accuse désormais le système judiciaire [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFlag('MS')|l] de ne pas avoir fait respecter l’ordre moral et religieux propre à la religion [SCOPE.sPop('relevant_religion').GetReligion.GetName|l]."
 lobby_events.28.f: "« La publication de cet écrit scandaleux, blasphématoire et profane de notre foi, ainsi que son acceptation tacite par la société [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('FS')|l], a révélé une bonne fois pour toutes la véritable nature de cette nation impie. J’implore tous les honnêtes citoyens croyants de contrer par tous les moyens nécessaires cette influence néfaste sur la religion [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting|l]. »"
 lobby_events.28.a: "Les [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFlag('MP')] s’éloignent chaque jour un peu plus de la lumière."
 lobby_events.28.b: "Les affaires internes [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] ne nous regardent pas."
 refused_to_condemn_blasphemy_modifier: "Refus de condamner le blasphème"
 lobby_events.29.t: "Le despote de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.29.d: "Opposés au règne arbitraire et autoritaire [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] ont rejoint le lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.29.f: "« Pour tous ceux qui chérissent la liberté, [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], sous la botte de [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] de malheur, est l’exemple parfait des pires excès du despotisme.\nDans aucun autre pays, le droit fondamental de chacun à aspirer à son propre destin n’est aussi bafoué qu’[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ; et dans aucun autre pays la menace qui plane sur les libertés de chacun n’est aussi sérieuse qu’[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\n[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] doit tomber, ou c’est nous qui tomberons à sa place. »"
 lobby_events.29.a: "À bas les tyrans. À bas [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] !"
 lobby_events.29.b: "Il faut parfois une main de fer pour bien gouverner."
 in_league_with_tyrants_modifier: "De mèche avec les tyrans"
 lobby_events.30.t: "Action et réaction"
 lobby_events.30.d: "Alors que la nouvelle d’une autre répression violente du mouvement ouvrier [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('MS')|l] éclate à [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], des membres scandalisés du groupe [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] sont descendus dans les rues de [ROOT.GetCountry.GetCapital.GetCityHuboutraged Name], défilant sous la bannière du lobby [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.30.f: "Dans l’imaginaire du mouvement ouvrier [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] a longtemps fait figure de place forte de l’opposition, mais cet incident n’était pas comme les autres. Peut-être que la violence exercée par la police de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] avait été particulièrement brutale cette fois-ci. Peut-être était-ce simplement la goutte d’eau qui avait fait déborder le vase.\n\nQuoi qu’il en soit, alors que les ouvriers [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] déployaient leurs bannières et défilaient en direction du quartier des ambassadeurs, leurs cris appelant à renverser [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] ont résonné comme jamais à travers toute la ville."
 lobby_events.30.a: "Du moment que leur colère se concentre à l’étranger."
 lobby_events.30.b: "Apaisez leur colère grâce à une action diplomatique."
 lodged_diplomatic_complaint_modifier: "Plainte diplomatique déposée"
