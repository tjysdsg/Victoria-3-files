 je_conference_of_london_reason: "Les grandes puissances ont envoyé leurs délégations à Londres pour décider d’une solution aux problèmes frontaliers non résolus entre les Pays-Bas et la Belgique. \n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')|l] participent à la conférence.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! compte #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#! de [concept_prestige|l] total\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! compte #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#! de [concept_prestige|l] total\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! compte #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#! [concept_prestige|l] total\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! compte #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#! [concept_prestige|l] total\n\nLa conférence prendra fin dans #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! mois. La proposition ayant #tooltippable #tooltip:london_treaty_voting_rules le plus de prestige#!#! sera sélectionnée comme solution officielle de la conférence.\n\n#Bold Résultat#!\nLa conférence [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')][ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
