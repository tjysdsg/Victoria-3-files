 persia_events.5.t: "Les esclaves de [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d: "Suite à la capture de [SCOPE.sState('persia_slave_liberate_state_scope').GetName], nous avons rencontré bon nombre d’esclaves de culture [SCOPE.sCulture('persian_culture').GetName|l]. Leurs proches réclament leur liberté, mais leur affranchissement risquerait de provoquer la colère de leurs maîtres turcs actuels."
 persia_events.5.f: "« Agha, il y a des années de cela, alors que j’étais en mission, j’ai assisté à la vente d’une jeune fille perse dans un bazar de Boukhara. Accablée par le chagrin, elle était traitée avec la plus grande brutalité par son maître.\n\nJ’étais comme impuissant. Un étranger sur leurs terres, sans aucun moyen de payer sa rançon. J’avais le cœur qui saignait et j’ai juré que ce jour viendrait, inch Allah. »"
 persia_events.5.a: "Bismillah, libérez tous les Perses de leurs chaînes."
 persia_events.5.b: "Libérez-les et facilitez leur migration."
 persia_events.5.c: "Laissez-les où ils sont, ils n’en valent pas la peine."
 persia_events.5.tt: "Si un [concept_state] a le [concept_decree|l] [GetDecreeType('decree_emergency_relief').GetName], un État aléatoire possédant ce décret sera désigné comme cible pour les [Concept('concept_pop','$concept_pops$')|l] libérés. Sinon, ils migreront vers la province où ils ont été capturés."
