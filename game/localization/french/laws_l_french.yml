l_french:
 #Leader Ideologies
 ideology_moderate: "Modéré"
 ideology_moderate_desc: "#lore Ce chef est considéré comme un modéré dans son groupe d’intérêt, sans idéologie particulière.#!"
 ideology_traditionalist: "Traditionaliste"
 ideology_traditionalist_desc: "#lore Ce chef croit au maintien des coutumes traditionnelles et les considère comme une extension des lois naturelles.#!"
 ideology_traditionalist_minoritarian: "Traditionaliste minoritaire"
 ideology_traditionalist_minoritarian_desc: "#lore Ce chef croit au maintien des coutumes traditionnelles et les considère comme une extension des lois naturelles. Tant que son pays restera sous la domination d’une autre religion, il s’opposera à l’imposition de la religion d’État à la population. #!"
 ideology_atheist: "Nihiliste"
 ideology_atheist_desc: "#lore Ce chef veut remettre en question et bousculer l’ordre social et les institutions traditionalistes à tout prix, dans le but de préparer le terrain pour une société révolutionnaire globale. #!"
 ideology_republican_leader: "Républicain"
 ideology_republican_leader_desc: "#lore Ce chef cherche à établir une république dirigée par des représentants élus.#!"
 ideology_radical: "Radical"
 ideology_radical_desc: "#lore Ce chef s’efforce de mettre en place des réformes libérales radicales pour faire avancer les idéaux démocratiques.#!"
 ideology_abolitionist: "Abolitionniste"
 ideology_abolitionist_desc: "#lore Ce chef considère l’esclavage comme une violation odieuse des droits de l’Homme et cherche à l’abolir dans le monde.#!"
 ideology_slaver: "Esclavagiste"
 ideology_slaver_desc: "#lore Ce chef considère l’esclavage comme une pratique normale de son mode de vie et s’oppose à son abolition.#!"
 ideology_feminist: "Féministe"
 ideology_feminist_desc: "#lore Ce chef estime que les femmes sont égales aux hommes et s’efforce d’étendre leurs droits citoyens.#!"
 ideology_reformer: "Réformateur"
 ideology_reformer_desc: "#lore Ce chef souhaite apporter quelques changements progressifs pour rendre la société un peu plus égalitaire. Mais pas trop.#!"
 ideology_pacifist: "Pacifiste"
 ideology_pacifist_desc: "#lore Ce chef croit en la non-violence comme méthode et en la paix comme objectif.#!"
 ideology_jingoist_leader: "Cocardier"
 ideology_jingoist_leader_desc: "#lore Ce chef prône une politique étrangère agressive et se dit prêt à entrer en guerre pour mettre en œuvre ses ambitions.#!"
 ideology_royalist: "Royaliste"
 ideology_royalist_desc: "#lore La loyauté de ce chef va à la monarchie et à son souverain légitime.#!"
 ideology_social_democrat: "Social-démocrate"
 ideology_social_democrat_desc: "#lore Ce chef croit en la réalisation d’une société socialiste par le biais d’une réforme parlementaire.#!"
 ideology_communist: "Communiste"
 ideology_communist_desc: "#lore Ce chef croit que la classe ouvrière doit s’emparer du pouvoir politique par tous les moyens nécessaires.#!"
 ideology_vanguardist: "Avant-gardiste"
 ideology_vanguardist_desc: "#lore Ce chef croit en la réalisation d’une société socialiste par le biais d’un parti d’avant-garde composé de radicaux dévoués.#!"
 ideology_fascist: "Fasciste"
 ideology_fascist_desc: "#lore Ce chef est un ultranationaliste qui prône la renaissance de valeurs traditionnelles autoritaires dans un contexte moderne.#!"
 ideology_anarchist: "Anarchiste"
 ideology_anarchist_desc: "#lore Ce chef cherche à abolir la hiérarchie, l’autorité et l’État, pour laisser les gens se gouverner eux-mêmes.#!"
 ideology_ethno_nationalist: "Ethno-nationaliste"
 ideology_ethno_nationalist_desc: "#lore Ce chef croit en une nation définie sur des bases ethniques.#!"
 ideology_theocrat: "Théocrate"
 ideology_theocrat_desc: "#lore Ce chef croit en un État dirigé par le clergé en accord avec les valeurs doctrinales.#!"
 ideology_market_liberal: "Libéral de marché"
 ideology_market_liberal_desc: "#lore Ce chef croit que la main invisible du libre marché devrait être la force directrice de l’économie de la nation.#!"
 ideology_liberal_leader: "Démocrate"
 ideology_liberal_leader_desc: "#lore Ce chef veut instaurer la démocratie et s’oppose à un pouvoir incontesté sur la nation. #!"
 #Interest Group Ideologies
 ideology_paternalistic: "Paternaliste"
 ideology_paternalistic_desc: "#lore Ce groupe a peu de foi dans le fait que le peuple tente de se gouverner lui-même, estimant qu’il a besoin des conseils d’une aristocratie traditionnelle.#!"
 ideology_patriarchal: "Patriarcal"
 ideology_patriarchal_desc: "#lore Ce groupe croit que les hommes devraient détenir le pouvoir politique et que les femmes devraient obéir à leurs pères et maris.#!"
 ideology_republican: "Républicain"
 ideology_republican_desc: "#lore Ce groupe croit que les meilleurs chefs sont élus par le vote public et soutient une forme républicaine de gouvernement.#!"
 ideology_populist: "Populiste"
 ideology_populist_desc: "#lore Ce groupe croit en la gouvernance par le peuple et cherche à étendre le droit de vote à toutes les classes sociales.#!"
 ideology_stratocratic: "Stratocratique"
 ideology_stratocratic_desc: "#lore Ce groupe est favorable au maintien d’une hiérarchie dans la société par le biais de formes traditionnelles d’imposition et de relations de travail.#!"
 ideology_oligarchic: "Oligarchique"
 ideology_oligarchic_desc: "#lore Ce groupe est favorable à la monopolisation du pouvoir entre les mains d’un État laïc contrôlé par des oligarchies locales.#!"
 ideology_laissez_faire: "Non-interventionniste"
 ideology_laissez_faire_desc: "#lore Ce groupe croit en la libre circulation du commerce et de la main-d’œuvre, favorisant le jugement des marchés plutôt que celui des gouvernements.#!"
 ideology_individualist: "Individualiste"
 ideology_individualist_desc: "#lore Ce groupe croit que chaque personne est responsable de son propre destin et s’oppose aux programmes gouvernementaux visant à fournir des services qui peuvent être payés par l’individu.#!"
 ideology_pious: "Pieux"
 ideology_pious_desc: "#lore Ce groupe croit que les principes religieux sont des vérités morales primordiales et qu’ils devraient imprégner toute la société.#!"
 ideology_particularist: "Particulariste"
 ideology_particularist_desc: "#lore Ce groupe veut une autonomie locale dans son travail, libéré des dispositions féodales de la servitude contractuelle.#!"
 ideology_isolationist: "Isolationniste"
 ideology_isolationist_desc: "#lore Ce groupe souhaite que l’État se concentre sur les affaires intérieures et s’oppose aux ambitions d’expansion dans les pays étrangers ainsi qu’à l’immigration en provenance de ceux-ci.#!"
 ideology_moralist: "Moraliste"
 ideology_moralist_desc: "#lore Ce groupe croit fermement en un ordre moral religieux et considère la diversité des opinions comme une menace.#!"
 ideology_jingoist: "Cocardier"
 ideology_jingoist_desc: "#lore Ce groupe croit en une politique étrangère belliqueuse et au maintien d’une armée pour la soutenir.#!"
 ideology_loyalist: "Loyaliste"
 ideology_loyalist_desc: "#lore Ce groupe estime que chaque citoyen doit payer sa part pour financer les fonctions vitales de l’État.#!"
 ideology_meritocratic: "Méritocratique"
 ideology_meritocratic_desc: "#lore Ce groupe croit que le succès se mérite et que ceux qui l’ont atteint méritent les responsabilités et la richesse qui vont avec.#!"
 ideology_patriotic: "Patriotique"
 ideology_patriotic_desc: "#lore Ce groupe est farouchement dévoué à son pays et souhaite que des mesures sévères soient prises contre ceux qui propagent la dissidence.#!"
 ideology_liberal: "Libéral"
 ideology_liberal_desc: "#lore Ce groupe considère la liberté et l’égalité juridique comme des valeurs importantes à sauvegarder.#!"
 ideology_anti_clerical: "Anti-clérical"
 ideology_anti_clerical_desc: "#lore Ce groupe s’oppose à l’influence de la religion organisée sur le système politique et éducatif, et estime que des esprits rationnels devraient être à la tête du gouvernement.#!"
 ideology_proletarian: "Prolétarien"
 ideology_proletarian_desc: "#lore Ce groupe considère la politique sous l’angle de la lutte des classes et se range du côté des travailleurs dans ce conflit.#!"
 ideology_egalitarian: "Égalitaire"
 ideology_egalitarian_desc: "#lore Ce groupe croit que le traitement égal et bienveillant des personnes devrait être la pierre angulaire de la politique.#!"
 ideology_anti_slavery: "Anti-esclavagiste"
 ideology_anti_slavery_desc: "#lore Ce groupe abhorre l’esclavage et le considère comme une caractéristique d’un passé barbare.#!"
 ideology_pro_slavery: "Pro-esclavagiste"
 ideology_pro_slavery_desc: "#lore Ce groupe considère l’esclavage comme un élément nécessaire au bon fonctionnement d’une société.#!"
 ideology_reactionary: "Réactionnaire"
 ideology_reactionary_desc: "#lore Ce groupe est nostalgique d’un passé, réel ou imaginaire, où des rois justes régnaient sur une société uniforme.#!"
 ideology_plutocratic: "Ploutocratique"
 ideology_plutocratic_desc: "#lore Ce groupe pense que les riches ont prouvé leur valeur en tant que décideurs et forment une élite intellectuelle bien placée pour définir la trajectoire de la société.#!"
 ideology_agrarian: "Agraire"
 ideology_agrarian_desc: "#lore Ce groupe croit que la politique économique devrait être axée sur l’agriculture et les intérêts des agriculteurs.#!"
 ideology_corporatist: "Corporatiste"
 ideology_corporatist_desc: "#lore Ce groupe croit en la résolution des conflits entre les classes par l’application de principes religieux.#!"
 ideology_corporatist_leader: "Corporatiste"
 ideology_corporatist_leader_desc: "#lore Ce chef croit en la résolution des conflits de classes grâce aux concessions de la classe supérieure et à la collaboration entre les différents groupes sociaux.#!"
 ideology_agrarian_jeffersonian: "Jeffersonien"
 ideology_agrarian_jeffersonian_desc: "#lore Ce groupe croit que la classe rurale des petits propriétaires constitue le fondement du pays et soutient le mouvement agraire comme base d’une société libre.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Élitiste"
 ideology_republican_paternalistic_desc: "#lore Ce groupe est favorable à la domination de l’élite possédant des terres, mais soutient toujours une forme républicaine de gouvernement.#!"
 ideology_scholar_paternalistic: "Aristocrate lettrée"
 ideology_scholar_paternalistic_desc: "#lore Ce groupe préférerait que le pays soit dirigé par un monarque conseillé par des personnes sages et instruites.#!"
 ideology_junker_paternalistic: "Junker"
 ideology_junker_paternalistic_desc: "#lore Ce groupe pense que la noblesse terrienne est la mieux placée pour conduire le pays vers son avenir.#!"
 ideology_papal_paternalistic: "Baronnial"
 ideology_papal_paternalistic_desc: "#lore Ce groupe soutient l’autorité du pape et la hiérarchie traditionnelle du Saint-Siège.#!"
 ideology_confucian: "Confucéen"
 ideology_confucian_desc: "#lore Ce groupe croit aux enseignements de Confucius et soutient un ordre social qu’il considère comme enraciné dans les lois du Ciel.#!"
 ideology_bakufu: "Bakufu"
 ideology_bakufu_desc: "#lore Ce groupe soutient le shogunat et croit que le pouvoir est entre les mains de la classe des guerriers.#!"
 ideology_shinto_moralist: "Shintoïste"
 ideology_shinto_moralist_desc: "#lore Ce groupe croit en la divinité de l’empereur et rattache cette croyance au vieux culte des dieux et des esprits.#!"
 ideology_caudillismo: "Caudillismo"
 ideology_caudillismo_desc: "#lore Ce groupe a tendance à soutenir les chefs forts ayant une formation militaire plutôt que le règne de la loi constitutionnelle.#!"
 ideology_heavenly_kingdom_theocratic: "Adorateur de Dieu"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Ce groupe soutient l’idée que toutes les personnes deviennent des enfants de Dieu lorsqu’elles sont sauvées par le Christ, et favorise un gouvernement théocratique.#!"
 ideology_papal_moralist: "Pontifical"
 ideology_papal_moralist_desc: "#lore Ce groupe est très dévoué au maintien des pouvoirs temporels et ecclésiastiques de l’Église catholique.#!"
 ideology_liberal_modern: "Libéral"
 ideology_liberal_modern_desc: "#lore Ce groupe considère la liberté et l’égalité juridique comme des valeurs importantes à sauvegarder.#!"
 ideology_egalitarian_modern: "Égalitaire"
 ideology_egalitarian_modern_desc: "#lore Ce groupe croit que le traitement égal et bienveillant des personnes devrait être la pierre angulaire de la politique.#!"
 ideology_enclavist: "Enclaviste"
 ideology_enclavist_desc: "#lore Les intérêts de ce groupe reposent dans la préservation de sa position de classe dirigeante coloniale, dans l’éloignement de ses sujets et dans la préservation de son pouvoir par le biais d’un système bureaucratique complexe et inexplicable.#!"
 ideology_malthusian: "Malthusien"
 ideology_malthusian_desc: "#lore Ce groupe souscrit aux théories économiques de Thomas Malthus, estimant que tout effort visant à réduire la pauvreté est voué à l’échec en raison de la croissance démographique qui en résulte.#!"
 liberal_and_egalitarian_amended_tt: "La position des [Concept('concept_ideology','$concept_ideologies$')|l] [GetIdeology('ideology_liberal').GetName|l]e et [GetIdeology('ideology_egalitarian').GetName] changera sur les droits des femmes"
 #Movement Ideologies
 ideology_royalist_movement: "Royaliste"
 ideology_royalist_movement_desc: "#lore La loyauté de ce groupe va à la monarchie et à son souverain légitime.#!"
 ideology_absolutist_movement: "Absolutiste"
 ideology_absolutist_movement_desc: "#lore Ce groupe est fidèle à l’institution de la monarchie, et soutient l’idée de lui conférer un pouvoir absolu.#!"
 ideology_anarchist_movement: "Anarchiste"
 ideology_anarchist_movement_desc: "#lore Ce groupe cherche à abolir la hiérarchie, l’autorité et l’État, pour laisser les gens se gouverner eux-mêmes.#!"
 ideology_communist_movement: "Communiste"
 ideology_communist_movement_desc: "#lore Ce groupe croit que la classe ouvrière doit s’emparer du pouvoir politique par tous les moyens nécessaires.#!"
 ideology_vanguardist_movement: "Avant-gardiste"
 ideology_vanguardist_movement_desc: "#lore Ce groupe croit en la réalisation d’une société socialiste par le biais d’un parti d’avant-garde composé de radicaux dévoués.#!"
 ideology_radical_movement: "Radical"
 ideology_radical_movement_desc: "#lore Ce groupe s’efforce de mettre en place des réformes libérales radicales pour faire avancer les idéaux démocratiques.#!"
 ideology_liberal_movement: "Libéral"
 ideology_liberal_movement_desc: "#lore Ce groupe valorise l’institution de la démocratie, et soutient la garantie des libertés fondamentales pour les citoyens.#!"
 ideology_pluralist_movement_1: "Pluraliste"
 ideology_pluralist_movement_1_desc: "#lore Ce groupe souhaite préserver ses traditions culturelles, son identité et sa langue.#!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 #Government Principles group
 lawgroup_governance_principles: "Principes de gouvernance"
 lawgroup_governance_principles_desc: "Les principes fondamentaux et l’autorité par lesquels votre pays est gouverné. Ils déterminent qui est le chef de l’État."
 law_chiefdom: "Chefferie"
 law_chiefdom_desc: "Système politique hiérarchique préindustriel basé sur la parenté, avec à sa tête un chef de guerre ou un ancien d’une famille importante. Il est incapable d’exercer un contrôle centralisé efficace sur des États entiers."
 law_monarchy: "Monarchie"
 law_monarchy_desc: "Forme de gouvernance dans laquelle une dynastie aristocratique représente l’identité nationale du pays et cède les pouvoirs exécutifs au chef royal de la dynastie."
 law_presidential_republic: "République présidentielle"
 law_presidential_republic_desc: "Système politique dans lequel le pouvoir est détenu par le peuple et ses représentants élus. Les républiques ont un $RULER_TITLE_PRESIDENT$ élu ou nommé comme chef d’État."
 law_parliamentary_republic: "République parlementaire"
 law_parliamentary_republic_desc: "Système politique dans lequel le pouvoir est détenu par le peuple et ses représentants élus. Le chef du corps législatif fait office de chef d’État et est appelé $RULER_TITLE_CHANCELLOR$."
 law_theocracy: "Théocratie"
 law_theocracy_desc: "Le gouvernement est dirigé par un clergé et l’interprétation que celui-ci fait des textes sacrés. Le chef d’État est nominalement un religieux, bien qu’en pratique il s’agisse d’un représentant temporel choisi par le mérite, le statut ou la naissance."
 law_council_republic: "République des conseils"
 law_council_republic_desc: "Système politique dans lequel les travailleurs élisent des délégués aux conseils locaux et qui étend le concept d’organisation du travail à la gouvernance générale."
 law_corporate_state: "État entreprise"
 law_corporate_state_desc: "Un système politique basé sur la collaboration institutionnalisée entre les groupes corporatifs officiellement reconnus. L’État sert de tribune pour les négociations entre les différentes classes sociales."
 #Free speech group
 lawgroup_free_speech: "Liberté d’expression"
 lawgroup_free_speech_desc: "Lois régissant la liberté d’expression et le droit de réunion publique."
 law_outlawed_dissent: "Dissidence illégale"
 law_outlawed_dissent_desc: "Critiquer le gouvernement est considéré comme une trahison et est illégal."
 law_censorship: "Censure"
 law_censorship_desc: "Il existe une censure active de la presse et aucun droit de réunion n’est garanti."
 law_right_of_assembly: "Droit de réunion"
 law_right_of_assembly_desc: "Les citoyens jouissent du droit de se réunir en public."
 law_protected_speech: "Liberté d’expression protégée"
 law_protected_speech_desc: "La protection de la liberté d’expression est inscrite dans la loi."
 #Army Model group
 lawgroup_army_model: "Type d’armée"
 lawgroup_army_model_desc: "Comment votre armée est organisée et réglementée."
 law_peasant_levies: "Levées paysannes"
 law_peasant_levies_desc: "La principale force de l’armée provient des conscrits qui n’ont reçu au mieux qu’une formation basique."
 law_national_militia: "Milice nationale"
 law_national_militia_desc: "L’armée permanente est réduite, mais les milices locales peuvent être activées pour défendre leurs foyers."
 law_mass_conscription: "Conscription de masse"
 law_mass_conscription_desc: "De nombreux conscrits peuvent être mobilisés pour compléter l’armée professionnelle."
 law_professional_army: "Armée professionnelle"
 law_professional_army_desc: "L’armée est composée de soldats professionnels bien entraînés."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Répartition du pouvoir"
 lawgroup_distribution_of_power_desc: "Comment le pouvoir politique est réparti. Détermine à qui le chef d’État doit rendre des comptes."
 law_autocracy: "Autocratie"
 law_autocracy_desc: "Le pouvoir du chef d’État est absolu et il n’a de comptes à rendre à aucun pouvoir terrestre."
 law_oligarchy: "Oligarchie"
 law_oligarchy_desc: "Le chef d’État partage le pouvoir avec un petit groupe de personnes puissantes et non élues."
 law_landed_voting: "Vote foncier"
 law_landed_voting_desc: "Les personnes qui possèdent des terres ou des biens immobiliers ont le droit de voter."
 law_wealth_voting: "Vote des riches"
 law_wealth_voting_desc: "Les citoyens riches disposent d’une voix. Les plus riches obtiennent plus de voix."
 law_census_voting: "Suffrage censitaire"
 law_census_voting_desc: "Les gens alphabétisés d’un statut particulier ont le droit de vote."
 law_universal_suffrage: "Suffrage universel"
 law_universal_suffrage_desc: "Chaque homme adulte a le même nombre de voix."
 law_elder_council: "Conseil des anciens"
 law_elder_council_desc: "Les hommes les plus vénérés ont leur mot à dire dans la gouvernance de la nation."
 law_anarchy: "Anarchie"
 law_anarchy_desc: "Les communautés locales gèrent leurs propres affaires et envoient des représentants pour des mandats limités dans des conseils coopératifs plus importants. En l’absence de hiérarchies formelles, l’autorité centrale est difficile à exercer."
 law_single_party_state: "Parti unique"
 law_single_party_state_desc: "L’État est gouverné par un seul et unique parti politique légal, qui a le monopole des activités politiques au sein de la nation."
 ruler_in_party_tt: "Le [concept_ruler|l] de cette nation est membre d’un [concept_interest_group|l] qui possède un [concept_party|l] politique actif"
 sps_no_party_tt: "Cette nation n’a pas de [Concept('concept_party', 'parti politique')] actif"
 sps_government_reshuffle_tt: "La composition du [concept_government|l] sera mise à jour avec les membres du seul et unique [concept_party|l] légal"
 #Voting System group
 law_first_past_the_post: "Scrutin majoritaire à un tour"
 law_first_past_the_post_desc: "Ce système élit le candidat unique qui remporte le plus grand nombre de sièges lors des élections régionales. Il tend à créer des gouvernements à parti unique avec des mandats solides, mais il est vulnérable au charcutage électoral."
 law_proportional_representation: "Représentation proportionnelle"
 law_proportional_representation_desc: "Ce système distribue les sièges parlementaires en fonction du nombre de votes exprimés. Il tend à créer des gouvernements de coalition multipartites où le compromis est essentiel pour obtenir des résultats."
 #Workplace Safety group
 lawgroup_labor_rights: "Droits du travail"
 lawgroup_labor_rights_desc: "Les droits des travailleurs."
 law_serfdom: "Servage"
 law_serfdom_desc: "Les paysans sont liés à leurs terres et doivent travailler pour leurs maîtres féodaux."
 law_no_workers_rights: "Aucun droit des travailleurs"
 law_no_workers_rights_desc: "Les travailleurs ne bénéficient d’aucun droit du travail garanti par l’État."
 law_regulatory_bodies: "Organismes de réglementation"
 law_regulatory_bodies_desc: "Des institutions gouvernementales ont été créées pour réglementer les excès des employeurs."
 law_worker_protections: "Protections des travailleurs"
 law_worker_protections_desc: "Les travailleurs bénéficient de protections étendues qui sont inscrites dans la loi."
 #Children's Rights group
 lawgroup_childrens_rights: "Droits des enfants"
 lawgroup_childrens_rights_desc: "Les droits et protections accordés aux enfants."
 law_child_labor_allowed: "Travail des enfants autorisé"
 law_child_labor_allowed_desc: "Aucune restriction légale n’est imposée quant à l’endroit où les enfants peuvent travailler."
 law_restricted_child_labor: "Travail des enfants restreint"
 law_restricted_child_labor_desc: "Aucun enfant n’est autorisé à travailler dans les usines."
 law_compulsory_primary_school: "École primaire obligatoire"
 law_compulsory_primary_school_desc: "Tous les enfants doivent suivre plusieurs années d’école primaire pendant lesquelles il leur est interdit de travailler."
 #Slavery group
 lawgroup_slavery: "Esclavage"
 lawgroup_slavery_desc: "Les personnes sont considérées comme des biens."
 law_slavery_banned: "Interdiction de l’esclavage"
 law_slavery_banned_desc: "Aucun être humain ne peut être la propriété d’un autre."
 law_debt_slavery: "Esclavage pour dettes"
 law_debt_slavery_desc: "Ceux qui ne peuvent pas rembourser leurs dettes perdent leur statut de personne et deviennent la propriété de leur créancier."
 law_slave_trade: "Commerce d’esclaves"
 law_slave_trade_desc: "La demande de main-d’œuvre bon marché est satisfaite par un commerce déshumanisant de corps étrangers."
 law_legacy_slavery: "Héritage de l’esclavage"
 law_legacy_slavery_desc: "En tant que compromis entre les abolitionnistes et les esclavagistes, l’esclavage peut se poursuivre tant qu’il ne se généralise pas."
 #Church and State group
 lawgroup_church_and_state: "Le clergé et l’État"
 lawgroup_church_and_state_desc: "La relation entre les gouverneurs physiques et spirituels."
 law_state_religion: "Religion d’État"
 law_state_religion_desc: "Le clergé est un organe officiel de l’État. Toutes les religions minoritaires sont discriminées."
 law_freedom_of_conscience: "Liberté de conscience"
 law_freedom_of_conscience_desc: "L’État a une religion officielle, mais le peuple peut choisir quoi croire. Seules les religions particulièrement exotiques sont discriminées."
 law_total_separation: "Séparation totale"
 law_total_separation_desc: "Aucun clergé ou foi ne peut interférer dans les fonctions gouvernementales. Aucune religion ne peut faire l’objet de discrimination."
 law_atheist_state: "État athée"
 law_atheist_state_desc: "Il est interdit de prêcher une croyance religieuse et il est mal vu de la pratiquer. Toutes les religions sont discriminées."
 #Citizenship group
 lawgroup_citizenship: "Citoyenneté"
 lawgroup_citizenship_desc: "Extension des droits de la citoyenneté."
 law_ethnostate: "État ethnique"
 law_ethnostate_desc: "Toutes les cultures étrangères sont discriminées."
 law_national_supremacy: "Suprématie nationale"
 law_national_supremacy_desc: "Les cultures étrangères sont discriminées, sauf si elles partagent à la fois l’héritage et la langue (ou d’autres coutumes)."
 law_racial_segregation: "Ségrégation raciale"
 law_racial_segregation_desc: "Les cultures étrangères d’un autre héritage sont discriminées."
 law_cultural_exclusion: "Exclusion culturelle"
 law_cultural_exclusion_desc: "Les cultures étrangères qui n’ont rien en commun avec vos cultures principales sont discriminées."
 law_multicultural: "Multiculturalisme"
 law_multicultural_desc: "Aucune culture n’est discriminée."
 #Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "Hégémonie des castes"
 lawgroup_caste_hegemony_desc: "Suppression des droits au sein des membres de la société selon le système des castes en Inde britannique."
 law_hindu_caste_enforced: "Système des castes appliqué"
 law_hindu_caste_enforced_desc: "La hiérarchie des castes est imposée par la loi et empêche toute mobilité socio-économique vers le haut."
 law_hindu_caste_codified: "Système des castes codifié"
 law_hindu_caste_codified_desc: "La hiérarchie des castes est reconnue et utilisée pour limiter toute mobilité socio-économique vers le haut."
 law_hindu_caste_not_enforced: "Castes non appliquées"
 law_hindu_caste_not_enforced_desc: "La mobilité socio-économique selon les castes n’est pas limitée par la loi, mais des discriminations peuvent encore persister."
 law_affirmative_action: "Discrimination positive"
 law_affirmative_action_desc: "Mesures actives visant à créer une situation socio-économique équitable en donnant la priorité aux groupes précédemment marginalisés."
 #Economic System group
 lawgroup_economic_system: "Système économique"
 lawgroup_economic_system_desc: "Les principes fondamentaux de votre économie."
 law_traditionalism: "Traditionalisme"
 law_traditionalism_desc: "Économie de subsistance préindustrielle avec peu de contrôle centralisé."
 law_agrarianism: "Mouvement agraire"
 law_agrarianism_desc: "Une économie rurale mettant l’accent sur le développement agricole et la communauté."
 law_cooperative_ownership: "Propriété coopérative"
 law_cooperative_ownership_desc: "Un système économique basé sur le concept de propriété collective, où le surplus de production est réparti plus équitablement entre les travailleurs."
 law_command_economy: "Économie planifiée"
 law_command_economy_desc: "Une économie interventionniste tournée vers l’intérieur où le gouvernement gère directement la plupart des aspects de la production."
 law_laissez_faire: "Non interventionnisme"
 law_laissez_faire_desc: "Une économie libérale fondée sur les principes de l’avantage comparatif et sur le fait que moins d’interventions gouvernementales signifie une plus grande croissance."
 law_interventionism: "Interventionnisme"
 law_interventionism_desc: "Pour assurer la stabilité de notre nation, le gouvernement doit freiner les pires excès des entreprises privées."
 #Trade Policy group
 lawgroup_trade_policy: "Politique commerciale"
 lawgroup_trade_policy_desc: "Lois régissant le commerce intérieur et au-delà des frontières."
 law_free_trade: "Libre-échange"
 law_free_trade_desc: "Le libre échange de biens ne doit pas être entravé, car le commerce est dans l’intérêt de tous."
 law_protectionism: "Protectionnisme"
 law_protectionism_desc: "Nos industries doivent être protégées contre les méfaits des acteurs des marchés étrangers."
 law_isolationism: "Isolationnisme"
 law_isolationism_desc: "Une économie axée sur la satisfaction des besoins internes de la nation, sans se mêler des affaires des autres."
 law_mercantilism: "Mercantilisme"
 law_mercantilism_desc: "Une économie axée sur l’exportation, qui met l’accent sur le maintien d’un compte courant positif et la concurrence avec les autres nations."
 #Taxation Group
 lawgroup_taxation: "Imposition"
 lawgroup_taxation_desc: "La façon dont l’État perçoit des recettes en taxant ses citoyens."
 law_consumption_based_taxation: "Fiscalité basée sur la consommation"
 law_consumption_based_taxation_desc: "Un système fiscal dans lequel il n’y a pas d’impôt direct sur le revenu ou par tête, mais où les recettes sont obtenues en taxant la consommation de biens."
 law_land_based_taxation: "Fiscalité foncière"
 law_land_based_taxation_desc: "Une forme traditionnelle d’impôt foncier, collecté principalement auprès de la paysannerie."
 law_per_capita_based_taxation: "Imposition par tête"
 law_per_capita_based_taxation_desc: "Un système fiscal qui impose de manière disproportionnée les pauvres par une combinaison d’impôts sur le revenu et d’impôts par tête."
 law_proportional_taxation: "Imposition proportionnelle"
 law_proportional_taxation_desc: "Un système d’imposition principalement fondé sur le revenu, qui vise à garantir que chacun verse à l’État une part à peu près égale de ses revenus."
 law_graduated_taxation: "Fiscalité graduée"
 law_graduated_taxation_desc: "Un système fiscal qui vise à faire peser la charge de l’impôt principalement sur les personnes aisées en taxant fortement les dividendes."
 #Education System group
 lawgroup_education_system: "Système éducatif"
 lawgroup_education_system_desc: "Pour quand les enfants en ont fini avec les corvées de ramonage."
 law_no_schools: "Pas d’écoles"
 law_no_schools_desc: "L’éducation est la responsabilité des parents. Seuls les citoyens les plus oisifs apprennent à lire et à écrire."
 law_religious_schools: "Écoles religieuses"
 law_religious_schools_desc: "Laisser le clergé s’occuper de l’éducation publique garantit une population loyale et moralement saine."
 law_private_schools: "Écoles privées"
 law_private_schools_desc: "Il est préférable de laisser l’enseignement aux acteurs privés qui peuvent garantir la liberté de choix de l’éducation."
 law_public_schools: "Écoles publiques"
 law_public_schools_desc: "L’éducation relève de la responsabilité de l’État et doit être standardisée et accessible à tous de manière égale."
 #Health System group
 lawgroup_health_system: "Système de santé"
 lawgroup_health_system_desc: "Des lois sur l’implication du gouvernement dans les soins de santé de ses citoyens."
 law_no_health_system: "Pas de système de santé"
 law_no_health_system_desc: "Le gouvernement ne finance aucun système de santé."
 law_charitable_health_system: "Hôpitaux de charité"
 law_charitable_health_system_desc: "Les œuvres de bienfaisance - souvent religieuses - apportent une aide à toute personne malade ou mourante, dans la mesure de leurs moyens."
 law_private_health_insurance: "Assurance maladie privée"
 law_private_health_insurance_desc: "La santé de la population est gérée par un système d’hôpitaux privés payés par des programmes d’assurance maladie privés, assurant le bien-être de ceux qui peuvent se le permettre avec un impact minimal sur le trésor public."
 law_public_health_insurance: "Assurance maladie publique"
 law_public_health_insurance_desc: "Le gouvernement fournit un programme d’assurance maladie financé par des fonds publics, garantissant un accès égal aux soins pour tous."
 #Welfare group
 lawgroup_welfare: "Aide sociale"
 lawgroup_welfare_desc: "Aide gouvernementale pour les personnes privées de revenus."
 law_no_social_security: "Pas de sécurité sociale"
 law_no_social_security_desc: "Ce n’est pas le rôle de l’État de subvenir aux besoins de ceux qui ne peuvent pas le faire eux-mêmes."
 law_poor_laws: "Lois sur les indigents"
 law_poor_laws_desc: "Sortir les clochards et les vagabonds de nos rues et les envoyer à l’hospice vaut bien le coût."
 law_wage_subsidies: "Subventions salariales"
 law_wage_subsidies_desc: "Tous ceux qui sont prêts à travailler ont le droit de manger. Aucun homme ne devrait manquer de moyens pour subvenir aux besoins de sa famille."
 law_old_age_pension: "Pension de retraite"
 law_old_age_pension_desc: "Il existe une limite à l’âge où la main-d’œuvre n’est plus efficace et où son bien-être ultérieur doit relever de la compétence du gouvernement."
 law_disability_insurance: "Assurance invalidité"
 law_disability_insurance_desc: "Il incombe à l’État de s’occuper de ceux qui, sans que ce soit leur faute, se retrouvent incapables de travailler."
 #Rights of Women group
 lawgroup_rights_of_women: "Droits des femmes"
 lawgroup_rights_of_women_desc: "Les réglementations légales du beau sexe."
 law_no_womens_rights: "Tutelle légale"
 law_no_womens_rights_desc: "Les femmes sont légalement sous la tutelle des hommes et jouissent de très peu de droits."
 law_women_own_property: "Femmes propriétaires"
 law_women_own_property_desc: "Même les femmes ont le droit et le devoir d’avoir et de chérir des possessions, que ces dernières soient héritées ou non."
 law_women_in_the_workplace: "Droit des femmes à travailler"
 law_women_in_the_workplace_desc: "Comment pourrons-nous maintenir les fourneaux du progrès allumés avec seulement la moitié de la main-d’œuvre potentielle ?"
 law_womens_suffrage: "Suffrage des femmes"
 law_womens_suffrage_desc: "Dans l’ajustement du nouvel ordre des choses, nous, les femmes, exigeons une voix égale à celle des hommes ; nous n’accepterons rien de moins."
 #Policing
 lawgroup_policing: "Maintien de l’ordre"
 lawgroup_policing_desc: "Les priorités de la police nationale."
 law_no_police: "Aucune police"
 law_no_police_desc: "Aucune sorte de force de police structurée n’existe dans ce pays."
 law_local_police: "Force de police locale"
 law_local_police_desc: "Ce pays dispose de forces de police locales."
 law_dedicated_police: "Force de police spécialisée"
 law_dedicated_police_desc: "Ce pays dispose d’une force de police spécialisée avec une formation standardisée."
 law_militarized_police: "Force de police militarisée"
 law_militarized_police_desc: "En dotant vos forces de police d’un équipement et d’un entraînement militaires, vous augmentez leur efficacité à exécuter vos ordres."
 #Bureaucracy
 lawgroup_bureaucracy: "Bureaucratie"
 lawgroup_bureaucracy_desc: "Comment votre pays est administré."
 law_hereditary_bureaucrats: "Bureaucrates héréditaires"
 law_hereditary_bureaucrats_desc: "Les bureaucrates occupent leur poste par héritage traditionnel et transmettent leurs responsabilités à leurs enfants."
 law_appointed_bureaucrats: "Bureaucrates nommés"
 law_appointed_bureaucrats_desc: "Les bureaucrates sont nommés par les dirigeants pour servir les meilleurs intérêts du pays en échange de salaires élevés."
 law_meritocratic_bureaucracy: "Bureaucratie méritocratique"
 law_meritocratic_bureaucracy_desc: "Les bureaucrates se disputent les postes de pouvoir grâce à leur mérite. Au fil du temps, cela crée des administrations énormes et complexes."
 law_elected_bureaucrats: "Bureaucrates élus"
 law_elected_bureaucrats_desc: "Les gouverneurs locaux sont élus par leurs administrés, ce qui permet de décentraliser le pouvoir tout en rendant les citoyens plus faciles à gérer."
 #Colonization
 lawgroup_colonization: "Colonisation"
 lawgroup_colonization_desc: "Votre position sur l’établissement de colonies pour supplanter et conquérir une [concept_decentralized_nation|l]."
 law_no_colonial_affairs: "Aucune affaire coloniale"
 law_no_colonial_affairs_desc: "Le pays ne s’engage dans aucun type officiel de colonisation et ne peut pas établir de colonies."
 law_colonial_resettlement: "Établissement de colonies"
 law_colonial_resettlement_desc: "Les colonies sont établies pour fournir des terres aux colons des États incorporés du pays."
 law_colonial_exploitation: "Exploitation coloniale"
 law_colonial_exploitation_desc: "Les colonies sont établies pour exploiter la région pour ses ressources naturelles et sa main-d’œuvre bon marché."
 #Internal Security
 lawgroup_internal_security: "Sécurité intérieure"
 lawgroup_internal_security_desc: "Maintenir l’ordre sur le territoire"
 law_no_home_affairs: "Pas d’affaires intérieures"
 law_no_home_affairs_desc: "L’État ne fait pas d’efforts particuliers pour mettre un terme aux troubles et aux soulèvements."
 law_national_guard: "Garde nationale"
 law_national_guard_desc: "L’État peut utiliser la force militaire pour réprimer les troubles intérieurs."
 law_secret_police: "Police secrète"
 law_secret_police_desc: "La police secrète surveille de près les éléments radicaux et les dissidents."
 law_guaranteed_liberties: "Libertés garanties"
 law_guaranteed_liberties_desc: "Le bureau des affaires intérieures de l’État se concentre uniquement sur les doléances des citoyens et n’a pas le droit d’enquêter sur eux ou de les arrêter sans raison valable."
 #Migration
 lawgroup_migration: "Migration"
 lawgroup_migration_desc: "Contrôle des flux migratoires."
 law_no_migration_controls: "Aucun contrôle migratoire"
 law_no_migration_controls_desc: "Le pays ne tente rien pour contrôler les entrées et sorties à sa frontière."
 law_migration_controls: "Contrôle migratoire"
 law_migration_controls_desc: "Seules les personnes de cultures et de religions non discriminées peuvent migrer vers ou en dehors du pays."
 law_closed_borders: "Frontières fermées"
 law_closed_borders_desc: "Aucune migration vers ou en dehors du pays n’est autorisée."
 liberate_slaves_tt: "Tous les [GetPopType('slaves').GetName|l] seront libérés"
 enslave_discriminated_farm_workers_tt: "Tous les ouvriers ayant une faible [concept_acceptance|l] travaillant dans des fermes, des élevages de bétail et des plantations dans les anciens États esclavagistes seront [Concept('concept_slavery', '$concept_enslaved$s')|l]."
 enact_law_radical_leftist_government_warning_desc: "@warning! La promulgation de cette [concept_law|l] peut inciter les [Concept('concept_country', '$concept_countries$')|l] ne possédant pas une forme similaire de principes de gouvernance à devenir agressifs à notre égard."
 enact_law_radical_leftist_economy_warning_desc: "@warning! La promulgation de cette [concept_law|l] peut inciter les [Concept('concept_country', '$concept_countries$')|l] ne possédant pas une forme similaire de système économique à devenir agressifs à notre égard."
 #Luddites
 law_industry_banned: "Interdiction des industries"
 law_industry_banned_desc: "Une vision économique qui rejette l’industrie lourde et l’automatisation, préférant le fruit d’un travail honnête à des machines sans âme."
 industry_banned_tt: "Il ne sera plus possible de construire des bâtiments de l’#bold industrie lourde#!"
 industry_banned_destroy_tt: "@warning! Tous les bâtiments de l'#bold industrie lourde#! de ce pays seront démantelés"
 ideology_luddite: "Luddisme"
 ideology_luddite_desc: "Les luddites sont opposés à l’automatisation industrielle ou, dans les cas les plus extrêmes, à l’industrie elle-même."
 law_extraction_economy: "Économie d’extraction"
 law_extraction_economy_desc: "Un système économique colonial qui se concentre sur l’extraction du capital au profit de la métropole."
 #Land Reform Laws
 lawgroup_land_reform: "Réforme agraire"
 lawgroup_land_reform_desc: "Les lois qui régissent les terres agricoles et les personnes qui les exploitent."
 law_tenant_farmers: "Agriculteurs en fermage"
 law_tenant_farmers_desc: "Les terres agricoles appartiennent aux élites héréditaires. Les travailleurs ne sont pas liés à la terre et peuvent chercher un autre emploi s’ils en trouvent un."
 law_homesteading: "Homestead Act"
 law_homesteading_desc: "Les fermiers revendiquent les parcelles de terre qu’ils exploitent avec leurs ouvriers."
 law_commercialized_agriculture: "Commercialisation de l’agriculture"
 law_commercialized_agriculture_desc: "Soumise aux forces du marché et détenue par des capitaux, l’agriculture est un commerce comme un autre."
 law_collectivized_agriculture: "Collectivisation de l’agriculture"
 law_collectivized_agriculture_desc: "Les terres agricoles sont organisées en parcelles exploitées par des groupes de fermiers dans le cadre d'une entreprise commune."
 pm_homesteading: "Homestead Act"
 pm_homesteading_building_subsistence: "Homestead Act"
 pm_privately_owned_plantation: "Propriété privée"
 pm_publicly_traded_plantation: "Coté en bourse"
 pm_government_run_plantation: "Dirigé par le gouvernement"
 #Jacksonian Democrat
 ideology_jacksonian_democrat: "Démocrate jacksonien"
 ideology_jacksonian_democrat_desc: "Ce personnage prône une plus grande participation populaire au gouvernement. Tout réside dans la définition de « populaire »."
