 enactment_phase_1_mon: "Considération"
 enactment_phase_2_mon: "Accord"
 enactment_phase_0_generic: "Ébauche"
 enactment_phase_1_generic: "Amendement"
 enactment_phase_2_generic: "Vote"
 #Frontier Colonization
 law_frontier_colonization: "Colonisation des frontières"
 law_frontier_colonization_desc: "Nos frontières sauvages sont prêtes à être colonisées si elles peuvent d’abord être pacifiées et apprivoisées."
