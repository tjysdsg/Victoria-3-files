 enactment_phase_0_tec: "Formulation"
 enactment_phase_1_tec: "Relecture"
 enactment_phase_2_tec: "Exécution"
 enactment_phase_0_courep: "Discussion"
 enactment_phase_1_courep: "Amendement"
 enactment_phase_2_courep: "Approbation"
