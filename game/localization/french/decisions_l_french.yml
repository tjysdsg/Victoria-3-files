 remove_opium_ban:0 "Lever l’interdiction de l’opium"
 remove_opium_ban_desc:0 "Il pourrait être pertinent de lever l’interdiction de l’opium si la situation diplomatique ou économique le justifiait."

 establish_film_industry:0 "Monter une industrie cinématographique"
