 DECISION_TOOLTIP_FORMAT:1 "#header $NAME$#!\n$TOOLTIP_DELIMITER$\n$TRIGGER_SUMMARY$\n\nQuand la décision est prise :\n$EFFECT_SUMMARY$"

 dummy_decision:0 "Exemple de décision"
 dummy_decision_desc:0 "J’adore les boulettes chinoises"
 dummy_decision_tooltip:0 "Cette infobulle explique différentes choses, par exemple pourquoi il est logique que la France (pardon, toute grande puissance ayant une culture principale française) puisse annexer la Chine.\nEn théorie, cela se vérifie à 100 % dans au moins une histoire alternative."

 grand_exhibition_decision:0 "Organiser une grande exposition"
