 lesson_expand_building_why_3_back:0 "Le panneau des $concept_buildings$ doit être fermé pour revenir en arrière"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "Dans la section #v Processus#!, vous trouverez le #v [concept_building_balance|l] hebdomadaire#! du [concept_building|l]. Un [concept_building_balance|l] positif signifie que le bâtiment est rentable. Consultez l’infobulle pour voir comment ce profit est alloué.\n\nSi une industrie présente un #v [concept_building_balance|l] hebdomadaire#! négatif, elle perd de l’argent. Nous y reviendrons dans un prochain défi didactique."
 lesson_expand_building_why_4_back:1 "Le panneau #b Informations#! de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] doit être fermé pour revenir en arrière"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "Voici les dépenses du [concept_building|l]. Celles-ci incluent toujours les [Concept('concept_building_wage','$concept_building_wages$')|l] de la [concept_workforce|l] du bâtiment. Elles peuvent aussi inclure d’autres dépenses en [concept_money|l]@money! ou autre, comme des [Concept('concept_good', '$concept_goods$')|l] requis dans le procédé de fabrication ou l’[concept_infrastructure_usage|l], prélevées sur l’[concept_state]."

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "Voici les recettes du [concept_building|l].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produit [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] comme principal [concept_good|l], mais peut aussi avoir des produits secondaires. Bon nombre de [Concept('concept_building', '$concept_buildings$')|l] peuvent produire différents types de [Concept('concept_good', '$concept_goods$')|l]."
 lesson_expand_building_why_6k2_desc:2 "Les biens produits sont ensuite vendus aux [Concept('concept_pop','$concept_pops$')|l] ou à d’autres bâtiments, à des prix qui fluctuent en fonction des conditions du [concept_market|l]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "Les [Concept('concept_building', '$concept_buildings$')|l] ne vous donnent pas un revenu direct, mais fournissent à vos [Concept('concept_pop', '$concept_pops$')|l] des [Concept('concept_profession','$concept_profession_jobs$')|l] et des [Concept('concept_building_wage','$concept_building_wages$')|l]. Vous pouvez voir quels [Concept('concept_pop', '$concept_pops$')|l] travaillent ici dans l’onglet #v Main-d’œuvre#!."
 lesson_expand_building_why_7_continue:1 "Cliquez sur l’onglet Main-d’œuvre dans le panneau [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "Un moyen pour vous d’en tirer un revenu est de taxer les [Concept('concept_pop', '$concept_pops$')|l] employés. Vous pouvez modifier le montant de vos taxes dans le volet Budget."
 lesson_expand_building_why_8_back:0 "L’onglet Main-d’œuvre dans le panneau de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] doit être fermé pour revenir en arrière"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "Agrandir un [concept_building|l] tel que [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] augmente le nombre de [Concept('concept_pop', '$concept_pops$')|l] pouvant y travailler, et enrichit le reste des [Concept('concept_pop', '$concept_pops$')|l] de votre [concept_country|l] en leur donnant accès à [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] à un coût moindre qu’auparavant."
