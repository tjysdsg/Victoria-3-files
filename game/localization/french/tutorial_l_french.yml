 lesson_basics_lenses_complete_desc:1 "Chaque aperçu présente son propre mode carte. Faites un zoom arrière et jetez un coup d’œil à la carte pour voir les détails qui viennent d’être modifiés. Cliquez sur chaque aperçu et consultez la carte pour avoir une idée de ce qui se passe actuellement dans votre pays.\n\nFermez l’aperçu et appuyez sur Suivant pour passer à autre chose."
 lesson_basics_lenses_complete_continue:0 "Fermez l’interface de l’aperçu en cliquant à nouveau sur l’icône de l’aperçu."

