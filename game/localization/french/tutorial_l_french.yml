 #POPS
 lesson_pops_intro:0 "Groupes sociaux"
 lesson_pops_intro_desc:0 "Les groupes sociaux sont un moyen de fractionner la population d’un pays en groupes de personnes ayant la même [concept_profession|l], le même [Concept('concept_building', 'lieu de travail')|l] dans un [concept_state], la même [concept_culture|l] et la même [concept_religion|l]. En d’autres termes, un groupe démographique distinct de personnes qui partagent un rôle économique et politique dans la société.\n\nDans cette leçon, nous allons examiner un #b résumé#! des groupes sociaux dans votre pays avant de regarder les #b détails#! d’un groupe social.\n\nPour commencer, cliquez sur l’icône Population mise en évidence."
 lesson_pops_intro_continue:0 "Ouvrez le volet de la population"

 lesson_pops_summary:0 "Résumé du groupe social"
 lesson_pops_summary_desc:0 "Vous pouvez voir ici un aperçu des groupes sociaux qui vivent dans votre pays et de leur part dans la [concept_political_strength|l]. Mais nous voulons plus de détails, alors cliquez sur la « liste détaillée » en évidence pour voir une liste de tous les groupes sociaux individuels [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetName]."
 lesson_pops_summary_continue:0 "Ouvrez la liste détaillée"
 lesson_pops_intro_back:0 "Le volet Population n’est pas ouvert"
 
 lesson_pops_country_details:0 "Groupes sociaux dans votre pays"
 lesson_pops_country_details_desc:1 "Cette liste des [Concept('concept_profession', '$concept_professions$')|l] affiche :\n$TAB$Le #v nombre#! total des individus\n$TAB$La [concept_political_strength|l] totale\n$TAB$Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] dominants\n$TAB$Le [concept_sol|l] moyen\n\nNous pouvons obtenir une vue similaire pour un État particulier à partir du panneau de vue d’ensemble de l’État. Cliquez maintenant sur l’un de vos États et allez dans l’onglet Vue d’ensemble."
 lesson_pops_country_details_continue:0 "Cliquez sur l’un de vos États et ouvrez l’onglet de la vue d’ensemble."
 lesson_pops_country_details_back:0 "La liste détaillée n’est pas ouverte"
 
 lesson_pops_state_population:0 "Groupes sociaux de l’État"
 lesson_pops_state_population_desc:1 "Le panneau $OVERVIEW$ de l’État ne fournit que quelques statistiques démographiques de base. Accédez aux détails pour cet État en cliquant sur l’onglet mis en avant."
 lesson_pops_state_population_continue:1 "Cliquez sur l’onglet Population"
 lesson_pops_state_population_back:0 "L’onglet Vue d’ensemble de l’État n’est pas ouvert"
 
 lesson_pops_state_population_details:0 "Détails sur les groupes sociaux de l’État"
 lesson_pops_state_population_details_desc:0 "Il s’agit d’une vue similaire à la précédente, mais cette fois-ci pour les groupes sociaux de l’État que vous regardez plutôt que pour toute la population de votre pays. Des vues similaires sont disponibles dans tout le jeu avec des informations regroupées et classées sur vos groupes sociaux.\n\nPour aller plus loin, cliquez sur l’une de ces catégories pour afficher une liste de tous les groupes sociaux de cette profession. Ces groupes sociaux individuels sont également cliquables pour afficher les détails les plus fins disponibles sur ce groupe démographique particulier."
 lesson_pops_state_population_details_continue:1 "Développez une liste de groupes sociaux, puis cliquez sur un groupe social individuel."
 lesson_pops_state_population_details_back:0 "L’onglet Population n’est pas ouvert"

 
 lesson_pops_stats_1:0 "Caractéristiques des groupes sociaux"
 lesson_pops_stats_1_desc:0 "Ici, nous voyons un groupe social individuel dans toute sa gloire. Bien que vous n’interagissiez jamais directement avec un groupe social, chacune de vos actions affecte les caractéristiques de ceux de votre pays. Votre pays change à son tour en fonction des capacités, des conditions, de la mobilité et des aspirations de votre population.\n\nNous allons maintenant passer en revue les caractéristiques d’un groupe social. En gérant votre pays, vous aurez presque toujours affaire à ces valeurs sous la forme de moyennes ou de totaux, mais il est parfois nécessaire d’aller jusqu’au niveau individuel pour voir #b pourquoi#! une valeur est ce qu’elle est. Pour chaque valeur, une infobulle explicative est toujours disponible."
 lesson_pops_stats_1_back:0 "L’onglet des groupes sociaux n’est pas ouvert"

 lesson_pops_stats_2:0 "Profession"
 lesson_pops_stats_2_desc:1 "La [concept_profession|l] d’un groupe social détermine l’emploi que la [concept_workforce|l] du groupe social exerce pour gagner sa vie, ce qui influence son [concept_building_wage|l] et quels [Concept('concept_interest_group', '$concept_interest_groups$')|l] ils peuvent soutenir. Chaque profession est considérée comme faisant partie de la classe [Concept('concept_lower_strata', 'inférieure')|l], [Concept('concept_middle_strata', 'moyenne')|l] ou [Concept('concept_upper_strata', 'supérieure')|l], ce qui peut affecter son [Concept('concept_taxes','$concept_tax_rate$')|l], entre autres.\n\nUn groupe social ne change pas de profession d’un seul coup. Lorsque des postes sont créés dans un [concept_building|l] dans le même [concept_state], les groupes sociaux qui ont les [concept_pop_qualifications|l] pour le nouvel emploi se verront offrir un certain nombre d’entre eux. Si le nouvel emploi est meilleur que l’actuel, certains individus de la [concept_workforce|l] rejoindront, en emmenant leurs [concept_dependents|l], un groupe social de la profession appropriée, ou en créeront un nouveau s’il n’en existe pas encore.\n\nTout cela se passe sans que vous interveniez, et vous en serez rarement conscient, sauf lorsque de nouveaux postes ne sont pas pourvus dans un délai raisonnable. Au fil du temps, vous remarquerez que la démographie évolue en même temps que les professions disponibles dans votre pays."
 
 lesson_pops_stats_3:0 "Niveau de vie"
 lesson_pops_stats_3_desc:1 "Le [concept_sol|l] d’un groupe social regroupe sa [concept_wealth|l] et ses conditions de vie. Il détermine sa satisfaction générale et influence sa [Concept('concept_pop_growth', 'croissance')|l].\n\nAu fur et à mesure que le niveau de vie augmente, un certain nombre d’individus du groupe social deviendront des [Concept('concept_loyalist', '$concept_loyalists$')|l]. Lorsqu’il diminue, le groupe social devient plus [concept_radical|l] et tant qu’il restera inférieur à un minimum national attendu, de plus en plus d’entre eux deviendront [Concept('concept_radical', '$concept_radicals$')|l]."
 
 lesson_pops_stats_4:0 "Employabilité"
 lesson_pops_stats_4_desc:0 "Cette section énumère dans quel [concept_state] le groupe social vit et travaille, son [concept_literacy|l], sa [concept_culture|l] et sa [concept_religion|l]. Ces deux dernières caractéristiques déterminent son statut de [concept_discrimination|l].\n\nCes aspects sont particulièrement importants pour déterminer l’employabilité d’un groupe social. Les groupes sociaux ne peuvent accepter que les emplois disponibles dans l’[concept_state] où ils vivent. Les groupes sociaux [Concept('concept_discrimination', 'discriminés')|l] ont plus de difficultés à avoir les [concept_pop_qualifications|l] pour les meilleures [Concept('concept_profession', '$concept_professions$')|l] et un haut [concept_literacy|l] est crucial pour se qualifier pour les emplois plus techniques ou académiques qui apparaissent avec la modernité."
 
 lesson_pops_stats_5:0 "Politique"
 lesson_pops_stats_5_desc:2 "Cette section énumère les [Concept('concept_interest_group', '$concept_interest_groups$')|l] que le groupe social soutient, combien de [concept_political_strength|l] il peut leur apporter et combien de ses membres sont actuellement [Concept('concept_radical', '$concept_radicals$')|l] et [Concept('concept_loyalist', '$concept_loyalists$')|l].\n\nLes groupes d’intérêt favorisent différentes [Concept('concept_law', '$concept_laws$')|l] en fonction de leurs [Concept('concept_ideology', '$concept_ideologies$')|l], et utiliseront la force politique que leur prêtent les groupes sociaux pour poursuivre ces politiques. Les loyalistes et les radicaux contribuent tous deux à l’[concept_approval|l] des groupes d’intérêt que le groupe social soutient. Les radicaux augmentent également le [concept_turmoil|l] dans l’[concept_state] du groupe social."
 lesson_pops_stats_5_continue:0 "Ouvrez l’onglet Économie du volet des groupes sociaux"

 lesson_pops_stats_6:0 "Population et revenus"
 lesson_pops_stats_6_desc:2 "Un groupe social est composé à la fois de la [concept_workforce|l] et des [concept_dependents|l]. La première travaille dans les [Concept('concept_building', '$concept_buildings$')|l] du pays en échange d’un [concept_building_wage|l]. Les derniers sont soit incapables de travailler en raison de leur âge ou de leurs blessures, soit ils s’occupent d’un foyer, élèvent des enfants, s’occupent de personnes âgées ou effectuent des petits travaux. La main-d’œuvre et les personnes à charge contribuent au revenu total d’un groupe social, mais les salaires représentent la part du lion.\n\nLa main-d’œuvre et les personnes à charge ont des [concept_pop_needs|l] qui doivent être satisfaits, et dépenseront leur revenu pour des [Concept('concept_good', '$concept_goods$')|l] pour les satisfaire. S’il reste de l’argent, la [concept_wealth|l] du groupe social s’accumule au fil du temps. Si les revenus sont insuffisants pour couvrir les dépenses, la richesse sera épuisée."
 lesson_pops_stats_6_back:0 "L’onglet Économie du volet des groupes sociaux n’est pas ouvert"
 
 lesson_pops_conclusion:0 "Groupes sociaux - Conclusion"
 lesson_pops_conclusion_desc:0 "Les groupes sociaux sont les éléments constitutifs de votre pays, et la gestion de vos groupes sociaux est la clé d’une construction réussie de la société. La création d’emplois et la mise en œuvre de politiques visant à rendre vos groupes sociaux plus riches, plus heureux et plus instruits vous apporteront de nombreux avantages, mais aussi de nouveaux défis. Les changements que vous apportez ont un impact sur vos groupes sociaux qui, à leur tour, seront plus ou moins enclins à accepter les changements futurs."
 
 #ECONOMY
 lesson_expand_building_how_1:1 "Comment développer les bâtiments"
 lesson_expand_building_how_1_desc:3 "Les [Concept('concept_building', '$concept_buildings$')|l] sont construits dans des [Concept('concept_state', '$concept_states$')]. En cliquant sur un $concept_state$ de la carte, vous verrez quels [Concept('concept_building','$concept_buildings$')|l] existent déjà ou peuvent y être construits.\n\nTrouvez l’$concept_state$ appelé [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte. Si vous survolez le nom de l’$concept_state$ avec votre curseur, il devrait apparaître en surbrillance quelque part [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltNameNoFormatting('En')][GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_how_1_continue:1 "Cliquez sur l’$concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte"

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "Vous trouverez tous les [Concept('concept_building','$concept_buildings$')|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] dans l’onglet $concept_buildings$."
 lesson_expand_building_how_2_continue:1 "Ouvrez l’onglet $concept_buildings$"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "Dans la vue d’ensemble des bâtiments, vous voyez les [Concept('concept_building', '$concept_buildings$')|l] de l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], regroupés dans les quatre catégories #b Urbain#!, #b Ressource#!, #b Agriculture#! et #b Développement#!."
 lesson_expand_building_how_3_continue:1 "Cliquez sur [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] dans le panneau de l’$concept_state$"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Vous pouvez maintenant voir des informations détaillées sur le [concept_building|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Vous pouvez ordonner son agrandissement à partir du panneau en cliquant sur le bouton « + » en surbrillance.\n\nVous pouvez également utiliser les icônes pour agrandir le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], mais nous y reviendrons plus tard.\n\nCommencez l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue:1 "Commencez l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_building_how_5:0 "Agrandissement du bâtiment en cours"
 lesson_expand_building_how_5_desc:0 "Vous avez ordonné avec succès l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] !\n\nLes [Concept('concept_building', '$concept_buildings$')|l] prennent du temps pour se développer. Ce [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] a été placé dans la [concept_construction_queue|l] et sera construit d’ici plusieurs semaines.\n\nEn attendant que ce processus se termine, continuez à jouer au jeu ! D’autres [Concept('concept_journal_entry', '$concept_journal_entries$')|l] apparaîtront pour vous apprendre les différentes mécaniques de jeu de Victoria 3."

 lesson_expand_building_why_1:1 "Pourquoi agrandir vos bâtiments"
 lesson_expand_building_why_1K_desc:3 "Pour développer votre économie, vous pouvez agrandir un [concept_building|l] qui produit un [concept_good|l] de première nécessité, comme [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName].\n\nLes biens essentiels sont directement [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par la plupart de vos [Concept('concept_pop','$concept_pops$')|l], qui les achètent depuis le [concept_building|l] de production. Cela enrichit sa [concept_workforce|l], à laquelle vous pouvez appliquer un [Concept('concept_taxes','$concept_tax$')|l] pour gagner de l’[concept_money|l] pour votre [concept_treasury]. Ces fonds peuvent ensuite être utilisés pour développer d’autres éléments de votre industrie."
 lesson_expand_building_why_1K_expand:1 "Agrandir le bâtiment"
 lesson_expand_building_why_1K_enrich:1 "Enrichir les gens"
 lesson_expand_building_why_1K_taxes:1 "Collecter les impôts"
 lesson_expand_building_why_1K_original_desc:1 "Agrandir un [concept_building|l] est l’une des meilleures façons de développer votre économie. Cela signifie généralement que vous enrichissez vos [Concept('concept_pop', '$concept_pops$')|l] que vous imposez ensuite et dont vous tirez vos recettes. Des groupes sociaux plus riches signifient plus de richesses à imposer.\n\nPrenons l’exemple de votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si vous survolez le nom de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], l’[concept_state] devrait être mis en évidence quelque part sur la carte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltNameNoFormatting('Du')][GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc:2 "Prenons l’exemple de votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Survolez le nom de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] pour mettre en évidence l’[concept_state] quelque part sur la carte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltNameNoFormatting('Du')][GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1_continue:1 "Cliquez sur l’$concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte"

