 lesson_expand_building_why_2_continue:1 "Ouvrez l’onglet $concept_buildings$"
 lesson_expand_building_why_2_back:0 "Le panneau de l’$concept_state$ doit être fermé pour revenir en arrière"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "Dans la vue d’ensemble des [Concept('concept_building', '$concept_buildings$')|l], vous voyez les [Concept('concept_building', '$concept_buildings$')|l] de l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], regroupés dans les quatre catégories #b Urbain#!, #b Ressource#!, #b Agriculture#! et #b Développement#!."
 lesson_expand_building_3_icon_text:1 "Cherchez [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] dans le panneau de l’$concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
