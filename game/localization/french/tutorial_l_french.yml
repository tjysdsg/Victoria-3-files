 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "Groupes sociaux du pays"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Mais avant d’aller agrandir tous vos [Concept('concept_building', '$concept_buildings$')|l], n’oubliez pas que cela a un #v coût#! et que tous les [Concept('concept_building', '$concept_buildings$')|l] ne sont pas adaptés à l’agrandissement.\n\nVous apprendrez à identifier les candidats potentiels à un agrandissement lors des prochains défis didactiques. Pour l’instant, agrandir les [Concept('concept_building', '$concept_buildings$')|l] agricoles tels que [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] est généralement sans risque."

 lesson_expand_basic_building_started_1:1 "Agrandissement du bâtiment en cours"
 lesson_expand_basic_building_started_1_desc:3 "Vous avez ordonné avec succès l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] !\n\nLes [Concept('concept_building', '$concept_buildings$')|l] prennent du temps pour se développer. Ce [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] a été placé dans la [concept_construction_queue|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] et sera construit au fil du temps par la [concept_workforce|l] du [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName|l] de l’[concept_state].\n\nEn attendant que ce processus se termine, continuez à jouer au jeu ! D’autres [Concept('concept_journal_entry', '$concept_journal_entries$')|l] apparaîtront pour vous apprendre les différentes mécaniques de jeu de Victoria 3."
 
 lesson_expand_basic_building_complete:0 "$concept_building$ agrandi"
 lesson_expand_basic_building_complete_desc:2 "L’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que vous avez ordonné il y a quelque temps est maintenant achevé ! Le [concept_building|l] peut désormais accueillir une plus grande [concept_workforce|l] et produire plus de [Concept('concept_good', '$concept_goods$')|l], et vous n’aurez plus à payer de frais matériels hebdomadaires pour les [Concept('concept_good', '$concept_goods$')|l] requis pour son agrandissement.\n\nLa vitesse à laquelle vous pouvez ordonner l’agrandissement de [Concept('concept_building', '$concept_buildings$')|l] [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetNameNoFlag] est limitée par votre [GetBuildingType('building_construction_sector').GetName|l], que vous pouvez développer de la même manière que vos industries. Avoir des [Concept('concept_building','$concept_buildings$')|l] [GetBuildingType('building_construction_sector').GetName|l] dans le même [concept_state] que les [Concept('concept_building', '$concept_buildings$')|l] en cours de construction augmentera l’efficacité de la [concept_construction|l]."
 
 lesson_expand_productive_building_how_1:1 "Comment agrandir des bâtiments [Concept('concept_productivity', 'productifs')|l]"
 lesson_expand_productive_building_how_1_desc:1 "Vous savez déjà que vous pouvez agrandir les [Concept('concept_building', '$concept_buildings$')|l] en passant par le panneau de l’[concept_state], en sélectionnant le bâtiment et en appuyant sur le bouton +, ou en utilisant l’icône Production. Vous pouvez compléter cette [concept_journal_entry|l] de la même manière si vous le souhaitez.\n\nMais pour nos besoins actuels, il est préférable de passer par la vue d’ensemble des bâtiments pour agrandir un bâtiment particulièrement [Concept('concept_productivity', 'productif')|l]."
 lesson_expand_productive_building_how_1_continue:0 "Ouvrez le panneau des bâtiments."

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:3 "Tous les [Concept('concept_building', '$concept_buildings$')|l] [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetName] sont affichés dans cette liste et vous pouvez effectuer des actions ordinaires telles que les agrandir, les [Concept('concept_subsidies', 'subventionner')|l] ou changer leurs [Concept('concept_production_method', '$concept_production_methods$')|l]. Et surtout, vous pouvez le faire sur tous les bâtiments d’un certain type dans votre pays en une fois !\n\nLe [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] que nous voulons construire est sous l’onglet #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!."
 lesson_expand_productive_building_how_2_icon_text:0 "Localisez le bâtiment en étendant le menu déroulant #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!."
 lesson_expand_productive_building_how_2_continue:1 "Développez le menu déroulant de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] dans l’onglet [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] pour trouver le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_productive_building_how_2_back:0 "Le panneau des $concept_buildings$ doit être fermé pour revenir en arrière"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "L’un des aspects les plus importants d’un [concept_building|l] est sa [concept_productivity|l]. La productivité élevée de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] est ce qui nous a poussés à le choisir pour l’agrandissement. La productivité est une meilleure mesure que le profit pour déterminer la valeur d’un bâtiment, car elle mesure la valeur qu’il ajoute à l’économie sans tenir compte d’aspects qui peuvent varier considérablement d’un bâtiment à l’autre, comme les [Concept('concept_building_wage', '$concept_building_wages$')|l], les [concept_taxes|l], les [concept_subsidies|l] et les [concept_dividends|l]."
 lesson_expand_productive_building_how_3_back:0 "Fermez le menu déroulant de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] dans l’onglet [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] pour revenir en arrière"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Maintenant, commençons l’agrandissement de ce bâtiment. Cliquez sur le bouton + comme précédemment, ou faites un *clic droit* et sélectionnez l’option appropriée."
 lesson_expand_productive_building_how_4_continue:0 "Commencez l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Bon travail ! Maintenant, continuez à explorer le jeu en attendant que l’agrandissement soit terminé. Vous pouvez aller voir plus en profondeur #v pourquoi#! vous devriez agrandir les [Concept('concept_building', '$concept_buildings$')|l] [Concept('concept_productivity', 'productifs')|l] en retournant au bouton #v Dites-moi pourquoi#! dans l’[concept_journal_entry|l]."
 lesson_expand_productive_building_how_5_back:0 "Cessez l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] pour revenir en arrière"

 lesson_expand_productive_building_why_1:1 "Pourquoi agrandir les bâtiments [Concept('concept_productivity', 'productifs')|l]"
 lesson_expand_productive_building_why_1_desc:1 "En concentrant vos efforts d’agrandissement sur les [Concept('concept_building', '$concept_buildings$')|l] à [Concept('concept_productivity', 'productivité')|l] élevée, vous maximisez la valeur que votre [concept_workforce|l] ajoute à votre économie. En produisant des [Concept('concept_good', '$concept_goods$')|l] de faible valeur comme les [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] tout en ne dépensant qu’une petite quantité d’[concept_money|l] sur les biens entrants comme les [GetGoods('tools').GetName|l][Nbsp][GetGoods('tools').GetTextIcon], vous pourriez être en mesure de nourrir votre [Concept('concept_pop', '$concept_population$')|l] qui peut gagner un maigre [Concept('concept_building_wage', '$concept_building_wage$')|l]. Toutefois, en redirigeant cette [concept_workforce|l] vers la production de [Concept('concept_good', '$concept_goods$')|l] de grande valeur comme [GetGoods('wine').GetCustom('FR_Goods_Le')][GetGoods('wine').GetName|l][Nbsp][GetGoods('wine').GetTextIcon] ou les [GetGoods('clippers').GetName|l][Nbsp][GetGoods('clippers').GetTextIcon], tant que la demande existe, ces groupes sociaux finiront par générer plus d’[concept_money|l], même si leurs salaires restent les mêmes."
 lesson_expand_productive_building_why_1_continue:0 "Ouvrez le panneau du bâtiment pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "La [concept_productivity|l] relative est indiquée par l’icône d’engrenage [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]. Passez la souris dessus pour plus de détails."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "La [concept_productivity|l] est basée uniquement sur la différence entre le coût des [Concept('concept_good', '$concept_goods$')|l] entrants et les recettes tirées de la vente des biens sortants, divisée par la [concept_workforce|l] totale du [concept_building|l]. On peut l’imaginer comme la valeur que chaque employé ajoute à l’économie de son bâtiment par an."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "Même si la valeur de la [concept_productivity|l] est bien supérieure au [Concept('concept_building_wage', '$concept_building_wage$')|l] moyen, la différence n’est pas gaspillée. Elle est répartie entre les [concept_cash_reserves|l] du bâtiment et les [concept_budget_dividends_taxes|l] versés à ses [Concept('concept_pop', '$concept_pops$')|l] avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Inversement, si la productivité est insuffisante pour payer les salaires requis pour le bâtiment, la différence sera soustraite des réserves de liquidités à court terme avant de réduire les salaires et potentiellement la [concept_throughput|l] à long terme."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Ajouter de la valeur à votre économie en n’agrandissant que les [Concept('concept_building', '$concept_buildings$')|l] avec une [Concept('concept_productivity', 'productivité')|l] élevée n’est peut-être pas la solution la plus sage dans toutes les circonstances. La sursaturation d’un [concept_market|l] diminuera le [concept_market_price|l] des [Concept('concept_good', '$concept_goods$')|l] produits et exercera une forte pression sur la demande des biens consommés, conduisant à une diminution de la productivité au fil du temps.\n\nPlus important encore, construire des [GetGoods('clippers').GetName|l][Nbsp][GetGoods('clippers').GetTextIcon] pour l’exportation pourrait rendre les [Concept('concept_pop', '$concept_pops$')|l] avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] dans vos [GetBuildingType('building_shipyards').GetName|l] très [Concept('concept_wealth', 'riches')|l] mais pourrait ne pas arranger du tout la situation de votre [concept_lower_strata|l] !"


 ###The Journal
 lesson_journal_1:0 "Journal"
 lesson_journal_1_desc_short:0 "Vous venez de recevoir votre premier défi didactique ! Nous avons #v mis le jeu en pause#! pour vous donner le temps de lire. N’oubliez pas de #v sortir de pause#! en utilisant les commandes de vitesse ou la #v barre d’espace#! quand vous êtes prêt à reprendre.\n\n#v Ouvrez le journal#! en cliquant sur le bouton mis en évidence à gauche pour commencer."
 lesson_journal_1_desc:1 "Vous venez de recevoir votre premier défi didactique ! Tous les défis que vous recevez prennent la forme d’entrées dans votre [Concept('concept_journal_entry','$concept_journal$')|l]. Vous pouvez les accomplir à votre propre rythme, avec autant ou aussi peu de conseils que vous le souhaitez.\n\nNous avons maintenant #v mis le jeu en pause#! pour vous donner le temps de lire, et nous continuerons à le faire lorsque nous commencerons de nouvelles leçons. N’oubliez pas de #v sortir de pause#! en utilisant les commandes de vitesse ou la #v barre d’espace#! quand vous voulez reprendre.\n\n#v Ouvrez le journal#! en cliquant sur le bouton mis en évidence à gauche pour commencer."
 lesson_journal_1_continue:0 "Ouvrez le panneau Journal en cliquant sur le bouton mis en évidence."
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Ceci est votre journal. Tous les défis didactiques qui vous sont confiés se trouvent ici. D’autres événements majeurs dans votre pays peuvent également apparaître ici de temps en temps.\n\nVous devez inspecter le défi du didacticiel qui vous a été donné. Ouvrez l’[concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#! pour continuer."
 lesson_journal_2_back:0 "Le panneau du journal doit être fermé pour revenir en arrière"
 lesson_journal_2_continue:0 "Sélectionnez #v $je_tutorial_expand_basic_building$#! pour continuer."
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Vous avez reçu l’ordre d’agrandir un [concept_building|l] agricole de base dans l’un de vos [Concept('concept_state', '$concept_states$')]. Au fil du jeu, d’autres défis didactiques comme celui-ci apparaîtront dans votre [Concept('concept_journal_entry','$concept_journal$')|l].\n\nVous pouvez soit essayer de relever le défi vous-même sans aide, soit cliquer sur le bouton #v Dites-moi comment#! pour avoir quelques explications. Vous pouvez aussi cliquer sur le bouton #v Dites-moi pourquoi#! pour savoir en quoi cela est important.\n\nBonne chance !"
 lesson_journal_3_desc:1 "Vous avez été chargé d’agrandir un [concept_building|l] agricole de base dans l’un de vos [Concept('concept_state', '$concept_states$')].\n\nEn relevant les défis didactiques, vous apprendrez à la fois #b comment#! et #b pourquoi#! façonner votre nation dans la direction que vous souhaitez. Vous pouvez essayer d’accomplir ces tâches en utilisant uniquement les informations fournies dans l’[concept_journal_entry|l] ou vous pouvez cliquer sur le bouton « Guidez-moi » dans l’entrée du journal pour vous donner des instructions étape par étape.\n\nDes défis didactiques supplémentaires vous seront proposés au fur et à mesure de votre progression. Consultez votre journal de temps en temps pour connaître les prochaines étapes !"
 lesson_journal_3_back:0 "Le panneau de l’[concept_journal_entry|l] doit être fermé pour revenir en arrière"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Équilibrez le budget"
 lesson_budget_balance_1_desc:1 "Vous dépensez actuellement plus d’argent en dépenses fixes que vous n’en gagnez, ce qui entraîne un déficit budgétaire qui ponctionnera vos [concept_gold_reserves|l] si vous en avez et augmentera vos [concept_loans|l] si vous n’en avez pas. Pour commencer à résoudre ce problème, affichez d’abord le volet Budget."
 lesson_budget_balance_1_continue:0 "Ouvrez le volet Budget"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Vous pouvez y voir le détail de toutes les dépenses et recettes et ajuster les niveaux d’imposition et de salaire gouvernemental. La façon la plus simple de résoudre un déficit budgétaire est généralement d’augmenter le niveau d’imposition des [Concept('concept_pop', '$concept_pops$')|l] ou d’introduire des [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l], mais sachez que cela présente comme inconvénients une baisse de la [concept_wealth|l] et un potentiel [concept_turmoil|l]. Vous pouvez également essayer de réduire vos dépenses en réduisant les niveaux de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] ([GetBuildingType('building_barracks').GetName|l] et [GetBuildingType('building_naval_base').GetName]), ou la réduction des [Concept('concept_government_wage','$concept_government_wages$')|l].\n\nUn moyen moins fiable mais plus efficace d’améliorer vos recettes est d’augmenter votre [concept_gdp|l] en améliorant l’efficacité de vos [Concept('concept_building', '$concept_buildings$')|l] ou même en dépensant à fonds perdus pour agrandir les [Concept('concept_building', '$concept_buildings$')|l] rentables, bien que ce dernier puisse être délicat et ne soit pas recommandé pour les nouveaux joueurs."

 lesson_budget_balance_how:0 "Comment équilibrer votre budget"
 lesson_budget_balance_how_1:0 "Comment équilibrer votre budget"
 lesson_budget_balance_how_1_desc:0 "Pour réduire votre déficit et rembourser vos prêts, vous pouvez soit augmenter vos recettes, soit réduire vos dépenses, soit les deux."
 lesson_budget_balance_how_1_continue:0 "Ouvrez le volet Budget"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Vos recettes se composent de [concept_budget_minting|l] et d’[concept_taxes|l]. La nouvelle monnaie sera frappée automatiquement pour suivre le rythme de votre économie croissante, mais les [concept_taxes|l] sont nécessaires pour soutenir des gouvernements puissants.\n\nIl peut notamment s’agir de :\n - [concept_budget_income_taxes|l]\n - [concept_budget_poll_taxes|l]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l]\n - [concept_budget_dividends_taxes|l]\n - [concept_tariffs|l]\n\nL’ajout de nouveaux [concept_taxes|l] ou l’augmentation de ceux existants augmentera immédiatement vos recettes."
 lesson_budget_balance_how_2_continue:0 "Augmentez n’importe quel niveau d’imposition ou ajoutez un nouvel [concept_consumption_tax|l] pour continuer."
 lesson_budget_balance_how_2_back:0 "Fermez le volet Budget pour revenir en arrière"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Les dépenses de construction ne sont pas considérées comme faisant partie de vos dépenses fixes, car elles se terminent à la fin de la construction. Elles continueront à grever votre [concept_treasury] tant que la construction sera en cours. Mettons-les en pause pour le moment, et vous pourrez les relancer une fois que vous aurez résolu ce problème."
 lesson_budget_balance_how_3_continue:1 "Interrompez toutes les constructions pour stopper les dépenses de construction dans tous les [Concept('concept_state', '$concept_states$')]."
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Les dépenses fixes sont encourues par les [Concept('concept_government_building', '$concept_government_buildings$')|l] tels que l’[SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','administration gouvernementale')] et les [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','casernes')] et incluent à la fois les [Concept('concept_good', '$concept_goods$')|l] utilisés et les [concept_budget_wages|l] payés par eux. Vous pouvez contrôler vos dépenses en ajustant les salaires versés dans votre [concept_country|l].\n\nSi vous le souhaitez, vous pouvez diminuer les [concept_budget_government_wages|l] ou les [concept_budget_military_wages|l]. Les changements de salaire sont toujours réversibles, mais prêtez attention aux conséquences dans l’infobulle !"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName|l]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName|l]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Une autre méthode pour contrôler vos dépenses consiste à réduire la taille de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] dans certains [Concept('concept_state', '$concept_states$')]. Cela réduit de façon permanente le coût des [concept_budget_wages|l] payés et des [Concept('concept_good', '$concept_goods$')|l] consommés, mais retire l’avantage que le niveau du [concept_building|l] procure."
 lesson_budget_balance_how_5_continue:1 "Cliquez sur l’onglet de l’[Concept('concept_state', '$concept_states$')] pour continuer."

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "L’onglet de l’[Concept('concept_state', '$concept_states$')] regroupe toutes les recettes et les dépenses du [concept_treasury] par [concept_state] afin de faciliter la recherche de bâtiments appropriés pour la réduction de la taille. En triant et en survolant la valeur des dépenses, vous pouvez rapidement découvrir quels [Concept('concept_building', '$concept_buildings$')|l] vous coûtent le plus cher.\n\nSi vous le souhaitez, vous pouvez réduire vos dépenses en réduisant la taille des [Concept('concept_government_building', '$concept_government_buildings$')|l] maintenant. Ceci ne peut être inversé qu’en agrandissant à nouveau le bâtiment, ce qui nécessite de l’[concept_money|l] et du temps."
 lesson_budget_balance_how_6_back:0 "Fermez l’onglet des [Concept('concept_state', '$concept_states$')] pour revenir en arrière"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "L’[concept_budget_interest|l] payé sur vos [concept_loans|l] constitue un élément potentiellement important de vos dépenses fixes."
 lesson_budget_balance_how_7_continue:0 "Cliquez sur l’onglet Actifs pour continuer."

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Vous ne pouvez réduire le montant de vos [Concept('concept_budget_interest','intérêts')] qu’en remboursant votre [concept_principal|l]. Tant que le solde de votre [concept_treasury] est négatif, votre capital augmentera, ainsi que vos intérêts. Si le solde de votre [concept_treasury] est positif, vous réduirez automatiquement le capital et les intérêts à rembourser.\n\nSi vous arrivez à réduire votre taux d’intérêt, vous pourrez prendre des [concept_loans|l] beaucoup plus importants avant de succomber à cette spirale de la mort."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Si votre solde reste négatif, continuez à augmenter ou à ajouter des [concept_taxes|l] et/ou à réduire la taille de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] jusqu’à ce que votre solde soit positif."

 lesson_budget_balance_why:0 "Pourquoi équilibrer votre budget"
 lesson_budget_balance_why_1:0 "Pourquoi équilibrer votre budget"
 lesson_budget_balance_why_1_desc:0 "Il existe de nombreuses sources de revenus et de dépenses. Le volet Budget vous donne tous les détails."
 lesson_budget_balance_why_1_continue:0 "Ouvrez l’onglet Vue d’ensemble du volet Budget"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Si les dépenses sont supérieures aux recettes, vos [concept_gold_reserves|l] diminueront chaque semaine sous la forme d’un #v solde hebdomadaire#! négatif. Lorsque les [concept_gold_reserves|l] seront vides, vos [concept_loans|l] augmenteront chaque semaine. La question de savoir si vous devez considérer cela comme un problème ou non dépend de la destination de l’argent."
 lesson_budget_balance_why_2_back:0 "Fermez l’onglet Vue d’ensemble du volet Budget pour revenir en arrière"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "La plupart des dépenses sont #v fixes#!. L’importance exacte d’une dépense fixe peut varier dans le temps en fonction des conditions économiques, mais elle restera semaine après semaine jusqu’à ce que vous preniez des mesures pour la réduire.\n\nLes coûts de construction, et autres dépenses #v temporaires#!, sont en vigueur pendant une certaine période et ensuite #v cessent#!. Si votre solde n’est négatif qu’en raison de dépenses temporaires, vous n’avez généralement pas à vous inquiéter, puisque vous faites croître votre économie et que les dépenses de construction peuvent être interrompues à tout moment."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Mais si votre [concept_treasury] a des dépenses #v fixes#! plus importantes que ses sources de revenus (recettes), vos finances ne sont pas viables. Même si vous avez des [concept_gold_reserves|l], vous devrez éventuellement contracter des [concept_loans|l] auprès de vos industries nationales."
 lesson_budget_balance_why_4_continue:0 "Ouvrez l’onglet Actifs."

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Vous ne devez pas avoir peur de contracter des [concept_loans|l], surtout que la plupart de l’argent @money! que vous dépensez retourne de toute façon dans les poches de vos [Concept('concept_pop','$concept_pops$')|l] ! N’oubliez pas que les [Concept('concept_good', '$concept_goods$')|l] achetés et l’argent @money! dépensé en [concept_budget_wages|l] finissent par enrichir soit un producteur, soit un consommateur, soit les deux. Dépenser de l’argent du [concept_treasury] augmente toujours la [concept_wealth|l] moyenne, ce qui augmente la demande de [concept_pop_needs|l], ce qui fait tourner votre économie."
 lesson_budget_balance_why_5_k_desc:1 "Vous ne devez pas avoir peur de contracter des [concept_loans|l], surtout que la plupart de l’argent @money! que vous dépensez retourne de toute façon dans les poches de vos [Concept('concept_pop','$concept_pops$')|l] !"
 lesson_budget_balance_why_5_k2_desc:0 "N’oubliez pas que les [Concept('concept_good', '$concept_goods$')|l] achetés et l’argent @money! dépensé en [concept_budget_wages|l] finissent par enrichir soit un producteur, soit un consommateur, soit les deux. Dépenser de l’argent du [concept_treasury] augmente toujours la [concept_wealth|l] moyenne, ce qui augmente la demande de [concept_pop_needs|l], ce qui fait tourner votre économie."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Richesse des groupes sociaux#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Impôts#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Intérêt#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Trésor#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Développer l’industrie#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Prendre des prêts#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Augmentation de la demande#!"
 lesson_budget_balance_why_5_back:0 "Fermez l’onglet des Actifs pour revenir en arrière"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "Votre [concept_credit|l] total est la somme des [concept_cash_reserves|l] de tous les bâtiments. Plus vos industries sont importantes et prospères, plus vous pouvez emprunter."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Votre crédit restant est :\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! de [concept_credit|l] restant\n\nPassez la souris sur la valeur du crédit pour voir le détail des réserves de liquidités de vos industries."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Le [concept_credit|l] restant se calcule comme suit :\n\n[concept_credit] - [concept_principal|l] = [concept_credit|l] restant."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Si votre [concept_principal|l] atteint votre [concept_credit|l], votre pays est considéré comme étant en [concept_default|l], car il ne peut pas rembourser ses dettes. Cela interrompt toute construction et va [Concept('concept_radical', '$concept_radicalize$')|l] les [Concept('concept_pop', '$concept_pops$')|l] du pays avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l], ce qui peut être désastreux pour la stabilité politique."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Chaque changement que vous apportez à votre économie aura des effets indirects de grande ampleur, tant positifs que négatifs."
 lesson_budget_balance_why_8_continue:0 "Ouvrez à nouveau l’onglet Vue d’ensemble."

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Tous les [concept_taxes|l] sont collectés directement auprès des [Concept('concept_pop', '$concept_pops$')|l], bien que les [Concept('concept_law', '$concept_laws$')|l] fiscales auront un impact différent sur leurs finances personnelles. De même, toutes les dépenses affectent votre économie et les personnes qui en vivent. Par une simple décision comme l’augmentation des impôts ou l’ajustement des [concept_budget_government_wages|l] pour couvrir vos dépenses, vous redistribuez en fait la [concept_wealth|l] entre vos [Concept('concept_pop', '$concept_pops$')|l]. Chaque action a des conséquences sur des caractéristiques comme la [concept_pop_growth|l] et le [concept_turmoil|l]."
 lesson_budget_balance_why_9_back:0 "Fermez l’onglet Vue d’ensemble du volet Budget pour revenir en arrière"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "Budget équilibré !"
 lesson_budget_balance_complete_1_desc:0 "Vous avez réussi à rétablir un solde de [concept_treasury] positif en utilisant les outils à votre disposition. Au fur et à mesure que votre pays progressera au cours du XIXe siècle et au-delà, vous devrez à ajuster votre budget pour obtenir une croissance stable sans prendre de retard, ou pour vous remettre d’événements particulièrement coûteux. Le volet #b Budget#! affichera toujours vos flux de revenus et de dépenses et vous aidera à les optimiser."

 ### FAIL
 lesson_budget_balance_fail_1:0 "À court d’argent !"
 lesson_budget_balance_fail_1_desc:0 "Le pire est arrivé : votre [concept_treasury] est vide et vous êtes en [concept_default|l]. Mais ne vous inquiétez pas, vous pouvez vous en remettre. Continuez à essayer de rétablir votre équilibre et de vous sortir de cette situation, et si vos paiements d’[concept_budget_interest|l] sont trop lourds à gérer, vous pouvez déclarer la [concept_bankruptcy|l] sur l’onglet #b Actifs#! dans le volet #b Budget#! pour saisir les actifs de vos [Concept('concept_pop','$concept_pops$')|l] et reconstruire votre économie à partir de zéro."
 
###Trade Routes
 lesson_trade_routes_1:0 "Routes commerciales"
 lesson_trade_routes_1_desc:1 "Une [concept_trade_route|l] est un lien entre deux [Concept('concept_market', '$concept_markets$')|l] qui déplace les biens d’un marché à l’autre, créant des [concept_buy_orders|l] (augmentant ainsi le prix du [concept_good|l]) sur le marché exportateur et des [concept_sell_orders|l] (diminuant ainsi le prix du [concept_good|l]) sur le marché importateur.\n\nEn général, vous souhaitez utiliser une [concept_trade_route|l] pour augmenter la rentabilité de vos [Concept('concept_building', '$concept_buildings$')|l] ou pour réduire les coûts de vos [Concept('concept_government_good', '$concept_government_goods$')|l]. Par exemple, si vous avez un [concept_building|l] $FR_building_furniture_manufacturies$ qui est en difficulté en raison du bas prix des $furniture$, vous pourriez établir une route d’exportation pour ce bien afin d’en augmenter le prix et donc les recettes dudit bâtiment."
 lesson_trade_routes_1_continue:0 "Ouvrez l’aperçu du commerce."
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Le moyen le plus simple de créer une [concept_trade_route|l] est d’utiliser l’aperçu du commerce. Il suffit de cliquer sur l’une des options « Établir une route commerciale d’importation » ou « Établir une route commerciale d’exportation », de choisir le [concept_good|l] que vous souhaitez importer/exporter, puis les marchés pour lesquels vous souhaitez établir la [concept_trade_route|l].\n\nUn niveau supérieur des [Concept('concept_trade_route', '$concept_trade_routes$')|l] leur permet de transférer un plus grand volume de biens du marché exportateur vers le [concept_market|l] importateur. Vous pouvez augmenter le niveau de la [concept_trade_route|l] que vous avez créée en continuant à cliquer sur le marché de destination, jusqu’à votre capacité maximale de route commerciale dans le marché d’origine."
 lesson_trade_routes_2_back:0 "Fermez l’aperçu du commerce pour revenir en arrière"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Si vous n’avez pas la capacité d’établir de nouvelles [Concept('concept_trade_route', '$concept_trade_routes$')|l] dans votre [concept_market|l], vous pouvez soit libérer de la capacité en supprimant les routes commerciales existantes via le panneau du [concept_market|l], agrandir un [GetBuildingType('building_trade_center').GetName|l] ou utiliser les [Concept('concept_production_method', '$concept_production_methods$')|l] plus avancées du [GetBuildingType('building_trade_center').GetName|l]."

 lesson_import_goods_how_1:0 "Comment importer des biens"
 lesson_import_goods_how_1_desc:1 "Le prix élevé actuel [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('FR_Goods_Du')][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] sur le [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName|l] pourrait être réduit par la mise en place d’une route commerciale d’importation [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('FR_Goods_De')][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] à partir d’un autre [concept_market|l].\n\nLes [Concept('concept_trade_route', '$concept_trade_routes$')|l] peuvent être établies depuis l’$concept_trade_lens$ ou le panneau des [Concept('concept_market', '$concept_markets$')|l]."
 lesson_import_goods_how_1_continue:0 "Cliquez sur le bouton #v $NEW_IMPORT_ROUTE$#! dans le panneau Marchés et sélectionnez [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v Ou#!\n\nOuvrez l’$concept_trade_lens$, puis cliquez sur #v $trade_route_import_lens_option$#! et sélectionnez [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "Des [Concept('concept_trade_route', '$concept_trade_routes$')|l] peuvent être établies à partir de l’$concept_trade_lens$ ou les [Concept('concept_market', '$concept_markets$')|l] pourraient être en mesure de vous fournir des quantités d’importations différentes selon la [concept_trade_route|l] utilisée. La quantité est basée sur plusieurs facteurs, dont vous pouvez obtenir le détail en survolant le montant dans la liste de carte $mm_market_interaction$."
 lesson_import_goods_how_2_continue:0 "Sélectionnez un marché à partir duquel importer."
 lesson_import_goods_how_2_back:0 "Retournez au volet du marché ou fermez l’aperçu du commerce pour revenir en arrière"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Vous importez maintenant [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('FR_Goods_Du')][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] ! La quantité importée augmentera au fil du temps jusqu’à ce qu’elle atteigne sa limite. Votre objectif est d’importer plus de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders|l] [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetCustom('FR_Goods_De')][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] dans le marché. Établissez d’autres [Concept('concept_trade_route', '$concept_trade_routes$')|l] si nécessaire pour atteindre votre objectif."

 lesson_import_goods_why_1:0 "Pourquoi importer des biens"
 lesson_import_goods_why_1_desc:2 "Très peu de [Concept('concept_country', '$concept_countries$')|l] ont la capacité de devenir totalement autosuffisants. Produire les [Concept('concept_good', '$concept_goods$')|l] essentiels de votre pays vous-même est souvent habile, mais parfois, il vous manque les [Concept('concept_resource_potential','$concept_resource_potentials$')|l] pour le faire. Vous pourriez également vouloir donner la priorité à certains biens, afin d’utiliser plus efficacement une [concept_workforce|l] limitée ou de bénéficier d’une [concept_economy_of_scale|l]. Vous pouvez également avoir des besoins plus urgents et ne pas avoir le temps de mettre en place votre propre production industrielle. Les [Concept('concept_trade_route', '$concept_trade_routes$')|l] d’importation sont utiles dans tous ces cas."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "La quantité que vous pouvez échanger par [concept_trade_route|l] est basée sur la demande de votre propre [concept_market|l] et la quantité totale disponible dans le marché distant d’où vous importez. Cette quantité dépend des importations des autres [Concept('concept_country', '$concept_countries$')|l] et de votre [concept_trade_route_competitiveness|l] relative. Votre [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (actuellement [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) peut également avoir un impact."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "L’importation depuis des [Concept('concept_market', '$concept_markets$')|l] d’outre-mer pourrait mettre à rude épreuve votre [concept_supply_network|l] et vous obliger à améliorer ou à construire plus de bâtiments de type [GetBuildingType('building_port').GetName] pour les atteindre efficacement."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importer du [concept_market|l] où vous obtenez le plus pour votre [concept_trade_route|l] est une bonne idée, mais n’oubliez pas que chaque unité échangée affecte le [concept_market_price|l] du [concept_good|l] échangé sur #v les deux#! marchés. Importer d’un [concept_country|l] rival résoudra votre pénurie, mais enrichira ses industries productrices."
 
 lesson_select_target_building_to_continue:0 "Cliquez sur l’icône [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 lesson_select_state_and_building_tab_to_continue:0 "Cliquez sur l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte puis cliquez sur l’onglet des [Concept('concept_building', '$concept_buildings$')|l]."

### Production Methods
 lesson_production_methods_how_1:1 "Comment changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_how_1_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] peuvent être modifiées à partir du panneau détaillé des [Concept('concept_building', '$concept_buildings$')|l]. Nous continuerons à utiliser votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] comme exemple."
 lesson_production_methods_how_1_continue:0 "Ouvrez le panneau pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Ce sont les [Concept('concept_production_method', '$concept_production_methods$')|l] en vigueur dans ce [concept_building|l]. Vous pouvez cliquer sur l’une d’entre elles pour voir une liste d’options. Le nombre #g vert#! indique le nombre d’alternatives que vous avez actuellement."
 lesson_production_methods_how_2_continue:2 "Sélectionnez une méthode de production"
 lesson_production_methods_how_2_back:0 "Le panneau de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] doit être fermé pour revenir en arrière"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Survolez l’une des options pour voir comment le [concept_building|l] sera modifié si cette [concept_production_method|l] est choisie à la place."
 lesson_production_methods_how_3_continue:1 "Changez une [concept_production_method|l]."
 lesson_production_methods_how_3_back:1 "Désélectionnez toute méthode de production pour revenir en arrière"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Bon travail ! Vous pouvez voir immédiatement les nouveaux effets sur le [concept_building|l], mais les répercussions sur la [concept_workforce|l] et l’économie pourront prendre un certain temps à se matérialiser. Gardez cette [concept_production_method|l] active pendant au moins [GetTutorialJournalEntry.GetTotalGoalValue|0] semaines pour terminer la leçon."
 
 lesson_production_methods_why_1:0 "Pourquoi changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_1_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] déterminent et modifient les fonctions des [Concept('concept_building', '$concept_buildings$')|l]. À titre d’exemple, nous allons examiner : [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "Ouvrez le panneau pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_why_2:1 "Pourquoi changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_2_desc:0 "Si vous passez la souris sur l’une des [Concept('concept_production_method', '$concept_production_methods$')|l] actives, vous pouvez voir dans l’infobulle combien de [Concept('concept_good', '$concept_goods$')|l] cette [concept_production_method|l] consomme et produit. Vous pouvez également voir combien de chaque [concept_profession|l] il faut dans la [concept_workforce|l] pour que votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] fonctionne."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] sont codées par couleur selon le type :\n\nLes méthodes de production de #b base#! utilisent une [concept_workforce|l] productive composée de [Concept('concept_pop', '$concept_pops$')|l] de différentes [Concept('concept_profession', '$concept_professions$')|l] pour créer un produit ou un effet, en consommant souvent un ou plusieurs [Concept('concept_good', '$concept_goods$')|l] au cours du processus. Il existe toujours au moins un type de base.\n\nLes méthodes de production de #b transformation#! réduisent la quantité de biens de base produits pour créer des biens plus élaborés ou luxueux, souvent en ajoutant d’autres biens entrants au processus.\n\nLes méthodes de production #b automatisée#! consomment des biens industriels mais dispensent le bâtiment d’employer beaucoup de main-d’œuvre non qualifiée.\n\nLes méthodes de production de #b propriété#! déterminent qui est propriétaire du bâtiment et qui perçoit ses [concept_dividends|l]. Celles qui sont disponibles sont généralement déterminées par les [Concept('concept_law', '$concept_laws$')|l]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Si vous cliquez sur l’une des [Concept('concept_production_method', '$concept_production_methods$')|l] actives, vous pouvez voir que chaque type comprend différentes méthodes de production, mais une seule peut être active à la fois. Certaines peuvent être considérées comme des versions améliorées des précédentes dans leur type. Celles-ci nécessitent souvent de nouvelles [Concept('concept_technology', '$concept_technologies$')|l] pour être débloquées. Les autres sont simplement des alternatives, qui ne sont pas intrinsèquement meilleures ou pires que les autres. Vous devez décider ce qui est le mieux pour votre [concept_country|l] en fonction des [Concept('concept_good', '$concept_goods$')|l] et des [Concept('concept_profession', '$concept_professions$')|l] que vous avez et voulez."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Parfois, adopter une [concept_production_method|l] plus moderne n’est pas souhaitable, notamment si le [concept_market_price|l] de ses [Concept('concept_good', '$concept_goods$')|l] entrants est très élevé ou en situation de [concept_input_goods_shortage|l]. Une autre raison de ne pas moderniser tout de suite est que les méthodes de production requièrent des [Concept('concept_profession', '$concept_professions$')|l] pour lesquelles vos [Concept('concept_pop', '$concept_pops$')|l] ont de mauvaises [concept_pop_qualifications|l]. Vous pourriez même vouloir reporter les améliorations parce que les nouvelles professions pourraient être enclines à des allégeances politiques avec lesquelles vous n’êtes pas à l’aise."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "Améliorez les revenus d’un bâtiment improductif"
 lesson_fix_unproductive_building_how_1_desc:0 "Il n’existe pas de solution miracle pour améliorer la faible [concept_productivity|l] d’un [concept_building|l] ! Jetons un œil au processus de production du bâtiment pour identifier les problèmes."
 lesson_fix_unproductive_building_how_1_continue:0 "Ouvrez le panneau du bâtiment pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_fix_unproductive_building_how_2_back:0 "Le panneau de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] doit être fermé pour revenir en arrière"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "Si les [Concept('concept_good', '$concept_goods$')|l] entrants du processus sont trop chers, vous pouvez essayer de réduire leur prix. Pour cela, vous pouvez agrandir les [Concept('concept_building', '$concept_buildings$')|l] qui les produisent, ou importer ces [Concept('concept_good', '$concept_goods$')|l] dans votre [concept_market|l]."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Si les [Concept('concept_good', '$concept_goods$')|l] sortants du processus ne sont pas assez chers, vous pouvez essayer d’augmenter leur prix. Cela pourrait être l’occasion d’agrandir les [Concept('concept_building', '$concept_buildings$')|l] qui consomment ces biens, les exportent vers d’autres [Concept('concept_market', '$concept_markets$')|l], ou encouragent vos [Concept('concept_pop', '$concept_pops$')|l] à les consommer au lieu d’autres biens."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:1 "La façon la plus simple de gérer de telles différences de prix est d’établir des [Concept('concept_trade_route', '$concept_trade_routes$')|l] pour importer les [Concept('concept_good', '$concept_goods$')|l] dont vous avez besoin ou pour exporter les biens que vous produisez en excès. Cela vous aidera à lisser les prix et à améliorer la [concept_productivity|l] de vos [Concept('concept_building', '$concept_buildings$')|l].\n\nVous pouvez exporter et importer des biens via l’[concept_trade_lens|l]. Si vous le souhaitez, vous pouvez établir les routes commerciales que vous pensez être bénéfiques avant de continuer, mais nous couvrirons également le commerce de manière plus détaillée dans les prochaines leçons."
 lesson_fix_unproductive_building_how_4_continue:0 "Restez/Revenez sur le panneau détaillé du bâtiment [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Une autre combinaison des [Concept('concept_production_method', '$concept_production_methods$')|l] pourrait rendre le [concept_building|l] plus [Concept('concept_productivity', 'productif')|l]. Des méthodes de production plus modernes ne sont pas toujours meilleures, surtout si les [Concept('concept_good', '$concept_goods$')|l] entrants sont plus chers ! L’impact d’une méthode de production sur le solde d’un bâtiment est indiqué dans l’infobulle, de façon à ce que vous puissiez tester plusieurs méthodes avant de déterminer la meilleure."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "Les [Concept('concept_decree', '$concept_decrees$')|l] peuvent permettre d’augmenter la [concept_throughput|l] d’une certaine catégorie de [Concept('concept_building', '$concept_buildings$')|l]. Il est rarement judicieux d’augmenter directement la capacité de production d’un bâtiment [Concept('concept_productivity', '$concept_unproductive$')|l], puisque cela pourrait entraîner des [Concept('concept_good', '$concept_goods$')|l] entrants encore plus chers et des [Concept('concept_good', '$concept_goods$')|l] sortants encore moins chers.\n\nAu lieu de cela, augmentez plutôt la capacité de production des bâtiments produisant les biens entrants dont le bâtiment a besoin, ou de ceux qui consomment des biens sortants. Pour bâtir une économie forte, il est essentiel que vos bâtiments profitent les uns des autres."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "S’il n’existe pas de bon moyen pour rendre un [concept_building|l] plus [Concept('concept_productivity', '$concept_productive$')|l], mais que votre économie a besoin de ce que ce bâtiment produit, vous pouvez toujours le [Concept('concept_subsidies', '$concept_subsidize$')|l]. De cette manière, il disposera toujours des fonds requis pour acheter les [Concept('concept_good', '$concept_goods$')|l] entrants et ainsi maintenir des [Concept('concept_building_wage','$concept_building_wages$')|l] compétitifs en couvrant les insuffisances budgétaires du [concept_treasury]. Votre loi sur le système économique détermine les bâtiments que vous pouvez subventionner."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "Les [Concept('concept_building', '$concept_buildings$')|l] dont la [concept_productivity|l] ralentit à tel point qu’ils ne peuvent plus offrir de [Concept('concept_building_wage','$concept_building_wages$')|l] compétitifs s’adapteront naturellement au [concept_market|l], puisque leur [concept_throughput|l] sera affectée par une baisse de l’emploi qui augmentera les rémunérations par employé restant. Si vous voulez accélérer ce processus, vous pouvez toujours réduire les effectifs du bâtiment afin d’obliger la main-d’œuvre à partir ailleurs. Toutefois, cela ne manquera pas de fâcher les [Concept('concept_pop', '$concept_pops$')|l] directement affectés avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Utilisez les outils à votre disposition pour améliorer la [concept_productivity|l] de ce [concept_building|l]. Si rien d’autre ne fonctionne, vous pouvez le [Concept('concept_subsidies', '$concept_subsidize$')|l] ou même en réduire l’effectif."

 lesson_fix_unproductive_building_complete:0 "Le bâtiment improductif a bien repris !"
 lesson_fix_unproductive_building_complete_desc:0 "La [concept_productivity|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] s’améliore, laissant entrevoir une augmentation des [Concept('concept_building_wage', '$concept_building_wages$')|l], des [concept_dividends|l], ou des deux ! Bien entendu, vous pourriez toujours capitaliser sur cette amélioration en augmentant les [concept_taxes|l] avant que la [concept_workforce|l] ne prenne goût à cette nouvelle situation financière...\n\nEn vérifiant de temps en temps la productivité de vos bâtiments pour procéder à quelques ajustements, vous pouvez vous assurer d’avoir un bon équilibre dans vos bâtiments et de ne manquer aucune opportunité."


 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0:2 "Vous ne pouvez pas [concept_bolster|l] de [Concept('concept_interest_group', '$concept_interest_groups$')|l] pour le moment"
 lesson_promote_ig_how_0_desc:2 "Votre pays n’a pas d’$modifier_country_promotion_ig_attraction_mult$, ce qui vous empêche de [concept_bolster|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Vous devez d’abord adopter une [concept_law|l] qui l’accorde.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_ig_how_0_continue:0 "Ouvrez le panneau Politique, cliquez sur l’onglet Lois, puis sur la [concept_law|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] pour savoir quelles sont vos options. Recommencez cette leçon une fois que votre nouvelle loi aura été promulguée !"

 lesson_promote_ig_how_1:2 "Comment renforcer les groupes d’intérêt"
 lesson_promote_ig_how_1_desc:3 "Pour [concept_bolster|l] un [concept_interest_group|l], vous devez tout d’abord avoir une [concept_law|l] qui le permet. Ceci est défini principalement par votre position sur la [GetLawGroup('lawgroup_free_speech').GetName|l] (actuellement [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). En promulguant différentes lois, vous pouvez vous accorder plus ou moins de pouvoir pour agir sur ce point."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Vous pouvez trouver une liste de vos [Concept('concept_interest_group', '$concept_interest_groups$')|l] actifs actuellement sur le panneau $POLITICS$."
 lesson_promote_ig_how_2_continue:0 "Ouvrez le panneau $POLITICS$ de l’onglet $OVERVIEW$."

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:1 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] au [concept_government|l] et ceux en dehors peuvent être [Concept('concept_bolster', '$concept_bolstered$s')|l]."
 lesson_promote_ig_how_3_continue:0 "Cliquez sur un [concept_interest_group|l] que vous trouvez intéressant."
 lesson_promote_ig_how_3_continue_close:2 "Fermez le panneau du groupe d’intérêt pour revenir en arrière"
 lesson_promote_ig_how_3_back:0 "Fermez le panneau Politique sur l’onglet Vue d’ensemble pour revenir en arrière"

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:1 "Le [Concept('concept_bolster', 'renforcement')|l] d’un [concept_interest_group|l] coûte de l’[concept_authority|l] et, en ce moment, vous n’en avez pas assez. Passez en revue vos dépenses d’[concept_authority|l] et annulez-en un nombre suffisant pour que vous ayez au moins [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] d’autorité @aut! disponible."
 lesson_promote_ig_how_4_continue:2 "Ayez au moins [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] en autorité @aut!."

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:1 "Vous pouvez choisir de [concept_bolster|l] n’importe quel [concept_interest_group|l], mais rappelez-vous, cela a un coût en [concept_authority|l]. Vous pouvez le faire en utilisant le bouton #b $concept_bolster$#! en haut de n’importe quel panneau de groupe d’intérêt."
 lesson_promote_ig_how_5_continue:1 "[Concept('concept_bolster', 'Renforcez')] n’importe quel [concept_interest_group|l]."

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:1 "Un [concept_interest_group|l] [Concept('concept_bolster', '$concept_bolstered$')|l] ne change pas radicalement tout de suite. Seul l’[concept_interest_group_attraction|l] change, ce qui amènera un plus grand nombre de [Concept('concept_pop', '$concept_pops$')|l] éligibles à le soutenir au fil du temps. Attendez un peu et vous verrez bientôt l’impact sur le [concept_clout|l] et les membres du groupe d’intérêt."
 
 ### WHY
 lesson_promote_ig_why_1:2 "Pourquoi renforcer des groupes d’intérêt"
 lesson_promote_ig_why_1_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] contribuent à déterminer et à façonner la politique de votre [concept_country|l]. Si vous n’avez pas encore lu la leçon du didacticiel à leur sujet, vous devriez le faire avant de commencer cette leçon.\n\nVous pouvez commencer la leçon en passant la souris sur le [concept_concept|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l] et en appuyant sur le bouton #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Ouvrez n’importe quel panneau de groupe d’intérêt pour continuer."
 lesson_promote_ig_why_1_continue_close:0 "Fermez le panneau du groupe d’intérêt."

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] vont croître ou décroître en [concept_political_strength|l] au fil du temps (cf. le [concept_clout|l]). La [concept_political_strength|l] croît et décroît en fonction des conditions changeantes qui affectent les [Concept('concept_pop', '$concept_pops$')|l] de votre [concept_country|l]. Ce paysage politique changeant pourrait vous surprendre et faire échouer vos projets.\n\nEn jouant un rôle plus actif dans le choix des [Concept('concept_interest_group', '$concept_interest_groups$')|l] à soutenir, vous pouvez à la fois influencer et prédire plus facilement la direction que prend votre pays."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:5 "Un [concept_interest_group|l] [Concept('concept_bolster', '$concept_bolstered$')|l] augmentera à la fois sa [Concept('concept_pop','population')] et sa [concept_political_strength|l] au fil du temps. Son [concept_approval|l] augmentera également du fait qu’il bénéficie d’un statut officiel.\n\nEn renforçant le groupe d’intérêt qui soutient les [Concept('concept_law', '$concept_laws$')|l] que vous souhaitez adopter, ou qui ont les [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] que vous souhaitez utiliser, vous rencontrerez moins de résistance lorsque vous changerez ou maintiendrez les lois de votre pays."

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:2 "En plus de [Concept('concept_bolster', 'renforcer')|l] les [Concept('concept_interest_group', '$concept_interest_groups$')|l] que vous soutenez, vous pouvez également [concept_suppress|l] ceux auxquels vous vous opposez. Chacune de ces actions coûte un certain montant en [concept_authority|l][Nbsp]@aut!."
 lesson_promote_ig_why_4_continue:0 "Accédez à l’onglet des [Concept('concept_law', '$concept_laws$')|l] dans le panneau $POLITICS$."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "Votre capacité à [concept_bolster|l] et [concept_suppress|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l] est régie par :\n\n* Votre [concept_authority|l][Nbsp]@aut!\n* Vos valeurs d’$modifier_country_promotion_ig_attraction_mult$ (actuellement [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) et $modifier_country_suppression_ig_attraction_mult$ (actuellement [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUne source importante pour les deux est votre [concept_law|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] actuelle du [concept_law_group|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]."


 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc:0 "Pour cette leçon, vous devez être en mesure de publier un [concept_decree|l] [GetDecreeType('decree_road_maintenance').GetName], mais votre [concept_authority|l][Nbsp]@aut! est actuellement insuffisante. Survolez [concept_authority|l][Nbsp]@aut! dans la barre supérieure pour afficher une infobulle expliquant pourquoi votre solde est si faible. Servez-vous de cette information pour vous assurer qu’il soit au moins de #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! avant de commencer la leçon."
 lesson_market_access_by_decree_how_0_continue:0 "Il vous faut au moins [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] d’[concept_authority|l][Nbsp]@aut! pour continuer. Passez cette leçon et revenez quand ce sera le cas."
 
 lesson_market_access_by_decree_how_1:0 "Comment améliorer l’accès au marché par décret"
 lesson_market_access_by_decree_how_1_desc:0 "Vous pouvez facilement augmenter l’[concept_infrastructure|l] disponible au sein d’un [concept_state] en publiant un [concept_decree|l] pour l’entretien des routes."
 lesson_market_access_by_decree_how_1_continue:0 "Ouvrez l’[concept_political_lens|l], et allez dans l’onglet $concept_decrees$"

 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc:0 "Vous pouvez publier différents types de [Concept('concept_decree', '$concept_decrees$')|l]. Ceux-ci sont toujours publiés au sein d’un [concept_state] et vous coûtent de l’[concept_authority|l]."
 lesson_market_access_by_decree_how_2_continue:0 "Publiez un décret pour l’entretien des routes en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back:0 "Fermez l’onglet $concept_decrees$ de l’[concept_political_lens|l] pour revenir en arrière"

 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc:0 "Bon travail ! Vous avez publié un [concept_decree|l] [GetDecreeType('decree_road_maintenance').GetName] en [GetTutorialJournalEntry.GetTarget.GetState.GetName] contre #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! d’[concept_authority|l][Nbsp]@aut!."
 lesson_market_access_by_decree_how_3_continue:0 "Fermez l’[concept_political_lens|l]"
 lesson_market_access_by_decree_how_3_back:0 "Retirez le décret d’ entretien des routes en [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"

 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc:0 "Vous pouvez consulter et gérer vos [Concept('concept_decree', '$concept_decrees$')|l] dans l’aperçu politique. Ils sont également visibles dans le panneau de vue d’ensemble de l’[concept_state], celui du [GetTutorialJournalEntry.GetTarget.GetState.GetName] en l’occurrence."
 lesson_market_access_by_decree_how_4_continue:0 "Cliquez sur l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetState.GetName] et allez dans l’onglet Vue d’ensemble"
 lesson_market_access_by_decree_how_4_back:0 "Ouvrez l’[concept_political_lens|l] pour revenir en arrière"

 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc:0 "L’[concept_infrastructure|l] et son [Concept('concept_infrastructure_usage','utilisation')] sont également visibles sur ce panneau. Survolez la valeur d’infrastructure de [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] pour savoir combien ajoute votre [concept_decree|l] [GetDecreeType('decree_road_maintenance').GetName]."
 lesson_market_access_by_decree_how_5_back:0 "Fermez l’onglet Vue d’ensemble de [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"

 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "Pourquoi améliorer l’accès au marché par décret"
 lesson_market_access_by_decree_why_1_desc:0 "L’[concept_market_access|l] détermine la qualité de la connexion de vos [Concept('concept_state', '$concept_states$')] à leur [concept_market|l].\n\nAvec un accès au marché de #v 100 %#!, un $concept_state$ créera 10 [concept_sell_orders|l] tous les 10 [Concept('concept_good','$concept_goods$')|l] produits et 10 [concept_buy_orders|l] tous les 10 biens consommés.\n\nAvec un accès au marché de #v 50 %#!, la même quantité de production ou de consommation ne créera que 5 ordres d’achat/vente sur le marché. Cela impactera les [concept_market_price|l] et mettra à mal toute votre économie.\n\nIl est primordial de spécialiser vos $concept_states$ tout en assurant une bonne connexion avec leur marché pour construire une nation prospère."
 lesson_market_access_by_decree_why_1_continue:0 "Ouvrez le volet du marché et l’onglet Détails pour le [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "Les [concept_sell_orders|l] et les [concept_buy_orders|l] déterminent un [concept_market_price|l] standard dans votre [concept_market|l]. Mais avec un [concept_market_access|l] de moins de 100 %, les [Concept('concept_state', '$concept_states$')] ne pourront pas utiliser pleinement le marché. Le prix de certains biens produits localement chutera, tandis que les biens dont la demande n’est pas satisfaite à un niveau local seront de plus en plus chers par rapport aux prix du marché."
 lesson_market_access_by_decree_why_2_back:0 "Fermez le volet du marché et l’onglet Détails pour le [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName|l] pour revenir en arrière"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Les conditions de prix locales peuvent favoriser certains [Concept('concept_pop', '$concept_pops$')|l]. Dans un [concept_state] ayant une production [GetGoods('grain').GetCustom('FR_Goods_De')][GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] élevée mais un faible [concept_market_access|l], [GetGoods('grain').GetCustom('FR_Goods_Le')][GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] se vendra à un prix inférieur au [concept_market_price|l].\n\nSi les [concept_pop_needs|l] de la [concept_lower_strata|l] seront plus faciles à satisfaire, cela limitera en revanche les [Concept('concept_building_wage', '$concept_building_wages$')|l] que les [Concept('concept_building', '$concept_buildings$')|l] de production [GetGoods('grain').GetCustom('FR_Goods_De')][GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] pourront verser. Sur le long terme, les $concept_states$ avec un faible [concept_market_access|l] seront en retard sur le plan financier."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "Vous pouvez utiliser des [Concept('concept_decree', '$concept_decrees$')|l] pour imposer un effet sur un [concept_state] au détriment de l’[concept_authority|l][Nbsp]@aut!. L’effet sera actif pendant toute la durée du décret, c’est pourquoi vous devrez choisir judicieusement les décrets à utiliser car l’autorité[Nbsp]@aut! est une ressource limitée. Résoudre une pénurie de l’[concept_infrastructure|l] de façon permanente nécessite d’autres approches que vous apprendrez plus tard."

 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1:0 "Comment améliorer l’accès au marché avec des chemins de fer"
 lesson_market_access_with_railways_how_1_desc:0 "Vous pouvez construire des chemins de fer depuis l’[concept_trade_lens|l]"
 lesson_market_access_with_railways_how_1_continue:0 "Ouvrez l’aperçu du commerce, puis allez dans l’onglet [Concept('concept_building', '$concept_buildings$')]"

 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc:0 "Trouvez Chemins de fer pour en construire en [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue:0 "Commencez la construction de chemins de fer en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back:0 "Fermez l’onglet [Concept('concept_building', '$concept_buildings$')|l] de l’$concept_trade_lens$ pour revenir en arrière"

 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc:0 "Bon travail ! La construction a commencé.\n\nLes chemins de fer fonctionnent comme la plupart des autres [Concept('concept_building', '$concept_buildings$')|l]. Leur construction coûte du temps et de l’argent, et vous devez ensuite employer des [Concept('concept_pop', '$concept_pops$')|l] pour les utiliser. Leur fonctionnement nécessite des [GetGoods('engines').GetName|l][Nbsp][GetGoods('engines').GetTextIcon] et du carburant, et assure [GetGoods('transportation').GetCustom('FR_Goods_Le')][GetGoods('transportation').GetName|l][Nbsp][GetGoods('transportation').GetTextIcon] pour les transactions du [concept_market|l]. "
 lesson_market_access_with_railways_how_3_continue:0 "Fermez l’[concept_trade_lens|l]"
 lesson_market_access_with_railways_how_3_back:0 "Annulez la construction de voie ferrée en [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"

 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc:0 "Consultez le panneau détaillé des chemins de fer pour plus d’informations."
 lesson_market_access_with_railways_how_4_continue:0 "Ouvrez le panneau détaillé des chemins de fer de [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back:0 "Ouvrez l’[concept_trade_lens|l] pour revenir en arrière"

 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc:1 "Les [Concept('concept_pop', '$concept_pops$')|l] et les autres [Concept('concept_building', '$concept_buildings$')|l] peuvent acheter un [GetGoods('transportation').GetName|l][Nbsp][GetGoods('transportation').GetTextIcon], afin de satisfaire les [concept_pop_needs|l] ou dans le cadre d’une [concept_production_method|l]. Toutefois, si la demande est faible et que le coût des biens entrants est élevé, les chemins de fer peuvent rapidement devenir improductifs et perdre des employés à cause des bas [Concept('concept_building_wage', '$concept_building_wages$')|l]. Afin d’assurer un accès optimal à une [concept_infrastructure|l] du réseau ferroviaire, vous devrez peut-être [Concept('concept_subsidies', '$concept_subsidize$')|l] les chemins de fer, soit dans certains États seulement, soit dans tous les [Concept('concept_state', '$concept_states$')] en même temps s’ils ne sont pas déjà subventionnés."
 lesson_market_access_with_railways_how_5_continue:0 "Ouvrez le panneau $concept_buildings$ et cliquez sur l’onglet Développements pour voir si les chemins de fer sont subventionnés."
 lesson_market_access_with_railways_how_5_back:0 "Fermez le panneau des détails des voies ferrées en [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"

 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "Une fois la construction terminée et les chemins de fer exploités, il est néanmoins possible que l’[concept_infrastructure|l] de l’[concept_state] soit encore insuffisante par rapport à son [Concept('concept_infrastructure_usage','utilisation')]. Si c’est le cas, vous pouvez construire d’autres chemins de fer à condition de vous assurer qu’ils restent rentables, ou de les subventionner. Si vous le souhaitez, vous pouvez aussi réduire la taille des bâtiments obsolètes qui contribuent à une utilisation excessive de l’infrastructure dans l’$concept_state$."
 lesson_market_access_with_railways_how_6_back:0 "Fermez l’onglet Développements du panneau des $concept_buildings$ pour revenir en arrière"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Pourquoi améliorer l’accès au marché avec des chemins de fer"
 lesson_market_access_with_railways_why_1_desc:0 "L’[concept_infrastructure|l] est indispensable à l’industrialisation. La plupart des [Concept('concept_building', '$concept_buildings$')|l] augmentent votre [concept_infrastructure_usage|l], notamment les manufactures. Avoir un [concept_market_access|l] inférieur à 100 % n’est pas forcément dramatique, mais cela impacte à la fois le [concept_local_price|l] et le [concept_market_price|l] des [Concept('concept_good', '$concept_goods$')|l], ce qui empêche les industries d’être compétitives sur le long terme."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Vous pouvez facilement remédier à un petit manque d’[concept_infrastructure|l] grâce au décret d’entretien des routes, mais ce n’est au mieux qu’une solution temporaire, puisque l’[concept_authority|l] est difficile à obtenir pour de nombreux pays et que vous ne pouvez pas l’utiliser partout en même temps dans un grand pays. Les chemins de fer représentent une meilleure alternative sur le long terme, à condition que vous puissiez vous permettre de payer pour leur construction et la main-d’œuvre (et potentiellement les subventions) nécessaires à leur exploitation."


 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1:0 "Comment augmenter l’immigration"
 lesson_increase_immigration_how_1_desc:1 "Plus le [concept_sol|l] moyen d’un [concept_state] est élevé, plus celui-ci sera une cible intéressante pour la [concept_migration|l]. Les [Concept('concept_pop', '$concept_pops$')|l] quitteront les États avec une faible [concept_migration_pull|l] et privilégieront ceux avec une attractivité migratoire plus élevée dans le même [concept_market|l]."
 lesson_increase_immigration_how_1_continue:0 "Activez le mode carte $concept_migration$"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "Survolez un [concept_state] avec votre souris pour afficher l’infobulle sur son [concept_migration_pull|l].\n\nLorsque vous aurez fini de consulter cette infobulle, trouvez [GetTutorialJournalEntry.GetTarget.GetState.GetName] sur la carte. "
 lesson_increase_immigration_how_2_continue:0 "Cliquez sur [GetTutorialJournalEntry.GetTarget.GetState.GetName] et ouvrez l’onglet Population."
 lesson_increase_immigration_how_2_back:0 "Fermez le mode de carte $concept_migration$ pour revenir en arrière"

 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "Le [concept_sol|l] d’un [concept_pop|l] dépend de nombreux facteurs, le plus important étant la [concept_wealth|l], qui à son tour dépend du niveau des [Concept('concept_building_wage', '$concept_building_wages$')|l] par rapport au coût des [Concept('concept_pop_needs','$concept_pop_needs_short$')|l].\n\nSurvolez la valeur $concept_sol$ pour les différentes classes pour savoir si elles se situent au-dessus du [concept_expected_sol|l] ou non."
 lesson_increase_immigration_how_3_back:0 "Fermez l’onglet Population de [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"


 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc:0 "Si l’[concept_migration_pull|l] naturelle d’un [concept_state] est insuffisante, vous pouvez toujours l’augmenter de façon artificielle en publiant un décret $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_4_continue:0 "Publiez un décret $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc:0 "Vous pouvez voir l’importance de l’effet de la $decree_greener_grass_campaign$ sur l’[concept_migration_pull|l] et la migration prévue de et vers l’[concept_state] dans l’infobulle Attractivité migratoire."
 lesson_increase_immigration_how_5_back:0 "Retirez le décret $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName] pour revenir en arrière"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "Pourquoi augmenter l’immigration"
 lesson_increase_immigration_why_1_desc:0 "La principale raison visant à encourager la [concept_migration|l] vers un certain [concept_state] est d’augmenter sa main-d’œuvre afin d’en exploiter plus efficacement les ressources. La migration est un phénomène naturel qui se produit quand des [Concept('concept_pop', '$concept_pops$')|l] cherchent de meilleurs endroits où vivre et travailler dans le même [concept_market|l]. Interférer dans ce processus en appliquant des [Concept('concept_law', '$concept_laws$')|l] ou des [Concept('concept_decree', '$concept_decrees$')|l] peut accélérer, ralentir, ou même inverser la migration."
 lesson_increase_immigration_why_1_continue:0 "Cliquez sur le volet [Concept('concept_culture', '$concept_cultures$')]"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Une [concept_migration_pull|l] élevée ne fera pas seulement d’un [concept_state] une destination plus intéressante pour les [Concept('concept_pop', '$concept_pops$')|l] du même [concept_market|l] et/ou du même [concept_country|l], mais elle augmentera également ses chances d’être sélectionné aléatoirement comme [concept_migration_target|l] pour les mouvements de masse des groupes sociaux issus de [Concept('concept_culture', '$concept_cultures$')|l] ayant un [concept_turmoil|l] moyen élevé. Survolez une valeur d’agitation pour connaître le degré d’agitation mondial et national de cette culture."
 lesson_increase_immigration_why_2_back:0 "Fermez le panneau [Concept('concept_culture', '$concept_cultures$')|l] pour revenir en arrière"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Pour savoir si une [concept_culture|l] spécifique dispose de [Concept('concept_migration_target', '$concept_migration_targets$')|l], il suffit de jeter un œil à cette culture."
 lesson_increase_immigration_why_3_continue:0 "Cliquez sur une culture spécifique."

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "La [concept_migration_target|l] d’une [concept_culture|l] agit comme un pont permettant aux [Concept('concept_pop', '$concept_pops$')|l] de cette culture de s’y installer, quel que soit le [concept_market|l] dans lequel ils se trouvent. Les groupes sociaux ne partiront pas à l’étranger, à moins qu’ils n’aient une bonne raison de le faire. Si la culture d’un groupe social ne dispose pas de cibles de [concept_migration|l], alors ses options migratoires se limitent aux États situés dans le même marché."
 lesson_increase_immigration_why_4_back:0 "Fermez la $concept_culture$ spécifique pour revenir en arrière"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Si un État est sélectionné comme [concept_migration_target|l], cela peut avoir des effets importants sur son économie. Ces effets peuvent être à la fois bénéfiques et néfastes, car l’offre de main-d’œuvre, la demande en [Concept('concept_good', '$concept_goods$')|l], et le [concept_turmoil|l] augmenteront."


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "Comment augmenter votre $concept_gdp$"
 lesson_grow_gdp_how_1_desc:0 "Le moyen le plus simple d’augmenter votre [concept_gdp|l] est de dépenser l’argent du [concept_treasury] ou du [concept_investment_pool|l] pour développer vos bâtiments de production ou réparer les bâtiments improductifs."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "À mesure que votre économie s’améliore, davantage de [Concept('concept_wealth','richesses')] sont créées, ce qui entraîne une plus grande [concept_good_consumption|l] par les [Concept('concept_pop', '$concept_pops$')|l]. Si la demande accrue en [Concept('concept_good','$concept_goods$')|l] peut être satisfaite par une [concept_good_production|l] locale, alors ces bâtiments seront de plus en plus productifs. En revanche, si la demande ne peut être satisfaite que grâce aux [Concept('concept_trade_route','$concept_trade_routes$')|l], les groupes sociaux qui travaillent dans les [GetBuildingType('building_trade_center').GetName] et les bâtiments de production sur le marché exportateur en bénéficieront."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "Le moyen le plus rapide d’augmenter votre [concept_gdp|l] est généralement de fabriquer des [Concept('concept_good', '$concept_goods$')|l] de consommation très demandés à partir de ressources basiques. Si vous n’avez pas accès à toutes ces ressources, vous pouvez toujours les importer depuis un marché en leur possession. Cela signifie que votre partenaire commercial bénéficiera de votre économie, qui deviendra également plus vulnérable aux perturbations pouvant être dues à une certaine hostilité ou à des guerres, alors choisissez judicieusement vos partenaires commerciaux !"

 ### WHY
 lesson_grow_gdp_why_1:0 "Pourquoi augmenter votre $concept_gdp$"
 lesson_grow_gdp_why_1_desc:0 "Votre [concept_gdp|l] est un moyen utile d’évaluer votre économie par rapport aux autres. Son augmentation signifie que votre [Concept('concept_pop','$concept_population$')|l] consacre désormais son temps à des activités plus productives, ce qui augmente la [concept_wealth|l] de votre pays. Cette augmentation se répercute également sur la demande en biens et le [concept_sol|l], ce qui engendre de nouvelles opportunités économiques et une croissance de la population."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "Le [concept_gdp|l] n’est pas qu’une simple mesure, puisqu’il impacte un certain nombre d’autres facteurs.\n\n* Il génère du [concept_prestige|l]\n* Il vous permet de fabriquer davantage de [Concept('concept_budget_minting','monnaie')]\n* Au sein d’une [concept_customs_union|l], il détermine votre [concept_market_share|l]."

 ### COMPLETE
 lesson_grow_gdp_complete:0 "Votre $concept_gdp$ a augmenté !"
 lesson_grow_gdp_complete_desc:1 "Vous avez démontré que vous étiez capable d’améliorer l’économie de votre pays. À mesure que nous approfondirons d’autres aspects tels que la politique et la diplomatie, pensez à toujours vous développer dans des directions stratégiques afin de ne pas vous laisser distancer ! Le développement de votre [concept_gdp|l] augmente non seulement la [concept_wealth|l], le [concept_sol|l] et la [concept_pop_growth|l] de votre pays, mais aussi votre [concept_prestige|l], qui influence votre [concept_rank|l], votre [concept_interest|l], et votre capacité à user de diplomatie."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Comment obtenir une institution"
 lesson_enact_institution_law_how_1_desc:0 "Vous pouvez voir les [Concept('concept_law','$concept_laws$')|l] que vous pouvez promulguer, vos chances de réussite, et leurs effets sur chaque [concept_law_group|l] spécifique. Vous les trouverez dans l’onglet #b $concept_laws$#! du volet #b Politique#!."
 lesson_enact_institution_law_how_1_continue:0 "Cliquez sur le groupe de lois [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] dans l’onglet $concept_laws$ du volet Politique"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "Votre [concept_law|l] actuelle dans la catégorie [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] est [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Cette loi désactive l’[concept_institution|l] [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName], de façon à ce que nous devions promulguer une alternative pour y avoir accès.\n\nToutes les autres lois de cette catégorie nous donneront l’institution que nous voulons, mais elles auront différents effets à la fois sur votre [concept_country|l] et sur l’institution. Si vous disposez de plusieurs options, étudiez les effets avant de décider laquelle adopter."
 lesson_enact_institution_law_how_2_back:0 "Fermez le groupe de lois [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName|l] pour revenir en arrière"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Pour promulguer une [concept_law|l], vous devez au moins avoir le soutien d’un [concept_interest_group|l] du gouvernement ou d’un [concept_political_movement|l] actif.\n\nLa capacité de votre [concept_government|l] actuel à promulguer la loi dépend des chances qu’a cette loi d’être adoptée, aussi appelée « probabilité de [concept_enactment_success|l] ». Si vous échouez à adopter la loi à la première tentative, un autre événement se produira, dont l’issue pourra augmenter ou réduire vos chances de succès la prochaine fois. La durée entre les tentatives dépend de votre [concept_legitimacy|l]."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "Choisissez une autre [concept_law|l] [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] et commencez à la promulguer.\n\n@information! Si vous ne pouvez pas promulguer de loi, vous devrez placer un [concept_interest_group|l] qui l’[Concept('concept_endorse_oppose','approuve')] au sein du [Concept('concept_in_government','gouvernement')]."
 lesson_enact_institution_law_how_4_continue:0 "Commencez à promulguer autre chose que [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "Les [Concept('concept_law','lois')] ne sont pas [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$es')|l] immédiatement. Elles devront passer par des cycles au cours desquels vous devrez peut-être intervenir pour augmenter les chances de [concept_enactment_success|l]."
 lesson_enact_institution_law_how_5_back:0 "Annulez la promulgation de la loi pour revenir en arrière"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Pourquoi obtenir une institution"
 lesson_enact_institution_law_why_1_desc:0 "Vous pouvez voir les [Concept('concept_law','$concept_laws$')|l] que vous pouvez promulguer, vos chances de réussite, et leurs effets dans l’onglet #b $concept_laws$#! du volet #b Politique#!."
 lesson_enact_institution_law_why_1_continue:0 "Ouvrez l’onglet $concept_laws$ du volet Politique"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "Les [Concept('concept_law','$concept_laws$')|l] déterminent les principes fondamentaux de fonctionnement de votre [concept_country|l], de ceux qui détiennent le pouvoir à l’organisation de votre bureaucratie, en passant par la façon dont le gouvernement gagne et dépense son [concept_money|l], et les droits dont jouissent les différentes catégories de la [Concept('concept_pop','$concept_population$')|l]. Transformer vos lois pour rester dans l’air du temps est une nécessité, à la fois pour des raisons pratiques et pour éviter que votre population ne se soulève contre vous."
 lesson_enact_institution_law_why_2_back:0 "Fermez l’onglet $concept_laws$ du volet Politique"

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Vous pouvez voir vos [Concept('concept_institution','$concept_institutions$')|l] actuelles dans l’onglet $concept_institution$."
 lesson_enact_institution_law_why_3_continue:0 "Ouvrez l’onglet $concept_institutions$ du volet Politique"
 
 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "Les [Concept('concept_institution','$concept_institutions$')|l] fournissent des avantages à votre nation ou vous confèrent des pouvoirs supplémentaires. Pour cela, elles ont recours à la [concept_bureaucracy|l][Nbsp]@bur!, ce qui se traduit par une dépense pour le [concept_treasury] par rapport à la taille de la population de votre État [Concept('concept_incorporated_state', '$concept_incorporated$')]. Pour créer une nouvelle institution, vous devez promulguer une [concept_law|l] qui le permet."
 lesson_enact_institution_law_why_4_back:0 "Fermez l’onglet des $concept_institutions$ pour revenir en arrière"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Sachez que la promulgation d’une [concept_law|l] à laquelle la population est majoritairement opposée peut être à la fois ardue et périlleuse. Certaines lois peuvent demander beaucoup de subtilité et d’habileté politique pour être adoptées."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "Nouvelle institution disponible !"
 lesson_enact_institution_law_complete_desc:0 "Vous avez réussi à réformer la première des nombreuses [Concept('concept_law','$concept_laws$')|l] qui marqueront l’histoire de votre pays à travers l’ère victorienne ! Au fil du temps, vous apprendrez les combinaisons de [Concept('concept_interest_group','$concept_interest_groups$')|l], de [concept_clout|l], de [concept_legitimacy|l], et de [Concept('concept_political_movement', '$concept_political_movements$')|l] qui vous donneront les meilleures chances d’adopter les lois que vous voudrez. D’ici là, n’ayez pas peur d’essayer de nouvelles choses !"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Comment réformer votre gouvernement"
 lesson_reform_government_how_1_desc:1 "Vous pouvez voir la composition actuelle de votre gouvernement dans l’onglet #b $concept_government_reform$#! du volet #b Politique#!."
 lesson_reform_government_how_1_continue:1 "Ouvrez l’onglet $concept_government_reform$ du volet Politique"
 lesson_reform_government_how_1_back:0 "L’onglet Gouvernement doit être fermé pour revenir en arrière"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Pour réformer votre gouvernement, appuyez sur le bouton Réformer le gouvernement."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Vous pouvez ici essayer différentes configurations comme bon vous semble. Aucune modification ne sera prise en compte tant que vous n’aurez pas confirmé le nouveau gouvernement. Vous pouvez aussi réinitialiser vos modifications pour revenir à la configuration de départ."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Vous pouvez voir ici les facteurs déterminant votre légitimité en fonction de vos lois actuelles, et la façon dont la configuration potentielle de votre gouvernement l’affecte."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "L’exclusion des groupes d’intérêt qui étaient au pouvoir entraînera la montée du radicalisme dans leurs rangs. Réformer votre gouvernement trop souvent peut provoquer une instabilité politique majeure.\n\nVotre première réforme juste après une élection démocratique n’entraîne pas de montée du radicalisme. Profitez-en pour constituer un gouvernement efficace pour le reste de la durée du mandat."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "La légitimité impacte uniquement l’efficacité de votre gouvernement, pas ce qu’il est capable d’accomplir. À moins qu’un mouvement politique n’apporte son soutien à une loi, la promulgation de cette dernière passe par le soutien d’au moins un groupe d’intérêt au sein du gouvernement. Les lois que le nouveau gouvernement souhaite promulguer sont listées au moment de sa composition, de façon à ce que vous puissiez trouver le bon équilibre entre la présence de certains groupes d’intérêt et une légitimité suffisante pour tenir pendant toute la durée du mandat."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Les groupes d’intérêt peuvent rejoindre et quitter le gouvernement. Si le groupe d’intérêt appartient à un parti au sein d’un système électoral démocratique, l’ensemble du parti doit rejoindre ou quitter le gouvernement.\n\nEssayez de réformer votre gouvernement pour avoir plus de #v 60#! de [concept_legitimacy|l]. Sinon, réessayez plus tard."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "Votre nouveau gouvernement dispose d’une [concept_legitimacy|l] bien plus raisonnable de [GetPlayer.GetGovernmentLegitimacy], ce qui lui permet de promulguer de nouvelles lois tous les [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] jours. Espérons qu’il soit aussi capable de mettre en œuvre les changements politiques que vous désirez ! Sinon, vous pouvez toujours apporter des modifications à votre gouvernement en sachant que vous devrez en payer le prix en légitimité et/ou en radicalisme."

 
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0:0 "Vous ne pouvez pas augmenter les relations"
 lesson_increase_relations_how_0_desc:1 "Il vous faut au moins #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! d’[concept_influence|l][Nbsp]@inf! pour [GetDiplomaticActionType('increase_relations').GetName|l] avec [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Terminez cette leçon et revenez lorsque vous aurez annulé d’autres [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]."
 lesson_increase_relations_how_0_continue:1 "Ayez au moins #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! en [concept_influence|l][Nbsp]@inf!"

 lesson_increase_relations_how_1:0 "Comment améliorer les relations"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] est une sorte de [concept_diplomatic_pact|l] que vous trouverez dans l’aperçu #b diplomatique#!."
 lesson_increase_relations_how_1_continue:1 "Sélectionnez [GetDiplomaticActionType('increase_relations').GetName] sous #b Actions diplomatiques#! dans l’aperçu #b diplomatique#!"

 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc:0 "Nous voulons [GetDiplomaticActionType('increase_relations').GetName|l] avec [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. La plupart des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] nécessitent de l’[concept_influence|l][Nbsp]@inf!, et vous pouvez voir en avance combien cela vous coûtera."
 lesson_increase_relations_how_2_continue:0 "Cliquez sur [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] sur la carte ou dans la liste des cartes pour commencer à augmenter vos relations avec ce pays"
 lesson_increase_relations_how_2_back:0 "Fermez l’aperçu #b diplomatique#! pour revenir en arrière"

 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Certains [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] nécessitent l’accord de l’autre parti. Le cas échéant, votre demande aurait été envoyée et retournée après quelques semaines avec une réponse positive ou négative. Généralement, vous savez déjà si un pays acceptera ou non un coup diplomatique avant même de l’envoyer.\n\n[GetDiplomaticActionType('increase_relations').GetName] ne nécessite pas d’accord, et les deux pays peuvent d’ailleurs [GetDiplomaticActionType('increase_relations').GetName|l] (ou [GetDiplomaticActionType('damage_relations').GetName|l] !) en même temps."
 lesson_increase_relations_how_3_back:0 "Cessez d’[GetDiplomaticActionType('increase_relations').GetName|l] avec [GetTutorialJournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Le')][GetTutorialJournalEntry.GetTarget.GetCountry.GetName] pour revenir en arrière"

 ### WHY
 lesson_increase_relations_why_1:0 "Pourquoi améliorer les relations"
 lesson_increase_relations_why_1_desc:0 "Utiliser votre [concept_influence|l][Nbsp]@inf! pour maintenir des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] avec des pays stratégiquement sélectionnés est essentiel pour augmenter votre pouvoir de convaincre et étendre votre sphère d’influence. Augmenter les [concept_relations|l] encourage non seulement ces pays à vous soutenir en cas de conflit, mais vous permet aussi de conclure d’autres pactes diplomatiques avec eux."
 lesson_increase_relations_why_1_continue:0 "Ouvrez l’onglet #b Diplomatie#! d’un pays pour continuer"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Vous pouvez voir ici toutes les [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] entreprises contre le pays, et s’il est susceptible ou non d’accepter une offre qui nécessite son accord. Certaines actions diplomatiques nécessitent certains niveaux de [concept_relations|l] pour être entreprises, mais pas forcément positives !\n\nIl arrive souvent que certains [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] nécessitent un certain niveau de relations, alors assurez-vous de bien les entretenir."
 lesson_increase_relations_why_2_back:0 "Fermez l’onglet #b Diplomatie#! du pays pour revenir en arrière"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "Si elles ne sont pas entretenues, les [concept_relations|l] [Concept('concept_decay','déclinent')] naturellement pour devenir #b neutres#! au fil du temps, ce qui peut se produire plus ou moins rapidement selon les événements. Des relations négatives déclinent également pour devenir #b neutres#!."

 ### COMPLETE
 lesson_increase_relations_complete:0 "Augmentation de la relation !"
 lesson_increase_relations_complete_desc:0 "Maintenant que vous avez amélioré vos [concept_relations|l] avec votre homologue, vous pouvez choisir de maintenir le [concept_diplomatic_pact|l] [GetDiplomaticActionType('increase_relations').GetName] ou de l’annuler pour obtenir plus d’[concept_influence|l][Nbsp]@inf! pour d’autres affaires. N’oubliez pas que si aucun pays n’œuvre en faveur de vos relations mutuelles, celles-ci [Concept('concept_decay','déclineront')] peu à peu pour devenir #b neutres#!."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Comment développer votre armée"
 lesson_expand_military_how_1_desc:1 "Vos forces militaires sont formées et entretenues grâce aux [Concept('concept_military_building','$concept_military_buildings$')|l]. Développer votre armée implique d’agrandir ces bâtiments, ce que vous devriez être capable de faire maintenant."
 lesson_expand_military_how_1_continue:0 "Ouvrez l’onglet $concept_buildings$ dans l’aperçu #b militaire#!"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Les casernes forment et entretiennent des bataillons qui composent votre armée. Ces bataillons sont commandés par des généraux pour progresser ou défendre le front, et peuvent renforcer vos garnisons pour protéger l’intégrité de vos frontières.\n\nLes bases navales forment et entretiennent des flottilles qui composent votre marine. Ces flottilles sont commandées par des amiraux et peuvent servir pour diverses missions.\n\nChoisissez l’une ou l’autre de ces bases pour procéder à leur construction."
 lesson_expand_military_how_2_continue:0 "Sélectionnez des casernes ou une base navale"
 lesson_expand_military_how_2_back:0 "Fermez l’aperçu #b Militaire#! pour revenir en arrière"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:2 "Comme tous les bâtiments, les [Concept('concept_military_building','$concept_military_buildings$')|l] sont construits au sein des [Concept('concept_state','$concept_states$')], mais les [Concept('concept_unit','unités')|l] qu’ils fournissent peuvent être affectées à n’importe quel [concept_commander|l] du [concept_hq]. Assurez-vous que votre armée provient d’États où vous pouvez épargner la [concept_workforce|l] tout en ayant accès aux [Concept('concept_infrastructure','infrastructures')] et aux [Concept('concept_military_good','$concept_military_goods$')|l].\n\nAssurez-vous que le coût du développement de votre armée n’excède pas le montant de votre [concept_treasury] ! Si votre budget n’est pas équilibré, attendez d’avoir apporté les améliorations nécessaires avant de poursuivre le développement."
 lesson_expand_military_how_3_continue:0 "Commencez le développement pour continuer"
 lesson_expand_military_how_3_back:0 "Fermez l’aperçu #b Militaire#! pour revenir en arrière"


 ### WHY
 lesson_expand_military_why_1:0 "Pourquoi développer votre armée"
 lesson_expand_military_why_1_desc:1 "Pour faire simple, un [concept_country|l] sans armée ne peut pas se défendre, et par conséquent ne peut garantir sa survie. Bien qu’il soit possible de vous protéger des agressions en vous engageant dans un [concept_protectorate|l] auprès d’un pays de [concept_rank|l] élevé, ou même en entretenant de bonnes [concept_relations|l] avec des pays partageant les mêmes [Concept('concept_interest','$concept_interests$')|l] que vous, vous devez appuyer votre diplomatie avec quelque chose de concret si vous voulez devenir un acteur majeur sur la scène mondiale."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "Chaque [concept_unit|l] contribue à votre [concept_power_projection|l], ce qui se traduit directement en [concept_prestige|l]. Une grande armée peut être coûteuse à entretenir, mais elle détermine aussi vos capacités et votre crédibilité.\n\nLes [Concept('concept_flotilla','$concept_flotillas$')|l][Nbsp]@flotillas! améliorent votre projection de puissance plus que les [Concept('concept_battalion','$concept_battalions$')|l][Nbsp]@battalions!, mais leur entretien est également plus cher."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "Il est indispensable de disposer d’une économie forte pour maintenir une armée forte. Les [Concept('concept_military_wage','$concept_military_wages$')|l] et les [Concept('concept_military_good','$concept_military_goods$')|l] peuvent représenter des dépenses importantes, notamment en temps de [concept_war|l] en raison de la [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')|l]. Assurez-vous que vos industries soient en mesure de fabriquer le matériel dont vous avez besoin, ou que vous puissiez compter sur des partenaires commerciaux de confiance.\n\nIl peut être tentant de compter sur la [Concept('concept_conscription_center','$concept_conscription$')|l] pour former des [Concept('concept_battalion','$concept_battalions$')|l][Nbsp]@battalions! selon vos besoins, mais gardez bien à l’esprit que les conscrits sont recrutés parmi votre [concept_workforce|l] habituelle et que votre économie pourrait s’en trouver affectée de façon imprévue. Une armée permanente est certes plus coûteuse, mais elle est également plus durable sur le long terme, et fournit une [concept_power_projection|l] en temps de paix."

 ### COMPLETE
 lesson_expand_military_complete:0 "Amélioration de votre armée !"
 lesson_expand_military_complete_desc:1 "Votre armée s’est nettement améliorée ! Cela vous sera certainement utile à l’avenir, que ce soit pour des raisons défensives, offensives ou diplomatiques. À mesure que votre pays gagne en puissance, vous devrez revoir de temps en temps vos forces militaires afin de vous assurer qu’elles soient de taille et capables d’affronter la concurrence mondiale. Vous aurez également accès à des [Concept('concept_technology', '$concept_technologies$')|l] qui vous permettront d’améliorer vos forces en échange d’une plus grande [concept_good_consumption|l] des [Concept('concept_military_good','$concept_military_goods$')|l]."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Comment combler un déficit de capacité"
 lesson_fix_capacity_deficit_how_1:0 "Comment combler un déficit de capacité"
 lesson_fix_capacity_deficit_how_1_desc:0 "Tout comme votre budget, vos trois [Concept('concept_capacity','$concept_capacities$')|l] présentent des entrées et des sorties. La valeur que vous voyez en haut de l’écran correspond au montant de votre excédent ou de votre déficit. Au lieu de s’accumuler, le solde est converti en un effet positif s’il est supérieur à zéro, et en un effet négatif s’il est inférieur à zéro.\n\nL’effet négatif est beaucoup plus conséquent que l’effet positif, il est donc généralement préférable d’allouer vos capacités jusqu’à la limite que de maintenir un solde positif élevé. Toutefois, il n’est jamais bon d’être en déficit, c’est pourquoi vous voudrez le combler dès que possible."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Pour combler votre déficit, vous devez faire le bilan de vos entrées et de vos sorties, et soit augmenter votre production de [concept_capacity|l], soit réduire votre allocation de capacité, soit les deux. Survolez la capacité pour découvrir les facteurs qui entrent en jeu. Nous allons les passer en revue un par un."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Commencez par survoler [concept_bureaucracy|l][Nbsp]@bur!.\n\nLa [concept_bureaucracy|l][Nbsp]@bur! est principalement générée par l’[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','administration gouvernementale')], et il vous suffit de construire davantage de ces bâtiments pour en générer davantage.\n\nElle est dépensée pour assurer l’efficacité de la collecte des [concept_taxes|l] à travers vos [Concept('concept_incorporated_state','$concept_incorporated_states$')], et ce coût varie en fonction de la taille de votre population. De plus, chaque [concept_investment_level|l] d’une [concept_institution|l] coûte une certaine quantité de bureaucratie[Nbsp]@bur!, en fonction de la taille de la population de vos États incorporés.\n\nPar ailleurs, la bureaucratie[Nbsp]@bur! est allouée pour maintenir des [Concept('concept_commander','$concept_commanders$')|l] ayant un [concept_commander_rank|l] élevé, exigeant plus de bureaucratie. Chaque [concept_trade_route|l] que vous entretenez avec un [concept_country|l] avec lequel vous n’avez pas d’[concept_trade_agreement|l] présente également un coût fixe en bureaucratie."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName|l]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Maintenir un excédent de [concept_bureaucracy|l][Nbsp]@bur! augmente l’efficacité de la [concept_construction|l][Nbsp]@construction!, ce qui vous permet de garantir un meilleur rendement pour votre [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','secteur de construction')].\n\nSi vous êtes en déficit, vous risquez un [concept_tax_waste|l] qui pourrait rapidement plomber votre économie.\n\nConstruire d’autres bâtiments de l’[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','administration gouvernementale')] ou adopter des [Concept('concept_production_method','$concept_production_methods$')|l] plus efficaces est généralement le meilleur moyen de combler un déficit en [concept_bureaucracy|l][Nbsp]@bur!. Si ce n’est pas possible, vous pouvez toujours réduire le [concept_investment_level|l] d’une [concept_institution|l] ou mettre un [concept_commander|l] à la retraite."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName|l]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName|l]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Intéressons-nous maintenant à l’[concept_authority|l][Nbsp]@aut!.\n\nL’autorité[Nbsp]@aut! vient des [Concept('concept_law','$concept_laws$')|l], notamment des lois moins libérales.\n\nElle est allouée pour prélever des [Concept('concept_consumption_tax','$concept_consumption_taxes$')|l] sur les [concept_pop_needs|l], imposer votre volonté à votre [Concept('concept_pop','$concept_population$')|l] via des [Concept('concept_decree','$concept_decrees$')|l], [concept_suppress|l] et [concept_bolster|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l], ainsi que d’autres actions similaires."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "Maintenir un excédent d’[concept_authority|l][Nbsp]@aut! augmente votre efficacité législative, ce qui vous permet de [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] des [Concept('concept_law','$concept_laws$')|l] plus rapidement (mais pas nécessairement plus facilement).\n\nSi vous êtes en déficit, l’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_opposition|l] diminuera, entraînant l’activation de [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] négatifs, l’apparition de [Concept('concept_political_movement','$concept_political_movements$')|l] plus fréquents et [Concept('concept_radical','radicaux')], voire d’une [concept_revolution|l].\n\nLa promulgation de lois plus strictes est un moyen d’augmenter votre production d’[concept_authority|l][Nbsp]@aut!. Toutefois, si vous êtes déjà en déficit, il peut être plus sûr à court terme d’annuler un [concept_decree|l] ou d’opter pour un allègement temporaire de l’[concept_consumption_tax|l]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "Enfin, survolez l’[concept_influence|l][Nbsp]@inf! pour en voir les entrées et les sorties.\n\nL’influence[Nbsp]@inf! provient principalement de votre [concept_rank|l], qui est une conséquence de votre [concept_prestige|l]. Vous pouvez aussi gagner de l’influence[Nbsp]@inf! grâce à vos [Concept('concept_rivalry','$concept_rivalries$')|l], puisque chaque [concept_interest|l] commun vous en rapporte un peu.\n\nL’influence est allouée pour maintenir des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], y compris les relations de [concept_subject|l]. Influencer des [Concept('concept_country','$concept_countries$')|l] de [concept_rank|l] supérieur vous coûte souvent de l’influence[Nbsp]@inf! supplémentaire."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Maintenir un excédent d’[concept_influence|l][Nbsp]@inf! augmente le [Concept('concept_decay','déclin')] de l’[concept_infamy|l], ce qui vous aide à gérer les conséquences de vos revendications dans les [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l].\n\nÊtre en déficit peut être catastrophique, car cela affecte votre [concept_prestige|l] qui, à son tour, peut affecter votre [concept_rank|l] et faire chuter votre production d’influence[Nbsp]@inf!.\n\nSi vous voulez jouer un rôle dans les affaires internationales, vous devez toujours chercher à augmenter votre prestige et votre rang de façon à maximiser votre influence[Nbsp]@inf!. Il s’agit toutefois d’un travail sur le long terme, et non d’une solution pour combler votre déficit. Pour cela, vous devez rompre des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] ou, si le déficit est suffisamment faible, établir une [concept_rivalry|l]."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Servez-vous des informations des étapes précédentes pour rétablir un solde de [concept_capacity|l] supérieur à zéro. Selon votre approche, cela pourra prendre un certain temps, mais ce n’est pas un problème tant que vous gardez un œil sur les conséquences et que vous avancez dans la bonne direction.\n\nBonne chance !"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "Le solde de votre [concept_capacity|l] est à nouveau positif !"
 lesson_fix_capacity_deficit_complete_desc:0 "Bien joué ! Pensez à toujours maintenir au moins un petit excédent pour chaque [concept_capacity|l], car cela vous protège des déficits impromptus et vous confère un petit bonus. Veillez toutefois à ne pas en faire trop, car l’avantage que vous tirez de l’allocation de la capacité est généralement plus important que le bonus que vous octroie l’excédent. Par ailleurs, il est souvent possible de retirer les allocations pour revenir à un solde positif."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Comment recruter un commandant"
 lesson_recruit_promote_commander_how_1_desc:0 "Vous pouvez recruter de nouveaux [Concept('concept_commander','$concept_commanders$')|l] depuis l’[concept_military_lens|l]."
 lesson_recruit_promote_commander_how_1_continue:1 "Allez à l’onglet #b Armée#! ou #b Marine#! dans l’#b $concept_military_lens$#! et sélectionnez #b Recruter des généraux/amiraux#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "Tous les [Concept('concept_commander','$concept_commanders$')|l] ont un [concept_hq] d’origine qui représente à la fois leur [concept_strategic_region|l] et le lieu d’où ils tirent leurs [Concept('concept_unit','$concept_units$')|l]."
 lesson_recruit_promote_commander_how_2_back:0 "Fermez l’onglet #b Armée#! de l’$concept_military_lens$ pour revenir en arrière"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Si votre pays abrite plus d’un [concept_hq], la liste des cartes affichera des informations utiles qui vous aideront à sélectionner le mieux placé pour vous renforcer. Vous y verrez à la fois le nombre de [Concept('concept_commander','$concept_commanders$')|l] actuels du type correspondant, ainsi que le nombre d’unités disponibles."
 lesson_recruit_promote_commander_how_3_continue:1 "Sélectionnez la [concept_strategic_region|l] d’où vous voulez que soit originaire votre nouveau [concept_commander|l]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "Vous avez maintenant le choix entre plusieurs commandants. Jetons un œil à leurs caractéristiques."
 lesson_recruit_promote_commander_how_4_back:0 "Fermez l’écran de sélection du [concept_commander|l] pour revenir en arrière"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Leurs [Concept('concept_character_trait','$concept_character_traits$')|l] ont un impact sur leur comportement et leurs aptitudes lors des [Concept('concept_battle','$concept_battles$')|l] et en dehors. Ouvrez les infobulles pour en savoir plus. Certains traits n’ont un impact que si le [concept_character|l] remplit un rôle spécifique. Pour le moment, nous ne nous intéressons qu’aux effets que les traits ont pour les commandants.\n\nLes traits bleus sont des traits de personnalité. Chaque personnage n’en possède qu’un seul, qui ne changera généralement jamais. Les traits blancs sont des traits de compétence, qui affectent les aptitudes du personnage dans son rôle actuel. Il est possible d’acquérir et de développer des traits de compétence avec le temps, grâce à l’[concept_life_experience|l]. Les traits rouges sont des affections, qui ont un impact négatif sur le personnage et qui ne changent généralement pas."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Tous les personnages appartiennent à un [concept_interest_group|l] dont ils soutiennent la politique. Les [Concept('concept_commander','$concept_commanders$')|l] augmentent le [concept_clout|l] de leur groupe d’intérêt. Quand un [concept_interest_group|l] se révolte, les commandants qui le soutiennent rejoindront la révolution. Il est donc prudent de vous assurer que vos commandants les plus haut gradés soutiennent le type de politique que vous souhaitez voir dans votre pays."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "Le [concept_commander_rank|l] détermine sa [concept_command_limit|l], ainsi que la façon dont il augmente le [concept_clout|l] de son groupe d’intérêt. La plupart des commandants commencent leur carrière au rang le plus bas, mais vous pouvez les promouvoir à tout moment en échange d’une certaine quantité de [concept_bureaucracy|l][Nbsp]@bur!."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Évaluez vos options et choisissez le [concept_commander|l] que vous voulez recruter."
 lesson_recruit_promote_commander_how_8_continue:0 "Recruter un commandant"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Vous trouverez votre nouveau commandant dans le volet #b militaire#!."
 lesson_recruit_promote_commander_how_9_continue:1 "Allez au #b volet militaire#!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Si vous avez recruté un [concept_general|l], vous le trouverez dans l’onglet Armée, tandis que si vous avez recruté un [concept_admiral|l], vous le trouverez dans l’onglet Marine. Trouvez le [concept_commander|l] que vous avez recruté et sélectionnez son portrait pour continuer."
 lesson_recruit_promote_commander_how_10_continue:0 "Ouvrez le volet du #b commandant#! recruté"
 lesson_recruit_promote_commander_how_10_back:0 "Fermez l’onglet #b Armée#! du volet #b militaire#! pour revenir en arrière"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:2 "Vous pouvez ici promouvoir le [concept_commander|l] à un [concept_commander_rank|l] supérieur. Cela n’améliorera pas ses aptitudes, mais uniquement sa [concept_command_limit|l], qui détermine la taille de la force qu’il peut avoir sous son commandement direct. Si le nombre d’[Concept('concept_unit','$concept_units$')|l] est insuffisant pour tous les commandant du $concept_hq$, elles seront réparties proportionnellement entre eux."
 lesson_recruit_promote_commander_how_11_back:0 "Fermez le volet du #b commandant#! recruté pour revenir en arrière"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Vous pouvez promouvoir le [concept_commander|l] en cliquant sur le bouton #b Promouvoir#! de ce volet ou en faisant un clic droit sur le commandant à partir de l’interface de votre choix."
 lesson_recruit_promote_commander_how_12_continue:1 "Vous devez promouvoir le commandant pour terminer le didacticiel."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Nouveau commandant promu !"
 lesson_recruit_promote_commander_complete_desc:1 "Le recrutement et la promotion d’un autre commandant a augmenté le nombre potentiel d’[Concept('concept_unit','$concept_units$')|l] que vous pouvez commander, ainsi que le nombre d’unités sous le commandement direct du commandant.\n\nCela vous donne également accès à un personnage avec de nouveaux [Concept('concept_character_trait','$concept_character_traits$')|l] qui pourraient s’avérer utiles. Le [concept_clout|l] du [concept_interest_group|l] du nouveau commandant a aussi augmenté. Tous ces résultats ont été obtenus au détriment de la [concept_bureaucracy|l][Nbsp]@bur!.\n\nCes effets dureront jusqu’à la mort ou la mise à la retraite du commandant. Toutefois, sachez que la mise à la retraite du commandant aurait également un impact sur l’[concept_approval|l] de son groupe d’intérêt."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "Comment déclarer un intérêt"
 lesson_declare_interest_how_1_desc:0 "Vous pouvez déclarer de l’[concept_interest|l] via l’aperçu #b diplomatique#! dans l’onglet Coup diplomatique, ou en faisant un clic droit sur le menu. Trouvez l’option dans l’aperçu et sélectionnez-la."
 lesson_declare_interest_how_1_continue:0 "Trouvez et cliquez sur #b Déclarer un intérêt#! dans l’aperçu #b diplomatique#!"

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Sélectionnez une [concept_strategic_region|l] dans laquelle vous souhaitez déclarer un [concept_interest|l]. Évaluez les autres [Concept('concept_country','$concept_countries$')|l] en présence ou ayant un intérêt dans une région stratégique, car votre déclaration pourrait provoquer un conflit avec ces pays à l’avenir."
 lesson_declare_interest_how_2_continue:0 "Déclarer un intérêt dans un pays"
 lesson_declare_interest_how_2_back:0 "Fermer l’aperçu pour revenir en arrière"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "Au début, votre nouvel [concept_interest|l] est inactif. Il faut compter #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] jours#! pour qu’un nouvel intérêt devienne actif. Pendant cette période, il ne vous accorde aucun avantage."

 ### WHY
 lesson_declare_interest_why_1:0 "Pourquoi déclarer un intérêt"
 lesson_declare_interest_why_1_desc:0 "Par défaut, vous gagnez toujours des [Concept('concept_interest','$concept_interests$')|l] dans toutes les [Concept('concept_strategic_region','$concept_strategic_regions$')|l] où vous ou vos [Concept('concept_subject','$concept_subjects$')|l] possédez des terres. Au-delà de cela, vous pouvez déclarer un certain nombre d’intérêts, en fonction de votre [concept_rank|l]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "Un [concept_interest|l] peut signifier beaucoup de choses ! Peut-être avez-vous l’intention de conquérir ou de coloniser des terres de cette [concept_strategic_region|l], ou peut-être voulez-vous simplement avoir la possibilité d’intervenir si d’autres pays venaient y déclencher un conflit.\n\nSi vous avez une [GetDiplomaticActionType('rivalry').GetName|l] avec un autre [concept_country|l], vous gagnez de l’[concept_influence|l][Nbsp]@inf! pour toute région stratégique dans laquelle vous avez tous deux des intérêts."

 ### COMPLETE
 lesson_declare_interest_complete:0 "Intérêt déclaré !"
 lesson_declare_interest_complete_desc:2 "Votre nouvel [concept_interest|l] est désormais [Concept('concept_active_interest','$concept_active_interest_short$')|l], étendant ainsi votre portée vers une nouvelle [concept_strategic_region|l]. Cela vous donne la possibilité d’initier ou de rejoindre des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], d’établir des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], voire des missions de [Concept('concept_colony','$concept_colonization$')|l] si la région présente des terres adaptées."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "Comment initier un coup diplomatique"
 lesson_start_diplomatic_play_how_1_desc:0 "Vous pouvez initier des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] via l’aperçu #b diplomatique#! dans l’onglet Coup diplomatique."
 lesson_start_diplomatic_play_how_1_continue:0 "Ouvrez l’onglet #b Coup diplomatique#! dans l’[concept_diplomatic_lens|l]"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "Le #G numéro vert#! situé en haut à droite de chaque [concept_diplomatic_play|l] indique le nombre de [Concept('concept_country','$concept_countries$')|l] avec lesquels vous pouvez participer à ce coup."
 lesson_start_diplomatic_play_how_2_continue:0 "Choisir et initier un coup diplomatique"
 lesson_start_diplomatic_play_how_2_back:0 "Fermez l’onglet #b Coup diplomatique#! de l’[concept_diplomatic_lens|l] pour revenir en arrière"

 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Vous êtes maintenant l’[concept_initiator|l] d’un [concept_diplomatic_play|l]. Celui-ci se déroulera en 3 phases au cours des prochains mois. La première phase est celle des [concept_opening_moves|l], suivie par les [concept_diplomatic_maneuvers|l] et enfin le [concept_countdown_to_war|l]. Si aucun des deux camps ne renonce avant le début du compte à rebours, alors la [concept_war|l] sera inévitable !"


 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1:0 "Comment incorporer un $concept_state$"
 lesson_incorporate_state_how_1_desc:0 "Vous pouvez commencer à [Concept('concept_incorporated_state','incorporer')] un [concept_unincorporated_state] dans l’onglet #b Actions d’État#! de l’[concept_political_lens|l]."
 lesson_incorporate_state_how_1_continue:0 "Ouvrez l’onglet #b Actions d’État#! dans l’[concept_political_lens|l]"

 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc:1 "Pour [Concept('concept_incorporated_state','$concept_incorporate$')|l] un [concept_state], celui-ci ne doit être ni [Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')|l] ni en train d’être [Concept('concept_colony','colonisé')]. Vous avez actuellement [GetPlayer.GetNumUnincorporatedStates] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')]."
 lesson_incorporate_state_how_2_continue:1 "Cliquez sur l’option #b $incorporate_state$#! et commencez à incorporer un de vos $concept_unincorporated_states$"
 lesson_incorporate_state_how_2_back:0 "Fermez l’onglet #b Actions d’État#! de l’$concept_political_lens$ pour revenir en arrière"

 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc:1 "Vous avez commencé à [Concept('concept_incorporated_state','$concept_incorporate$')|l] un [concept_state] de votre choix. Ce processus peut prendre de nombreuses années en fonction de la similitude culturelle du territoire avec les [concept_primary_cultures|l]. Le coût total en [concept_bureaucracy|l][Nbsp]@bur! est appliqué immédiatement, mais les avantages de l’incorporation se cumulent au fil du temps."
 lesson_incorporate_state_how_3_back:0 "Annulez l’incorporation de l’État pour revenir en arrière"


 ### COMPLETE
 lesson_incorporate_state_complete:0 "$concept_state$ incorporé !"
 lesson_incorporate_state_complete_desc:0 "Beau travail ! Vous avez à présent [Concept('concept_incorporated_state','$concept_incorporated$')|l] un [concept_unincorporated_state]. Cela signifie qu’il paiera désormais des impôts, qu’il bénéficiera des avantages des [Concept('concept_institution', '$concept_institutions$')|l], et qu’il participera pleinement au système politique de votre pays."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Que sont les [Concept('concept_interest_group', '$concept_interest_groups$')|l] ?"
 lesson_interest_group_1_desc:1 "Les groupes d’intérêt peuvent être consultés sur le panneau $POLITICS$ de l’onglet $OVERVIEW$."
 lesson_interest_group_1_continue:1 "Ouvrez le panneau $POLITICS$ de l’onglet $OVERVIEW$."

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Un [concept_interest_group|l] est une faction au sein d’un pays. Les [Concept('concept_pop','$concept_pops$')|l] qui le composent ont un intérêt politique commun. Il peut avoir l’un des trois statuts suivants au sein d’un pays :\n\n[concept_in_government] : il fait partie de la classe dirigeante, que ce soit par des élections libres, le droit divin, la violence ou d’autres moyens.\n\n[concept_in_opposition] : il exerce son influence en dehors des allées du pouvoir.\n\n[concept_marginalized] : pas assez puissant pour compter, en sommeil.\n\nTous les pays ont les mêmes types de groupes d’intérêt, mais beaucoup présentent des particularités en fonction des conditions historiques, culturelles ou religieuses."
 lesson_interest_group_2_back:1 "Fermez le panneau $POLITICS$ de l’onglet $OVERVIEW$ pour revenir en arrière"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "#b Vous#! décidez librement quels groupes d’intérêt mettre [concept_in_government|l], mais n’oubliez pas de prendre en compte ce que vos [Concept('concept_law', '$concept_laws$')|l] définissent comme [Concept('concept_legitimacy', '$concept_legitimate$')|l]. Un gouvernement à forte légitimité est plus efficace dans la promulgation des lois, tandis qu’un gouvernement à faible légitimité prend plus de temps pour faire avancer les choses et est plus enclin à basculer dans la [concept_revolution|l]."
 lesson_interest_group_3_continue:1 "Allez sur le panneau de détails d’un groupe d’intérêt."

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "L’aspect le plus fondamental des [Concept('concept_interest_group', '$concept_interest_groups$')|l] est ses [Concept('concept_ideology', '$concept_ideologies$')|l]. Celles-ci déterminent non seulement l’opinion du groupe d’intérêt sur les [Concept('concept_law', '$concept_laws$')|l] mais aussi les lois qu’il préfère aux autres.\n\nPassez la souris sur une idéologie pour voir les lois qui les intéressent et ce qu’ils en pensent."
 lesson_interest_group_4_back:0 "Fermez l’onglet $concept_interest_group$ pour revenir en arrière"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "L’[concept_ideology|l] en tête de liste des idéologies provient de son [concept_leader|l]. Celui-ci changera au cours de la partie et l’idéologie du chef avec elle, mais dans certains cas, les chefs peuvent en venir à changer radicalement et définitivement ce que défend un groupe d’intérêt.\n\nLes chefs peuvent également avoir d’autres effets sur un groupe d’intérêt, en raison de leurs [Concept('concept_character_trait', '$concept_character_traits$')|l] ou de leur [concept_popularity|l] actuelle."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] ont leurs propres [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] dont les effets s’étendent à tout le pays. Les traits des groupes d’intérêt s’activent et se désactivent à différents niveaux d’[concept_approval|l] et grimpent en puissance si le groupe d’intérêt est [concept_powerful|l].\n\nGardez un groupe d’intérêt satisfait et votre peuple en profitera. Mais si vous le mettez en colère, il s’en prendra à vous jusqu’à ce que vous changiez vos pratiques."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Le pouvoir d’un [concept_interest_group|l] est mesuré par son [concept_clout|l], qui est égal à sa part de la [concept_political_strength|l] totale dans votre pays. Celle-ci provient en définitive des [Concept('concept_pop', '$concept_pops$')|l] qui soutiennent les groupes d’intérêt qui, selon eux, représentent le mieux leurs intérêts en vue de façonner le pays à leur avantage."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Tous les [Concept('concept_pop', '$concept_pops$')|l] soutenant un [concept_interest_group|l] peuvent être vus dans le panneau de celui-ci. Il convient de noter que chaque individu d’un groupe social peut décider lui-même quel [concept_interest_group|l] soutenir, ce qui fait que le soutien apporté par l’ensemble d’un groupe social est généralement réparti dans des proportions différentes entre deux à quatre groupes d’intérêt."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "Les [Concept('concept_law', '$concept_laws$')|l] que le [concept_interest_group|l] soutient sont également accessibles sous forme de liste classée de la plus à la moins désirée. Passer la souris sur le bouton Promulguer clarifiera les effets de l’[concept_approval|l] de la loi sur ce groupe et d’autres groupes d’intérêt dans le pays."


