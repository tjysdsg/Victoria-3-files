 lesson_basics_nested_tooltips_continue:0 "Placez le curseur de votre souris sur une infobulle à l’intérieur d’une autre infobulle."
 
 lesson_basics_capacities:0 "Capacités ($lesson_basics$)"
 lesson_basics_capacities_short:1 "Trois capacités mesurent différents aspects de la puissance de votre pays.\n\n@bur![Nbsp]La [concept_bureaucracy|l] est l’étendue de la force bureaucratique de votre gouvernement.\n\n@aut![Nbsp]L’[concept_authority|l] est la capacité du [concept_head_of_state|l] à statuer par décret.\n\n@inf![Nbsp]L’[concept_influence|l] vous permet de peser dans les affaires à l’internationale."
 lesson_basics_capacities_show_more:1 "Les capacités proviennent de certains [Concept('concept_government_building', '$concept_government_buildings$')|l], de vos [Concept('concept_law', '$concept_laws$')|l] et votre [concept_rank|l]. C’est à vous de décider comment les répartir pour servir vos intérêts.\n\nUne capacité non dépensée donnera un petit coup de pouce à un aspect de votre pays, tandis qu’une dépense excessive entraînera une pénalité importante."
 lesson_basics_capacities_desc:2 "Trois capacités mesurent différents aspects de la puissance de votre pays.\n\n@bur![Nbsp]La [concept_bureaucracy|l] est l’étendue de la force bureaucratique de votre gouvernement.\n\n@aut![Nbsp]L’[concept_authority|l] est la capacité du [concept_head_of_state|l] à statuer par décret.\n\n@inf![Nbsp]L’[concept_influence|l] vous permet de peser dans les affaires à l’internationale.\n\nLes capacités proviennent de certains [Concept('concept_government_building', '$concept_government_buildings$')|l], de vos [Concept('concept_law', '$concept_laws$')|l] et votre [concept_rank|l]. C’est à vous de décider comment les répartir pour servir vos intérêts.\n\nUne capacité non dépensée donnera un petit coup de pouce à un aspect de votre pays, tandis qu’une dépense excessive entraînera une pénalité importante."
 lesson_basics_capacities_desc_1:0 "Les trois capacités mesurent différents aspects de la puissance de votre pays. Passez la souris sur le texte orange pour obtenir plus d’informations."
 lesson_basics_capacities_desc_B:0 "[concept_bureaucracy]"
 lesson_basics_capacities_desc_A:0 "[concept_authority]"
 lesson_basics_capacities_desc_I:0 "[concept_influence]"
 lesson_basics_capacities_desc_R:0 "Les capacités proviennent respectivement de certains [Concept('concept_government_building', '$concept_government_buildings$')|l], certaines [Concept('concept_law', '$concept_laws$')|l] et votre [concept_rank|l]. C’est à vous de décider comment les affecter à vos intérêts.\n\nLa capacité non dépensée donnera un coup de pouce mineur à un aspect de votre pays, tandis que les dépenses excessives entraîneront une pénalité majeure."
 
 lesson_basics_treasury:0 "Trésor ($lesson_basics$)"
 lesson_basics_treasury_short:0 "L’[concept_money|l] du [concept_treasury] est utilisé pour financer l’appareil d’État, développer l’industrie et les infrastructures, payer l’armée, et même influencer les nations mineures."
 lesson_basics_treasury_show_more:1 "La grande majorité de l’argent dans votre pays circule par les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] et échappe à votre contrôle direct. Augmentez les recettes de votre Trésor en développant et en taxant votre économie. Diminuez vos dépenses en réduisant au minimum les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être économisé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif peut souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif."
 lesson_basics_treasury_desc:1 "L’[concept_money|l] du [concept_treasury] est utilisé pour financer l’appareil d’État, développer l’industrie et les infrastructures, payer l’armée, et même influencer les nations mineures.\n\nLa grande majorité de l’argent dans votre pays circule par les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] et échappe à votre contrôle direct. Augmentez les recettes de votre Trésor en développant et en taxant votre économie. Diminuez vos dépenses en réduisant au minimum les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être économisé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif peut souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif."
 lesson_basics_treasury_part_1_desc:0 "L’[concept_money|l] dans le [concept_treasury] sert à financer l’appareil d’État."
 lesson_basics_treasury_part_2_desc:0 "La grande majorité de l’argent dans votre pays est mis en circulation par les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] et échappe à votre contrôle direct."
 lesson_basics_treasury_part_3_desc:0 " Augmentez les entrées de votre $concept_treasury$ en développant et en taxant votre économie. Diminuez vos dépenses en réduisant les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être conservé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif puisse souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif."
 lesson_basics_treasury_part_4_desc:0 "Le solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être conservé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif puisse souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif."
 lesson_basics_treasury_part_5_desc:0 "Les bâtiments et les groupes sociaux peuvent être imposés pour développer et améliorer votre économie. Réduisez vos dépenses en réduisant les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être conservé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif puisse souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif."
