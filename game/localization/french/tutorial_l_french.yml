 #Camera & Map
 lesson_basics_camera: "Caméra ($lesson_basics$)"
 lesson_basics_camera_keys: "Utilisez les touches #v Z#!, #v Q#!, #v S#! et #v D#! pour faire le tour de la carte."
 lesson_basics_camera_scroll_wheel: "Utilisez la #v molette#! pour effectuer un zoom avant ou arrière, ou maintenez-la enfoncée pour effectuer un panoramique sur la carte."
 lesson_basics_camera_map: "Vous pouvez également effectuer un panoramique de la carte en déplaçant le curseur vers le bord de l’écran."
 lesson_basics_camera_tab: "En maintenant #v Tab#! vous pouvez avoir un aperçu rapide du monde entier. Vous pouvez ensuite cliquer n’importe où et relâcher #v Tab#! pour y aller instantanément."
 lesson_basics_camera_desc: "Utilisez les touches #v Z#!, #v Q#!, #v S#! et #v D#! pour faire le tour de la carte. Vous pouvez également effectuer un panoramique de la carte en déplaçant le curseur vers le bord de l’écran, ou en maintenant la molette de défilement (ou le bouton central de la souris) tout en déplaçant la souris.\n\nUtilisez la #v molette#! pour effectuer un zoom avant ou arrière.\n\nEn maintenant #v Tab#! vous pouvez avoir un aperçu rapide du monde entier. Vous pouvez ensuite cliquer n’importe où et relâcher #v Tab#! pour y aller instantanément."
 lesson_basics_pausing: "Mettre en pause ($lesson_basics$)"
 lesson_basics_pausing_short: "Réglez la vitesse du jeu et mettez en pause ou quittez la pause aux réglages de vitesse mis en évidence. Vous pouvez aussi mettre en pause ou quitter la pause en appuyant sur la #v barre d’espace#!."
 lesson_basics_pausing_spacebar: "Vous pouvez aussi mettre en pause ou quitter la pause en appuyant sur la #v barre d’espace#!."
 lesson_basics_pausing_show_more: "La période de Victoria 3 s’étend sur 100 ans, de 1836 à 1936, mais vous pouvez ajuster le rythme vous-même. Actuellement, le temps est arrêté car le jeu est en pause. Pendant que le jeu est en pause, vous pouvez toujours interagir avec lui, mais de nombreuses actions se déroulent dans le temps et nécessitent que l’horloge tourne pour avoir un effet.\n\nPour cette partie du didacticiel, nous allons laisser le jeu en pause pendant que nous vous expliquons les fondamentaux. Prenez note des contrôles de vitesse mis en évidence, car nous allons bientôt vous remettre les rênes."
 lesson_basics_pausing_desc: "C’est maintenant que commence votre voyage à travers le 19e siècle, mais l’apprentissage du jeu ne s’arrête pas là !\n\nAprès avoir terminé cette leçon, vous serez prêt à #v quitter la pause#! du jeu, à cliquer et à commencer à explorer par vous-même. Après un jour de jeu, votre premier défi d’apprentissage commencera.\n\nLa période de Victoria 3 s’étend sur 100 ans, de 1836 à 1936, mais vous pouvez ajuster le rythme vous-même. Actuellement, le temps est arrêté car le jeu est en pause. Pendant que le jeu est en pause, vous pouvez toujours interagir avec lui, mais de nombreuses actions se déroulent dans le temps et nécessitent que l’horloge tourne pour avoir un effet.\n\nVous pouvez utiliser les boutons de vitesse mis en évidence pour régler la vitesse du jeu de 1 à 5.\n\nEn plus de cliquer sur les icônes, vous pouvez utiliser la #v barre d’espace#! pour mettre en pause et reprendre la partie. #v +#! et #v -#! ajuste la vitesse."
 lesson_basics_pausing_continue: "Reprendre la partie"
 lesson_basics_nested_tooltips: "Infobulles imbriquées ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc: "Vous verrez parfois un $tooltip_hinter$, ou un $tooltip_hinter_name$ ou $tooltip_hinter_concept$ en couleur. Passez votre curseur dessus pour obtenir plus d’informations dans une nouvelle fenêtre appelée #b infobulle#!.\n\nMaintenez votre curseur immobile pendant un moment et l’infobulle aura une bordure solide et se verrouillera. Vous pouvez alors trouver un $tooltip_hinter$, des $tooltip_hinter_names$ ou des $tooltip_hinter_concepts$ supplémentaires dans cette infobulle."
