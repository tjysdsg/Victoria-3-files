 #Basics
 lesson_basics_welcome: "Bienvenue dans l’ère du progrès !"
 lesson_basics_welcome_desc: "Nous sommes en 1836. [GetPlayer.GetRuler.GetFullName] est [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetName]. La révolution industrielle est en marche, entraînant avec elle des changements sociaux cataclysmiques. Plus de 20 ans se sont écoulés depuis que le Congrès de Vienne a imposé un semblant d’ordre en Europe et l’agitation commence à nouveau à se faire sentir parmi les [Concept('concept_great_power', '$concept_great_powers$')|l]. C’est à vous de guider [GetPlayer.GetAltNameNoFormatting('Le')][GetPlayer.GetName] vers la gloire au cours du siècle à venir.\n\nIl n’y a pas qu’une seule façon de « gagner » dans Victoria 3. Vous fixez vos propres objectifs et vivez différentes histoires au cours de leur réalisation."
 lesson_basics_core_gameplay: "Le cœur du jeu"
 lesson_basics_core_gameplay_short: "Victoria 3 consiste à diriger, développer et façonner un pays de l’ère victorienne, en se concentrant sur l’#bold économie#! et la #bold politique#!. Vous allez construire une société selon votre propre imagination tout en surmontant des obstacles intérieurs et extérieurs."
 lesson_basics_core_gameplay_show_more: "La politique, l’économie, la diplomatie et la guerre sont autant d’outils à cette fin, mais doivent être utilisés avec précaution car votre population a des besoins et des désirs qui lui sont propres. Vos décisions auront un impact sur elle et elle tentera à son tour de vous influencer.\n\nVictoria 3 est une simulation dynamique complexe. Toutes vos actions auront des conséquences, même involontaires. C’est normal et attendu ! Vous n’avez pas besoin d’apprendre comment tout fonctionne avant de jouer. Allez-y doucement et apprenez de vos erreurs, et vous serez bientôt un expert en politique !"
 lesson_basics_core_gameplay_desc: "Victoria 3 consiste à diriger, développer et façonner un pays de l’ère victorienne, en se concentrant sur l’#bold économie#! et la #bold politique#!. Vous allez construire une société selon votre propre imagination tout en surmontant des obstacles intérieurs et extérieurs.\n\nLa politique, l’économie, la diplomatie et la guerre sont autant d’outils à cette fin, mais doivent être utilisés avec précaution car votre population a des besoins et des désirs qui lui sont propres. Vos décisions auront un impact sur elle et elle tentera à son tour de vous influencer.\n\nVictoria 3 est une simulation dynamique complexe. Toutes vos actions auront des conséquences, même involontaires. C’est normal et attendu ! Vous n’avez pas besoin d’apprendre comment tout fonctionne avant de jouer. Allez-y doucement et apprenez de vos erreurs, et vous serez bientôt un expert en politique !"
 lesson_basics_core_gameplay_part_1_desc: "Victoria 3 consiste à gérer, développer et façonner un pays de l’ère victorienne, en mettant l’accent sur l’#bold économie#! et la #bold politique#!. Vous allez construire une société de votre imagination en surmontant des obstacles intérieurs et extérieurs."
 lesson_basics_core_gameplay_part_2_desc: "La politique, l’économie, la diplomatie et la guerre sont autant d’outils à cette fin, mais doivent être utilisés avec précaution car votre population a des besoins et des désirs qui lui sont propres. Vos décisions auront un impact sur elle et elle tentera à son tour de vous influencer.\n\nVictoria 3 est une simulation dynamique avec de nombreux éléments fluctuants. Toutes vos actions auront des conséquences, même involontaires. C’est voulu ! Vous n’avez pas besoin d’apprendre comment tout fonctionne avant de jouer. Allez-y doucement et apprenez de vos erreurs, et vous serez bientôt un expert en politique !"
