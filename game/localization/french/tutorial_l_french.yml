 lesson_establish_trade_route_how_3_desc:1 "Tous les [Concept('concept_market','$concept_markets$')|l] depuis lesquels vous pouvez importer [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon] sont listés. Pour établir la route, il suffit de cliquer sur un marché dans la liste ou sur la carte. Mais avant cela, voyons pourquoi vous pourriez préférer un marché à un autre."
 lesson_establish_trade_route_how_3_continue:0 "Appuyez sur Suivant"
 lesson_establish_trade_route_how_3_back:0 "Désélectionnez l’option [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon]"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "À moins que vous ne puissiez commercer par voie terrestre avec un [concept_market|l] adjacent au vôtre, vous avez besoin de [concept_convoys|l] et d’un [GetBuildingType('building_port').GetName|l]. Le marché distant ne nécessite pas un [GetBuildingType('building_port').GetName|l], mais doit avoir un littoral. Le nombre de [Concept('concept_sea_node','$concept_sea_nodes$')|l] que traverse la route influence son [concept_convoy_cost|l], donc le commerce avec des marchés plus éloignés nécessite plus de convois.\n\nPour négocier avec un marché, vous avez également besoin d’un [concept_active_interest|l] pour une [concept_strategic_region|l] où ce marché est présent."
 lesson_establish_trade_route_how_4_continue:0 "Appuyez sur Suivant"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "Le #v niveau#! est le niveau prévu du [GetBuildingType('building_trade_center').GetName|l] nécessaire pour gérer la route lorsqu’elle sera pleinement opérationnelle. Un [GetBuildingType('building_trade_center').GetNameNoFormatting|l] ne nécessite pas de construction, mais s’agrandit ou se réduit automatiquement en fonction du nombre et de la taille de vos routes.\n\nConsidérez le niveau comme le nombre d’[Concept('concept_pop','$concept_individuals$')|l] que cette route approvisionnera. Une valeur plus élevée est généralement une bonne chose, à moins que vous ne soyez tellement à court de [concept_workforce|l] dans votre [concept_market_capital|l] que vous pourriez ne pas être en mesure de le maintenir."
 lesson_establish_trade_route_how_5_continue:0 "Appuyez sur Suivant"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "La #v quantité#! de [Concept('concept_good','$concept_goods$')|l] qu’une [concept_trade_route|l] peut échanger est liée à son niveau. C’est le nombre de biens échangés prévu lorsque la route est à pleine capacité. Il est basé sur l’offre, la demande et la rentabilité de la route. La quantité de biens échangés génère des [concept_buy_orders|l] et des [concept_sell_orders|l] dans les [Concept('concept_market','$concept_markets$')|l] concernés.\n\n#b Routes d’importation#! :\n$TAB$[concept_buy_orders] sur le marché distant\n$TAB$[concept_sell_orders] sur le marché d’origine\n\n#b Routes d’exportation#! :\n$TAB$[concept_sell_orders] sur le marché distant\n$TAB$[concept_buy_orders] sur le marché d’origine\n\nCela affecte le [concept_market_price|l] des biens dans les deux marchés."
 lesson_establish_trade_route_how_6_continue:0 "Appuyez sur Suivant"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "La [concept_productivity|l] d’une [concept_trade_route|l] est le montant des bénéfices générés par les employés du [GetBuildingType('building_trade_center').GetName|l] qui la gère, après que les [concept_tariffs|l] ont été prélevés par les [Concept('concept_market_owner','propriétaires des marchés')] importateur et exportateur. Plus la différence du [concept_market_price|l] entre les deux [Concept('concept_market','$concept_markets$')|l] est grande avant l’échange, plus la productivité est élevée."
 lesson_establish_trade_route_how_7_continue:0 "Appuyez sur Suivant"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Maintenant que vous savez pourquoi privilégier une [concept_trade_route|l] plutôt qu’une autre, choisissez un ou plusieurs [Concept('concept_market','$concept_markets$')|l] depuis lesquels importer. Vous pouvez trier la liste en cliquant sur les en-têtes.\n\nVous pouvez échanger chaque [concept_good|l] avec plus d’un marché, mais chaque route coûte un montant fixe de [concept_bureaucracy|l][Nbsp]@bur! en entretien. Établissez le moins de routes possible qui fournissent une quantité suffisante pour résoudre votre [concept_input_goods_shortage|l]."
 lesson_establish_trade_route_how_8_continue:0 "Établissez une route d’importation pour continuer"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "Bien ! Votre [concept_trade_route|l] a été établie. Tant qu’elle restera rentable pour les [Concept('concept_pop','$concept_pops$')|l] dans le [GetBuildingType('building_trade_center').GetName|l] et que vous aurez assez de [concept_convoys|l] pour la faire fonctionner, elle continuera à grandir jusqu’à ce qu’un équilibre du [concept_market_price|l] soit atteint entre les deux [Concept('concept_market','$concept_markets$')|l]. Si la quantité est insuffisante pour résoudre votre [concept_input_goods_shortage|l], vous pouvez établir d’autres routes commerciales, vous concentrer sur la production nationale ou tenter de réduire la quantité utilisée. Le didacticiel #b Pourquoi#! couvre des sujets commerciaux plus avancés qui peuvent également vous aider.\n\nBonne chance !"
 lesson_establish_trade_route_how_9_continue:0 "Terminer"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Pourquoi faire du commerce ?"
 lesson_establish_trade_route_why_1_desc:2 "Peu d’économies avancées peuvent être entièrement autosuffisantes. Vous pouvez peut-être nourrir votre [Concept('concept_pop','population')] avec une agriculture simple et des industries familiales pendant un certain temps et vous avez peut-être accès à une ou deux ressources précieuses sur lesquelles baser votre industrie, mais une nation en voie d’industrialisation constate rapidement que certains [Concept('concept_good','$concept_goods$')|l] ne sont tout simplement pas disponibles en quantités suffisantes chez elle.\n\nIl est également possible de manquer de demande pour les biens que vous êtes capable de produire en excès. En exportant ces biens vers des [Concept('concept_market','$concept_markets$')|l] qui en ont besoin, vous pourrez offrir à vos producteurs des [Concept('concept_building_wage','$concept_building_wages$')|l] plus élevés, des bénéfices pour les employés du [GetBuildingType('building_trade_center').GetName|l], et même des [concept_tariffs|l] sur les exportations pour votre [concept_treasury]. De plus, rendre les autres pays dépendants de vos produits vous donne un certain degré de pouvoir sur eux."
 lesson_establish_trade_route_why_1_continue:1 "Ouvrez le volet du #b marché#! sur l’onglet #b Biens#! et sélectionnez n’importe quel [concept_good|l] dans la liste"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "En plus de créer vos propres [Concept('concept_trade_route','$concept_trade_routes$')|l], vous pouvez inciter ou décourager les autres pays de négocier un certain [concept_good|l] avec vous en établissant une [concept_market_good_policy|l]. Ceci affecte vos [concept_tariffs|l] pour ce bien, ce qui augmentera ou réduira le profit potentiel que le [GetBuildingType('building_trade_center').GetName|l] peut faire à partir des routes qu’il gère. Des droits de douane bas favorisent le commerce, tandis que des droits de douane hauts le défavorisent."
 lesson_establish_trade_route_why_2_continue:0 "Appuyez sur Suivant"
 lesson_establish_trade_route_why_2_back:0 "Revenir à ou fermer le volet #b Marché#!"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Les effets de vos [Concept('concept_market_good_policy','$concept_market_good_policies$')|l] dépendent de votre [concept_law|l] de [GetLawGroup('lawgroup_trade_policy').GetName|l]. "
 lesson_establish_trade_route_why_3_continue:0 "Ouvrez le volet #b Politique#!, cliquez sur l’onglet #b Lois#!, et sélectionnez la [concept_law|l] [GetLawGroup('lawgroup_trade_policy').GetName|l]"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Les [Concept('concept_law','$concept_laws$')|l] de [GetLawGroup('lawgroup_trade_policy').GetName|l] affectent le montant des [concept_tariffs|l] que vous pouvez faire appliquer, le coût en [concept_bureaucracy|l][Nbsp]@bur! de chaque [concept_trade_route|l], les quantités que chaque niveau de [GetBuildingType('building_trade_center').GetName|l] peut gérer et votre capacité à faire du commerce.\n\nLe choix d’une [GetLawGroup('lawgroup_trade_policy').GetName|l] appropriée pour votre économie peut être aussi important que le [GetLawGroup('lawgroup_economic_system').GetName]."
 lesson_establish_trade_route_why_4_continue:0 "Appuyez sur Suivant"
 lesson_establish_trade_route_why_4_back:0 "Fermez le volet de la [concept_law|l] de [GetLawGroup('lawgroup_trade_policy').GetName|l]"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Si vous faites beaucoup d’échanges, les coûts en [concept_bureaucracy|l] @bur! peuvent s’accumuler. Une façon de lutter contre cela est d’établir un [GetDiplomaticActionType('trade_agreement').GetName] [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')|l] avec un ou deux [Concept('concept_country','$concept_countries$')|l]."
 lesson_establish_trade_route_why_5_continue:2 "Fermez le volet #b Politique#!, ouvrez l’aperçu #b diplomatique#!, allez à l’onglet #b Actions diplomatiques#! et sélectionnez [GetDiplomaticActionType('trade_agreement').GetName]"
 lesson_establish_trade_route_why_5_back:0 "[GetDiplomaticActionType('trade_agreement').GetName] de l’onglet des #b Actions diplomatiques#! n’est pas sélectionné"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:1 "Maintenir un [GetDiplomaticActionType('trade_agreement').GetName|l] coûte de l’[concept_influence|l] @inf!, mais annule le coût en [concept_bureaucracy|l] @bur! des [Concept('concept_trade_route','$concept_trade_routes$')|l] qui ciblent le [concept_market|l] dont un des deux [Concept('concept_country','$concept_countries$')|l] est le [Concept('concept_market_owner','propriétaire')], et ce aussi longtemps que le [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_short$')|l] est en vigueur. De plus, les [concept_tariffs|l] pour les routes entre les deux pays sont annulés, ce qui rend les échanges plus rentables et volumineux."
 lesson_establish_trade_route_why_6_back:0 "Fermez l’interaction avec la carte [GetDiplomaticActionType('trade_agreement').GetName]"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Vous n’avez pas besoin de surveiller constamment vos routes commerciales, mais les optimiser de temps en temps peut être une bonne idée."
 lesson_establish_trade_route_why_7_continue:1 "Ouvrez le volet du #b marché#! et allez à l’onglet #b Routes commerciales#!"
 lesson_establish_trade_route_why_7_back:0 "Fermez l’onglet #b Routes commerciales#!"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "Ce volet affiche toutes les [Concept('concept_trade_route','$concept_trade_routes$')|l] impliquant votre [concept_market|l], qu’elles appartiennent à vous-même ou à d’autres [Concept('concept_country','$concept_countries$')|l]. Une fois établies, elles évolueront pour répondre aux conditions du [concept_market|l], tant qu’il y aura des [concept_convoys|l] disponibles. Si une route devient non rentable - par exemple à cause de la concurrence ou en raison de changements inattendus dans l’offre ou la demande - elle peut diminuer, libérant ainsi des convois pour d’autres routes. Vous pouvez ajuster la [concept_market_good_policy|l] pour une route commerciale existante ici. Vous pouvez également trouver des raccourcis pour établir des routes commerciales pour des [Concept('concept_good','$concept_goods$')|l] ayant une forte demande d’importation ou une forte offre d’exportation."
 lesson_establish_trade_route_why_8_continue:0 "Appuyez sur Suivant"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Maîtriser le jeu du commerce est un aspect essentiel de la construction d’une nation. En créant des routes d’importation rentables, vous pouvez fournir à votre [Concept('concept_pop','population')] des [Concept('concept_good','$concept_goods$')|l] sans avoir à les produire vous-même. En exportant les biens que vous produisez en excès, vous pouvez spécialiser votre industrie en fonction de vos avantages concurrentiels et apporter de la [concept_wealth|l] d’autres [Concept('concept_pop','$concept_pops$')|l] dans votre [concept_country|l].\n\nL’inconvénient de dépendre du commerce est que vous devez protéger à la fois vos relations avec les autres pays et vos [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] des flottes ennemies. Le commerce peut vous fournir des produits de première nécessité en temps de guerre, mais il peut aussi être perturbé plus facilement que la production locale."
 lesson_establish_trade_route_why_9_continue:0 "Terminer"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "Votre pénurie de biens entrants a été résolue !"
 lesson_establish_trade_route_complete_desc:0 "Le [GetPlayer.GetMarket.GetName|l] est de nouveau approvisionné en [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon] ! Bien que la pénalité de [concept_good_production|l] soit encore partiellement en vigueur, elle se dissipera progressivement jusqu’à ce que vos industries soient à nouveau pleinement opérationnelles.\n\nGrâce à vos nouvelles connaissances en matière d’établissement de [Concept('concept_trade_route', '$concept_trade_routes$')|l], vous pouvez développer votre économie à l’échelle mondiale. Établissez de nouvelles routes d’importation et d’exportation pour optimiser votre économie et augmenter le [concept_sol|l] [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetNameNoFlag] !"
 
