 je_tutorial_expand_basic_building_header: ""
 je_tutorial_expand_basic_building_reason_long: "Développer votre économie en construisant des [Concept('concept_building', '$concept_buildings$')|l] est un élément essentiel de la prospérité [Country.GetAltNameNoFormatting('Du')][Country.GetName]. Agrandir un bâtiment agricole de base tel que [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] est un investissement relativement sûr. Il a de faibles coûts de matières premières et produit des denrées alimentaires de base qui ont tendance à être très demandées car elles sont consommées par tout le monde dans votre pays. De ce fait, il est généralement capable de réaliser un petit bénéfice avec un risque minimal.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] ne sont pas des [Concept('concept_government_building', '$concept_government_buildings$')|l] et ne contribuent pas directement à vos recettes. Les recettes sont versées sous forme de [Concept('concept_building_wage', '$concept_building_wages$')|l] aux [Concept('concept_pop', '$concept_pops$')|l] qui travaillent dans le bâtiment et qui reversent une partie de cet [concept_money|l] à l’État par le biais des [concept_budget_income_taxes|l]."
