 ### 1.5 additions
 ### Create Formation
 je_tutorial_create_formation: "Créer une formation"
 je_tutorial_create_formation_status: "Créer une nouvelle [Concept('concept_army','$concept_army_long$')|l]"
 je_tutorial_create_formation_reason: "L’[concept_army|l] est la colonne vertébrale de notre puissance. Créer de nouvelles armées est indispensable, non seulement pour assurer la sécurité de nos frontières, mais aussi pour étendre notre influence. En augmentant le nombre d’armées à diriger, nous augmenterons aussi la flexibilité de nos déploiements, ce qui permettra aux [Concept('concept_unit','$concept_units$')|l] de défendre nos territoires potentiellement dispersés."
 lesson_create_formation_how_1: "Comment créer une nouvelle formation"
 lesson_create_formation_how_1_desc: "Une formation est l’ensemble des commandants et des unités militaires que vous pouvez contrôler et déployer. Avoir plusieurs armées vous permet de déployer plus facilement la quantité d’[Concept('concept_unit','$concept_units$')|l] nécessaires pour un conflit spécifique."
 lesson_create_formation_how_1_continue: "Ouvrir le volet militaire"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "L’onglet Militaire vous permet de voir votre nombre total d’[Concept('concept_unit','$concept_units$')|l], de mobiliser toutes les unités et vos formations actuelles avec leurs unités et leurs commandants.\n\nEn bas de l’onglet se trouve le bouton Créer une armée."
 lesson_create_formation_how_2_continue: "Cliquez sur Créer une armée"
 lesson_create_formation_how_2_back: "Fermer le volet militaire"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Vous pouvez maintenant cliquer sur la [concept_strategic_region|l] dans laquelle vous souhaitez former cette armée. La formation d’une armée dans une région stratégique ne vous oblige pas à recruter des unités exclusivement dans cette région.\n\nN’oubliez pas que vous pouvez déplacer cette armée dans une autre région stratégique après sa création."
 lesson_create_formation_how_3_continue: "Sélectionner une région stratégique dans laquelle former une armée"
 lesson_create_formation_how_3_back: "Revenir à l’onglet Militaire"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "Félicitations, vous avez levé une nouvelle armée !\n\nLes entrées suivantes vous donneront plus d’informations sur la façon de recruter des [Concept('concept_unit','$concept_units$')|l] et d’organiser votre nouvelle armée."
 je_tutorial_create_formation_complete_trigger: "Suivre les étapes et créer une [concept_army|l]"
 ### Establish Company
 je_tutorial_establish_company: "Fonder une compagnie"
 je_tutorial_establish_company_status: "Fonder une [concept_company|l]"
 je_tutorial_establish_company_reason: "Grâce à de grands [Concept('concept_building','$concept_buildings$')|l] [Concept('concept_productivity', '$concept_productive$s')|l], nous pourrons envisager d’augmenter notre [concept_throughput|l]. Une compagnie à charte nous aidera à gérer nos industries et à améliorer leur efficacité. Ces compagnies amélioreront tous les bâtiments affectés."
 lesson_establish_company_how_1: "Comment fonder une compagnie"
 lesson_establish_company_how_1_desc: "Les compagnies vous permettent d’augmenter l’efficacité d’un groupe de [Concept('concept_building','$concept_buildings$')|l] qui lui sont associés. Les récompenses pour la fondation d’une [concept_company|l] sont immédiates et augmentent la [concept_throughput|l] et l’efficacité de la construction de tous les bâtiments associés à cette compagnie.\n\nMaintenir des bâtiments productifs vous permet aussi de débloquer des bonus supplémentaires via les primes de [concept_prosperity|l]."
 lesson_establish_company_how_1_continue: "Ouvrir l’onglet Compagnies"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "Cet onglet vous permet de voir toutes vos [Concept('concept_company','$concept_companies$')|l] disponibles, atteignables et potentielles.\n- Les #b compagnies disponibles#! sont celles que vous pouvez fonder en ce moment.\n- Les #b compagnies atteignables#! sont celles dont les prérequis sont atteignables avec un certain effort.\n- Les #b compagnies potentielles#! sont toutes les autres que vous pouvez fonder. Certaines d’entre elles nécessiteront des efforts considérables, comme conquérir un [concept_state].\n\nJetez un œil aux prérequis d’une entreprise qui vous intéresse et remplissez-les. Ensuite, fondez-la."
 lesson_establish_company_how_2_continue: "Fonder une compagnie disponible"
 lesson_establish_company_how_2_back: "Fermer l’onglet Compagnies"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "Votre [concept_company|l] est désormais fondée et les bonus sont appliqués aux [Concept('concept_building','$concept_buildings$')|l] qui leur sont associés. Pensez à revenir à l’écran de la compagnie pour vérifier la [concept_prosperity|l] de vos compagnies et ainsi obtenir des bonus supplémentaires."
 lesson_establish_company_how_3_back: "Revenir à l’onglet Compagnies"
 je_subject_liberty: "$concept_liberty_desire$ du sujet"
 je_subject_liberty_status: "Réduire le [concept_liberty_desire|l] [JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Du')][JournalEntry.GetTarget.GetCountry.GetNameNoFlag]"
 je_subject_liberty_reason: "Votre [concept_subject|l], [JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Le')][JournalEntry.GetTarget.GetCountry.GetNameNoFlag], est sur le point d’atteindre un niveau de désir de liberté critique. Quand le dernier niveau sera atteint, ce sujet pourra essayer d’augmenter son [concept_autonomy|l] ou même de devenir indépendant. Si cela continue, nous risquons de perdre le contrôle sur ce pays."
 lesson_subject_liberty_how_1: "Interagir avec un sujet"
 lesson_subject_liberty_how_1_desc: "Vous trouverez un aperçu de vos [Concept('concept_subject', '$concept_subjects$')|l] dans #b l’onglet $concept_subjects$#! du #b volet Diplomatie#!."
 lesson_subject_liberty_how_1_continue: "Ouvrez #b l’onglet $concept_subjects$#! du #b volet Diplomatie#!"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "Vous pouvez voir vos différents [Concept('concept_subject', '$concept_subjects$')|l], leur [concept_liberty_desire|l], et vos actions de suzerain disponibles.\n\nLa jauge du désir de liberté apparaît sous le nom et le type de votre sujet. Cette jauge vous indique le niveau actuel du désir de liberté, dont vous pouvez voir les effets en survolant chaque partie de la jauge. Ces effets peuvent varier entre #g Positif#! - Aucun - #r Négatif#! et ont un impact sur la génération de [Concept('concept_radical','$concept_radicals$')|l] et de [Concept('concept_loyalist','$concept_loyalists$')|l] dans le [concept_country|l] sujet."
 lesson_subject_liberty_how_2_back: "Fermez #b l’onglet Sujets#! pour revenir en arrière"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "À droite, vous trouverez un bouton pour afficher vos actions de suzerain disponibles. Celles-ci vous permettent d’adapter et de définir les attentes de vos [Concept('concept_subject', '$concept_subjects$')|l]. Toutefois, si vous survolez chacune de ces actions pour en voir les effets, vous constaterez que bon nombre de ces actions affectent le [concept_liberty_desire|l] du sujet, soit directement en lui attribuant un montant fixe, soit indirectement en augmentant ou en diminuant le gain ou la perte hebdomadaire."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "Les actions de suzerain ne sont pas le seul moyen de modifier le [concept_liberty_desire|l] d’un [concept_subject|l].\n\nLe désir de liberté est également affecté par :\n - Les [concept_relations|l] : en améliorant les relations entre le sujet et son suzerain\n - La [concept_economic_dependence|l] : l’impact sur son économie\n - Le [concept_prestige|l] : plus la différence de prestige est grande, plus le désir de liberté du sujet est faible\n - Les [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] du sujet : en faveur de son [concept_overlord|l]\n\nIl est important de toujours garder un œil sur vos sujets et leur désir de liberté."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Lorsque le [concept_liberty_desire|l] de l’un de vos [Concept('concept_subject', '$concept_subjects$')|l] est assez élevé ou assez faible, vous avez la possibilité de sélectionner les boutons [GetDiplomaticActionType('da_decrease_autonomy').GetName] ou [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName] de chaque côté de la jauge pour diminuer ou augmenter le degré de contrôle que vous avez sur votre sujet. Vous pouvez voir à quoi mène chaque [concept_subject_type|l] si vous augmentez ou diminuez l’autonomie depuis le #b Tableau des types de sujets#!.\n\nCela peut s’avérer utile si vous sacrifiez l’[concept_autonomy|l] contre un désir de liberté inférieur, ou si vous souhaitez prendre des mesures pour annexer un sujet."
 lesson_subject_liberty_why_1: "Pourquoi diminuer le désir de liberté"
 lesson_subject_liberty_why_1_desc: "Le plus grand risque lié à un [concept_liberty_desire|l] élevé est que votre [concept_subject|l] puisse initier un [concept_diplomatic_play|l] visant à obtenir son indépendance et à se rebeller contre vous.\n\nUn sujet peut initier un coup diplomatique visant à obtenir son indépendance si son désir de liberté est #bold élevé#! et si sa demande d’augmentation de son [concept_autonomy|l] a été rejetée par son [concept_overlord|l]."
 lesson_subject_liberty_why_1_continue: "Ouvrez #b l’onglet $concept_subjects$#! du #b volet Diplomatie#!"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "De plus, un sujet ayant un [concept_liberty_desire|l] élevé débloquera des options pour augmenter son [concept_autonomy|l]. Un sujet ayant davantage d’autonomie paiera moins de tribut à son [concept_overlord|l].\n\nFaites attention si vous rejetez les demandes d’augmentation de l’autonomie d’un sujet, car il s’agit généralement de la première étape vers un [concept_diplomatic_play|l] [GetDiplomaticPlayType('dp_independence').GetName]."
 lesson_subject_liberty_why_2_back: "Fermez #b l’onglet Sujets#! pour revenir en arrière"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "Les [Concept('concept_subject','$concept_subjects$')|l] ayant un [concept_liberty_desire|l] élevé peuvent éventuellement bloquer certaines actions de suzerain qui seraient normalement disponibles si leur désir de liberté était moins élevé."
 je_tutorial_form_power_bloc: "Former un bloc de nations"
 je_tutorial_form_power_bloc_status: "Devenir [concept_power_bloc_leader|l]"
 je_tutorial_form_power_bloc_reason: "En tant que grande puissance, nous devons faire preuve de détermination. Les autres grandes puissances sont chefs d’un bloc de nations. À nous de bâtir notre propre sphère d’influence si nous voulons rivaliser avec elles. La formation d’un [concept_power_bloc|l] nous permettra d’exercer un contrôle plus strict sur les [Concept('concept_country','$concept_countries$')|l] sur lesquels nous voulons garder une influence."
 lesson_form_power_bloc_how_1: "Formation d’un bloc de nations"
 lesson_form_power_bloc_how_1_desc: "La formation d’un [concept_power_bloc|l] vous permet de réunir des [Concept('concept_country','$concept_countries$')|l] qui pourront travailler main dans la main pour améliorer leur situation.\n\nPour en savoir plus sur les blocs de nations, consultez le #b volet $concept_power_bloc$#!. C’est aussi à partir de cet onglet que vous pourrez former le vôtre."
 lesson_form_power_bloc_how_1_continue: "Ouvrez le #b volet $concept_power_bloc$#! et cliquez sur le bouton #b $FORM_POWER_BLOC$#! en bas"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "Vous pouvez ici personnaliser votre propre [concept_power_bloc|l].\n\nVous devez obligatoirement sélectionner :\n - Un nom pour votre bloc de nations\n - Un [concept_power_bloc_identity|l]\n - Un [concept_power_bloc_principle|l] d’un [concept_power_bloc_primary_principle_group|l]\n\nLe pilier de l’identité collective sert de ligne directrice à votre bloc de nations, mais ce sont les principes qui définiront votre bloc de nations à mesure que vous obtiendrez des [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] pour obtenir de nouvelles versions améliorées.\n\nSi le nom et le pilier de l’identité collective de votre bloc vous conviennent, alors il ne vous reste plus qu’à choisir votre principe de départ."
 lesson_form_power_bloc_how_2_continue: "Cliquez sur #bold $ADD_NEW_PRINCIPLE$#! pour ouvrir #b la fenêtre de sélection des principes#!"
 lesson_form_power_bloc_how_2_back: "Fermez le #b volet Formation du bloc de nations#! pour revenir en arrière"
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "Les principes vous permettent de personnaliser votre [concept_power_bloc|l] pour créer une entité unique. Lors de la formation de votre bloc de nations, vous devrez sélectionner un [concept_power_bloc_principle|l] d’un [concept_power_bloc_primary_principle_group|l]. Celui-ci dépend du [concept_power_bloc_identity|l] de votre bloc.\n\nPour obtenir plus de principes, vous aurez besoin de [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] que vous accumulerez avec le temps. Vous pourrez en obtenir plus rapidement en invitant d’autres membres au sein de votre bloc de nations."
 lesson_form_power_bloc_how_3_continue: "Choisissez un des principes disponibles puis #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "Fermez #b la fenêtre de sélection des principes#! pour revenir en arrière"
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Il ne vous reste plus qu’à cliquer sur le bouton #b $FORM_POWER_BLOC$#! pour former votre [concept_power_bloc|l] ! N’oubliez pas d’inviter d’autres [Concept('concept_country','$concept_countries$')|l] quand vous aurez suffisamment d’[concept_power_bloc_leverage|l] sur eux."
 lesson_form_power_bloc_why_1: "Pourquoi former un bloc de nations"
 lesson_form_power_bloc_why_1_desc: "La formation d’un [concept_power_bloc|l] vous donne accès à des interactions supplémentaires avec d’autres [Concept('concept_country','$concept_countries$')|l] qui pourraient vous intéresser, que ce soit dans le cadre d’une [concept_alliance|l] ou simplement pour les garder à portée de main pour plus tard. En formant un bloc de nations et en obtenant des [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l], vous pourrez débloquer des bonus supplémentaires pour les [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l]."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "La formation d’un [concept_power_bloc|l] vous donnera accès à des [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l]. Ceux-ci vous permettent d’adapter votre bloc selon les besoins des pays, ou selon ce que vous espérez accomplir.\n\nLes principes sont divisés en [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')|l], chaque groupe étant constitué de trois niveaux. Chaque niveau apporte un nouvel effet, mais coûtera un mandat supplémentaire quand le groupe de principes passera au niveau supérieur."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Avoir d’autres [Concept('concept_country','$concept_countries$')|l] à l’intérieur de votre [concept_power_bloc|l] vous permet d’exercer un certain contrôle sur eux. Les [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] peuvent être intégrés à une [concept_customs_union|l] qui leur facilitera l’accès aux marchandises.\n\nSi vous ne voulez pas que tous les membres du bloc fassent partie d’une union douanière, vous pouvez autoriser un ou plusieurs membres à maintenir leur propre marché tout en restant dans le bloc. Cette option est utile si ces pays ne sont pas directement reliés au vôtre, et si vous n’avez pas les [concept_convoys|l] nécessaires pour assurer le commerce."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Un [concept_power_bloc|l] vous permet surtout de sécuriser les [Concept('concept_country','$concept_countries$')|l] avec lesquels vous n’avez peut-être pas l’[concept_influence|l] diplomatique nécessaire pour entretenir des relations, tout en maintenant ces pays à l’écart des autres blocs de nations.\n\nAjouter d’autres pays à votre bloc de nations nécessitera de l’[concept_power_bloc_leverage|l] et diminuera la [concept_power_bloc_cohesion|l] de votre bloc."
 je_tutorial_foreign_investment: "Augmenter nos investissements étrangers"
 je_tutorial_foreign_investment_status: "Renforcer [JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Le')][JournalEntry.GetTarget.GetCountry.GetNameNoFlag]"
 je_tutorial_foreign_investment_reason: "La nation [JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Du')][JournalEntry.GetTarget.GetCountry.GetNameNoFlag] nous permet actuellement de construire dans son [concept_country|l]. Nous devrions en profiter pour développer des [Concept('concept_building','$concept_buildings$')|l] qui renforceront l’économie de nos deux pays."
 lesson_foreign_investmen_why_1: "Pourquoi investir dans un pays étranger"
 lesson_foreign_investmen_why_1_desc: "Avoir la possibilité de développer des [Concept('concept_building','$concept_buildings$')|l] dans un autre [concept_country|l] peut s’avérer extrêmement utile pour améliorer votre situation économique. Par exemple, vous pourriez construire des bâtiments dans un pays ayant accès à des [Concept('concept_good', '$concept_goods$')|l] qui vous sont actuellement indisponibles. Vous pourriez aussi industrialiser des pays qui comptent beaucoup de [GetPopType('peasants').GetName|l], mais qui ne disposent pas des capacités de construction nécessaires pour tirer parti de ce [concept_pop|l]."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "Pouvoir développer des [Concept('concept_building','$concept_buildings$')|l] dans d’autres [Concept('concept_country','$concept_countries$')|l] peut réduire votre dépendance à l’égard des pays qui pourraient être en désaccord avec vous à l’avenir. La possibilité d’accumuler de la [concept_trade_capacity|l] vous permet de développer votre industrie sur vos terres."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Vous pouvez aussi investir dans un [concept_country|l] qui est incapable de se développer rapidement par ses propres moyens, par exemple s’il n’est pas en mesure de développer son économie en raison d’un manque de [Concept('concept_building', '$concept_buildings$')|l] dans le [GetBuildingType('building_construction_sector').GetName|l]. Cela permettrait non seulement d’intégrer ses ressources sur votre marché, mais aussi de développer son économie et d’utiliser ses [Concept('concept_pop','$concept_pops$')|l]. Chez un [concept_subject|l], cela permettra de renforcer l’[concept_army|l], d’augmenter le tribut, et éventuellement d’augmenter les investissements privés de vos groupes sociaux."
 je_tutorial_lobbies: "$concept_political_lobby_appeasement$ du lobby"
 je_tutorial_lobbies_status: "Augmenter l’[concept_political_lobby_appeasement|l] d’un [concept_political_lobby|l]"
 je_tutorial_lobbies_reason: "L’un de nos [Concept('concept_interest_group','$concept_interest_groups$')|l] a lancé un lobby politique ciblant [SCOPE.sPL('target').GetAltNameNoFormatting('Le')][SCOPE.sPL('target').GetTargetCountry.GetName]. L’apaisement de nos groupes d’intérêt leur donnera davantage d’[concept_approval|l] pour promulguer de nouvelles [Concept('concept_law', '$concept_laws$')|l] et éventuellement pour débloquer d’autres [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l]."
 je_tutorial_lobbies_goal: "Augmenter l’[concept_political_lobby_appeasement|l] [SCOPE.sPL('target').GetAltNameNoFormatting('Du')][SCOPE.sPL('target').GetTargetCountry.GetName] jusqu’à [JournalEntry.GetTotalGoalValue|v0] (actuellement [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_lobbies_how_1: "Comment [concept_political_lobby_appease|l] un [concept_political_lobby|l]"
 lesson_lobbies_how_1_desc: "Les [Concept('concept_political_lobby','$concept_political_lobbies$')|l] permettent à vos [Concept('concept_interest_group','$concept_interest_groups$')|l] d’exprimer leur opinion sur les [concept_relations|l] diplomatiques de votre [concept_country|l]. Vous pouvez voir la liste des lobbies actifs sur le tableau de bord situé à droite de l’écran et dans le volet #b $POLITICS$#!."
 lesson_lobbies_how_1_continue: "Ouvrez le volet #b $POLITICS$#!"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Vous pouvez voir ici la liste des [Concept('concept_political_lobby','$concept_political_lobbies_short$')|l] actifs et les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui les soutiennent. Le niveau d’apaisement actuel est également visible."
 lesson_lobbies_how_2_back: "Fermez le volet #b $POLITICS$#! pour revenir en arrière"
 lesson_lobbies_how_2_continue: "Ouvrez le volet pour le [concept_political_lobby|l] [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]"
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Voici le volet [concept_political_lobby]. Vous pouvez voir ici tous les détails concernant les soutiens du lobby et comment l’influencer davantage.\nEn haut de l’écran, vous pouvez voir la jauge d’apaisement, les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui soutiennent ce lobby, et le [concept_clout|l] combiné des groupes d’intérêt.\n\nLa jauge d’apaisement vous indique le niveau d’apaisement obtenu en accédant aux demandes des groupes d’intérêt. Plus le niveau d’apaisement est élevé, plus les groupes d’intérêt qui soutiennent le lobby recevront d’[concept_approval|l]."
 lesson_lobbies_how_3_back: "Fermez le volet pour le [concept_political_lobby|l] [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] pour revenir en arrière"
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "En dessous, vous pouvez voir les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui soutiennent le [Concept('concept_political_lobby','$concept_political_lobby_short$')|l], ainsi que le [concept_clout|l] de ce dernier. Celui-ci est calculé à partir du poids politique de tous les groupes d’intérêt qui soutiennent le lobby. Cette valeur a un impact sur les coûts d’[concept_influence|l] des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] avec le [concept_country|l] cible du lobby politique."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "Enfin, vous trouverez en bas de l’écran des moyens d’augmenter ou de diminuer l’[concept_political_lobby_appeasement|l]. En remplissant l’une des conditions de la catégorie correspondante, vous augmenterez l’apaisement, ainsi que l’[concept_approval|l] du [concept_interest_group|l]. À l’inverse, vous pouvez aussi remplir les conditions qui diminueront l’apaisement."
