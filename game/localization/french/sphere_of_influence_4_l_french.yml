 je_disrupt_russian_caucasus: "Déstabiliser le Caucase russe"
 je_disrupt_russian_caucasus_reason: "Le jeune État de Circassie, situé au bord de la mer Noire dans la région du Caucase, permet de mettre un terme au renforcement de la Russie dans la région. La reconnaissance de l’État circassien et la garantie de sa survie doivent faire partie de nos priorités."
 circassia_dead_tt: "La #v $CIR$#! a été vaincue"
 je_secure_persian_border: "Sécuriser la frontière persane"
 je_secure_persian_border_reason: "La présence d’États insurgés dans le Nord-Caucase menace notre contrôle sur la région, et par extension, notre capacité à projeter notre puissance dans le Moyen-Orient. La guerre du Caucase, qui dure déjà depuis longtemps, doit offrir une issue favorable à notre nation."
 je_codify_chinese_border: "Codifier la frontière chinoise"
 je_codify_chinese_border_reason: "Notre frontière avec la Chine est longue et non officielle. Tracer une frontière officielle entre notre État et la Chine pourrait permettre de généreux transferts de terres sous notre contrôle, tout en réduisant le risque de conflits frontaliers au minimum."
 china_doesnt_have_claim_tt: "Aucun [concept_country|l] étranger n’a de [concept_claim|l] sur [SCOPE.sStateRegion('amur_scope').GetName], [SCOPE.sStateRegion('primorye_scope').GetName], [SCOPE.sStateRegion('jetisy_scope').GetName], ou [SCOPE.sStateRegion('altai_scope').GetName]"
 je_consolidate_central_asia: "Consolider les propriétés d’Asie centrale"
 je_consolidate_central_asia_reason: "La région d’Asie centrale, dirigée par des khanats et des émirats différents, échappe depuis longtemps à notre contrôle. Afin de garantir l’accès à l’Inde, nous devons nous assurer que les États d’Asie centrale sont assujettis, que ce soit en tant que [Concept('concept_subject', '$concept_subjects$')|l] ou par le biais d’une conquête directe."
 owned_by_this_country_or_subjects_tt: "Est la propriété [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ou de ses [Concept('concept_subject', '$concept_subjects$')|l]"
 completely_owned_by_this_country_or_subjects_tt: "Est la propriété exclusive [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ou de ses [Concept('concept_subject', '$concept_subjects$')|l]"
 je_chinese_concessions: "Acquérir des concessions en Mandchourie"
 je_chinese_concessions_reason: "La région de la Mandchourie compte plusieurs zones pouvant servir de ports en eaux chaudes. L’acquisition de concessions et la construction de voies ferrées dans la région augmenteront considérablement notre projection de puissance dans l’océan Pacifique."
 owned_by_russia_or_chinese_country: "L’État appartient à ce pays ou à tout autre pays ayant pour [concept_primary_culture|l] $manchu$ ou $han$"
 je_pacify_kazakh_steppes: "Pacifier la steppe kazakhe"
 je_pacify_kazakh_steppes_reason: "Même si nous avons officiellement étendu notre autorité sur les différents khanats kazakhs au début du XVIIIe siècle, gouverner efficacement la steppe kazakhe s’est révélé difficile. Par notre réorganisation de la région en 1828, nous avons officiellement remplacé chaque ancien khan par un [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')|l] nommé par la Russie, mais le problème du banditisme et du mécontentement général vis-à-vis de leur gouvernement persiste. Pour y remédier, les trois jüz doivent être pacifiées et placées sous le contrôle direct de la Russie."
 je_acquire_korean_protectorate: "Sécuriser un protectorat coréen"
 je_acquire_korean_protectorate_reason: "La péninsule de Corée constitue une opportunité d’étendre notre influence en Asie de l’Est et dans l’océan Pacifique. Une Corée correctement développée sous notre surveillance pourrait rivaliser avec le Japon et servir à renforcer nos possessions d’Extrême-Orient contre les invasions étrangères."
 je_counter_russian_pacific_influence: "Contrer l’influence russe dans le Pacifique"
 je_counter_russian_pacific_influence_reason: "L’acquisition par les Russes de ports de qualité sur la côte Pacifique constitue un risque inacceptable que nous perdions notre domination navale dans le Pacifique Nord. Afin de limiter leur influence dans la région, nous devons chercher un allié digne de confiance parmi les puissances indépendantes de la région."
 capital_in_various_east_asian_regions_tt: "La capitale se trouve dans la [concept_strategic_region|l] du #bold Japon#!, de la #bold Mandchourie#!, du #bold nord de la Chine#!, du #bold sud de la Chine#!, ou de l'#bold Indonésie#!"
 je_consolidate_british_india: "Agrandir l’Inde britannique"
 je_consolidate_british_india_reason: "L’existence d’États indépendants aux confins [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName] représente une opportunité d’agrandir et d’enrichir nos colonies dans la région, tout en éliminant tous les moyens possibles pour nos adversaires de menacer les terres particulièrement rentables d’Inde."
 raj_expanded_westward_tt: "Tous les [Concept('concept_country', '$concept_countries$')|l] situés dans les [Concept('concept_strategic_region','$concept_strategic_regions$')|l] [SCOPE.sStrategicRegion('north_india_region').GetName] et [SCOPE.sStrategicRegion('south_india_region').GetName] sont les [Concept('concept_subject', '$concept_subjects$')|l] [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('britain_scope').GetName] ou de ses sujets"
 raj_expanded_eastwards_tt: "Tous les [Concept('concept_state', '$concept_states$')] situés dans les [Concept('concept_state_region', '$concept_state_regions$')|l] [SCOPE.sStateRegion('burma_state_scope').GetName], [SCOPE.sStateRegion('kachin_state_scope').GetName] et [SCOPE.sStateRegion('pegu_state_scope').GetName] sont contrôlés par [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetName] ou ses [Concept('concept_subject', '$concept_subjects$')|l]"
 je_pamir_expedition_objective: "Contester le Pamir russe"
 je_pamir_expedition_objective_reason: "Le récent développement de la Russie vers les montagnes du Pamir représente une menace intolérable pour nos intérêts en Inde. La création d’un État tampon au Tadjikistan humilierait la Russie et donnerait un peu d’air à nos intérêts au sud du Pamir, au prix d’un risque élevé de #bold guerre directe#! entre la #v $RUS$#! et la #v $GBR$#!.\n\nCette option doit être envisagée avec la plus grande prudence."
