 gg_korea.1.t: "Donghak"
 gg_korea.1.d: "Les [GetPopType('peasants').GetName|l] inspirés par la philosophie du mouvement Donghak ont commencé à s’organiser [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Leurs appels à l’égalité sociale, à la tolérance religieuse, et au rejet de toute influence étrangère sont de plus en plus difficiles à ignorer."
 gg_korea.1.f: "Au cours de l’année de Xinyou, des érudits venant de partout sont venus me voir pour me demander : « Avec l’esprit divin qui descend, maître, qu’est-ce que cela signifie ? »\n\nJe leur ai répondu : « Il adopte ici le principe du retour inépuisable. »\n\n« Mais alors, comment devons-nous appeler cette voie ? »\n\n« C’est la Voie du Ciel. »\n\n« Est-elle différente de la voie occidentale ? »\n\n« L’apprentissage occidental présente ses différences, comme les incantations sans substance. Pourtant, le mouvement est le même, la voie unifiée, mais le principe est différent. »" #- Donggyeong Daejeon
 gg_korea.1.a: "Une nouvelle guerre des paysans se profile-t-elle ?"
 gg_korea_effect_tt: "Tant que #v le mouvement Donghak#! sera actif, le groupe d’intérêt [SCOPE.gsInterestGroup('donghak_ig').GetName] aura plus de pouvoir, et les [Concept('concept_revolution','$concept_revolutions$')|l] représenteront une plus grande menace pour notre pays"
 gg_korea.2.t: "La rébellion Donghak"
 gg_korea.2.d: "Le mécontentement au sein du groupe [SCOPE.gsInterestGroup('donghak_ig').GetName] a dégénéré en un début de conflit ouvert. [ROOT.GetCountry.GetAltNameNoFormatting('En')|U][ROOT.GetCountry.GetName], les paysans se sont servis de l’infrastructure Donghak pour s’organiser en vue d’une révolution."
 gg_korea.2.f: "Les ordres ont été transmis à tous les habitants de la ville. Ils devaient se rendre à [ROOT.GetCountry.GetCapital.GetCityHubName] dès que possible, expulser les étrangers, et tuer tous les membres de la famille [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] jusqu’au dernier.\n\nCe devait être une marche miséricordieuse, épargnant les innocents et leurs biens, payant pour leurs provisions, et démontrant leur loyauté et leur piété à tous ceux qui les verraient. Cela n’aurait pas pu être plus éloigné du comportement des soldats du gouvernement."
 gg_korea.2.a: "Rassemblez nos troupes et préparez-vous à combattre."
 gg_korea.3.t: "Apprentissage oriental"
 gg_korea.3.d: "Donghak, une nouvelle doctrine défendue par [SCOPE.sCharacter('choi_je_woo_scope').GetFullName], est apparue dans la province de [SCOPE.sState('choi_je_woo_state').GetName]. Elle prône l’égalité pour tous et l’instauration du paradis sur Terre."
 gg_korea.3.f: "« Avec les victoires et les conquêtes de l’Occident, le succès semble inévitable, bien qu’il entraîne une chute inévitable et la destruction de tous. Comment pouvons-nous alors assurer la sécurité de la nation et apporter la paix à son peuple ? Hélas, à notre époque, les gens n’ont pas conscience de la chance qu’ils ont. En entendant ces mots, certains pourraient s’y retrouver et d’autres non, débattant à ce sujet dans les ruelles, pris d’une peur provenant d’un manque de vertu. »" #- Donggyeong Daejeon
 gg_korea.3.a: "Un remède aux maux du peuple."
 gg_korea.3.b: "Une arnaque et un danger pour le monde."
 gg_korea.4.ta: "La pétition de Samrye"
 gg_korea.4.tb: "La pétition de [SCOPE.sState('petition_state').GetFarmHubName]"
 gg_korea.4.d: "Les partisans du mouvement Donghak ont demandé au gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] d’entreprendre toute une série de réformes. Celles-ci incluent la tolérance religieuse, l’expulsion des étrangers, et l’exécution des représentants corrompus."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] avait appris l’existence du mouvement Donghak via des rapports sur leur organisation dans les campagnes et les innombrables petites demandes et autres lettres qui lui avaient été envoyées, ainsi qu’à ses représentants. Toutes allaient dans le même sens : des témoignages de leur plus grande loyauté envers [ROOT.GetCountry.GetRuler.GetCustom('FR_LuiElle')], suivis d’explications sur leurs demandes.\n\nCe n’étaient pas les premiers du genre, pensa-t-[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')], mais c’étaient certainement les plus en vue. Deux options s’offraient à [ROOT.GetCountry.GetRuler.GetCustom('FR_LuiElle')] : se mettre à dos la nouvelle organisation paysanne, ou s’attirer les foudres de sa propre cour ?"
 gg_korea.4.a: "Menacez-les de représailles s’ils ne se dispersent pas."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] entendra cette demande."
 gg_korea.5.t: "Le paradis à travers la patience"
 gg_korea.5.d: "Grâce à une réforme prudente et à notre coopération avec le groupe [SCOPE.gsInterestGroup('donghak_ig').GetName], nous avons réussi à apaiser le mouvement Donghak. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] s’isole encore du monde, mais en harmonie."
 gg_korea.5.f: "Les derniers navires avaient quitté les ports, et les portes avaient été fermées. Quelque part sur la mer, un marchand européen, certainement en état de choc, écrivait à tous les représentants du gouvernement qu’il connaissait. Les Occidentaux reviendraient, c’était certain, aussi certain qu’ils reviendraient lourdement armés.\n\nOn décelait pourtant quelque chose de nouveau chez les habitants de [ROOT.GetCountry.GetCapital.GetPortHubName], une sorte d’énergie invisible qui les suivait tout au long de la journée. Ils n’avaient plus peur des navires et des canons, et ils ne se méfiaient plus les uns des autres. Quand les Occidentaux reviendraient, il n’y aurait plus de fracture interne à exploiter ; et quel corps expéditionnaire pourrait bien conquérir une armée de réserve composée de plusieurs millions de personnes ?"
 gg_korea.5.a: "Nous avons garanti justice et fraternité."
 gg_korea.5.b: "Nous établirons le paradis au milieu des montagnes."
 gg_korea.6.t: "À bout de patience"
 gg_korea.6.d: "Après une période inacceptable à attendre les réformes promises, la patience du mouvement Donghak avait atteint ses limites. Le groupe [SCOPE.gsInterestGroup('donghak_ig').GetName] adoptait à présent une attitude hostile, proche de la révolte."
 gg_korea.6.f: "Ils avaient perdu un autre messager. Malgré les espoirs de sa famille, l’inspecteur doutait sincèrement qu’ils le revoient un jour. Collecteurs d’impôts, recenseurs, messagers, policiers... Dans cette région, tous commençaient à disparaître dès lors qu’ils sortaient des sentiers battus. Pas tous, bien sûr, mais assez pour qu’un climat de terreur s’installe peu à peu, et ce n’était pas près de changer.\n\nPlutôt qu’un pays unifié, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] commençait davantage à ressembler à un archipel de villes reliées par la plus fine des toiles et entourées par un vaste océan de mépris."
 gg_korea.6.a: "Nous devons en assumer les conséquences."
 gg_korea.7.ta: "La rébellion Donghak"
 gg_korea.7.tb: "La rébellion de [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.7.d.japan: "Une rébellion a éclaté [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetName] et menace l’autorité [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. C’est pour nous une occasion en or d’étendre notre influence [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetName] aux dépens [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('china_scope').GetName]."
 gg_korea.7.d.china: "Une rébellion a éclaté [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetName] et menace l’autorité [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('FR_DuDela')] fidèle [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l]. Si cette rébellion parvient à renverser le gouvernement, [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('korea_scope').GetNameNoFormatting] se retrouvera sans défense face aux puissances étrangères."
 gg_korea.7.f: "Dès la réception du télégramme, toute la salle s’était mise en branle. Le rapport en provenance [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('korea_scope').GetNameNoFormatting] était long et angoissant. En temps normal, ceux qui l’auraient lu en auraient eu le souffle coupé. Mais pas maintenant. Ils savaient qu’ils n’étaient pas les seuls à le lire, et que de l’autre côté de la mer de l’Est, leurs rivaux se prépareraient de la même manière. Par terre ou par mer, la question était maintenant de savoir qui se mobiliserait en premier."
 gg_korea.7.a: "Le gouvernement [SCOPE.sCountry('korea_scope').GetAltAdjective('MS')|l] doit être maintenu."
 gg_korea.7.b: "La rébellion servira nos intérêts en cas de victoire."
 gg_korea.7.c: "Nous n’avons aucun intérêt là-dedans."
 gg_korea.8.t: "Opportunités [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetNameNoFormatting]"
 gg_korea.8.d: "La défaite de la rébellion [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetNameNoFormatting] nous a permis de dicter un ordre favorable d’après-guerre. En exigeant que [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('china_scope').GetName] reconnaisse officiellement l’indépendance [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('korea_scope').GetNameNoFormatting], nous pourrons renforcer plus efficacement notre influence dans la région."
 gg_korea.8.f: "« Les yangban sont une cause perdue dans l’ensemble, mais certains ministres sont réceptifs à des sensibilités plus modernes. »\n\n« Qui ? »\n\n« [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], peut-être [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting] aussi. Les candidats ne manquent pas pour monter un cabinet d’urgence. Ils se feront une joie de mettre en œuvre ce qui leur plaît. »"
 gg_korea.8.a: "Envoyez les demandes."
 gg_korea.8.b: "Nous ne devrions pas compromettre nos relations avec [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('china_scope').GetName]."
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('china_scope').GetName] devra céder la #v $KOR$#!, ou faire la [concept_war|l]"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('japan_scope').GetNameNoFormatting] exige le retrait [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('korea_scope').GetNameNoFormatting]"
 gg_korea.9.d: "Le gouvernement [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFormatting('MS')|l] nous a envoyé une liste de demandes, dont la principale concerne notre retrait hors [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Ces demandes sont appuyées par leurs forces restantes dans la péninsule coréenne, qui ont refusé de se retirer après la défaite de la rébellion."
 gg_korea.9.f: "L’imprimeur regarda l’édit avec une certaine crainte. Chacune de ces lignes était plus menaçante que la précédente. Les événements montaient en crescendo, le chaos se muait en révolte. Les [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFormatting('MP')] étaient condamnés en des termes stricts, leurs transgressions exposées comme les fusils d’un peloton d’exécution.\n\n« Difficile à justifier », « injuste », « sans aucune explication satisfaisante ». Les euphémismes torturés d’un gouvernement en détresse. Un gouvernement qui, à moins d’un changement de cap soudain, sombrait inexorablement dans la guerre."
 gg_korea.9.a: "La Corée est un handicap dont nous serions soulagés de nous débarrasser."
 gg_korea.9.b: "Nous n’accepterons aucune autre concession étrangère."
 korea_monarchy.1.t: "[SCOPE.sCharacter('heonjong_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle|l] malade"
 korea_monarchy.1.d: "Malgré son jeune âge, [SCOPE.sCharacter('heonjong_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heonjong_scope').GetFullName] était atteint d’une maladie grave. La détérioration rapide de son état de santé faisait craindre le pire."
 korea_monarchy.1.f: "Ce n’était pas la première fois, ni même la cinquième fois, qu’[SCOPE.sCharacter('heonjong_scope').GetCustom('FR_IlElle')] tombait malade. Depuis son accession au trône, son état de santé reflétait parfaitement celui du pays. Quand ce dernier était touché par les inondations et les moussons, [SCOPE.sCharacter('heonjong_scope').GetCustom('FR_IlElle')] l’était par la maladie, sans parler des rapports de corruption et de trahison au sein de la cour. Parfois, [SCOPE.sCharacter('heonjong_scope').GetCustom('FR_IlElle')] craignait de mourir sans héritier, et qu’un règne passé uniquement à surmonter les crises ne soit considéré comme un bourbier par ses successeurs. Mais peut-être se trompait-[SCOPE.sCharacter('heonjong_scope').GetCustom('FR_IlElle')] car [SCOPE.sCharacter('heonjong_scope').GetCustom('FR_IlElle')] n’aurait peut-être pas de successeur du tout."
 korea_monarchy.1.a: "La lignée des Jeongjo s’est éteinte."
 korea_monarchy.1.b: "Ses médecins doivent bien connaître un traitement."
 korea_monarchy.2.t: "La dynastie éteinte"
 korea_monarchy.2.d: "La mort de tous les fils de [SCOPE.sCharacter('cheoljong_scope').GetFullName] et l’absence de parents proches pour lui succéder sur le trône ont rendu la succession [SCOPE.sCharacter('cheoljong_scope').GetCustom('FR_DuDela')][SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle|l] incertaine. Le clan des Kim d’Andong a désigné [SCOPE.sCharacter('gojong_scope').GetFullName] comme son successeur."
 korea_monarchy.2.f: "« Encore cloué au lit sans héritier. N’y a-t-il donc aucun espoir ? »\n\n« Il fait ce qu’il peut, mais nos espoirs sont minces. Avez-vous appris ce qu’il s’est passé l’autre jour, avec le magistrat ? »\n\n« Non. Dites-moi. »\n\n« Il a dû rappeler au roi qui il était, et l’a supplié d’honorer son règne. Au début, cela m’a énervé, mais qui suis-je pour lui en vouloir ? »"
 korea_monarchy.2.a: "La dynastie des Yi survivra."
 korea_monarchy.3.t: "Reine Min"
 korea_monarchy.3.d: "Connue pour son franc-parler en politique, [SCOPE.sCharacter('myeongseong_scope').GetFullName], épouse officielle [SCOPE.sCharacter('gojong_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('gojong_scope').GetFullName], a su s’imposer à la cour [ROOT.GetCountry.GetAltAdjective('FS')|l]. Son mécénat contribuera fortement au groupe de [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]."
 korea_monarchy.3.f: "« À chaque fois, j’ai été impressionné par la grâce et le charme de la reine, par son extrême gentillesse, son intelligence et sa force si singulières, sans oublier son sens remarquable de la conversation, même par l’intermédiaire d’un interprète. Je n’ai pas été surpris par son importante influence politique, ni par son emprise sur [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et bien d’autres. Elle était entourée d’ennemis, tous aigris envers elle parce que, grâce à son talent et à sa force de persuasion, elle avait réussi à placer des membres de sa famille à presque tous les principaux postes de l’État.\n\nSa vie était une bataille perpétuelle. Elle combattait avec tout son charme, sa perspicacité et sa sagacité pour le pouvoir, la dignité et la sécurité de son époux et de son fils, et pour la chute de tous ses opposants. »" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Son mécénat sera essentiel dans notre processus de modernisation."
 korea_monarchy.3.b: "Elle ferait mieux de se concentrer sur ses devoirs à la cour."
