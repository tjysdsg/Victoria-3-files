 lobby_proposal.1.t: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] exige une action" #Pro-Lobby Demand
 lobby_proposal.1.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nous a demandé de [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('third_party_country').GetName]. [SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('third_party_country').GetNameNoFormatting] [SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('EstSont')] est un opposant connu aux intérêts [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l]."
 lobby_proposal.1.f: "« Nous devons être aussi exhaustifs que possible. Toute autre approche serait irresponsable. L'agressivité [SCOPE.sCountry('third_party_country').GetAltAdjectiveNoFormatting('FS')|l] est vieille comme le monde. »\n\n« J'ai bien peur que nous donnions l'impression d'utiliser notre propre nation comme un pion sur l'échiquier, afin de satisfaire les intérêts d'une puissance étrangère. Que diriez-vous alors ? »\n\n« Nous ne nous plierons pas à un concours de circonstances. Dans le cas présent, les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l] se trouvent justement être les intérêts [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l]. C'est aussi simple que cela. »"
 lobby_proposal.1.a: "Nous allons nous pencher sur la question."
 lobby_proposal.1.b: "Tout cela n'est pas dans notre intérêt."
 lobby_proposal.2.t: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] exige une action" #Anti-Lobby Demand
 lobby_proposal.2.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nous a demandé de [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName]. En donnant suite à cette proposition, notre gouvernement s'attirera la sympathie du lobby."
 lobby_proposal.2.f: "« Et à ceux qui préféreraient refuser et préserver le statu quo ? »\n\nIl n'y eut aucune hésitation. Sa réponse semblait bien préparée, parce qu'elle l'était. C'était un homme dynamique, le genre à faire les cent pas dans son bureau pendant des heures pour anticiper la moindre attaque.\n\n« Je leur réponds que nous n'aurions jamais dû les laisser être si proches de nous. Une amitié basée sur la tromperie ne vaut rien du tout, et toute la bonne volonté qui en découle n'est qu'illusion. »"
 lobby_proposal.2.a: "Nous allons nous pencher sur la question."
 lobby_proposal.2.b: "Tout cela n'est pas dans notre intérêt."
 lobby_proposal.3.t: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] offre une opportunité" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nous a offert l'opportunité de [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName]. Le lobby a proposé de se servir de ses relations pour faciliter le processus de négociation."
 lobby_proposal.3.f: "Les négociations, menées en secret avec un représentant du gouvernement [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l], ont été longues et ardues. Le représentant [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] savait très bien qu'il faisait face à un groupe qui n'avait pas autant de pouvoir que lui, et avait adapté sa stratégie en conséquence. Ils étaient toutefois parvenus à un accord. Rien par écrit, mais ce n'était pas le plus important. Quand le gouvernement enverrait la copie officielle, s'il le faisait, il trouverait qu'une réponse provisoire attendait déjà à [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
 lobby_proposal.3.a: "Nous serions ravis de poursuivre dans cette voie."
 lobby_proposal.3.b: "Tout cela n'est pas dans notre intérêt."
 lobby_proposal.4.t: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] offre une opportunité" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] nous a offert l'opportunité de [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('third_party_country').GetName]. Sa proposition, si nous l'acceptons, vise à contrer les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l]."
 lobby_proposal.4.f: "Il s'agissait d'une sorte d'agression masquée qui pourrait, en théorie, séduire à la fois les esprits cocardiers et ceux qui préféraient limiter les pertes. Cela forcerait l'ennemi à réagir, peut-être même à le pousser à une confrontation irréfléchie en réponse à une manœuvre bénigne en apparence.\n\n« Un plan visant à combattre [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetNameNoFormatting] jusqu'au dernier [SCOPE.sCountry('third_party_country').GetAltAdjectiveNoFormatting('MP')] », fit remarquer un ministre. Le représentant rougit. Il avait répété ses réponses, mais aucune d'entre elles ne convenait ici."
 lobby_proposal.4.a: "Nous serions ravis de poursuivre dans cette voie."
 lobby_proposal.4.b: "Tout cela n'est pas dans notre intérêt."
