 gg_afghanistan.1.t: "L’accord [SCOPE.sCountry('gp_scope').GetAltAdjectiveNoFormatting('MS')|l]-[SCOPE.sCountry('rival_gp_scope').GetAltAdjectiveNoFormatting('MS')|l]"
 gg_afghanistan.1.d: "Les [Concept('concept_great_power','$concept_great_powers$')|l] [SCOPE.sCountry('gp_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('gp_scope').GetName] et [SCOPE.sCountry('rival_gp_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rival_gp_scope').GetName] se sont mises d’accord sur un plan visant à « résoudre les différends frontaliers de longue date en Afghanistan ». Le traité proposé exige des concessions de la part de notre nation."
 gg_afghanistan.1.f: "Le ton utilisé était celui d’un document historique qui allait rétablir la paix dans la région pour les siècles à venir. Chaque concession [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] était formulée comme une faveur venant de l’une des puissances concurrentes, la cession d’une terre revendiquée par l’une des deux à la population qui l’occupait déjà. C’était même étonnant, songea l’ambassadeur, que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] soit au courant de l’accord."
 gg_afghanistan.1.a: "Nous n’avons pas d’autre choix que d’accepter."
 gg_afghanistan.1.b: "Nous nous opposons à ceci avec la plus grande fermeté."
 gg_afghanistan.2.t: "L’Afghanistan rejette l’accord proposé"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle|l] a envoyé sa réponse à l’accord [SCOPE.sCountry('gp_scope').GetAltAdjectiveNoFormatting('MS')|l]-[SCOPE.sCountry('rival_gp_scope').GetAltAdjectiveNoFormatting('MS')|l] proposé, et c’est un refus catégorique. Puisque le gouvernement afghan refuse d’appliquer le traité en l’état actuel, nous devrons peut-être procéder à des modifications."
 gg_afghanistan.2.f: "En sortant, le messager s’attendait à attirer le regard des compagnons [SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle|l]. Il avait le soutien de milliers de canons, de millions de livres, de plusieurs flottes de navires imposants, mais tout cela n’avait aucune importance à l’instant présent, loin de tout rivage et à des kilomètres de l’avant-poste le plus proche."
 gg_afghanistan.2.a: "Retour à la case départ."
 gg_afghanistan.3.t: "Demande de soutien pour l’Afghanistan"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('afghan_nation_scope').GetName] a demandé notre aide pour réunifier l’Afghanistan. L’instauration d’un État afghan amical nous aidera à lutter contre nos rivaux dans la région."
 gg_afghanistan.3.f: "La carte était, au mieux, approximativement représentée. On y retrouvait une sélection d’États nés de la chute de l’Empire durrani, représentants les héritiers en guerre des dynasties Barakzai et Durrani, ainsi que des tentatives de représentation des zones de contrôle des tribus locales et des provinces rebelles. L’émissaire posa la lettre sur le bureau à proximité, tout en regardant l’officier à lunettes qu’il venait de surprendre.\n\n« [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('afghan_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting], ici en bleu », commença-t-il, « sollicite notre aide pour \"soumettre les provinces rebelles et restaurer le pouvoir légitime en Afghanistan\". Voulez-vous y jeter un œil, ou préférez-vous que je rédige une réponse générique ? »"
 gg_afghanistan.3.a: "C’est une excellente opportunité."
 gg_afghanistan.3.b: "Nous n’avons aucun intérêt là-dedans."
 gg_afghanistan.4.t: "Unification afghane"
 gg_afghanistan.4.d: "Suite à la défaite de la dernière province rebelle, les guerres civiles déclenchées par la chute de l’Empire durrani ont pris fin. [ROOT.GetCountry.GetRuler.GetFullName] est désormais l’unique [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] légitime [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 gg_afghanistan.4.f: "Les guerres constituaient la partie la plus facile, songea-t-[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')]. Gérer la loyauté des tribus et de ses subordonnés avait toujours été plus complexe, et voilà maintenant qu’[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] devrait s’acquitter de cette tâche à l’échelle nationale. Si le gouvernement vacillait, combien de temps faudrait-il attendre pour assister à une nouvelle vague de révoltes ? Il était rare qu’une personne réussisse dans la guerre comme dans la paix.\n\nL’heure était néanmoins à la fête. Le peuple en liesse réclamait un discours, et [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] allait le leur donner."
 gg_afghanistan.4.a: "Il y a encore des terres à reconquérir."
 gg_afghanistan.4.b: "Nous conserverons notre pays aussi longtemps que possible."
 gg_afghanistan.5.t: "Lignes croisées"
 gg_afghanistan.5.d: "Notre proposition pour la frontière au nord de l'#v $AFG$#! contraste avec celle des négociateurs [SCOPE.sCountry('sender_scope').GetAltAdjective('MP')|l], à tel point qu’un compromis n’est pas possible. L’une des deux parties doit céder pour que le processus de négociation puisse avancer."
 gg_afghanistan.5.f: "Trois lignes de trois couleurs différentes étaient tracées à travers le nord de l’Afghanistan. Elles divergeaient fortement les unes des autres, serpentant sur les monts Turkestan et l’Amou-Daria, le désert turkmène et le sud du Pamir, les rares points communs apparaissant comme des taches arc-en-ciel où l’encre avait complètement traversé le papier.\n\n« Il fallait bien réessayer », finit par dire l’un des représentants, tandis que les autres acquiescèrent en serrant les dents."
 gg_afghanistan.5.a: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.5.b: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.5.c: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.5.e: "C’est notre décision définitive. Les [SCOPE.sCountry('sender_scope').GetAltAdjective('MP')] doivent l’accepter."
 gg_afghanistan.6.t: "Lignes croisées"
 gg_afghanistan.6.d: "Notre proposition pour la frontière au sud-ouest de l'#v $AFG$#! contraste avec celle des négociateurs [SCOPE.sCountry('sender_scope').GetAltAdjective('MP')|l], à tel point qu’un compromis n’est pas possible. L’une des deux parties doit céder pour que le processus de négociation puisse avancer."
 gg_afghanistan.6.f: "Trois lignes de trois couleurs différentes étaient tracées à travers le nord-est de l’Inde. Elles divergeaient fortement les unes des autres, serpentant sur l’Indus et le désert du Balouchistan, dessinant des formes arbitraires à travers les montagnes sinueuses de Toba Kakar, les rares points communs apparaissant comme des taches arc-en-ciel où l’encre avait complètement traversé le papier.\n\n« Il fallait bien réessayer », finit par dire l’un des représentants, tandis que les autres acquiescèrent en serrant les dents."
 gg_afghanistan.6.a: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.6.b: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.6.c: "Nous accepterons la proposition [SCOPE.sCountry('sender_scope').GetAltAdjective('FS')|l]."
 gg_afghanistan.6.e: "C’est notre décision définitive. Les [SCOPE.sCountry('sender_scope').GetAltAdjective('MP')] doivent l’accepter."
