 je_unify_afghanistan_objective: "Unifier l’Afghanistan"
 je_unify_afghanistan_objective_reason: "La chute de l’Empire durrani a plongé l’Afghanistan dans une guerre civile permanente opposant de modestes prétendants au trône. Afin de repousser la progression des puissances européennes, nous devons fonder un État afghan unifié et durable."
 je_unify_afghanistan: "Réunification afghane"
 je_unify_afghanistan_reason: "La crise de succession déclenchée par la mort de Timour Shah Durrani en 1793 a plongé l’ancien Empire durrani dans une période d’incessantes querelles civiles. Face à la menace des puissances européennes qui progressent de toutes parts, il nous incombe de mettre un terme à cette période de guerre entre les principautés et de reconstruire un Afghanistan uni.\n\nSi faire appel à une [concept_great_power|l] européenne pour nous aider dans la réunification peut nous permettre d’obtenir son soutien, ses #bold opposants#! se montreront plus hostiles à l’égard de nos objectifs."
