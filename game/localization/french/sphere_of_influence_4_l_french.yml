 je_donghak_movement: "Le mouvement Donghak"
 je_donghak_movement_reason: "Le mouvement Donghak, ou l’apprentissage oriental, a commencé à se répandre parmi les [GetPopType('peasants').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en réponse à l’ouverture du pays au monde extérieur. Les partisans du mouvement Donghak, souvent affiliés au groupe d’intérêt [SCOPE.gsInterestGroup('donghak_ig').GetName], défendent l’égalité des droits pour tous et le rejet de toute influence étrangère.\n\nL’infrastructure créée par les adeptes du mouvement Donghak se propage dans tout le pays, et pourrait servir à organiser rapidement une rébellion à l’avenir."
 donghak_petition_complete_tt: "A terminé l’[concept_journal_entry|l] #bold Gyojo Shinwon#!"
 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Les adeptes du mouvement Donghak au sein du groupe d’intérêt [SCOPE.gsInterestGroup('donghak_ig').GetName] ont adressé une demande au gouvernement, appelant à l’acceptation de la doctrine Donghak, à l’expulsion des étrangers, et à l’exécution des membres corrompus du groupe [SCOPE.gsInterestGroup('yangban_ig').GetName].\n\nLa promesse du gouvernement d’entendre les demandes du mouvement a temporairement diminué l’agitation sociale de ses adhérents, mais si nous leur tournons le dos, l’activité révolutionnaire reprendra certainement de plus belle."
 je_korean_rebellion: "La rébellion coréenne"
 je_korean_rebellion_reason: "La rébellion qui a éclaté [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('korea_scope').GetName] a menacé l’équilibre des pouvoirs dans le pays. Le renversement [SCOPE.sCharacter('korea_ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] entraînera certainement l’indépendance [SCOPE.sCountry('korea_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('korea_scope').GetNameNoFormatting], ainsi que la possibilité pour les puissances européennes d’étendre leur influence sur la péninsule."
