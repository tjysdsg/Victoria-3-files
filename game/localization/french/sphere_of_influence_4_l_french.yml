 movement_events.1.t: "Sur la politique du gouvernement"
 movement_events.1.d1: "Au nom du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], [SCOPE.sCharacter('relevant_agitator').GetFullName] a publié un pamphlet au vitriol consacré à la politique actuelle du gouvernement, récoltant ainsi un franc succès auprès des cercles réformistes."
 movement_events.1.d2: "Des alliés du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] au sein du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ont publié un pamphlet au vitriol consacré à la politique actuelle du gouvernement, récoltant ainsi un franc succès auprès des cercles réformistes."
 movement_events.1.f: "#bold Sur la politique [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]#!\n\nLe beau discours prononcé mi-octobre devant la très respectable Société pour la réforme de [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nERREUR : après avoir lu la première page du discours, passez à la page 5, puis à la page 4 et enfin à la page 6."
 movement_events.1.a: "Nous devons respecter le principe de la liberté d’expression."
 movement_events.1.b: "Confisquez ce pamphlet partout où vous le trouverez."
 movement_events.1.c: "Menez une enquête pour découvrir l’identité des auteurs."
 movement_events.2.t: "La société réformiste [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l]"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] a participé à la fondation d’une organisation nationale dédiée à l’unification du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], sous autorité nationale."
 movement_events.2.d2: "Des membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont fondé une organisation nationale dédiée à l’unification du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], sous autorité nationale."
 movement_events.2.f: "« Cela mérite que nous en parlions. Si nous réussissons, que ferons-nous ? La structure que nous mettons en place peut tenir pendant des générations. La laisser s’effondrer serait une tragédie. »\n\n« Nous ne pouvons pas compter sur tous ceux qui se joignent à nous pour continuer à porter le flambeau. Notre camp compte énormément de membres, chacun d’entre eux ayant ses propres raisons de nous aider. Nous ne devons pas les laisser croire qu’ils doivent se conformer à nos exigences à tous les égards. »"
 movement_events.2.a: "Ils ne présentent aucun risque."
 movement_events.2.b: "Rappelez-leur fermement notre totale désapprobation."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] est une personne à surveiller."
 movement_events.3.t: "L’union politique de [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.3.d: "Des personnes affiliées au [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ont fondé une organisation visant à encourager la participation populaire à la vie politique en [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.3.f: "« La cause directe des malheurs de notre pays », déclara le porte-parole, « est la concentration du pouvoir au sein d’une classe prédisposée à l’oisiveté et à la conspiration. Il est donc de notre devoir de coordonner les efforts des classes ouvrières pour faire face à leurs manipulations, et de les amener à une grande confrontation morale, sorte de jeu de la vérité politique contre la spoliation et l’injustice. »\n\nC’était un bon sentiment, pensa un auditeur, pour quiconque ayant une tendance à la charité. Sinon... il préféra ne pas penser à la façon dont une telle conspiration pourrait être mal interprétée."
 movement_events.3.a: "Le peuple a commencé à se faire entendre."
 movement_events.3.b: "Mettez un terme à tout cela avant qu’il ne soit trop tard."
 movement_events.4.t: "L’appel des pétitionnaires au gouvernement"
 movement_events.4.d: "Plusieurs fervents partisans du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ont adressé au gouvernement une proposition ambitieuse pour mener à bien leur projet. Cette pétition a été présentée comme point de départ nécessaire au sein des membres du mouvement."
 movement_events.4.f: "Le document rassemblait au moins une centaine de signatures, certaines ornées de façon inintelligible, d’autres de noms génériques que le fonctionnaire devait déduire du mieux possible. C’était l’avantage d’une telle pétition : passé un certain point, il était impossible de punir tous les signataires.\n\nEn effet, il était bien plus facile d’arrêter un dissident isolé que d’en arrêter mille."
 movement_events.4.a: "Autorisez le débat sur les questions abordées."
 movement_events.4.b: "Les procédures officielles du gouvernement doivent être respectées."
 movement_events.4.c: "Ordonnez une enquête sur cette liste de noms."
 movement_events.5.t: "La Convention citoyenne de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.5.d: "Le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] s’est réuni à [SCOPE.sState('relevant_state').GetCityHubName] pour rallier les partisans et discuter publiquement des spécificités de la loi [SCOPE.sLawType('relevant_law').GetName]. L’événement a attiré l’attention de la population locale."
 movement_events.5.f: "« Quel plaisir de vous revoir ! Vous avez fait bon voyage ? »\n\n« Oui. Les routes sont difficilement praticables, à cette période de l’année. En fait, j’ai même failli être en retard... Je peux remercier mon chauffeur d’être ici ! »\n\n« Tant mieux. Vous pourrez peut-être l’augmenter ? »\n\n« J’aimerais bien ! S’il me reste un peu d’argent dans les poches, j’y penserai. »"
 movement_events.5.a: "Quel débat passionné !"
 movement_events.5.b: "Interdisez cela immédiatement."
 movement_events.6.t: "Manifestations en [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.6.d: "Le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] a organisé des protestations massives en [SCOPE.sState('relevant_state').GetName]. Si les manifestations ont toujours été pacifiques jusqu’à maintenant, les autorités locales s’inquiètent du risque de violence."
 movement_events.6.f: "C’était la première fois qu’il voyait une telle foule. [SCOPE.sState('relevant_state').GetFarmHubName], autrefois célèbre pour son calme et son cadre bucolique, s’animait au son des cris sous une forêt de drapeaux. Il se demanda si ses voisins se trouvaient parmi cette foule. Il s’était toujours dit qu’il n’avait rien en commun avec eux. Peut-être s’était-il trompé."
 movement_events.6.a: "Permettez-leur d’exprimer leurs préoccupations."
 movement_events.6.b: "Les autorités doivent agir pour mettre un terme à ces agissements."
 movement_events.7.t: "Collage d’affiches"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] a organisé une campagne d’affichage à l’échelle nationale au nom du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]. Dans certaines villes, presque tous les murs arborent des affiches en faveur de la loi [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.d2: "Des partisans du groupe [SCOPE.gsInterestGroup('relevant_ig').GetFullName] ont organisé une campagne d’affichage à l’échelle nationale au nom du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]. Dans certaines villes, presque tous les murs arborent des affiches en faveur de la loi [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.f: "#bold Dimanche : rassemblement pour la loi [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nRéunions dans TOUS LES CENTRES COMMUNAUTAIRES, de 19 h à 20 h. AFFICHEZ VOTRE SOUTIEN à la CAUSE JUSTE de la loi [SCOPE.sLawType('relevant_law').GetNameNoFormatting] !\n\n#italic Rafraîchissements disponibles à 19 h 30 pour tous les participants. Abonnez-vous au groupe de défense local pour plus d’informations.#!"
 movement_events.7.a: "La pluie décollera toutes les affiches."
 movement_events.7.b: "Faites nettoyer ces murs immédiatement."
 movement_events.8.t: "Derrière les barreaux"
 movement_events.8.d: "L’arrestation et les mauvais traitements présumés d’un manifestant affilié au [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] a provoqué la colère de ses compatriotes. D’autres manifestations ont été organisées pour réclamer sa libération."
 movement_events.8.f: "La prison était un lieu sordide. Des barreaux de fer, des murs de pierre, et un sol glacial. Au cours des dernières semaines, les gardes avaient pris l’habitude de frapper leurs matraques sur les barreaux pour empêcher les détenus de dormir. Il ne pouvait même pas échapper à la réalité dans ses rêves, car la tension qu’il ressentait en journée commençait à s’infiltrer dans son sommeil.\n\nTout cela pour avoir repoussé un policier ? Il avait d’abord regretté son geste mais maintenant, il se disait que chacun d’entre eux le méritait bien, et même plus encore."
 movement_events.8.a: "Il serait peut-être possible d’envisager une libération anticipée pour bonne conduite."
 movement_events.8.b: "Nous ne ferons pas d’exception pour ces voyous."
 movement_events.9.t: "Vague de grèves en [SCOPE.sState('relevant_state').GetName]"
 movement_events.9.d: "Une vague de grèves ouvrières, inspirées par le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], a perturbé les industries de [SCOPE.sState('relevant_state').GetName]. Les grévistes ont participé à des manifestations dans plusieurs villes de la région."
 movement_events.9.f: "L’officier s’attendait à trouver des ouvriers sales, recouverts de produits industriels et trempés de sueur. Il était loin du compte. Ils portaient les mêmes vêtements que le week-end, propres et bien lavés. Il voyait de la fierté dans leurs yeux. Loin d’être marqués par la fatigue, ils affichaient un regard déterminé, le visage fermé, tenant dans les mains des pancartes qui appelaient à l’action."
 movement_events.9.a: "Faites-leur savoir que nous approuvons leurs demandes."
 movement_events.9.b: "Qu’ils retournent au travail !"
 movement_events.10.t: "Scènes d’émeutes"
 movement_events.10.d: "Une manifestation organisée par le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] en [SCOPE.sState('relevant_state').GetName] a été violemment réprimée par la police, faisant plusieurs morts et de nombreux blessés. Les souvenirs de cet incident sont devenus un cri de ralliement pour les dissidents."
 movement_events.10.f: "Il avait esquissé un sourire en ordonnant à son cheval de fendre la foule. L’expression de cet homme était gravée dans son esprit comme de l’acide sur une plaque de métal. Quel genre d’individu était capable d’afficher une telle sérénité implacable au milieu des cris, des os brisés et des effusions de sang ? Alors que la foule fuyait tout autour de lui, il avait donné l’ordre à ses officiers d’avancer... et puis quoi ?\n\nAu cœur de cette terreur humaine, elle s’était abritée dans un bar fermé. Beaucoup d’autres n’avaient pas eu cette chance. Quand elle remonta les lieux de la manifestation, elle ne put dire combien de personnes gisant sur le sol bougeaient encore."
 movement_events.10.a: "Blâmez les officiers responsables."
 movement_events.10.b: "Les officiers avaient reçu l’ordre de disperser la foule. Nous n’avons rien à leur reprocher."
 movement_events.11.t: "Le défenseur de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.11.d: "Un journal ouvertement partisan fondé par des membres du [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] à [SCOPE.sState('relevant_state').GetCityHubName] a publié son premier numéro. Entre publicités et caricatures politiques, il propose une critique au vitriol de la politique du gouvernement."
 movement_events.11.f: "Il fallait souligner le brio de ce journal. En l’imprimant sur le papier le moins cher, en lésinant sur l’encre, en l’inondant de publicités et de textes en gros caractères, on pouvait publier un journal rentable pour un centime seulement par exemplaire, alors que ses concurrents vendaient pour cinq à dix fois plus cher. En s’assurant que ce journal soutienne sans réserve et sans vergogne un certain point de vue, on pouvait informer tous les ouvriers de la ville avant la tombée de la nuit. Si les concurrents refusaient de s’abaisser à ce niveau, alors ils seraient responsables de leur propre asphyxie."
 movement_events.11.a: "Combien de temps peut tenir un journal partisan ?"
 movement_events.11.b: "Vraiment ? Retirez-leur l’autorisation d’imprimer."
 movement_events.12.t: "Poches vides"
 movement_events.12.d: "Suite à plusieurs mauvaises décisions, le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] a considérablement perdu de sa capacité à recueillir des fonds. Bon nombre de riches sympathisants ont cessé de soutenir le mouvement dans sa forme actuelle."
 movement_events.12.f: "« Nous ne voulons pas passer pour des partisans. » C’était toujours la même rengaine. L’organisateur allait et venait dans son minuscule bureau, le poing serré jusqu’à ce que ses articulations semblent sur le point de lui transpercer la peau. De temps à autre, il jetait un œil sur les enveloppes encore fermées sur son bureau, dont il savait qu’elles répéteraient le même refrain.\n\n« Partisans. » Qu’est-ce que cela signifiait ? Qu’ils se battaient pour quelque chose ? Qu’ils avaient choisi de faire autre chose que de compter l’argent dans leurs coffres ? Il avait quelque chose d’important à faire, quelque chose qui irait jusqu’à améliorer la société elle-même. Ils avaient l’occasion d’en faire autant. Sachant cela, comment se montrer partisans pouvait-il être mal vu ?"
 movement_events.12.a: "Le mouvement trouvera peut-être d’autres sources de financement."
 movement_events.12.b: "Tous les mouvements finissent par disparaître, et certains plus vite que d’autres."
 movement_events.13.t: "Le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] s’organise en [SCOPE.sState('relevant_state').GetName]"
 movement_events.13.d: "Les organisateurs affiliés au [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se sont lancés dans une campagne ciblée visant à solliciter le soutien pour la loi [SCOPE.sLawType('relevant_law').GetNameNoFormatting] en [SCOPE.sState('relevant_state').GetName]."
 movement_events.13.f: "Les habitants de toutes les régions du monde aiment à dire que leur patrie se targue d’une riche et unique histoire tissée autour d’une communauté soudée. L’organisateur était presque d’accord. Bien entendu, le problème est que cette communauté ne s’étend généralement pas aux étrangers. Il s’était fait chasser plus de fois qu’il ne pouvait le compter, mais il avait persévéré. S’il parvenait à faire germer la bonne idée dans les bons cercles, alors peut-être même une idée qui avait été immédiatement rejetée pourrait commencer à faire son chemin."
 movement_events.13.a: "Il y a beaucoup d’oreilles attentives en [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.13.b: "Ils doivent se préoccuper de choses bien plus importantes."
 movement_events.14.t: "Les étudiants rejoignent le [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]"
 movement_events.14.d: "Des étudiants de [SCOPE.sBuilding('relevant_university').GetName] en [SCOPE.sState('relevant_state').GetName] ont organisé une manifestation en soutien au [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], incitant d’autres étudiants à se rallier à la cause."
 movement_events.14.f: "L’amphithéâtre était vide. Habituellement, il manquait toujours un ou deux étudiants pour cause de maladie, de voyage, ou pour des raisons familiales, mais jamais à ce point. On comptait trois ou quatre étudiants par rangée, assis au beau milieu des sièges laissés vacants. Il y avait là matière à donner une conférence, pensa-t-il. La classe s’était dispersée tel un tas de sable dont les grains se seraient envolés les uns après les autres jusqu’à en changer subitement la forme."
 movement_events.14.a: "Ce sont les jeunes qui gouverneront [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] à l’avenir !"
 movement_events.14.b: "Ils feraient mieux de se concentrer sur leurs études."
 movement_events.15.t: "Des sujets à controverse"
