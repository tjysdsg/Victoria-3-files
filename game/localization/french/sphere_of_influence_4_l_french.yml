 je_maintain_afghan_protectorate: "Sécuriser un protectorat afghan"
 je_maintain_afghan_protectorate_reason: "Les régions frontalières montagneuses situées entre le sous-continent indien et les steppes de l’Asie centrale sont essentielles dans l’établissement d’une frontière solide et avantageuse face à notre ennemi. Afin d’assurer la protection de nos intérêts et d’une route pour attaquer nos rivaux, nous devons acquérir des [Concept('concept_subject', '$concept_subjects$')|l] stables dans toute la région afghane."
