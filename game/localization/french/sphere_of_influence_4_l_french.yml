 lobby_events.12.t: "Inspiration artistique"
 lobby_events.12.d_join: "Fascinés par les magnifiques [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] des artistes [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont commencé à s’aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.12.d_form: "Fascinés par les superbes [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] des artistes [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont commencé à faire pression pour renforcer les liens avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.12.f: "Impressionnisme [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l]. Deux mots qui semblaient s’associer aussi bien que « vin français » ou « soie chinoise », prenant ainsi une signification toute particulière. Il aurait pu passer le restant de ses jours ici, dans cette galerie, importer assez de chefs-d’œuvre pour recouvrir tous les murs de sa maison, et conserver le même émerveillement qu’au premier jour.\n\nChaque tableau était une fenêtre ouverte sur une culture dont il pourrait passer une vie à en comprendre les aspects, chaque coup de pinceau animé d’une énergie née d’une graine étrangère. Que pourrait-il comprendre [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetNameNoFormatting] à travers ces œuvres, si seulement il en avait le temps et la capacité ?"
 lobby_events.12.a: "Quelle culture !"
 lobby_events.12.b: "Quelle culture !"
 lobby_events.12.c: "Quelle culture ?"
 impressive_cultech_romanticism: "œuvres romantiques"
 impressive_cultech_realism: "œuvres réalistes"
 impressive_cultech_camera: "photographies"
 impressive_cultech_film: "films"
 lobby_events.13.t: "Une foule imprévisible"
 lobby_events.13.d: "La base populiste du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] a décidé de ne plus soutenir toute ingérence étrangère. Les pressions provenant de l’intérieur ont conduit le groupe à prendre ses distances avec le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.13.f: "#bold Les besoins [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] d’abord#!\n\nLe peuple dit NON aux ingérences étrangères, et NON aux traités avec l’étranger !\n\n#italic La PROSPÉRITÉ chez nous, ou le CHAOS à l’étranger ? AUCUNE PUISSANCE ÉTRANGÈRE ne pourrait ébranler la ferveur patriotique [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] !#!"
 lobby_events.13.a: "C’était une erreur de compter sur eux."
 lobby_events.13.b: "Il faut se tenir à l’écart de ces vagues populistes."
 lobby_events.14.t: "Commerce équitable"
 lobby_events.14.d: "Un groupe représentant les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ayant un intérêt dans le commerce de [SCOPE.sGoods('relevant_goods').GetName|l] a commencé à faire pression sur le gouvernement pour qu’il prenne des mesures contre [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName], invoquant ses pratiques commerciales hostiles."
 lobby_events.14.f: "Toute la matinée, des hommes riches et influents, tous connus du ministère, avaient fait des allers-retours dans le bureau du ministre des Affaires étrangères avec les mêmes griefs : « la guerre commerciale [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l] », « l’entrave à la libre circulation des marchandises » et « la saisie des gains latents ».\n\nAlors qu’il s’apprêtait à fermer son bureau, on frappa à nouveau à la porte. Il se vida subitement de toute son énergie et faillit s’écrouler sur le sol. Grimaçant, il se força à avancer pour ouvrir la porte.\n\n« Oui, monsieur. Si vous voulez bien vous asseoir... »"
 lobby_events.14.a: "C’est tout à fait compréhensible."
 lobby_events.14.b: "Nous ne changerons pas d’avis sur commande."
 lobby_events.15.t: "Bien, pas étranger"
 lobby_events.15.d_join: "L’afflux des investissements étrangers en provenance [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName] a suscité la crainte au sein des groupes nationalistes. En réponse, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], toujours très prudent face à la subversion étrangère, s’est aligné sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.15.d_form: "L’afflux des investissements étrangers en provenance [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName] a suscité la crainte au sein des groupes nationalistes. En réponse, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], toujours très prudent face à la subversion étrangère, a commencé à faire pression contre les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.15.f: "« Ils construisent toutes leurs usines en carton et en copeaux de plomb, et leur acier est tout juste bon pour les lames de rasoir. Et encore, vous risqueriez de vous blesser avec ! »\n\nLes hommes assis autour de la table rirent aux éclats. L’homme au foulard rouge eut un petit rire suffisant et poursuivit son discours. « Si nous les laissons acheter nos terres, il y aura un espion [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] dans chaque dortoir d’ici un an. Je sais de quoi je parle, j’ai passé un mois à [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]... »"
 lobby_events.15.a: "Que pouvons-nous faire ?"
 lobby_events.15.b: "Ce ne sont que des gamins paranos."
 lobby_events.16.t: "Un amour difficile"
 lobby_events.16.d: "Le début du conflit armé entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] a eu des effets désastreux sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Soutenus par le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], ses partisans autrefois fidèles ont commencé à quitter le lobby."
 lobby_events.16.f: "Les premiers coups de feu avaient été tirés pendant leur sommeil, et ils s’étaient réveillés dans un monde étranger à celui qu’ils avaient quitté. En l’espace d’une semaine, toute la solidarité entre les deux camps avait disparu, et ils commençaient à s’attirer des regards désobligeants dans la rue quand ils s’approchaient de leur bureau. Quand le troisième policier venu s’assurer qu’ils « respectaient bien la réglementation en matière d’incendie » fut reparti, même les plus résolus d’entre eux finirent par jeter l’éponge. Les armoires furent vidées, les mallettes remplies, et les lieux désertés."
 lobby_events.16.a: "Ils feraient bien de fuir tant que leur réputation est encore intacte."
 lobby_events.16.b: "Il est préférable de se préparer au jour où cette guerre prendra fin."
 lobby_events.17.t: "Aller de l’avant"
 lobby_events.17.d: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] se montrant de plus en plus indifférent à l’égard [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], ses dirigeants ont commencé à discuter de la réévaluation du soutien du groupe au lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.17.f: "Il était de plus en plus difficile d’obtenir des rendez-vous au ministère des Affaires étrangères, ces derniers temps. L’intérêt qu’ils avaient suscité initialement s’était estompé depuis longtemps, et le lobby peinait à faire parler de lui et de ses activités à [ROOT.GetCountry.GetCapital.GetCityHubName]. Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] avaient été les premiers à s’en désintéresser, d’abord démoralisés par l’absence de nouvelles, puis de moins en moins enclins à lire les journaux quand ils arrivaient.\n\n« Pourquoi nous intéresserions-nous à ce qui se passe à [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] ? », se demandaient les plus jeunes membres. Les anciens ne savaient que leur répondre."
 lobby_events.17.a: "Il est temps de changer de cap."
 lobby_events.17.b: "Pourquoi changer quelque chose qui fonctionne ?"
 remains_in_lobby_tt: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] restera au sein du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.18.t: "Des frontières légitimes"
 lobby_events.18.d_join: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], profondément nationaliste, a orienté son discours vers [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName], et la province de [SCOPE.sState('revanchist_state').GetName] en particulier. Ses membres se sont alignés sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] dans l’espoir de satisfaire leurs ambitions territoriales."
 lobby_events.18.d_form: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], profondément nationaliste, a orienté son discours vers [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName], et la province de [SCOPE.sState('revanchist_state').GetName] en particulier. Ses membres ont commencé à faire pression pour entreprendre des actions hostiles à l’encontre du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] afin de satisfaire leurs ambitions territoriales."
 lobby_events.18.f: "« Il est indéniable que [SCOPE.sState('revanchist_state').GetNameNoFormatting] possède un fort caractère [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. En fait, cette région appartenait autrefois à plusieurs des États précurseurs dont nous incarnons l’héritage. Tout d’abord... »\n\nL’officier s’assit poliment pendant que l’homme présentait sa thèse devant l’assemblée réunie dans l’amphithéâtre. Lorsqu’il brandit une ancienne pièce de monnaie qu’il prétendit avoir trouvé sous [SCOPE.sState('revanchist_state').GetCityHubName], le public l’ovationna. Il applaudit à son tour, mécaniquement. La réappropriation de [SCOPE.sState('revanchist_state').GetNameNoFormatting] se ferait à coups de canon, loin de l’époque des épées et des voiles. Tout le reste pouvait attendre."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] appartient de droit [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFormatting] !"
 lobby_events.18.b: "Nous rejetons fermement cette démonstration de force."
 lobby_events.19.t: "Nuages à l’horizon"
 lobby_events.19.d_join_country: "L’assujettissement [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_subject').GetName] par [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] a fait craindre aux membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] qu’un destin similaire frappe notre propre nation. Cela les a conduits à s’aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_country: "L’assujettissement [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_subject').GetName] par [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] a fait craindre aux membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] qu’un destin similaire frappe notre propre nation. Cela les a conduits à commencer à faire pression contre les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.19.d_join_state: "La présence de la colonie [SCOPE.sCountry('relevant_country').GetAltAdjective('FS')|l] à proximité de [SCOPE.sState('relevant_colonial_state').GetName] a fait craindre aux membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] qu’un destin similaire frappe notre propre nation. Cela les a conduits à s’aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_state: "La présence de la colonie [SCOPE.sCountry('relevant_country').GetAltAdjective('FS')|l] à proximité de [SCOPE.sState('relevant_colonial_state').GetName] a fait craindre aux membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] qu’un destin similaire frappe notre propre nation. Cela les a conduits à commencer à faire pression contre les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.19.f: "« Il n’y a pas de honte à craindre cela. Ils étendent leurs tentacules sur le monde comme un monstre marin, et dévorent tout ce qu’ils trouvent de vulnérable. Ils progressent et nous menacent de toutes parts. Mais nous sommes encore debout, et il y a une raison à cela. »\n\nL’espoir était bien mince, si mince que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] le voyait comme un brin d’herbe qu’aurait laissé un feu de forêt.\n\n« Nous devons nous tourner vers ces raisons et les brandir comme une arme. Il nous faudra du temps pour y parvenir, et ce sera à vous de nous le faire gagner. »"
 lobby_events.19.a: "Ils ont le droit de se méfier de la menace [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l]."
 lobby_events.19.b: "L’hostilité pourrait provoquer la réaction qu’ils redoutent tant."
 lobby_events.20.t: "Dispersion"
 lobby_events.20.d: "Les ressources politiques limitées du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont poussé ses dirigeants à remettre en question son appartenance aux lobbies [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] et [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
 lobby_events.20.f: "« Et pour les fournitures de bureau, en moyenne... » Le contrôleur de gestion tourna la page jusqu’à l’entrée correspondante et parcourut la colonne des yeux. « Trois cents couronnes par mois. »\n\nPour l’homme qui était assis en face de lui, le monde commençait à tourner. « Vous en êtes sûr ? »\n\n« Et mille deux cents pour les frais de déplacement professionnel. »\n\n« Excusez-moi... », balbutia-t-il. « Est-ce que je pourrais avoir une copie de ce document ? Il faut que je voie mes collègues au plus vite. »"
 lobby_events.20.a: "Il n’y a aucune raison de rester dans le lobby [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
 lobby_events.20.b: "Ce n’est plus utile d’appartenir au lobby [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]."
 lobby_events.20.c: "Ce ne serait pas judicieux d’abandonner l’un ou l’autre."
