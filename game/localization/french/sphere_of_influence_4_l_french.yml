 lobby_events.1.t: "La révolution trahie"
 lobby_events.1.d_join: "Cherchant à échapper aux accusations de communisme en adoptant une ligne dure en matière de politique étrangère, le régime [GetIdeology('ideology_social_democrat').GetName|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] a commencé à s'aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.1.d_form: "Cherchant à échapper aux accusations de communisme en adoptant une ligne dure en matière de politique étrangère, le régime [GetIdeology('ideology_social_democrat').GetName|l] du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] a préparé le terrain pour un lobby destiné à s'opposer aux intérêts [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l]."
 lobby_events.1.f: "« Nous nous sommes alliés dans le but de combattre le communisme », déclara-t-[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('FR_IlElle')], « car ils se sont déclarés ennemis de la démocratie. Sans démocratie, pas de liberté. La violence, quel qu'en soit l'auteur, est toujours réactionnaire. »\n\nLa réaction fut pour le moins timide, les applaudissements si maigres qu'il était possible d'identifier les différents participants. Mais c'était plus, bien plus que ce que cette foule ne lui avait jamais donné." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Son patriotisme donne le bon exemple."
 lobby_events.1.b: "Son patriotisme donne le bon exemple."
 lobby_events.1.c: "Ces ingérences étrangères sont à éviter."
 lobby_events.2.t: "Nos frères et sœurs opprimés"
 lobby_events.2.d_join: "Des témoignages de discrimination contre les personnes de religion [SCOPE.sReligion('relevant_religion').GetName] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country').GetName] ont conduit le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] à s'aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.2.d_form: "Des témoignages de discrimination contre les personnes de religion [SCOPE.sReligion('relevant_religion').GetName] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country').GetName] ont conduit le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] à commencer à faire pression pour adopter une position hostile envers [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.2.f: "« Même eux peuvent trouver le pardon, oui, mais il faut faire acte de repentance pour cela, et le gouvernement [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] est la définition même de l’impénitence. »\n\n« Quelle miséricorde ! »\n\n« Et pourtant, j’en montre bien plus que leur [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] ne l’a jamais fait ! »\n\nIl était d’humeur massacrante, cela n’avait pas échappé au pauvre diplomate. Et si les choses se passaient comme il le voulait, c’est toute la nation qui en paierait le prix fort."
 lobby_events.2.a: "Lorsque les mots manquent, c'est là que l'épée intervient."
 lobby_events.2.b: "Lorsque les mots manquent, c'est là que l'épée intervient."
 lobby_events.2.c: "Ils veulent provoquer un incident diplomatique à cause de #italic ça#! ?"
 lobby_events.3.t: "Talents techniques"
 lobby_events.3.d_join: "Inspirés par les exploits des [GetPopType('engineers').GetName|l] et des [GetPopType('academics').GetName|l] [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], portés sur la technique, ont commencé à s'aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.3.d_form: "Inspirés par les exploits des [GetPopType('engineers').GetName|l] et des [GetPopType('academics').GetName|l] [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], portés sur la technique, ont commencé à faire pression pour renforcer les liens avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.3.f: "« D'après nos critères ? Avec les méthodes qu'ils appliquent dans leurs usines, ils économisent souvent une demi-heure de travail par ouvrier pour produire autant que nous. Le bâtiment que j'ai visité disposait également d'un système d'éclairage innovant. Imaginez que les équipes puissent travailler jusqu'à une heure de plus par jour... »\n\nSon compatriote moustachu sortit une feuille et traça une ligne entre deux séries de calculs. Lorsqu'il ajouta les deux sommes l'une à côté de l'autre, il laissa échapper un petit sifflement."
 lobby_events.3.a: "Nous ferons des progrès considérables ensemble."
 lobby_events.3.b: "Nous ferons des progrès considérables ensemble."
 lobby_events.3.c: "Nos créations valent largement mieux que ces pauvres jouets [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.4.t: "Plus jamais comme avant"
 lobby_events.4.d: "Suite à la défaite du groupe [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] lors d’une révolution, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] n’a plus aucun intérêt à soutenir le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Ses membres ont cessé de plaider en faveur d’un rapprochement avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.4.f: "Les lettres qu'ils avaient envoyées étaient toutes restées sans réponse. Une visite discrète confirma leurs pires craintes : le bâtiment qu'ils détenaient autrefois leur avait été saisi, et abritait désormais un avocat à l'air apathique, ainsi que son cabinet et sa grande famille. C'était l'ami d'un ministre qui venait de se battre pour son poste, au sens propre du terme. Un simple coup d'œil aux impacts de balles sur la façade suffisait à comprendre qu'aucun dédommagement ne serait versé."
 lobby_events.4.a: "Tout son travail a disparu en un clin d'œil."
 lobby_events.4.b: "On dirait que ce n'est que le premier d'une longue série."
 many_igs_leave_lobby_tt: "Le groupe [SCOPE.gsInterestGroup('leaving_ig').GetName] quitte le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.5.t: "Intérêts capitalisés"
 lobby_events.5.d_join: "L'intérêt du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] pour le commerce lucratif de [SCOPE.sGoods('relevant_goods').GetName|l] avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] l'a conduit à s'aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.5.d_form: "L'intérêt du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] pour le commerce lucratif de [SCOPE.sGoods('relevant_goods').GetName|l] avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] l'a conduit à commencer à faire pression pour renforcer les liens avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.5.f: "« L'augmentation du volume ne permet-elle pas de prendre plus de risques ? »\n\n« Au contraire. Une importante somme d'argent peut vite nous monter à la tête. Un pourboire au serveur par-ci, une taxe payée avec le sourire par-là. Si l'on n'y prête pas attention, on peut même arrêter de tenir nos comptes. On paie #italic plus#! qu'on ne l'a jamais fait, et c'est la ruine. »\n\n« Vous avez raison. Est-ce que cela justifiera le déploiement de navires de guerre ? »\n\n« Il vaudrait mieux. Sinon, peut-être qu'un don fera l'affaire. »"
 lobby_events.5.a: "Buvons à notre prospérité."
 lobby_events.5.b: "Buvons à notre prospérité."
 lobby_events.5.c: "Notre relation doit rester strictement transactionnelle."
 lobby_events.6.t: "Anciens amis"
 lobby_events.6.d: "Les transfuges soutenus par le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] s'empressent de quitter le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], aliéné par le régime communiste [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.6.f: "« En l'espace de quelques mois, les communistes ont réprimé tout ce qui faisait l'esprit de la nation [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l]. Ils ont déraciné un ordre social passé et détruit des monuments de la culture. À [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName], nos hommes s'en sont sortis de justesse. »\n\nLe diplomate n'en revenait pas. Les mots de l'homme semblaient sculpter dans l'air des images de drapeaux rouges, de baïonnettes, de fumée s'échappant de la cheminée d'une ambassade.\n\n« Je vois », dit-il d'un ton qui témoignait une grande déférence. « Je vais réunir le conseil de ce pas. »"
 lobby_events.6.a: "Rien de surprenant à cela."
 lobby_events.6.b: "Pourrions-nous limiter l'ampleur de ces défections ?"
 lobby_events.7.t: "Solidarité prolétarienne"
 lobby_events.7.d_join_defect: "Invoquant la solidarité internationale avec le prolétariat [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] [SCOPE.sIdeology('relevant_ideology').GetName|l] a quitté le lobby [SCOPE.sPoliticalLobby('old_lobby').GetName] pour le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_join: "Invoquant la solidarité internationale avec le prolétariat [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] [SCOPE.sIdeology('relevant_ideology').GetName|l] s'est aligné sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_defect: "Invoquant la solidarité internationale avec le prolétariat [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] [SCOPE.sIdeology('relevant_ideology').GetName|l] a quitté le lobby [SCOPE.sPoliticalLobby('old_lobby').GetName] pour soutenir ses alliés [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.7.d_form: "Invoquant la solidarité internationale avec le prolétariat [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] [SCOPE.sIdeology('relevant_ideology').GetName|l] a commencé à faire pression pour soutenir ses alliés [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.7.f: "« Les communistes ne s'abaissent pas à dissimuler leurs opinions et leurs projets. Ils proclament ouvertement que leurs buts ne peuvent être atteints que par le renversement violent de tout l'ordre social passé. Que les classes dirigeantes tremblent à l'idée d'une révolution communiste ! Les prolétaires n'y ont rien à perdre que leurs chaînes. Ils ont un monde à y gagner.\n\nProlétaires de tous les pays, unissez-vous ! »" #- The Communist Manifesto
 lobby_events.7.a: "Solidaires à jamais !"
 lobby_events.7.b: "Ils révèlent leur vraie loyauté."
 lobby_events.7.c: "Qu'ils fassent ce qu'ils veulent, nous refuserons de les entendre."
 lobby_events.8.t: "Accord trouvé"
 lobby_events.8.d: "Les membres du groupe [SCOPE.gsInterestGroup('first_party_member').GetName], fervents partisans du [SCOPE.sParty('relevant_party').GetName], ont proposé que le soutien au lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] fasse partie du programme électoral officiel."
 lobby_events.8.f: "« J'ai évalué les risques, et j'ai décidé d'aller de l'avant. Le fait est que les électeurs ne se soucient pas et ne se sont jamais souciés de ce qui se passe à l'extérieur de nos frontières. Même si le climat politique se retourne contre [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName] dans les prochains mois, nous pourrons toujours mener notre politique interne sans compromettre nos principes au sens large. »\n\n« Je comprends votre raisonnement, mais j'aimerais toutefois en savoir plus avant de m'engager dans un camp. La position de notre nation ne doit pas être guidée par des caprices d'idéologues, mais par une absolue nécessité. »"
 lobby_events.8.a: "Le parti est uni sur ce point."
 lobby_events.8.b: "Et être accusée de jouer les pantins ?"
 lobby_events.8.c: "Cela pourrait être bénéfique à la campagne du parti."
 lobby_events.9.t: "Usage des armes"
 lobby_events.9.d_join: "Impressionnés par l'usage avancé des [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')|l] par les militaires [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont commencé à s'aligner sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.9.d_form: "Impressionnés par l'usage avancé des #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')|l]#! par les militaires [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont commencé à faire pression pour renforcer les liens avec [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.9.f: "Les rapports en provenance [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetNameNoFormatting] avaient fait le tour de la salle tant de fois que les bords étaient déjà tout froissés. Si certains participants étaient impressionnés, d'autres se montraient toutefois plus mesurés, tandis que certains refusaient catégoriquement de croire ce qui était écrit.\n\nL'officier assis au bout de la table prit la parole : « S'ils y sont parvenus, alors je pense que nous en sommes capables aussi. D'ici là, assurons-nous simplement que ces armes ne soient pas pointées dans notre direction. »"
 lobby_events.9.a: "Le modèle [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] mérite d'être suivi."
 lobby_events.9.b: "Le modèle [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')|l] mérite d'être suivi."
 lobby_events.9.c: "Il n'y a pas de quoi se laisser impressionner."
