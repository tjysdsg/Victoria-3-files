 je_pamir_expedition_dismiss_button: "Rejeter la proposition"
 je_pamir_expedition_dismiss_button_desc: "Il est presque certain que cette proposition entraîne une guerre totale contre la Russie. Il est préférable qu’elle ne voie jamais le jour."
