 gg_core.1.t: "Le grand triomphe"
 gg_core.1.d: "Au prix de complots, de luttes acharnées, et d’une subtile diplomatie, le Grand Jeu prend fin sur une conclusion favorable. Notre victoire est synonyme de gloire pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], et d’humiliation à l’échelle mondiale pour [SCOPE.sCountry('opponent_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('opponent_scope').GetName]."
 gg_core.1.f: "Même les journaux [SCOPE.sCountry('opponent_scope').GetAltAdjective('MP')|l] l’affirmaient haut et fort. Les gros titres qui tournaient autrefois les cuisants revers en subtiles victoires, attisant l’esprit de revanche, semblaient sur la retenue, relatant solennellement les affaires étrangères comme si l’hégémonie [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] avait toujours existé. L’ambassadeur regarda la pile de documents, et se tourna vers un employé qui avait bien du mal à dissimuler son enthousiasme.\n\n« Donnez-m’en un exemplaire », dit-il, « que je l’accroche au-dessus de mon bureau. »"
 gg_core.1.a: "Un joyau inégalé de notre couronne."
 gg_core.2.t: "Une grande défaite"
 gg_core.2.d: "Suite aux victoires [SCOPE.sCountry('opponent_scope').GetAltAdjective('FP')|l] décisives sur le terrain du Grand Jeu, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a subi une terrible humiliation sur la scène mondiale. Le conflit s’est soldé par notre cuisante défaite."
 gg_core.2.f: "« Nous avons passé les dernières décennies à vivre un rêve éveillé, errant sans but d’une ingérence à une autre. D’une main, nous avons cherché à atteindre des objectifs qui étaient hors de notre portée, et d’une autre, nous nous sommes mis à dos ceux qui étaient autrefois nos alliés. Nous n’aurions jamais pu remporter le Grand Jeu, nos échecs initiaux nous avaient pénalisés déjà bien avant que nous ne le comprenions, avant même que nous ne sachions que le jeu avait déjà commencé. »"
 gg_core.2.a: "Notre âge d’or est-il révolu ?"
 gg_core.3.t: "Match nul"
 gg_core.3.d: "En dépit de dépenses faramineuses investies dans la lutte pour l’influence internationale, ni [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ni [SCOPE.sCountry('opponent_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('opponent_scope').GetName] n’ont réussi à signer une victoire décisive dans le Grand Jeu. Les deux camps sont sortis meurtris de ce conflit et incapables de prendre le dessus."
 gg_core.3.f: "Avant même la moitié du Grand Jeu, toutes sortes de récits avaient déjà été publiés. Des journaux d’explorateurs, qui racontaient ce qu’ils avaient vu à Boukhara ou à Kaboul. Aucun consensus n’avait été établi, bien qu’à certaines périodes, il était coutume d’annoncer un triomphe éphémère à l’avantage de la Grande-Bretagne ou de la Russie.\n\nUn consensus avait toutefois fini par émerger, sans qu’aucune des nations ne puisse en être fière. Le Grand Jeu était d’une stupidité sans nom. De là, il n’y avait qu’un pas vers un nouveau jeu, celui de trouver un politicien à blâmer."
 gg_core.3.a: "Il y a bien trop peu à en tirer."
 gg_core.4.t: "Fini de jouer"
 gg_core.4.d: "Le Grand Jeu qui opposait sur nos terres des puissances étrangères a pris fin. Les dernières forces [SCOPE.sCountry('russia_scope').GetAltAdjective('FP')|l] et [SCOPE.sCountry('britain_scope').GetAltAdjective('FP')|l] ont quitté l’Asie centrale, chassées non pas par les machinations des autres, mais de nos propres mains."
 gg_core.4.f: "Il est plus facile de se procurer des journaux, de nos jours. Le ministre en avait d’ailleurs accumulé une petite collection : le [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName] Times, le [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] Record, le Correspondant de Paris. La semaine dernière, ils revenaient en détail sur le retour d’une expédition militaire. Cette semaine, sur la démission de son homologue [SCOPE.sCountry('britain_scope').GetAltAdjectiveNoFormatting('MS')|l]. Une dizaine d’articles courts décrivaient la dure réalité : ils avaient échoué et essayaient de sauver la face. Dans leur arrogance, ils ne voulaient peut-être pas se l’avouer, mais lui savait et son peuple le savait certainement aussi."
 gg_core.4.a: "Ils nous traiteront comme leurs égaux à présent, et pour toujours."
