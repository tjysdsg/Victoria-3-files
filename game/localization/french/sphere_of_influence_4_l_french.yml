 je_consolidate_afghanistan_objective: "Consolider l’Afghanistan"
 je_consolidate_afghanistan_objective_reason: "Les frontières mal définies de l’Afghanistan ouvrent la voie à une crise et à une guerre meurtrière dans le Pamir. Afin de stabiliser la frontière entre nous et notre ennemi, nous devons travailler à la consolidation d’un État afghan."
 je_consolidate_afghanistan: "La délimitation du Pamir"
 je_consolidate_afghanistan_reason: "Les frontières poreuses et mal définies des États afghans ont été le point de départ de plusieurs conflits dans la région du Pamir. Négocier avec [SCOPE.sCountry('rival_gp_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rival_gp_scope').GetName] pour délimiter les frontières internationalement reconnues de l’Afghanistan contribuera grandement à réduire le risque de guerre dans le Pamir.\n\nPropositions [ROOT.GetCountry.GetAltAdjective('FP')|l] :\n• L'#v $AFG$#! abandonnera toutes ses revendications en dehors de ses frontières reconnues\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_threaten_reprisals')]\n\nPropositions [SCOPE.sCountry('rival_gp_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rival_gp_scope').GetName] :\n• L'#v $AFG$#! abandonnera toutes ses revendications en dehors de ses frontières reconnues\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_threaten_reprisals')]"
