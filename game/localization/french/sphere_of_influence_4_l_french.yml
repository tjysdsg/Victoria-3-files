 fund_lobbies_events.1.t: "Un climat de méfiance"
 fund_lobbies_events.1.d: "L’afflux de l’argent du lobbying [SCOPE.sCountry('relevant_country').GetAltAdjective('MS')|l] dans la politique [ROOT.GetCountry.GetAltAdjective('FS')|l] a considérablement exacerbé les tensions internes. Les rumeurs vont bon train, certains politiciens étant même régulièrement accusés d’être des agents [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 fund_lobbies_events.1.f: "« J’ai souvent l’impression qu’on ne peut plus rien faire, de nos jours. On m’a même questionné sur un achat effectué par une de mes cousines, une femme que je n’ai vue qu’une seule fois dans ma vie. »\n\n« Qui vous a questionné ? »\n\n« Un des employés du Trésor. Je lui ai répondu ce que je viens de vous dire. »\n\n« Ils ont l’air d’être à fleur de peau, ces temps-ci. C’est à cause de l’autre imbécile du dessous. Il a sérieusement utilisé de l’argenterie de [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] lors d’un rendez-vous avec le ministre ? Il va ruiner tout ce que nous essayons d’entreprendre. »"
 fund_lobbies_events.1.a: "Êtes-vous [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')], monsieur, ou êtes-vous [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MS')] ?"
 fund_lobbies_events.1.b: "A-t-on déjà vu un politicien honnête ?"
 fund_lobbies_events.2.t: "Redevable envers qui ?"
 fund_lobbies_events.2.d: "Un auteur anonyme affilié au groupe d’intérêt [SCOPE.gsInterestGroup('opposing_ig').GetName] a écrit une polémique ciblant l’affiliation du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] au lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. L’article les accuse d’être des agents étrangers financés par les services secrets [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l]."
 fund_lobbies_events.2.f: "« Nous avons tendance à voir le bon côté des choses, et c’est une attitude que nous sommes les derniers à condamner. Imaginons un monde sans [SCOPE.sCountry('relevant_country').GetNameNoFormatting], et donc sans lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Dans un tel monde, nous pensons sincèrement que le comportement de [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] serait totalement légitime.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] a droit à une bonne première impression. Toutefois, il est aussi de notre responsabilité de nous montrer #italic objectifs#! et de constater les lacunes quand nous en trouvons. C’est la raison pour laquelle, pour chaque pièce qu’[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('FR_IlElle')] accepte lors de ses visites à l’ambassade [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l], nous devons rectifier cette première bonne impression en conséquence... »"
 fund_lobbies_events.2.a: "Ces calomnies n’ont pas leur place dans la société civile."
 fund_lobbies_events.2.b: "C’est vrai, vous savez."
 fund_lobbies_events.2.c: "Nous avons mené notre propre enquête, et nous n’avons constaté aucune irrégularité."
 fund_lobbies_events.3.t: "À raison"
 fund_lobbies_events.3.d: "Puisque des acteurs nationaux qui leur sont favorables ont perçu de l’argent [SCOPE.sCountry('relevant_country').GetAltAdjective('MS')|l], le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] a condamné bon nombre de ses opposants."
 fund_lobbies_events.3.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] se sentait de plus en plus à l’aise, ces derniers temps. Les rapports éparpillés sur son bureau venaient étayer ce qu’[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('FR_IlElle')] redoutait haut et fort depuis des années : l’influence [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l] grandissante dans les plus hautes sphères du gouvernement. Ses rivaux pouvaient être considérés comme des suspects, et ses alliés comme des personnes initiées.\n\nCela demanderait du travail, bien entendu. D’autres groupes d’intérêt que le sien auraient vent des mêmes confirmations, et partageraient dès lors la même idée que la sienne. C’était une course contre la montre, à présent, et celui qui partirait en premier aurait de grandes chances de la remporter."
 fund_lobbies_events.3.a: "Ils se sont imposés comme une sorte d’autorité."
 fund_lobbies_events.3.b: "Même une horloge cassée a raison deux fois par jour."
 fund_lobbies_events.4.t: "Au-dessus de ses moyens"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], fidèle allié[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')] du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], est soupçonné[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')] de vivre largement au-dessus de ses moyens. Ses détracteurs affirment qu’[SCOPE.sCharacter('relevant_character').GetCustom('FR_IlElle')] doit son train de vie aux généreux « dons » [SCOPE.sCountry('relevant_country').GetAltAdjective('MP')|l]."
 fund_lobbies_events.4.f: "La nouvelle résidence de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] était reconnaissable entre mille. Son stuc fraîchement poli contrastait avec les façades érodées de ses voisins, qui dégageaient toutes une sorte de dignité intemporelle. Il n’y avait rien de tout cela sur sa façade, ni même à l’intérieur. [SCOPE.sCharacter('relevant_character').GetSheHe|U] accueillait une fête somptueuse qui semblait durer depuis des jours.\n\nTous ceux qui passaient devant cette résidence se posaient la même question : comment ?"
 fund_lobbies_events.4.a: "Ordonnez une enquête sur la source de sa richesse."
 fund_lobbies_events.4.b: "[SCOPE.sCharacter('relevant_character').GetSheHe|U] a peut-être simplement fait de bons investissements."
 fund_lobbies_events.4.c: "Pourquoi quelqu’un choisirait-il d’être pauvre ?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] sera reconnu[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')] coupable de corruption et emprisonné[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')]"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] sera exonéré[SCOPE.sCharacter('relevant_character').GetCustom('FR_E')] de toute charge"
 fund_lobbies_events.5.t: "Opportunisme évident"
 fund_lobbies_events.5.d: "Avec l’afflux de l’argent du lobbying [SCOPE.sCountry('relevant_country').GetAltAdjective('MS')|l], des membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] ont vu là une occasion de s’enrichir et de s’émanciper. Ils ont commencé à graviter autour du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 fund_lobbies_events.5.f: "Une partie d’entre eux tenta de se justifier. Une plus petite partie d’entre eux trouva même de bonnes excuses, présentant une certaine forme de logique qui s’étalait sur des centaines de pages. Mais la plupart d’entre eux ne s’excusèrent pas. Ils affirmaient avoir été guidés par leurs amis, par les atrocités des ennemis [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetNameNoFormatting], ou par leur sens infaillible de la justice.\n\nMais alors pourquoi, demandaient leurs détracteurs, pourquoi n’avaient-ils eu cette révélation que maintenant ? Pourquoi pas quand leurs caisses étaient vides, et qu’ils ne pouvaient compter que sur leurs principes ?\n\nPersonne ne sut répondre à cette question."
 fund_lobbies_events.5.a: "Ils devraient avoir honte d’eux."
 fund_lobbies_events.5.b: "Il est préférable de se dire qu’ils avaient une meilleure raison que cela."
 fund_lobbies_events.5.c: "On ne laisse pas passer une telle occasion !"
