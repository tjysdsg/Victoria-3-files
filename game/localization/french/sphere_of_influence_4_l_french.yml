 lobby_events.10.t: "Inspiration étrangère"
 lobby_events.10.d: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] sont fascinés par [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_country').GetName], qu'ils considèrent comme un modèle pour la modernisation de l'État [ROOT.GetCountry.GetAltAdjective('MS')|l]. L'analyse des lois et des technologies [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FP')|l] alimente leurs publications."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] avait son modèle en tête : des lignes ferroviaires allant de [ROOT.GetCountry.GetCapital.GetCityHubName] à [ROOT.GetCountry.GetCapital.GetFarmHubName], des villes aménagées avec de grands boulevards éclairés au gaz, et une bureaucratie saine et professionnelle. Les Occidentaux et leurs alliés possédaient déjà tout cela, et bien plus encore. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] pouvait en faire autant. Après tout, rien ne l'en empêchait.\n\nMais la vérité ne se résumait pas à cela, et [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('FR_IlElle')] le savait bien. Chaque invention importée s'accompagnait d'un bagage, le risque de devenir une province [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('FS')|l]. Comment allait-[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('FR_IlElle')] trouver le juste milieu ?"
 lobby_events.10.a: "Nous avons beaucoup à gagner en nous rapprochant de l'Occident."
 lobby_events.10.b: "Nous avons beaucoup à gagner en nous rapprochant de l'Occident."
 lobby_events.10.c: "Son obsession menace notre souveraineté."
 lobby_events.11.t: "Concert interrompu"
 lobby_events.11.d_leave: "Choqués par le comportement agressif [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName] envers le Concert européen, les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] anciennement pro-[SCOPE.sCountry('relevant_country').GetNameNoFormatting] ont quitté le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_join: "Choqués par le comportement agressif [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName] envers le Concert européen, les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] se sont alignés sur le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_form: "La déclaration de guerre en Europe, provoquée par le comportement agressif [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetName], a poussé le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] à commencer à faire pression contre les intérêts [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('MP')|l]."
 lobby_events.11.f: "« Maudits soient-ils ! J’avais des investissements là-bas ! Leur [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] se prend pour Napoléon ? À qui tout cela va-t-il profiter ? »\n\n« Aux Danois, j’imagine. »\n\n« Oui, oui, aux Danois... certainement. Quoi qu’il en soit, vous savez ce qu’il vous reste à faire, à présent. »\n\nIl partit d’un air renfrogné en claquant la porte. Dans le bureau, son secrétaire avait déjà préparé une enveloppe adressée à [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Avec un peu de chance, elle arriverait dans le mois, et il serait encore possible de tirer quelque chose de cette crise."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_country').GetNameNoFormatting] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('AOnt')] eu l’occasion de choisir une autre voie."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_country').GetNameNoFormatting] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('AOnt')] eu l’occasion de choisir une autre voie."
 lobby_events.11.c: "Il leur en faudra bien plus pour réparer leur erreur."
 lobby_events.11.e: "Voilà ce qui s’appelle tourner les talons."
