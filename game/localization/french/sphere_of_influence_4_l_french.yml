 russo_chinese.4.t: "Le traité d’Aïgoun"
 russo_chinese.4.d: "Un intense renforcement militaire en Sibérie a entraîné des négociations entre les diplomates représentant les États [ROOT.GetCountry.GetAltAdjective('MS')|l] et [SCOPE.sCountry('china_scope').GetAltAdjective('MS')|l]. Un traité a été composé afin de garantir des droits de navigation mutuels sur le fleuve Amour et de transférer le territoire de [SCOPE.sState('amur_scope').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 russo_chinese.4.f: "« La rive gauche du fleuve Amour, à partir de la rivière Argoun jusqu’à l’embouchure de l’Amour, appartiendra à l’État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], et sa rive droite, en aval jusqu’à la rivière Oussouri, appartiendra à l’État [SCOPE.sCountry('china_scope').GetAltAdjectiveNoFormatting('MS')|l].\n\nLes territoires et endroits situés entre la rivière Oussouri et la mer seront possédés en commun par les États [SCOPE.sCountry('china_scope').GetAltAdjectiveNoFormatting('MS')|l] et [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], en attendant que la frontière entre les deux États y soit réglée. La navigation de l’Amour, de la Sungari et de l’Oussouri ne sera permise qu’aux navires des États [SCOPE.sCountry('china_scope').GetAltAdjectiveNoFormatting('MS')|l] et russe, et sera interdite aux navires de tout autre État... »"
 russo_chinese.4.a: "Que cette mesure soit entreprise en ces termes pour l’éternité."
 emu_war.1.t: "La guerre des émeus"
 emu_war.1.d: "Les [GetPopType('farmers').GetName|l] de [SCOPE.sState('westralia_state').GetName] se sont plaints du fait que les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ne les protègent pas suffisamment. Le nom de leur pire ennemi : Dromaius novaehollandiae."
 emu_war.1.f: "« Rappelez-moi pourquoi nous chargeons autant de munitions pour une vulgaire chasse aux canards, déjà ? »\n\n« Une chasse aux canards ? Parce que vous pensez qu’on part chasser des canards ? Lavez-vous les oreilles, espèce d’imbécile. Que Dieu vous vienne en aide si vous finissez du mauvais côté de ces serres. Et ne comptez pas sur moi pour remettre vos tripes à leur place. »\n\n« D’accord, d’accord... Ça me semble juste un peu excessif, c’est tout. »"
 emu_war.1.a: "Bien, envoyez #italic quelqu’un#! là-bas."
 emu_war.1.b: "Faut-il leur envoyer une déclaration de guerre officielle ?"
