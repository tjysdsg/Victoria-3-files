l_french:
 #Aigun and Beijing
 je_the_eastern_border: "Le souverain de l’Est"
 je_the_eastern_border_reason: "Nos ambitions de devenir une puissance navale dans le Pacifique et notre ambition coloniale en Asie centrale exigent que nous résolvions nos différends frontaliers de longue date avec [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('china_scope').GetName] d’une manière favorable [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 je_the_eastern_border_treaty_of_beijing: "Revendications sur le Primorié"
 je_the_eastern_border_treaty_of_beijing_desc: "La région du #bold Primorié#! offre la possibilité de construire un port en eaux chaudes dans le Pacifique, ce qui augmenterait considérablement notre projection de puissance potentielle. Nous pourrions conclure un traité afin de sécuriser le territoire en capitalisant sur la faiblesse de la Chine."
 obligation_for_outer_manchuria_tt: "Nous échangerons notre obligation contre le #bold Primorié#!."
 transfer_of_outer_manchuria_tt: "Nous exigerons le transfert du #bold Primorié#! à l’autorité russe."
 china_explosion_point_2_tt: "La progression de l’[concept_journal_entry|l] #b $je_warlord_china$#! est inférieure à #v 3#! (actuellement #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "N’est pas en guerre avec la #bold Russie#! et est en [concept_war|l] avec un pays autre que la #bold Russie#!."
 russo_chinese.1.t: "Le traité de Beijing"
 russo_chinese.1.d: "Grâce à notre emprise actuelle sur le gouvernement [SCOPE.sCountry('china_scope').GetAltAdjective('MS')|l], nous avons proposé un traité pour tracer une frontière officielle en Mandchourie, transférant officiellement [SCOPE.sState('outer_manchuria_scope').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 russo_chinese.1.f: "Les articles de ce traité entreront en vigueur à partir du jour où ils seront acceptés par les représentants de l’un et l’autre État, et devront être appliqués pour l’éternité de manière sacrée et inviolable."
 russo_chinese.1.a: "Ouvrons les territoires à une plus grande colonisation."
 russo_chinese.1.b: "Il ne faut pas retarder l’expansion de nos ports."
 modifier_ruler_of_the_east: "Colonisation de la Mandchourie"
 modifier_ruler_of_the_east_navy: "Colonisation de la Mandchourie"
 je_the_eastern_border_russia_chuguchak_protocol: "Publication du protocole de Chuguchak"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "L’acquisition de territoires supplémentaires en Asie centrale est une priorité du gouvernement russe. En raison de l’agitation qui règne en Chine, il existe une possibilité d’expansion dans des régions contestées."
 obligation_for_central_asia_tt: "Nous échangerons notre obligation contre des territoires en Asie centrale."
 russia_chuguchak_protocol_req_tt: "Les États de #BOLD Semiretchie#! et #BOLD Akmolinsk#! sont contrôlés par la Russie ou un de ses sujets."
 transfer_of_central_asia_tt: "Nous exigerons le transfert des territoires contestés des #BOLD Kazakhs#! et des #BOLD Kirghizes#! à la Russie."
 russo_chinese.2.t: "Le protocole de Chuguchak"
 russo_chinese.2.d: "Nous avons commencé à négocier avec des représentants [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('china_scope').GetName], afin de définir une frontière entre nos nations à l’Ouest. Les possibilités de gains territoriaux sont nombreuses dans la région de l’Asie centrale."
 russo_chinese.2.f: "Il est impératif pour nous de veiller à ce que les terres des Kirghizes et des Kazakhs, loyaux sujets de la Russie, soient unies au sein d’une nation capable d’assurer la sécurité face au banditisme actuel qui sévit dans la région."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] et [SCOPE.sState('ili_scope').GetName] seront suffisants."
 russo_chinese.2.b: "Le territoire du [SCOPE.sState('kirghizia_scope').GetName] est aussi une acquisition nécessaire."
 russo_chinese.2.c: "Le territoire [SCOPE.sCountry('kirgiz_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('kirgiz_scope').GetName] sera rétabli sous notre protectorat."
 russo_chinese.3.t: "Le souverain de l’Est"
 russo_chinese.3.d: "En sécurisant [SCOPE.sState('vladivostok_scope').GetName], le rêve de la domination navale [ROOT.GetCountry.GetAltAdjective('FS')|l] sur le Pacifique s’est rapproché de la réalité. La ville de [SCOPE.sState('vladivostok_scope').GetPortHubName] deviendra notre nouveau port principal à l’Est."
 russo_chinese.3.f: "Ce port peut être considéré comme le meilleur de tous. Il rappelle beaucoup Olga, mais en plus petit, plus chaud et plus agréable. Cependant, il y a les mêmes chênes tout autour, et les mêmes montagnes pittoresques. Dans les plaines, les rivières murmurent ; il y a de nombreuses sources sur les flancs. Notre campement établi l’autre jour, avec ses tentes blanches, a fière allure au milieu de chênes qui n’ont pas encore été coupés et dont les alentours viennent d’être défrichés." #- Sergei Maksimov
 russo_chinese.3.a: "Renforçons les flottilles sibériennes, au plus vite."
 russo_chinese.3.b: "Le port de Vladivostok sera le plus beau de notre pays."
 modifier_vladivostok_navy: "Souverain de l’Est"
 modifier_vladivostok_navy_country: "Projection de puissance au Pacifique"
 modifier_vladivostok_civilian: "Souverain de l’Est"
 je_caucasian_war: "La guerre du Caucase"
 je_caucasian_war_reason: "Nos ambitions territoriales dans les montagnes du Caucase sont contrariées par une forte résistance locale. Nous devons briser toute forme de résistance dans le but de sécuriser notre frontière au sud et ouvrir les territoires à la colonisation.\n\nUne fois les technologies #bold Rainurage#! et #bold Logistique#! recherchées, il sera possible d'#bold étendre la guerre#! et de lancer une invasion à grande échelle des États rebelles."
 caucasus_secured_tt: "Il n’existe aucune nation #bold circassienne#! ou #bold nord-caucasienne#! indépendante dans la région du Caucase."
 caucasus_lost_tt: "Les régions étatiques du #bold Kouban#!, du #bold Nord-Caucase#! et du #bold Daghestan#! ont échappé au contrôle [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l]."
 je_caucasian_war_circassia: "L’honneur avant la vie"
 je_caucasian_war_circassia_reason: "Les ambitions impériales [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('russia_scope').GetName] exigent la destruction totale de nos foyers. Pour résister à l’assaut [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l], nous devons unir les tribus [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] dans notre lutte."
 je_caucasian_war_imamate: "Le ghazawat"
 je_caucasian_war_imamate_reason: "Les ambitions impériales [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('russia_scope').GetName] exigent l’assujettissement du Caucase. Afin de combattre l’invasion orthodoxe [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l], nous devons unir les peuples [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] dans notre lutte sacrée."
 caucasus_war_attacker: "La guerre du Caucase"
 caucasus_war_defender_circassia: "L’honneur avant la vie"
 caucasus_war_defender_imamate: "Résistance et révérence"
 russia_escalate_caucasian_war: "Escalade de la guerre du Caucase"
 russia_escalate_caucasian_war_desc: "Grâce à des méthodes améliorées et innovantes visant à protéger nos réserves et à mener la guerre, nous sommes enfin capables de mater les rebelles du Caucase avec toute la force de notre armée."
 no_turmoil_tt: "[STATE.GetName] a un #bold degré d’agitation#! inférieur à 15 %"
 caucasian_war_non_escalated_loc: "Le conflit évolue lentement entre raids et incursions."
 caucasian_war_escalated_loc: "Le conflit a dégénéré en une véritable campagne militaire à grande échelle."
 caucasian_war_milyutin_loc: "Le conflit a dégénéré en une véritable campagne à grande échelle visant à éradiquer les rebelles."
 je_the_last_kazakh_khan: "Le dernier khan kazakh"
 je_the_last_kazakh_khan_reason: "Proclamé khan par les représentants des trois jüz après la réunification [SCOPE.sCountry('khanate_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('khanate_scope').GetName], [SCOPE.sCharacter('kenesary_scope').GetFullName] s’est ouvertement soulevé[SCOPE.sCharacter('kenesary_scope').GetCustom('FR_E')] contre la domination [ROOT.GetCountry.GetAltAdjective('FS')|l]. Afin de sécuriser les territoires kazakhs une fois pour toutes, le khanat rebelle doit être détruit."
 je_pacify_the_steppes: "Pacification de la steppe"
 je_pacify_the_steppes_reason: "Malgré le contrôle [ROOT.GetCountry.GetAltAdjective('MS')|l] symbolique sur la steppe kazakhe depuis le 18e siècle, le banditisme et la déloyauté font rage sur le territoire. Les rebelles kazakhs, emmenés par l’aristocrate [SCOPE.sCharacter('kenesary_scope').GetFullName], ont commencé à s’en prendre à nos convois de ravitaillement et à nos forteresses dans la région.\n\nSeule la pacification finale de la steppe pourra faire [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] le véritable souverain du Kazakhstan."
 khanate_is_destroyed_tt: "Le khanat kazakh a été détruit"
 kazakhstan_events.1.t: "La révolte kazakhe"
 kazakhstan_events.1.d: "Des représentants rebelles des jüz kazakhes ont proclamé la restauration [SCOPE.sCountry('kazakh_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('kazakh_scope').GetName] après sa réunification, sous l’autorité du khan [SCOPE.sCharacter('kenesary_scope').GetFullName]. Ce soulèvement menace nos intérêts dans toute la steppe d’Asie centrale."
 kazakhstan_events.1.f: "À l’est, vingt mille hommes issus de trois cents tribus se tiennent prêts à monter leurs chevaux pour repousser les envahisseurs.\n\nEt à leur tête, le khan Kenessary, porté sur une grande natte de feutre blanche par ses fidèles dans trois jüz, promet qu’il ne retournera jamais sur ses terres tant que le tsar osera en revendiquer la propriété."
 kazakhstan_events.1.a: "Rassemblez les fidèles sultans, et réprimez cette révolte !"
 kazakhstan_events.1.b: "Le peuple kazakh ne se soumettra jamais aux envahisseurs !"
 kazakhstan_events.2.t: "La chevauchée de [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d: "Une caravane escortée par des cosaques à travers les steppes de [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] a été attaquée par un groupe de rebelles kazakhs bien entraînés, emmenés par l’aristocrate [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f: "Un contingent de plusieurs centaines de cavaliers déferla en pleine nuit sur le camp, surgissant de toutes parts au beau milieu de la prairie sur laquelle étaient dressées les tentes. Ils massacrèrent en un instant les soldats de garde, dans le bruit assourdissant des lames et des coups de feu échangés entre les mousquets standardisés produits dans les armureries de Toula et un éventail surprenant d’armes à feu provenant des restes de la moitié d’un continent.\n\nIl ne fallut que quelques instants pour que cesse ce vacarme et que disparaissent les cavaliers, ne laissant derrière eux que des tissus fumants et une vingtaine de survivants meurtris."
 kazakhstan_events.2.a: "Placez les lignes de démarcation en état d’alerte."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] lance une campagne d’insurrection"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "Le chef rebelle [SCOPE.sCharacter('kenesary_scope').GetFullName] a lancé une campagne prolongée d’actions militaires contre les [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')] et leurs protectorats dans les trois jüz."
 kazakhstan_events.3.t: "Les steppes silencieuses"
 kazakhstan_events.3.d: "Avec la pacification du khanat rebelle et l’exécution du khan Kenessary, l’État [ROOT.GetCountry.GetAltAdjective('MS')|l] peut désormais projeter sans conteste son pouvoir sur l’ensemble des terres kazakhes."
 kazakhstan_events.3.f: "Pleurez, pierres ! Disparaissez, aube !\nEffondrez-vous, falaises majestueuses !\nEstompez-vous, doux chant du ruisseau !\nKenessary, le messager du ciel, n’est plus.\nIl est mort, à présent."
 kazakhstan_events.3.a: "Nous devons nous avancer davantage dans le Turkestan."
 kazakhstan_events.3.b: "Consolidez nos acquis avant de continuer."
 kazakhstan_events.4.t: "Attaque d’une patrouille de cosaques"
 kazakhstan_events.4.d: "Un détachement de cosaques sibériens a été pris en embuscade en [SCOPE.sState('raid_state').GetName] et massacré par des cavaliers rebelles kazakhs arborant la bannière de [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f: "« Partout, le désordre règne. Il vient en partie d’une erreur impardonnable et en partie de la lâcheté des cosaques, qui essaient vainement d’exagérer le nombre de forces en présence, afin de justifier tant bien que mal leur négligence coupable. »"
 kazakhstan_events.4.a: "Accordez un dédommagement [SCOPE.sCountry('kazakh_scope').GetRuler.GetCustom('FR_AuAla')] [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle|l] pour la caravane."
 kazakhstan_events.4.b: "Il revient aux Kazakhs de sécuriser leurs propres terres."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "Une patrouille de cosaques [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l] prise en embuscade en [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "Des rebelles fidèles à [SCOPE.sCharacter('kenesary_scope').GetFullName] ont attaqué une patrouille de cosaques sibériens en [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.5.t: "Attaque d’une forteresse frontalière"
 kazakhstan_events.5.d: "L’une de nos forteresses, située dans les steppes de [SCOPE.sState('raid_state').GetName], a été attaquée par un groupe de rebelles kazakhs sous l’autorité de [SCOPE.sCharacter('kenesary_scope').GetFullName]. Après avoir capturé la forteresse et mis en déroute la garnison, les rebelles n’ont fait preuve d’aucune pitié en rasant les colonies russes les plus proches."
 kazakhstan_events.5.f: "Quand son cheval parvint à se faufiler jusqu’à l’endroit où se trouvait la porte, l’éclaireur vit ce qu’il restait derrière. Une couche de cendres recouvrait encore les décombres, déposée par le feu qui avait calciné et noirci le bois et les charpentes qui formaient les murs. Il n’avait pas plu depuis l’incendie de la forteresse, permettant ainsi à la cendre de préserver les ruines.\n\nLa forteresse d’autrefois faisait maintenant place à un tombeau, et de la garnison ne subsistait qu’une odeur tenace de fumée."
 kazakhstan_events.5.a: "Les habitants sont les seuls responsables de cette catastrophe."
 kazakhstan_events.5.b: "Nous devons consacrer davantage de ressources à la protection de nos intérêts."
 notification_kazakhstan_fortress_raid_notification_name: "Destruction d’une forteresse frontalière [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l] par les rebelles"
 notification_kazakhstan_fortress_raid_notification_desc: "Une forteresse frontalière [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l] a été attaquée et incendiée par les forces de [SCOPE.sCharacter('kenesary_scope').GetFullName] en [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.6.t: "Destruction de plusieurs aouls de fidèles"
 kazakhstan_events.6.d: "Les forces rebelles de [SCOPE.sCharacter('kenesary_scope').GetFullName] ont attaqué plusieurs aouls de fidèles en [SCOPE.sState('raid_state').GetName], semant la terreur au sein de la population kazakhe restée fidèle à l’administration du premier sultan [SCOPE.sCharacter('senior_sultan_scope').GetFullName]."
 kazakhstan_events.6.f: "« Comment pouvons-nous vous jurer fidélité, alors que vous empochez l’argent des Russes, que vous vous cachez derrière des gardes russes, dans une ville bâtie par les Russes ? Pourquoi devrions-nous ressentir la peur que vous ressentez tout naturellement ? »"
 kazakhstan_events.6.a: "Il plonge son propre peuple dans la désolation."
 kazakhstan_events.6.b: "Nous devons demander davantage de soutien auprès [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle|l]."
 notification_kazakhstan_auls_slaughtered_notification_name: "Destruction de plusieurs aouls kazakhs en [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "En [SCOPE.sState('raid_state').GetName], les forces de [SCOPE.sCharacter('kenesary_scope').GetFullName] ont détruit plusieurs aouls kazakhs fidèles au premier sultan installé au pouvoir par les [ROOT.GetCountry.GetAltAdjective('MP')]."
 kazakhstan_events.7.t: "La correspondance du khan"
 kazakhstan_events.7.d: "Le futur khan des Kazakhs, [SCOPE.sCharacter('kenesary_scope').GetFullName], a envoyé un courrier à [SCOPE.sCharacter('ruler_scope').GetFullName] pour demander une alliance avec [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] contre ses rivaux en Russie et au Kazakhstan."
 kazakhstan_events.7.f: "« À plusieurs reprises, j’ai demandé au tsar russe et à ses sujets de se montrer pacifiques et amicaux envers nous, mais leurs intentions sont toujours aussi malveillantes. Leur soif de domination sur nos terres grandit année après année. Cette année, ce seront les forteresses russes sur la rivière Irtych, et l’année prochaine, ce sera le Saryssou. »"
 kazakhstan_events.7.a: "Les Russes et leurs vassaux représentent une menace pour nous tous."
 kazakhstan_events.7.b: "Nous ne prendrons pas part à cette lutte."
 kazakhstan_events.8.t: "Attaque kazakhe repoussée"
 kazakhstan_events.8.d: "Une force insurgée kazakhe fidèle à [SCOPE.sCharacter('kenesary_scope').GetFullName] a tenté de lancer une offensive sur une forteresse [ROOT.GetCountry.GetAltAdjective('FS')|l] en [SCOPE.sState('raid_state').GetName], avant d’être repoussée par la garnison locale."
 kazakhstan_events.8.f: "Quand les cavaliers surplombèrent l’horizon, la garnison était déjà en position en rang serré sur les remparts. Une rafale de tirs de mousquets répondit à la puissante charge initiale, faisant de nombreuses victimes parmi les cavaliers cosaques.\n\nAprès cet acte de terreur, hommes et chevaux hurlèrent de concert, leur sang recouvrant l’herbe de la steppe."
 kazakhstan_events.8.a: "Félicitez les soldats pour leur défense exemplaire."
 kazakhstan_events.8.b: "C’est au général [SCOPE.sCharacter('casia_general').GetFullName] que revient tout le mérite de ses actes."
 notification_kazakhstan_raid_repelled_notification_name: "Assaut repoussé par la garnison de la forteresse [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l]"
 notification_kazakhstan_raid_repelled_notification_desc: "La garnison de la forteresse [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l] en [SCOPE.sState('raid_state').GetName] a repoussé l’assaut lancé par les forces fidèles à [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kenesary_recognition_tt: "Nous nous alignerons avec le khan Kenessary sur les questions militaires contre [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('russia_scope').GetName]."
