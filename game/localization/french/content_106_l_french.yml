 halt_circassian_deportations_tt: "Les efforts visant à poursuivre les expulsions des [SCOPE.sCulture('circassian_culture_scope').GetName]s cesseront"
 modifier_halted_circassian_expulsions: "Fin des efforts visant à expulser les Circassiens"
 russia_halt_circassian_expulsions: "Arrêter les expulsions"
 russia_halt_circassian_expulsions_desc: "La déportation continue des Circassiens n’est plus dans l’intérêt du gouvernement. Nous allons ordonner l’arrêt immédiat de ces déportations."
 halted_expulsions_tt: "A déjà mis un terme à l’expulsion des Circassiens"
 caucasus_expulsions.1.t: "De l’autre côté de la mer"
 caucasus_expulsions.1.d: "Des vagues de navires de réfugiés et de navires marchands transportant des milliers de déportés [SCOPE.sCulture('circassian_culture_scope').GetName|l]s ont traversé la mer Noire en direction de leur destination. Les épidémies et la malnutrition ont décimé les pauvres passagers."
 caucasus_expulsions.1.f: "Sur le rivage, des milliers d’individus s’agglutinaient pour partager le peu d’abri et de nourriture dont ils disposaient. Tous étaient pâles et affamés, et beaucoup d’entre eux étaient marqués par les ravages de la peste et du typhus. Des dizaines de personnes agonisaient sur le sol, avant de rejoindre les cadavres qui s’amoncelaient partout où il y avait de la place.\n\nAu large, les ponts des navires de transport débordaient de personnes à l’agonie et d’autres déjà mortes."
 caucasus_expulsions.1.a: "Une autre vague les remplacera bientôt."
 caucasus_expulsions.1.b: "Autorisez l’intervention d’une aide étrangère."
 caucasus_expulsions.1.c: "Nous avons d’autres chats à fouetter."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('russia_scope').GetName] demande un traité sur la migration"
 caucasus_expulsions.2.d: "Des représentants [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l] ont demandé au gouvernement l’autorisation de déporter jusqu’à cinquante mille [SCOPE.sCulture('circassian_culture_scope').GetName]s vers nos terres. Les spécialistes du comportement [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l] dans le Caucase nous ont prévenus que ces déportations pourraient prendre beaucoup plus d’ampleur."
 caucasus_expulsions.2.f: "« La commission proposée prévoit le transport de dix mille familles au maximum. Cinq roubles par tête, deux étant payés par les migrants eux-mêmes, avec des primes pour les acteurs privés. » Voilà ce que proposaient les Russes. Le fonctionnaire avait quelques doutes, mais il ne pouvait pas les exprimer. Une guerre faisait rage au nord. Pas une guerre officielle, mais une guerre tout de même. Un exode bien plus important se profilait, dans des conditions bien moins acceptables que ce qui avait été prévu."
 caucasus_expulsions.2.a: "Ils feraient bien de peupler notre Est."
 caucasus_expulsions.2.b: "Ce traité risque d’être déstabilisant."
 caucasus_expulsions.3.t: "Un océan de sang"
 caucasus_expulsions.3.d: "Le flux de déportés [SCOPE.sCulture('circassian_culture_scope').GetName|l]s arrivant par le nord a tourné à la catastrophe humanitaire. Les autorités locales sont débordées par le nombre de réfugiés, dont la plupart sont affamés et malades."
 caucasus_expulsions.3.f: "Une foule d’hommes, de femmes et d’enfants en haillons se tenaient sur le rivage. Tous étaient blêmes et affamés, beaucoup étaient nus, plusieurs agonisaient sur le sol. Au large, d’autres navires approchaient, transformés en cimetières flottants par la maladie qui avait décimé leurs passagers. De temps à autre, d’autres cadavres s’échouaient sur le rivage, rendus méconnaissables par l’action des crabes et des mouettes. Certains corps avaient les mains attachées."
 caucasus_expulsions.3.a: "Demandez au gouvernement [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l] de mettre fin à ces atrocités."
 caucasus_expulsions.3.b: "Il n’y a rien que nous puissions faire."
