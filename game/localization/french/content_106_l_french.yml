 je_circassian_expulsions: "Expulsion des Circassiens"
 je_circassian_expulsions_reason: "L’ambition du gouvernement de coloniser l’ancien territoire de Circassie avec ses fidèles cosaques a entraîné une impitoyable campagne visant à expulser par tous les moyens les [SCOPE.sCulture('circassian_culture_scope').GetName|l]s hors de la région.\n\nTant que cette [concept_journal_entry|l] sera active, les [Concept('concept_pop', '$concept_pops$')|l] [SCOPE.sCulture('circassian_culture_scope').GetName|l]s seront déportés loin de nos frontières, au prix de pertes humaines considérables."
