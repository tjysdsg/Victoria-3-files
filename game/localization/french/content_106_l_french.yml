 caucasuswar.1.t: "Échec de l’incursion [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d: "L’incursion que nous avions lancée depuis [SCOPE.sState('invasion_base_state').GetName] sur le territoire revendiqué par [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('adversary_scope').GetName] a échoué. Les unités envoyées se sont repliées après avoir subi de lourdes pertes sur les terres accidentées du Caucase."
 caucasuswar.1.f: "« Ils étaient cachés dans les arbres. Quelqu’un avait dû les prévenir avant que nous ne commencions. Ils ont attendu que nous nous enfoncions dans cette maudite forêt pour ouvrir le feu... Le capitaine est tombé en premier, et nos chevaux ont été fauchés. Comment sommes-nous censés gérer cela, monsieur ? Comment sommes-nous censés prendre le contrôle de cette terre, alors même que nous n’avons aucun contrôle sur celle-ci ? »"
 caucasuswar.1.a: "Couvrez le repli à l’aide de vos armes et vos canons."
 caucasuswar.1.b: "Ordonnez le retrait de vos forces et rassemblez-vous en silence."
 notification_caucasus_russian_failed_attack_notification_name: "Échec de l’incursion [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l] sur notre territoire"
 notification_caucasus_russian_failed_attack_notification_desc: "Une expédition [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l] en provenance de [SCOPE.sState('invasion_base_state').GetName] a été repoussée après avoir essayé de prendre le contrôle de l’une de nos régions."
 caucasuswar.2.t: "Convoi de ravitaillement du Caucase attaqué"
 caucasuswar.2.d: "Un convoi envoyé pour fournir les munitions et les provisions nécessaires à nos forces en [SCOPE.sState('invasion_base_state').GetName] a été pris en embuscade par les forces [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('adversary_scope').GetName]. Dans la lutte, une grande partie de son chargement a été perdue."
 caucasuswar.2.f: "Quand le contingent de secours arriva, les cadavres avaient déjà commencé à se décomposer. Les corps des hommes et des chevaux s’enchevêtraient sur le sol, déjà dépouillés de leurs biens par des mains opportunistes. La route n’était pas un territoire appartenant à la Russie ni même à aucun homme, ses sujets n’étant que de vulgaires asticots, et son souverain Sa Majesté des mouches."
 caucasuswar.2.a: "Emparez-vous des ressources appartenant aux habitants pour combler le déficit."
 caucasuswar.2.b: "Tenez bon, et attendez un convoi mieux protégé."
 notification_caucasus_russian_supply_convoy_notification_name: "Attaque réussie du convoi [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l]"
 notification_caucasus_russian_supply_convoy_notification_desc: "Nous avons tendu une embuscade et mis en déroute un convoi [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l] destiné à approvisionner les forces ennemies, avant de nous emparer de son chargement."
 caucasuswar.3.t: "Incursion réussie [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d: "L’incursion que nous avions lancée sur le territoire revendiqué par [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('adversary_scope').GetName] a réussi, entraînant la destruction par le feu de plusieurs villages contrôlés par les montagnards, ainsi que la déroute de l’ennemi."
 caucasuswar.3.f: "Le soir, les soldats sont entrés dans une ville nichée entre deux montagnes, modeste mais prospère, et entourée de champs cultivés.\n\nLe matin, ils n’ont laissé derrière eux que des squelettes calcinés sur leur lit de cendres."
 caucasuswar.3.a: "Faites en sorte que personne n’échappe à notre surveillance."
 caucasuswar.3.b: "Ils sont suffisamment enclins à se soumettre, à présent."
 notification_caucasus_russian_village_burned_notification_name: "Villages incendiés par des soldats [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l]"
 notification_caucasus_russian_village_burned_notification_desc: "Plusieurs villages de [SCOPE.sState('invasion_state').GetName] ont été réduits en cendres lors d’une incursion [SCOPE.sCountry('russia_scope').GetAltAdjective('FS')|l], et ont vu leurs habitants et leur bétail massacrés."
 caucasuswar.4.t: "La tribu de culture [SCOPE.sCulture('defector_culture').GetName|l] jure fidélité"
 caucasuswar.4.d: "Intimidée par nos forces et refusant de se battre davantage, une tribu de culture [SCOPE.sCulture('defector_culture').GetName|l], autrefois loyale envers [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('adversary_scope').GetName], a juré fidélité [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 caucasuswar.4.f: "Je soussigné promets et jure par Dieu Tout-Puissant, sur Ses Saints Évangiles, de servir fidèlement et loyalement Sa Majesté Impériale, mon très gracieux souverain empereur [ROOT.GetCountry.GetRuler.GetFullName], Autocrate de Toutes les Russies, et l’héritier légitime de Son Altesse Impériale au trône de Toutes les Russies."
 caucasuswar.4.a: "Quel dommage qu’ils n’aient pas pris cette décision plus tôt."
 caucasuswar.4.b: "Autorisez-les à s’installer dans les territoires sous notre contrôle."
 notification_caucasus_tribe_defection_notification_name: "La tribu jure fidélité [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_tribe_defection_notification_desc: "Une tribu de culture [SCOPE.sCulture('defector_culture').GetName] a juré fidélité [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('FR_AuAla')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('russia_scope').GetName], affaiblissant ainsi notre contrôle sur nos propres terres."
 caucasuswar.5.t: "Le mémorandum de [SCOPE.sCharacter('milyutin_scope').GetLastName]"
 caucasuswar.5.d: "[SCOPE.sCharacter('milyutin_scope').GetFullName], lieutenant général nouvellement promu, a adressé un mémorandum au tsar, afin de prôner l’expulsion ou l’extermination de l’ensemble de la population [SCOPE.sCulture('circassian_culture').GetName|l] du Caucase."
 caucasuswar.5.f: "« La réalisation de cette idée remplirait trois ou quatre objectifs. Premièrement, débarrasser le plateau caucasien d’une population toujours hostile et ainsi laisser ces magnifiques terres fertiles aux mains de notre population cosaque. Deuxièmement, offrir aux autochtones eux-mêmes un meilleur cadre de vie ; leur garantir un avenir, ce dont ils manquent actuellement car ils ont été livrés à eux-mêmes dès leur arrivée en Turquie... »"
 caucasuswar.5.a: "Approuvez le mémorandum, et multipliez les expulsions."
 caucasuswar.5.b: "Cette mesure rendra à jamais les montagnes ingouvernables."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] deviendra [concept_general|l]."
 caucasuswar.6.t: "Défections vers [SCOPE.sCountry('adversary_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d: "La nature multinationale de l’imamat de [SCOPE.sCharacter('shamil_scope').GetFullName] s’est avérée irrésistible pour bon nombre de nos sujets en [SCOPE.sState('invasion_base_state').GetName]. Les officiers comme les propriétaires terriens ont rapporté de nombreuses défections vers l’imamat."
 caucasuswar.6.f: "Les mauvais traitements infligés par les Tchétchènes à nos déserteurs ont dissuadé beaucoup de soldats peu fiables, notamment les Polonais, de s’enfuir. S’ils apprennent à présent que Shamil accorde la liberté aux déserteurs, j’ai peur que le nombre de désertions ne monte en flèche. Je pense que pour empêcher les soldats de s’enfuir, les premiers déserteurs devraient être exécutés. Par ailleurs, j’ai ordonné à tous les commandants privés de renforcer la surveillance des soldats peu fiables et de me signaler immédiatement ceux qui tentent de s’échapper." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Renforcez la sécurité dans la région pour éviter toute défection."
 caucasuswar.6.b: "Nous ne devons pas renforcer la mauvaise volonté de la population."
 notification_caucasus_russian_soldiers_defection_notification_name: "Des soldats [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l] fuient pour rejoindre nos armées"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Des soldats [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l] maltraités ont annoncé leur conversion à l’islam et leur désir de soutenir notre lutte contre l’envahisseur."
 caucasuswar.7.t: "Le Parlement de l’indépendance"
 caucasuswar.7.d: "L’invasion à grande échelle par l’État [SCOPE.sCountry('russia_scope').GetAltAdjective('MS')|l] étant de plus en plus certaine, un parlement national [ROOT.GetCountry.GetAltAdjective('MS')|l] a été assemblé à [SCOPE.sState('capital_scope').GetFarmHubName] dans le but d’élire un dirigeant unique et de coordonner la résistance unifiée de toute la Circassie."
 caucasuswar.7.f: "Même si nous perdons une grande partie de nos courageux guerriers, nous avons encore des hommes et des jeunes garçons pour les remplacer ! Dans le pire des cas, nous ne pourrons pas utiliser nos fusils parce que nous n’aurons ni munitions ni poudre à canon. Nous nous battrons toutefois avec nos épées et nos poignards à la main ! Jamais nous n’obéirons à nos ennemis ! Même si le monde entier nous abandonne et que nous sommes acculés, ils verront de quoi sont capables les Adyguéens. Si besoin, nous prendrons nous-mêmes la vie de nos femmes et de nos enfants pour éviter qu’ils ne tombent entre les mains de nos ennemis et qu’ils subissent les pires atrocités. Et alors, pour les venger, nous aussi nous devrons mourir."
 caucasuswar.7.a: "C’est par notre esprit que nous résisterons jusqu’au bout."
 caucasuswar.7.b: "Nous devons faire appel aux puissances étrangères pour nous aider dans notre lutte."
 caucasuswar.7.c: "Nous serons toujours aux côtés de nos frères d’Orient !"
 caucasuswar.8.t: "L’appel des Circassiens"
 caucasuswar.8.d: "Le petit proto-État caucasien [SCOPE.sCountry('circassia_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('circassia_scope').GetName], engagé dans un long conflit avec [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('russia_scope').GetName], a adressé une demande d’aide militaire à notre nation. La reconnaissance de leur lutte pourrait affaiblir le contrôle russe sur la région."
 caucasuswar.8.f: "Ces terres nous appartiennent et nous voulons les gouverner avec une justice absolue. Nous nous efforçons d’administrer notre pays de manière juste, c’est pourquoi nous traitons notre peuple de manière juste et nous respectons la vie et les biens de nos visiteurs."
 caucasuswar.8.a: "Nous considérerons ce conflit avec beaucoup d’intérêt."
 caucasuswar.8.b: "Nous n’avons aucune raison de nous impliquer là-dedans."
 circassia_decision_tt: "Nous aurons la possibilité de [Concept('concept_recognized_power','reconnaître')] un État [SCOPE.sCountry('circassia_scope').GetAltAdjective('MS')|l] par le biais d’une #bold Décision#!."
 caucasuswar.9.t: "L’émissaire de l’imamat"
 caucasuswar.9.d: "Suite à la mort de notre ex-[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et à la demande de bon nombre de [SCOPE.gsInterestGroup('devout_scope').GetName|l], [SCOPE.sCountry('imamate_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('imamate_scope').GetName] a envoyé un naïb particulièrement distingué pour renforcer les liens entre nos nations, et mener [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] dans sa lutte."
 caucasuswar.9.f: "Après trois mois d’appels à l’Est pour qu’un professeur nous éclaire, il est arrivé avec la présence d’un titan et l’énergie d’un ouragan."
 caucasuswar.9.a: "Nous serons honorés de nous unir à nos frères musulmans."
 caucasuswar.9.b: "Notre lutte est avant tout nationale."
 muhammad_amin_ruler_tt: "#v Mohammed Amin Asiyalev#! sera notre [concept_ruler|l]"
 caucasuswar.10.t: "Expédition à bord du Kangaroo"
 caucasuswar.10.d: "Un détachement largement composé de volontaires [SCOPE.sCulture('polish_culture').GetName|l] et [SCOPE.sCulture('hungarian_culture').GetName|l] en provenance de [SCOPE.sState('galicia_scope').GetName] [SCOPE.sCountry('austria_scope').GetAltAdjective('FS')|l] s’est rendu [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] à bord du bateau à vapeur Kangaroo. Leur mission consistait à nous aider en tant que soldats volontaires à lutter contre les envahisseurs [SCOPE.sCountry('russia_scope').GetAltAdjective('MP')|l]."
 caucasuswar.10.f: "« Dans la vie d’une personne, il y a des prémonitions et des désirs qui, malgré toute leur improbabilité apparente, peuvent parfois se réaliser. J’en ai moi-même fait l’expérience. En arrivant ici, mon obsession était de me rendre dans le Caucase. J’avais tout juste vingt-deux ans, et les légendes quasi-romantiques de Shamil et des héros des montagnes qui résistent malgré leur infériorité numérique à la puissance gigantesque de la Russie m’avaient fait forte impression. Je cherchais des moyens de me lier à eux et, où que je me trouvai, en Allemagne, en Angleterre ou en France, j’essayais de trouver un allié dans cette idée. J’avais la réputation d’un rêveur intrépide que l’on comparait à certains de mes compatriotes et à quelques Anglais aussi inconscients que désespérés... »"
 caucasuswar.10.a: "Accordez à leur chef un rôle de commandant, et envoyez-le au front."
 caucasuswar.10.b: "Nous serions bien inspirés de nous entraîner aux tactiques [SCOPE.sCountry('austria_scope').GetAltAdjective('FP')|l]."
 caucasuswar_end.1.t: "La chute de la Circassie"
 caucasuswar_end.1.d: "Avec la fin de notre campagne en [SCOPE.sState('kuban_state').GetStateRegion.GetName], l’ensemble des anciens territoires circassiens est désormais sous notre contrôle. Les terres sont maintenant libres d’être colonisées par les cosaques du Don."
 caucasuswar_end.1.f: "« Cette année, un acte presque sans précédent dans l’histoire a été accompli : aucun habitant des montagnes n’est resté sur son ancien lieu de résidence, et des mesures sont actuellement prises pour nettoyer la région afin de la préparer à l’arrivée de la nouvelle population russe. »"
 caucasuswar_end.1.a: "Les déportations se poursuivront jusqu’à ce que le territoire soit entièrement nettoyé."
 caucasuswar_end.1.b: "Amorcez le processus d’intégration des peuples circassiens."
 caucasuswar_end.2.t: "L’honneur et la vie"
 caucasuswar_end.2.d: "Avec la défaite des armées [SCOPE.sCountry('russia_scope').GetAltAdjective('FP')|l] sur le champ de bataille, nous avons enfin réalisé notre rêve d’indépendance et d’unification [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Par notre victoire, nous avons garanti la souveraineté inviolable [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] aux yeux du monde."
 caucasuswar_end.2.f: "Nous nous sommes élevés comme un seul homme face à l’envahisseur, animés d’une passion dévorante pour l’indépendance de notre patrie, où nous avons effectué un retour triomphal."
 caucasuswar_end.2.a: "Nous avons toujours tiré et tirerons toujours notre force de notre peuple."
 caucasuswar_end.2.b: "En s’ouvrant à la modernité, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ne vivra plus jamais sous la menace !"
 caucasuswar_end.2.c: "Le moment est venu pour nos bienfaiteurs de tenir leur promesse."
 caucasuswar_end.3.t: "La fin de l’imamat"
 caucasuswar_end.3.d: "Avec l’occupation de [SCOPE.sState('dagestan_state').GetStateRegion.GetName] et la capitulation ou la défection de nombreux anciens naïbs du Caucase, le chef de l’imamat s’est finalement rendu à l’armée [ROOT.GetCountry.GetAltAdjective('FS')|l], à la demande des femmes et des enfants de ses derniers fidèles."
 caucasuswar_end.3.f: "« Le monde entier a eu vent de vos exploits, dont la gloire est éternelle. Si, en vous soumettant au pouvoir du destin, vous vous rendez aujourd’hui auprès du commandant en chef pour faire appel à la générosité [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], vous sauverez la vie d’un millier de vos fidèles. Après vos exploits passés, le moment est venu de faire preuve de prudence et de générosité, et alors le sardar demandera au souverain d’assurer votre avenir et celui de votre famille. »" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "La paix règne enfin en Tchétchénie."
 caucasuswar_end.3.b: "La paix sera impossible tant que Shamil sera vénéré."
 caucasuswar_end.4.t: "Catastrophe dans le Caucase"
 caucasuswar_end.4.d: "L’effondrement de notre régime dans les régions de [SCOPE.sState('kuban_state').GetStateRegion.GetName] et de [SCOPE.sState('dagestan_state').GetStateRegion.GetName] a conduit à la coupure de la Route militaire géorgienne, et à la fin de la capacité de l’État [ROOT.GetCountry.GetAltAdjective('MS')|l] à exercer son pouvoir dans le Caucase du Sud."
 caucasuswar_end.4.f: "Ces montagnes perdues ne nous laissent pas d’autre choix que d’être pris au piège entre les Turcs et les montagnards. Nous n’avons plus aucun soutien : Dieu est tout là-haut, et le tsar est bien loin."
 caucasuswar_end.4.a: "Militarisez les garnisons restantes, et tenez bon !"
 caucasuswar_end.4.b: "Laissez la région à la merci des seigneurs de guerre d’ici."
 caucasuswar_end.4.c: "Retirez-vous face aux nouveaux États caucasiens."
 caucasuswar_end.4.e: "Laissez les montagnes à l’élite intellectuelle transcaucasienne."
 caucasuswar_end_4b_tt: "Le #bold Caucase#! sera divisé entre les différents prétendants à l’héritage de ses royaumes historiques."
 caucasuswar_end_4c_tt: "Les aspirations nationales des peuples #bold caucasiens#! se réaliseront en tant qu’États distincts."
 caucasuswar_end_4e_tt: "Les peuples #bold caucasiens#! s’affranchiront [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en tant qu’États #bold transcaucasiens#! unifiés."
 caucasuswar_end.5.t: "Paix sainte"
 caucasuswar_end.5.d: "La défaite des armées [SCOPE.sCountry('russia_scope').GetAltAdjective('FP')|l] a permis de libérer l’ensemble de la région de [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] sous le règne [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName]. La voie est libre pour le triomphe ultime [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 caucasuswar_end.5.f: "Par la volonté du Tout-Puissant, le Gouverneur absolu... Les infidèles ont été dispersés, la couronne de leur empereur teintée du sang de ses hordes déchues."
 caucasuswar_end.5.a: "Déployez des efforts pour convertir et intégrer nos nouveaux voisins russes."
 caucasuswar_end.5.b: "Nous devons trouver un moyen de nous adapter à cette paix nouvelle."
 russia_offer_circassia_recognition: "Reconnaître la Circassie"
 russia_offer_circassia_recognition_desc: "Les demandes de soutien international que la nouvelle nation circassienne nous a adressées représentent une excellente opportunité d’étendre notre sphère d’influence dans le Caucase."
 circassia_recognition_tt: "La Circassie aura une chance de devenir une [Concept('concept_recognized_power','$concept_recognized_power$')|l] si elle est capable de #bold consolider#! et de #bold récupérer son territoire#! à la Russie."
 no_country_recognised_circassia_tt: "Aucun autre pays n’a reconnu la #v $CIR$#!"
 russia_out_of_kuban_tt: "La #v $RUS$#! n’a pas d’[concept_state] en [SCOPE.sStateRegion('kuban_scope').GetName]"
 russia_out_of_north_caucasus_tt: "La #v $RUS$#! n’a pas d’[concept_state] en [SCOPE.sStateRegion('north_caucasus_scope').GetName]"
 russia_out_of_dagestan_tt: "La #v $RUS$#! n’a pas d’[concept_state] en [SCOPE.sStateRegion('dagestan_scope').GetName]"
 imamate_dispatch_muhammad_amin: "Envoyer un naïb en Circassie"
 imamate_dispatch_muhammad_amin_desc: "Les morts successives de deux Thamades circassiens ont laissé nos frères d’Occident dans l’attente d’une figure capable de les unir. En envoyant notre propre émissaire en Circassie, nous pourrions nous assurer une alliance nécessaire avec nos compagnons de lutte et unir à nouveau les tribus."
 circassia_muhammad_amin_tt: "Nous enverrons un naïb compétent en #bold Circassie#! pour unir les peuples des montagnes dans l’islam."
 muhammad_amin_possible: "Les Thamades #bold Ismail Berzeg#! ou #bold Hawduqo Mansur#! ne sont plus les dirigeants de la Circassie"
 je_conquest_of_central_asia: "La conquête du Turkestan"
 je_conquest_of_central_asia_reason: "Afin de sécuriser notre frontière au sud, de contrer la puissance britannique en Inde, et d’ouvrir les routes par lesquelles nous pourrions étendre l’influence [ROOT.GetCountry.GetAltAdjective('FS')|l] au Moyen-Orient, le gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a émis une prérogative visant à établir des protectorats à travers l’Asie centrale et à étendre notre empire jusqu’au Turkestan."
 russian_central_asia.1.t: "La conquête du Turkestan"
 russian_central_asia.1.d: "Au sud de la steppe kazakhe se trouvent les khanats d’Asie centrale, qui constituent les prochaines barrières empêchant la projection de puissance [ROOT.GetCountry.GetAltAdjective('FS')|l] vers l’Inde et le Moyen-Orient. Le gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] entend bien les faire ramener dans son giron à tout prix."
 russian_central_asia.1.f: "« Ce ne sont ni des projets ambitieux ni des calculs égoïstes qui guident la Russie dans son avancée en Asie centrale, mais uniquement le désir de pacifier cette région, de donner une impulsion à ses forces productives, et d’ouvrir la voie la plus courte pour la vente de produits en provenance du Turkestan vers la partie européenne de la Russie. »"
 russian_central_asia.1.a: "Il est préférable de privilégier une approche plus mielleuse."
 russian_central_asia.1.b: "Le Turkestan devra se soumettre [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], par la paix ou par la guerre."
 central_asia_influence_tt: "Les nations d’Asie centrale seront plus disposées à se soumettre à nous."
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('russia_scope').GetName] étend son influence financière"
 notification_central_asia_bribes_notification_desc: "Les commerçants et les diplomates qui représentent [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('russia_scope').GetName] dans notre pays ont commencé à dépenser sans compter, obtenant ainsi des faveurs des représentants [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] locaux."
 russian_central_asia.2.t: "Le Grand Jeu"
 russian_central_asia.2.d: "Avec l’ouverture des voies commerciales de l’Asie centrale vers l’Inde [SCOPE.sCountry('india_overlord').GetAltAdjective('FS')|l] et le Moyen-Orient, ces routes ne sont plus bloquées que par l’État [SCOPE.sCountry('afghan_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('afghan_scope').GetName]. Plusieurs figures belliqueuses du groupe [SCOPE.gsInterestGroup('hawkish_ig').GetName] ont proposé l’État comme protectorat potentiel."
 russian_central_asia.2.f: "Je crains que l’acquisition de ces vastes terres ne fasse qu’engendrer de la terreur dans le cœur des [SCOPE.sCountry('india_overlord').GetAltAdjective('MP')], et que cela donne lieu à de nouvelles guerres pour les nations qui s’accrochent à leur statut d’États tampons entre nos empires. Nous devons instaurer la paix entre nous, que ce soit par traité ou par leur capitulation totale."
 russian_central_asia.2.a: "Kaboul aussi sera [ROOT.GetCountry.GetAltAdjective('FS')|l] un jour."
 russian_central_asia.2.b: "Nous ferions mieux d’opter pour une approche plus subtile."
 russian_central_asia.3.t: "Le fléau turkmène"
 russian_central_asia.3.d: "En dépit de la reconnaissance générale de notre suzeraineté sur le Turkestan par la plupart des peuples de la région, les tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('FP')|l] du sud continuent de saccager nos terres sans crainte de représailles et refusent de se soumettre à notre autorité. Afin de réparer cette injustice, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a annoncé le début d’une grande expédition sur les terres turkmènes."
 russian_central_asia.3.f: "Le général émit un petit rire en pointant le doigt sur la carte posée sur la table au milieu de tous. « Là ! », s’exclama-t-il. « C’est là que nous allons frapper ! Ce repaire de #italic voleurs#! et de #italic pilleurs#! ! C’est un frein à nos ambitions et à notre grandeur depuis trop longtemps. » Il fit un geste en direction des hommes et des canons postés derrière la toile de la tente. « Préparez les chevaux. Nous partirons demain à la première heure. »"
 russian_central_asia.3.a: "Montrons à ces pilleurs de quoi est fait l’acier russe."
