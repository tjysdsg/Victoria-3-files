 india_events.1.t: "Kaisar-i-Hind"
 india_events.1.d_1: "Avec l’établissement de l’autorité de la Couronne sur l’Inde, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] a demandé au Premier ministre de lui accorder le titre « d’[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l] des Indes »."
 india_events.1.d_2: "Avec l’établissement de l’autorité de la Couronne sur l’Inde, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] a acquis le titre « d’[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l] des Indes »."
 india_events.1.f_1: "« Il est donc décrété par Son Excellente Majesté, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l], sur l’avis et avec l’approbation des Lords spirituels et temporels et des Communes, réunis en ce Parlement, et par l’autorité de ce dernier, ce qui suit :\n\nIl est légitime pour Sa Gracieuse Majesté, en vue de la reconnaissance susmentionnée de la transmission de la souveraineté de l’Inde par sa proclamation royale sous le grand sceau du Royaume-Uni, d’ajouter au style et aux titres qui appartiennent actuellement à la Couronne impériale du Royaume-Uni et ses dépendances tout ce qui semblera approprié à Sa Majesté. »"
 india_events.1.f_2: "« Il est donc décrété par Son Excellente Majesté, [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l], sur l’avis et avec l’approbation des Lords spirituels et temporels, ce qui suit :\n\nIl est légitime pour Sa Gracieuse Majesté, en vue de la reconnaissance susmentionnée de la transmission de la souveraineté de l’Inde par sa proclamation royale sous le grand sceau du Royaume-Uni, d’ajouter au style et aux titres qui appartiennent actuellement à la Couronne impériale du Royaume-Uni et ses dépendances tout ce qui semblera approprié à Sa Majesté. »"
 india_events.1.a: "Que Dieu protège l’[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l] !"
 india_events.1.b: "Que Sa Majesté soit avertie du non-sens de ce projet."
 india_events.1.c: "« [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] de la Grande-Bretagne, de l’Irlande et des Indes » serait un titre bien plus prestigieux."
