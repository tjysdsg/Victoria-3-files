 india_nationalism_events.4.t: "Le Natal Indian Congress"
 india_nationalism_events.4.d: "Un avocat indien du nom de [SCOPE.sCharacter('gandhi_scope').GetFullName] a fondé le Natal Indian Congress, une organisation chargée de défendre les droits de la population indienne [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 india_nationalism_events.4.f: "#bold Une autre voix calomnieuse#!\n\nLe [TimeKeeper.GetCurrentDate.GetString] a été créé le Natal Indian Congress, une nouvelle organisation dans la lignée des groupes rebelles mécontents du gouvernement actuel. Emmenés par un jeune avocat indien, [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], ils semblent s’inquiéter du sort des Indiens. Nos lecteurs les plus avisés ne verront rien d’étonnant à cela, puisque [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] a récemment demandé le droit de vote pour les Indiens. Peut-être trouverons-nous du réconfort en sachant que, malgré leurs grandes idées révolutionnaires, ces groupes restent désunis."
 india_nationalism_events.4.a: "La communauté indienne a trouvé son défenseur."
 india_nationalism_events.4.b: "Nous verrons comment il fera face à la foule de [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.5.t: "Le Satyagraha"
 india_nationalism_events.5.d: "Après avoir passé plusieurs années à l’étranger, [SCOPE.sCharacter('gandhi_scope').GetFullName] est de retour [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Il a mis sa théorie du Satyagraha, ou « attachement ferme à la vérité », au service du mouvement pour l’indépendance de l’Inde."
 india_nationalism_events.5.f: "Alors que l’avocat, récemment rentré de ses voyages à l’étranger, parle depuis six heures, la convention est apathique.\n\n« Quel jeune homme brillant ! », s’exclame un membre du congrès.\n\n« Pour qui il se prend ? lui rétorque un autre. Il se croit plus intelligent que nous tous, mais chacune de ses déclarations donne des munitions à nos ennemis. »"
 india_nationalism_events.5.a: "Un héros revient sur sa terre natale."
 india_nationalism_events.5.b: "Ordonnez aux journaux de passer cela sous silence."
