 british_dictates.1.d: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] de [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] nous a demandé d’augmenter le nombre de [SCOPE.GetRootScope.GetCountry.GetCustom('eic_plantation_type')|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 british_dictates.1.f: "À l’attention [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nJ’ai l’honneur de vous informer, pour le compte de notre très honorable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], qu’après une période de discussions avec le [SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')], le [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] a publié le recueil de directives suivant pour nous faire part de ses priorités actuelles en Inde. Veuillez consulter ces directives pour plus d’informations à ce sujet.\n\nSigné,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
