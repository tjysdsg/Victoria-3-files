 sepoy_mutiny_events.11.d: "Le despotisme bienveillant [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a conduit à une nette amélioration de tous les aspects de la vie publique. La menace immédiate d’une rébellion locale a été écartée, et la domination de la Compagnie renforcée."
 sepoy_mutiny_events.11.f: "« Peu de gouvernements, même dans des circonstances bien plus favorables, ont tenté autant pour le bien de leurs sujets, ou mené autant de leurs tentatives à une issue heureuse et bénéfique. Un gouvernement d’étrangers, sur un peuple très difficile à comprendre, et plus difficile encore à améliorer, a tout à fait le droit de s’enorgueillir d’avoir accompli autant, et ne peut certainement pas se voir reprocher, par un quelconque #italic gouvernement ou peuple existant, de ne pas avoir fait plus. »\n\n— John Stuart Mill, Mémorandum des Améliorations dans l’Administration de l’Inde au cours des trente dernières années#!"
