 je_federation_of_india_invite_princely_states_desc: "Selon les termes de notre Constitution, tout État princier qui souhaite adhérer [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFlag] peut le faire comme bon lui semble. Si nous le souhaitons, nous pouvons accélérer ce processus en distribuant des invitations en masse aux États princiers qui entretiennent des relations particulièrement bonnes avec nous."
 federation_of_india.1.t: "[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('india_scope').GetNameNoFlag] propose une adhésion"
 federation_of_india.1.d: "Le gouvernement [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetNameNoFlag] a officiellement invité [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] à rejoindre la grande [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetNameNoFormatting]. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et sa famille recevront une indemnité prévue par le gouvernement, mais son règne indépendant prendra fin."
 federation_of_india.1.f: "« Je soussigné(e), _______, Dirigeant(e) de _______, dans l’exercice de ma souveraineté dans et sur mon État, exécute par la présente mon Instrument d’adhésion et,\n\n1. Je déclare par la présente adhérer à la grande [ROOT.GetCountry.GetCustom('get_federation_union')] de l’$BHT$ avec l’intention que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la Législation fédérale, la Cour fédérale, et toute autre autorité établie aux fins de la grande [ROOT.GetCountry.GetCustom('get_federation_union')] exercent, en vertu de mon Instrument d’adhésion, mais toujours sous réserve des termes, et uniquement aux fins de la grande [ROOT.GetCountry.GetCustom('get_federation_union')], en relation avec l’État de _______ »."
 federation_of_india.1.a: "Signez l’Instrument."
 federation_of_india.1.b: "Notre souveraineté ne s’achète pas."
 federation_of_india.2.t: "Inde indivisible"
 federation_of_india.2.d: "Les derniers États princiers ont été intégrés à la grande [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')]. L’autorité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] s’étend désormais à tout le sous-continent."
 federation_of_india.2.f: "« Tu es le souverain des âmes du peuple,\nToi qui diriges le destin de l’Inde.\nTon nom soulève les cœurs du Pendjab, du Sindh, du Gujarat, du Maharashtra,\nDu Dravida, de l’Orissa et du Bengale.\nIl résonne dans les montagnes des Vindhyas et des Himalayas,\nSe fond dans la musique de la Yamuna et du Gange\nEt est chanté par les vagues de l’océan Indien.\nIls prient pour avoir ta bénédiction et chantent tes louanges.\nLe salut du peuple est dans tes mains.\nTu es celui qui diriges le destin de l’Inde.\nVictoire, victoire, victoire à toi. »\n\n— Rabindranath Tagore, « Jana Gana Mana »"
 federation_of_india.2.a: "Victoire, victoire, victoire à toi !"
 federation_of_india.3.t: "Aucun compromis"
 federation_of_india.3.d_cr: "L’émergence d’un gouvernement communiste [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a provoqué l’effondrement des relations avec les derniers États princiers. Si ces vestiges coloniaux doivent être rayés de la carte, ce sera à la pointe de la baïonnette."
 federation_of_india.3.d_infamy: "L’agression du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] a provoqué l’effondrement des relations avec les derniers États princiers. S’ils doivent être intégrés à la grande [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')], ce sera à la pointe de la baïonnette."
 federation_of_india.3.f: "« Le gouvernement qui prétend représenter toute l’Inde est fondamentalement incompatible avec celui de l’État [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetNameNoFormatting]. En effet, il s’est montré réticent à l’idée de conclure des accords équitables avec les autres États indiens. Je crains que, sans changement radical de la posture diplomatique du gouvernement [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], aucun accord constructif et durable, que ce soit pour la grande [ROOT.GetCountry.GetCustom('get_federation_union')] ou autre, ne puisse être trouvé.\n\nC’est la raison pour laquelle moi, [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_country').GetNameNoFormatting], en accord avec mes pairs au sein des autres États indiens, j’annonce mon abstinence indéfinie de la grande [ROOT.GetCountry.GetCustom('get_federation_union')] en question. »"
 federation_of_india.3.a: "L’Inde sera unie, par la plume ou par l’épée."
 federation_of_india.3.b: "La révolution ne se fait pas dans des gants de soie."
 federation_of_india.4.t: "[SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_princely_state').GetName] demande l’adhésion"
 federation_of_india.4.d: "[SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_princely_state').GetNameNoFlag] a demandé l’adhésion de son État à la grande [ROOT.GetCountry.GetCustom('get_federation_union')] de l’$BHT$."
 federation_of_india.4.f: "« Je soussigné[SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('FR_E')], [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetLastNameNoFormatting], Dirigeant[SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('FR_E')] [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting], dans l’exercice de ma souveraineté dans et sur mon État, exécute par la présente mon Instrument d’adhésion et,\n\n1. Je déclare par la présente adhérer à la grande [ROOT.GetCountry.GetCustom('get_federation_union')] de l’$BHT$ avec l’intention que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la Législation fédérale, la Cour fédérale, et toute autre autorité établie aux fins de la grande [ROOT.GetCountry.GetCustom('get_federation_union')] exercent, en vertu de mon Instrument d’adhésion, mais toujours sous réserve des termes, et uniquement aux fins de la grande [ROOT.GetCountry.GetCustom('get_federation_union')], en relation avec l’État [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting] »." #- Lightly modified version of the official Instrument of Accession.
