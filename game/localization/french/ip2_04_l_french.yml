 india_nationalism_events.6.t: "La Ligue de l’Inde"
 india_nationalism_events.6.d_1: "Des nationalistes indiens vivant à [ROOT.GetCountry.GetCapital.GetCityHubName] ont fondé la Ligue de l’Inde, une organisation chargée de défendre l’indépendance du pays. La Ligue compte plusieurs parlementaires du parti [SCOPE.sParty('india_league_party').GetName] en exercice."
 india_nationalism_events.6.d_2: "Des nationalistes indiens vivant à [ROOT.GetCountry.GetCapital.GetCityHubName] ont fondé la Ligue de l’Inde, une organisation chargée de défendre l’indépendance du pays. La Ligue compte de célèbres personnalités politiques, comme [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "« John, j’étais en train de prendre le thé avec les dames, quand une jeune femme est venue nous adresser la requête la plus déroutante qui soit. Au début, j’ai cru que c’était Emma qui nous jouait un tour. Vous savez comme elle peut être, parfois. Mais il semble que cette femme était parfaitement sérieuse. Elle nous a dit qu’elle faisait partie de la Ligue de l’Inde, qui œuvre pour l’indépendance de son pays. Lorsque nous avons compris qu’il ne s’agissait aucunement d’une farce, nous lui avons demandé qui pourrait gouverner les Indiens à notre place. Et comme si tout cela n’était pas assez ridicule, elle a suggéré qu’ils s’en chargeraient eux-mêmes !\n\nJe ne sais pas où ces jeunes vont chercher de telles idées. J’imagine que c’est le prix à payer pour laisser certains de ces Indiens étudier et travailler ici ! »"
 india_nationalism_events.6.a: "Une noble cause."
 india_nationalism_events.6.b: "Comme c’est... étrange."
 india_nationalism_events.7.t: "La situation de l’Inde"
 india_nationalism_events.7.d: "La Ligue de l’Inde a publié un rapport sur la situation [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName], soulignant l’extrême pauvreté et les politiques de répression menées contre les militants nationalistes."
 india_nationalism_events.7.f: "L’officier étudiait le télégramme sur son bureau avec un sourire en coin. Le gouverneur général lui avait écrit pour se plaindre de la Ligue de l’Inde et de son rapport détaillé sur le traitement des Indiens en Inde. Il était furieux contre le Bureau de l’Intérieur, qui avait laissé à la Ligue la possibilité d’agir en toute liberté. L’officier appréciait le gouverneur, mais il ne put s’empêcher de rire. Le peuple indien était bien au courant de sa situation, non ? Qu’est-ce que la Ligue espérait obtenir ? Seul un traître soutiendrait une telle cause. Qu’ils aient permis à certains Indiens de venir étudier dans ce grand pays qui était le leur était déjà une grande preuve de bonté."
 india_nationalism_events.7.a: "Il faut faire quelque chose."
 india_nationalism_events.7.b: "Ordonnez l’interdiction de ce rapport en Inde."
