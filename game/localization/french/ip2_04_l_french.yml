 je_india_home_rule: "Home Rule indien"
 je_india_home_rule_reason: "Aux quatre coins [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName], une conscience nationale s’éveille au sein des Indiens autochtones. Parmi eux, ceux qui ont étudié dans des écoles [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFlag('FP')|l] et qui sont employés par le gouvernement colonial ont commencé à revendiquer l’égalité des statuts au sein des institutions impériales, de meilleures opportunités économiques, et la mise en place éventuelle du Home Rule dans tout l’Inde.\n\nTant que cette [concept_journal_entry|l] sera active, nous aurons la possibilité de demander [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('overlord_scope').GetName] une plus grande autonomie et d’autres réformes locales. Les chances que ces demandes soient acceptées dépendent du statut de la #bold barre de progression#!."
 je_india_nationalism_britain: "Le mouvement national indien"
 je_india_nationalism_britain_reason: "Aux quatre coins [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName], une conscience nationale s’éveille au sein des Indiens autochtones. Parmi eux, ceux qui ont étudié dans des écoles [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFlag('FP')|l] et qui sont employés par le gouvernement colonial ont commencé à revendiquer l’égalité des statuts au sein des institutions impériales, de meilleures opportunités économiques, et l’autogouvernance pour l’Inde.\n\nTant que cette [concept_journal_entry|l] sera active, le mouvement national [SCOPE.sCountry('india_scope').GetAltAdjective('MS')|l] aura la possibilité de demander [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('overlord_scope').GetName] une plus grande autonomie et d’autres réformes locales. Les conséquences du rejet de ces demandes dépendent du statut de la #bold barre de progression#!.\n\n@warning! Si le [Concept('concept_activism','$concept_activism_short$')|l] du mouvement national indien devient trop élevé, le mouvement se concentrera davantage sur une #bold totale indépendance#!."
