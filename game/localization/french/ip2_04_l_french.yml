 india_home_rule_events.1.t: "Mise en place du Home Rule indien"
 india_home_rule_events.1.d: "Après une longue période de réformes et de négociations avec les chefs indiens, le Parlement [ROOT.GetCountry.GetTopOverlord.GetAltAdjective('MS')|l] a voté une loi pour réorganiser l’ancien Raj en dominion de l’Inde."
 india_home_rule_events.1.f: "« À compter de ce jour, la colonie de l’Inde, qui se trouvait sous l’autorité directe de la Couronne, formera le dominion de l’Inde. Ce dominion, sous la couronne du Royaume-Uni de Grande-Bretagne, aura sa propre autorité législative dans la mesure où il ne porte pas atteinte, ne résiste pas ou ne s’oppose pas à l’autorité de la Couronne elle-même. »"
 india_home_rule_events.1.a: "Nous avons saisi notre chance."
 south_asian_primary_cultures_tt: "Toutes les [Concept('concept_culture', '$concept_cultures$')|l] #bold sud-asiatiques#! ayant des [Concept('concept_homeland','$concept_homelands$')|l] dans notre nation deviendront des [concept_primary_cultures|l]"
 india_home_rule_events.2.t: "L’administration indienne demande une réforme du gouvernement"
 india_home_rule_events.2.d: "Face aux pressions du mouvement national indien, le gouvernement [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName] a demandé notre approbation pour permettre des élections démocratiques aux postes de l’administration indienne."
 india_home_rule_events.2.f: "La demande a été accueillie avec amusement à la Chambre des lords.\n« Pour voter, il faut savoir lire et écrire », a fait remarquer un lord. « Comment l’administration indienne, avec un taux d’alphabétisation aussi abyssal, espère-t-elle que le peuple fasse la différence entre Raj et Ram ? »"
 india_home_rule_events.2.a: "Les Indiens ne sont pas capables d’élire un gouvernement responsable."
 india_home_rule_events.2.b: "C’est une étape nécessaire dans la stabilisation de notre administration."
 india_home_rule_events.2.c: "Rédigeons nous-mêmes la réforme, et ordonnons sa mise en place."
 india_home_rule_events.3.t: "Martyre"
 india_home_rule_events.3.d: "Au cours d’une manifestation pacifique organisée à [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] pour dénoncer la répression du mouvement national indien, une unité de l’armée [ROOT.GetCountry.GetAltAdjective('FS')|l] dirigée par [SCOPE.sCharacter('dyer_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetFullName] a ouvert le feu sur la foule, faisant plusieurs centaines de morts et des milliers de blessés."
 india_home_rule_events.3.f: "« Les événements de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] ont peut-être réprimé le sentiment de révolte dans la ville, mais ils ont suscité l’indignation à l’échelle nationale.\n\nPartout où je vais, je vois des gens unis dans la colère, qui répètent sans cesse le même mantra. Un seul mot : \"azadi\", la liberté. »"
 india_home_rule_events.3.a: "Il faut étouffer cela immédiatement."
 india_home_rule_events.4.t: "Spirale infernale"
 india_home_rule_events.4.d: "En dépit de tous nos efforts visant à maîtriser la situation, la nouvelle du massacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] s’est répandue à travers le [SCOPE.sState('jallianwala_bagh_state').GetName]. Des émeutes ont commencé à éclater dans les grandes villes."
 india_home_rule_events.4.f: "Les Indiens se sont révoltés en masse suite aux événements dramatiques survenus à Amritsar ce dimanche.\n\n« À bas l’impérialisme britannique ! À bas ces sales chiens ! » Tels ont été les mots qui ont accueilli les administrateurs britanniques qui arrivaient au bureau le lundi matin."
 india_home_rule_events.4.a: "Arrêtez [SCOPE.sCharacter('dyer_scope').GetLastName], et promettez-leur que justice sera rendue."
 india_home_rule_events.4.b: "Envoyez l’armée pour réprimer ces émeutes."
 india_home_rule_events.4.c: "Envoyez la force aérienne pour disperser la foule."
 india_home_rule_events.5.t: "La commission d’enquête"
 india_home_rule_events.5.d: "Devant la vague d’indignation face aux actions de l’[SCOPE.gsInterestGroup('army_ig').GetName], le gouvernement a mis en place une commission chargée d’enquêter sur le massacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. Un entretien avec [SCOPE.sCharacter('dyer_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetLastName] a révélé le motif qu’il revendique : préserver son honneur."
 india_home_rule_events.5.f: "« Pensez-vous que vous auriez pu disperser la foule sans tirer ? »\n\n« Si je l’avais fait et qu’ils étaient revenus, j’aurais eu l’air d’un imbécile. Ils se seraient moqués de moi. »\n\n« En supposant que le passage vers le jardin était suffisant pour permettre aux blindés de passer, auriez-vous ouvert le feu avec vos mitrailleuses ? »\n\n« Certainement, oui. »\n\n« Dans ce cas, le nombre de victimes aurait été bien plus important ? »\n\n« Oui. »"
 india_home_rule_events.5.a: "Rappelez [SCOPE.sCharacter('dyer_scope').GetLastName] à [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] au plus vite."
 india_home_rule_events.5.b: "Cet homme doit être puni."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] pourra démissionner sans pénalité, et rentrera [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetTopOverlord.GetName] avec son honneur intact"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] perdra son grade et ses décorations, et sera renvoyé [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetTopOverlord.GetName]"
 india_home_rule_events.6.t: "Retour au pays"
 india_home_rule_events.6.d: "L’ancien brigadier-général [SCOPE.sCharacter('dyer_scope').GetLastName] est rentré [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], suite à la conclusion de l’enquête sur le massacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Le barman ne s’attendait pas à ce que sa clientèle habituelle soit aussi divisée en ce vendredi soir. Il n’y avait pourtant pas de match, ce soir-là, mais tout le monde s’insurgeait à propos de [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting]. La moitié des personnes présentes voulaient qu’il soit renvoyé pour manquement à l’honneur, et le surnommaient même le boucher du Pendjab. Les autres faisaient passer un chapeau pour récolter des dons. Ils voulaient se cotiser pour l’Épée d’honneur et la cagnotte qu’un journal avait prévu de donner à [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] la semaine prochaine."
 india_home_rule_events.6.a: "Nous pouvons considérer que cette histoire est close."
 india_home_rule_events.6.b: "Une collecte de fonds et une épée ? N’ont-ils pas d’honneur ?"
 india_home_rule_events.7.t: "Le mouvement national indien"
 india_home_rule_events.7.d: "Une conscience nationale commence à se développer en Inde parmi l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] et la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] [ROOT.GetCountry.GetOverlord.GetAltAdjective('FP')|l] instruites, qui voient leurs intérêts financiers s’opposer à ceux des entreprises [ROOT.GetCountry.GetOverlord.GetAltAdjectiveNoFormatting('FP')|l]. Leurs exigences vont d’une plus grande autogouvernance à une totale indépendance."
 india_home_rule_events.7.f: "En arrivant à l’entrepôt, une horde d’ouvriers me barrait la route. Ils ne m’ont pas attaqué, mais il était clair que personne n’était venu pour travailler aujourd’hui. Bien conscient d’être en position de faiblesse, je suis allé prendre une deuxième tasse de thé. C’est là que j’ai entendu une conversation entre deux ouvriers qui avaient servi sous mes ordres.\n\n« On leur demande à manger, et ils nous laissent mourir de faim. On leur demande de nous écouter, et ils nous réduisent au silence avec leurs balles. Et ils nous demandent d’être à leur service ? De leur obéir ? Ça suffit. Nous allons voir ce qu’ils feront de l’Inde sans les Indiens. »"
 india_home_rule_events.7.a: "Nous devons garder un œil là-dessus."
 india_home_rule_events.7.b: "Leurs demandes sont peut-être justifiées."
 independence_lobby_formed_tt: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] s’est formé et défend une plus grande autonomie vis-à-vis [ROOT.GetCountry.GetOverlord.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetOverlord.GetName]"
 india_home_rule_events.8.t: "Le mouvement national indien"
 india_home_rule_events.8.d: "Une conscience nationale commence à se développer en Inde parmi notre [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] et notre [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l], qui voient leurs intérêts financiers s’opposer à ceux des entreprises [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]. Leurs exigences vont de l’autogouvernance à une totale indépendance."
 india_home_rule_events.8.f: "#bold Trahison des sujets indiens ! Appel à une totale indépendance#!\n\nAlors que de nombreux bureaucrates restent fidèles au gouvernement britannique, le grand public se montre coupable de trahison. Beaucoup justifient leurs perfides intentions en revendiquant l’autonomie comme un droit de naissance.\n\nLa Chambre des lords a débattu de la question. Certains estiment qu’il s’agit d’une escalade naturelle après l’échec des débats sur le Home Rule, tandis que d’autres y voient l’œuvre de quelques instigateurs rebelles. Un membre ayant souhaité garder l’anonymat a déclaré : « [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] ne conduira pas l’Inde à l’autonomie gouvernementale. Le Raj britannique doit continuer, ferme et inébranlable dans son administration de la justice pour tous. »"
 india_home_rule_events.8.a: "Gardez un œil sur cette affaire."
 india_home_rule_events.8.b: "Ils se rebellent contre la gouvernance responsable elle-même."
 affect_bar_india_policies_tt: "Tant que l’[concept_journal_entry|l] #v $je_india_nationalism_britain$#! sera active, nous pourrons recevoir des demandes de réformes de la part [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName]"
 india_home_rule_events.9.t: "Les réformes de [SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName]"
 india_home_rule_events.9.d: "En réponse au mouvement nationaliste grandissant contre la domination [SCOPE.sCountry('overlord_scope').GetAltAdjective('FS')|l], le gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('MS')|l] a autorisé une série de réformes gouvernementales [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Celles-ci mettent en place plusieurs organes élus dans la gouvernance de l’Inde."
 india_home_rule_events.9.f: "« ATTENDU QUE la politique déclarée du Parlement est d’accroître la participation des Indiens dans toutes les branches de l’administration indienne et de développer progressivement les institutions autonomes, en vue de la mise en place progressive d’un gouvernement responsable en Inde [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('FS')|l] en tant que partie intégrante de l’empire :\nEt attendu que les progrès dans la mise en place de cette politique ne peuvent être accomplis que par étapes successives, il est opportun que des mesures importantes soient prises dans cette direction... »"
 india_home_rule_events.9.a: "Quelle preuve de bienveillance."
 india_home_rule_events.9.b: "Trop peu, trop tard."
 simon_commission_in_ten_years_tt: "Dans #v 10#! ans, une commission gouvernementale [SCOPE.sCountry('overlord_scope').GetAltAdjective('FS')|l] évaluera les résultats de ces réformes"
 india_home_rule_events.10.t: "La commission statutaire indienne"
 india_home_rule_events.10.d_1: "Le gouvernement a pris la décision d’envoyer immédiatement une commission [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName], afin de discuter de la réforme constitutionnelle. Des divergences politiques sont apparues sur la question de savoir si la commission devait comporter des membres indiens."
 india_home_rule_events.10.d_2: "Comme prévu, le gouvernement a commencé à mettre en place une commission à envoyer [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName], afin de discuter de la réforme constitutionnelle. Des divergences politiques sont apparues sur la question de savoir si la commission devait comporter des membres indiens."
 india_home_rule_events.10.f: "« Comment pouvez-vous proposer cela ? Si nous voulons qu’ils se gouvernent eux-mêmes, nous devons leur donner l’occasion de faire leurs preuves. »\n\n« Vous devez comprendre que si nous les incluons, l’objectif même de la commission sera compromis. Elle deviendra un organe désuni, divisée à la fois par le parti et par la religion. Si l’on place deux Indiens dans un organe administratif, quel qu’il soit, ils reviendront avec trois opinions divergentes et un œil au beurre noir. »\n\n« Les candidats que j’ai proposés ont tous suivi l’enseignement d’Oxford, monsieur. Si ce que vous dites est vrai, alors nous sommes les seuls à blâmer. »"
 india_home_rule_events.10.a: "Ce sont des sujets [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l], et à ce titre, ils auront une commission [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 india_home_rule_events.10.b: "Le peuple indien doit jouer un rôle dans sa propre gouvernance."
