 princely_state_creation.1.t: "Agence du Balouchistan"
 princely_state_creation.1.d: "Lors de l’acquisition du [SCOPE.sState('baluchistan_state').GetName], nous avons créé l’Agence du Balouchistan pour coordonner la gestion de la région. Il a été proposé de restituer l’administration de diverses régions du Balouchistan aux autorités locales."
 princely_state_creation.1.f: "« Un État unique augmenterait nos responsabilités administratives. Laissons ces petites gens faire ce qu’ils veulent. Pendant ce temps, nous nous concentrerons sur les garnisons frontalières afin qu’aucun Afghan, Perse ou Russe ne puisse même rêver de s’approcher. »\n\n« Si nous donnons cinq États à cinq hommes, nous aurons cinq dirigeants qui voudront les unir. L’Inde a déjà plus de princes que toute l’Europe, sommes-nous sûrs de vouloir augmenter ce nombre ? »"
 princely_state_creation.1.a: "Distribuez les régions du sud aux princes qui nous sont fidèles."
 princely_state_creation.1.b: "Fragmentez la région et laissez Makaran tomber sous l’autorité des Kalati."
 princely_state_creation.1.c: "Que Kalat soit déclaré État par une salve de dix-neuf coups de canon."
 princely_state_creation.1.e: "Que le Haut-commissaire prenne le contrôle total de la province."
 princely_state_creation.2.t: "Prise de contrôle du Sindh"
 princely_state_creation.2.d: "La région du [SCOPE.sState('sindh_state').GetName] était divisée entre les différentes branches de la dynastie des Talpur avant que nous ne prenions le relais. Il a été proposé de créer un État princier dans le Sindh, sous la direction de Talpur coopératifs."
 princely_state_creation.2.f: "Le télégramme comportait le mot « Peccavi ». L’adjudant regarda son supérieur et haussa un sourcil.\n\n« Il est écrit \"Peccavi\". Serait-ce un message codé ? »\n\nL’officier fit une pause dans la lecture de son rapport et leva les yeux. « Il veut dire qu’il a péché, \"I have sinned\" en anglais », dit-il.\n\n« Il a Sindh ? »\n\n« Oui, il a Sindh. »\n\n« Je vois. »"
 princely_state_creation.2.a: "Laissez la dynastie des Talpur du Nord régner."
 princely_state_creation.2.b: "Que Sindh soit déclaré État par une salve de dix-neuf coups de canon."
 princely_state_creation.2.c: "Rattachez l’ensemble du Sindh à la présidence de Bombay."
 princely_state_creation.3.t: "Frontière nord-ouest"
 princely_state_creation.3.d: "Nous nous sommes emparés de l’État du [SCOPE.sState('pashtunistan_state').GetName] et avons étendu nos frontières jusqu’aux montagnes du Pamir. Il a été proposé de confier l’administration de cette région reculée à des dirigeants locaux coopératifs."
 princely_state_creation.3.f: "« Il serait à la fois irresponsable et stupide d’établir des États princiers à proximité des frontières ennemies. Nous avons gagné ce territoire, il est à nous. »\n\n« Protéger un territoire est une chose, le gouverner en est une autre. Pourquoi gaspiller des hommes et des ressources alors que nous pouvons laisser l’administration aux locaux et soutenir nos garnisons avec leurs impôts ? »"
 princely_state_creation.3.a: "Accordez l’autonomie aux dirigeants loyaux de la région."
 princely_state_creation.3.b: "Étendez le territoire de Chitral à tout le nord."
 princely_state_creation.3.c: "Les dirigeants locaux ont prouvé qu’ils n’étaient pas dignes de confiance."
 princely_state_creation.4.t: "Le traité d’Amritsar"
 princely_state_creation.4.d: "La province du [SCOPE.sState('kashmir_state').GetName], que nous venons d’acquérir, était autrefois un puissant royaume. Il a été proposé de créer un nouvel État princier puissant pour administrer la région."
 princely_state_creation.4.f: "« Les hindous n’aiment pas les mahométans, les mahométans n’aiment pas les sikhs, et les sikhs n’aiment personne. Quel prince pourrait les gérer tous ? »\n\n« Êtes-vous en train de dire que nous devrions nous en occuper nous-mêmes plutôt que de laisser un prince fou se débrouiller ? Dormir vous importe-t-il si peu ? »"
 princely_state_creation.4.a: "Que le Jammu-et-Cachemire soit déclaré État en tirant vingt-et-un coups de canon."
 princely_state_creation.4.b: "Il n’est pas nécessaire de conclure un traité."
 princely_state_creation.5.t: "Les États Shan"
 princely_state_creation.5.d: "Les [SCOPE.sState('shan_state').GetName], que nous venons d’acquérir, sont un patchwork complexe de diverses principautés shan. Il a été proposé de les unir sous une administration unique, sous la forme d’une confédération d’États princiers, en conservant leurs gouvernements actuels."
 princely_state_creation.5.f: "« Ces régions frontalières sont une importante source de revenus, mais difficiles à gérer. Il faudra du temps à notre peuple pour se familiariser avec ce terrain montagneux et fragmenté. »\n\n« Nous pourrions tirer des leçons de l’histoire. Fédérons les sorboirs shan. Laissons-les gouverner comme ils l’entendent tant qu’ils contribuent au fonds central. Avec le temps, nos hommes se familiariseront avec la région et nous n’aurons plus besoin de cette fédération. »"
 princely_state_creation.5.a: "Donnez-leur l’autonomie de choisir leurs propres dirigeants, dans le cadre d’une administration unique."
 princely_state_creation.5.b: "Intégrez-les dans le comté de Shan."
