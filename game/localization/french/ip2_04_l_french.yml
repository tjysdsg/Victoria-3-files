 je_federation_of_india_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_intro_text')]\n\nTant que cette [concept_journal_entry|l] sera active, les [Concept('concept_subject', '$concept_subjects$')|l] de l’[concept_princely_state] ayant un [concept_liberty_desire|l] faible et des [concept_relations|l] élevées demanderont de temps à autre à rejoindre la grande [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')].\n\n#b La [concept_privy_purse|l] :#!\nLes anciens dirigeants des #b États princiers#! auront droit à une pension d’État en compensation de leur adhésion à la grande [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')]. Les paiements relatifs à la [concept_privy_purse|l] augmenteront les #b dépenses nationales#! à hauteur de @money![GetPlayer.MakeScope.ScriptValue('privy_purse_multiplier_base’)|D-] fois le nombre d’#b États princiers#! annexés à l’aide de cette [concept_journal_entry|l].[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_diploplay_text')]"
 je_federation_of_india_reason_intro_home_rule: "Selon les termes du #b Home Rule indien#!, tous les #b États princiers#! peuvent demander à adhérer [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 je_federation_of_india_reason_intro_independence: "Le processus de notre indépendance a laissé une multitude d’#b États princiers#! autonomes disséminés à travers le sous-continent indien. Si ces vestiges coloniaux ne sont pas intégrés [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFlag], leur existence pourrait servir de prétexte à une nouvelle division de notre nation."
