 india_nationalism_events.3.t: "La marche du sel"
 india_nationalism_events.3.d: "Des militants pour l’indépendance de l’Inde, menés par [SCOPE.sCharacter('prisoner_scope').GetFullName], ont marché jusqu’au bord de mer en [SCOPE.sState('salt_march_state').GetName] pour protester contre le monopole de l’État sur le sel. En arrivant sur le rivage, ils ont délibérément enfreint la loi en récoltant eux-mêmes du sel."
 india_nationalism_events.3.f: "#bold Émeute du sel en [SCOPE.sState('salt_march_state').GetPortHubName] !#!\n\nLe [TimeKeeper.GetCurrentDate.GetString], de nombreux manifestants sont arrivés à [SCOPE.sState('salt_march_state').GetPortHubName] avec la ferme intention d’enfreindre la loi impériale. Ils ont récupéré de l’eau de mer qu’ils ont fait bouillir pour obtenir du sel. Presque tous les participants ont été arrêtés.\n\nNous avons demandé à leur chef, membre éminent du lobby [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting], quelles étaient leurs motivations. Il nous a expliqué qu’ils contestaient l’impôt sur le sel et qu’ils souhaitaient exercer leur droit à l’autonomie par le biais de cette manifestation non violente. Si cela vous amuse, sachez que nous aussi ! Au moins, nous sommes sûrs que le mouvement nationaliste se trouve entre des mains innocentes."
 india_nationalism_events.3.a: "Il y a assez de place pour tout le monde dans nos prisons."
 india_nationalism_events.3.b: "Salutations, hors-la-loi !"
