 commission_sent_liberal_tt: "Une commission indo-[ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] sera envoyée [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName], afin de discuter de la réforme constitutionnelle"
 india_home_rule_events.11.t: "La Commission [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]"
 india_home_rule_events.11.d_1: "Le gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjective('MS')|l] a envoyé une commission à [ROOT.GetCountry.GetCapital.GetCityHubName] pour évaluer la nécessité d’une réforme constitutionnelle en Inde. Plusieurs chefs indiens locaux ont été invités à siéger dans cette commission."
 india_home_rule_events.11.d_2: "Le gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjective('MS')|l] a envoyé une commission à [ROOT.GetCountry.GetCapital.GetCityHubName] pour évaluer la nécessité d’une réforme constitutionnelle en Inde. La commission, composée uniquement de membres européens, a suscité le mécontentement parmi les nationalistes indiens."
 india_home_rule_events.11.f_1: "Les [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('MP')] avaient envoyé sept hommes, dont trois Indiens, ce qui avait suscité l’indignation de nombreux membres du Congrès de [ROOT.GetCountry.GetCapital.GetCityHubName]. Les modérés avaient salué cette victoire, évoquant déjà un statut égalitaire dans un système parlementaire qui leur serait propre. Les radicaux affirmaient que la présence d’Indiens au sein de la commission ne pourrait servir que les intérêts du gouvernement, réduisant ainsi les protestations à un niveau acceptable avant de poignarder le peuple dans le dos. Pour la première fois depuis des années, l’approche à adopter semblait réellement ambiguë."
 india_home_rule_events.11.f_2: "La police avait évacué le port, mais les routes à l’extérieur étaient peine perdue. Des drapeaux noirs bordaient la rue, affichant des slogans nationalistes et exigeant le retour des membres de la commission à [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Un fruit s’écrasa sur la fenêtre de la première voiture du cortège. Pour ceux qui se trouvaient à l’intérieur, le jus qui en dégoulinait avait l’apparence du sang."
 india_home_rule_events.11.a: "Il en résultera peut-être quelque chose."
 india_home_rule_events.11.b: "Boycottez ce spectacle insultant."
 india_home_rule_events.11.c: "C’est une étape positive dans les relations indo-[SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('FP')|l]."
 india_home_rule_events.11.e: "Qu’en résultera-t-il ?"
 india_home_rule_events.11.g: "Nous n’accepterons rien d’autre qu’une totale indépendance !"
