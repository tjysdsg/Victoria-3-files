 india_nationalism_events.1.t: "L’anarchie"
 india_nationalism_events.1.d: "La forte agitation qui règne [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName] a entraîné une guerre civile dans tout le sous-continent indien. Des personnalités de la société [ROOT.GetCountry.GetAltAdjective('FS')|l] ont suggéré d’abandonner le sous-continent à son triste sort."
 india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], haut responsable politique et professeur d’études orientales, a été interrogé[SCOPE.sCharacter('british_politician_scope').GetCustom('FR_E')] sur la situation en Inde et sur l’espoir de rétablir la gouvernance. Voici ce qu’[SCOPE.sCharacter('british_politician_scope').GetCustom('FR_IlElle')] a répondu :\n\n« C’est un peuple ancien, trop vieux pour apprendre la gouvernance. Avec leurs soi-disant dirigeants à la tête du pays, nous n’avons rien d’autre à attendre que le chaos de leur part. Nous étions leurs guides bienveillants ; sans nous, ils sont clairement perdus. »"
 india_nationalism_events.1.a: "Évacuez notre personnel, ce n’est plus notre problème."
 india_nationalism_events.1.b: "L’Inde a déjà été pacifiée. Elle le sera à nouveau."
 india_nationalism_events.2.t: "L’évacuation"
 india_nationalism_events.2.d: "Le déclenchement de la guerre civile en Inde a ébranlé la détermination du gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjective('MS')|l]. Celui-ci a ordonné l’abrogation de notre administration, et l’évacuation immédiate de tous les citoyens [SCOPE.sCountry('overlord_scope').GetAltAdjective('MP')|l] de l’Inde."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold Club de gymkhana impérial de [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nAvis à tous les membres,\nC’est avec une grande tristesse que je dois vous demander d’abandonner votre devoir envers l’Inde. Son peuple ingrat a choisi de cracher sur la main qui lui a été tendue. Dites adieu à tout le travail que nous avons accompli et regagnez les ports que nos ancêtres ont bâtis. Nous les quitterons pour la dernière fois."
