 india_events.3.t: "La montagne de lumière"
 india_events.3.d: "La prise de [SCOPE.sState('punjab_scope').GetCityHubName] par les forces [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] nous a permis de nous emparer du légendaire diamant Koh-i Nor."
 india_events.3.f: "« Milord, nous avons fait un inventaire détaillé du Trésor de [SCOPE.sState('punjab_scope').GetCityHubName]. Trois pierres précieuses sont particulièrement intéressantes : le Daria-i Nor, le Khiraj-i-alam et le célèbre Koh-i Nor. »\n\n« Fantastique ! Je préfère de loin ces Indiens à ceux qui vivent de l’autre côté de l’Atlantique. Les diamants sont de bien meilleurs ornements que les plumes, n’est-ce pas ? »\n\n« Absolument, milord. »\n\n« Préparez-les pour l’expédition. Nous devons les présenter à l’exposition universelle comme gage de notre conquête de l’Est. »"
 india_events.3.a: "Présentez le diamant comme butin de guerre [SCOPE.sCountry('overlord_scope').GetRuler.GetCustom('FR_AuAla')] [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]."
 india_events.3.b: "Déplacez le diamant vers notre Trésor à [ROOT.GetCountry.GetCapital.GetCityHubName]."
 koh_i_noor_in_europe_tt: "Un [concept_country|l] #bold européen#! s’est emparé du diamant #bold Koh-i Nor#!"
 owns_koh_i_noor_tt: "Possède le #bold Koh-i Nor#!"
 demand_return_of_diamond_tt: "Nous demanderons [SCOPE.sCountry('diamond_country').GetAltNameNoFormatting('Au')][SCOPE.sCountry('diamond_country').GetName] de restituer le #bold Koh-i Nor#!"
 returned_koh_i_noor_tt: "Le #bold Koh-i Nor#! sera restitué à l’Inde"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('india_scope').GetName] exige la restitution du Koh-i Nor"
 india_events.4.d_1: "[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('india_scope').GetNameNoFlag], qui a récemment déclaré son indépendance, exige que le Koh-i Nor lui soit restitué. Le diamant est actuellement entreposé dans notre Trésor en tant que butin de guerre."
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('india_scope').GetNameNoFlag] exige que le Koh-i Nor lui soit restitué. Le diamant est actuellement entreposé dans notre Trésor en tant que butin de guerre."
 india_events.4.f: "« Monsieur le Premier ministre, la Couronne n’a pas été impressionnée lorsqu’elle a vu le Koh-i Nor. Elle ne verra donc pas d’inconvénient à le rendre, n’est-ce pas ? »\n\n« Monsieur le Haut-Commissaire, vous devriez savoir qu’il est bien plus facile d’obtenir l’indépendance que de prendre un joyau à la Couronne. »\n\n« Mais ils en ont à foison ! »\n\n« Nous avions des colonies à foison également, et regardez ce qu’il s’est passé. »"
 india_events.4.a: "Il nous appartient par traité et par droit de conquête."
 india_events.4.b: "Les objets de valeur sont faits pour être dépensés."
 india_events.5.t: "Les émeutes du Deccan"
 india_events.5.d: "Des [GetPopType('peasants').GetName|l] endettés de la province [SCOPE.sState('riots_site_scope').GetName] se sont soulevés contre les prêteurs locaux dans le but de détruire leurs dossiers d’endettement."
 india_events.5.f: "« Monsieur, les fermiers brûlent leurs registres de dettes et certains s’en prennent directement aux prêteurs. Devons-nous envoyer la police ? »\n\nLe coin de la bouche du gouverneur s’est légèrement incurvé : « Rien de surprenant. »\n\n« Que voulez-vous dire ? »\n\n« Ce sont des fermiers, ils sont incapables de rester les bras croisés. Il n’y a rien de surprenant à ce qu’ils se révoltent. »"
 india_events.5.a: "Envoyez l’armée pour endiguer la rébellion."
 india_events.5.b: "Annulez les dettes avant que les émeutes ne dégénèrent davantage."
 slaves_freed_in_state_tt: "Tous les [GetPopType('slaves').GetName|l] de [SCOPE.sState('riots_site_scope').GetName] seront libérés"
 india_events.6.t: "La conspiration hindo-[SCOPE.sCountry('enemy_great_power_scope').GetAltAdjectiveNoFormatting('FS')|l]"
 india_events.6.d: "Nos services de renseignement ont découvert que des révolutionnaires indiens collaborent avec des agents du gouvernement [SCOPE.sCountry('enemy_great_power_scope').GetAltAdjective('MS')|l]. Ils ont l’intention de déclencher un soulèvement dans toute l’Inde contre le gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjective('MS')|l]."
 india_events.6.f: "« Apparemment, les conspirateurs se sont donné le nom de Mouvement Ghadar. »\n\n« Voilà qui est intéressant. »\n\n« Comment cela, milord ? »\n\n« \"Ghadar\" signifie \"rébellion\", \"gaddari\" signifie \"trahison\". C’est curieux, n’est-ce pas ? La différence est vraiment une question de point de vue. »"
 india_events.6.a: "Nous devons intervenir immédiatement."
 india_events.6.b: "Restez vigilants, mais n’agissez pas de manière irréfléchie."
 conspiracy_trials_in_30_days_tt: "Les conspirateurs présumés seront jugés dans #v 30#! jours"
 india_events.7.t: "Procès pour conspiration de [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.7.d: "Plusieurs centaines de membres de mouvements d’indépendance indiens sont jugés dans la ville de [SCOPE.sState('conspiracy_trial_state').GetCityHubName] pour avoir conspiré avec des agents [SCOPE.sCountry('enemy_great_power_scope').GetAltAdjective('MP')|l] afin de renverser le gouvernement [SCOPE.sCountry('overlord_scope').GetAltAdjective('MS')|l]."
 india_events.7.f: "Les journalistes et les citoyens ont suivi les procès avec beaucoup d’intérêt. Pour certains, c’était le signe d’un mécontentement croissant. Pour d’autres, c’était la preuve qu’aucun complot des poudres, qu’il soit anglais ou indien, ne pouvait ébranler le pouvoir de la Couronne. Mais la majorité de la population locale les voyait pour ce qu’ils étaient : une sinistre procession de trois cents hommes condamnés."
 india_events.7.a: "Espérons que ce soit la dernière fois."
 india_events.7.b: "Quarante-deux condamnations à mort signifient quarante-deux martyrs."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "La ville de Delhi célèbre la coexistence harmonieuse des hindous et des musulmans avec la fête de Phool Walon Ki Sair. Comme le veut la tradition, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] l’observe depuis le Zahar Mahal."
 india_events.8.d_2: "La ville de Delhi organise le Phool Walon Ki Sair, une fête traditionnelle indienne visant à célébrer l’unité entre les communautés hindoues et musulmanes."
 india_events.8.d_3: "La ville de Delhi célèbre la coexistence harmonieuse des hindous et des musulmans avec la fête de Phool Walon Ki Sair. Des fleurs sont déposées sur les autels de la ville et les rues sont animées par des danses et des chants."
 india_events.8.f: "La musique résonne dans l’air, empli du parfum de milliers de fleurs. Les hindous et les musulmans de la ville se réunissent. Leur religion n’est pas oubliée, mais les tensions habituelles sont supplantées par leur passion commune pour la danse, la prière et la nourriture."
 india_events.8.a: "Un merveilleux spectacle d’harmonie et de couleurs."
 india_events.8.b: "Il existe un risque évident de politisation de la fête."
 india_events.8.c: "Apportons une contribution officielle à la fête."
 india_events.9.t: "L’armée indienne"
 india_events.9.d: "Le groupe [SCOPE.gsInterestGroup('government_scope').GetName] ordonne d’unifier les trois [SCOPE.gsInterestGroup('presidency_armies').GetName|l] en une seule entité : l’armée [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 india_events.9.f: "« C’est un projet qui nous occupe depuis un bon moment. Irrationnel, comme ils disent, voire inutile. Ça me surprend qu’ils aient transmis le télégraphe. »\n\n« Une relique de la Compagnie, je suis bien d’accord. Pensez-vous que nous ayons conservé une part trop importante de leur structure ? »\n\n« Que pouvions-nous faire d’autre ? L’Inde est loin d’être un pays flexible. Pour des réformes comme celle-ci, quarante ans, c’est plutôt rapide. »"
 india_events.9.a: "La victoire de l’efficacité."
 india_events.9.b: "C’est l’occasion d’intégrer davantage de troupes autochtones."
 india_events.10.t: "L’association de Dohnavur"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], une missionnaire chrétienne active à [SCOPE.sState('dohnavur_state').GetName], s’est fait connaître dans la région en recueillant des enfants contraints à la prostitution forcée. Elle a ensuite fondé un ministère pour poursuivre son travail."
 india_events.10.f: "« On nous demande souvent de raconter l’histoire des convertis, et elle en passionnerait certainement plus d’un, car l’échappatoire que Dieu offre est parfois miraculeuse, à l’image de l’évasion de Pierre ; et la vérité est plus étrange et bien plus intéressante que la fiction. Mais nous qui travaillons dans l’antre du Terrible et qui savons comment il se bat pour récupérer sa proie, même lorsqu’elle lui a échappé, nous avons peur de trop raconter ces histoires, et nous pensons que le silence est le plus sûr et, aussi étrange que cela puisse sembler, que c’est lui glorifie le plus Dieu. »" #- Amy Carmichael, Things As They Are
 india_events.10.a: "Sa cause mérite un don officiel."
 india_events.10.b: "Nous ne pouvons pas être vus en train de financer des missionnaires."
 india_events.11.t: "Non à [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]"
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName], la fille d’un juge local, a été aperçue lors d’une manifestation contre la Commission [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] en [SCOPE.sState('mehta_state').GetName]. Elle et d’autres enfants manifestaient face à la police, habillés aux couleurs du drapeau indien."
 india_events.11.f: "La police coloniale ne les a pas épargnés du fait de leur jeune âge. Une semaine plus tôt, ils avaient été frappés à coups de lathis par des dizaines d’hommes armés de matraques chargés d’arracher leur piquet de grève et le drapeau qu’ils avaient fabriqué eux-mêmes. Ils étaient rentrés en larmes auprès de leurs parents, les paumes des mains et les genoux en sang.\n\nÀ présent, au lieu de brandir un drapeau qui pouvait leur être arraché des mains, ils s’étaient drapés dans ses couleurs. Ainsi, même à terre, les enfants montreraient encore leur cause au monde entier."
 india_events.11.a: "Quel courage à ce jeune âge !"
 india_events.11.b: "Son père en subira les conséquences."
 india_events.12.t: "De l’orage à la paix"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], ancienne militante socialiste devenue théosophe, a fait part de son intention de quitter [ROOT.GetCountry.GetCapital.GetCityHubName] pour rejoindre l’Inde. Elle retrouvera bientôt ses amis théosophes dans leur QG de [SCOPE.sState('madras_state').GetName]."
 india_events.12.f: "« Une impérieuse nécessité m’oblige à dire la vérité comme je la vois, que mes paroles plaisent ou déplaisent, me vaillent des louanges ou du blâme. Dussé-je voir des amitiés me trahir et des liens humains se briser, il faut que je conserve sans tache ma fidélité au Vrai, La Vérité peut m’entraîner dans un désert : je l’y suivrai ; me séparer de tout amour : je la poursuivrai encore ; m’égarer même : je ne m’en confierai pas moins à elle, et je ne demande que cette épitaphe sur la pierre de mon tombeau :\n\n\"ELLE ESSAYA DE SUIVRE LA VÉRITÉ.\" »" #- Annie Besant's Autobiography
 india_events.12.a: "Qu’elle fasse bon voyage."
 india_events.12.b: "La Société a besoin d’elle à [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "L’Instructeur du Monde"
 india_events.13.d: "Les membres de la Société théosophique de [SCOPE.sState('madras_state').GetName] ont déclaré que le jeune [SCOPE.sCharacter('krishnamurti_scope').GetFullName] serait probablement la future incarnation de l’entité divine du Seigneur Maitreya. [SCOPE.sCharacter('besant_scope').GetFullName], une militante théosophe, a cherché à adopter le garçon."
 india_events.13.f: "Ce n’était pas encore la mousson, et le ciel était toujours dégagé. Sur la plage, le jeune garçon se tenait devant les vagues, le regard perdu, comme s’il était isolé de tout ce qui l’entourait par une sorte de barrière intangible. Son père s’avança péniblement sur le sable et lui posa la main sur l’épaule. Le garçon se tourna vers lui, et le souvenir de la mer s’estompa en silence."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] lui permettra de prendre conscience de tout son potentiel."
 india_events.13.b: "Ce garçon doit rester près de son père, loin de tout cela."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] mènera une vie ordinaire avec sa famille"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] sera adopté par la Société théosophique, et élevé dans le but de devenir #bold l’Instructeur du Monde#!"
 india_events.14.t: "L’Ordre de l’Étoile d’Orient"
 india_events.14.d: "La Société théosophique a fondé une organisation dont le but est de préparer le monde à l’arrivée du divin Seigneur Maitreya. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], pressenti pour incarner cette entité, a été nommé à la tête de l’organisation."
 india_events.14.f: "#bold Déclaration#!\n\n1. Nous croyons qu’un Grand Instructeur fera prochainement son apparition dans le monde, et nous voulons faire en sorte de régler notre vie pour être digne de Le reconnaître lorsqu’Il viendra.\n\n2. Nous essaierons donc de l’avoir toujours présent à l’esprit, et de faire en Son nom, et par conséquent le mieux que nous le pourrons, tout travail qui fera partie de nos occupations journalières.\n\n3. Autant que nos devoirs habituels nous le permettront, nous nous efforcerons de consacrer, chaque jour, une partie de notre temps à quelque travail défini qui puisse servir à préparer Sa venue." #- Principles of the Order of the Star in the East
 india_events.14.a: "C’est une façon d’inspirer le monde."
 india_events.14.b: "Un Ordre pour nous aider à accomplir notre but sur Terre."
 india_events.15.t: "Une inspiration divine"
 india_events.15.d: "Au cours d’une retraite en [SCOPE.sState('california_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] ressent d’étranges symptômes physiques et un « état Autre ». [SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U] et ses accompagnateurs de la Société théosophique estiment que ce processus est de nature mystique."
 india_events.15.f: "« Tout semble absolument immobile. Point de mouvement ni de frémissement, vide absolu de toute pensée, de toute vision. Personne n’est là pour interpréter, observer ou juger. Une immensité illimitée, incommensurable, absolument tranquille et silencieuse. Point d’espace, ni de durée pour parcourir, pour recouvrir cet espace. Voilà ici le début et la fin de toutes choses. Il n’y a réellement rien à en dire. »" #- Krishnamurti's Notebook
 india_events.15.a: "Ce serait donc vrai ? Il serait touché par la grâce divine ?"
 india_events.15.b: "Cet homme est dérangé, voilà tout."
 india_events.16.t: "Un pays sans chemin"
 india_events.16.d: "À l’occasion de la convention annuelle de l’Ordre de l’Étoile organisée à [SCOPE.sState('star_camp_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] a désavoué ses partisans en annonçant la dissolution de l’Ordre, plongeant ainsi la Société théosophique dans la confusion."
 india_events.16.f: "« Je soutiens que la Vérité est un pays sans chemin : vous ne pouvez avancer vers elle par quelque voie que ce soit, par aucune religion, aucune secte. Tel est mon point de vue et j’y souscris entièrement, inconditionnellement. La Vérité étant infinie, non conditionnée, inapprochable par aucune voie, on ne peut l’organiser ; on ne peut pas non plus constituer une organisation pour amener ou forcer les gens à suivre un chemin particulier. Que je ne veuille pas de disciples n’est pas une initiative glorieuse, et je l’entends bien ainsi Dès l’instant où vous suivez quelqu’un, vous cessez de suivre la Vérité. »" #- Krishnamurti, 1929
 india_events.16.a: "La cause de la liberté n’a pas besoin de chef."
 india_events.16.b: "Seul l’Instructeur du Monde peut se montrer aussi humble."
 india_events.16.c: "Le moment est peut-être venu pour lui de se retirer."
 india_events.17.t: "La conspiration de [SCOPE.sState('khudiram_state').GetFarmHubName]"
 india_events.17.d: "Dans les rues de [SCOPE.sState('khudiram_state').GetFarmHubName], un cortège de calèches a été interrompu par une attaque à la bombe qui a tué deux femmes [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FP')|l]. L’un des auteurs, [SCOPE.sCharacter('khudiram_scope').GetFullName], est derrière les barreaux."
 india_events.17.f: "Le visage du jeune homme ne montrait pas le moindre signe d’inquiétude, malgré la présence d’un policier armé à ses côtés et d’un juge hostile devant lui. Il se tenait bien droit, les épaules relâchées, et un sourire béat se dessinait sur son visage.\n\nL’issue de son procès ne faisait aucun doute, même avec un brillant avocat pour le défendre. Son erreur avait été fatale, et son sort était écrit depuis l’instant où les policiers l’avaient vu. Il était maintenant libéré d’un poids, loin des tracas de la vie. Tout ce qu’il voulait, c’était que l’on se souvienne de lui."
 india_events.17.a: "Ses crimes méritent une exécution par pendaison."
 india_events.17.b: "Une peine d’emprisonnement à vie l’empêchera de devenir un martyr."
