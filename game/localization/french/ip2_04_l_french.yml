 india_events.2.t: "Le durbar de Delhi"
 india_events.2.d: "L’administration [ROOT.GetCountry.GetTopOverlord.GetAltAdjective('FS')|l] a prévu d’organiser un grand durbar à [SCOPE.sState('delhi_scope').GetCityHubName] afin de proclamer officiellement [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] des Indes. Des dignitaires des Indes [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('FP')|l] y ont été invités."
 india_events.2.f: "« Lorsque tous les invités eurent pris place, les trompettes des hérauts annoncèrent l’arrivée du vice-roi à midi pile. Les orchestres militaires jouèrent une marche, et [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] se rendit au pavillon en compagnie de [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], de leurs filles et de son personnel. Son Excellence prit place sur le trône dans sa robe de grand maître de l’Étoile des Indes, l’hymne national fut joué et la garde d’honneur présenta les armes, tandis que la grande assemblée se leva comme un seul homme. Puis le héraut suprême reçut l’ordre de lire la proclamation. Les trompettes retentirent à nouveau et Sa Majesté fut proclamée [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] des Indes. »" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Shah in Shah Padishah. Que Dieu [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] bénisse."
 india_events.2.b: "L’occasion de lui offrir notre loyauté et de lui présenter notre humble requête."
