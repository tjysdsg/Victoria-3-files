 jail.1.t: "En prison"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] a été arrêté[SCOPE.sCharacter('prisoner_scope').GetCustom('FR_E')] et jugé[SCOPE.sCharacter('prisoner_scope').GetCustom('FR_E')] pour les crimes liés à son militantisme politique. [SCOPE.sCharacter('prisoner_scope').GetSheHe|U] fait face à un juge peu compatissant, et encourt une longue peine de prison."
 jail.1.f: "« [SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], veuillez monter sur l’estrade, je vous prie. »\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] s’exécuta. À quoi bon résister ? Le procès n’avait pas été long. Ni équitable, d’ailleurs. La question n’était pas de savoir [SCOPE.sCharacter('prisoner_scope').GetCustom('FR_SilSielle')] serait reconnu[SCOPE.sCharacter('prisoner_scope').GetCustom('FR_E')] coupable ou non, mais plutôt si la sentence prononcée serait tolérable.\n\n« [SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], vous avez été reconnu[SCOPE.sCharacter('prisoner_scope').GetCustom('FR_E')] coupable de diffamation séditieuse. Après un examen approfondi des circonstances liées à cette affaire, le tribunal vous condamne à... »"
