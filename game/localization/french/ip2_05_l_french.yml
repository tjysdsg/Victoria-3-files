 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] se convertit à la cause [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] se réjouit que vous ne fassiez pas d’histoires."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('probably_britain_scope').GetName] soutient les réformateurs [SCOPE.sCountry('hindustan').GetAltAdjective('MP')|l]"
 notification_britain_hindustan_intervention_desc: "Les réformateurs, soutenus par [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetName], ont poussé [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('probably_britain_scope').GetName] à renforcer temporairement son contrôle sur nous et à nous obliger à desserrer notre emprise sur nos sujets. Quel culot !"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "Le trône du Paon prend son envol"
 mughal.7.d: "Grâce à la politique, aux intrigues, et aux interventions d’en haut, [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetName] a gagné sa liberté à l’égard [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bic_scope').GetName]. [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] est en pleine effervescence, célébrant le règne [SCOPE.sCharacter('hindustan_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 mughal.7.f: "« Monsieur, regardez ! La vertu et la foi, la fidélité et l’amour, tous sont de retour dans ce pays béni ! », s’exclama le poète en herbe.\n\nDans le public, un vieil homme sourit timidement en écoutant le jeune homme réciter sa composition. C’était bien beau que [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting] soit libre, mais il savait que le pays était encore loin d’être tiré d’affaire. Pères et fils s’affrontaient, comme les frères entre eux, et c’est toute l’unité de l’Inde qui s’en trouvait ébranlée.\n\nToutefois, songea-t-il tandis que le barde continuait à psalmodier, malgré cet air triste, leur heure n’avait pas sonné, et la dernière trompette n’avait pas résonné. Après tout, qui savait qui tenait les rênes de l’ultime catastrophe ? Mieux valait célébrer les joies actuelles que de s’inquiéter de l’avenir." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "Toute l’Inde sera la bienvenue dans [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal.7.b: "Roi des rois, le plus puissant des souverains, nous ne vous oublierons jamais !"
 mughal.7.c: "La flamme de l’ambition, qui se consume depuis longtemps, jaillit à présent !"
 mughal.7.dd: "Le moment est venu de réparer tout ce que [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetNameNoFormatting] a laissé pourrir."
 mughal_7_annex_up_to_3_immediate_neighbors: "Jusqu’à #bold #green 3#!#! pays voisins partageant un trait lié au #bold patrimoine#! et des relations au moins #green #bold agréables#!#! seront annexés par [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal_7_annex_up_to_2_immediate_neighbors: "Jusqu’à #bold #green 2#!#! pays voisins partageant un trait lié au #bold patrimoine#! et des relations au moins #green #bold agréables#!#! seront annexés par [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 liberator_of_hindustan: "Libérateur de l’Hindustan"
 scion_of_the_liberator: "Descendant du libérateur"
 mug_unshackled_governance: "Gouvernance libre"
 je_india_non_cooperation_movement: "Le mouvement de non-coopération"
 je_india_non_cooperation_movement_reason: "Le mouvement national prend de l’ampleur [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName], où ses dirigeants ont élaboré une nouvelle campagne dont l’objectif est clair : la non-coopération économique et politique, et le refus de toute collaboration avec les autorités [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('FP')|l]. Ils espèrent ainsi démontrer la force de leur mouvement en paralysant le commerce [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('MS')|l] de [SCOPE.sGoods('british_trade_route_goods').GetName|l] avec [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('india_scope').GetNameNoFormatting]."
 national_swadeshi_movement: "Mouvement national Swadeshi"
 india_non_cooperation_violence_escalates_tt: "Si le radicalisme du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] atteint #warning 75#! ou plus, le mouvement de non-coopération pourrait devenir violent et prendre fin."
 india_non_cooperation.1.t: "Le mouvement de non-coopération"
 india_non_cooperation.1.d: "Le commerce [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('MS')|l] de [SCOPE.sGoods('british_trade_route_goods').GetName|l] est la cible des ambitions du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] : [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('india_scope').GetName] ne restera pas sous la coupe [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] et de son empire commercial !"
 india_non_cooperation.1.f: "La salle de réunion était pleine à craquer et si petite qu’il semblait étonnant que le porte-parole puisse se tenir debout sans toucher le plafond. En dépit de ces conditions difficiles, sa voix fendit la moiteur de l’air comme une lame :\n\n« C’est grâce à l’autosuffisance que nous pourrons gagner notre autonomie et notre indépendance. Nos objectifs sont simples : nous voulons ce qui nous appartient, et nous voulons boycotter ce qui n’appartient pas à notre pays. »"
 india_non_cooperation.1.a: "Ce mouvement doit être particulièrement surveillé."
 india_bar_advance_10_tt: "La #b barre de progression#! #v $je_india_nationalism_britain$#! augmentera de #v 10#!"
 india_non_cooperation.1.b: "Peut-être qu’un séjour en prison aidera [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] à repenser son mouvement."
 india_non_cooperation.2.t: "Non-coopération [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('india_scope').GetName]"
 india_non_cooperation.2.d: "Les militants nationalistes [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting('MP')|l] ont juré de boycotter nos marchandises. Nos caisses n’en souffriront pas, contrairement à notre réputation auprès de la population."
 india_non_cooperation.2.f: "De la fumée s’élevait dans les airs tandis que l’homme à lunettes parcourait le rapport. Il prononça les mots « [SCOPE.sCountry('india_scope').GetNameNoFormatting] » et « agitation », mais ses murmures restaient en grande partie inaudibles. Mais quelle importance ? Après tout, l’empire se portait bien."
 india_non_cooperation.2.a: "Quelqu’un se penchera certainement sur la question."
 india_non_cooperation.3.t: "Hartal !"
 india_non_cooperation.3.d: "Entraînés par les actions du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l], des ouvriers de [SCOPE.sState('hartal_state').GetName] ont rangé leurs outils et quitté leur lieu de travail. Toute la région est en grève !"
 india_non_cooperation.3.f: "L’employé fit irruption dans le bureau du magistrat, à bout de souffle. « M-Monsieur ! Ils ont arrêté de travailler, monsieur ! », bredouilla-t-il.\n\nLe vieux magistrat fronça les sourcils. « Qui a arrêté de travailler ? »\n\n« Tout le monde, monsieur ! Toute la région de [SCOPE.sState('hartal_state').GetName] ! »\n\n« Ça alors ! Ils ont #italic le droit#! de faire ça ? »"
 india_non_cooperation.3.a: "Cette action syndicale est un affront à notre bon gouvernement !"
 india_non_cooperation.3.b: "Le moment est peut-être venu de négocier avec le [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l]."
 hartal_action: "Hartal"
 hartal_negotiating_with_leaders: "Négociations suite au Hartal"
 india_non_cooperation.4.t: "Manifestations du mouvement Swadeshi"
 india_non_cooperation.4.d: "Les chefs du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] en [SCOPE.sState('swadeshi_state').GetName] encouragent les citoyens à produire leurs propres marchandises et à ne consommer que des produits locaux. Les droits de douane et les taxes sont en chute libre !"
 india_non_cooperation.4.f: "« Mon nationalisme n’a d’égal que mon autosuffisance ! », s’écria le porte-parole. « Je veux que l’esprit [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetNameNoFormatting] s’élève, afin d’en faire profiter le monde entier. »"
 india_non_cooperation.4.a: "Cette action menée en [SCOPE.sState('swadeshi_state').GetName] est insignifiante."
 india_non_cooperation.4.b: "Arrêtez immédiatement ces militants en [SCOPE.sState('swadeshi_state').GetName] !"
 swadeshi_agitation: "Agitation Swadeshi"
 successful_swadeshi_action: "Action Swadeshi réussie"
 suppressed_swadeshi_action: "Action Swadeshi réprimée"
 india_non_cooperation.5.t: "Chowki en flammes"
 india_non_cooperation.5.d: "La montée du radicalisme a entraîné un affrontement entre les adeptes du mouvement Swadeshi du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] et la police locale de [SCOPE.sState('chauri_chaura_state').GetName]. Les manifestants ont essuyé des tirs et riposté en mettant le feu au poste de police. Les représentants du [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] condamnent ces actes de violence."
 india_non_cooperation.5.f: "L’homme tenait le journal dans ses mains tremblantes, et regarda les personnes qui l’entouraient. « Ce n’est pas ce que nous voulions. » Une larme coula sur sa joue. « Ce n’est pas comme ça que j’envisageais notre mouvement. Nous devons mettre un terme à notre campagne. »"
 india_non_cooperation.5.a: "Un mouvement de non-coopération non violent n’est pas viable."
 india_non_cooperation.5.b: "Les âmes sensibles feraient peut-être mieux de s’abstenir."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] se retirera du mouvement et de toute activité politique."
 failure_of_non_cooperation: "Échec du mouvement de non-coopération"
 india_non_cooperation.6.t: "Autosuffisance insuffisante"
 india_non_cooperation.6.d: "Le [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] opposé à la mainmise [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('probably_britain_scope').GetName] sur le commerce [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting('MS')|l] s’est essoufflé, faute de succès retentissants."
 india_non_cooperation.6.f: "En dépit de sa petite taille, la salle de réunion semblait à moitié vide, et pourtant tous les participants s’y sentaient à l’étroit, comme pris au piège. « Peut-être que nos attentes étaient trop élevées », fit l’un d’eux d’un air abattu. « Peut-être pensions-nous nos oppresseurs plus faibles qu’ils ne l’étaient. Peut-être que la nation n’est pas vraiment... »\n\n« Taisez-vous, mon ami », le supplia un homme assis à côté de lui. « C’est déjà assez dur comme ça. »"
 india_non_cooperation.6.a: "Ne pas gagner, est-ce vraiment perdre ?"
 india_non_cooperation.7.t: "La victoire du Satyagraha"
 india_non_cooperation.7.d: "Le [SCOPE.sPoliticalMovement(’indian_independence_movement').GetName|l] a proclamé une grande victoire aujourd’hui, chantant les louanges [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('india_scope').GetName] pour son triomphe sur le commerce [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('MS')|l], étape historique pour le mouvement et la nation dans son ensemble."
 india_non_cooperation.7.f: "Les entrepôts du port étaient déserts, mais pour une fois, c’était une bonne nouvelle. [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] avait dû faire face à toute la puissance de la nation [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting('FS')|l] et avait #italic perdu#!, toute sa puissance économique et financière échouant à vaincre la seule force d’un peuple uni. Après la victoire de la non-coopération et de l’autosuffisance, qu’est-ce qui attendait maintenant le [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting|l] ?"
 india_non_cooperation.7.a: "C’est un grand jour pour le mouvement national !"
