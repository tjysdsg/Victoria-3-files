 je_mughal_hindustan: "Prisonnier du Fort rouge"
 je_mughal_hindustan_reason: "Les seigneurs [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('mughal_scope').GetName] régnaient autrefois de Kaboul à la côte carnatique, mais cet âge d’or est révolu depuis longtemps. [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('bic_scope').GetName] ne cesse d’accroître son pouvoir, revendiquant chaque année de nouvelles prérogatives et privant de plus en plus notre cour de l’autorité, du prestige, et des traditions dont elle jouissait jadis. Aujourd’hui, les grands héritiers de Timour n’exercent plus aucun pouvoir au-delà des murs du Fort rouge de Delhi !\n\n#N #bold Nous devons agir si nous voulons sauver [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('mughal_scope').GetNameNoFormatting], ou le pays finira par sombrer dans l’oubli.#!#!"
 mughal.1.t: "Affaire d’héritage" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "En 1835, des agents britanniques ont insisté pour que [SCOPE.sCharacter('akbar_ii').GetCustom('FR_LeLa')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('akbar_ii').GetFirstName] reconnaisse [SCOPE.sCharacter('bahadur_ii').GetCustom('FR_LeLa')] [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('bahadur_ii').GetFirstName] comme héritier, malgré son souhait de nommer Mirza #tooltippable_name #bold Salim#!#!, son huitième fils malade, comme héritier présomptif. Des membres de la cour ont incité [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting] à contester cette décision une dernière fois."
 mughal.1.f: "« Regardez-vous ! », pesta le courtisan, exaspéré. « Regardez cet endroit ! Des siècles de pouvoir et de gloire reposent ici ! Le sang de Timour court dans vos veines ! Et pourtant, vous restez là bien sagement, et vous laissez un agent de Calcutta nommer votre propre succession ! N’êtes-vous pas un empereur ? #bold Les grands hommes doivent accomplir de grandes choses !#! »"
 mughal.1.a: "La décision [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('probably_east_india_company_scope').GetName] est définitive."
 mughal.1.b: "Au diable l’opinion [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('FS')|l], #bold Mirza Salim#! #italic sera#! l’héritier."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! remplace [SCOPE.sCharacter('bahadur_ii').GetFullName] comme [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l]. Il est #P plus jeune#! et plus #P ambitieux#! que Bahâdur, mais il est #N malade#!."
 mirza_salim_will_probably_die: "Le stress lié à ce rejet aggravera l’état de santé de #bold Mirza Salim#!, qui risque d’en mourir."
 notification_mirza_salim_has_died_name: "Mirza Salim est mort."
 notification_mirza_salim_has_died_desc: "#bold Mirza Salim#!, triste et abattu, est mort d’un ulcère."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Moghols pleins d’assurance"
 belated_british_interference: "Interférence britannique tardive"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('hindustan').GetName] ignore notre dictat !"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('akbar_ii').GetFirstName] [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hindustan').GetName] a rejeté notre décision et a nommé [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] pour être son héritier."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Un appel aux intrus"
 mughal.4.d: "Les retards dans l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName] ont engendré une immense frustration au sein de la cour. Il est possible de demander l’aide [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('probably_east_india_company_scope').GetName], mais cela reviendrait essentiellement à céder plus de pouvoirs législatifs [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.4.f: "L’agent [SCOPE.sCharacter('probably_bic_governor_general').GetCustom('FR_DuDela')] [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle|l] se tenait #italic juste là#!, sans rien dire, tout en disant tout ce qu’il y avait à dire. [SCOPE.sCharacter('hindustan_ruler').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] le regardait nerveusement en tenant le décret controversé dans les mains. Il serait tellement simple de lui adresser une requête ! Cela ne lui coûterait rien, mais [SCOPE.sCharacter('hindustan_ruler').GetCustom('FR_IlElle')] savait que l’empire en paierait le prix fort."
 mughal.4.a: "Demande d’une décision [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('probably_east_india_company_scope').GetName]"
 mughal.4.b: "Cette loi concerne [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting] et [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetNameNoFormatting] seulement !"
 governor_general_rules_in_favor_of_law: "Faveur du gouverneur général"
 government_reliant_on_bic: "Coût de la dépendance"
 mired_in_court_intrigue: "Embourbé dans l’intrigue à la cour"
 mug_independent_lawmakers: "Législateurs indépendants"
 mughal.5.t: "Demande d’allocation"
 mughal.5.d: "En théorie, [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('Le')][SCOPE.sCountry('hindustan').GetName] contrôle encore un certain nombre de territoires lucratifs pouvant être taxés, mais en pratique, son influence ne s’étend pas beaucoup plus loin que les limites de Delhi. Le seul moyen d’augmenter les recettes est, au grand embarras de la cour, de demander une part plus importante dans les caisses [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('probably_east_india_company_scope').GetName]. Ce n’est peut-être qu’une broutille pour [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName], mais c’est une somme conséquente pour [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal.5.f: "« Des taxes ! », s’esclaffa [SCOPE.sCharacte('hindustan_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] en se balançant sur son trône, riant de plus belle.\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] montra les murs en marbre qui l’entouraient. « Qu’avons-nous à taxer ? Des pierres ? » [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] secoua la tête. « Non, les choses ici se transforment en poussière, pas en or. Il faut chercher ailleurs. » [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] fit signe à un scribe. Le moment était venu de se rabaisser à nouveau devant [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.5.a: "Une allocation est nécessaire pour assainir nos finances."
 mughal.5.b: "Mieux vaut être sans le sou qu’avoir une dette envers [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 reliant_on_temporary_stipend: "La cour compte sur de l’argent étranger"
 proudly_poor: "Une cour pauvre mais fière"
 mughal.6.t: "La société des Indes [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('FP')|l]"
 mughal.6.d: "Des réformateurs [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('MP')|l] ont exprimé leur intérêt pour nos affaires, la façon dont [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('probably_east_india_company_scope').GetName] nous traite, et le bien-être de l’Inde en général. S’engager avec eux pourrait nous apporter du soutien [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], mais s’ils sont actifs ici, ils pourraient donner des idées radicales à nos intellectuels."
 mughal.6.f: "Le [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('MS')] arpentait nerveusement les couloirs, visiblement mal à l’aise sous les voûtes de marbre de la salle d’audience. « J’ai parcouru tout l’Inde, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l], et j’ai constaté que l’ampleur de l’injustice et de l’extrême cruauté de la domination [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('FS')|l]... » Le sourire de [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] s’effaça aussitôt. « ... demande la plus grande coopération et le plus grand soutien de tous les membres de la société [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting('FS')|l] soucieux d’aider la cause de la réforme et de l’émancipation de l’Inde. »\n\n[SCOPE.sCharacter('hindustan_ruler').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] dévisagea l’homme qui se trouvait devant [SCOPE.sCharacter('hindustan_ruler').GetCustom('FR_LuiElle')]. Ce pourrait être un puissant allié, mais il pourrait aussi bien semer la zizanie à [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] avec ses idées réformistes, ne faisant ainsi qu’envenimer les choses pour le gouvernement. Cet homme valait-il la peine de prendre un tel risque ?"
 mughal.6.a: "Encourageons les contacts avec les réformateurs [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('MP')|l]."
 mughal.6.b: "La cause [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] engendrerait plus de problèmes qu’elle en réglerait."
 mughal.6.c: "Servez-vous des relations du lobby [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] pour attirer l’attention sur notre cause [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
