l_french:
 direct: "Direct"
 direct_desc: "Ce personnage est connu pour son approche directe des problèmes."
 persistent: "Tenace"
 persistent_desc: "Ce personnage est connu pour sa ténacité."
 cautious: "Prudent"
 cautious_desc: "Ce personnage est connu pour sa prudence, parfois même excessive."
 arrogant: "Arrogant"
 arrogant_desc: "Ce personnage est connu pour son attitude arrogante."
 bigoted: "Sectaire"
 bigoted_desc: "Ce personnage est connu pour ses préjugés et ses idées préconçues."
 reckless: "Téméraire"
 reckless_desc: "Ce personnage est connu pour sa témérité et son imprudence."
 tactful: "Habile"
 tactful_desc: "Ce personnage est très prudent dans sa manière de transmettre certaines informations."
 ambitious: "Ambitieux"
 ambitious_desc: "Ce personnage nourrit de très grandes ambitions."
 imperious: "Impérieux"
 imperious_desc: "Ce personnage est connu pour son caractère arrogant et autoritaire."
 wrathful: "Colérique"
 wrathful_desc: "Ce personnage est connu pour ses nombreux accès de colère."
 reserved: "Réservé"
 reserved_desc: "Ce personnage se retient le plus souvent d’exprimer son opinion."
 cruel: "Cruel"
 cruel_desc: "Ce personnage est connu pour sa cruauté et sa méchanceté."
 meticulous: "Méticuleux"
 meticulous_desc: "Ce personnage est extrêmement prudent et prête énormément d’attention aux détails."
 charismatic: "Charismatique"
 charismatic_desc: "Ce personnage possède des capacités de communication innées."
 romantic: "Romantique"
 romantic_desc: "Ce personnage a des idéaux plutôt romantiques."
 brave: "Brave"
 brave_desc: "Ce personnage est dépourvu de peur face à l’adversité."
 innovative: "Innovant"
 innovative_desc: "Ce personnage est ouvert aux idées nouvelles et passionnantes."
 alcoholic: "Alcoolique"
 alcoholic_desc: "Ce personnage est connu pour sa consommation abusive d’alcool et les répercussions sur sa vie professionnelle et privée."
 opium_addiction: "Accro à l’opium"
 opium_addiction_desc: "Ce personnage a tendance à consommer de grandes quantités d’opium."
 cancer: "Cancer"
 cancer_desc: "Ce personnage est atteint d’un cancer, ce qui a grandement compromis son état de santé."
 senile: "Sénile"
 senile_desc: "Ce personnage souffre de vieillesse, ce qui altère ses capacités mentales."
 wounded: "Blessé"
 wounded_desc: "Ce personnage a subi une grave blessure."
 syphilis: "Syphilis"
 syphilis_desc: "Ce personnage a contracté la syphilis, ce qui a compromis son état de santé et sa réputation."
 shellshocked: "Obusite"
 shellshocked_desc: "Ce personnage souffre des séquelles d’avoir été témoin des horreurs de la guerre."
 expensive_tastes: "Goûts de luxe"
 expensive_tastes_desc: "Ce personnage est connu pour son goût déraisonnable du vin, de la nourriture et du luxe."
 cocaine_addiction: "Cocaïnomane"
 cocaine_addiction_desc: "Ce personnage est connu pour sa dépendance à la cocaïne."
 kidney_stones: "Calculs rénaux"
 kidney_stones_desc: "Ce personnage souffre constamment et atrocement à cause des calculs qui se sont développés dans ses reins."
 sickly: "Chétif"
 sickly_desc: "Ce personnage souffre généralement d’une constitution plus faible qui, en plus de ses problèmes actuels, le rend plus vulnérable à d’autres maladies."
 imposing: "Imposant"
 imposing_desc: "Ce personnage se sert efficacement du langage corporel pour communiquer avec les autres et les intimider."
 honorable: "Honorable"
 honorable_desc: "Ce personnage est connu pour son exemplaire conduite personnelle."
 trait_child: "Enfant"
 trait_child_desc: "Ce personnage est un enfant, qui n’a pas encore atteint sa pleine maturité et qui n’est pas qualifié pour les exigences de l’État."
 basic_diplomat: "Diplomate"
 basic_diplomat_desc: "Ce personnage est doué pour la diplomatie."
 experienced_diplomat: "Diplomate expérimenté"
 experienced_diplomat_desc: "Ce personnage possède une grande expérience en matière de diplomatie."
 masterful_diplomat: "Diplomate chevronné"
 masterful_diplomat_desc: "Ce personnage est l’incarnation même de la diplomatie."
 basic_colonial_administrator: "Administrateur colonial"
 basic_colonial_administrator_desc: "Ce personnage est doué pour gérer une colonie."
 experienced_colonial_administrator: "Administrateur colonial expérimenté"
 experienced_colonial_administrator_desc: "Ce personnage possède une grande expérience en matière de gestion d’une colonie."
 expert_colonial_administrator: "Administrateur colonial chevronné"
 expert_colonial_administrator_desc: "Ce personnage maîtrise parfaitement l’art de l’administration coloniale."
 basic_political_operator: "Responsable politique"
 basic_political_operator_desc: "Ce personnage a un certain don pour la politique."
 experienced_political_operator: "Responsable politique expérimenté"
 experienced_political_operator_desc: "Ce personnage possède une grande expérience des rouages de la politique."
 expert_political_operator: "Responsable politique chevronné"
 expert_political_operator_desc: "Ce personnage maîtrise parfaitement toute la complexité de l’échiquier politique."
 resupply_commander: "Expert en demandes d’approvisionnement"
 resupply_commander_desc: "Ce commandant est passé maître dans l’art de réquisitionner des provisions dans son entourage."
 surveyor: "Géomètre-expert"
 surveyor_desc: "Ce commandant possède une connaissance approfondie du terrain de son propre pays."
 forest_commander: "Expert des combats en forêt"
 forest_commander_desc: "Ce commandant est passé maître dans l’art de la guerre au cœur des environnements boisés."
 mountain_commander: "Expert des combats en montagne"
 mountain_commander_desc: "Ce commandant est passé maître dans l’art de la guerre au cœur des montagnes et des collines."
 basic_naval_commander: "Commandant naval"
 basic_naval_commander_desc: "Cet amiral connaît les rouages du combat naval."
 experienced_commander: "Commandant naval expérimenté"
 experienced_commander_desc: "Cet amiral possède une grande expérience en matière de combat naval."
 experienced_naval_commander: "Commandant naval expérimenté"
 experienced_naval_commander_desc: "Cet amiral possède une grande expérience en matière de combat naval."
 expert_naval_commander: "Commandant naval chevronné"
 expert_naval_commander_desc: "Cet amiral est passé maître dans l’art du combat naval."
 plains_commander: "Commandant en terrain ouvert"
 plains_commander_desc: "Ce commandant est passé maître dans l’art de la guerre au cœur des plaines ouvertes."
 explorer: "Explorateur"
 explorer_desc: "Ce personnage a déjà terminé une expédition."
 beetle_ear: "Scarabée dans l’oreille"
 beetle_ear_desc: "Ce personnage a eu un scarabée qui est entré dans son oreille pendant une expédition. Il est sûrement mort... à moins que... ?"
 bandit: "Bandit"
 bandit_desc: "Ce personnage est connu pour avoir fréquenté « l’Université du Grand Banditisme »."
 social_bandit: "Bandit social"
 social_bandit_desc: "Ce personnage est largement connu des gens du peuple pour ses frasques légendaires, volant aux riches pour donner aux pauvres."
 convoy_raider_commander: "Pilleur de convois"
 convoy_raider_commander_desc: "Cet amiral connaît les rouages de l’attaque de convois."
 experienced_convoy_raider: "Pilleur de convois expérimenté"
 experienced_convoy_raider_desc: "Cet amiral possède une grande expérience en matière d’attaque de convois."
 expert_convoy_raider: "Pilleur de convois chevronné"
 expert_convoy_raider_desc: "Cet amiral est passé maître dans l’art de l’attaque de convois."
 dockyard_master: "Organisateur de chantier naval"
 dockyard_master_desc: "Cet amiral est connu pour son organisation, ce qui lui permet de s’assurer que ses navires sont toujours bien approvisionnés."
 traditionalist_commander: "Commandant traditionaliste"
 traditionalist_commander_desc: "Ce commandant est connu pour sa croyance indéfectible dans l’école de pensée la plus traditionnelle en matière d’organisation militaire."
 popular_commander: "Commandant populaire"
 popular_commander_desc: "Ce commandant est connu pour utiliser sa réputation et sa position pour promouvoir son groupe d’intérêt."
 celebrity_commander: "Célébrité accessoirement commandant"
 celebrity_commander_desc: "Ce commandant est plus connu dans le pays pour son goût pour la célébrité que pour ses fonctions militaires ordinaires."
 basic_artillery_commander: "Commandant d’artillerie"
 basic_artillery_commander_desc: "Ce commandant connaît bien la façon d’utiliser efficacement l’artillerie."
 experienced_artillery_commander: "Commandant d’artillerie expérimenté"
 experienced_artillery_commander_desc: "Ce commandant possède une connaissance approfondie de l’utilisation de l’artillerie en temps de guerre."
 expert_artillery_commander: "Commandant d’artillerie expert"
 expert_artillery_commander_desc: "Ce commandant est passé maître dans l’art de la guerre moderne et de l’utilisation de l’artillerie."
 stalwart_defender: "Défenseur acharné"
 stalwart_defender_desc: "Ce commandant est connu pour adopter des tactiques plus défensives."
 trench_rat: "Rat des tranchées"
 trench_rat_desc: "Ce commandant est connu pour son expertise et son utilisation des tactiques défensives sur le champ de bataille."
 defense_in_depth_specialist: "Spécialiste de la défense en profondeur"
 defense_in_depth_specialist_desc: "Ce commandant est passé maître dans l’art de la guerre de défense et de ses tactiques."
 inspirational_orator: "Orateur de génie"
 inspirational_orator_desc: "Ce personnage est connu pour ses discours qui inspirent les citoyens de la nation et les membres du gouvernement."
 demagogue: "Démagogue"
 demagogue_desc: "Ce personnage est connu pour ses discours souvent centrés sur des désirs ou des préjugés spécifiques."
 firebrand: "Militant"
 firebrand_desc: "Ce personnage est connu pour ses prises de position sur des questions qui lui tiennent à cœur."
 hedonist: "Hédoniste"
 hedonist_desc: "Ce personnage est connu pour son train de vie opulent, même si cela peut être considéré comme un péché."
 pious: "Pieux"
 pious_desc: "Ce personnage est connu pour ses convictions spirituelles qui se traduisent par un esprit sain dans un corps sain."
 grifter: "Escroc"
 grifter_desc: "Ce personnage est connu pour avoir empoché des fonds publics à des fins personnelles."
 scarred: "Balafré"
 scarred_desc: "Ce personnage possède de nombreuses cicatrices provenant d’anciennes blessures, dont il peut se servir pour gagner en popularité."
 pillager: "Pilleur"
 pillager_desc: "Ce personnage entretient ses armées en pillant la campagne."
 basic_offensive_planner: "Planificateur offensif"
 basic_offensive_planner_desc: "Ce personnage est connu pour ses avancées militaires rusées."
 experienced_offensive_planner: "Planificateur offensif expérimenté"
 experienced_offensive_planner_desc: "Ce personnage est réputé pour ses avancées militaires élaborées."
 expert_offensive_planner: "Planificateur offensif expert"
 expert_offensive_planner_desc: "Ce personnage est célèbre dans le monde entier pour ses brillantes avancées militaires."
 basic_defensive_strategist: "Stratège défensif"
 basic_defensive_strategist_desc: "Ce personnage est connu pour ses stratégies défensives rusées."
 experienced_defensive_strategist: "Stratège défensif expérimenté"
 experienced_defensive_strategist_desc: "Ce personnage est réputé pour ses stratégies défensives élaborées."
 expert_defensive_strategist: "Stratège défensif expert"
 expert_defensive_strategist_desc: "Ce personnage est célèbre dans le monde entier pour ses brillantes stratégies défensives."
 erudite: "Érudit"
 erudite_desc: "Ce personnage a reçu une éducation soignée et a grandi dans l’amour du monde universitaire."
 literary: "Littéraire"
 literary_desc: "Ce personnage connaît parfaitement les métiers de l’écriture, qu’il soit auteur, rédacteur en chef ou éditeur."
 engineer: "Ingénieur"
 engineer_desc: "Ce personnage maîtrise les arts techniques et comprend les enjeux de la modernité industrielle."
 master_bureaucrat: "Expert en bureaucratie"
 master_bureaucrat_desc: "Ce personnage gère le personnel et les formalités administratives de main de maître."
 political_appointee: "Politique désigné"
 political_appointee_desc: "Ce personnage a été propulsé à un poste de pouvoir par une autre juridiction, et ne jouit pas d’une autorité naturelle."
 ruthless: "Impitoyable"
 ruthless_desc: "Ce personnage est prêt à prendre toutes les mesures nécessaires pour atteindre son objectif."
 compliant: "Docile"
 compliant_desc: "Ce personnage a tendance à se subordonner aux autres."
 aesthete: "Esthète"
 aesthete_desc: "Ce personnage possède une grande sensibilité esthétique et se passionne pour les beaux-arts."
 inept: "Incompétent"
 inept_desc: "Ce personnage a des responsabilités qui dépassent largement ses compétences."
 inexperienced: "Inexpérimenté"
 inexperienced_desc: "Ce personnage découvre son poste et doit encore développer ses compétences à un niveau avancé."
