 legitimacy_level_radicalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Negate_CFixedPoint(Country.GetLoyaltiesGain))|D=-]#! [Concept('concept_radical','$concept_radicals$')|l] par mois#!\n$TOOLTIP_DELIMITER$\n#v [Negate_CFixedPoint(Country.GetLoyaltiesGain)|%2-]#! des [Country.GetNumInterestGroupMembers|Dv] membres des [Concept('concept_interest_group', '$concept_interest_groups$')|l] [Country.GetAltAdjectiveNoFlag('MP')|l][ConcatIfNeitherEmpty('\n\nCela inclut les effets suivants :\n',Country.GetModifier.GetDescFor('country_radicals_from_legitimacy_mult'))]"
 legitimacy_level_loyalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Country.GetLoyaltiesGain)|D=+]#! [Concept('concept_loyalist','$concept_loyalists$')|l] par mois#!\n$TOOLTIP_DELIMITER$\n#v [Country.GetLoyaltiesGain|%2+]#! des [Country.GetNumInterestGroupMembers|Dv] membres des [Concept('concept_interest_group', '$concept_interest_groups$')|l] [Country.GetAltAdjectiveNoFlag('MP')|l][ConcatIfNeitherEmpty('\n\nCela inclut les effets suivants :\n',Country.GetModifier.GetDescFor('country_loyalists_from_legitimacy_mult'))]"
 legitimacy_level_radicalism_gain_no_country: "Les [Concept('concept_radical','$concept_radicals$')|l] dans le [concept_country|l] augmenteront en fonction de la faiblesse de la [concept_legitimacy|l]"
