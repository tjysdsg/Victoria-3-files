 ##################### Boxer Rebellion
 je_boxer_rebellion: "La révolte des Boxers"
 je_boxer_rebellion_reason: "La perte humiliante de territoires chinois au profit de « barbares » étrangers a entraîné la formation de nombreuses milices inspirées des arts martiaux dans le but de purger le pays de toute influence étrangère.\n\nSi la vision de ces milices devait ne pas aboutir, les conséquences pourraient être dramatiques pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 qing_owns_all_han_states_tt: "Possède toutes les [Concept('concept_homeland','$concept_homelands$')|l] de culture [GetCulture('han').GetName], et aucune [concept_homeland|l] de culture [GetCulture('han').GetName] n’est un [concept_split_state]"
 dyn_c_empire_of_china: "Restauration impériale chinoise"
 dyn_c_empire_of_china_adj: "Chinois"
 boxer_rebellion_events.1.t: "Mouvement yihétuan"
 boxer_rebellion_events.1.d: "Furieux de la présence étrangère croissante [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], des personnes de culture [SCOPE.sCulture('han_culture').GetName|l] s’organisent en milices, dans le but de repousser les « barbares » dans la mer. Beaucoup demandent [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] de soutenir le mouvement, de peur que leur zèle ne se retourne contre le régime [SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.1.f: "« Lorsque les barbares étrangers prêchent leur religion, ils prétendent demander aux hommes de faire le bien, mais en réalité, ils bouleversent notre gouvernement, provoquent une instabilité dans notre système, piétinent nos traditions, et corrompent les habitants de Chine en voulant les transformer en barbares. »" #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "Ramenez les Qing ! À bas les étrangers !"
 boxer_rebellion_events.1.b: "Ces fanatiques nous conduiront à notre perte."
 boxer_rebellion_events.2.t: "Le mandat du Ciel"
 boxer_rebellion_events.2.d: "Une fois encore, le drapeau de la dynastie Qing flotte sur les toits de toutes les villes de l’empire du Milieu. Du delta de la Rivière des Perles au sud aux grandes métropoles de la mer de l’Est, les stigmates de l’impérialisme ont été effacés de nos rivages."
 boxer_rebellion_events.2.f: "« Quand enfin tous les diables étrangers\n\nAuront été expulsés jusqu’au dernier\n\n[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting], dans son unité,\n\nRestaurera la paix sur ces terres. »" #Boxer poem
 boxer_rebellion_events.2.a: "Puisse [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] régner encore pendant dix mille ans !"
 boxer_rebellion_events.2.b: "Puisse [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] résister encore pendant dix mille ans !"
 revere_the_emperor: "Vénérer l’empereur"
 united_in_righteousness: "Unis dans la droiture"
 boxer_rebellion_events.3.t: "Les Qing et les Han"
 boxer_rebellion_events.3.d: "Des slogans anti-[SCOPE.sCulture('manchu_culture').GetName] ont désormais remplacé les cris « Ramenez les Qing » qui résonnaient autrefois. Notre incapacité à réaliser la vision des Boxers a irrémédiablement rompu nos liens avec nos sujets [SCOPE.sCulture('han_culture').GetName]."
 boxer_rebellion_events.3.f: "« Comme je le dis toujours, à l’intérieur du pays, nous sommes les esclaves des Mandchous et nous souffrons de leur tyrannie, tandis qu’à l’extérieur, nous sommes harcelés par les puissances étrangères. En réalité, nous sommes doublement des esclaves. »" #Zou Rong
 boxer_rebellion_events.3.a: "Ces humiliations cesseront-elles un jour ?"
 boxer_rebellion_events.3.b: "La garnison de [ROOT.GetCountry.GetCapital.GetNameNoFormatting] se révolte et prend d’assaut la Cité interdite."
 boxer_rebellion_events.3.tt1: "Les Mandchous sont chassés du pouvoir, et le duc de Yansheng, descendant principal de Confucius, est déclaré empereur."
 boxer_rebellion_events.4.t: "La chute de la dynastie Qing"
 boxer_rebellion_events.4.d: "D’un coup de crayon, deux millénaires de régime impérial ont brutalement pris fin. Alors que le dernier empereur [SCOPE.sCulture('manchu_culture').GetName|l] est escorté en dehors de la Cité interdite, tous les regards sont tournés vers l’Est. Qu’est-ce que cette nouvelle ère réserve [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName] ?"
 boxer_rebellion_events.4.f: "« Pour restaurer notre indépendance nationale, nous devons commencer par restaurer la nation chinoise. Pour restaurer la nation chinoise, nous devons commencer par repousser les barbares mandchous jusqu’au massif du Changbai. Pour repousser les barbares, nous devons commencer par renverser le gouvernement Qing actuel, tyrannique, dictatorial, abject et corrompu. »" #Sun Yat Sen
 boxer_rebellion_events.4.a: "Le règne des [SCOPE.sCulture('manchu_culture').GetName] est enfin terminé."
 boxer_rebellion_events.4.b: "L’heure de la réconciliation a sonné."
 ##################### Contextual Election Events
 election_contextual_events.1.t: "Nourriture et politique" #High Food Prices
 election_contextual_events.1.d: "Avec la flambée du prix [SCOPE.sGoods('basic_foodstuff').GetCustom('FR_Goods_Du')] [SCOPE.sGoods('basic_foodstuff').GetName|l] dans tout le pays, le [SCOPE.sParty('high_food_price_party').GetName] se retrouve sous la pression constante de l’opposition, qui l’accuse de jouer avec le bien-être des citoyens."
 election_contextual_events.1.f: "« Le prix [SCOPE.sGoods('basic_foodstuff').GetCustom('FR_Goods_Du')][SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|l] a flambé ? N’importe quoi ! À mon époque, on se contentait de bien moins, et on travaillait deux fois plus ! Ces prix \"scandaleux\" ne sont rien d’autre que des délires de ménagères hystériques ! »"
 election_contextual_events.1.a: "Ils n’auront qu’à manger autre chose !"
 election_contextual_events.1.b: "Finançons des soupes populaires. Un homme commet moins d’erreurs le ventre plein."
 alms_for_the_poor: "L’aumône pour les pauvres"
 election_contextual_events.2.t: "Avenir lésé" #High Debts
 election_contextual_events.2.d: "La politique du [SCOPE.sParty('public_debt_party').GetName] consistant à emprunter beaucoup d’argent ferait porter une charge excessive aux générations futures, ce qui expliquerait pourquoi les électeurs du parti ont progressivement disparu."
 election_contextual_events.2.f: "« Bénis soient les jeunes, car ce sont eux qui hériteront de la dette nationale. »" #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "Les emprunts sont le fondement de toute économie saine !"
 election_contextual_events.2.b: "Trouvons un bouc émissaire, le public exige un sacrifice."
 fiscally_irresponsible: "Fiscalement irresponsable"
 election_contextual_events.3.t: "Un pacifiste dénonce la guerre" #Waging a War of Aggression
 election_contextual_events.3.d: "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], pacifiste de renom et chef des [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName|l], a lancé une attaque cinglante contre le [SCOPE.sParty('government_war_party').GetName] au pouvoir, affirmant que des soldats [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] engagés dans la guerre [SCOPE.sWar('pacifist_war').GetNameNoFormatting] avaient commis des atrocités sous leurs yeux."
 election_contextual_events.3.f: "« Nous avons... J’ai reçu l’ordre de rassembler les otages, monsieur. Des vieux, des jeunes... Certains plus jeunes encore que mon propre fils. Des soldats nous avaient canardés. Des \"meurtriers\", comme disait mon commandant. Des \"bandits de grand chemin\" malintentionnés et armés de fusils. Les otages étaient censés les dissuader !\n\nMais quand le troisième soldat est tombé ce soir-là, le commandant m’a dit d’emmener les otages... de les emmener dans la grange et... et de... Mon Dieu, pardonnez-moi. »"
 election_contextual_events.3.a: "Nos soldats ont fait quoi ?! À qui ?!"
 election_contextual_events.3.b: "C’est un point de vue intéressant. Censurons-le."
 election_contextual_events.3.c: "C’est un point de vue intéressant. Censurons-le."
 principled_pacifist: "Pacifiste de principe"
 martyrized_pacifist: "Pacifiste martyrisé"
 election_contextual_events.3.tt.1: "Cette diffamation antipatriotique est dissimulée au public."
 election_contextual_events.3.tt.2: "Les informations ont fuité malgré tous nos efforts."
 election_contextual_events.4.t: "Pour qui sonne le glas" #Old IG leader
 election_contextual_events.4.d: "[SCOPE.sCharacter('decrepit_leader').GetFullName], chef d’un certain âge des [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName|l], a subitement trouvé la mort au beau milieu de la campagne, privant ainsi le [SCOPE.sParty('decrepit_leader_party').GetName] d’un de ses piliers. La question de son remplacement est désormais sur toutes les lèvres."
 election_contextual_events.4.f: "« Subitement ? Peuh ! Ce vieux sac d’os aurait dû mourir depuis longtemps. Il est grand temps que son parti retrouve un peu de sang neuf ! »"
 election_contextual_events.4.a: "Optons pour le candidat populaire mais incompétent."
 election_contextual_events.4.b: "Le jeune candidat déterminé mais hautain fera l’affaire."
 well_connected: "Bonne connexion"
 imperious_upstart: "Arriviste arrogant"
 election_contextual_events.5.t: "Une terre de désirs" #Low Standard of Living
 election_contextual_events.5.d: "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], chef des [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName|l], a accusé haut et fort le [SCOPE.sParty('low_sol_party').GetName] de mal gérer le pays, compte tenu du faible niveau de vie des citoyens. Il a ensuite affirmé que seul le [SCOPE.sParty('low_sol_opposition_party').GetName] avait la volonté de rétablir la situation."
 election_contextual_events.5.f: "« En venant ici aujourd’hui, j’ai assisté à des scènes si tristes qu’elles sont indescriptibles. J’ai vu des soldats autrefois acclamés grogner pour manger quelques miettes dans la boue ; j’ai vu des familles désespérées s’entasser dans des rues d’immeubles poussiéreuses ; j’ai vu la malnutrition, la pauvreté, et le désespoir.\n\nMes chers concitoyens, ceci est l’héritage du [SCOPE.sParty('low_sol_party').GetNameNoFormatting]. »"
 election_contextual_events.5.a: "Pourquoi serions-nous responsables ? Ont-ils essayé d’être moins pauvres ?"
 election_contextual_events.5.b: "De mauvaises graines au sein de l’administration, c’est tout."
 indifferent_to_destitution: "Indifférence face à la misère"
 defender_of_the_downtrodden: "Défenseur des opprimés"
 election_contextual_events.6.t: "Une terre d’abondance" #High Standard of Living
 election_contextual_events.6.d: "Le niveau de vie élevé du pays a entraîné un sentiment de satisfaction générale à l’égard du statu quo, favorisant ainsi [SCOPE.sCharacter('high_sol_leader').GetFullName] et le [SCOPE.sParty('high_sol_party').GetName] en place pour les élections en cours."
 election_contextual_events.6.f: "« Du changement ? Pour quoi faire ? J’ai le ventre plein, une femme heureuse, et un bon travail. Pourquoi est-ce que je laisserais tomber tout ça pour chercher autre chose ? »"
 election_contextual_events.6.a: "Si rien n’est cassé, alors pourquoi essayer de le réparer ?"
 election_contextual_events.6.b: "Saluons les accomplissements de [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]."
 champion_of_prosperity: "Champion de la prospérité"
 patrons_of_prosperity: "Mécènes de la prospérité"
 election_contextual_events.7.t: "Coupons de Coalition" #Winning a War
 election_contextual_events.7.d: "Avec la guerre [SCOPE.sWar('ongoing_election_war').GetName] qui bat son plein, le pays s’est retrouvé emporté dans la frénésie de la guerre. Le [SCOPE.sParty('ongoing_election_war_party').GetName] au pouvoir a envoyé des lettres de soutien aux candidats parlementaires qui soutiennent l’effort de guerre, attirant ainsi les électeurs patriotes à leur cause."
 election_contextual_events.7.f: "« [SCOPE.sCharacter('pacifist_ig_leader').GetCustom('FR_IlElle')|U] n’a pas reçu la lettre, n’est-ce pas ? Allez voir ce que vaut vraiment cette canaille. Nos garçons meurent sur le champ de bataille, et qu’est-ce qu’[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('FR_IlElle')] fait ? [SCOPE.sCharacter('pacifist_ig_leader').GetCustom('FR_IlElle')|U] trie des papiers toute la journée en attendant le moment opportun pour dilapider les gains que nous avons récoltés de notre sang. Non, nos hommes ont besoin de quelqu’un qui se bat pour eux, comme eux se battent pour nous. »"
 election_contextual_events.7.a: "Tous unis sous le même part... euh, le même drapeau !"
 election_contextual_events.7.b: "Êtes-vous avec nous ou avec nos ennemis ?"
 jingoist_rhetoric: "Rhétorique jingoïste"
 dove_of_peace_in_time_of_war: "Une colombe de la paix en temps de guerre"
 election_contextual_events.8.t: "Un torrent de gin et de bière" #Enacting Temperance Policies
 election_contextual_events.8.d: "La politique anti-alcool du [SCOPE.sParty('temperance_party').GetName] nuit à ses perspectives électorales, tandis que de nombreux électeurs assoiffés se tournent vers le [SCOPE.sParty('anti_temperance_party').GetName] dans l’espoir qu’un changement de gouvernement mettra un terme à la politique de tempérance du pays."
 election_contextual_events.8.f: "« Résister à la tentation ? Je vais vous dire ce qui me tente : mettre un coup de pied aux fesses de ces abstinents moralisateurs. J’ai envie de boire un verre, je vais boire un verre, et si vous ne me laissez pas faire, j’irai voir quelqu’un qui me laissera. »"
 election_contextual_events.8.a: "Pas de bière, pas de vote !"
 election_contextual_events.8.b: "Lançons une campagne de diffamation contre ces pratiques immorales."
 ##################### Military JEs
 je_rifling: "Rainurage"
 je_rifling_reason: "Si le concept des canons rainurés date de plusieurs siècles, ce n’est que récemment que les progrès de l’industrie et de la technologie ont permis leur production et leur distribution à grande échelle, offrant ainsi à nos forces armées un niveau de précision inégalé."
 je_machine_guns: "Mitrailleuse automatique"
 je_machine_guns_reason: "Utilisable par un seul homme et capable de tirer des centaines de balles par minute, la mitrailleuse automatique représente un obstacle quasi insurmontable pour tout assaillant se trouvant face à des retranchements."
 military_tech_events.401.t: "Modernisation de l’arsenal"
 military_tech_events.401.d: "Le passage de la production à grande échelle des mousquets à canon lisse aux fusils dans le [SCOPE.sBuilding('rifle_factory').GetName|l] de [SCOPE.sState('rifle_state').GetName] a marqué le début d’une nouvelle ère pour la production de [SCOPE.sGoods('small_arms_good').GetName|l] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f: "« Même à mille mètres de distance, vous pouvez encore tirer.\n\nLes positions d’artillerie avancées peuvent être attaquées, et les charges à la baïonnette arrêtées avant même d’avoir commencé.\n\nLes avantages sont innombrables !\n\nÀ moins que nous ne mettions au point des capacités de fabrication suffisantes pour produire ces armes, nous courons à la catastrophe sur le champ de bataille. »"
 military_tech_events.401.a: "L’arsenal de [SCOPE.sState('rifle_state').GetCityHubName] sera célèbre dans le monde entier."
 military_tech_events.401.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] sera à la pointe de l’innovation militaire."
 modern_rifle_arsenal: "Arsenal de fusils modernes"
 arsenal_proving_ground: "Terrain d’essai de l’arsenal"
 military_tech_events.402.t: "Le coup de pinceau du diable"
 military_tech_events.402.d: "Le [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('machine_gun_general').GetFullName] a eu recours à des équipes de mitrailleurs spécialisés lors de la guerre [SCOPE.sWar('machine_gun_war').GetName], permettant ainsi de tuer des sections entières d’ennemis avant même qu’elles n’aient pu atteindre nos lignes."
 military_tech_events.402.f: "« Si on m’avait dit un jour qu’il serait possible de fabriquer une arme capable de : tirer une cartouchière en position, en extraire une cartouche chargée, la placer à l’avant du canon, la pousser dans le canon, fermer correctement la culasse, armer le chien, appuyer sur la détente, tirer la cartouche, extraire la douille vide et la jeter hors du mécanisme, introduire une nouvelle cartouche en position, et tout cela en un dixième de seconde, je n’y aurais pas cru.\n\nMais maintenant, je l’ai vu de mes propres yeux. »" #Francis Pratt
 military_tech_events.402.a: "Nos ennemis seront fauchés comme les blés."
 military_tech_events.402.b: "Quoi qu’il arrive, nous avons la mitrailleuse Maxim et eux non." #Hilaire Belloc
 military_tech_events.402.c: "[SCOPE.sCharacter('machine_gun_general').GetFullName] maîtrise cet outil comme personne."
 machine_gun_expertise_low: "Mitrailleur spécialisé"
 machine_gun_expertise_high: "Mitrailleur spécialisé"
 je_ironclads: "Cuirassés"
 je_ironclads_reason: "Navire à vapeur recouvert de métal et équipé de gros canons capables de tirer des projectiles explosifs, le cuirassé constitue un changement radical depuis l’ère de la marine à voile."
 je_monitors: "Monitors"
 je_monitors_reason: "Bateau à faible tirant d’eau principalement destiné aux opérations de défense côtière, le monitor est une solution abordable pour toutes les nations ne disposant pas du capital ou de l’industrie nécessaires pour entretenir une marine de guerre en haute mer."
 military_tech_events.403.t: "Doctrine du fer et de la vapeur"
 military_tech_events.403.d: "L’apparition de navires à coque métallique, d’une résistance quasi infaillible aux tirs classiques, ne représente rien de moins qu’une véritable révolution dans la guerre navale. Avec ça, l’[SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ironclad_admiral').GetFullName] nous assure que les mers seront sous domination [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 military_tech_events.403.f: "« Si des navires en bois avec des hommes en fer peuvent battre des navires en fer avec des hommes en bois, alors autant avoir l’armure de notre côté. »"
