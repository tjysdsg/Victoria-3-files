 colonial_administration_events.1.t: "La nature de l’administration"
 colonial_administration_events.1.d: "Avec l’établissement [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName], nous devons décider de la direction de notre nouvelle administration coloniale."
 colonial_administration_events.1.f: "« Bien, prenez bien note de ceci. Vous n’avez pas oublié votre stylo, cette fois ? Ah, bien. C’est donc dans le Continent Noir que nous trouvons désormais ce que nous appelons [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting], le berceau de la civilisation. À partir de là, l’exploitation en bonne et due forme des ressources pour la gloire de... mais arrêtez un peu avec votre stylo ! C’est pour les annales ! »"
 colonial_administration_events.1.a: "Elle sera administrée par une compagnie [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetCountry.GetAltAdjectiveNoFormatting('FS')|l] à charte."
 colonial_administration_events.1.b: "Les missions de religion [SCOPE.sPop('majority_religion').GetReligion.GetName|l] permettront d’encourager la population locale."
 colonial_administration_events.1.c: "Dans le Continent Noir, un nouvel État verra le jour : [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 colonial_administration_events.1.e: "Ce que le fouet exigera, la colonie fournira."
 colonial_administration_events.1_tt_1: "Les [Concept('concept_law', '$concept_laws$')|l] [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltAdjective('FP')|l] seront conçues autour du #bold commerce#! et des #bold entreprises privées#!."
 colonial_administration_events.1_tt_2: "Les [Concept('concept_law', '$concept_laws$')|l] [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltAdjective('FP')|l] seront conçues autour de la #bold conversion#! et de l'#bold éducation#!."
 colonial_administration_events.1_tt_3: "Les [Concept('concept_law', '$concept_laws$')|l] [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltAdjective('FP')|l] seront conçues autour de l'#bold immigration#! et de l'#bold établissement colonial#!."
 colonial_administration_events.1_tt_4: "Les [Concept('concept_law', '$concept_laws$')|l] [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltAdjective('FP')|l] seront conçues autour du #bold travail des esclaves#! et de l'#bold exploitation impitoyable#!."
