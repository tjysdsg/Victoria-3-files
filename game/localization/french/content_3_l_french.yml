 je_poland_lithuania: "Agrandir la république des Deux Nations"
 je_poland_lithuania_reason: "Les frontières de l’ancienne république des Deux Nations s’étendaient bien au-delà des terres des Polonais et des Lituaniens, jusqu’à la grande Ruthénie. Il en sera de même à l’avenir."
 je_poland_lithuania_tt: "Nous avons formé la république des Deux Nations"
 poland_events.6.t: "La nouvelle république des Deux Nations"
 poland_events.6.d: "La république des Deux Nations [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a été restaurée, mettant fin à des décennies de soumission et de séparation. Alors que les peuples de culture [SCOPE.sCulture('polish_culture').GetName|l] et [SCOPE.sCulture('lithuanian_culture').GetName|l] sont désormais libérés du règne russe et allemand, nous devons envisager d’étendre notre domination pour libérer également les terres de culture [SCOPE.sCulture('ukrainian_culture').GetName|l] et [SCOPE.sCulture('byelorussian_culture').GetName|l]."
 poland_events.6.f: "Une grande restauration qui s’est forgée des siècles durant. Les hussards aux armures polies et aux ailes satinées étaient au garde-à-vous, tandis que le nouveau gouvernement prenait place dans les salles du pouvoir. Le premier ordre des chevaliers de la nouvelle république des Deux Nations était le suivant : défendre les frontières à tout prix. Mais quelles frontières devaient-ils suivre ?"
 poland_events.6.a: "La Pologne et la Lituanie sont déjà suffisantes."
 poland_events.6.b: "Nous restaurerons les frontières de l’ancienne république des Deux Nations."
 plc_discrimination_tt: "Si nous n’avons pas la loi sur la [GetLawType('law_national_supremacy').GetName|l] ou sur l’[GetLawType('law_ethnostate').GetName] :"
 plc_discrimination_tt_2: "Si nous avons la loi sur la [GetLawType('law_national_supremacy').GetName|l] ou sur l’[GetLawType('law_ethnostate').GetName] :"
 poland_events.7.t: "La grande union"
 poland_events.7.d: "Les peuples de culture [SCOPE.sCulture('ukrainian_culture').GetName|l] et [SCOPE.sCulture('byelorussian_culture').GetName|l] ont été incorporés dans la république des Deux Nations en tant que partenaires égaux au sein de notre grande union."
 poland_events.7.d2: "Les territoires [SCOPE.sCulture('ukrainian_culture').GetName|l]s et [SCOPE.sCulture('byelorussian_culture').GetName|l]s ont été annexés à notre empire, restaurant ainsi la place [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] en tant que véritable puissance d’Europe."
 poland_events.7.f: "« Mes frères ! Nous avons de bonnes nouvelles pour vous et vos proches. Nous partagions autrefois une grande domination. Une patrie de paix et de prospérité issue de la main de Dieu. Nous avons été vaincus, dispersés, enchaînés... mais nous avons tenu bon. Dans la gloire, nous avons ressuscité ! Dans la foi, nous avons été récompensés ! Les portes du paradis s’ouvrent à nous. Levez-vous, levez-vous avec nous, et apportons une nouvelle fois la paix de Dieu sur Terre ! »"
 poland_events.7.f2: "« Votre attention, paysans. Vous vous demandez peut-être pourquoi tant d’hommes armés m’accompagnent aujourd’hui. C’est simple : nous sommes venus vous libérer. Ce qui commence par les arriérés d’impôts que vous devez à la république des Deux Nations. En temps voulu, les pouvoirs en place pourraient envisager d’administrer votre région comme il se doit. Ne résistez pas. Ou plutôt, résistez : cela permettrait d’atténuer l’odeur de fumier qui provient de ce cloaque. »"
 poland_events.7.a: "Bienvenue, mes frères."
 poland_events.7.b: "Notre empire s’étend."
 dyn_c_commonwealth: "République des Deux Nations"
 dyn_c_commonwealth_adj: "Polono-lituanien"
 colonial_administration: "$gov_colonial_administration$"
 je_colonial_administration: "Établir une administration coloniale"
 je_colonial_administration_reason: "Afin de tirer le meilleur parti de notre domination sur nos propriétés africaines, nous pourrions établir une #bold administration coloniale#! sur une région donnée du continent. Les #bold administrations coloniales#! s’étendront aux [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] voisines, et pourront se voir attribuer la juridiction de nos autres propriétés régionales.\n\n#lore Le partage de l’Afrique, comme on l’appelle, a véritablement commencé. Toutes les puissances dignes de ce nom veulent leurs parts du grand continent, comme autant de joyaux sur leur couronne. Les vainqueurs lorgnent déjà sur le pouvoir et le prestige d’une telle acquisition, sans parler des ressources inexploitées et de la main-d’œuvre à mettre au travail. Mais ne vous y trompez pas : le sang coulera bien avant la fin du partage. L’Afrique attend.#!"
 je_colonial_administration_button_senegal: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Au nord et à l’ouest du continent, le Sénégal s’étend sur les restes d’empires depuis longtemps en décomposition. Les épices et les métaux y sont abondants, tout comme le cacao et le café."
 je_colonial_administration_button_niger: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Véritable réserve de blé d’Afrique, cette région abritait autrefois de grands royaumes et de puissants empires. En sécurisant le centre de l’Afrique, non seulement nous mettrons la main sur la nourriture et le bois, mais nous pourrons aussi nous étendre partout sur le continent."
 je_colonial_administration_button_ethiopia: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "La Corne de l’Afrique regorge de denrées alimentaires et de plaines fertiles capables de subvenir aux besoins de millions de personnes. En nous emparant de cette région de l’Afrique, nous aurons accès à des médicaments et de la nourriture qui étaient autrefois réservés aux plus riches."
 je_colonial_administration_button_zanj: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Poche sud-est du continent, le Zanj est depuis longtemps un lieu de commerce d’ivoire, d’or et d’esclaves. Contrôler cette région ouvrira la porte à des marchés plus exotiques."
 je_colonial_administration_button_southern_africa: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "L’Afrique australe est couverte de montagnes, de prairies et de déserts, qui abritent du fer, des métaux, des diamants, et bien plus encore. Sécuriser cette région du continent nous assurerait un avenir industrialisé."
 je_colonial_administration_button_congo: "Établir une colonie dans la région stratégique suivante : [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "Les régions situées à l’intérieur et autour du Bassin du Congo abritent certaines des plus grandes forêts tropicales du monde. Le bois et la nourriture de cette région nous permettraient de renforcer considérablement notre armée."
 je_colonial_administration_button_tt_1: "Au moment d’établir une administration coloniale locale, nous pourrons en adapter les [Concept('concept_law', '$concept_laws$')|l] et le [concept_government|l] aux besoins de la métropole et des [Concept('concept_interest_group','$concept_interest_groups$')|l] qui la composent."
 je_colonial_administration_button_tt_2: "Toutes les terres [SCOPE.GetRootScope.GetCountry.GetAltAdjective('FP')|l] situées dans la [concept_strategic_region|l] concernée seront transférées dans notre nouveau [concept_subject|l] colonial. Si un [concept_state] a le [concept_decree|l] [GetDecreeType('decree_greener_grass_campaign').GetName], un État aléatoire possédant ce décret sera désigné comme sa capitale."
 je_colonial_administration_button_expand_senegal: "Agrandir notre colonie dans la région stratégique suivante : [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName] – Nous détenons actuellement des territoires dans cette région stratégique qui seraient mieux administrés par notre sujet colonial. Si nous avons plusieurs [Concept('concept_subject', '$concept_subjects$')|l] coloniaux dans cette [concept_strategic_region|l], ils fusionneront."
