 je_christ_of_nations: "Christ des nations"
 je_christ_of_nations_reason: "#italic À l’image du Christ martyrisé par les Romains, la Pologne le fut aussi des mains de ses ennemis ; et à l’image du Christ destiné à revenir au faîte de sa gloire, la Pologne est destinée à en faire de même.#!\n\nTandis que le dernier État indépendant de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] a disparu de la carte à la suite des #bold trois partages#! datant de la fin du 18e siècle, le rêve de sa renaissance persiste dans l’esprit des Polonais, de Posen à Lwów.\n\n#bold L’héritage de la Rzeczpospolita#!\nSi un État polonais totalement indépendant devait être instauré d’une quelconque manière, nous serions en mesure de joindre leur État au nôtre, à condition que [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] ait aussi son indépendance."
 christ_of_nations_button: "Encourager les radicaux polonais à l’étranger"
 christ_of_nations_button_desc: "Dans les terres de l’ancien Commonwealth, d’innombrables groupes, cellules et comités travaillent à restaurer la domination de la culture [SCOPE.sCulture('polish_culture_scope').GetName|l]. En servant de refuge aux patriotes polonais, et en finançant et en soutenant leurs efforts, [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] peut préparer les régions polonaises hors de notre contrôle direct à une libération future."
 christ_of_nations_button_tt_1: "Sélectionnez un [concept_country|l] étranger avec des [Concept('concept_homeland','$concept_homelands$')|l] de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] pour encourager les [Concept('concept_radical','$concept_radicals$')|l] de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] dans leurs [Concept('concept_state','$concept_states$')]."
 christ_of_nations_button_tt_2: "N’a pas utilisé cette action au cours des #bold 5#! dernières années"
 poland_events.1.t: "La Pologne n’est pas encore perdue"
 poland_events.1.d: "Les communautés [SCOPE.GetRootScope.GetCountry.GetAltAdjective('FP')|l] d’exilés et de patriotes de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] sont à la fois importantes et motivées. En leur offrant notre aide et des instructions claires, nous pouvons nous assurer que leur ferveur ne soit pas vaine."
 poland_events.1.f: "« Enfin des nouvelles de la patrie. Nous avons peut-être une chance de revenir, enfin. De la bonne cuisine, des chants, des danses, tout ! »\n\n« N’espérons pas plus que nous ne pouvons avoir. Qu’a dit le messager ? »\n\n« Direction la rue. Nous chantons, nous marchons, et nous refusons le travail. Et s’il faut en arriver là, nous nous battrons. »"
 poland_events.1.a: "Demandez-leur de susciter de l’agitation [SCOPE.sCountry('polish_agitation_target_1_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
 poland_events.1.b: "Demandez-leur de se rendre [SCOPE.sCountry('polish_agitation_target_2_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
 poland_events.1.c: "Les Polonais de [SCOPE.sCountry('polish_agitation_target_3_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('polish_agitation_target_3_scope').GetName] aspirent à la liberté."
 poland_events.1.e: "Faites-les passer clandestinement la frontière [SCOPE.sCountry('polish_agitation_target_4_scope').GetAltAdjective('FS')|l]."
 poland_events.1.tt: "Les choix et les [Concept('concept_law','$concept_laws$')|l] de la nation libre peuvent avoir un impact sur la quantité de radicaux générés et modifier la nature de nos relations."
 funding_polish_radicals: "Financement des mouvements de résistance polonais"
 poland_events.2.t: "La Pologne n’est-elle pas encore perdue ?"
 poland_events.2.d: "Des manifestations importantes en faveur du statut d’État de la Pologne ont éclaté dans les communautés de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetName]. Selon les conseillers, cette agitation pourrait être liée aux actions des groupes affiliés au gouvernement [SCOPE.sCountry('sent_polish_agitators_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.2.f: "Les peuples d’une terre déchirée auront toujours la nostalgie de leur identité et de leurs gloires passées. Voilà la sagesse des empires d’autrefois : les sujets de leur conquête conservaient leurs terres et les coutumes, en échange d’un tribut et de l’acceptation des nouvelles lois. Priver un peuple de son identité est toujours une catastrophe."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] devra répondre de cela."
 poland_events.2.b: "Infiltrez leurs groupes pour les briser."
 poland_events.2.c: "Appelez les gendarmes, et vite."
 poland_events.2.tt: "En instaurant soit une loi sur la [GetLawType('law_secret_police').GetName|l], soit sur la [GetLawType('law_national_guard').GetName|l], nous pouvons diminuer l’impact de ces événements à l’avenir. Toutefois, seule l’éradication [SCOPE.sCountry('sent_polish_agitators_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] en tant qu’entité autonome pourra réellement éliminer ce problème une bonne fois pour toutes."
 poland_events.3.t: "L’union [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]-[SCOPE.sCountry('polish_union_target_scope').GetAltAdjectiveNoFormatting('FS')|l]"
 poland_events.3.d: "Les appels à une union politique avec les deux États de culture [SCOPE.sCulture('polish_culture_scope').GetName|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName] et [SCOPE.sCountry('polish_union_target_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('polish_union_target_scope').GetName] se sont répandus ces derniers temps. Une proposition officielle a été émise par [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName], la délégation [SCOPE.sCountry('polish_union_target_scope').GetAltAdjectiveNoFormatting('FS')|l] attendant notre réponse avec impatience."
 poland_events.3.f: "« Vous nous accusez d’être des prétendants ; pourtant, personne parmi vous n’a de lien avec l’ancienne royauté. Bah ! Une révolte populaire et vous avez oublié beaucoup de monde ! »\n\n « Et pourtant, nous sommes là tous les deux à nous disputer la légitimité comme des bébés se disputeraient le sein. Nous devrions plutôt nous concentrer ensemble sur notre lutte commune ! » \n\n « #bold Luttons main dans la main !#! »"
 poland_events.3.a: "Ensemble, pour la Pologne !"
 poland_events.3.b: "Cela ne sert pas les intérêts [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 integrating_polish_modifier: "Intégration des administrations régionales"
 poland_events.4.t: "Un deuxième avènement"
 poland_events.4.d: "Bravant les partages, la Pologne a effectué un retour miraculeux sur la scène internationale. Mais alors que les yeux de la nation sont rivés sur son avenir, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] se tourne vers son passé. Une Pologne renaît, mais laquelle ?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')|U][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] était assis[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_E')] dans la pénombre, le visage éclairé par une simple bougie presque entièrement consumée. Si l’espoir avait un goût, c’était celui de la victoire. Le goût de la victoire avait celui de la jubilation, et la jubilation, dans ce cas, avait des saveurs de whisky de seigle vieilli pendant trente ans dans de vieux tonneaux de vin. Toutefois, cela ne suffisait pas à apaiser l’angoisse d’un nouvel avenir. Rappeler les beaux jours de Jadwiga ou de Bolesław, pensa-t-[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_IlElle')], c’était poser les jalons du siècle à venir pour toute la Pologne. [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_IlElle')|U] sirota son whisky, tout en réfléchissant au spectre de mille ans d’histoire."
 poland_events.4.a: "Comme à l’époque de Piast le Charron, la Pologne appartient aux Polonais."
 poland_events.4.b: "Nous sommes les héritiers de la république couronnée, notre destin se trouve à l’est."
