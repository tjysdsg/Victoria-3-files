 colonial_administration_events.2.t: "Le lien rompu"
 colonial_administration_events.2.d: "Nos liens administratifs avec la métropole étant rompus, des protestations massives ont éclaté à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]. Des protestations que nos forces coloniales en sous-effectif ont du mal à réprimer."
 colonial_administration_events.2.f: "« [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nous a créés libres et n’a pas fait de nous un héritage ou une propriété. Ainsi, grâce à [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], nous ne serons plus jamais légués ni asservis. »" #Urabi
 colonial_administration_events.2.a: "Puisse [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] préserver [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], car nous n’en avons peut-être pas les moyens."
 colony_alone_modifier: "Colonie sans maître"
 acw_events.9.t_1: "Le drapeau confédéré est brandi"
 acw_events.9.t_2: "Des libertés pour moi"
 acw_events.9.d_1: "Les armées [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FP')] ont encerclé [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] lors de la victoire finale. L’indépendance est nôtre."
 acw_events.9.d_2: "La révolution a été écrasée, des gens ont été faits prisonniers et le général [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] doit comparaître devant une cour martiale."
 acw_events.9.f_1: "Dix mille hommes, baïonnette au canon, ont envahi les rues de [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], formant une marée de conquérants hurlants. Un adjudant est arrivé aux côtés du général [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] avec une dépêche en main. Une capitulation formelle a été rédigée à la hâte, incluant une pleine reconnaissance de l’indépendance."
 acw_events.9.f_2: "« Vous êtes accusé de sédition, du meurtre d’un compagnon d’armes [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] et de désertion. Trois témoins se sont présentés pour témoigner de vos actes. Que plaidez-vous ? »\n\n« Non coupable. J’ai juré de défendre les idéaux de ce pays, comme l’ont voulu les Pères fondateurs : la vie, la liberté et la recherche du bonheur pour tous les hommes. Tous les hommes, et je ne crois pas à juste titre qu’un esclave ait cette chance. Je ne peux pas trahir un pays qui s’est déjà trahi lui-même. »\n\n« Vous êtes coupable alors. Pendez-le avec les autres. »"
 acw_events.9.a: "L’ordre naturel a triomphé."
 acw_events.9.b: "Adoptons immédiatement une loi pour reprendre le commerce d’esclaves."
