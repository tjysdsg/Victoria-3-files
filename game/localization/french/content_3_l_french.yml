l_french:

# Generic Law Passing Events


 generic_laws.1.t:0 "Un discours passionné et passionnant"
 generic_laws.1.d:0 "Cet après-midi, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], chef des [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l], a prononcé un discours enflammé en faveur de la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Lors de son discours en public sur la place principale de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] a impressionné même ses opposants politiques les plus aigris par son art de la rhétorique. Des extraits du discours circulent déjà à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], attisant le feu d’un débat déjà enflammé."
 generic_laws.1.a:0 "Cela devrait grandement faciliter l’adoption de la réforme."
 generic_laws.1.b:0 "Des performances comme celles-ci redorent l’image de [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] et de la cause qu’[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('FR_IlElle')] défend."
 rising_support_for_law_minor:0 "Public influencé"
 rising_support_for_law_major:0 "Public convaincu"
 rising_support_for_ig_minor:0 "Soutien croissant du public"
 skilled_orator:0 "Orateur reconnu"

 generic_laws.2.t:0 "Accords de couloir révélés"
 generic_laws.2.d:0 "Des membres éminents des [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l], fervents défenseurs de la loi [SCOPE.sLaw('current_law_scope').GetName] et proches soutiens de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName], font face à une affaire de corruption, ayant échangé des faveurs politiques contre des « cadeaux » personnels."
 generic_laws.2.f:0 "« Quel est le but final de l’homme ? - Devenir riche. Comment ? - Malhonnêtement si possible, honnêtement si nécessaire. »" # Mark Twain
 generic_laws.2.a:0 "Et alors ? C’est la nature même de la politique."
 generic_laws.2.b:0 "Jetons-les en pâture aux lions, il faut remédier à ce problème."
 ignored_corruption:0 "Corruption ignorée"
 corrupt_connections_exposed:0 "Relations douteuses révélées"
 corrupt_connections_exposed_minor:0 "Relations douteuses révélées"
 dealing_with_corruption:0 "Face à la corruption"

 generic_laws.3.t:1 "Revendications des membres de l’opposition"
 generic_laws.3.d:0 "Des membres plus pragmatiques des [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName|l], actuellement opposés à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], ont proposé de changer leur discours en échange de certaines concessions politiques. Ces dernières ne seraient toutefois pas vues d’un bon œil de la part des [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName|l]."
 generic_laws.3.f:0 "« Un compromis fait un bon parapluie, mais un mauvais toit ; c’est un expédient temporaire qui est souvent sage dans les partis politiques, mais presque toujours imprudent en diplomatie. »" # James Russell Lowell
 generic_laws.3.a:0 "Plions-nous à leurs demandes. Le projet de loi doit être accepté."
 generic_laws.3.b:0 "Le compromis est l’outil des faibles."
 cross_bench_support:0 "Soutien des minorités politiques"
 concessions_obtained:0 "Concessions obtenues"
 political_advances_spurned:0 "Rejet des avancées politiques"
 unpopular_compromises:0 "Compromis impopulaires"
 steadfast_conviction:0 "Conviction inébranlable"


 generic_laws.4.t:0 "Un célèbre dramaturge en faveur de la réforme"
 generic_laws.4.d:0 "En plein débat sur la loi [SCOPE.sLaw('current_law_scope').GetName], l’un des plus grands dramaturges du pays, fortement lié au groupe d’intérêt [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], a mis en scène une pièce acclamée par la critique, dont le thème politique ne cache pas le souhait de l’auteur de voir la loi adoptée."
 generic_laws.4.f:0 "« Le point de vue de cet homme a beau être biaisé, vous ne pouvez pas contester la beauté de sa prose ! »"
 generic_laws.4.a:0 "La loi [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] sera sur toutes les lèvres, désormais."
 generic_laws.4.b:0 "Le groupe d’intérêt [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] apparaît clairement sous un bon jour."
 generic_laws.4.c:0 "Assurons-nous que cette pièce jouisse d’une reconnaissance internationale."
 rising_support_for_ig:0 "Portrait flatteur"
 popular_support_for_law:0 "Soutien populaire en faveur de la loi"
 renowned_playwright:0 "Célèbre dramaturge"


 generic_laws.5.t:0 "Imbroglio bureaucratique"
 generic_laws.5.d:0 "Les législateurs qui travaillent à la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName] se sont retrouvés embourbés dans un ensemble de procédures bureaucratiques particulièrement complexes, ce qui a pratiquement interrompu le travail de réforme."
 generic_laws.5.f:0 "« Comparé aux autres organisations, l’appareil bureaucratique est similaire à une machine manuelle au milieu de méthodes de production modernes. »" # Max Weber
 generic_laws.5.a:0 "Ce système juridique est un fichu dédale !"
 generic_laws.5.b:0 "Simplifions les démarches administratives."
 mired_in_bureaucracy:0 "Bureaucratie paralysante"
 mired_in_bureaucracy_minor:0 "Obstacles bureaucratiques"
 cutting_red_tape:0 "Lutte contre le système"

 generic_laws.6.t:0 "Intervention du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] dans le processus politique"
 generic_laws.6.d:0 "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a démontré un intérêt personnel dans le débat actuel autour de la loi [SCOPE.sLaw('current_law_scope').GetName], et a décidé de faire usage de sa prérogative royale pour valider l’adoption de la loi."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] n’intervient que rarement directement dans les questions de droit, se reposant habituellement plutôt sur un système de délégation et d’influence personnelle pour la gestion de son royaume. Si légalement, le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] peut faire usage de son pouvoir royal comme bon lui semble, cela ne manque pas d’irriter à la fois les républicains et les opposants à la loi en question."
 generic_laws.6.a:0 "Que la volonté du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] soit faite !"
 generic_laws.6.b:0 "Dissuadons le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] d’agir ainsi, ce serait pire que mieux."
 royal_prerogative:0 "Utilisation de la prérogative royale"
 backed_by_court:0 "Par décret royal"
 ruler_restrained:0 "Dirigeant sous contrainte"


 generic_laws.7.t:0 "Soutien citoyen en faveur de la loi"
 generic_laws.7.d:0 "Les volontés et les désirs politiques des classes inférieures seront toujours un mystère. Pour une raison inconnue, le soutien en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName] s’est répandu comme une traînée de poudre à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], sous l’impulsion de porte-parole charismatiques et de débats animés dans de petits groupes sociaux."
 generic_laws.7.f:0 "« Et voilà qu’ils nous soutiennent, maintenant ! Enfin, nous n’allons pas nous plaindre ! Même si nous n’avons jamais compté sur leur soutien pour parvenir à nos fins, cela ne peut pas nous faire de mal. »"
 generic_laws.7.a:0 "L’enthousiasme du grand public facilite la réforme !"
 generic_laws.7.b:0 "Servons-nous de ce terrain d’entente pour calmer la population."
 grassroots_support:0 "Soutien citoyen"
 grassroots_support_for_movement:0 "Soutien citoyen"
 wave_of_popular_support:0 "Vague de soutien populaire"


 generic_laws.8.t:0 "Discours public catastrophique"
 generic_laws.8.d:0 "Ce qui était censé être un discours de routine prononcé par [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] pour vanter les mérites de la loi [SCOPE.sLaw('current_law_scope').GetName] a rapidement dégénéré en désastre en matière de relations publiques pour le groupe d’intérêt [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "En présentant maladroitement une série de points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] a vu ses arguments mis en pièces de façon brutale et convaincante par ses opposants politiques. Maintenant, la question que tout le monde se pose est de savoir si cet incident de parcours est dû aux failles inhérentes à la loi [SCOPE.sLaw('current_law_scope').GetNameNoFormatting], ou s’il peut être mis sur le compte de l’incompétence politique du groupe d’intérêt [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.a:0 "C’est de la faute de cette proposition mal pensée !"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] doit assumer la responsabilité de cet échec."
 hapless_orator:0 "Discours malheureux"
 poorly_formulated_law:0 "Loi mal formulée"
 poorly_formulated_law_minor:0 "Soutien grotesque"
 tainted_by_incompetence:0 "Incompétence manifeste"

 generic_laws.9.t:1 "Tollé au sein des communautés de culture [SCOPE.sCulture('non_accepted_culture_scope').GetName|l] suite à la proposition de loi"
 generic_laws.9.d:2 "Affirmant que la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName] affecterait de façon incroyablement négative les gens de culture [SCOPE.sCulture('non_accepted_culture_scope').GetName|l] dans le pays, des fauteurs de trouble les ont poussé à se soulever contre."
 generic_laws.9.f:1 "« Donnez-leur un doigt et ils réclameront un bras.\n\nDonnez-leur un bras et, avant que vous ne le sachiez, ils vont armer ce bras, battre à mort tous ceux que vous connaissez avec, et piller leurs cadavres pour obtenir encore plus de concessions ! »"
 generic_laws.9.a:0 "« Et en quoi leurs états d’âme nous concernent-ils ? La question ne se pose même pas ! »"
 generic_laws.9.b:0 "Faisons des modifications symboliques."
 generic_laws.9.c:0 "Répondons à leurs préoccupations."
 displeased_establishment:0 "Establishment mécontent"
 forceful_approach:0 "Approche percutante"
 minority_protests:0 "Protestations des minorités"

 generic_laws.10.t:0 "Discorde au sein des [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting|l]"
 generic_laws.10.d:0 "Une faction influente au sein des [SCOPE.gsInterestGroup('defectors_ig_scope').GetName|l] se montre de plus en plus frustrée par la neutralité des autres membres à propos de la loi [SCOPE.sLaw('current_law_scope').GetName]. Étant eux-mêmes en faveur de la loi, ils ont décidé de former une faction politique distincte avec la ferme intention de la faire passer."
 generic_laws.10.f:0 "« Comment pouvez-vous rester les bras croisés et regarder le monde défiler sous vos yeux ? N’avez-vous aucun sens de l’honneur ? Du devoir envers votre prochain ? Je condamne un tel manque d’ambition, et j’affirme haut et fort ne pas être le seul dans ce cas. »"
 generic_laws.10.a:0 "Avec leur soutien, le projet de loi sera accepté."
 generic_laws.10.b:0 "Les [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName|l] tendent la main à ces dissidents."
 member_flight:0 "La fuite des membres"
 member_exodus:0 "L’exode des membres"
 member_influx:0 "L’afflux des membres"
 pro_law_factionalism:0 "Factionnalisme bénéfique"
 pro_law_factionalism_minor:0 "Factionnalisme bénéfique"

 generic_laws.11.t:0 "Point de rupture"
 generic_laws.11.d:0 "Pour les observateurs extérieurs, les [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName|l] peuvent sembler fermement attachés à l’idée de la loi [SCOPE.sLaw('current_law_scope').GetName], mais derrière cette unité de façade, la discorde règne depuis longtemps. À présent, un groupe de dissidents a fini par en avoir assez, décidant de se séparer officiellement des autres membres à cause de cette réforme."
 generic_laws.11.f:0 "« Pendant combien de temps sommes-nous restés unis ? Combien de fois avons-nous soutenu votre cause ? Pourtant, nos préoccupations restent encore sans réponse, et nos demandes insatisfaites. Si nous ne sommes pas entendus ici, alors nous le serons ailleurs. »"
 generic_laws.11.a:0 "Les traîtres ! Qu’ils aillent au diable."
 generic_laws.11.b:0 "Détendons les cordons de la bourse, nous pourrons peut-être en faire revenir certains."
 political_discord:0 "Discorde politique"
 political_discord_minor:0 "Discorde politique"
 party_fragmentation:0 "Fragmentation du parti"
 party_fragmentation_minor:0 "Fragmentation du parti"
 greasing_palms:0 "Graisser la patte"

 generic_laws.12.t:0 "Relations malhonnêtes"
 generic_laws.12.d:0 "L’interminable processus juridique autour de la loi [SCOPE.sLaw('current_law_scope').GetName] étant source de frustration, [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] du groupe d’intérêt [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nous a proposé d’accélérer le processus grâce à ses relations personnelles au sein de l’appareil d’État."
 generic_laws.12.f:0 "« Quelques échanges avec les bonnes personnes, c’est tout ce que je demande. Dans le respect des lois, bien entendu, même si je ne peux pas garantir que nos opposants sur cette question le voient du même œil. »"
 generic_laws.12.a:0 "Donnons-lui l’autorisation, le temps presse."
 generic_laws.12.b:0 "Non, nous agirons dans les règles de l’art, ou pas du tout."
 dishonest_methods:0 "Méthodes malhonnêtes"
 underhanded_tactics:0 "Moyens détournés"
 by_the_book:0 "Selon les règles"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat : réforme bureaucratique"
 sick_man.2.e:0 "Notre empire vit grâce au papier."
 je_sick_man_bureaucracy_reason:0 "Notre bureaucratie est un ensemble de systèmes et de lois archaïques, avec des beys corrompus et autonomes qui peinent à exercer leur contrôle sur les provinces de l’empire. Si nous voulons surmonter les nombreux défis de notre règne, nous devons moderniser notre système administratif."
 outmoded_bureaucracy:0 "Bureaucratie désuète"
 cizye_tax:0 "La djizîa"
 ottoman_bureaucracy:0 "Bureaucratie ottomane"
 sick_man_of_europe:0 "L’homme malade de l’Europe"

 tanzimat_events.1.t:0 "Le système d’iltizams"
 tanzimat_events.1.d:0 "Pendant des siècles, notre administration a dépendu de l’affermage des impôts, un système dont les résultats laissent grandement à désirer. Des propositions de réforme ont été envoyées au bureau du grand vizir, et la nation tout entière attend désormais notre réponse."
 tanzimat_events.1.f:1 "Depuis le règne de Mehmet II, les droits de taxation sont vendus aux enchères au plus offrant, qui conserve à son tour une partie des revenus pour son usage personnel. Avec le temps, ce système a créé un cadre de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] puissants, autonomes et parfois corrompus, réduisant ainsi considérablement les recettes de l’État.\n\nSi beaucoup s’accordent à dire que ce système doit changer, peu sont d’accord sur la manière, et encore moins sur la manière de contrarier l’élite foncière."
 tanzimat_events.1.a:0 "Abolissons l’affermage des impôts, mais laissons les [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] en place."
 tanzimat_events.1.b:0 "Ne revenons pas sur les sujets qui fâchent."
 tanzimat_events.1.c:0 "Abolissons le système dans son ensemble."
 iltizam_abolished:0 "Abolition des iltizams"
 new_system_old_faces:0 "Nouveau système, mêmes acteurs"
 retained_taxation_rights:0 "Droits de taxation maintenus"
 rescinded_taxation_rights:0 "Droits de taxation abrogés"
 governors_pleased:0 "Soutien limité du gouverneur pour la réforme"
 governors_satisfied:0 "Soutien total du gouverneur pour la réforme"

 tanzimat_events.2.t:0 "Code foncier ottoman"
 tanzimat_events.2.d:0 "Notre système actuel de propriété foncière est désuet et incohérent, et doit absolument être réformé. Les partisans de la modernisation exigent des mesures. Que répond la Sublime Porte à cela ?"
 tanzimat_events.2.f:0 "La propriété foncière dans l’Empire ottoman est un sujet complexe, puisqu’elle est constituée d’un ensemble de tenures et de terres communales, de villages exonérés d’impôts, de concessions de conquête, et de nombreuses autres catégories de terres. Reconnaissant l’impact négatif de la situation actuelle sur l’administration et les recettes de l’État, des personnes haut placées à Constantinople insistent pour la mise en place d’une réforme. \n\nCraignant toutefois la conscription et l’augmentation des impôts, les ruraux de l’empire désapprouveront certainement toute modification du statu quo. "
 tanzimat_events.2.a:0 "Réformons le système, tout en reconnaissant les catégories de terres traditionnelles."
 tanzimat_events.2.b:0 "L’ancien système nous a bien servi."
 tanzimat_events.2.c:0 "Instaurons un code foncier vraiment moderne."
 tanzimat.2.tt1:0 "Des paysans pourraient s’opposer à la réforme."
 traditional_land_system_retained:0 "Système foncier traditionnel maintenu"
 reformed_land_code:0 "Code foncier réformé"
 modern_land_code:0 "Code foncier moderne"

 tanzimat_events.4.t:0 "Hatti-Humayoun"
 tanzimat_events.4.d:1 "Dans le cadre de la mise en place d’un système bureaucratique plus professionnel, des revendications ont été présentées pour améliorer nominalement le statut juridique des non-musulmans, afin de leur permettre de devenir des fonctionnaires."
 tanzimat_events.4.f:0 "La préservation du Sublime État face à l’agitation, l’insurrection, et l’intervention étrangère est une, sinon la principale préoccupation du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Pour atteindre nos objectifs, cependant, des mesures visant à apaiser nos sujets minoritaires pourraient être nécessaires, de peur qu’ils ne deviennent les pions de puissances étrangères malintentionnées."
 tanzimat_events.4.a:0 "L’égalité des droits devant la loi ! Sur le papier, du moins."
 tanzimat_events.4.b:0 "Promettons une réforme, mais ne nous laissons pas emporter."
 tanzimat_events.4.c:0 "Ce sont des concessions déguisées en réforme. Refusé !"
 tanzimat.4.tt1:0 "Améliorer le statut des dhimmis pourrait contrarier davantage les sunnites radicaux."
 equality_under_the_law:0 "Égalité devant la loi"
 promises_of_reform_ott:0 "Promesses d’une réforme"
 establishment_favours_reform:0 "Establishment favorable à une réforme"

 tanzimat_events.5.t:0 "Les murmures de l’insurrection"
 tanzimat_events.5.d:1 "Un climat de paranoïa a envahi la ville de [SCOPE.sState('paranoia_state_scope').GetCityHubName], après qu’un imam local ait accusé la communauté [SCOPE.sReligion('discriminated_religion_scope').GetName|l] de comploter avec [SCOPE.sCountry('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('neighbor_country').GetName] pour saper l’autorité [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 tanzimat_events.5.f:0 "« Les adversaires de Dieu sont-ils les égaux de l’islam ? C’est peut-être ce que pensent certains pachas corrompus de [ROOT.GetCountry.GetCapital.GetCityHubName], mais nous, les vrais croyants, sommes plus avisés qu’eux. En ce moment même, les mécréants parmi nous sont occupés à conspirer notre perte avec leurs maîtres étrangers qui veulent découper notre grand empire comme le confiseur découpe le baklava. »"
 tanzimat_events.5.a:0 "Ce ne sont que des rumeurs, pas vrai ?"
 tanzimat_events.5.b:0 "Réprimons sévèrement les traîtres supposés. Mieux vaut prévenir que guérir."
 tanzimat.5.tt1:0 "Les sunnites radicaux pourraient prendre les choses en main."
 tanzimat.5.tt2:0 "Vos actions devraient satisfaire les sunnites radicaux."

 tanzimat_events.6.t:1 "Émeute dans le quartier [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d:1 "Outrée par la décision de la Sublime Porte d’améliorer le statut juridique des dhimmis, et stimulée par la rumeur d’une insurrection soutenue par l’étranger, une immense foule [SCOPE.sReligion('mob_religion').GetName|l] s’est déchaînée dans le quartier [SCOPE.sCulture('mob_victim_culture').GetName|l] de [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 "« Ils sont arrivés après la prière de midi, armés de bâtons et de massues, sans doute encouragés par une espèce de prédicateur local militant. Pour l’instant, je ne déplore que quelques bleus et des dégâts matériels, Dieu merci, mais je n’aime pas voir cette foule près de la porte ouest. »"
 tanzimat_events.6.a:0 "C’est au gouverneur local de s’en occuper."
 tanzimat_events.6.b:0 "Rassemblons l’armée pour une intervention immédiate."
 tanzimat_events.6.c:0 "Laissons la manifestation suivre son cours."
 tanzimat.6.tt1:0 "Vos actions pourraient envenimer la situation."
 tanzimat.6.tt2:0 "Vos actions sont susceptibles d’empêcher la situation de s’envenimer."
 tanzimat.6.tt3:0 "Votre manque d’action est susceptible d’envenimer la situation."
 mobilizing_the_militia:1 "Mobilisation de la milice"
 deploying_the_army:0 "Déploiement de l’armée"

 tanzimat_events.7.t:0 "Le massacre de [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d:1 "Quelle horreur ! Dans un accès de fureur destructrice, des émeutiers de religion [SCOPE.sReligion('sunni_religion').GetName|l] s’en sont pris à leurs voisins [SCOPE.sReligion('massacre_victims').GetName|l]. Les rues de [SCOPE.sState('massacre_state_scope').GetCityHubName] sont pavées de sang et la ville est en proie aux flammes."
 tanzimat_events.7.f:0 "« Quiconque tue délibérément un autre croyant se verra châtié jusqu’en enfer, où il restera pour l’éternité. Et Dieu le condamnera, le reniera, et lui fera subir d’atroces souffrances. »" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Dispersons la foule, en faisant usage des armes si nécessaire."
 tanzimat_events.7.b:0 "Avec ça, nous allons mettre au pas ces traîtres présumés."

 tanzimat_events.8.t:0 "Ordre rétabli en [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d:0 "Un sentiment de normalité est revenu dans les rues de [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Les vitrines des magasins sont réparées et réapprovisionnées, tandis que les déclarations de haine et de méfiance font peu à peu place à des gestes de réconciliation."
 tanzimat_events.8.f:0 "« Ces charognes ont ravagé ma boutique et insulté mon nom ! Mais au moins, le préjudice subi s’arrête là. Mon fils a vu au moins deux émeutiers emmenés par des soldats, apparemment après avoir été dénoncés par leur propre communauté. Il y a peut-être bien une justice, après tout. Maintenant, passez-moi le sucre, ce thé est aussi amer que des olives brutes. »"
 tanzimat_events.8.a:0 "Allah’a şükür !"

 tanzimat_events.9.t:0 "Les paysans contre l’enregistrement foncier"
 tanzimat_events.9.d:0 "Face à la possibilité d’une augmentation des impôts et devant le spectre d’une reprise du service militaire, les paysans de [SCOPE.sState('peasant_state').GetName] ont refusé d’enregistrer leurs terres, nous privant ainsi de recettes fiscales essentielles."
 tanzimat_events.9.f:0 "« Ma famille travaille sur ces terres depuis deux siècles, et nous n’avons jamais failli à la tradition. Mais maintenant, les pachas de [ROOT.GetCountry.GetCapital.GetCityHubName] ont mis en place un nouveau système trompeur pour nous saigner à blanc, et mes fils seront bientôt appelés pour aller mourir sur un champ de bataille loin d’ici. »"
 tanzimat_events.9.a:0 "Que les cheikhs locaux achètent leurs terres ! Nous avons besoin de ces impôts."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] et ses hommes vont réprimer cette révolte."
 tanzimat_events.9.c:0 "Laissons-les faire. Qui s’intéresse au [SCOPE.sState('peasant_state').GetNameNoFormatting], de toute façon ?"
 peasant_unrest:0 "Les paysans contre l’enregistrement"
 expanding_holdings:0 "Agrandissement des propriétés"

 tanzimat_events.10.t:0 "Enrôlement des dhimmis"
 tanzimat_events.10.d:0 "Avec la mise en place d’un service militaire, l’État doit décider, le cas échéant, du rôle des non-musulmans dans notre armée."
 tanzimat_events.10.f:0 "Les sujets non-musulmans de l’Empire ont traditionnellement été exemptés du service militaire, remplaçant leur sang par un impôt spécial, la djizîa, payé à la Sublime Porte. Les partisans de la modernisation de l’armée ont suggéré d’étendre le service militaire à tous les Ottomans, mais cela priverait les coffres impériaux d’une importante source de revenus."
 tanzimat_events.10.a:0 "Ceux qui peuvent se le permettre pourront payer une taxe d’exemption de service militaire."
 tanzimat_events.10.b:0 "Le service militaire s’applique à tous les sujets, quelles que soient leurs croyances."
 draft_exemption_tax:0 "Bedel-i 'askerî"

