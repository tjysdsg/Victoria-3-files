 piast_poland_modifier: "Concept de Piast"
 jagiellonian_poland_ig_modifier: "Approuve la vision de Jagellon"
 piast_poland_ig_modifier: "Approuve la vision de Piast"
 poland_events.5.t: "La rébellion [SCOPE.sCountry('polish_rebel_country_scope').GetAltAdjectiveNoFormatting('FS')|l]"
 poland_events.5.d: "Une rébellion [SCOPE.sCountry('polish_rebel_country_scope').GetAltAdjectiveNoFormatting('FS')|l] a éclaté contre le joug [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAltAdjectiveNoFormatting('MS')|l]. Nos frères d’origine [SCOPE.sCulture('polish_culture_scope').GetName|l] appellent à l’aide. Qu’allons-nous leur répondre ?"
 poland_events.5.f: "#bold Affrontements dans les rues : la poussée des partisans polonais !#!\nDes ressortissants polonais sont descendus dans les rues de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] dans le but de réunifier l’ancienne Pologne. De nombreuses personnes ont péri dans les affrontements qui ont eu lieu dans les rues, et bon nombre d’agents de police ont sacrifié leur vie et leur intégrité physique pour mettre un terme à cette révolte. Les autorités de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] pensent que cette rébellion pourrait être réprimée en l’espace de quelques semaines. (suite pages 7-8)"
 poland_events.5.a: "Apportez-leur un soutien moral."
 poland_events.5.b: "Envoyez-leur des volontaires, des armes et du matériel."
 poland_events.5.c: "Nous leur enverrons tout ce dont ils ont besoin."
 poland_events.5.tt: "Si nous sommes un sujet, les effets de notre aide seront réduits de moitié."
 funding_polish_rebels_small_modifier: "Armer les volontaires"
 funding_polish_rebels_large_modifier: "Armer les volontaires"
