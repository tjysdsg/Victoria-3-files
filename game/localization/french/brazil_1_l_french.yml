 caudillo_kingmaker_effect_tt: "Le [concept_leader|l] des [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] choisit le [concept_party|l] à soutenir"
 armed_forces_support_conservative: "Le groupe d’intérêt dirigé par [SCOPE.sCharacter('army_leader').GetFullName] ([SCOPE.gsInterestGroup('army_scope').GetName]) soutiendra le [SCOPE.sParty('conservative_party').GetName]"
