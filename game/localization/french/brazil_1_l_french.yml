 je_pedro_brazil: "Monarque magnanime"
 je_pedro_brazil_reason: "Le statut de la #bold barre de progression#! sera déterminé par différentes conditions #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positives#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete négatives#!. Lorsque la #bold barre de progression#! atteindra #bold 0#!, cela signifiera la fin du règne de l’empereur libéral, et la proclamation d’une #bold République#! conservatrice.\n\nL’empereur [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], second dirigeant de l’empire [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brazil_scope').GetName], a été propulsé dans ce rôle dès son plus jeune âge après l’abdication de son père. Pedro II aspire à maintenir un régime démocratique et à protéger les libertés civiles accordées par la constitution, ainsi qu’à mettre un terme à l’institution de l’esclavage qui ternit l’image du Brésil, et ce malgré le poids des forces conservatrices opposées à sa cause libérale."
 je_pedro_special_tooltip_advance: "Les conditions suivantes feront #bold augmenter#! la #bold barre de progression#! :\n• Pedro II est couronné empereur, mettant fin à la période de régence\n• La princesse Isabelle est l’héritière confirmée du trône\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] ou les [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] sont [Concept('concept_marginalized','$concept_marginalized$s')|l]\n• Vous avez terminé l’[concept_journal_entry|l] #Bold Identité nationale brésilienne#!\n• Vous avez terminé l’[concept_journal_entry|l] #Bold Puissance navale brésilienne#!\n• Le Brésil est devenu une [concept_great_power|l]"
 je_pedro_special_tooltip_deplete: "Les conditions suivantes feront #bold diminuer#! la #bold barre de progression#! :\n• Les héritiers masculins de Pedro II sont morts\n• L’état de santé de Pedro II se dégrade\n• La proposition républicaine a été refusée ou est un échec\n• Le Brésil a voté une loi sur l’[GetLawType('law_slavery_banned').GetName|l]\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] ou les [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] sont [Concept('concept_powerful','puissants')] et ne sont pas [concept_in_government|l]\n• Le Brésil n’a pas de loi sur les [GetLawType('law_tenant_farmers').GetName|l] ou le [GetLawType('law_serfdom').GetName|l]\n• Vous avez échoué pour l’[concept_journal_entry|l] #Bold Guerre des Farrapos#!\n• Vous avez échoué pour l’[concept_journal_entry|l] #Bold Intégration de la nation brésilienne#!\n• Le Brésil est en [concept_default|l] ou a déclaré la [concept_bankruptcy|l]\n• Une [concept_revolution|l] a une progression supérieure à #variable 50 %#!"
 je_pedro_button: "Couronner l’empereur"
 je_pedro_button_desc: "Il est dans l’intérêt du peuple que nous cherchions à mettre un terme à l’incertitude des gouvernements de régence et à placer l’empereur sur son trône légitime. Il serait peut-être prudent de le faire avant même qu’il n’atteigne l’âge de la majorité."
 pedro_heir_empowered_tt: "Le successeur de l’empereur [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] commenceront leur règne dans une position très avantageuse"
 pedro_je_royalists_more_common_tt: "À l’avenir, les [Concept('concept_interest_group', '$concept_interest_groups$')|l] seront plus susceptibles de choisir des [Concept('concept_leader', '$concept_leaders$')|l] progressistes"
 brz_regency: "La période de régence"
 pedro.1.t: "La régence de l’empereur"
 pedro.1.d: "La régence triumvirale des [SCOPE.gsInterestGroup('landowners_scope').GetName|l] et des [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] a récemment été renversée et remplacée par la régence de [SCOPE.sCharacter('feijo_regent').GetLastName], choisie démocratiquement. En attendant que [SCOPE.sCharacter('pedro_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName] atteigne l’âge de la majorité, le Brésil sera probablement en proie à des troubles politiques."
 pedro.1.f: "Les échecs, considérés depuis plus de mille ans comme le jeu des rois, font la part belle à la réflexion stratégique. Les stratégies à long terme demandent des sacrifices, des calculs, et un sens aigu de l’alphabétisation. Et il suffit d’un faux pas pour que l’autre joueur prenne le contrôle de l’échiquier.\n\nIci, l’échiquier n’est autre que le jeune empereur lui-même. Qui sait quelles cicatrices pourront laisser ces complots sur ce jeune garçon ?"
 pedro.1.a: "Cesseront-ils un jour de se chamailler ?"
 pedro_regency_party_tt: "Le groupe [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName] dirigé par [SCOPE.sCharacter('feijo_regent').GetFullName] ne voudra pas rejoindre de [Concept('concept_party','$concept_parties$')|l] politiques jusqu’à la fin de la période de régence"
 pedro.2.t: "L’accusation contre la monarchie"
 pedro.2.d: "Les [SCOPE.gsInterestGroup('landowners_scope').GetName|l] ont subi de nombreuses injustices sous le règne [SCOPE.sCharacter('pedro_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Beaucoup s’opposent désormais ouvertement à la [GetLawType('law_monarchy').GetName|l] en faveur d’une [GetLawType('law_presidential_republic').GetName] [SCOPE.sIdeology('elitist_scope').GetName|l]."
 pedro.2.f: "Quelques instants plus tôt, Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] faisait un signe de la main aux charrettes qui emmenaient ses derniers esclaves. Quand elles disparurent en même temps que le soleil, il claqua la porte. Sept générations de la plantation venaient d’être balayées. L’empereur avait semble-t-il fini par perdre la raison.\n\nQuelques instants plus tard, avec du rhum dans une main et un stylo dans l’autre, il écrivait à ses voisins. Les autres propriétaires de plantations pensaient peut-être aussi qu’un changement s’imposait."
 pedro.2.f2: "Quelques instants plus tôt, des décrets et autres factures recouvraient le grand bureau du Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]. Parmi eux, des décrets relatifs aux impôts de l’empire, aux importations et aux exportations, ainsi qu’à la sécurité de la plantation de café. Tous ces éléments combinés étaient en train d’avoir raison du domaine. L’empereur ne pouvait pas aider, il ne pouvait que prendre. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] était certain de ne pas être le seul à crouler sous les lois.\n\nQuelques instants plus tard, avec du rhum dans une main et un stylo dans l’autre, il écrivait à ses voisins. Les autres propriétaires de plantations pensaient peut-être aussi qu’un changement s’imposait."
 pedro.2.a: "Les événements prennent une tournure inquiétante."
 pedro.3.t: "Un couronnement précoce"
 pedro.3.d: "Dans l’espoir de gagner du capital politique, la régence du groupe [SCOPE.gsInterestGroup('coronation_ig').GetName] a décidé de couronner bien plus tôt que prévu [SCOPE.sCharacter('pedro_scope').GetFullName] en tant que [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 pedro.3.f: "« Le loup habitera avec l’agneau,\nLa panthère se couchera avec le chevreau,\nLe veau, le lionceau, et le bétail qu’on engraisse, seront ensemble,\nEt un petit enfant les conduira. »" #The Bible
 pedro.3.a: "Ainsi commence son règne."
 pedro.4.t: "La santé défaillante de l’empereur"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFullName] n’est plus le jeune homme fringant d’autrefois. Il a de plus en plus de mal à assumer ses fonctions de monarque. La question de la succession et de l’avenir du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] fait l’objet de nombreuses spéculations et autres manigances."
 pedro.4.f: "Tout est sujet au chaos, tôt ou tard. Que ce fût par l’épée ou par le déclin, l’empereur du Brésil se destinait à la fin. Des décennies de stress accumulé, d’action forcée et d’industrie dynamique l’ont finalement condamné. La maladie aura bientôt raison de lui, et les vautours de sa cour se feront un plaisir de se repaître de sa grande carcasse."
 pedro.4.a: "Personne n’est éternel."
 pedro.5.t: "Un léger contretemps"
 pedro.5.d: "Le groupe [SCOPE.gsInterestGroup('marginal_ig_scope').GetName], qui représentait autrefois une menace potentielle pour la [GetLawType('law_monarchy').GetName|l] [SCOPE.sCharacter('pedro_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName], est maintenant marginalisé politiquement. C’est certainement de bon augure pour la future stabilité du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 pedro.5.f: "Les généraux et les amiraux étaient au garde-à-vous derrière leurs ministres civils, eux-mêmes moins dignes que leurs homologues. La directive tomba : fermeture des ministères, réduction du personnel dans les bureaux, et rupture des liaisons. Leur pouvoir n’était plus qu’un murmure au milieu de la tempête.\n\nBien sûr, les militaires se relèveraient. Il faut savoir employer la manière forte pour faire face aux dangers de ce monde. Pour le moment, ils étaient encore aux côtés de Dom Pedro plutôt que dans son dos."
 pedro.5.f2: "« Qu’est-ce que tout cela signifie ? Je vous ai tous achetés, logés, libérés, et ma famille en a payé le prix fort. Et c’est comme ça que vous me remerciez ? En prenant tout ce que vous pouvez ! »\n\n« Gardez le sourire, Senhor. L’ordre et le progrès ont fait que nous sommes tous deux des travailleurs acharnés. Votre café a une grande valeur aux yeux de tous les Brésiliens. L’Imperador vous adresse ses remerciements, ainsi qu’une rémunération. »\n\n« Des clous ! Vous m’offrez des clous ! Oh, mais vous ne vous moquerez pas de moi comme ça. Croyez-moi, vous ne vous en sortirez pas comme ça ! »"
 pedro.5.a: "Excellent."
 pedro_powerful_ig: "Exclusion de l’élite"
 brz_new_monarch_popular: "Monarque populaire"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "Un ennemi puissant"
 pedro.6.d: "Le ressentiment croissant du groupe [SCOPE.gsInterestGroup('powerful_ig_scope').GetName] devient de plus en plus difficile à ignorer. Ces puissantes élites ont beaucoup d’influence [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], et leur manque d’inclusion au sein du gouvernement les rend encore plus hostiles à la [GetLawType('law_monarchy').GetName|l] de [SCOPE.sCharacter('pedro_scope').GetFirstName]."
 pedro.6.f: "Les généraux portent leurs plus beaux atours, tandis que les officiers de bord font étalage des cadeaux somptueux qui dépassent les limites de leur fonction. Les troupes enrôlées parlent des ministres civils en des termes si élogieux qu’on pourrait s’interroger sur leur véritable loyauté. Pendant ce temps, ces mêmes ministres commencent à dépasser leurs propres limites. Les forces armées étant suffisamment entraînées pour détourner le regard, qui les empêcherait de faire ce qu’ils veulent ?"
 pedro.6.f2: "« Viens, mon fils. Tu es un adulte à présent, et le jour viendra bientôt où je serai trop vieux pour travailler sur ce domaine. Regarde depuis ce balcon. Ce que tu vois est à toi. Les ouvriers qui travaillent dans les champs sont à toi. Le café et les vaches sont à toi. La ville, ses habitants, même les forêts sont à toi. On m’a dit que tes journées à l’université étaient bien remplies. Le poste ministériel que tu convoites, si tu travailles assez dur, sera aussi à toi. Et il en sera de même pour ton fils. »"
 pedro.6.a: "Cela mérite une attention particulière."
 pedro.7.t: "Un empire tenace"
 pedro.7.d: "Suite au décès de l’empereur Pedro II, une semaine de deuil solennel a été déclarée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]. Son règne restera certainement dans les mémoires comme l’une des périodes les plus fastes de l’histoire de notre pays. Nous devons maintenant commencer les préparatifs du couronnement de [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], envers qui le peuple porte déjà beaucoup d’admiration et de respect."
 pedro.7.f: "La légende raconte que les Cieux pleuraient à la mort d’un grand homme. Quand Dom Pedro de Bragance mourut, la pluie tomba sans discontinuer. Des dizaines de milliers de personnes, vêtues de noir et portant des drapeaux brésiliens, suivirent le cortège funéraire. Des dignitaires venus d’aussi loin que le Japon assistèrent à l’événement, chacun venu lui témoigner son respect.\n\nLa lourde couronne qui pesait autrefois sur son père était maintenant la sienne. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] avait désormais la tâche presque impossible de prendre la place de Dom Pedro II le Magnanime."
 pedro.7.a: "L’empereur est mort. Vive [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle|l] !"
 pedro.8.t: "La proclamation de la République"
 pedro.8.d: "Grâce à un coup d’État sans effusion de sang, les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] et les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] ont renversé la [GetLawType('law_monarchy').GetName|l] de [SCOPE.sCharacter('pedro_scope').GetFullName] et proclamé une [GetLawType('law_presidential_republic').GetName]. Si beaucoup souhaitaient se battre pour défendre le gouvernement et [SCOPE.sCharacter('pedro_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l], l’ancien monarque a appelé à la paix et a abdiqué le trône."
 pedro.8.f: "« Alors, c’est comme ça ? »\n\n« Oui, Pedro. Vous et votre famille n’êtes plus au pouvoir. Il va y avoir une République. Les nouvelles autorités veulent que vous soyez… envoyé en Europe pendant qu’elles consolident le nouveau pouvoir en place. »\n\n« Très bien. Dans ce cas, ce sera ma retraite. J’ai trop travaillé, et je suis épuisé. Le moment est venu de me reposer. »"
 pedro.8.a: "J’aime la République."
 je_pedro_republic: "La proposition républicaine"
 je_pedro_republic_reason: "Des républicains progressistes ont proposé à l’empereur [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] un plan de transition en douceur pour devenir une [GetLawType('law_presidential_republic').GetName], avec Pedro lui-même comme premier président de la nation."
 pedro.9.t: "La proposition républicaine"
 pedro.9.d: "Lors d’une audience privée avec [SCOPE.sCharacter('pedro_scope').GetFullName], le ministre [SCOPE.sCharacter('republican_leader').GetFullName] a proposé [SCOPE.sCharacter('pedro_scope').GetCustom('FR_AuAla')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] une transition en douceur [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] vers une forme de gouvernement républicaine. [SCOPE.sCharacter('pedro_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] pourrait avoir l’honneur d’être le premier président de la nation après avoir abdiqué le trône."
 pedro.9.f: "La proposition était aussi intrigante que grotesque : démanteler la monarchie pour la remplacer par une république. Pas n’importe laquelle, une république avec un chef aussi puissant qu’un dictateur. La constitution serait réécrite pour tenir compte du changement de pouvoir, mais peu de choses changeraient réellement dans la politique du Brésil. Pedro serait toujours enchaîné à la tête du pays, de peur que quelqu’un de moins compétent ne prenne les rênes."
 pedro.9.a: "La monarchie perdurera."
 pedro.9.b: "Si telle est la volonté du peuple, nous aurons une République."
 pedro.10.t: "Le président Pedro"
 pedro.10.d: "Avec la ratification de la première constitution républicaine [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('pedro_scope').GetFullName] a été confirmé comme [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l], garantissant ainsi le soutien populaire du nouveau gouvernement."
 pedro.10.f: "« Cher peuple du Brésil, aujourd’hui je ne vous parle pas en tant qu’empereur. Non, je ne vous parlerai plus en tant qu’empereur, ni en tant que roi, ni en tant qu’homme portant une couronne. À compter de ce matin, j’ai ratifié une nouvelle proposition des Cortes. La monarchie n’existe plus. Le moment est venu de nous débarrasser de ces vieilles notions que sont les rois. »"
 pedro.10.a: "Vive le président !"
 president_pedro_legitimacy: "Le président Pedro"
 pedro.11.t: "Une constitution magnanime"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] est devenu le premier à ratifier la constitution républicaine [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], tout en annonçant au peuple son intention de faciliter cette transition en devenant le premier président de la nation."
 pedro.11.f: "« À compter d’aujourd’hui, je serai votre président jusqu’à ce que vous, peuple du Brésil, me jugiez inapte à assumer mes fonctions. Je ne prends pas à la légère la tâche qui m’incombe, autrefois en tant qu’empereur et maintenant en tant que président, car la responsabilité est grande. Mais je vous le demande à tous : faites-moi confiance comme vous l’avez déjà fait. »"
 pedro.11.a: "Bientôt, la République sera forte."
 princess_isabel: "Princesse Isabelle"
 isabel_heir_popularity: "Princesse Isabelle"
 pedro.12.t: "La succession brésilienne"
 pedro.12.d: "Le décès malheureux de [SCOPE.sCharacter('heir_scope').GetFullName] a laissé [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] sans héritier masculin. Bien que la princesse Isabelle soit, selon la loi, la suivante dans l’ordre de succession, de nombreux citoyens dont l’élite conservatrice n’apprécient pas l’idée de voir une femme sur le trône."
 pedro.12.f: "« C’est le coup le plus fatal que j’aurais pu subir, et je n’aurais certainement pas survécu si je n’avais pas encore une femme et deux enfants que je dois éduquer afin qu’ils puissent garantir le bonheur du pays dans lequel ils sont nés. »"
 pedro.12.a: "Les femmes ne sont pas aptes à diriger."
 pedro.12.b: "Isabelle doit être éduquée pour monter sur le trône."
 add_3_pedropoint: "La barre de progression de l’[concept_journal_entry|l] #Bold Monarque magnanime#! a augmenté de #Bold 3#!"
 pedro.13.t: "L’héritière de l’empire"
 pedro.13.d: "Des années d’éducation ont enfin permis [SCOPE.sCharacter('isabel_scope').GetCustom('FR_AuAla')] [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabel_scope').GetFirstName] de reprendre le trône de son père. Même les personnes les plus farouchement opposées à cette idée ont fini par accepter que la ligne de succession était bel et bien assurée."
 pedro.13.f: "« Bien que beaucoup aient dit que ce n’était pas ma place, je servirai mon pays au mieux de mes capacités en préservant l’héritage estimé de mon père bien-aimé. »"
 pedro.13.a: "La succession est assurée."
 je_isabel: "La succession brésilienne"
 je_isabel_reason: "Bien que [SCOPE.sCharacter('isabel_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabel_scope').GetFullName] soit l’héritière légale du trône, de nombreux citoyens [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] n’accepteront pas qu’une femme monte sur le trône. Il leur faudra du temps pour voir que la princesse sera la digne héritière de son père."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] est l’héritière du trône depuis au moins 10 ans"
 isabel_je_tt: "Si complété, la barre de progression de l’[concept_journal_entry|l] #Bold Monarque magnanime#! augmentera de #Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] n’est pas l’héritière"
 pedro.14.t: "Vers de meilleurs standards"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] attend le même niveau de compétence et de méticulosité de la part de ses ministres que celui qu’[SCOPE.sCharacter('ruler_scope').GetCustom('FR_IlElle')] applique dans son propre travail. [SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] s’occupe maintenant de superviser un rouage en particulier de la machine gouvernementale."
 pedro.14.f: "Des employés triés sur le volet, tous les deux. Tous deux tirés à quatre épingles selon leurs moyens, même si les traces de leurs bienfaiteurs sautaient aux yeux. Des marques de fumée de cigare, une légère tache de brandy sur le col ; de petits vices au service d’un autre."
 pedro.14.a: "Les décrets [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] doivent être respectés."
 pedro.14.b: "La bureaucratie commerciale pourrait être plus efficace."
 pedro.14.c: "L’expansion de l’économie doit être plus rapide."
 highest_standards_degrees: "Meilleurs standards : décrets"
 highest_standards_trade: "Meilleurs standards : commerce"
 highest_standards_construction: "Meilleurs standards : construction"
 #Patagonia
 Orelie_Antoine: "Orélie-Antoine"
 de_Tounens: "de Tounens"
 bp1_patagonia.1.t: "Un royaume improbable"
 bp1_patagonia.1.d: "Plusieurs chefs [SCOPE.sCountry('patagonia_country').GetAltAdjective('MP')|l] ont accepté le Français [SCOPE.sCharacter('patagonia_ruler').GetFullName] comme roi, dans le fol espoir d’obtenir une reconnaissance internationale et de mettre un terme à la colonisation de leur patrie."
 bp1_patagonia.1.f: "« En ce moment, les peuples qui m’ont acclamé non seulement comme leur roi, mais aussi comme leur sauveur, n’attendent que mon retour parmi eux pour se soulever en masse et me suivre sur la voie du progrès. Mes domaines me sont ouverts de toutes parts et mes peuples m’appellent par la voix de leurs caciques. »"
 bp1_patagonia.1.a: "Tout à fait ridicule."
 bp1_patagonia.1.b: "Reconnaissez-les en échange de leur loyauté."
 patagonia_button: "Lancer des excursions militaires"
 patagonia_button_desc: "Les indigènes de Patagonie continuent de résister à nos efforts de colonisation. Nous devrons recourir à la force militaire pour les apaiser."
 #Carnaval
 bp1_misc.1.t: "Carnaval"
 bp1_misc.1.d: "Cette année, la célébration du carnaval devrait être particulièrement splendide en [SCOPE.sState('carnaval_state').GetName]. C’est peut-être l’occasion d’apaiser la population."
 bp1_misc.1.f: "Des femmes maquillées comme des esprits dansent dans la rue, tandis que des hommes jouent du tambour sur des rythmes envoûtants et des chants gutturaux. Des enfants agitent des drapeaux et des bâtons de friture. Les rues, habituellement ternes en raison de l’agitation quotidienne, exaltent la gloire dans une mer de couleurs et de joie.\nPendant un petit moment, le monde semblait en paix."
 bp1_misc.1.a: "Une belle distraction."
 bp1_misc.1.b: "Organisez un festival absolument magnifique."
 carnaval_celebrations: "Célébrations du carnaval"
 #Medium Roast
 bp1_misc.2.t: "Torréfaction moyenne"
 bp1_misc.2.d: "La chute des prix [SCOPE.sGoods('coffee_scope').GetCustom('FR_Goods_Du')][SCOPE.sGoods('coffee_scope').GetName|l] a incité les [SCOPE.gsInterestGroup('plantation_owners').GetName|l] d’un bâtiment de [SCOPE.sState('coffee_state').GetName] en [SCOPE.sBuilding('coffee_building').GetName] à recommander des mesures extrêmes. Ils prévoient de brûler l’offre excédentaire dans le but d’augmenter les prix."
 bp1_misc.2.f: "Les livres de comptes étaient à la fois de plus en plus inquiétants et de plus en plus clairs. Non seulement les bénéfices chutaient, mais il n’y en aurait plus d’ici la fin de l’année. La culture du café ne serait bientôt plus qu’un étrange loisir de riches.\n\nOu, comme il le découvrit en regardant sa cheminée, une solution barbare à un problème complexe. Un espresso conçu pour les agriculteurs et les buveurs."
 bp1_misc.2.a: "Brûlez tout !"
 bp1_misc.2.b: "Nous pourrions utiliser le café comme combustible."
 bp1_misc.2.c: "Faites confiance à la main invisible du marché."
 burning_coffee: "Brûler le surplus de café"
 coffee_fuel: "Combustible expérimental"
 burnng_coffee_ig: "Torréfaction moyenne"
