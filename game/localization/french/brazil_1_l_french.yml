 sa_migration.1.t: "Venez [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]"
 sa_migration.1.d: "Attirés par des offres généreuses de terres et de travail, des personnes de culture [SCOPE.sCulture('migration_culture').GetName|l] venues [SCOPE.sCountry('migration_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('migration_country').GetName] ont commencé à émigrer vers [SCOPE.sState('migration_target_state').GetName]."
 sa_migration.1.f: "#Bold IL FAUT VOIR LE BON CÔTÉ DES CHOSES#!\n\nDe vastes étendues de terres fertiles !\n\nRecherche travailleurs pour les champs !\n\nRecherche main-d’œuvre pour les usines !\n\n#italic [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] encourage tous les immigrés européens à commencer une nouvelle ville. Pas de taxes, pas de droits de douane, et pas de charges financières à votre arrivée. Assez de travail pour tout le monde.#!"
