 je_south_america_migration: "Le peuplement des Amériques"
 je_south_america_migration_reason: "Notre [Concept('concept_pop', '$concept_population$')|l] sud-américaine [Concept('concept_incorporated_state','$concept_incorporated$e')|l] est de #b [Country.MakeScope.Var('south_america_incorporated_population').GetValue|D]#!\nNotre objectif de [Concept('concept_pop', '$concept_population$')|l] est de #b [Country.MakeScope.Var('south_america_migration_goal').GetValue|D]#!\n\n[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] est un vaste pays, bien qu’il soit peu peuplé. Nous devons regarder au-delà des mers, et plus particulièrement vers l’Europe qui est en difficulté, pour trouver des colons potentiels qui travailleront dans nos champs et nos usines."
 southamerica_migration_button: "Promouvoir la migration européenne"
 southamerica_migration_button_desc: "En offrant de généreuses concessions de terres et des garanties de travail, nous pouvons promouvoir notre nation pour inciter nos cousins européens à s’y installer."
 mass_migration_button_tt: "Commencer une [concept_mass_migration|l] vers notre nation"
