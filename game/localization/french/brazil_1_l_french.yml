 caudillo_kingmaker_button_desc: "Les puissants caudillos ont une immense influence politique et peuvent inverser la tendance en soutenant un parti politique plutôt qu’un autre."
 has_elections_tt: "Le pays a des [Concept('concept_election','$concept_elections$')|l]"
