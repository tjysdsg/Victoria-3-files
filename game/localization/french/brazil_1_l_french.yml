 #Acre Dispute
 acre_dispute.1.t: "Conflit autour de l’Acre"
 acre_dispute.1.d: "Bien que la région de l’[SCOPE.sState('acre_state').GetName] soit officiellement sous l’administration [SCOPE.sCountry('acre_claimant').GetAltNameNoFormatting('Du')][SCOPE.sCountry('acre_claimant').GetName], elle est de plus en plus disputée. Les colons [SCOPE.sCountry('acre_claimant').GetAltAdjective('MP')|l] opportunistes cherchent en effet à revendiquer ce territoire et exigent des mesures contre [SCOPE.sCountry('acre_owner').GetAltNameNoFormatting('Le')][SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: "« Voilà ce que nous vous proposons : vous emmenez votre famille et une poignée de serviteurs, et vous revendiquez la région. Occupez-la s’il le faut, mais l’Acre est d’une importance capitale. »\n\n« Et ce que j’occupe sera à moi ? »\n\n« Oui, dans la limite du raisonnable. »"
 acre_dispute.1.a: "L’Acre appartient de droit [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]"
 acre_dispute.3.t: "La résolution du conflit de l’Acre"
 acre_dispute.3.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] est sorti victorieux du conflit concernant l’[SCOPE.sState('acre_state').GetName]. Les colons [ROOT.GetCountry.GetAltAdjective('MP')|l] sont prêts à revendiquer la propriété de l’État."
 acre_dispute.3.f: "Un coup de stylo plus tard, le conflit était terminé. L’Acre était désormais sous la responsabilité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Ses rivaux, qu’il s’agisse d’anciens prétendants ou non, bouillonnaient de rage devant la joie immense des délégués [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l]."
 acre_dispute.3.a: "Victoire [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] !"
 acre_dispute.4.t: "Une résolution défavorable"
 acre_dispute.4.d: "Nos efforts visant à nous emparer de l’[SCOPE.sState('acre_state').GetName] ont échoué, et nous avons laissé passer cette belle opportunité. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] ne pourra plus revendiquer la souveraineté de cet État."
 acre_dispute.4.f: "Le consul de l’Acre poussa violemment les portes de son bureau, faisant s’entrechoquer les tableaux accrochés aux murs. Une servante cria avant de sortir précipitamment de la pièce. Il prit note de s’excuser plus tard auprès d’elle. Pour l’heure, sa colère se portait sur un autre type de mécréant. Il se contenta d’une moitié de verre de rhum. La deuxième moitié viendrait lorsqu’il devrait rapporter cet échec [SCOPE.sCharacter('acre_claimant_ruler').GetCustom('FR_AuAla')] [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle|l]."
