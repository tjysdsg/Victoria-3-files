 #Age of Caudillos
 je_caudillo: "L’époque des caudillos"
 je_caudillo_reason: "Le statut de la #bold barre de progression#! sera déterminé par différentes conditions #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positives#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete négatives#!. Lorsque la #bold barre de progression#! atteindra #bold 100#!, cela consolidera le pouvoir des hommes forts de l’armée [SCOPE.sCountry('caudillo_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('caudillo_country_scope').GetName]. Le mois suivant, la #bold barre de progression#! changera de #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nLa diminution de la barre de progression et le maintien des [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] hors du gouvernement détruiront le #bold caudillisme#! au sein des [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] et mettront un terme à la menace des hommes forts de l’armée dans le pays.\n\n#italic Suite à notre indépendance vis-à-vis de l’Espagne, les gouvernements coloniaux démantelés ont laissé place à un pouvoir vacant qui a rapidement été comblé par des chefs militaires charismatiques. Ces « caudillos » ont fini par définir une grande partie de la politique sud-américaine.#!"
 je_caudillo_special_tooltip_advance: "L’[concept_journal_entry|l] se terminera quand la barre de progression sera pleine ou vide.\n\nLes facteurs suivants feront chacun #bold augmenter#! la barre de progression de #bold 1 par mois :#!\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] sont [Concept('concept_powerful','puissantes')]\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] sont [concept_in_government|l]\n• Nous sommes une [GetLawType('law_autocracy').GetName|l], une [GetLawType('law_oligarchy').GetName|l], une [GetLawType('law_technocracy').GetName|l], ou avons un [GetLawType('law_single_party_state').GetName|l]\n• Nous avons un [concept_general|l] ou un [concept_admiral|l] qui est adoré\n• Nous avons un [concept_ruler|l] avec une idéologie #bold autoritaire#!"
 je_caudillo_special_tooltip_deplete: "Les facteurs suivants feront chacun #bold diminuer#! la barre de progression de #bold 1 par mois :#!\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] sont [Concept('concept_marginalized','$concept_marginalized$es')|l]\n• Les [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] ne sont pas [concept_in_government|l]\n• Nous avons le [GetLawType('law_census_voting').GetName|l] ou le [GetLawType('law_universal_suffrage').GetName|l]\n• Nous avons un [concept_politician|l] qui est adoré et qui appartient à un [concept_powerful|l] groupe d’intérêt qui n’approuve pas l’[GetLawType('law_autocracy').GetName|l], l’[GetLawType('law_oligarchy').GetName|l], la [GetLawType('law_technocracy').GetName|l] ni le [GetLawType('law_single_party_state').GetName|l]"
 caudillo.1.t: "L’époque des caudillos"
 caudillo.1.d: "Suite à l’indépendance [ROOT.GetCountry.GetAltAdjective('FS')|l] vis-à-vis de l’Espagne, le gouvernement colonial a laissé place à un pouvoir vacant qui a rapidement été comblé par des chefs charismatiques du groupe [SCOPE.gsInterestGroup('army_scope').GetName]. Ces « caudillos » ont fini par définir une grande partie de la politique sud-américaine."
 caudillo.1.f: "Par le passé, un décret stipulait que toutes les colonies devaient se soumettre à l’autorité de leur mère patrie. Que tous leurs biens et leurs paroles passeraient par ces portes, et qu’elle les jugerait de façon équitable. Qu’elle seule serait tout ce dont elles avaient besoin.\n\nPuis Bonaparte est arrivé, et la mère patrie fit de lui sa marionnette. C’était peut-être le moment pour les enfants de prendre leur envol. Et c’est ce qu’ils firent, sous le gantelet de fer d’un père. Mais cette histoire n’est pas encore terminée."
 caudillo.1.a: "C’est la loi du plus fort."
 caudillo.2.t: "Les derniers caudillos"
 caudillo.2.d: "La politique de l’époque des caudillos est enfin terminée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Le groupe [SCOPE.gsInterestGroup('army_scope').GetName] a pris la place qui lui revenait de droit au service du gouvernement légitime."
 caudillo.2.f: "C’est ainsi que le père devint, comme tous les hommes, trop vieux et trop fatigué pour continuer. Maintenant, cher enfant, le pays est prêt à avancer véritablement pour la première fois. Nous vivons sans la surveillance de notre mère, et sans le fouet de notre père. Chacun est libre de faire ses propres choix. Et vos petits-enfants se souviendront de nous en disant : « et ils vécurent heureux et eurent beaucoup d’enfants. »"
 caudillo.2.a: "Un grand jour pour l’ordre et la discipline."
 caudillo.3.t: "Le poing serré"
 caudillo.3.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a complètement plongé dans la politique des caudillos. Le destin de la nation est désormais régi par les caprices des membres les plus influents du groupe [SCOPE.gsInterestGroup('army_scope').GetName]."
 caudillo.3.f: "« Mais maman, et la parade à [SCOPE.sState('capital_scope').GetNameNoFormatting] ? Est-ce que nous arriverons à temps pour voir Alfonso ? »\n\n« On dirait que je ne terminerai jamais cette histoire. D’accord, je te promets que nous y serons à temps. Mais que feras-tu si tu ne peux pas marcher avec ton frère quand tu seras grand ? Tu trairas les vaches ? »\n\n« Mais maman, je sais que je serai avec [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting]. Je serai fort pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] ! »"
 caudillo.3.a: "L’épée est plus puissante que la plume."
