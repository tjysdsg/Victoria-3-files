 caudillo.4.t: "Continuismo"
 caudillo.4.d: "Selon la Constitution [ROOT.GetCountry.GetAltAdjective('FS')|l], le mandat de [SCOPE.sCharacter('ruler_scope').GetFullName] est terminé et un nouveau [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] doit être nommé. Bien entendu, la Constitution peut toujours être modifiée, ou peut-être que le poste devrait aller au protégé de [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCharacter('president_successor_scope').GetFullName]."
 caudillo.4.f: "« Votre mandat est terminé. Les lois [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]... »\n\n« C’est moi, la loi [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ! »"
 caudillo.4.a: "Prolongez le mandat [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] doit se retirer."
 caudillo.4.c: "C’est l’occasion pour [SCOPE.sCharacter('president_successor_scope').GetFullName] de montrer ses qualités."
