 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Échec de la construction d’une nation"
 culture_brazil.7.d: "Ayant échoué dans la création d’une identité nationale commune pour le peuple [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], les séparatistes et les mécontents des régions non intégrées ont rallié un grand nombre de leurs concitoyens à diverses causes antigouvernementales."
 culture_brazil.7.f: "Une maison en ruine sur des fondations bancales : voilà ce qu’il restait à la suite des épreuves endurées. Au lieu d’être un peuple qui s’exprime d’une même voix, le Brésil a avancé comme cinq frères en conflit. Un tyran les dirigeait, lui-même entouré de garçons couverts de boue et de sang, rancuniers et avides de représailles, qu’elles soient imaginaires ou non."
 culture_brazil.7.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] ne doit pas flancher face à l’adversité."
 radicalise_paulistas_tt: "#bold;red +60,0 %#! des [Concept('concept_pop', '$concept_pops$')|l] [SCOPE.sCulture('paulista_scope').GetName|l]s dans les [Concept('concept_homeland','$concept_homelands$')|l] de [SCOPE.sCulture('paulista_scope').GetName]s deviendront plus radicaux"
