 #Brazilian Naval Power
 je_brazil_navy: "Puissance navale brésilienne"
 je_brazil_navy_reason: "Depuis l’indépendance, la Marine brésilienne a joué un rôle crucial dans la sauvegarde de notre souveraineté. Nous devons tout faire pour être la première puissance navale d’Amérique du Sud, et l’une des plus grandes du monde."
 je_brazil_navy_goal: "Les points suivants doivent être respectés pendant au moins 40 ans :"
 best_south_american_navy: "Aucun pays d’Amérique du Sud n’a de [concept_power_projection|l] navale supérieure au Brésil"
 brazil_navy.1.t: "Puissance navale brésilienne"
 brazil_navy.1.d: "Au nom de nos [GetPopType('officers').GetName|l], [SCOPE.sCharacter('admiral_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] rappelle au gouvernement l’importance de maintenir une puissance maritime [ROOT.GetCountry.GetAltAdjective('FS')|l]. Nous devons tout faire pour être la première puissance navale d’Amérique du Sud, et l’une des plus grandes du monde."
 brazil_navy.1.f: "« [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], je vous encourage à voir plus loin que l’intérieur de vos terres. Les armées terrestres gagnent certes des batailles, mais ce sont vos navires qui vous font gagner des empires. Le succès de la Grande-Bretagne résidait avant tout dans une armada solide. Et vous n’en trouverez pas parmi les vestiges des pauvres navires de votre père. C’est tout juste du bois de chauffage ! Et vos capitaines méritent de meilleurs navires que ces carcasses pourries de bois flotté. »"
 brazil_navy.1.a: "La marine protège nos richesses et veille sur notre peuple."
 brazil_navy.2.t: "Des eaux contestées"
 brazil_navy.2.d: "Dans une virulente critique du gouvernement, [SCOPE.sCharacter('admiral_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] a fait part de la déception de l’amirauté de voir notre marine éclipsée par des puissances aussi indignes que [SCOPE.sCountry('naval_rival').GetAltNameNoFormatting('Le')][SCOPE.sCountry('naval_rival').GetName]. C’est une humiliation nationale pour notre [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f: "C’est un scandale, un véritable scandale ! Ces imbéciles de [SCOPE.sCountry('naval_rival').GetAltAdjectiveNoFormatting('MP')|U] se moqueraient du Brésil et dévaloriseraient vos hommes. Notre [ROOT.GetCountry.GetGovernment.GetName] n’est que respect, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting] ! Reprenez le contrôle !"
 brazil_navy.2.a: "Nous devons mieux faire."
 brz_navy_advocate: "La voix de la Marine"
 brz_eclipsed_navy: "Marine indigne"
 brazil_navy.3.t: "En avant toute"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] s’est présenté[SCOPE.sCharacter('admiral_scope').GetCustom('FR_E')] devant le gouvernement pour indiquer que la Marine [ROOT.GetCountry.GetAltAdjective('FS')|l] est assez grande et moderne pour figurer parmi les meilleures du monde. C’est même devenu un motif de fierté pour [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.3.f: "« Ce navire, cette frégate à vapeur, amiral… alors, c’est donc vrai ? »\n\n« Bien sûr. Rien qu’avec sa capacité de sauvetage rapide, c’est le bon choix pour votre marine. Un escadron entier, et je pourrais écraser n’importe quelle flotte en pleine mer. »\n\n« Ah. Je vois un avenir pour ces navires. Retournez à Liverpool. J’en prendrais un autre. »"
 brazil_navy.3.a: "Bonne nouvelle."
 brz_strong_navy: "Marine puissante"
 brazil_navy.4.t: "Souveraineté en mer"
 brazil_navy.4.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] est désormais l’une des plus grandes puissances navales du monde. Les [GetPopType('officers').GetName|l] attribuent notre succès à la gouvernance prudente [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] fut accueilli[SCOPE.sCharacter('ruler_scope').GetCustom('FR_E')] par un défilé dans les artères de la ville. Des tracts verts et or voletaient dans les rues, tandis que dix mille marins et officiers se tenaient au garde-à-vous au bord de la route. L’amiral [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] les emmena jusqu’à un escalier qui menait à un magnifique point de vue. À la balustrade, ils virent des dizaines de navires de guerre et de navires de commerce dans la baie. Des dizaines d’autres étaient déjà en mer, appelés pour une mission ou une autre."
 brazil_navy.4.a: "Splendide !"
