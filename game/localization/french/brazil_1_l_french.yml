 brazilian_minors.4.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a gagné son indépendance vis-à-vis [SCOPE.sCountry('brz_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brz_scope').GetName], au prix de grands sacrifices et au terme d’une lutte sanglante. Les survivants se réjouissent de la victoire et lèvent leur verre à ceux qui sont tombés au combat."
