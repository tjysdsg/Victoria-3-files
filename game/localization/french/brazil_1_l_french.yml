 brazilian_slavery.11.t: "L’Aberdeen Act"
 brazilian_slavery.11.d: "Suite à l’échec [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brazil_scope').GetName] à interdire le [GetLawType('law_slave_trade').GetName|l], [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetName] s’engage à appliquer l’Aberdeen Act. Des navires britanniques patrouilleront régulièrement sur les routes de navigation brésiliennes pour perturber le commerce."
 brazilian_slavery.11.f: "« La valeur d’un homme se mesure à sa parole ». Une obligation, aussi petite ou insignifiante soit-elle, reste une promesse. Par conséquent, l’abus de confiance peut causer du malheur. Et dans le cas présent, une promesse non tenue a réveillé un dragon pour paralyser un géant."
 brazilian_slavery.11.a: "L’esclavage est une pratique odieuse."
 brazilian_slavery.12.a: "Voilà qui est très préoccupant."
