 armed_forces_support_communist: "Le groupe d’intérêt dirigé par [SCOPE.sCharacter('army_leader').GetFullName] ([SCOPE.gsInterestGroup('army_scope').GetName]) soutiendra le [SCOPE.sParty('communist_party').GetName]"
 armed_forces_support_fascist: "Le groupe d’intérêt dirigé par [SCOPE.sCharacter('army_leader').GetFullName] ([SCOPE.gsInterestGroup('army_scope').GetName]) soutiendra le [SCOPE.sParty('fascist_party').GetName]"
 caudillo.5.t: "Le faiseur de rois"
 caudillo.5.desc: "En tant que chef du groupe [SCOPE.gsInterestGroup('army_scope').GetName], [SCOPE.sCharacter('army_leader').GetFullName] doit décider si l’armée soutiendra le [SCOPE.sParty('liberal_party').GetName] ou le [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f: "Mendiants. C’est le mot qui est venu à l’esprit de [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] quand les représentants se sont adressés à [SCOPE.sCharacter('army_leader').GetCustom('FR_LuiElle')]. Flatteries, cadeaux, invitations à la famille, conséquences voilées... Aussi bien qu’un défilé de ses propres troupes. Mais la question qui se posait était la suivante : qu’est-ce qui lui était le plus utile ?"
 caudillo.5.a: "L’armée protège les intérêts des élites."
 caudillo.5.b: "La réforme passera par le canon d’un fusil."
 caudillo.5.c: "L’armée luttera aux côtés du peuple."
 caudillo.5.d: "L’armée défend l’ordre avant tout."
 south_america_two_party_system: "Bipartisme sud-américain"
 caudillo_support: "Le faiseur de rois caudillo"
