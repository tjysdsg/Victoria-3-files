 sa_migration.2.t: "Le peuplement des Amériques"
 sa_migration.2.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] est un vaste pays, bien qu’il soit peu peuplé. Nous devons regarder au-delà des mers, et plus particulièrement vers l’Europe qui est en difficulté, pour trouver des colons potentiels qui travailleront dans nos champs et nos usines."
 sa_migration.2.f: "Le gouvernement fédéral encouragera l’immigration européenne, et ne restreindra pas, ne limitera pas et ne taxera pas l’entrée sur le territoire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] des étrangers qui viennent dans le but de travailler dans les champs, d’améliorer les industries et d’enseigner les sciences et les arts."
 sa_migration.2.a: "Donnez-moi vos fatigués, vos pauvres, vos masses serrées."
 sa_migration.2.b: "Nous nous débrouillons très bien tout seuls."
