 sa_migration.3.t: "Innombrables"
 sa_migration.3.d: "La nation [ROOT.GetCountry.GetAltAdjective('FS')|l] est désormais fortement peuplée, grâce à nos efforts visant à attirer les migrants pour accroître notre population."
 sa_migration.3.f: "« C’est un drôle d’accent que vous avez là. Ah, ne vous en faites pas : je suis moi-même belge. Et je suis sûr que nos hôtes ne tiennent pas à en savoir davantage non plus. »\n\n« Je suis saxon, et mon ami est toscan. Nous sommes venus avec un Espagnol. »\n\n« Il me semblait avoir les oreilles qui sifflaient. Toutes mes excuses. Que diriez-vous d’aller prendre un verre plus tard, le Belge ? »"
 sa_migration.3.a: "Nos paroles sont la voix du peuple."
