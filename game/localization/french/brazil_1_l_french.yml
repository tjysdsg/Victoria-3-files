 je_american_west_migration_reason: "Notre [Concept('concept_pop', '$concept_population$')|l] d’Amérique occidentale [Concept('concept_incorporated_state','$concept_incorporated$e')|l] est de [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nNotre objectif de [Concept('concept_pop', '$concept_population$')|l] est de [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] est un vaste pays, bien qu’il soit peu peuplé. Nous devons regarder au-delà des mers, et plus particulièrement vers l’Europe qui est en difficulté, pour trouver des colons potentiels qui travailleront dans nos champs et nos usines."
 sa_migration.5.t: "La grande migration"
 sa_migration.5.d: "La révolution industrielle [SCOPE.sCountry('migration_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('migration_country').GetName] a entraîné une pénurie d’emplois, rendant la migration vers [SCOPE.sState('migration_target_state').GetName] très intéressante pour de nombreux [SCOPE.sCulture('migration_culture').GetName]. "
 sa_migration.5.f: "Fermiers, maréchaux-ferrants, terrassiers et soldats vétérans descendirent de la dernière péniche. Des dizaines de milliers de personnes les précédaient, et des dizaines de milliers d’autres étaient encore en route. On avait plus que jamais besoin d’hommes dans le Haut-Canada. Rome ne s’est pas faite en un jour... et Toronto non plus."
 sa_migration.5.a: "En accueillant davantage de colons, nous pourrons stimuler notre économie."
 sa_migration.5.b: "Essayez de limiter l’afflux de migrants."
