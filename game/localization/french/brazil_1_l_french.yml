 caudillo_decree_button: "Réglementation par décret"
 caudillo_decree_button_desc: "Le chef de notre nation ne devrait pas s’encombrer de ces processus gouvernementaux, qu’ils soient bureaucratiques ou démocratiques. Si la nation reçoit l’ordre de sauter, elle doit se demander « jusqu’où ? »."
 ideology_constitutionalist: "Constitutionnaliste"
