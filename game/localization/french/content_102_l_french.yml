l_french:
 oscar_wilde_events.1.t:1 "Chacun tue l’objet de son amour"
 oscar_wilde_events.1.wilde:2 "Le tristement célèbre dandy dramaturge, [SCOPE.sCharacter('oscar_wilde').GetFullName], a été condamné à deux ans de travaux forcés pour homosexualité. S’[SCOPE.sCharacter('oscar_wilde').GetCustom('FR_IlElle')] ne bénéficie pas d’une grâce, ce sera comme condamner les arts [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_events.1.flavor_wilde:1 "« Son œuvre représente ce qu’il y a de mieux dans la tradition de satire et d’esprit acéré de notre nation.\n\n"
 oscar_wilde_events.1.flavor_author:0 "« Il a toute l’effrayante beauté d’une tragédie grecque, une tragédie dans laquelle j’ai joué un grand rôle.\n\n"
 oscar_wilde_events.1.flavor_quote:0 "Les livres que le monde appelle immoraux sont ceux qui lui montrent sa propre ignominie. »"
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] sera libéré."
 oscar_wilde_events.1.a:0 "Un génie mérite une dérogation."
 oscar_wilde_events.1.b:0 "Nous ne pouvons pas être vus en train de saper les verdicts de nos juges."
 oscar_wilde_events.1.c:0 "Il est barbare que ce soit un acte criminel..."
 happy_arts_protected:0 "Approuve la protection des artistes"
 unhappy_defended_homosexuality:0 "Désapprouve la tolérance envers les homosexuels"
