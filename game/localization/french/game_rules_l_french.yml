l_french:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Comportement de l’IA : [GameRuleSetting.GetName]"
 rule_ai_behavior: "Comportement de l’IA envers les joueurs"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Indulgent#!#!#!"
 setting_lenient_ai_behavior_desc: "Les pays IA agiront de façon amicale envers les pays des joueurs et les traiteront avec plus d’indulgence dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]."
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Normal#!#!"
 setting_standard_ai_behavior_desc: "Les pays IA verront les pays des joueurs et de l’IA de la même manière, sans considération particulière pour les joueurs."
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Ferme#!#!#!"
 setting_harsh_ai_behavior_desc: "Les pays IA se méfieront davantage des intentions des pays des joueurs et les traiteront avec plus de fermeté dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]."
 rule_ai_aggression: "Agressivité de l’IA"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Basse#!#!#!"
 setting_low_ai_aggression_desc: "Les pays IA initieront moins de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et seront moins enclins à conquérir de nouveaux territoires."
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Normale#!#!"
 setting_standard_ai_aggression_desc: "Les pays IA présentent des paramètres d’agressivité standard basés sur leur stratégie."
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Élevée#!#!#!"
 setting_high_ai_aggression_desc: "Les pays IA initieront plus de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et seront plus enclins à conquérir de nouveaux territoires."
 rule_subject_flags: "Drapeau pour les sujets"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Aucun changement de drapeau#!#!#!"
 setting_no_subject_flags_desc: "Les drapeaux des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] #b ne changeront pas#! en fonction de leur $suzerain$."
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Autoriser les changements de drapeau#!#!"
 setting_allow_subject_flags_desc: "Les drapeaux des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] pourront changer en fonction de leur $suzerain$."
 rule_subject_map_color: "Couleur de la carte pour les sujets"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Aucun changement de couleur de la carte#!#!#!"
 setting_no_subject_map_color_desc: "La couleur de la carte des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] #b ne changera pas#! en fonction de leur $suzerain$."
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Autoriser les changements de couleur de la carte#!#!"
 setting_allow_subject_map_color_desc: "La couleur de la carte de certains types de [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] changera en fonction de leur $suzerain$."
 rule_achievements: "Succès"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Autorisés#!#!"
 setting_achievements_allowed_desc: "Les succès peuvent être débloqués au cours de cette campagne"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Bloqués#!#!"
 setting_achievements_blocked_desc: "Les succès ne seront pas disponibles pendant cette campagne"
 rule_formable_nations: "Nations formables"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Toutes#!#!"
 setting_all_formable_nations_desc: "Autoriser la formation de nations invraisemblables et fantaisistes"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Historiquement plausibles#!#!"
 setting_plausible_formable_nations_desc: "Autoriser uniquement la formation de nations historiquement plausibles"
 rule_releasable_nations: "Nations libérables"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Toutes#!#!"
 setting_all_releasable_nations_desc: "Autoriser la libération de nations invraisemblables et fantaisistes"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Historiquement plausibles#!#!"
 setting_plausible_releasable_nations_desc: "Autoriser uniquement la libération de nations historiquement plausibles"
 rule_investment_pool: "Fonds d’investissement"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Fonds d’investissement autonome#!#!"
 setting_autonomous_investment_pool_desc: "Le [concept_investment_pool|l] servira à financer de manière autonome les [Concept('concept_private_construction', '$concept_private_constructions$')|l] des [Concept('concept_building','$concept_buildings$')|l] appropriés en fonction des [Concept('concept_law','$concept_laws$')|l] du [concept_country|l]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Fonds d’investissement contrôlé directement#!#!"
 setting_directly_controlled_investment_pool_desc: "Le [concept_investment_pool|l] est prélevé directement par chaque [concept_country|l] et peut servir à financer la [concept_government_construction|l] de [Concept('concept_building','$concept_buildings$')|l] appropriés en fonction des [Concept('concept_law','$concept_laws$')|l] du [concept_country|l]."
 rule_monument_effects: "Effets de monuments"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Activés#!#!"
 setting_allow_monument_effects_desc: "Les [Concept('concept_monument', '$concept_monuments$')|l] peuvent produire une variété d’effets selon leur nature et emploient parfois des [Concept('concept_pop', '$concept_pops$')|l] pour le faire."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc $concept_prestige$ seulement#!#!"
 setting_prestige_only_monument_effects_desc: "Tous les [Concept('concept_monument', '$concept_monuments$')|l] fournissent un montant fixe de [concept_prestige|l] à son pays et aucun n’emploie des [Concept('concept_pop', '$concept_pops$')|l]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Désactivés#!#!"
 setting_no_monument_effects_desc: "Les [Concept('concept_monument', '$concept_monuments$')|l] ne sont que décoratifs. La récompense pour leur construction est purement visuelle."
 rule_loyalties_grace_period: "Période de grâce des loyautés"
 setting_loyalties_grace_period_none: "Aucune"
 setting_loyalties_grace_period_none_desc: "Dès le début, vous subissez de plein fouet la présence de [Concept('concept_radical','$concept_radicals$')|l] et de [Concept('concept_loyalist','$concept_loyalists$')|l]."
 setting_loyalties_grace_period_short: "Courte"
 setting_loyalties_grace_period_short_desc: "Les gains de [Concept('concept_radical','$concept_radicals$')|l] et de [Concept('concept_loyalist','$concept_loyalists$')|l] commencent lentement mais augmentent progressivement pour atteindre leur plein effet #v 1 an#! après le début de la partie."
 setting_loyalties_grace_period_long: "Longue"
 setting_loyalties_grace_period_long_desc: "Les gains de [Concept('concept_radical','$concept_radicals$')|l] et de [Concept('concept_loyalist','$concept_loyalists$')|l] commencent lentement mais augmentent progressivement pour atteindre leur plein effet #v 5 ans#! après le début de la partie."
 setting_loyalties_grace_period_extra_long: "Très longue"
 setting_loyalties_grace_period_extra_long_desc: "Les gains de [Concept('concept_radical','$concept_radicals$')|l] et de [Concept('concept_loyalist','$concept_loyalists$')|l] commencent lentement mais augmentent progressivement pour atteindre leur plein effet #v 10 ans#! après le début de la partie."
 rule_pop_consolidation: "Fusion des groupes sociaux (performance)"
 setting_no_consolidation: "Aucune"
 setting_no_consolidation_desc: "Les [Concept('concept_pop', '$concept_pops$')|l] ne fusionneront jamais en dehors des règles d’[concept_assimilation|l] ou de [concept_conversion|l], peu importe la taille.\n@warning! Cela pourrait grandement nuire aux performances en milieu et fin de partie."
 setting_minor_consolidation: "Mineure"
 setting_minor_consolidation_desc: "Les [Concept('concept_pop', '$concept_pops$')|l] ne fusionneront que s’ils sont très petits et inefficaces.\nCela pourrait nuire aux performances en milieu et fin de partie."
 setting_moderate_consolidation: "Modérée"
 setting_moderate_consolidation_desc: "Les [Concept('concept_pop', '$concept_pops$')|l] peuvent fusionner s’ils sont assez petits et ont un impact limité sur les mécaniques de jeu."
 setting_aggressive_consolidation: "Forte"
 setting_aggressive_consolidation_desc: "Dans les bonnes conditions, même les [Concept('concept_pop', '$concept_pops$')|l] de taille modérée peuvent fusionner.\n@warning! Cela pourrait améliorer les performances, mais aura un impact sur l’équilibre du jeu."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Supprimer ce préréglage"
 SAVE_PRESET_BUTTON_TOOLTIP: "Enregistrer ce préréglage"
 rule_fantastical_content: "Contenu fantastique"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high Activé#!#!#!"
 setting_allow_fantastical_content_desc: "Autoriser du contenu fantastique ou surnaturel pendant cette campagne"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high Désactivé#!#!#!"
 setting_no_fantastical_content_desc: "N'autoriser aucun contenu fantastique ou surnaturel pendant cette campagne"
 rule_custom_rng_seed: "Graine aléatoire personnalisée"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high Désactivé#!#!#!"
 setting_no_custom_rng_seed_desc: "Le jeu définira automatiquement une graine aléatoire, ce qui donnera des résultats différents à chaque partie."
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high Activé#!#!#!"
 setting_use_custom_rng_seed_desc: "Permet de définir une graine aléatoire spécifique qui servira de base à la plupart des résultats. Par conséquent, les parties d’initialisation et d’observation sans interaction avec les joueurs donneront les mêmes résultats dans plusieurs parties utilisant la même graine."
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "Cliquez pour modifier la graine..."
 rule_dynamic_naming: "Attribution dynamique des noms"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high Activé#!#!#!"
 setting_allow_dynamic_naming_desc: "Les [Concept('concept_state', '$concept_states$')] et les #bold villes#! changeront de nom en fonction de la [concept_culture|l] du [concept_country|l] qui les détient."
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high Désactivé#!#!#!"
 setting_no_dynamic_naming_desc: "Les [Concept('concept_state', '$concept_states$')] et les #bold villes#! ne changeront pas de nom en fonction de la [concept_culture|l] du [concept_country|l] qui les détient."
