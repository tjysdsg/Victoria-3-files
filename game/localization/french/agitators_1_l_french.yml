 french_pretenders.6.t: "Le gouvernement provisoire"
 french_pretenders.6.d: "La crise [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] s’est avérée trop difficile à gérer pour [SCOPE.sCharacter('old_ruler_scope').GetFullName]. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] a été contraint d’abdiquer et de fuir le pays, et un gouvernement républicain provisoire a été déclaré."
 french_pretenders.6.f: "« À partir de ce jour, mille systèmes étranges sortirent impétueusement de la tête des novateurs et se répandirent dans les esprits agités de la foule. Tout était encore debout, sauf la royauté et le parlement, et il semblait que la société elle-même eût été réduite en poussière par le choc de la révolution, et que la forme nouvelle qu’on allait donner à la société se trouvât exposée à un concours. »" #- Alexis de Tocqueville
 french_pretenders.6.a: "Vive la République !"
