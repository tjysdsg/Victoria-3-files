 je_cement_the_rightful_dynasty_progressing_low_legitimacy: "Le droit de régner de la dynastie [ROOT.GetCountry.GetCustom('french_dynasty')] est largement #r contesté#!."
 je_cement_the_rightful_dynasty_goal: "La dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] règne de façon ininterrompue et avec une [concept_legitimacy|l] d’au moins [GetLegitimacyLevel('legitimacy_level_contested').GetName]. Plus la légitimité de la dynastie est élevée, plus vite elle s’assurera le trône."
 je_cement_the_rightful_dynasty_reason: "La France est un pays tumultueux, qui a vu plus de gouvernements se succéder au cours des dernières générations que certains autres pays n’en ont vu passer au cours de plusieurs siècles. Pour établir fermement la monarchie, la Maison [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] doit prouver qu’elle peut apporter la stabilité que la France réclame."
