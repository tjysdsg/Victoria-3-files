 french_pretenders_pulse.1.t: "Le monde selon [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], l’éloquent chef des [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l], est l’auteur d’un virulent pamphlet exposant le programme politique de la dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.f: "« Mes amis ! Nous devons rêver de jours meilleurs pour la France. Le régime actuel n’est rien de plus qu’une sombre caricature de l’histoire de France, de ses combats et de ses triomphes. Pour rajeunir la nation et aller de l’avant, nous devons forger une société nouvelle en nous inspirant des plus grands faits marquants de notre histoire et de nos traditions pour créer un ordre qui résistera aux assauts de la modernité ! »"
 french_pretenders_pulse.1.a: "Bâtissons des jours meilleurs avec la Maison [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] !"
 french_pretenders_pulse.1.b: "La nation entière doit entendre ce que la dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] prévoit pour l’avenir !"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] et les [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l] méritent nos louanges pour leur travail !"
 french_pretenders_pulse.2.t: "Fidélité et parjure"
 french_pretenders_pulse.2.d: "Les monarchistes parmi les [SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] refusent de prêter serment d’allégeance au gouvernement actuel. Bien qu’il soit idéologiquement pur, cela pourrait nuire à leurs efforts visant à construire un capital politique au sein de la nation."
 french_pretenders_pulse.2.f: "« Comment pourrais-je prêter serment d’allégeance à cette imposture de régime ? Ce serait trahir la couronne, et accorder à cette parodie de la France une reconnaissance de légitimité qu’elle ne mérite pas. Non ! Jamais je ne servirai ce régime illégitime. »"
 french_pretenders_pulse.2.a: "Les [SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] font preuve d’un engagement admirable envers leurs idéaux."
 french_pretenders_pulse.2.b: "Un compromis réaliste aidera la cause, mais contrariera les traditionalistes radicaux."
 french_pretenders_pulse_advance_by_five_percent_tt: "La cause monarchiste progressera de #bold 5 %#!."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "La cause monarchiste progressera de #bold 15 %#!."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "La cause monarchiste progressera de #bold 25 %#!."
 french_pretenders_pulse_back_by_five_percent_tt: "La cause monarchiste reculera de #bold 5 %#!."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "La cause monarchiste reculera de #bold 15 %#!."
 french_pretenders_pulse.3.t: "Alliance contre-nature"
 french_pretenders_pulse.3.d: "Les [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName|l] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|l] et les [SCOPE.gsInterestGroup('republicans_in_opposition').GetName|l] [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l] reconnaissent partager un objectif commun : celui de renverser le régime actuel. Certains partisans sont même allés plus loin dans cette prise de conscience et se soutiennent mutuellement dans les procès, la publication d’écrits et autres activités d’opposition."
 french_pretenders_pulse.3.f: "« Les ennemis de mes ennemis sont mes amis, pas vrai ? Bien sûr, ces idiots n’ont pas tiré les bonnes conclusions sur ce qu’il faudrait faire, mais nous pourrons toujours enterrer cette alliance le moment venu. »"
 french_pretenders_pulse.3.a: "Bousculer l’establishment nécessite une solidarité à toute épreuve."
 french_pretenders_pulse.3.b: "Mieux vaut être seul et honnête que corrompu et mal accompagné."
 french_pretenders_pulse.3.c: "Une telle collaboration contre-nature est vouée à l’échec."
 french_pretenders_pulse.4.t: "Apostasie républicaine"
 french_pretenders_pulse.4.d: "Les [SCOPE.gsInterestGroup('monarchist_french_ig').GetName|l] et les [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] ont développé une relation étonnamment étroite pendant leur période d’opposition mutuelle. Suite à la restauration de [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] a annoncé avoir rejoint la cause monarchiste défendue par ses anciens alliés."
 french_pretenders_pulse.4.f: "« J’ai admiré la détermination et le courage exemplaire des [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting|l] quand ils étaient la cible des autorités, et c’est avec émotion que je me remémore le temps passé à collaborer avec [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], une personne tout à fait charmante et compétente. Je sais à présent que nous défendons la même cause, et j’exhorte mes compatriotes à suivre mon exemple. »"
 french_pretenders_pulse.4.a: "La conversion damascène des [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] est la bienvenue !"
 french_pretenders_pulse.4.b: "Républicain un jour, républicain toujours. Je ne veux plus en entendre parler."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] se retire du groupe des [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] après cette humiliation."
 french_pretenders_pulse.5.t: "L’éternelle Maison [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 french_pretenders_pulse.5.d: "La dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] a resserré son emprise sur la couronne française au point que personne d’autre ne se pose comme un prétendant sérieux au trône."
 french_pretenders_pulse.5.f: "« Mes amis ! Notre grand[SCOPE.sCharacter('monarch_of_france').GetCustom('FR_E')] souverain[SCOPE.sCharacter('monarch_of_france').GetCustom('FR_E')], [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], a-t-[SCOPE.sCharacter('monarch_of_france').GetCustom('FR_IlElle')] un égal ? Je le dis haut et fort : non ! [SCOPE.sCharacter('monarch_of_france').GetCustom('FR_IlElle')|U] est le centre de l’univers, le seul véritable pilier de l’ordre et de la nation. La Maison [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] est sans égale ! »"
 french_pretenders_the_dynasty_is_secure: "Aucune autre dynastie ne pourra jamais plus défier la dynastie au pouvoir."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] est sans égal."
 french_pretenders_pulse.5.b: "Les partisans de la dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] méritent toutes les louanges !"
 indochina.1.t: "Application de l’édit anticatholique"
 indochina.1.d: "Les traditionalistes radicaux exigent une application plus vigoureuse des édits anticatholiques faisant partie de nos lois [GetLawType('law_state_religion').GetName]. Il existe cependant un risque que les persécutions provoquent une réaction des pouvoirs catholiques."
 indochina.1.f: "« Fermez le pays ! Je vous en supplie, ces gens venus d’outre-mer ne nous apporteront que des ennuis si nous les laissons rester ici. Nous devons emprisonner leurs agents et rejeter leurs influences si nous voulons rester forts et fiers ! »"
 indochina.1.a: "Multipliez par deux les édits anticatholiques."
 indochina.1.b: "Nous devrions peut-être faire preuve de tact."
 indochina.2.t: "Intervention en Indochine ?"
 indochina.2.d: "Les intérêts religieux et impériaux se sont alignés pour exiger une action en Indochine au nom de la population catholique [SCOPE.sCountry('potential_imperialism_target').GetAltNameNoFormatting('Du')][SCOPE.sCountry('potential_imperialism_target').GetName]."
 indochina.2.f: "« Nos actions répondent à une vocation supérieure ! C’est dans un but divin que nous devons aller de l’avant et sauver notre prochain ! Et s’il nous arrive d’acquérir des territoires dans notre quête, qui peut dire que cela ne fait pas partie du plan de Dieu ? »"
 indochina.2.a: "En avant, frappons [SCOPE.sCountry('potential_imperialism_target').GetAltNameNoFormatting('Le')][SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting] !"
 indochina.2.b: "Nous devrions faire la paix, pas la guerre."
 indochina.3.t: "Représailles en Indochine ?"
 indochina.3.d: "Une persécution brutale des catholiques [SCOPE.sCountry('indochina_target').GetAltNameNoFormatting('En')][SCOPE.sCountry('indochina_target').GetName] a conduit les jingoïstes et les pieux à exiger une réponse immédiate et autoritaire."
 indochina.3.f: "« Allons-y. Ce sera l’affaire de deux mois à peine. »"
 indochina.3.a: "Il faut punir [SCOPE.sCountry('indochina_target').GetAltNameNoFormatting('Le')][SCOPE.sCountry('indochina_target').GetNameNoFormatting], et l’Indochine doit ouvrir ses portes !"
 indochina.4.t: "L’Union indochinoise"
 indochina.4.d: "Notre contrôle de l’Indochine s’est accru et renforcé à tel point que nos territoires peuvent être considérés comme une union aboutie de colonies et de protectorats."
 indochina.4.f: "« Nous célébrerons avec une seule unité d’esprit, de corps et d’âme. La métropole et l’Indochine se déplacent, parlent et vivent comme une seule et unique entité. Nos nations sont unies à jamais. Comment pourrait-il en être autrement ? »"
 indochina.4.a: "Défendez nos valeurs au sein de la population."
 indochina.4.b: "Défendez la production de caoutchouc dans les colonies."
 indochina.4.c: "Défendez nos fidèles princes en Indochine."
 indochina.4.dd: "Défendez notre glorieux règne !"
 je_indochina: "La campagne d’Indochine"
 je_indochina_reason: "La persécution de la minorité catholique par les autorités locales dans la région de l’Indochine nous a donné un casus belli pour intervenir. Nous devons affirmer notre autorité dans cette région contestée et tout faire pour que les pouvoirs qui persécutent les catholiques se soumettent à notre volonté."
 indochina_state_controlled_by_us_or_puppet: "Un État en [SCOPE.sStateRegion('indochina_capital_state_scope').GetName] est détenu par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] ou un [concept_subject|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]"
