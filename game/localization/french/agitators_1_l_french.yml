 revolution_pulse1_events.1.t: "Listes des membres découvertes"
 revolution_pulse1_events.1.d: "Une descente de police inattendue a permis de découvrir une liste de radicaux associés aux [SCOPE.gsInterestGroup('membership_list_ig').GetName|l]. Il existe plusieurs façons pour le gouvernement d’utiliser cette liste à son avantage."
 revolution_pulse1_events.1.f: "« Ils sont arrivés trop vite ! Nous n’avons pas eu le temps de tout cacher ! »\n\n« Maintenant il nous faut du temps pour cacher #italic tout le monde#! ! »"
 revolution_pulse1_events.1.a: "Traquez tous les membres de cette liste."
 revolution_pulse1_events.1.b: "Révélez publiquement les liens entre les [SCOPE.gsInterestGroup('membership_list_ig').GetName|l] et les radicaux."
 revolution_pulse1_events.1.c: "Il n’y a qu’un seul nom qui nous intéresse sur cette liste : [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Colère sur le front"
 revolution_pulse1_events.2.d: "Les pertes croissantes sur le front ont fait courir des rumeurs de mutinerie parmi les soldats. Si nous ne prenons pas des mesures rapidement, la situation pourrait nous échapper."
 revolution_pulse1_events.2.f: "« Chef, vous avez entendu le nouveau chant de menaces dans les casernes ? \"On éteint la lumière et on sort les couteaux ! On va leur faire la peau !\" C’est inquiétant. J’ai bien peur que même les hommes au front n’y croient plus. »"
 revolution_pulse1_events.2.a: "Arrêtez les mécontents et continuez le combat."
 revolution_pulse1_events.2.b: "Nous ne pouvons pas nous permettre d’arrêter des soldats."
 revolution_pulse1_events.2.c: "Nous devons arrêter et laisser les hommes se reposer."
 revolution_pulse1_events.3.t: "Poursuites contre le comité d’édition"
 revolution_pulse1_events.3.d: "Un comité d’éditeurs, associés au [SCOPE.gsInterestGroup('publishing_committee_ig').GetName] dans la publication de pamphlets incendiaires, a été traduit en justice."
 revolution_pulse1_events.3.f: "« Il faut arrêter cette association d’hommes dangereux ! Il faut leur ôter la possibilité de provoquer la foule, et ramener ces imbéciles arrogants à ce qu’ils sont réellement, à savoir rien de plus que d’obscurs conspirateurs criminels ! »"
 revolution_pulse1_events.3.a: "Faites pression pour qu’ils soient jugés devant un tribunal."
 revolution_pulse1_events.3.b: "Muselez discrètement ces éditeurs."
 revolution_pulse1_events.3.c: "Laissez-les partir. Ils ne présentent aucun risque."
 revolution_pulse1_events.4.t: "La machine infernale"
 revolution_pulse1_events.4.d: "Un attentat contre [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a fait de nombreux morts, mais a épargné notre souverain. Un dispositif complexe, qui a lui-même été endommagé lors de l’attaque, est la seule trace restante du révolutionnaire retrouvée sur le site de l’attentat."
 revolution_pulse1_events.4.f: "« Difficile de dire ce qui s’est passé. J’ai entendu une lente explosion, comme des tirs de section, suivie par une épaisse fumée et un chaos indescriptible. Les personnes situées à ma droite et à ma gauche ont été fauchées sur place, contrairement à moi. J’ai regardé en direction [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle|l], qu’entourait un cratère de sang. »"
 revolution_pulse1_events.4.a: "Limitez les apparitions publiques de [SCOPE.sCharacter('infernal_machine_ruler').GetFullName] pendant quelque temps."
 revolution_pulse1_events.4.b: "Ce crime est sans nul doute l’œuvre de [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Ersatz de nourriture"
 revolution_pulse1_events.5.d: "Les habitants de [SCOPE.sState('food_substitution_state').GetName] essaient désespérément de mettre la main sur de la nourriture. On craint un « hiver de rutabagas » dans toute la région."
 revolution_pulse1_events.5.f: "« La semaine dernière, on n’avait rien d’autre que des pieds de porc. Cette semaine... Difficile à dire. De la sciure, peut-être ? »"
 revolution_pulse1_events.5.a: "Au moins, les substituts alimentaires ont le mérite de remplir l’estomac."
 revolution_pulse1_events.5.b: "Essayez par tous les moyens d’augmenter la production alimentaire locale."
 revolution_pulse1_events.5.c: "Nous ne pouvons rien faire pour [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.6.t: "L’union sacrée"
 revolution_pulse1_events.6.d: "Avec la guerre qui ravage le pays, nous pouvons et nous devons essayer d’enterrer nos différends. Un appel à défendre notre nation pourrait apaiser les tensions au sein du pays, même si l’implication de nos adversaires ne se fera pas sans compensation de notre part."
 revolution_pulse1_events.6.f: "« Dans notre combat de longue haleine, la nation appelle tous ses fils à défendre leur famille, et appelle tous les chefs de parti à promettre que nous travaillerons ensemble jusqu’à la victoire. Cette union sacrée ne flanchera pas et n’éclatera pas face aux épreuves et à l’hostilité ! »"
 revolution_pulse1_events.6.a: "Dans la guerre, nous trouverons la paix."
 revolution_pulse1_events.6.b: "Il n’y a aucune raison d’encourager nos adversaires avec de fausses promesses."
 revolution_pulse1_events.7.t: "Révolutionnaire et bonimenteur"
 revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], un[SCOPE.sCharacter('guglielmo_pepe').GetCustom('FR_E')] associé[SCOPE.sCharacter('guglielmo_pepe').GetCustom('FR_E')] du [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName|l] révolutionnaire, est connu[SCOPE.sCharacter('guglielmo_pepe').GetCustom('FR_E')] pour avoir quelques doutes sur ses convictions. Le gouvernement peut les utiliser à son avantage."
 revolution_pulse1_events.7.f: "« Mes amis ! Ce... ce n’est pas que je ne souhaite pas qu’un soulèvement ait lieu, c’est plutôt que je... enfin, vous savez. C’est juste que, euh... je suis en bonne position pour, euh... Oh, mais que faire ? Que faire ? »"
 revolution_pulse1_events.7.a: "Faites pression sur [SCOPE.sCharacter('guglielmo_pepe').GetCustom('FR_LeLa')] [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] pour soutenir le gouvernement."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] n’est pas digne de confiance. Il faut l’arrêter !"
 revolution_pulse1_events.8.t: "Marins à terre"
 revolution_pulse1_events.8.d: "Les marins de [SCOPE.sState('coastal_navy_state').GetName] ont refusé d’embarquer et de quitter le port. L’ampleur de cette mutinerie exige une approche délicate de la situation."
 revolution_pulse1_events.8.f: "« C’est très simple. Nous avons des exigences. Nous ne partirons pas tant qu’elles n’auront pas été satisfaites. »"
 revolution_pulse1_events.8.a: "Arrêtez ces hommes et limitez l’incident à [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Forcez ces hommes à embarquer."
 revolution_pulse1_events.8.c: "Essayez de négocier avec les marins."
 revolution_pulse1_events.9.t: "Réserves d’or menacées"
 revolution_pulse1_events.9.d: "Avec la montée du soutien révolutionnaire en [SCOPE.sState('radical_capital').GetName], il a été suggéré de déplacer les réserves d’or nationales vers [SCOPE.sState('loyalist_province').GetName], où il sera peu probable que des rebelles mettent la main dessus."
 revolution_pulse1_events.9.f: "« Soit nous agissons maintenant, soit nous perdons notre dernière chance de maintenir une base financière stable si tout s’écroule. Oui, je sais qu’il y a un risque, mais c’est un risque que nous devons prendre. »"
 revolution_pulse1_events.9.a: "Essayez de faire sortir clandestinement les réserves d’or de la capitale."
 revolution_pulse1_events.9.b: "Laissez les réserves d’or dans la capitale."
 revolution_pulse1_events.10.t: "Loin de la capitale"
 revolution_pulse1_events.10.d: "Les membres du gouvernement sont sur les nerfs à cause du nombre de révolutionnaires en [SCOPE.sState('potential_revolutionary_capital').GetName], à tel point qu’ils ont proposé de déplacer temporairement les organes de l’État dans un endroit plus accueillant, comme en [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "« Chaque jour, je me méfie de la moindre ombre que je croise en rejoignant mon bureau. Quand je vois quelqu’un qui me regarde dans la rue, je vous jure que je vois des poignards dans ses yeux. Je ne peux plus supporter ça ! Je vous en supplie, placez-nous en sécurité, #italic même n’importe où#! ! »"
 revolution_pulse1_events.10.a: "Déplacez certaines fonctions gouvernementales en [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Démontrez votre confiance envers la cause en restant en [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "Le médecin des rebelles"
 revolution_pulse1_events.11.d: "Un médecin de [SCOPE.sState('rebel_doctors_state').GetName] a été surpris en train d’aider des dissidents et des révolutionnaires blessés. En agissant ainsi, il ne vient pas uniquement en aide à ses patients, mais aussi à tout le mouvement rebelle."
 revolution_pulse1_events.11.f: "L’avocat du médecin s’est penché en arrière, souffrant d’un léger mal de tête. Travailler avec le médecin était un véritable calvaire, ses tentatives de défense faisant pire que mieux. Son baratin était pénible, et son manque de confiance envers son conseiller ou ses proches avait ruiné toutes ses chances de s’en tirer avec une peine plus légère. Ses dénégations permanentes n’avaient fait que ternir davantage son nom."
 revolution_pulse1_events.11.a: "Recherchez des sympathisants dans le milieu médical en [SCOPE.sState('rebel_doctors_state').GetName]."
 revolution_pulse1_events.11.b: "Ce médecin était sans doute un loup solitaire. Nous pouvons abandonner cette piste."
 revolution_pulse1_events.12.t: "Au-delà de la frontière"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], dissident[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] notoire, s’est installé[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] [SCOPE.sCountry('safehaven_for_dissidents').GetAltNameNoFormatting('En')][SCOPE.sCountry('safehaven_for_dissidents').GetName], où [SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_IlElle')] s’est servi[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] des forces de l’ordre indépendantes du pays pour éviter d’être arrêté[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] par nos propres hommes de loi."
 revolution_pulse1_events.12.f: "[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_IlElle')|U] sursautait encore dès que quelqu’un frappait à la porte, même [SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_SilSielle')] se savait parfaitement en sécurité et hors de portée de la loi ici. Du moins, c’est ce qu’[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_IlElle')] pensait. Et ce qu’[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_IlElle')] espérait."
 revolution_pulse1_events.12.a: "Exigez l’extradition de [SCOPE.sCharacter('safehaven_dissident').GetLastName] hors [SCOPE.sCountry('safehaven_for_dissidents').GetAltNameNoFormatting('Du')][SCOPE.sCountry('safehaven_for_dissidents').GetName]."
 revolution_pulse1_events.12.b: "Faites une descente chez [SCOPE.sCharacter('safehaven_dissident').GetLastName] [SCOPE.sCountry('safehaven_for_dissidents').GetAltNameNoFormatting('En')][SCOPE.sCountry('safehaven_for_dissidents').GetName] avec nos propres hommes."
 revolution_pulse1_events.12.c: "N’y pensons plus. Loin des yeux, loin du cœur."
 revolution_pulse1_events.13.t: "Extradition !"
 revolution_pulse1_events.13.d: "Les forces de l’ordre [SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFormatting('Du')][SCOPE.sCountry('parent_of_safehaven').GetName] nous ont demandé de leur remettre [SCOPE.sCharacter('safehaven_dissident').GetFullName], un[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] dissident[SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_E')] vivant dans notre pays."
 revolution_pulse1_events.13.f: "« Mais enfin ! Nous leur payons déjà nos impôts, nous saluons leur drapeau, ils nous commandent de bien des manières, et voilà qu’ils ont encore le culot de nous demander #italic ça#! ? À ce niveau-là, je ne sais même pas pourquoi nous nous considérons encore comme un pays indépendant. »"
 revolution_pulse1_events.13.a: "Nous arrêterons [SCOPE.sCharacter('safehaven_dissident').GetFullName] pour [SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFormatting('Le')][SCOPE.sCountry('parent_of_safehaven').GetName]."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] ne pourra plus jamais militer, quelle que soit sa cause."
 revolution_pulse1_events.13.a.tt2: "Changer la progression de la [concept_civil_war|l] de #v;g -10 %#! [SCOPE.sCountry('actor').GetAltNameNoFormatting('En')][SCOPE.sCountry('parent_of_safehaven').GetName]"
 notification_revolution_pulse1_events13agitator_killed_name: "Demande d’extradition acceptée."
 notification_revolution_pulse1_events13agitator_killed_desc: "Notre fauteur de troubles nous a été rendu et emprisonné."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Notre demande d’extradition a été acceptée et le fauteur de troubles a été arrêté"
 revolution_pulse1_events.13.b: "Non, nous nous occuperons de nos habitants selon les conditions de notre pays !"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Demande d’extradition refusée !"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Notre demande d’extradition a été refusée, et le fauteur de troubles reste libre."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Notre demande d’extradition a été refusée"
 revolution_pulse1_events.14.t: "Extradition illégale"
 revolution_pulse1_events.14.d: "Des agents [SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFormatting('Du')][SCOPE.sCountry('parent_of_safehaven').GetName] ont été surpris en train d’essayer de kidnapper secrètement [SCOPE.sCharacter('safehaven_dissident').GetFullName] pour [SCOPE.sCharacter('safehaven_dissident').GetCustom('FR_LeLa')] renvoyer dans son pays."
 revolution_pulse1_events.14.f: "« Ces types, là ? Franchement, à les voir essayer d’entrer discrètement dans la chambre d’un de nos concitoyens, on aurait dit qu’ils sortaient tout droit d’une comédie romantique. Si nous le voulions, nous aurions tout à fait le droit de les abattre pour avoir enfreint nos lois. [SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFormatting('Le')][SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] peut aller se faire voir. »"
 revolution_pulse1_events.14.a: "Laissez les agents travailler en paix."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Fauteur de troubles capturé."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Notre fauteur de troubles a été emprisonné par nos agents."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Notre assaut visant à capturer le fauteur de troubles a été couronné de succès"
 revolution_pulse1_events.14.b: "Seuls nos hommes de loi sont autorisés à agir sur notre territoire."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Assaut secret dévoilé !"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Nos agents ont été arrêtés et notre cible est en liberté."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Notre tentative d’assaut a été interrompue, et le fauteur de troubles reste libre"
 revolution_pulse1_events.15.t: "Une forteresse dans un océan de colère"
 revolution_pulse1_events.15.d: "La foule a assiégé un arsenal en [SCOPE.sState('besieged_arsenal').GetName] et menace de s’emparer des armes et des munitions qui y sont stockées. Les gardes ont réussi à repousser leurs attaques pour le moment, mais si nous ne leur envoyons pas de renforts, l’arsenal tombera aux mains des insurgés."
 revolution_pulse1_events.15.f: "« Je n’ai pas fermé l’œil de la nuit. Le commandant refuse d’accepter les conditions, et les fusillades continuent du côté de l’arsenal et de ses alentours. J’ai entendu une violente déflagration, et j’ai sauté du lit pour me mettre à genoux et prier, prier comme jamais je n’ai prié. »"
 revolution_pulse1_events.15.a: "Une colonne de secours pourrait exacerber les tensions, mais c’est un mal nécessaire."
 revolution_pulse1_events.15.b: "Une reddition pourrait encourager la foule, mais c’est un risque que nous devons prendre."
 revolution_pulse1_events.16.t: "Une foule en approche"
 revolution_pulse1_events.16.d: "Les belligérants se montrent de plus en plus provocants face aux troupes en [SCOPE.sState('radicalized_state').GetName]. Les traditionalistes radicaux du gouvernement exigent davantage de fermeté, tandis que les partisans de la paix demandent le retrait des troupes pour commencer à apaiser les tensions."
 revolution_pulse1_events.16.f: "« Un bon mitraillage en règle, c’est ça la solution. Je vous le dis, le moment est venu de leur faire une démonstration de force ! »\n\n« De force ? Ha ! Mais vos balles sont un aveu de faiblesse. Nous devons leur parler, leur montrer que nous n’avons pas peur. C’est comme ça qu’on les aura. »"
 revolution_pulse1_events.16.a: "Dispersez la foule par la force."
 revolution_pulse1_events.16.b: "Ordonnez aux troupes de se retirer."
 revolution_pulse1_events.17.t: "Un cortège de provocations"
 revolution_pulse1_events.17.d: "En [SCOPE.sState('provocative_procession_state').GetName], les dissidents ont annoncé leur intention d’organiser prochainement une grande marche devant les bureaux du gouvernement. Bien qu’ils affichent des intentions pacifiques et affirment que personne ne sera armé, la marche elle-même servira évidemment de point de ralliement pour toutes les personnes mécontentes du gouvernement."
 revolution_pulse1_events.17.f: "« Cette satanée marche et cette musique infernale ! Je ne peux pas les voir d’ici, mais je les entends très nettement. »"
 revolution_pulse1_events.17.a: "Arrêtez cette marche coûte que coûte !"
 revolution_pulse1_events.17.b: "Laissez le cortège avancer."
 revolution_pulse1_events.17.c: "Décrétez un couvre-feu et veillez à ce qu’il soit appliqué."
 revolution_pulse1_events.18.t: "Quand on a un marteau..."
 revolution_pulse1_events.18.d: "Après avoir constaté une vive agitation en [SCOPE.sState('will_kill_for_peace_state').GetName], [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('FR_LeLa')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName] a proposé de faire appel à l’armée pour y remédier. Bien que ses alliés politiques [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('FR_LeLa')] soutiennent, son plan est loin d’être sans risque."
 revolution_pulse1_events.18.f: "« C’est simple : nous avons une armée et un ennemi. Laissez-moi déployer mes hommes et faire ce qu’il faut pour en venir à bout. C’est aussi simple que cela ! »"
 revolution_pulse1_events.18.a: "Réprimandez [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('FR_LeLa')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] et rejetez son plan."
 revolution_pulse1_events.18.b: "Nous devons utiliser les outils à notre disposition pour résoudre les problèmes que nous avons."
 revolution_pulse1_events.18.c: "[SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] pourrait peut-être élaborer un plan moins drastique ?"
 revolution_pulse1_events.18.dd: "La force brute constitue peut-être notre meilleure option."
 our_general_is_disrespected: "Notre général n'est pas respecté"
 revolution_pulse1_events.19.t: "Impasse populaire"
 revolution_pulse1_events.19.d: "Nos troupes en [SCOPE.sState('mob_gathering_state').GetName] nous ont signalé de plus en plus d’affrontements avec des belligérants. D’autres éclateront probablement bientôt, même si rien n’est prévu pour le moment. Il n’existe que deux solutions à ce conflit : soit nous retirons nos troupes, soit nous leur demandons de riposter."
 revolution_pulse1_events.19.f: "Nerveux, le soldat ne tenait pas en place, déplaçant le poids de son arme d’avant en arrière tandis qu’il fixait la foule déchaînée devant lui. Il pensait avoir reconnu certains visages... s’ils n’arboraient pas une expression de profond dégoût envers lui et son uniforme. Que faisait-il ? Était-il du côté des bons ou des méchants ?"
 revolution_pulse1_events.19.a: "Ordonnez le retrait des troupes de [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Ordonnez à nos hommes d’avancer en direction de la foule."
 revolution_pulse1_events.19.c: "Nos hommes sont des professionnels ! Ils peuvent rétablir la discipline."
 revolution_pulse1_events.19.dd: "L’armée et le peuple forment la même entité ! Écoutons ce qu’ils ont à dire."
 1848.10.t: "Une frustration grandissante"
 1848.10.d: "Les membres mécontents du groupe [SCOPE.gsInterestGroup('disgruntled_ig').GetName] sont frustrés de voir que l’État refuse de leur donner accès à tous les organes du gouvernement, et qu’il ne leur donne aucune satisfaction. [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] a commencé à intensifier sa rhétorique antigouvernementale, en y incorporant quelques considérations idéologiques surprenantes."
 1848.10.f: "« Ce gouvernement est passé maître dans l’art du parjure ! Sa détermination pour étouffer la voix du peuple s’accompagne d’une série d’actes criminels, comme des vols, des destructions de biens, des meurtres, des mutilations, et j’en passe. L’humanité tremblera d’effroi en découvrant cette page honteuse de l’histoire ! »"
 1848.10.a: "Refusez de vous plier à ces grandes gueules."
 1848.10.b: "Laissez-les au moins adresser une demande au gouvernement."
 1848.11.t: "Difficultés financières"
 1848.11.d: "Un déficit croissant et des impôts élevés ont entraîné une baisse des fortunes. Les membres du groupe [SCOPE.gsInterestGroup('squeezed_ig').GetName] ont été particulièrement touchés par cette crise, c’est pourquoi [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] demande de l’aide au gouvernement."
 1848.11.f: "« Certains affirment que nous sortirons grandis de cette période de crise, endurcis par notre labeur et assagis par notre expérience. Alors je me demande si ces hommes instruits se soumettent eux aussi à cette cure d’austérité, afin d’en sortir eux aussi grandis et assagis ? »"
 1848.11.a: "Les membres du groupe [SCOPE.gsInterestGroup('squeezed_ig').GetName] n’ont qu’à se débrouiller seuls."
 1848.11.b: "Nous pouvons soulager la détresse du groupe [SCOPE.gsInterestGroup('squeezed_ig').GetName]."
 1848.12.t: "La crise du pain"
 1848.12.d: "La crise qui sévit en [SCOPE.sState('1848_famine_state').GetName] a conduit le groupe [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] à parler au nom de la région et à émettre des critiques acerbes contre le gouvernement."
 1848.12.f: "« C’est indécent ! Si ce gouvernement n’est même pas capable de nourrir son propre peuple, alors à quoi sert-il ? »"
 1848.12.a: "Les lamentations du groupe [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] ne guideront pas nos actions."
 1848.12.b: "Nous pouvons leur concéder une partie de leurs revendications."
 government_support_to_financially_distressed: "Soutien aux surendettés"
 exiles_more_events.1.t: "Réconciliation patriotique"
 exiles_more_events.1.d: "Alors que la nation est attaquée, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] offre ses services au pays qui l’a autrefois poussé[SCOPE.sCharacter('patriotic_exile_scope').GetCustom('FR_E')] à l’exil. Les [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName|l] sont particulièrement enthousiastes à cette idée."
 exiles_more_events.1.f: "« En ces temps difficiles, nous devons éliminer les différences entre les hommes. Il ne peut pas y avoir d’ennemis au sein d’un camp assiégé. Seuls des frères d’armes peuvent résister à l’assaut qui menace notre nation. »"
 exiles_more_events.1.a: "Le retour de [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] est le bienvenu !"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] veut servir notre pays ? Donnez-lui une arme."
 exiles_more_events.1.c: "Ce n’est pas le moment d’accepter des fauteurs de troubles dans nos rangs."
 exiles_more_events.2.t: "Intervention discutable"
 exiles_more_events.2.d: "L’impasse concernant la loi [SCOPE.sLaw('interventionist_exile_law_scope').GetName] a conduit [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] à se placer au centre du débat pour résoudre cette question une bonne fois pour toutes."
 exiles_more_events.2.f: "« Puisque vous avez tous longuement délibéré sur cette loi, je pense qu’il est temps pour toutes les parties concernées, dans lesquelles je m’inclus évidemment, d’apporter enfin leur propre contribution. Maintenant, comme je le disais avant ce #italic pénible#! exil, je... »"
 exiles_more_events.2.a: "Bien, autorisez-[SCOPE.sCharacter('interventionist_exile_scope').GetCustom('FR_LeLa')] à revenir."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetCustom('FR_IlElle')|U] peut avoir son mot à dire de loin, mais [SCOPE.sCharacter('interventionist_exile_scope').GetCustom('FR_IlElle')] n’a rien à faire ici !"
 exiles_more_events.2.c: "Les [SCOPE.gsInterestGroup('interventionist_exile_ig').GetName|l] ne sont plus d’accord avec [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] et [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] ne partagent pas la même idéologie."
 exiles_more_events.3.t: "Cause sans rebelle"
 exiles_more_events.3.d: "Même si [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] se bat encore et toujours pour sa cause, plus personne ne [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('FR_LeLa')] suit. Découragé[SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('FR_E')], [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] a même déclaré publiquement qu’[SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('FR_IlElle')] pourrait renoncer complètement au militantisme."
 exiles_more_events.3.f: "« À quoi bon tout cela ? Les porte-parole, quand nous en avons, parlent devant des salles vides et des chaises vides. Aucun public, aucune banderole. Et si quelqu’un nous écoute, il ne comprend jamais rien à ce que nous voulons. À quoi bon vouloir rester ici ? Nous sommes coincés à ne rien faire. »"
 exiles_more_events.3.a: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] trouvera peut-être que l’herbe est plus verte ailleurs."
 exiles_more_events.3.b: "Un peu de recherche et de réflexion pourrait donner un second souffle au mouvement."
 exiles_more_events.3.c: "Ce n’est pas le moment de faire preuve de timidité ! Le mouvement a besoin de changements drastiques."
 exiles_more_events.3.dd: "Ça ne sert à rien d’entreprendre des actions précipitées, comme choisir de s’exiler."
 exiles_more_events.4.t: "L’union du peuple et d’une personne"
 exiles_more_events.4.d: "Avec l’union [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] sous notre règne, les dignitaires tout comme les dissidents de nos prédécesseurs ont été attirés dans notre pays. [SCOPE.sCharacter('post_unification_agitator').GetFullName] cherche maintenant à élire domicile [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 exiles_more_events.4.f: "« Mes chers compatriotes ! Par la grâce et la fortune, notre nation a été réunie sous les auspices [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ! Devons-nous laisser cette unité d’esprit entraîner la mort de la pensée ? Non, je vous le dis ! Non ! Si nous cherchons à nous unir réellement, alors nous devons accepter que dans cette masse de gens, nous trouvions un océan d’idées bizarres ! Je sais que c’est vrai, car je fais partie de ces idées bizarres. Alors je vous en prie, mes âmes sœurs, me laisserez-vous entrer ? »"
 exiles_more_events.4.a: "Nous accueillons [SCOPE.sCharacter('post_unification_agitator').GetFullName] à bras ouverts."
 exiles_more_events.4.b: "Nous n’avons aucune raison d’inviter des fauteurs de troubles."
 exiles_more_events.5.t: "De plus en plus facile"
 exiles_more_events.5.d: "[SCOPE.sCharacter('experienced_exile').GetFullName], un[SCOPE.sCharacter('experienced_exile').GetCustom('FR_E')] activiste expérimenté[SCOPE.sCharacter('experienced_exile').GetCustom('FR_E')] qui a déjà passé du temps hors du pays, envisagerait de s’exiler à nouveau face aux défis croissants [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 exiles_more_events.5.f: "« Ce qui est bien », soupira-t-[SCOPE.sCharacter('experienced_exile').GetCustom('FR_IlElle')], « c’est que ça fait moins mal de partir quand ce n’est pas la première fois. » [SCOPE.sCharacter('experienced_exile').GetCustom('FR_IlElle')|U] sourit, mais des larmes lui montent aux yeux."
 exiles_more_events.5.a: "Faisons nos adieux à [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Peut-être qu’[SCOPE.sCharacter('experienced_exile').GetCustom('FR_IlElle')] devrait essayer encore une fois."
 exiles_more_events.6.t: "Le retour de l’infâme [SCOPE.sCharacter('melodrama_villain').GetFullName]"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], exilé[SCOPE.sCharacter('melodrama_villain').GetCustom('FR_E')] notoire toujours fortement lié[SCOPE.sCharacter('melodrama_villain').GetCustom('FR_E')] aux [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName|l], a annoncé son retour de manière mélodramatique. Les dirigeants des [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting|l] ont exprimé leur inquiétude quant au fait qu’[SCOPE.sCharacter('melodrama_villain').GetCustom('FR_IlElle')] puisse leur causer des problèmes, ainsi qu’à la nation en général."
 exiles_more_events.6.f: "« #extrabold Bande d’idiots !#! Vous #italic osez#! toucher à [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], [SCOPE.sCharacter('melodrama_villain').GetCustom('FR_LeLa')] #italic véritable dirigeant[SCOPE.sCharacter('melodrama_villain').GetCustom('FR_E')]#! des [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting|l] ? Vous #extrabold regretterez#! ce jour toute votre vie ! Mon grand voyage n’est que l’aube d’un nouveau départ glorieux pour la nation, voire le #bold monde entier#! ! Tout cela a commencé bien avant que vous ne vous en mêliez. Peu importe les revers subis, #bold je#! suis inévitable. Mon retour #semibold glorieux#! entrera dans #bold l’histoire#! ! »"
 exiles_more_events.6.a: "Tremblez ! [SCOPE.sCharacter('melodrama_villain').GetCustom('FR_IlElle')|U] est de retour !"
 exiles_more_events.6.b: "Pourquoi s’embêter avec [SCOPE.sCharacter('melodrama_villain').GetFullName] quand on a [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName] ?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] s’élèvera plus haut que jamais !"
 exiles_more_events.6.c.tt: "« [SCOPE.sCharacter('melodrama_villain').GetLastName] prend la tête du groupe [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]"
 exiles_more_events.6.dd: "Même depuis l’étranger, on peut encore ressentir son influence."
 exiles_more_events.7.t: "Un lot de problèmes"
 exiles_more_events.7.d: "Pour ces deux anciens exilés, [SCOPE.sCharacter('first_ex_exile').GetFullName] et [SCOPE.sCharacter('second_ex_exile').GetFullName], difficile de ne pas apporter avec eux leurs vieilles rancunes et leurs vieux problèmes, et de ne pas les ressasser encore et encore, même ici."
 exiles_more_events.7.f: "Les deux se tenaient de part et d’autre de la pièce, cherchant à reprendre leur respiration tout en essayant de masquer les déchirures et les éraflures de leurs vêtements.\n\n« Espèce de... #italic monstre#!. Combien de fois faudra-t-il que vous me répétiez votre doctrine ? »\n\nL’autre répondit en crachant par terre. « Je n’ai pas reculé quand la loi en avait après moi, alors je ne risque pas de reculer devant vous ! »"
 exiles_more_events.7.a: "Les désaccords, aussi profonds soient-ils, doivent être tolérés."
 exiles_more_events.7.b: "Nous devons expulser [SCOPE.sCharacter('first_ex_exile').GetFullName]."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName] n’a plus rien à faire ici."
 exiles_more_events.8.t: "Un défi à l’autorité ?"
 exiles_more_events.8.d: "Alors que la légitimité du gouvernement est au plus bas et que les fonctions de l’État sont paralysées, [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] pense qu’[SCOPE.sCharacter('dgaf_exile_scope').GetCustom('FR_IlElle')] ne sera pas interpellé[SCOPE.sCharacter('dgaf_exile_scope').GetCustom('FR_E')] à la frontière [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('FR_SilSielle')] essaie d’entrer dans le pays."
 exiles_more_events.8.f: "« Bien sûr que je vais essayer de passer la frontière ! Qui écoute encore les ordres de la capitale ? Ce ne sont que des imposteurs, comme je le dis depuis le début. Ça va être du gâteau, croyez-moi. »"
 exiles_more_events.8.a: "Ça nous coûterait trop cher de l’arrêter."
 exiles_more_events.8.b: "La police fait toujours son travail !"
 exiles_more_events.8.b.tt: "Nous empêcherons [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] d’entrer dans le pays."
 exiles_more_events.8.c: "Le gouvernement pourrait passer un accord avec les [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] pour l’arrêter."
 exiles_more_events.9.t: "Terrain fertile"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] semble avoir décidé que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] serait un excellent endroit pour vivre, étant donné l’influence des [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] dans le pays."
 exiles_more_events.9.f: "« [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], quelle terre d’avenir ! Une si grande nation, prête à recevoir mon message... Oui, je vais enfin partir pour ce grand pays ! »"
 exiles_more_events.9.a: "Il n’y a aucune raison d’empêcher [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] de venir."
 exiles_more_events.9.b: "Même si cela contrarie les [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l], nous devons empêcher [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] d’arriver."
 exiles_more_events.9.c: "Oh ? On dirait que les [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] encouragent la révolution !"
 exiles_more_events.10.t: "Éléments instables"
 exiles_more_events.10.d: "La présence de personnalités subversives comme [SCOPE.sCharacter('unstable_element_agitator').GetFullName], même [SCOPE.sCharacter('unstable_element_agitator').GetCustom('FR_SilSielle')] n’est pas impliqué[SCOPE.sCharacter('unstable_element_agitator').GetCustom('FR_E')] dans la révolution actuelle, constitue une sérieuse menace pour le gouvernement qui ne peut être tolérée en ces temps difficiles."
 exiles_more_events.10.f: "Ils se sont rassemblés dans une ruelle, et l’un d’entre eux a jeté un coup d’œil à la descente. Les hommes étaient venus sans prévenir, armés comme s’ils étaient sur le point de prendre d’assaut une forteresse. Pourquoi avaient-ils attaqué ? Qu’avait-[SCOPE.sCharacter('unstable_element_agitator').GetCustom('FR_IlElle')] fait de mal ? Cette paranoïa aiguë semblait complètement insensée."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] doit partir. Maintenant."
 exiles_more_events.10.b: "Nous avons besoin de pardon et de tact, pas de paranoïa et de violence."
