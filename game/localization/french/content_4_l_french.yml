 #Journal Entry Society Events
 society_tech_events.104.t: "Atteindre de nouveaux sommets"
 society_tech_events.104.d: "La mise en œuvre des ascenseurs dans la société quotidienne nous permet de récolter les bénéfices de l’amélioration de nos industries."
 society_tech_events.104.f: "« Il va tout en haut et il va tout en bas. Pourquoi monter dix ou vingt étages alors qu’il suffit de prendre un ascenseur pour atteindre le dernier étage. »\n\n« Dans le futur, nous aurons des immeubles de plusieurs centaines d’étages. »"
 society_tech_events.104.a: "Continuons à stimuler les industries."
 society_tech_events.104.b: "Continuons à subvenir aux besoins de nos citoyens."
 society_tech_events.105.t: "Mutuellement bénéfique"
 society_tech_events.105.d: "Maintenant que nous avons plus d’entreprises cotées en bourse, nous devons nous concentrer sur ce qui va suivre."
 society_tech_events.105.f: "« Je ne vois pas le problème. Qu’y a-t-il de mal à avoir plus d’argent ? Vous me dites que si on vous en offrait plus, vous diriez non ? »\n\n« Il ne s’agit pas d’obtenir plus d’argent. Il s’agit de savoir qui obtient plus d’argent. Les riches deviennent plus riches, il semblerait. »"
 society_tech_events.105.a: "Cela pourrait affecter notre politique."
 society_tech_events.105.b: "Peut-être que nous pouvons nous en servir ailleurs."
