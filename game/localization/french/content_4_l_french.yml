 #Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] manque une réunion du cabinet"
 republic_laws.1.d: "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] a manqué une réunion de son cabinet et les membres de son gouvernement n’ont pas été en mesure de parvenir à des conclusions sur la façon de procéder."
 republic_laws.1.f: "« Comment pouvons-nous espérer que nos citoyens aient confiance dans le gouvernement si notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ne se présente même pas aux réunions du cabinet pour décider de l’avenir de notre nation ? Apparemment, Sa Majesté était sortie faire la fête avec d’autres nobles et ne s’est couchée que quelques heures avant le début de la réunion. »"
 republic_laws.1.a: "Ce comportement est inacceptable pour notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 republic_laws.1.b: "Ce n’était peut-être qu’un innocent accident."
 republic_laws.1.c: "Faisons-le savoir dans la presse."
 republic_laws.2.t: "Le sort du monarque"
 republic_laws.2.d: "[SCOPE.sCharacter('monarchist_supporter').GetFullName] de [SCOPE.gsInterestGroup('rulers_fate').GetName] a demandé ce qu’il adviendrait de notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] si le gouvernement devenait une [SCOPE.sLaw('current_law_scope').GetName|l]."
 republic_laws.2.f: "« La monarchie est l’un des piliers fondamentaux de ce pays. Nous ne pouvons pas sérieusement envisager l’idée de simplement nous en débarrasser. »\n\n« Nous ne pouvons pas avoir une nation juste et égalitaire si nous avons l’intention de garder une personne élevée au-dessus des autres. S’il veut garder sa noblesse, nous devrions l’envoyer quelque part au loin. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] n’a plus sa place dans notre société. »"
 republic_laws.2.a: "Faisons abdiquer notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 republic_laws.2.b: "Envoyons notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] en exil."
 republic_laws.3.t: "Le discours [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] a prononcé un discours retentissant dans le but d’empêcher [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] de devenir une [SCOPE.sLaw('current_law_scope').GetName|l]."
 republic_laws.3.f: "« Estimés membres du gouvernement, je vous supplie de regarder au fond de votre cœur et de vous demander si nous sommes la raison de cette décision. Avons-nous même le droit de prendre cette décision ? Sommes-nous vraiment prêts à mettre fin à cette longue tradition ? Le rôle [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] est lié à ce pays autant que n’importe qui ici. »"
 republic_laws.3.a: "Cela pourrait compliquer les choses."
 republic_laws.3.b: "Contestons le discours."
