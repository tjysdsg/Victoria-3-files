 #Journal Entry Production Events
 production_tech_events.102.t: "Essor industriel"
 production_tech_events.102.d: "Avec la récente expansion de la production et de la consommation d’explosifs dans notre pays, il y a eu beaucoup de débats pour savoir si le secteur militaire ou industriel devait avoir la priorité."
 production_tech_events.102.f: "« Pourquoi devrions-nous nous inquiéter de la quantité de terre que nous pouvons déplacer alors que nous devrions réfléchir à la façon de défendre notre pays ? »\n\n« Tout ce qui vous intéresse, c’est de déclencher plus de guerres, nous devrions plutôt utiliser cet argent pour nos travailleurs. Ils sont plus importants. »"
 production_tech_events.102.a: "Nous devrions essayer de soutenir les deux industries."
 production_tech_events.102.b: "Donnons la priorité au secteur industriel."
 production_tech_events.102.c: "Donnons la priorité au secteur militaire."
 production_tech_events.103.t: "Moteurs rugissants"
 production_tech_events.103.d: "Suite à l’invention et la mise en œuvre des transports motorisés, devons-nous nous concentrer sur les transports publics ou privés ?"
 production_tech_events.103.f: "« Pourquoi devrais-je m’asseoir dans un bus ou un train avec un paysan puant, alors que je peux avoir mon propre moyen de transport ? »\n\n« La vitesse de la nation ne devrait pas être laissée entre les mains de quelques riches, nous devons penser aux pauvres. »"
 production_tech_events.103.a: "Il faut plus d’automobiles !"
 production_tech_events.103.b: "Plus de transports publics !"
 #Canal Events
 canal_events.1.t: "Demande de terres dans le Sinaï"
 canal_events.1.d: "Après avoir terminé notre étude de l’isthme, nous devrions maintenant aborder la possibilité d’acquérir des terres dans le Sinaï pour construire un canal."
 canal_events.1.f: "« Pensez-y, si nous réussissons à faire un canal à travers Suez, nous n’aurions plus besoin de passer par le Cap de Bonne Espérance pour atteindre les colonies et les pays de l’Extrême-Orient. »"
 canal_events.1.a: "Proposons de construire le canal."
 canal_events.2.t: "Relier les mers"
 canal_events.2.d: "Les ambassadeurs [SCOPE.sCountry('suez_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('suez_scope').GetName] nous ont demandé s’il était possible qu’ils acquièrent des terres dans le Sinaï afin de commencer la construction d’un canal."
 canal_events.2.f: "« Relier la mer Rouge à la Méditerranée serait extrêmement bénéfique non seulement pour nous, mais aussi pour le reste du monde. Pensez-y, plus personne n’aurait besoin de naviguer autour de toute l’Afrique pour se rendre à l’est, et nous serions au centre de tout le commerce. »"
 canal_events.2.a: "Aucun des coûts et tous les avantages."
 canal_events.2.b: "Nous ne céderons pas un pouce de notre territoire."
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('suez_owner_scope').GetName] accepte notre accord"
 canal_events.3.d: "Le gouvernement [SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('suez_owner_scope').GetName] a accepté notre demande d’acquisition de terres dans le Sinaï afin de commencer la construction d’un canal."
 canal_events.3.f: "« Enfin, après un an d’arpentage, de planification et de négociations, nous avons maintenant la possibilité de commencer la construction. Bientôt, nous serons en mesure de commercer avec les Indes orientales sans avoir besoin d’envoyer des navires par le Cap de Bonne Espérance. »"
 canal_events.3.a: "Il est temps de commencer à construire."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('suez_owner_scope').GetName] rejette notre accord"
 canal_events.4.d: "Le gouvernement [SCOPE.sCountry('suez_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('suez_owner_scope').GetName] a rejeté notre demande d’acquisition de terres dans le Sinaï."
 canal_events.4.f: "« Comment peuvent-ils rejeter une telle offre ? Nous avons pratiquement proposé de le construire pour eux après avoir passé du temps à arpenter la zone. Comment peuvent-ils ne pas voir le potentiel de ce projet ? »\n\n« Vous savez ce qu’on dit, quand la diplomatie échoue, on sort le bâton. »"
 canal_events.4.a: "La diplomatie nous a fait défaut cette fois-ci."
 canal_events.5.t: "Demande d’une terre à Panama"
 canal_events.5.d: "Après avoir terminé notre étude de l’isthme, nous devrions maintenant aborder la possibilité d’acquérir des terres près de la ville de Panama pour construire le canal."
 canal_events.5.f: "« La création d’un raccourci entre les océans Atlantique et Pacifique sera un événement historique. Nous n’aurons plus besoin de faire le tour des continents pour nous rendre de l’autre côté des Amériques, nous pourrons aller directement vers l’un ou l’autre océan. »"
 canal_events.5.a: "Proposons de construire le canal."
 canal_events.6.t: "Relier les océans"
 canal_events.6.d: "Des ambassadeurs [SCOPE.sCountry('panama_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('panama_scope').GetName] nous ont demandé s’il était possible qu’ils acquièrent des terres près de la ville de Panama pour construire un canal."
 canal_events.6.f: "« Nous devrions au moins les laisser essayer. Ils ont déjà fait l’effort d’étudier la zone. Qui peut dire qu’ils ne nous attaqueront pas aussi si nous disons non. »\n\n« La simple question de savoir si nous sommes prêts à céder une partie de nos terres à des étrangers ne devrait même pas être envisagée par ce gouvernement. S’ils veulent nos terres, ils devront nous les prendre par la force. »"
 canal_events.6.a: "Aucun des coûts et tous les bénéfices."
 canal_events.6.b: "Nous ne céderons pas un pouce de notre terre."
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('panama_owner_scope').GetName] accepte notre accord"
 canal_events.7.d: "Le gouvernement [SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('panama_owner_scope').GetName] a accepté notre demande d’acquisition de terres près de la ville de Panama. Nous pouvons maintenant commencer la construction du canal."
 canal_events.7.f: "« Enfin, après plus d’un an d’arpentage, de planification et de négociation, nous avons maintenant la possibilité de commencer la construction du canal. Bientôt, nous pourrons naviguer entre les océans Atlantique et Pacifique à travers le continent au lieu d’en faire le tour. »"
 canal_events.7.a: "Il est temps de commencer la construction."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('panama_owner_scope').GetName] rejette notre accord"
 canal_events.8.d: "Le gouvernement [SCOPE.sCountry('panama_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('panama_owner_scope').GetName] a rejeté notre demande d’acquisition de terres pour construire un canal reliant l’océan Atlantique à l’océan Pacifique."
 canal_events.8.f: "« Comment peuvent-ils rejeter une telle offre ? Nous avons pratiquement offert de construire l’ensemble du canal pour eux après avoir passé du temps à arpenter la zone. Comment peuvent-ils ne pas voir le potentiel de ce projet ? »\n\n« Vous savez ce qu’on dit, quand la diplomatie échoue, on sort le bâton. »"
 canal_events.8.a: "La diplomatie nous a fait défaut cette fois-ci."
