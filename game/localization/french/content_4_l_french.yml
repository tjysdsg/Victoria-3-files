 je_specialized_inputs_reason: "Notre production industrielle étant désormais bien établie, nous devrions chercher à réinvestir ces biens dans nos autres bâtiments. Nous serions alors en mesure de libérer d’autres travailleurs pour qu’ils travaillent ailleurs.\n\nRemarque : l’achèvement de cette entrée de journal invalidera l’entrée de journal Exporter nos bénéfices."
 je_utilizing_our_strength: "Utiliser notre force"
 je_utilizing_our_strength_reason: "Puisque nous nous concentrons sur la consommation intérieure de nos biens industriels, il serait préférable de maintenir leur prix aussi bas que possible afin de ne pas augmenter les coûts des autres bâtiments qui en dépendent fortement pour rester rentables."
 je_exporting_profits: "Exporter nos bénéfices"
 je_exporting_profits_reason: "Puisque nous disposons d’un grand stock de biens, nous pouvons commencer à les exporter afin d’augmenter la rentabilité de leurs bâtiments de production.\n\nRemarque : l’achèvement de cette entrée de journal invalidera l’entrée de journal Améliorer la production."
 je_raise_exports_value: "Augmenter la valeur des exportations"
 je_raise_exports_value_reason: "Puisque que nous nous concentrons sur l’exportation de nos biens de valeur, le meilleur plan d’action serait d’augmenter leur prix et ainsi les bénéfices des bâtiments."
 je_lower_production_costs: "Baisser les prix à la consommation"
 je_lower_production_costs_reason: "Nos industries étant en pleine croissance, nous devons maintenir un flux régulier de biens vers nos usines et s’assurer qu’ils ne sont pas trop chers et n’affectent pas négativement la production d’autres biens plus précieux."
 tt_lower_production_costs_sub_obj: "Ayez [GetGoods('iron').GetCustom('FR_Goods_Le')][GetGoods('iron').GetName|l], [GetGoods('coal').GetCustom('FR_Goods_Le')][GetGoods('coal').GetName|l] et [GetGoods('steel').GetCustom('FR_Goods_Le')][GetGoods('steel').GetName|l] sur le [AccessPlayer.AccessFirstMarket.GetName|l] 20 % moins chers que leur [concept_base_price|l]"
 tt_raise_exports_value_sub_obj: "Ayez [GetGoods('engines').GetCustom('FR_Goods_Le')][GetGoods('engines').GetName|l] sur le [AccessPlayer.AccessFirstMarket.GetName|l] 50 % plus chers que leur [concept_base_price|l]"
 tt_utilizing_our_strength_sub_obj: "Ayez [GetGoods('engines').GetCustom('FR_Goods_Le')][GetGoods('engines').GetName|l] sur le [AccessPlayer.AccessFirstMarket.GetName|l] 20 % moins chers que leur [concept_base_price|l]"
 je_african_colonies_own_a_colony: "Est une [concept_colony|l] sur le continent africain."
 je_african_colonies_own_whole_state_region: "S’étend sur l’ensemble de la [concept_state_region|l]"
 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas: "Encourager la pensée libérale"
 je_objective_encourage_liberal_ideas_reason: "Pour créer une société égalitaire, nous devons d’abord nommer les bonnes personnes au gouvernement. Une fois qu’elles seront en mesure d’apporter du changement, nous pourrons avancer vers une société plus égalitaire."
 je_pass_laws: "Adopter des lois"
 je_pass_laws_reason: "Maintenant que nous disposons d’un élément libéral plus puissant au sein de notre gouvernement, nous devons chercher à utiliser son influence pour adopter des lois plus égalitaires.\n\nREMARQUE : si vous revenez sur l’une de ces lois après avoir terminé ce journal, celui-ci sera masqué jusqu’à ce que cette loi soit de nouveau promulguée." #update number
 je_public_services: "Services publics"
 je_public_services_reason: "Avec nos lois en place, nous devons chercher à développer nos [Concept('concept_institution','$concept_institutions$')|l], afin de les rendre plus disponibles et plus accessibles à notre population.$egalitarian_objective_note_loc$"
 je_liberate_the_slaves: "Libérer les esclaves"
 je_liberate_the_slaves_reason: "Comment pouvons-nous prétendre être une société égalitaire alors que nous pratiquons encore activement l’esclavage dans notre pays ? Il est vital que notre première initiative soit de mettre un terme à cette pratique dépassée et immorale."
 je_women_and_children: "Les femmes et les enfants"
 je_women_and_children_reason: "Nous avons pris de nombreuses mesures pour l’établissement de notre société égalitaire, mais nous devons encore nous assurer que ces droits s’appliquent à tous. Pour cela, nous devons mettre un terme aux pratiques injustes à l’encontre des femmes et des enfants.$egalitarian_objective_note_loc$"
 je_egalitarian_society: "Une société égalitaire"
 je_egalitarian_society_reason: "Maintenant que toutes les lois et les institutions sont en place, nous devons nous assurer que notre société égalitaire offre les mêmes opportunités à tous nos citoyens. Notre nation doit être vue comme une lueur d’espoir sur le chemin de l’égalitarisme.$egalitarian_objective_note_loc$"
 liberalizing_the_government_complete: "Pensée libérale"
 liberalizing_the_government_complete_desc: "Maintenant que vous avez terminé votre première entrée du journal, vous êtes sur la bonne voie pour accomplir les parties restantes de cet objectif et ainsi créer votre société égalitaire."
 egalitarian_society_welcome: "Société égalitaire"
 egalitarian_society_welcome_desc: "Bienvenue dans l’objectif de joueur Société égalitaire. Vous devrez terminer une série d’[Concept('concept_journal_entry', '$concept_journal_entries$')|l] qui ouvriront la voie vers une société égalitaire."
 liberalizing_the_government_complete_1: "Pensée libérale"
 liberalizing_the_government_complete_1_desc: "Bon travail ! Vous avez terminé votre premier objectif, vous êtes désormais sur la bonne voie pour créer une société égalitaire."
 egalitarian_society_complete: "Société égalitaire terminée"
 egalitarian_society_complete_desc: "Bon travail ! Vous avez terminé l’objectif « Société égalitaire ». N’hésitez pas à continuer à jouer ou à essayer un nouvel objectif."
 je_liberate_the_slaves_invalid_tooltip: "Si [JournalEntry.GetTarget.GetCountry.GetAltNameNoFormatting('Le')][JournalEntry.GetTarget.GetCountry.GetName] n’existe plus."
 egalitarian_objective_note_loc: "\n\nREMARQUE : si vous revenez sur l’une des lois promulguées dans les précédentes entrées du journal, ce dernier sera masqué et vous ne pourrez plus progresser jusqu’à ce que cette loi soit de nouveau promulguée."
 #Hegemony Player Objective
 je_colonization_laws: "Une puissance coloniale"
 je_colonization_laws_reason: "Avant d’asseoir notre hégémonie, nous devons commencer par repousser nos frontières à l’étranger. Nous devrions modifier nos lois pour nous permettre de coloniser et ainsi atteindre nos objectifs."
 je_african_colonies: "Colonies d’Afrique"
 je_african_colonies_reason: "Maintenant que nos lois nous permettent de fonder nos propres colonies, nous devons chercher à acquérir de nouvelles terres sur le continent africain pour assouvir notre désir d’hégémonie."
 je_expand_navy_and_army: "Renforcer l’armée"
 je_expand_navy_and_army_reason: "Avec l’établissement de nos premières colonies, nous devons nous préparer au pire. Notre armée n’a pas besoin d’être la plus puissante du monde, mais nous devons chercher à dissuader les autres d’initier un [concept_diplomatic_play|l] contre nous."
 je_form_alliance: "Former des alliances"
 je_form_alliance_reason: "Maintenir une puissante armée est important, mais ce n’est pas le seul moyen d’assurer notre sécurité. Nous devrions aussi former des alliances avec d’autres puissances du monde entier, qui pourraient nous venir en aide si une autre nation essayait de nous prendre ce qui nous appartient de droit."
 je_take_subject: "Garder des sujets"
 je_take_subject_reason: "Maintenant que nous avons renforcé notre pouvoir, nous devons étendre notre sphère d’influence sur d’autres nations. Assujettir quelques nations nous aidera à accroître notre influence sur la scène internationale."
 je_increase_technology: "Renforcer notre avantage technologique"
 je_increase_technology_reason: "C’est bien d’être en supériorité numérique, mais nous devons éviter de compter sur un trop grand nombre de soldats dans la mesure du possible. Nous devons fournir à nos soldats les bons outils pour les bonnes missions."
 je_greatest_power: "La plus grande puissance"
 je_greatest_power_reason: "Nous avons beau être reconnus comme une grande puissance sur la scène internationale, nous devons montrer au monde entier que nous sommes la plus grande puissance, inégalée et inégalable."
 je_greater_power: "Une grande puissance"
 je_greater_power_reason: "Nous avons été une puissance régionale, mais nous devons maintenant chercher à renforcer notre position dans le monde en rejoignant le clan des grandes puissances."
 je_great_power: "Puissance importante"
 je_great_power_reason: "Nous n’avons jamais été la nation la plus forte, mais ça va changer ! Nous allons montrer au monde entier que nous ne sommes pas qu’une simple petite parcelle de terre pouvant être ignorée."
 je_unrecognized_power: "Puissance reconnue"
 je_unrecognized_power_reason: "Ignorés par les puissances dites civilisées, nous leur prouverons, par le travail et la lutte, notre valeur et nous nous assurerons une place respectée dans le concert des nations. "
 je_the_hegemon: "L’hégémonie"
 je_the_hegemon_reason: "Nous avons montré au monde entier ce dont nous étions capables. Nous avons fait de grands progrès. Il est temps maintenant de nous assurer que notre population est à la hauteur de notre notoriété internationale."
 colonization_law_passed_complete_1: "Puissance coloniale"
 colonization_law_passed_complete_1_desc: "Bon travail ! Vous avez terminé votre premier objectif, vous êtes désormais sur la bonne voie pour asseoir votre propre hégémonie."
 hegemon_welcome: "Hégémonie"
 hegemon_welcome_desc: "Bienvenue dans l’objectif de joueur Hégémonie. Vous devrez terminer une série d’[Concept('concept_journal_entry', '$concept_journal_entries$')|l] qui ouvriront la voie vers votre propre hégémonie."
 hegemon_complete: "Hégémonie terminée"
 hegemon_complete_desc: "Bon travail ! Vous avez terminé l’objectif « Hégémonie ». N’hésitez pas à continuer à jouer ou à essayer un nouvel objectif."
