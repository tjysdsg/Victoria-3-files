 #Republic of Hawaii Events/JE
 hawaii_events.1.t: "La mort du roi"
 hawaii_events.1.d: "Depuis la mort du roi, les propriétaires d’entreprises locales et les ministres des affaires étrangères cherchent à accroître leur influence à Hawaï."
 hawaii_events.1.f: "« Nous avons maintenu notre indépendance pendant un certain temps, mais les yeux des grandes nations nous regardent avec avidité et attendent le bon moment pour se jeter sur leur proie. Je crains que ce moment n’approche rapidement. »"
 hawaii_events.1.a: "Nous devons prendre des mesures pour maintenir notre indépendance."
 hawaii_events.2.t: "Renforcer notre position"
 hawaii_events.2.d: "Après avoir montré notre force et apaisé les propriétaires d’entreprises locales, nous pouvons chercher à renforcer notre position sur la scène internationale."
 hawaii_events.2.f: "« Nous avons montré notre détermination face à ceux qui ne demandent qu’à prendre le contrôle d’Hawaï. Même si nous sommes plus forts maintenant, la lutte n’est pas terminée. »"
 hawaii_events.2.a: "Le pire est derrière nous."
 hawaii_events.2.b: "Expulsons les traîtres."
 hawaii_events.3.t: "Un coup d’État étranger"
 hawaii_events.3.d: "Des groupes de manifestants et des milices locales dirigés par une coalition de chefs d’entreprise et d’ambassadeurs [SCOPE.sCountry('hawaiian_coup').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hawaiian_coup').GetName] ont réussi à prendre le contrôle du gouvernement et demandent maintenant l’annexion du pays."
 hawaii_events.3.f: "« Notre indépendance et notre liberté sont désormais en danger. Nous nous trouvons impuissants aux pieds [SCOPE.sCountry('hawaiian_coup').GetAltNameNoFormatting('Du')][SCOPE.sCountry('hawaiian_coup').GetName] et devons accepter la nouvelle réalité qui nous a été donnée. Notre nation est prise en otage ! »"
 hawaii_events.3.a: "Comment en est-on arrivé là ?"
 hawaii_events.4.t: "Le territoire d’Hawaï"
 hawaii_events.4.d: "Les propriétaires d’entreprises locales, avec l’aide de notre ambassadeur à Hawaï, ont organisé un coup d’État contre le gouvernement local et demandent que nous incorporions les îles avant que d’autres ne profitent de la situation."
 hawaii_events.4.f: "« Hawaï est la clé de voûte de l’océan Pacifique. Maintenant que nous avons le contrôle de son avenir, nous avons également le contrôle de l’océan. Nous serons en mesure de faciliter le commerce dans toute la région. »"
 hawaii_events.4.a: "Occupons les îles, mais gardons-les autonomes."
 hawaii_events.4.b: "Si nous ne le faisons pas, quelqu’un d’autre le fera."
 hawaii_events.4.c: "Nous ne ferons pas partie de ce coup d’État."
 hawaii_events.5.t: "Propriétaires d’entreprises déportés"
 hawaii_events.5.d: "Le gouvernement hawaïen a expulsé nos citoyens de leurs îles et a saisi leurs biens. Nous devons y répondre de manière appropriée."
 hawaii_events.5.f: "« Comment osent-ils expulser nos citoyens et prendre le contrôle d’entreprises privées. Une telle saisie de terres est non seulement sans précédent, mais aussi inacceptable. Nous ne tolérerons pas cette humiliation. »"
 hawaii_events.5.a: "C’est de leur faute."
 hawaii_events.5.b: "C’est inacceptable !"
 je_hawaii: "Intérêts étrangers"
 je_hawaii_reason: "La position d’Hawaï dans l’océan Pacifique la rend extrêmement précieuse pour le commerce transpacifique. Nous devons nous assurer de calmer les entreprises locales et de dissuader toute grande puissance potentielle de vouloir profiter de nos îles."
 national_defence_modifier: "Défense nationale"
 interest_in_hawaii: "Investir à Hawaï"
 interest_in_hawaii_desc: "Depuis la mort du monarque d’Hawaï, le pouvoir est vacant et nous pourrions en profiter pour exercer un contrôle accru sur les îles."
 death_of_kamehameha: "La mort du roi"
 hawaii_interest_tt: "Déclarer notre intérêt pour Hawaï peut conduire à l’acquisition du contrôle des îles."
 influence_hawaii_tt: "Nous avons pris la décision d’influencer Hawaï."
 je_hawaiian_interest_tt: "Nous avons commencé un coup d’État contre le gouvernement hawaïen. Maintenant, il n’y a plus qu’à attendre."
 deporting_disloyal_igs: "Déportation d’hommes d’affaires"
 influence_over_hawaii: "Influence à Hawaï"
 je_hawaiian_interest: "Influence Hawaï"
 je_hawaiian_interest_reason: "Les récents développements à Hawaï ont laissé une ouverture pour sécuriser les îles et ainsi renforcer notre influence dans la région. Si le gouvernement hawaïen ne parvient pas à garder le contrôle, nous pourrions intervenir et sécuriser les îles pour nous-mêmes."
 invalid_influence_hawaii_tt: "Un coup d’État se produit à Hawaï ou le gouvernement hawaïen parvient à éviter le coup d’État."
 #Conscription enactment laws
 conscription_laws.1.t: "Grossir les rangs"
 conscription_laws.1.d: "Les membres de [SCOPE.gsInterestGroup('rural_folk_conscription').GetName] ont contacté le gouvernement au sujet de la mise en œuvre de [SCOPE.sLaw('current_law_scope').GetName|l]. Ils estiment qu’un délai supplémentaire est nécessaire avant que nous soyons prêts à mettre en œuvre cette loi."
 conscription_laws.1.f: "« La liberté dont nous jouissons tous a-t-elle un prix ? Non ! Mais vous acceptez que les récoltes que ces travailleurs font pousser en ait un. Notre liberté et notre sécurité nationale ne sont pas à débattre, et cela n’a pas non plus de prix. Nous devons assurer la survie de notre nation et chaque homme doit être prêt à faire ce qui est nécessaire pour atteindre cet objectif. »"
 conscription_laws.1.a: "Avançons sur l’adoption de la loi."
 conscription_laws.1.b: "Prenons notre temps avec ça."
 conscription_laws.2.t: "Soldats professionnels"
 conscription_laws.2.d: "Beaucoup de nos soldats professionnels craignent que le mélange des conscrits avec l’infanterie régulière pendant la guerre affectera grandement la qualité et la compétence de nos troupes."
 conscription_laws.2.f: "« Vous attendez de moi que j’aille me battre et que je mette ma vie en jeu pour ce pays, et vous voulez que je me batte aux côtés d’un fermier ou d’un ouvrier d’usine qui n’a jamais tenu un fusil auparavant ? Comment pouvons-nous espérer que nos forces travaillent ensemble à l’unisson quand seule une partie d’entre elles sait ce qu’elle fait ? »"
 conscription_laws.2.a: "Nous avons besoin de tous les soldats que nous pouvons obtenir."
 conscription_laws.2.b: "Nous devrions y réfléchir."
 conscription_laws.3.t: "Non préparé à la conscription"
 conscription_laws.3.d: "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], le chef de [SCOPE.gsInterestGroup('anti_conscription_ig').GetName], a prononcé un discours enthousiaste contre les dangers d’une mise en œuvre aussi rapide de [SCOPE.sLaw('current_law_scope').GetName]."
 conscription_laws.3.f: "« Nous ne pouvons pas simplement ignorer le fait que nous ne sommes pas prêts. À quoi bon si le pays s’effondre sous nos pieds ? Si nous envoyons l’ordre de mobilisation alors que nous ne sommes pas préparés, non seulement nous devrons payer nos nouveaux soldats, mais nous aurons aussi moins d’ouvriers dans les usines et d’agriculteurs dans les champs. Ce qui signifie encore moins de production et donc moins de bénéfices, ce qui nous amène finalement à moins d’impôts et de recettes nationales. Comment allons-nous payer ces nouveaux soldats ? »"
 conscription_laws.3.a: "Le gouvernement va gérer cela."
 conscription_laws.3.b: "Maintenez le cap."
 conscription_starting: "Soutien à la conscription"
 keep_marching_on: "Pas de ralentissement"
 conscription_debate: "Soutien à la conscription"
 no_slowing_down: "Dépenses supplémentaires du gouvernement"
 conscription_stalled: "Ralentissement de la conscription"
 more_soldiers: "Des troupes fraîches"
 listen_to_the_troops: "Écouter les professionnels"
 #Decree Events
 decree_events.100.t: "Essor industriel"
 decree_events.100.d: "Notre [SCOPE.sBuilding('manufacturing_building_production').GetName] en [SCOPE.sState('decree_manufacturing_industry').GetName] rapporte un petit excédent de production de biens industriels. Nous devrions envisager de le réinvestir dans l’État."
 decree_events.100.f: "« Quelle autre preuve vous faut-il ? Les industries sont la voie à suivre. Nous vivons actuellement la deuxième vague de la révolution industrielle. Des usines dans chaque ville, des ateliers dans chaque village. Nous allons bientôt industrialiser la nation entière ! »"
 decree_events.100.a: "Dynamisons davantage nos industries."
 decree_events.100.b: "Nous devrions réinvestir dans les travailleurs."
 decree_events.101.t: "Le mérite appartient à ceux qui le méritent"
 decree_events.101.d: "Le récent investissement dans la production de [SCOPE.sState('decree_manufacturing_politics').GetName|l] dans notre [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] a soulevé la question de savoir à qui revient le mérite de la relance de la production."
 decree_events.101.f: "« Où serions-nous sans notre argent, nos usines et nos marchandises ? Que tout le pays connaisse le dur travail de ceux qui ont participé et rendu possible ce grand exploit. »"
 decree_events.101.a: "Créditons les [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.101.b: "C’est une victoire pour les travailleurs."
 decree_events.101.c: "Attribuons ceci à quelqu’un d’autre."
 decree_events.102.t: "L’essor de l’agriculture"
 decree_events.102.d: "L’encouragement du développement agricole en [SCOPE.sState('decree_agricultural_industry').GetName] a entraîné un petit pic de production dans notre [SCOPE.sBuilding('agricultural_building_production').GetName]. Nous devrions envisager de l’utiliser avant qu’il ne soit gaspillé. "
 decree_events.102.f: "« Notre peuple va manger comme un roi ! La famine ne sera plus qu’une chose du passé pour nos citoyens. Utilisons cela à notre avantage et n’aidons pas seulement nous-mêmes mais aussi les autres - à un certain prix, bien sûr. Faisons-leur savoir que nous sommes la voie à suivre. »"
 decree_events.102.a: "Renforçons davantage nos exploitations agricoles."
 decree_events.102.b: "Les travailleurs le méritent davantage."
 decree_events.103.t: "À qui revient le mérite ?"
 decree_events.103.d: "Les récents investissements en [SCOPE.sState('decree_agricultural_politics').GetName] en faveur de notre [SCOPE.sBuilding('agricultural_building_production_politics').GetName] ont soulevé la question de savoir à qui revient le mérite de la relance des investissements. Les avis semblent toutefois partagés."
 decree_events.103.f: "« À qui revient le mérite ? » est la question la plus posée. Aux propriétaires des champs et aux organisateurs de la récolte ? Ou aux gens ordinaires qui travaillent les champs jour et nuit, dont la sueur et le sang arrosent les champs ? »"
 decree_events.103.a: "Le mérite revient aux [SCOPE.gsInterestGroup('landowners_ig_focus').GetName]."
 decree_events.103.b: "Le mérite revient aux fermiers."
 decree_events.103.c: "Trouvons quelqu’un d’autre à féliciter."
 decree_events.104.t: "L’essor des ressources"
 decree_events.104.d: "Les industries de matières premières de [SCOPE.sState('decree_resource_industry').GetName] signalent un petit pic de production de marchandises dans notre [SCOPE.sBuilding('resource_building_production').GetName], ce qui a conduit à un stock supplémentaire disponible dans l’État, et il est maintenant possible de le réinvestir dans cet État."
 decree_events.104.f: "« Bien sûr que nous devrions réinvestir cette hausse dans les industries. Sans elles, nous n’aurions rien. » « Vous êtes fou ? Sans les travailleurs, vous n’auriez personne pour gérer vos entreprises. C’est eux qu’on devrait récompenser, pas vous. »"
 decree_events.104.a: "Stimulons encore plus nos industries de ressources."
 decree_events.104.b: "Récompensons les travailleurs de [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t: "En reconnaissance de leurs accomplissements"
 decree_events.105.d: "Grâce aux récents investissements en [SCOPE.sState('decree_resource_politics').GetName], l’industrie des matières premières a permis de dégager un solde positif pour le [SCOPE.sBuilding('resource_building_production_politics').GetName]. Les groupes d’intérêt sont prompts à essayer de s’attribuer le mérite de cet investissement."
 decree_events.105.f: "« Nous parlons souvent des progrès que nous avons réalisés et non de ceux qui nous ont permis de connaître de telles réalisations. »"
 decree_events.105.a: "Tout le mérite revient aux [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.105.b: "Le mérite devrait revenir aux [SCOPE.gsInterestGroup('landowners_ig_focus').GetName]."
 decree_events.105.c: "Les travailleurs devraient être reconnus."
 decree_events.106.t: "Le ressentiment des régiments"
 decree_events.106.d: "Le favoritisme de nos régiments de [SCOPE.sState('decree_enlistment_origin').GetName] a suscité l’animosité des régiments de l’État voisin de [SCOPE.sState('decree_enlistment').GetName]. Ils demandent que tous les régiments soient traités de manière égale."
 decree_events.106.f: "« Ces soldats ne sont qu’une bande de râleurs qui cherchent à attirer l’attention et qui espèrent obtenir un petit supplément de salaire pour un travail à peine plus important. C’est leur travail de se battre et le nôtre de dire contre qui. On ne peut pas faire confiance aux soldats pour prendre des décisions difficiles comme celles-ci. »"
 decree_events.106.a: "C’est ce que veulent les [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName]."
 decree_events.106.b: "Nous devrions investir davantage dans l’organisation de ces troupes."
 decree_events.107.t: "L’entraînement porte ses fruits"
 decree_events.107.d: "Notre entraînement supplémentaire semble avoir porté ses fruits. Les troupes de [SCOPE.sState('decree_elite_research').GetName] ont mis à profit leur entraînement et ont appris de nouvelles tactiques qui pourraient nous être utiles si nous nous retrouvions en guerre."
 decree_events.107.f: "« Nos soldats sont les meilleurs du monde. Les défenseurs de notre nation ont été et seront toujours mis au défi dans leurs compétences et leur professionnalisme. Cela ne fait que nous donner raison. »"
 decree_events.107.a: "Gardons ça pour nous."
 decree_events.107.b: "Encourageons les jeux de guerre supplémentaires."
 decree_events.107.c: "Encourageons la formation des sous-officiers."
 decree_events.107.e: "Développons des tactiques d’infanterie d’assaut."
 decree_events.108.t: "L’escalade de la violence"
 decree_events.108.d: "Une marche pacifique en [SCOPE.sState('decree_violent_supp').GetName] a soudainement tourné à la violence, les manifestants et la police ayant commencé à s’affronter dans les rues."
 decree_events.108.f: "« Mettez-les tous à terre par la force, utilisez toute la force nécessaire. Ces parvenus devraient savoir où est leur place. Ne comprennent-ils pas que la police est là pour leur sécurité ? Nous ne pouvons pas et ne voulons pas paraître faibles devant ces radicaux. »"
 decree_events.108.a: "Faisons reculer la police."
 decree_events.108.b: "Donnons carte blanche à la police."
 decree_events.109.t: "La répression violente entraîne une augmentation de la discrimination"
 decree_events.109.d: "Les radicaux de [SCOPE.sState('decree_increased_violence').GetName] semblent obtenir le soutien de citoyens discriminés de culture [SCOPE.sCulture('violent_suppression_discriminated').GetName|l] au sein de l’État."
 decree_events.109.f: "« S’ils veulent manifester là-bas, nous devrions les laisser faire. Nous ne ferons probablement qu’empirer les choses si nous essayons de les forcer à se soumettre. Si nous devons nous occuper d’eux à l’avenir, ils seront tous au même endroit, et il sera beaucoup plus facile de s’en occuper. »"
 decree_events.109.a: "Nous disons où ils peuvent manifester."
 decree_events.109.b: "Laissons-les protester où ils veulent."
