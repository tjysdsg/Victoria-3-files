 #Healthcare Laws
 healthcare_laws.1.t: "Agriculteurs blessés"
 healthcare_laws.1.d: "Les agriculteurs de [SCOPE.sState('farming_accidents_state').GetName] ont lancé des appels au gouvernement sur les dangers de l’équipement qu’ils utilisent et aimeraient des soins médicaux."
 healthcare_laws.1.f: "« Un voisin est venu chez moi l’autre jour. Alors qu’il était devant ma porte et qu’il se tenait la main droite avec la gauche, j’ai réalisé qu’il s’était coupé trois doigts. Je ne suis pas médecin, mais il avait besoin d’aide, alors j’ai fait de mon mieux. J’aurais aimé qu’il puisse aller voir quelqu’un qui s’y connaisse mieux. »"
 healthcare_laws.1.a: "Essayons d’offrir de l’aide."
 healthcare_laws.1.b: "Concentrons-nous sur la mise en place de soins médicaux."
 healthcare_laws.1.c: "Ce n’est pas pour les pauvres de toute façon."
 healthcare_laws.2.t: "Taxes sur la santé"
 healthcare_laws.2.d: "Depuis les appels en faveur d’un système de santé, nombreux sont ceux qui se demandent d’où viendra l’argent pour le mettre en place. Certains suggèrent de le prélever simplement sur nos impôts, tandis que d’autres insistent pour que le gouvernement trouve un autre moyen de couvrir les coûts."
 healthcare_laws.2.f: "« Si je comprends bien, vous voulez que nous payions non seulement nos propres soins de santé, mais aussi ceux des autres ? Je ne veux pas que mes impôts soient utilisés pour permettre à des fermiers d’obtenir des soins de santé. Ce n’est pas ma responsabilité. Je dois penser à ma propre santé et à ma famille. Je ne peux pas me permettre de m’occuper aussi de tous les autres habitants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] »."
 healthcare_laws.2.a: "Prenons l’argent sur les recettes fiscales."
 healthcare_laws.2.b: "Le gouvernement devrait couvrir les coûts."
 healthcare_laws.2.c: "Nous pouvons nous en sortir sans cela."
 healthcare_laws.3.t: "Un gouvernement cloué au lit"
 healthcare_laws.3.d: "Aussi ironique que cela puisse être, de nombreux membres du gouvernement semblent avoir pris froid aujourd’hui, jour du débat. Peu de membres ont assez de force pour se rendre au débat."
 healthcare_laws.3.f: "« Si ce n’est pas le comble. Le jour où nous sommes censés discuter des soins de santé nationaux, la moitié du gouvernement est malade et ne peut même pas sortir du lit. Peut-être que c’est une bénédiction déguisée. Il semble que nous ne pourrons rien décider aujourd’hui. »"
 healthcare_laws.3.a: "Nous ne pouvons pas tenir un vote aujourd’hui."
 healthcare_laws.3.b: "Essayons quand même de forcer le vote."
 healthcare_laws.4.t: "Pas assez de soins de santé"
 healthcare_laws.4.d: "En raison d’une pénurie de services de santé publics, des citoyens de toute la nation qui ne peuvent pas se permettre de payer leurs propres soins médicaux exigent des soins de santé plus accessibles."
 healthcare_laws.4.f: "« Avez-vous passé une journée à la récolte ou à extraire des pierres ? Je ne pense pas. C’est un travail dur et éreintant, et il arrive que des accidents se produisent. Nous voulons avoir l’assurance que si nous sommes blessés, nous pourrons être pris en charge. Nous avons des familles à faire vivre. Si nous sommes gravement blessés et que nous ne pouvons pas nous rétablir, comment pouvons-nous prendre soin d’eux ? »"
 healthcare_laws.4.a: "Affectons un peu de bureaucratie supplémentaire."
 healthcare_laws.4.b: "Concentrons-nous sur l’adoption de la loi."
 healthcare_laws.5.t: "Disponibilité versus accessibilité"
 healthcare_laws.5.d: "Lors du débat d’aujourd’hui, [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], chef de [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], s’inquiète des soins de santé potentiellement plus accessibles, mais moins disponibles pour ceux qui en ont déjà."
 healthcare_laws.5.f: "« Que pensez-vous qu’il va se passer ? Vous ne pouvez pas sérieusement vous attendre à ce que la disponibilité ne soit pas affectée si nous rendons les soins accessibles au public. Les gens attendront des jours, des semaines, voire des mois pour avoir la chance de voir un médecin. Comment allons-nous donner la priorité à certaines conditions, alors que le temps d’attente augmente ? »"
 healthcare_laws.5.a: "Leurs préoccupations sont injustifiées."
 healthcare_laws.5.b: "Leurs inquiétudes devraient être prises en compte."
 healthcare_laws.6.t: "Soutien insuffisant aux soins de santé"
 healthcare_laws.6.d: "Il a été porté à l’attention du gouvernement que nous pourrions ne pas avoir suffisamment de bureaucrates disponibles pour l’établissement d’un système de santé public."
 healthcare_laws.6.f: "« Le monde fonctionne avec des rêves et des idéaux. Nous devons faire face aux faits et régler ce problème maintenant avant qu’il ne s’aggrave lorsque cette loi sera adoptée. Ouvrir le système de santé au public sans y être correctement préparé pourrait se retourner contre nous rapidement. »"
 healthcare_laws.6.a: "Continuons quand même."
 healthcare_laws.6.b: "Faisons ce que nous pouvons ensemble."
