 natural_disaster_variable: "A subi une catastrophe naturelle"
 natural_disaster_events.7.t: "Éruption en [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.7.d: "Une violente éruption a secoué le [SCOPE.sState('volcanic_state').GetName]. Des fragments de téphra et de cendres volcaniques ont détruit bon nombre de bâtiments et de récoltes, emportant la vie de nombreux concitoyens."
 natural_disaster_events.7.f: "« L’épaisse colonne de fumée a été suivie d’une violente explosion. Les bergers qui se trouvaient au pied de la montagne avaient le regard tourné vers le nuage dense et lumineux. C’est après qu’est survenu le glissement de terrain.\""
 natural_disaster_events.7.a: "Une éruption est imprévisible."
 natural_disaster_events.7.b: "Nos concitoyens ont besoin de nous !"
 modifier_volcano_relief: "Secours suite à l’éruption volcanique"
 natural_disaster_events.8.t: "Violente éruption en [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d: "Une éruption sans précédent a coûté la vie à de nombreux habitants de [SCOPE.sState('mega_volcanic_state').GetName]. L’explosion a été ressentie à des centaines de kilomètres à la ronde, détruisant au passage tout ce qui se trouvait à proximité de la montagne."
 natural_disaster_events.8.f: "« Et le jour fit tout à coup place à la nuit. D’immenses cascades de feu dévalaient le flanc de la montagne. Un nuage noir apparut, gigantesque. Tous les oiseaux avaient fui ce champ depuis longtemps.\n\nD’ici quelques années, je m’assiérai près de la cheminée, et la lumière ne me dérangera plus. »"
 natural_disaster_events.8.a: "Nous n’avons malheureusement pas de fonds à allouer."
 natural_disaster_events.8.b: "Nous devons absolument aider ces gens."
 modifier_mega_volcanic_relief: "Secours suite à la violente éruption"
