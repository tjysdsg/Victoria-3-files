 ig_suppression_events.5.t: "Visite surprise"
 ig_suppression_events.5.d: "Nous avons appris que les [SCOPE.gsInterestGroup('target').GetName|l] organisaient des réunions particulièrement intéressantes dans leur quartier général, que nous connaissons extrêmement bien. Nous pourrions en profiter pour nous y rendre."
 ig_suppression_events.5.f: "« Moi ? Oh, je ne faisais que passer quand j’ai remarqué que vous teniez une petite réunion bien sympathique. Mais ce n’est pas très gentil de votre part de la limiter aux membres de votre groupe. On pourrait même dire que c’est un peu... sectaire, non ? »\n\n« Bien évidemment, je ne vous accuserais jamais d’une telle chose, mais peut-être que la meilleure solution pour tout le monde serait d’interrompre cette réunion illégale sur-le-champ. »"
 ig_suppression_events.5.a: "Nos agents s’en chargeront discrètement."
 ig_suppression_events.5.b: "Enfoncez cette porte !"
 ig_suppression_events.5.c: "Si seulement ils avaient un droit de réunion..."
 ig_suppression_events.5.e: "Nous n’avons pas besoin d’une raison pour les disperser."
