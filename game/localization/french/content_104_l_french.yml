 decree_events.1.t: "Sur la bonne voie"
 decree_events.1.d: "L’excellent état de notre réseau routier a attiré des ingénieurs de toute la nation qui souhaitent maintenant travailler avec nous de différentes manières."
 decree_events.1.f: "« L’asphalte lisse, aussi brillant que la surface d’une lagune d’acier. L’odeur des pots d’échappement, des pneumatiques, de la nature domptée par le progrès... Nous vivons pour raccourcir les distances !\n\nSi vous embauchez des ingénieurs diplômés de notre prestigieuse université de [SCOPE.sState('engineers_state').GetNameNoFormatting], je vous assure, cher ami, que rien - rien ! - ne se dressera en travers de votre chemin... ni de votre voiture ! »"
 decree_events.1.a: "Un meilleur système de drainage devrait être notre priorité."
 decree_events.1.b: "Ce jeune homme prometteur nous propose une alternative moins chère."
 decree_events.1.c: "Des fondations en pierre, vous dites ? C’est risqué, mais d’accord !"
 decree_events.1.e: "Nous n’avons pas besoin d’écouter ces escrocs."
