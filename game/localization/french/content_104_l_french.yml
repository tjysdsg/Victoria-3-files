 belle_epoque_events.2.t: "Art nouveau"
 belle_epoque_events.2.d: "Un nouveau style artistique, inspiré par la nature, imitant les courbes sinueuses des plantes à travers le fer et le verre pour traduire les contradictions du progrès, a émergé dans les hautes sphères de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.2.f: "« Vous savez, j’ai continué à peindre, c’est tout. J’ai continué à peindre sans ébauche ni esquisse. Et vers la fin, j’ai atteint un tel point de perfection, en ajoutant chaque touche avec une telle liberté, qu’en revenant au point où j’avais commencé, j’ai dû repeindre par-dessus, tant la différence aurait été trop marquée. Et à mesure que l’harmonie entre le bleu et le doré s’est développée, ma joie a pris le dessus. »" #James McNeill Whistler
 belle_epoque_events.2.a: "Ce nouveau style est tout à fait fascinant."
 belle_epoque_events.2.b: "Sans ébauche, ni esquisse. Ça se voit."
 art_nouveau_strike_modifier: "Impact de l’Art nouveau"
