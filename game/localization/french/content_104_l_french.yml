 je_romanticism: "En faveur du romantisme"
 je_romanticism_reason: "Le mouvement artistique du romantisme fait l’éloge d’un passé glorieux : chevaliers, châteaux, pirates, nature oubliée et héros déchus. Il faut en diffuser le caractère séduisant le plus vite possible."
 society_tech_events.302.t: "Romantique, n’est-ce pas ?"
 society_tech_events.302.d: "En [SCOPE.sState('academy_state').GetName], le bâtiment [SCOPE.sBuilding('academy_building').GetName] a enregistré un intérêt croissant vis-à-vis du mouvement romantique, certains de nos meilleurs artistes réalisant de véritables chefs-d’œuvre."
 society_tech_events.302.f: "« À Xanadu, Kubilaï Khan se décréta\nUn fastueux palais des plaisirs :\nOù s’engouffraient les flots sacrés d’Alphée\nPar des grottes à l’homme insondables\nJusqu’aux abîmes d’une mer sans soleil. »" #Coleridge
 society_tech_events.302.a: "Nous montrerons au monde entier ce dont est fait le romantisme !"
 society_tech_events.302.b: "Ces jeunes espoirs sont prometteurs et méritent d’être payés jusqu’au dernier centime."
 society_tech_events.302.c: "Mais est-ce que cela pourrait être un peu plus... réaliste ?"
