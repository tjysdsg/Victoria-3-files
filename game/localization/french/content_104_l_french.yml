 ig_suppression_events.3.t: "Persuasion"
 ig_suppression_events.3.d: "Puisque les rumeurs entourant son mode de vie touchent toutes les classes sociales et entachent sa réputation, nous pouvons certainement convaincre [SCOPE.sCharacter('suppressed_leader').GetFullName] de se retirer de son poste de chef des [SCOPE.gsInterestGroup('target').GetName|l]."
 ig_suppression_events.3.f: "« C’était l’une de ces journées où les feux des usines scintillaient comme des petits yeux par la fenêtre, l’une de ces journées où [SCOPE.sCharacter('suppressed_leader').GetFullName] avait l’impression que toute la ville lui lançait des regards sévères et réprobateurs. Mais ce n’était pas de sa faute ! [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')|U] le savait, [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')] n’avait rien fait de mal... Le gouvernement mentait, ça ne faisait aucun doute. Il n’avait jamais aimé [SCOPE.sCharacter('suppressed_leader').GetFullName], pas vrai ? Oh que non ! »\n\n« Qu’est-ce que vous regardez comme ça ?! »"
 ig_suppression_events.3.a: "Un peu de chantage n’a jamais tué personne."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] va se retirer."
 ig_suppression_events.3.b: "Et si ce scandale prenait un peu plus d’ampleur ?"
 ig_suppression_events.3.c: "C’est allé trop loin."
 blackmailed_ig_modifier: "Groupe d’intérêt victime de chantage"
 suppression_scandal_modifier: "Scandale retentissant"
