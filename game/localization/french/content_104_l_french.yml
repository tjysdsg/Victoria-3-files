 decree_events.4.t: "Dans les profondeurs de la mer"
 decree_events.4.d: "Un nouvel amiral s’est présenté aux ports du [SCOPE.sState('decree_state').GetName], acclamé par ses pairs. Le neveu de [SCOPE.sCharacter('noble_character').GetFullName] a toutefois fait savoir qu’il était profondément intéressé par le même poste."
 decree_events.4.f: "« Si l’on tend l’oreille, on peut entendre des histoires qui semblent tellement incroyables qu’elles devraient figurer dans un roman. Les marins racontent qu’un enfant aurait commencé sa vie sur un baleinier et aurait survécu, comme sept autres personnes, à une excursion incroyablement périlleuse.\n\nPendant des années, personne ne savait où il était, il refusait de parler ou de regarder un homme dans les yeux. Après cela, il servit sur six baleiniers différents, qui revinrent tous indemnes de leurs expéditions. »"
 decree_events.4.a: "Les hommes le suivront."
 decree_events.4.b: "Ne vexons pas [SCOPE.sCharacter('noble_character').GetLastName]."
 social_mobility_modifier: "Un nouvel amiral"
 decree_events.5.t: "Une nuit à l’opéra"
 decree_events.5.d: "Une commande a été envoyée au prestigieux [SCOPE.sBuilding('decree_building').GetName|l] du [SCOPE.sState('decree_state').GetName] pour demander à l’un de leurs meilleurs compositeurs d’écrire un opéra national visant à célébrer la grandeur [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 decree_events.5.f: "« Même les critiques les plus sévères ne pourront pas trouver un seul défaut dans l’harmonie, la gamme, le rythme de mon opéra, [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]. L’histoire traite de l’amour et de la mort, des sujets inépuisables sur des légendes [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l]. Grâce à ces sublimes arias, ces héros resteront à jamais dans toutes les mémoires ! »"
 decree_events.5.a: "Quelle formidable proposition !"
 decree_events.5.b: "Bonne idée... mais on pourrait avoir la même chose à moindre coût."
 decree_events.5.c: "Ça ne devrait pas être un service gratuit pour la nation ?"
