 belle_epoque_events.19.t: "Le Symbolisme"
 belle_epoque_events.19.d: "Dans la lignée du mouvement décadent, le poète Jean Moréas a publié un manifeste détaillant une tendance artistique qui tente d’exprimer des idéaux exotiques en utilisant des analogies extravagantes et des références indirectes."
 belle_epoque_events.19.f: "« Le Rythme : l’ancienne métrique avivée ; un désordre savamment ordonné ; la rime illucescente et martelée comme un bouclier d’or et d’airain, auprès de la rime aux fluidités absconses ; l’alexandrin à arrêts multiples et mobiles ; l’emploi de certains nombres premiers – sept, neuf, onze, treize – résolus en les diverses combinaisons rythmiques dont ils sont les sommes. »"
 belle_epoque_events.19.a: "Osons vivre !"
 belle_epoque_events.19.b: "Toute rénovation est folie !"
