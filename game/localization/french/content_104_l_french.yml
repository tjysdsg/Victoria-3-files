 ig_suppression_events.6.t: "Auto-sabotage"
 ig_suppression_events.6.d: "Les rumeurs autour du manque de volonté de [SCOPE.sCharacter('suppressed_leader').GetFullName], des [SCOPE.gsInterestGroup('target').GetName|l], vont au-delà du simple doute. Il existe bien des façons de profiter des faiblesses d’un adversaire."
 ig_suppression_events.6.f: "« Observez attentivement les deux métaux devant vous. Vous avez le choix entre l’or que nous vous offrons gracieusement, ou cet acier qui, bien que tout aussi délicat, ne manquera pas d’être tranchant. Vous m’avez bien compris ? »"
 ig_suppression_events.6.a: "Lancez une pièce à votre chef."
 ig_suppression_events.6.b: "Il y a des méthodes moins... coûteuses."
