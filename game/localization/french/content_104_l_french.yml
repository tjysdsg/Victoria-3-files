 grand_exhibition_toilets_ig_modifier: "Toilettes publiques installées"
 grand_exhibition_toilets_no_ig_modifier: "Refus d’installer des toilettes publiques"
 exhibition_events.6.t: "Un souvenir éclatant"
 exhibition_events.6.d: "Avec l’inauguration imminente de l’exposition, nous devons nous préparer à ce que des visiteurs veuillent repartir avec un souvenir."
 exhibition_events.6.f: "Une femme prétentieuse et parfumée à outrance déambule dans l’exposition. « Ma petite August va adorer ça ! », dit-elle en désignant un objet. Vous doutez sincèrement que la petite August puisse adorer les mécanismes d’une fontaine, mais vous ne dites rien qui pourrait la contrarier.\n\n« Des sangsues ! », s’écrie-t-elle, absolument folle de joie."
 exhibition_events.6.a: "Des cartes stéréoscopiques leur permettront de retrouver les différentes pièces de l’exposition."
 exhibition_events.6.b: "Un souvenir en papier conviendra à tous les budgets."
 stereoscope_cards_modifier: "Cartes stéréoscopiques en guise de souvenirs"
 lithographic_cards_modifier: "Cartes lithographiques en guise de souvenirs"
 exhibition_events.7.t: "Une affaire commerciale"
 exhibition_events.7.d: "Des messieurs suspects ont été accusés de facturer des frais supplémentaires pour des articles spéciaux dans la salle d’exposition."
 exhibition_events.7.f: "Un homme portant un grand, un très très grand chapeau, désigne l’un des télescopes, qui semble particulièrement important. « Aimeriez-vous l’essayer, jeune homme ? Pour un penny, je vous laisse découvrir les merveilles du ciel nocturne ! »\n\nVous marquez une pause. La machine scintille. Vous pourriez presque sentir son pouls derrière cette couche d’acier. L’entrée vous coûtera un shilling. Vos poches sont trouées. L’homme vous adresse un large, un très très large sourire."
 exhibition_events.7.a: "Nous ne pouvons pas laisser ces hommes ternir la bonne réputation de l’exposition."
 exhibition_events.7.b: "Nous avons tous besoin d’arrondir les fins de mois..."
 titanic.1.t: "Le Titanic"
 titanic.1.t2: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], des [SCOPE.gsInterestGroup('titanic_ig').GetName|l], a décidé de financer la construction d’un majestueux paquebot dans les chantiers navals de [SCOPE.sState('titanic_state').GetName]. Ce sera du jamais-vu."
 titanic.1.f: "« La grandeur, la réflexion parfaite de la lumière sur ses quatre cheminées noires se suffisent à elles-mêmes. Ceux d’entre nous qui apprécient l’air frais se promènent sur le pont. Un sentiment de vide nous envahit le soir. Un enfant reste bouche bée. Nous ne pouvons plus parler après cela.\n\nLe bateau, le coucher de soleil, le rêve éhonté de l’avenir, cristallisé devant nos yeux. »"
 titanic.1.a: "Tout le monde parlera bientôt de ce navire de luxe !"
 titanic.1.b: "Nous devrions rendre sa construction encore plus efficace."
 titanic.1.c: "Nous n’avons pas le temps pour assouvir ce genre de délires."
