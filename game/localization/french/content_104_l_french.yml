 children_rights_events.1.t: "Le cri invisible"
 children_rights_events.1.d: "Compte tenu des conditions inhumaines auxquelles les enfants sont confrontés sur leur lieu de travail, de nombreuses familles de [SCOPE.sState('child_labor_state').GetName] ont décidé de cacher leurs enfants, dans l’espoir qu’ils ne soient plus envoyés au travail."
 children_rights_events.1.f: "« Ils nous ont dit de nous taire, monsieur, alors nous avons obéi. Mon frère et moi sommes restés là, muets comme des tombes. J’ai retenu ma respiration le plus longtemps possible, mais il faisait trop noir, alors je me suis dit qu’ils étaient partis. Ma mère m’avait dit qu’ils ne nous trouveraient jamais ici, mais il faisait trop noir, monsieur, et trop froid aussi. »"
 children_rights_events.1.a: "Des enfants ? Quels enfants ?"
 children_rights_events.1.b: "Ce serait dommage qu’ils doivent se cacher dans des maisons abandonnées..."
 hidden_children_modifier: "Enfants cachés"
 helped_hidden_children_modifier: "A aidé à cacher les enfants"
 children_rights_events.2.t: "Une vérité cruelle"
 children_rights_events.2.d: "Étant donné les bas salaires perçus par les travailleurs en [SCOPE.sState('child_labor_state').GetName], de plus en plus de parents sont contraints d’envoyer leurs enfants travailler pour subvenir aux besoins de toute la famille."
 children_rights_events.2.f: "« C’est de la folie ! Comment sommes-nous censés aider ces gens s’ils obligent eux-mêmes leurs propres enfants à travailler ?! Il faut faire quelque chose ! Annulez immédiatement cette décision barbare ! »\n\n« Il semble évident qu’ils n’agissent pas par choix, vous ne croyez pas ? Ça ne sert à rien de juger ces pauvres gens sur les décisions qu’ils prennent pour essayer de survivre. »"
 children_rights_events.2.a: "Il faut arrêter ça."
 children_rights_events.2.b: "Ils font ce qu’ils doivent faire."
 stopped_families_modifier: "Débat sur le travail des enfants"
 allowed_families_send_their_children_modifier: "Concessions sur le travail des enfants"
 didnt_allow_families_send_their_children_modifier: "Aucune concession sur le travail des enfants"
 children_rights_events.3.t: "Blessures inévitables"
 children_rights_events.3.d: "Puisque le gouvernement pousse en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName], les travailleurs adultes ont été sommés de combler le vide laissés par les enfants."
 children_rights_events.3.f: "« Les cris résonnent dans toute l’usine, le sang maculant les machines comme si elles souffraient elles-mêmes d’une hémorragie. C’est la dixième fois cette semaine qu’un homme se coupe un doigt en essayant d’utiliser les minuscules machines qui ne pouvaient autrefois être manipulées que par des mains d’enfants. Les protestations fusent : \"Si ce n’est pas eux, alors c’est nous.\" »"
 children_rights_events.3.a: "Personne ne devrait effectuer ce genre de travail."
 children_rights_events.3.b: "Les enfants ne reviendront pas, alors ils feraient bien de s’y faire."
