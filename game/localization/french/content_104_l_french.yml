 vampire_panic.1.d: "Des rapports font état d’une étrange maladie qui frappe les membres d’une même famille en [SCOPE.sState('vampire_state').GetName]. Les habitants exhument les corps des défunts dans le but d’arrêter la « malédiction »."
 vampire_panic.1.f: "« Ne pensez-vous pas qu’il y a des choses que vous ne pouvez pas comprendre, et qui pourtant existent ; que certaines personnes voient des choses que d’autres ne peuvent pas voir ? Mais il y a des choses anciennes et nouvelles qui ne doivent pas être vues par les yeux des hommes, parce qu’ils savent, ou croient savoir, certaines choses que d’autres hommes leur ont dites.\n\nC’est le défaut de notre science de vouloir tout expliquer. Et lorsqu’elle n’arrive pas à expliquer, elle prétend qu’il n’y a rien à expliquer. »" #Bram Stoker
