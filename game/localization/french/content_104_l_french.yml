 belle_epoque_events.20.f: "« De ma collection privée, je peux très bien vous prêter un excellent spécimen de lion, capturé tout petit au cours d’une chasse en Afrique... »\n\n« Je connais un collectionneur et éleveur d’oiseaux exotiques qui possède dans sa ménagerie privée une magnifique perruche... »\n\nLe conservateur s’assit et regarda les mécènes devant lui. « Messieurs, tout ce que je vous demande, c’est... »"
 belle_epoque_events.20.manul: "« De ma collection privée, je peux très bien vous prêter un excellent spécimen de lion, capturé tout petit au cours d’une chasse en Afrique... »\n\n« Avec un peu de chance, je pourrais capturer pour vous un spécimen d’une espèce que j’apprécie tout particulièrement : un manul sauvage et rondelet, tel que décrit par Pallas, et originaire des steppes de Mongolie... »\n\nLe conservateur s’assit et regarda les mécènes devant lui. « Messieurs, tout ce que je vous demande, c’est... »"
