 krakatoa.4.t: "Volutes de fumée"
 krakatoa.4.d: "Pendant plusieurs mois, les couchers de soleil sont restés d’un rouge vif. Des camions de pompiers ont même été appelés en [SCOPE.sState('art_state').GetName] pour éteindre les incendies. De nombreux artistes et universitaires ont fait part de leur intérêt pour ce phénomène."
 krakatoa.4.f: "« Une lune bleue, parfois verte, inflammable luminescence qui illumine la nuit d’une anormale intensité. Les rayons blancs de la lune qui transpercent les nuages apparaissent pourpres, parfois bleus ou verts.\n\nDes soleils couleur lavande, des nuages noctilumineux, comme une fascination déplacée. »"
 krakatoa.4.a: "Seul un tableau pourrait matérialiser une telle beauté."
 krakatoa.4.b: "Les universitaires doivent s’assurer que nous sommes suffisamment préparés pour la prochaine éruption."
