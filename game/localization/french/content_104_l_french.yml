 krakatoa.2.t: "Vagues nocturnes"
 krakatoa.2.d: "Conséquence terrible de l’éruption volcanique, des vagues plus grandes que des cheminées ont ravagé l’État de [SCOPE.sState('tsunami_state').GetName]."
 krakatoa.2.f: "« Je n’oublierai jamais ce silence. »"
 krakatoa.2.a: "Il n’y a pas de mot pour décrire cette tragédie."
 krakatoa_tsunami_tt: "Le tsunami va ajouter de la dévastation à tous les #bold États côtiers#! à proximité de l’éruption :\nL’Indochine obtient #red 30 %#! de dévastation\nL’Indonésie obtient #red 30 %#! de dévastation\nLe sud de la Chine obtient #red 30 %#! de dévastation\nLe Japon, l’Océanie, Zanj, l’Éthiopie, le sud de l’Afrique et le sud de l’Inde obtiennent #red 10 %#! de dévastation"
 krakatoa.3.t: "Cendres ardentes"
 krakatoa.3.d: "La chute des températures provoquée par l’éruption volcanique a détruit les récoltes de toute la nation. Les fermiers de [SCOPE.sState('farm_state').GetName] demandent de l’aide."
 krakatoa.3.f: "« Je n’ai plus rien à manger, monsieur, et il ne me reste plus une seule racine à sauver. Les enfants me posent des questions, monsieur, le ciel oscille toujours entre le rouge et le noir. Ils ont faim et ils ont peur, mon seigneur, et moi aussi. »"
 krakatoa.3.a: "Nous pouvons leur envoyer de la nourriture."
 krakatoa.3.b: "Il n’y a rien que nous puissions faire."
 krakatoa.3.c: "Heureusement que nous avons pu compter sur le décret de secours d’urgence."
