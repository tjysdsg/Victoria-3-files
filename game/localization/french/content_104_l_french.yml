 sol_events.4.t: "Plein à craquer"
 sol_events.4.d: "Le logement dans les quartiers pauvres de [ROOT.GetCountry.GetCapital.GetCityHubName] a atteint un tel état de délabrement que des familles entières vivent désormais dans les escaliers des bâtiments."
 sol_events.4.f: "« À notre arrivée, nous avons trouvé un amas sinistre de maisons collées les unes aux autres, tels les rouages de la grande machine de l’indigence. Des blocs entiers d’habitations sales, fumants et dilapidés, des cours et des celliers vieux et miteux, loués par tant de familles qu’elles s’y entassent comme des cochons. Des quartiers qui semblent dépourvus de toute trace de dignité. »"
 sol_events.4.a: "Ces personnes méritent plus de dignité."
 sol_events.4.b: "Nous ne pouvons pas couvrir ces frais."
 slums_housing_opposed_modifier: "Opposition aux logements dans les quartiers pauvres"
 slums_housing_modifier: "De meilleurs logements dans les quartiers pauvres"
 slums_housing_rejected_modifier: "Refus de meilleurs logements dans les quartiers pauvres"
 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName] en l’état"
 sol_events.5.d: "Le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] a consacré un article aux conditions de vie dans les quartiers pauvres de [ROOT.GetCountry.GetCapital.GetCityHubName]. Évidemment, cela n’a pas manqué de susciter une profonde indignation."
 sol_events.5.f: "« En regardant cette grande ville, notre esprit peut facilement s’émerveiller à tort devant sa magnificence et sa splendeur, l’éclat de ses palais, de ses temples et de ses manoirs, ses cours de justice, ses académies des sciences, et ses institutions dédiées à la philanthropie. Nous nous désolons toutefois qu’une telle ville cache autant de cruauté, de déchéance, de paganisme et de débauche... Les nuées de masses misérables, sales, hagardes, crapuleuses et rejetées en marge de la société. »" #John Knox
 sol_events.5.a: "Cet endroit doit être assaini au plus vite."
 sol_events.5.b: "Un article ? Quel article ?"
