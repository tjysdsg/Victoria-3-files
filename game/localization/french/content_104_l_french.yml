 je_ig_suppression_1: "Une affaire de pouvoir"
 je_ig_suppression_1_reason: "Les [SCOPE.gsInterestGroup('target').GetName|l] sont devenus trop puissants, ils représentent une menace pour notre gouvernement pacifique."
 je_ig_suppression_1_goal_desc: "Les [SCOPE.gsInterestGroup('target').GetName|l] ne doivent pas être trop [Concept('concept_powerful','puissants')]."
 je_ig_suppression_1_invalidad_desc: "A rejeté l’aide proposée lors de l’événement $ig_suppression_events.1.t$."
 je_ig_suppression_status_1: "La rumeur court au sujet des actes immoraux du chef des [SCOPE.gsInterestGroup('target').GetName|l], ce qui nuit à leur réputation."
 je_ig_suppression_status_2: "Le chef des [SCOPE.gsInterestGroup('target').GetName|l] a décidé de se retirer après les rumeurs au sujet de ses actes immoraux."
 je_ig_suppression_status_3: "Le chef des [SCOPE.gsInterestGroup('target').GetName|l] est maintenant derrière les barreaux après avoir refusé de se retirer sans violence."
 ig_suppression_events.1.t: "Avec des amis comme ça..."
 ig_suppression_events.1.d: "Le poids politique important que détiennent les [SCOPE.gsInterestGroup('suppressed_ig').GetName|l] en fait une menace sérieuse pour notre gouvernement. L’un de nos agents nous a suggéré une solution... peu conventionnelle."
 ig_suppression_events.1.f: "« La porte s’est ouverte sans que personne ne le remarque, jusqu’à ce que le vent ne fasse tomber les documents posés sur le bureau en bois.\n\n\"Excusez-moi,\" dit un homme d’une voix douce. \"J’espère que je ne vous dérange pas au milieu d’une affaire importante. Toutefois, nous avons remarqué que les [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting|l] avaient désespérément besoin de conseils pour les guider vers le droit chemin. Cela pourrait nous être bénéfique à tous. »"
 ig_suppression_events.1.a: "Ils ont certainement besoin de nos conseils."
 ig_suppression_events.1.b: "C’est profondément immoral !"
 ig_suppression_tt: "Cela devrait permettre d’affaiblir les [SCOPE.gsInterestGroup('suppressed_ig').GetName|l]."
 dismissed_ig_suppression_tt: "Après cette opportunité manquée, nous aurons recours à des moyens conventionnels pour supprimer les [SCOPE.gsInterestGroup('suppressed_ig').GetName|l]."
 ig_suppression_events.2.t: "La rumeur court"
 ig_suppression_events.2.d: "La rumeur selon laquelle [SCOPE.sCharacter('suppressed_leader').GetFullName], des [SCOPE.gsInterestGroup('target').GetName|l], vivrait une vie de péché, est prête à se répandre comme une traînée de poudre."
 ig_suppression_events.2.f: "« Qui oserait faire une chose pareille ? C’est incroyable ! Un comportement aussi scandaleux est intolérable dans notre pieux pays ! Et puis quoi encore ? J’en ai assez entendu ! Je vous en prie, épargnez-moi les détails ! Assez, assez, je vous en supplie ! »"
 ig_suppression_events.2.a: "Il est impossible de remonter la source d’une bonne rumeur."
 ig_suppression_events.2.b: "Cela ne manquera pas d’alimenter les bals de la haute société."
 ig_suppression_events.2.c: "Les habitants des banlieues adorent ce genre de munitions sociales."
