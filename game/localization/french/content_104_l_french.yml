 congo_river_expedition: "Expédition sur le Congo"
 congo_river_expedition_desc: "Le cœur du continent africain recèle encore de nombreux mystères. Nous allons lancer une expédition pour définir le tracé du fleuve du Congo."
 congo_river_expedition_tooltip: "Conditions requises :"
 modifier_congo_river_expedition_complete: "A défini le tracé du Congo"
 expedition_events.601.t: "Expédition sur le Congo"
 expedition_events.601.d: "Une expédition a été envoyée pour explorer le Lwalaba et le Congo."
 expedition_events.601.f: "Plusieurs experts dans différents domaines ont été réunis pour participer à une expédition en pleine nature. Leur enthousiasme juvénile est légèrement tempéré par la peur légitime que même les explorateurs les plus expérimentés ressentent à l’idée de découvrir ce continent inconnu."
 expedition_events.601.a: "Bonne idée."
 expedition_events.601.b: "Pas maintenant."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Choix du budget"
 expedition_events.603.d: "Combien d’argent souhaitez-vous allouer au budget de l’expédition ?"
 expedition_events.603.f: "« Nous pourrions rencontrer toutes sortes d’obstacles. Plus le budget sera important, mieux nous serons préparés. »"
 expedition_events.603.a: "Un petit montant."
 expedition_events.603.b: "Un montant moyen."
 expedition_events.603.c: "Un montant élevé."
 expedition_events.604.t: "L’expédition arrive"
 expedition_events.604.d: "Après quelques semaines de préparation et de voyage, l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetFullName] est arrivée à l’embouchure du Congo. De là, le voyage commencera pour tracer le cours de ce fleuve insaisissable."
 expedition_events.604.f: "« Remonter ce fleuve fut comme revenir aux débuts du monde, quand la végétation envahissait la terre et que les grands arbres étaient rois. Un courant vide, un silence absolu et une forêt impénétrable. L’air était chaud, lourd et dense. L’éclat du soleil ne reflétait aucune joie. Le fleuve s’étirait longuement, désert, dans la pénombre des distances ombragées. »" #Joseph Conrad
 expedition_events.604.a: "En avant !"
 expedition_events.611.t: "Expédition réussie"
 expedition_events.611.d: "L’expédition menée par [SCOPE.sCharacter('expedition_leader').GetFullName] a été couronnée de succès. Le tracé et la source du Congo sont maintenant connus."
 expedition_events.611.f: "« Le retour à la maison était censé être la partie la plus facile et, dans un sens, ce fut le cas. Mais la jungle s’était emparée de nous à tout jamais, emportant nos âmes dans la liesse et la terreur. Une partie de nous est restée là-bas et y demeurera pour l’éternité. Là-bas, quand je fermais les yeux, je voyais ma famille. Ici, quand je ferme les yeux, je ne vois qu’un vert saturé et persistant. »"
 expedition_events.611.a: "Excellente nouvelle !"
 congo_expedition_modifier: "Expédition réussie sur le Congo"
 expedition_events.612.t: "Échec de l’expédition"
 expedition_events.612.d: "Sans nouvelles depuis plusieurs mois, il est maintenant évident que l’expédition envoyée pour définir le tracé du Congo a échoué et que [SCOPE.sCharacter('expedition_leader').GetFullName] a été perdu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] avec elle."
 expedition_events.612.d2: "Sans nouvelles depuis plusieurs mois, l’issue de l’expédition ne faisait plus aucun doute. Toutefois, une lettre écrite par [SCOPE.sCharacter('expedition_leader').GetFullName] est finalement arrivée ce matin, avouant que la seule chance de survivre était de rentrer."
 expedition_events.612.f: "« Vous voyez cette histoire ? Vous voyez ? J’ai l’impression d’essayer de vous raconter un rêve, en vain, parce qu’aucun récit ne saurait retranscrire la sensation du rêve : ce mélange d’absurdité, de surprise, et d’égarement dans un frisson de révolte, cette impression d’être captif de l’imaginaire qui constitue l’essence même des rêves… »"
 expedition_events.612.a: "Enfer et damnation !"
 expedition_events.612.b: "Enfer et damnation !"
 failed_congo_river_expedition_modifier: "Échec de l’expédition sur le Congo"
 expedition_events.620.t: "Réparations du bateau"
 expedition_events.620.d: "Notre bateau a été endommagé par un rocher imprévu tandis que nous naviguions tant bien que mal sur les méandres les plus tortueux de [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f: "« Le cours d’eau se rétrécit et serpente entre les rochers pointus, les morceaux de bois et autres débris à la dérive provenant de la jungle qui nous entoure. On pourrait facilement se perdre dans ce fleuve, y perdre jusque sa raison, au point qu’on pourrait confondre ces ruines avec les ruines de notre esprit.\n\nUn bruit sec nous a arrachés à notre douce rêverie, aux souvenirs d’une époque bénie, si lointains qu’ils engloutissent notre existence ici et la rendent plus sauvage et solitaire. Quand nous nous sommes approchés, nous avons constaté qu’une partie de la coque avait été gravement endommagée. »"
 expedition_events.620.a: "Nous devons nous arrêter pour nous en occuper."
 expedition_events.620.b: "Nous ne pouvons pas nous permettre de perdre du temps."
 expedition_events.620.c: "Un jour ou deux suffiront amplement aux réparations."
 expedition_events.630.t: "Brouillard blanc"
 expedition_events.630.d: "À l’aube, les membres de l’expédition se réveillent au milieu d’un épais brouillard qui perturbe considérablement leur vision."
 expedition_events.630.f: "« Il se dressait devant nous, nappe visqueuse et figée du souffle de la nature, telle une masse viciée de sang ivoire nous empêchant de comprendre où se trouvait notre bateau à vapeur, nous empêchant même de reconnaître nos compagnons ou savoir s’ils étaient en vie.\n\nTout était calme et tranquille. Mais cette tranquillité n’était absolument pas synonyme de paix. »"
 expedition_events.630.a: "Ignorons-le et continuons notre expédition."
 expedition_events.630.b: "Il ne serait pas prudent de naviguer dans de telles conditions."
 expedition_events.640.t: "Des crocodiles !"
 expedition_events.640.d: "Alors que nous naviguions sur le fleuve, l’un de nos hommes, occupé à vérifier la coque du bateau, s’est soudainement retrouvé happé dans l’eau."
 expedition_events.640.f: "« Étendus côte à côte sur les bancs de sable argentés, hippopotames et crocodiles prenaient un bain de soleil. Un cri retentit au petit matin, évoquant un simple rêve agité dont on se souvient avec émerveillement au milieu de la réalité accablante de ce monde étrange rempli de plantes, d’eau et de clameurs. Encore endormis, nous sommes remontés jusqu’à la source du cri, où nous avons découvert qu’un de nos hommes avait été emporté dans les profondeurs du fleuve par des mâchoires acérées, des yeux brillants, et une peau couleur émeraude. »"
 expedition_events.640.a: "Luttez pour votre survie !"
 expedition_events.641.t: "La vie triomphe toujours"
 expedition_events.641.d: "Après une interminable minute de combat acharné, notre homme a réussi à bloquer les mâchoires du crocodile avec une planche de bois et à remonter à bord."
 expedition_events.641.f: "« Il hurle, se débat et tremble de peur. Il frappe et s’enfuit à la nage. Il ferme les yeux, les mains encore tremblantes, et pousse un soupir de soulagement. Nous regardons l’homme qui vient de voir la mort de près. Je lui pose la main sur l’épaule et le somme d’aller se reposer. »"
 expedition_events.641.a: "Offrez une promotion à cet homme !"
 expedition_events.642.t: "Une minute de silence"
 expedition_events.642.d: "Après quelques instants de combat acharné, la nature reprend ses droits."
 expedition_events.642.f: "« On entend le bruit sec des mâchoires qui se referment, puis celui des crocs qui pénètrent la chair. À ce moment précis, nous aurions tous aimé être sourds. Le bateau à vapeur poursuit sa route sur une eau teintée de rouge. »"
 expedition_events.642.a: "Nous ne l’oublierons pas."
 expedition_events.650.t: "La colonne arrière"
 expedition_events.650.d: "Nous sommes arrivés au camp de missionnaires, où nous avons trouvé la nourriture et le repos qui nous manquaient tant. Le manque de nourriture au cours de notre expédition avait justement poussé un homme à demander la séparation de l’expédition."
 expedition_events.650.f: "« Je n’avais jamais vu une expression similaire à la sienne... ou alors dans mes jeunes années, lorsque la fascination et l’espoir se mêlaient à l’ambition et au désir. Mais ça ne m’a pas ému, non ; ça m’a terrifié. Sa bouche se déformait en un rictus traduisant l’extase. \"Continuez sans moi, [SCOPE.sCharacter('expedition_leader').GetFullName], je vous en supplie.\" »"
 expedition_events.650.a: "Nous ne pouvons pas garantir que tous les hommes auront de quoi se nourrir."
 expedition_events.650.b: "Nous ne pouvons pas séparer les membres de l’expédition."
 expedition_events.650.tt: "Des hommes sont abandonnés à leur sort."
 expedition_events.651.t: "Des nouvelles de la colonne arrière"
 expedition_events.651.d: "Les quelques hommes d’honneur qui ont été abandonnés à leur triste sort ont adressé des lettres [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetNameNoFlag]. La colonne arrière est entrée dans les cercles de l’Enfer."
 expedition_events.651.f: "« Nous ne pouvions même pas imaginer le destin de ceux que nous avions abandonnés. Nous continuions à naviguer sans nous retourner, car la tentation du remords aurait fini par nous atteindre et nous aurions regretté de ne pas être restés nous-mêmes là-bas. Les atrocités auxquelles ils devaient faire face nous étaient inconnues, insoupçonnées. Et c’était certainement mieux ainsi. »"
 expedition_events.651.a: "Le nom de cette expédition a été souillé."
 expedition_events.652.t: "Mutinerie !"
 expedition_events.652.d: "Les hommes qui demandaient la séparation de l’expédition se sont révoltés."
 expedition_events.652.f: "« Les regards sont fuyants, les paroles évasives. Je décèle quelque chose dans l’attitude de certains de nos hommes qui me fait regretter de ne pas les avoir écoutés quand ils me demandaient de les abandonner ; non pas parce que je voulais accepter leurs demandes égoïstes, mais parce que leur compagnie m’était devenue désagréable.\n\n\"Monsieur [SCOPE.sCharacter('expedition_leader').GetFullName], il serait sans doute préférable de faire demi-tour.\" À ces mots, je me retourne pour faire face à un pistolet pointé sur mon torse. »"
 expedition_events.652.a: "À bas les traîtres !"
 modifier_expedition_rear_column_disaster: "Le désastre de la colonne arrière"
 expedition_events.660.t: "Enclave commerciale"
 expedition_events.660.d: "L’expédition a atteint un avant-poste arabe de marchands, qui ont proposé d’échanger leur nourriture contre une partie de nos armes et de nos munitions."
 expedition_events.660.f: "« Nous avons suivi la rivière semblable à un immense serpent déroulé, la tête dans la mer, le corps au repos se courbant au loin sur un vaste pays, et la queue perdue dans les terres profondes. Nous avons suivi cette queue, comme un groupe de chasseurs voraces, avant de perdre de vue le serpent.\n\nQuand nous sommes sortis de la jungle, une petite enclave se tenait devant nous, ses habitants habillés à la façon des hommes au nord du désert. Ils nous ont dévisagés avec curiosité et ont désigné nos armes. \"À manger\", a dit l’un d’entre eux en montrant une miche de pain à nos chasseurs affamés. »"
 expedition_events.660.a: "Il nous faut plus de nourriture."
 expedition_events.660.b: "Nous avons besoin de nos armes."
 expedition_event_decreasing_peril_tt: "Cela #tooltippable;TOOLTIP:expedition_peril_explanation_tt sauvera#! du péril toute l’expédition."
 expedition_events.670.t: "Dans la jungle"
 expedition_events.670.d: "Nous n’avions pas pris en compte les difficultés que poserait la forêt de [SCOPE.sState('current_expedition_location').GetName] à l’ensemble de notre expédition. Les deux mois que nous voulions consacrer à l’exploration de cette région du Congo seront certainement multipliés par deux."
 expedition_events.670.f: "« Nous ne comprenions pas que nous étions déjà trop loin. J’ai essayé d’en parler à nos officiers, mais ils répondaient que nous n’étions pas si avancés dans la jungle. Ils ne comprenaient pas que nous étions déjà trop loin ; ni dans la jungle, ni sur le fleuve, ni même dans cette nuit immaculée d’étoiles et ce silence absolu.\n\nNous avançons vers la fin des temps, vers le début des temps ; ni les premiers âges ni les derniers âges n’ont de place pour nous. Avancer, reculer, se taire devant la jungle rugissante. Le silence. Rien que le silence. »"
 expedition_events.670.a: "Nous devons rationner la nourriture."
 expedition_events.670.b: "Nous touchons au but."
 expedition_events.680.t: "Les sept cataractes"
 expedition_events.680.d: "En traversant la forêt de [SCOPE.sState('current_expedition_location').GetName], l’expédition suit la rumeur du cours d’eau jusqu’à atteindre des cascades inexplorées."
 expedition_events.680.f: "« Ce fut comme un lever de rideau. La verdure de la jungle nous avait fait oublier toutes les autres couleurs, nous étions comme occultés de la vivacité du monde. Et enfin, nous la recouvrions. Nous avions pénétré au plus profond des ténèbres, dans lesquelles nous avions mordu à pleines dents. Nous les avions englouties, et en sommes ressortis mains et bouches ensanglantées. Le rouge, nouvelle couleur.\n\nNous avons écarté la végétation, traversant les bois, les feuilles, les pierres. Le bleu. Le blanc. Les cascades se dressaient devant nous, grandioses, vivifiantes, sauvages. Elles donnaient l’impression d’être la seule et unique source d’eau pour nous autres, pauvres assoiffés. »"
 expedition_events.680.a: "À partir de maintenant, nous les appellerons les Chutes de [SCOPE.sCharacter('expedition_leader').GetLastName]."
 modifier_expedition_waterfalls: "Chutes du fleuve Lwalaba"
 waterfalls_modifier: "Nom donné aux cascades"
 expedition_events.690.t: "Un cadeau généreux"
 expedition_events.690.d: "Les membres de l’expédition à travers [SCOPE.sState('current_expedition_location').GetName] se sont arrêtés dans un village, où le [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('local_ruler').GetFullName] leur a fait une offre généreuse en gage de paix."
 expedition_events.690.f: "« Nous sommes arrivés à l’aube. Nous avons entendu ce que nous pensions être des voix au milieu de la jungle. Nos corps fatigués ne pouvaient plus se concentrer que sur ces voix.\n\nNous sommes arrivés à l’aube. Ils ne nous attendaient pas, mais ils avaient déjà été confrontés à des gens de notre espèce. [SCOPE.sCharacter('local_ruler').GetCustom('FR_CeluiCelle')|U] qui semblait être leur chef s’est approché[SCOPE.sCharacter('local_ruler').GetCustom('FR_E')] de nous, nous a dit s’appeler [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting] et, d’un geste précis et amical, nous a invités à passer la journée avec eux en me tendant un collier, à ma grande surprise. »"
 expedition_events.690.a: "Nous serons à la hauteur de ce cadeau."
 expedition_events.690.b: "Ne perdons pas de temps à fraterniser avec les habitants."
 urbanization_events.1.t: "La route du progrès"
 urbanization_events.1.d: "Les [SCOPE.gsInterestGroup('industrialist_ig').GetName|l] ont exprimé leur satisfaction en voyant la direction que prenait ce pays et ses usines nouvellement construites."
 urbanization_events.1.f: "« Il faut aller de l’avant ! Le progrès est comme un train qui ne s’arrête jamais et qui n’attend personne. Il faut savoir le prendre en marche. »"
 urbanization_events.1.a: "C’est pour notre peuple que nous avons fait cela."
 urbanization_events.1.b: "Et nous encouragerons ce train à avancer."
 modifier_urbanized_state: "Le peuple favorisé"
 ig_urbanization_industrialists: "Les industriels favorisés"
 je_urbanization_events_1: "Des fermes aux usines"
 je_urbanization_events_1_reason: "Une nation de paysans est une nation qui appartient au passé. Comment pouvons-nous espérer que le progrès frappe à notre porte si nous vivons dans des fermes ?"
 je_urbanization_events_2: "Urbaniser [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFlag]"
 je_urbanization_events_2_reason: "L’avenir n’est plus blanc ou noir, il est gris ! Il est de la couleur du train qui nous emmène vers de nouvelles contrées ! Il est de la couleur de l’usine qui nous permet de payer pour ce voyage ! Il est de la couleur du progrès, mes amis."
 modifier_final_urbanization: "Urbanisation totale"
 urbanization_events.2.t: "Ville d’abondance"
 urbanization_events.2.d: "Les membres les plus éminents de la haute société de [SCOPE.sState('urbanization_state').GetName] ont été vus en train d’organiser des fêtes luxueuses dans les nouveaux et somptueux bâtiments urbains."
 urbanization_events.2.f: "« Des murs de marbre, une pierre scintillante. Le bruit des gens qui vont et viennent redonne vie à une ville que ne savions même pas morte. De grands immeubles couvrent le coucher du soleil, les enfants jouent avec des briques, et la fumée se mêle aux nuages. Au loin, une cloche annonce l’arrivée du prochain train. Le progrès est en marche. »"
 urbanization_events.2.a: "Qu’ils fassent la fête."
 urbanization_events.2.b: "La fête ne s’arrêtera jamais !"
 modifier_ig_industrialists_urbanization: "Satisfaits de l’urbanisation."
 modifier_strong_urbanized_state: "Améliorations de l’urbanisation"
 urbanization_events.4.t: "Nouvelles préoccupations"
 urbanization_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] a exprimé son inquiétude au sujet des décisions gouvernementales qui favorisent nettement les intérêts des [SCOPE.gsInterestGroup('industrialist_ig').GetName|l]."
 urbanization_events.4.f: "« Ce n’est jamais facile de choisir. Non pas parce que la décision est difficile à prendre, mais parce que les conséquences peuvent être légèrement... fâcheuses. Certains prétendent que la fumée d’usine pollue l’air [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], tel un poison dense et dangereux. »"
 urbanization_events.4.a: "Nous devons y remédier."
 urbanization_events.4.b: "Ils doivent accepter le fait que nous ne puissions pas contenter tout le monde."
 modifier_ig_happy_urbanization: "Préoccupations liées à l’urbanisation prises en compte"
 modifier_ignored_ig_urbanization: "Préoccupations liées à l’urbanisation ignorées"
 modifier_ig_happy_urbanization_bad: "Désapprouve les préoccupations liées à l’urbanisation"
 modifier_ig_ignored_urbanization: "Désapprouve les préoccupations ignorées"
 urbanization_events.5.t: "Le vent du changement"
 urbanization_events.5.d: "[SCOPE.sState('urbanization_state').GetName] a beaucoup évolué depuis que nous avons commencé à nous y intéresser. Cet État autrefois composé de petites maisons et de fermes disséminées çà et là est en passe de devenir une métropole florissante."
 urbanization_events.5.f: "La femme soupire, et ses vieilles mains cessent de travailler sur son crochet l’espace d’une seconde. « Quand j’étais plus jeune, il n’y avait là que des fermes. On pouvait jouer en toute liberté dans les champs, sans risquer d’être renversés ou enlevés par un criminel. Et on trouvait encore le temps de travailler malgré tout ! »\n\n« Mais enfin, grand-mère, les gens auront encore plus d’endroits où travailler, à présent. »"
 urbanization_events.5.a: "[SCOPE.sState('urbanization_state').GetName] brille enfin comme jamais."
 urbanization_events.5.b: "Ce n’est pas fini !"
 modifier_heavily_urbanized: "Urbanisation massive"
 modifier_urban_centers: "Efficacité des centres urbains"
 urbanization_events.6.t: "Agriculture inefficace"
 urbanization_events.6.d: "Les [SCOPE.gsInterestGroup('industrialist_ig').GetName|l] ont commencé à se plaindre de la présence de fermes de subsistance en [SCOPE.sState('subsistence_state').GetName], affirmant que leur inefficacité était indéniable et qu’elle devait impérativement être corrigée."
 urbanization_events.6.f: "« Le sol fertile de notre peuple est confié à des mains fatiguées et calleuses, trop épuisées par le travail manuel pour travailler à un niveau acceptable, trop pauvres pour utiliser des outils avancés qui les rendraient plus rentables... Cette industrie n’est rien qu’un investissement perdu d’avance. »"
 urbanization_events.6.a: "Nous devrions suivre leurs conseils."
 urbanization_events.6.b: "Elles servent nos objectifs."
 modifier_no_subsistence_farming: "Fermes de subsistance déconseillées"
 subsistence_farms_ignored: "Fermes de subsistance autorisées"
 marx_events.1.t: "Le Manifeste communiste"
 marx_events.1.d: "La disparité croissante des richesses au sein de notre société est devenue aussi préjudiciable et blessante que le tranchant d’une faux. Un pamphlet intitulé « Le Manifeste communiste », rédigé par un révolutionnaire socialiste, a captivé l’attention du peuple."
 marx_events.1.f: "« L’histoire de toute société jusqu’à nos jours est l’histoire de la lutte des classes.\n\nHomme libre et esclave, patricien et plébéien, baron et serf, maître de jurande et compagnon, bref oppresseurs et opprimés, en opposition constante, ont mené une lutte ininterrompue, tantôt ouverte, tantôt dissimulée, une lutte qui finissait toujours soit par une transformation révolutionnaire de la société tout entière, soit par la disparition des deux classes en lutte. »"
 marx_events.1.a: "Notre peuple pourrait bénéficier de tels enseignements."
 marx_events.1.b: "Unissons-nous ! Nous n’avons rien d’autre à perdre que nos chaînes !"
 marx_events.1.c: "Nous ne voulons rien avoir à faire avec cet insurgé."
 modifier_supported_marx: "Soutien au socialisme"
 modifier_promoted_marx: "Promotion du socialisme"
 modifier_ditched_marx: "Refus du socialisme"
 Karl_Heinrich: "Karl Heinrich"
 Marx: "Marx"
 je_sol_1: "Crise de la pauvreté"
 je_sol_1_goal: "Améliorez le [concept_sol|l] dans votre pays."
 je_sol_goal_desc: "Améliorez de 3 le [concept_sol|l] dans votre pays."
 je_sol_1_reason: "Les classes inférieures s’inquiètent de ne pas avoir les moyens de mener une vie digne."
 je_sol_invalid_desc: "A rejeté les protestations contre la pauvreté lors de l’événement « Signes des temps »."
 sol_events.1.t: "Signes des temps"
 sol_events.1.d: "Une femme a suscité une vive protestation dans le centre de [ROOT.GetCountry.GetCapital.GetCityHubName] en déclarant que ses enfants n’avaient rien d’autre à manger que des rats. D’autres personnes se sont rassemblées autour d’elle en soutien à ses appels désespérés."
 sol_events.1.f: "« J’espère que vous n’aurez jamais à regarder vos enfants dans les yeux quand vous leur servirez un rat carbonisé en leur disant que c’est du porc, quand vous leur mentirez pour préserver leur innocence ne serait-ce qu’un jour de plus, quand vous leur interdirez de jouer à cache-cache pour ne pas être davantage affamés par l’effort, en leur disant que s’ils bougent encore, le croque-mitaine viendra les attraper. »"
 sol_events.1.a: "Personne ne mérite de vivre comme ça."
 sol_events.1.b: "La pauvreté fait partie de la vie quotidienne."
 sol_events.1.c: "Arrêtons immédiatement ces fauteurs de trouble."
 repressed_sol_protestor_modifier: "Protestations contre la pauvreté réprimées"
 disapproves_of_repression_modifier: "Désapprouve la répression de la pauvreté"
 supports_sol_improvements_modifier: "Soutien des mesures anti-pauvreté"
 disapproves_of_poverty_dismissed_modifier: "Pauvreté ignorée"
 poverty_relief_modifier: "Lutte contre la pauvreté"
 sol_events.2.t: "Un message d’espoir"
 sol_events.2.desc: "Les conditions de vie de nos concitoyens n’ont cessé de s’améliorer ces derniers temps, redonnant l’espoir aux quartiers les plus défavorisés de nos villes, même si le chemin est encore long."
 sol_events.2.f: "« C’était le meilleur et le pire des temps, le siècle de la sagesse et de la folie, l’ère de la foi et de l’incrédulité, la saison de la lumière et des ténèbres, le printemps de l’espérance et l’hiver du désespoir. »" #Dickens
 sol_events.2.a: "Nos concitoyens n’oublieront jamais ce que nous avons fait pour eux."
 sol_events.2.b: "Cela nous aidera à avancer encore !"
 sol_events.2.c: "Leur satisfaction nous suffit."
