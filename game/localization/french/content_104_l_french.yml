 internal_security_events.1.t: "Une troublante disparition"
 internal_security_events.1.d: "La disparition de [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], des [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName|l], a suscité de vives inquiétudes au sein des élites, compte tenu de sa récente opposition à la loi [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f: "« Il était passé midi quand la famille signala la disparition de [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] aux autorités compétentes. Sans laisser de mot ni d’avertissement préalable, [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('FR_IlElle')] avait subitement disparu pendant la nuit. Ses proches exprimèrent leur inquiétude quant au fait que cette disparition pouvait être la conséquence de son opposition à la loi [SCOPE.sLaw('current_law_scope').GetName]. En effet, ils avaient découvert un petit couteau sur leur porte quelques jours auparavant, ce qu’ils interprétaient maintenant comme une menace. »"
 internal_security_events.1.a: "Il n’y a rien à creuser dans cette affaire."
 internal_security_events.1.b: "Nous ne pouvons pas adopter la loi au détriment de la confiance de nos concitoyens."
 forced_disappearance_modifier: "Une troublante disparition"
 forced_disappearance_coverage_modifier: "Disparition du chef résolue"
 forced_disappearance_acknowledge_modifier: "Disparition du chef entendue"
 internal_security_events.2.t: "Une découverte accidentelle"
 internal_security_events.2.d: "Alors que le gouvernement s’apprête à adopter la loi [SCOPE.sLaw('current_law_scope').GetName], nos agents ont capturé un espion [SCOPE.sC('spy_country').GetAltAdjectiveNoFormatting('MS')|l], mettant à mal la confiance déjà fragile que nous avions envers ce pays."
 internal_security_events.2.f: "« Une liste de tous les généraux et de leur famille, des notes sur l’état de nos casernes et nos ports, des prédictions sur nos importations, nos exportations, notre production, tout ! Ça me surprend même qu’ils n’aient pas un inventaire de nos préférences en matière d’[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')|l] ! »"
 internal_security_events.2.a: "Nos concitoyens ont besoin de savoir !"
 internal_security_events.2.b: "Ces informations sont très utiles mais doivent rester confidentielles."
 counterintelligence_modifier: "Activités de contre-espionnage"
 counterattack_modifier: "Attaque de contre-espionnage"
 counterintelligence_weak_modifier: "Activités de contre-espionnage"
 internal_security_events.3.t: "L’ère de l’information"
 internal_security_events.3.d: "Alors que la loi [SCOPE.sLaw('current_law_scope').GetName] gagne du terrain, bon nombre de nos concitoyens s’inquiètent pour leur vie privée."
 internal_security_events.3.f: "« J’ai le droit de ne pas exister ! », s’inquiète un citoyen dans le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. « C’est du jamais-vu, un véritable scandale ! Le manque de précision de ces informations pourrait... Imaginez que vous soyez accusé d’un crime que vous n’avez pas commis, simplement parce qu’on vous a mis dans la mauvaise liste, la mauvaise idéologie, le mauvais milieu social. »"
 internal_security_events.3.a: "Ils ont peut-être raison."
 internal_security_events.3.b: "Ils n’ont rien à craindre !"
 privacy_concerns_modifier: "Préoccupations liées à la vie privée"
 privacy_concerns_movement_modifier: "Préoccupations liées à la vie privée"
 privacy_concerns_movement_bad_modifier: "Préoccupations liées à la vie privée"
 privacy_concerns_ig_modifier: "Préoccupations liées à la vie privée"
 privacy_concerns_good_modifier: "Rien à cacher"
 internal_security_events.4.t: "Un cri pour la liberté"
 internal_security_events.4.d: "Une manifestation en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName] a été organisée pour faire taire les détracteurs. Toutefois, les forces de police ont décidé de se faire justice elles-mêmes en réprimant violemment les manifestants."
 internal_security_events.4.f: "« Ah, quelle ironie ! Une manifestation est organisée contre nos lois actuelles insuffisantes face aux forces de police corrompues, et elle est réprimée par ces mêmes forces de police ! J’ai les mains qui tremblent d’indignation en écrivant cet article. Si la police est capable de telles représailles, de quoi sera-t-elle capable demain ? Nous avons besoin que la loi nous protège. »"
 internal_security_events.4.a: "Les deux parties doivent se calmer."
 internal_security_events.4.b: "La police devra s’excuser publiquement."
 violent_suppression_modifier: "Répression violente"
 violent_suppression_ig_modifier: "Répression violente"
 blamed_police_modifier: "Soutien aux manifestants"
 internal_security_events.5.t: "Une question de sécurité"
 internal_security_events.5.d: "Les membres du gouvernement s’inquiètent que la proposition d’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName|l] ne compromette la sécurité intérieure de la nation."
 internal_security_events.5.f: "« Comment sommes-nous censés empêcher les attaques et les complots des réactionnaires si nous n’avons pas accès à des informations publiques ? Comment sommes-nous censés garantir la sécurité de nos concitoyens si nous ne leur offrons qu’une illusion de la sécurité ? »"
 internal_security_events.5.a: "Ces informations sont essentielles pour notre administration."
 internal_security_events.5.b: "Nous opterons pour d’autres méthodes, moins intrusives."
 government_info_bad_modifier: "Informations privées conservées"
 government_info_modifier: "Informations privées sécurisées"
 internal_security_events.6.t: "Attaques injustifiées"
 internal_security_events.6.d: "Des agents de police ont été découverts en train d’organiser des attaques systématiques contre les partisans de la loi [SCOPE.sLaw('current_law_scope').GetName] pour vandaliser leurs entreprises et leurs lieux de rendez-vous."
 internal_security_events.6.f: "« Ils ont saccagé les bancs et démoli les portes. Ils ont lancé des pierres sur les fenêtres et brûlé tous les livres. Sur les murs, ils nous ont dépeints comme des animaux sur lesquels ils exercent leur pouvoir. Et ils ont veillé à laisser d’autres menaces derrière eux, de façon à ce que nous sachions bien qu’ils sont derrière tout ça. »"
 internal_security_events.6.a: "Nous prendrons la parole en public pour afficher notre profond désaccord."
 internal_security_events.6.b: "Les forces de police sont corrompues et immorales. Nous devons y remédier."
 terrorist_attack_modifier: "Excuses publiques"
 purged_police_modifier: "Nettoyage des forces de police"
 psychology_events.1.t: "Un esprit absent"
 psychology_events.1.d: "Il semblerait que [SCOPE.sCharacter('mentally_ill_leader').GetFullName], chef des [SCOPE.gsInterestGroup('mentally_ill_ig').GetName|l], n’assiste pas aux réunions et ne s’acquitte pas de ses obligations. Nous ne pouvons plus ignorer son absence."
 psychology_events.1.f: "« [SCOPE.sCharacter('mentally_ill_leader').GetLastName] répond à peine quand on l’appelle par son nom. [SCOPE.sCharacter('mentally_ill_leader').GetCustom('FR_IlElle')|U] a le regard vide, ne cligne pas des yeux. Quand on lui dit \"Allons faire un tour\", [SCOPE.sCharacter('mentally_ill_leader').GetCustom('FR_IlElle')] hoche la tête en silence, et en silence nous marchons. »"
 psychology_events.1.a: "[SCOPE.sCharacter('mentally_ill_leader').GetCustom('FR_IlElle')|U] doit voir un médecin."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetCustom('FR_IlElle')|U] aura l’aide dont [SCOPE.sCharacter('mentally_ill_leader').GetCustom('FR_IlElle')] a besoin dans un asile psychiatrique."
 psychology_events.1.c: "La psychanalyse est une technique très prometteuse."
 psychology_events.1.tt: "Le personnage sera envoyé à l’asile."
 psychology_events.2.t: "Mesures désespérées"
 psychology_events.2.d: "Les préoccupations concernant l’état de santé du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] s’accentuent dans tout le pays, en raison du manque d’apparitions en public. En larmes, un de ses proches a avoué que les médecins semblaient résignés."
 psychology_events.2.f: "« J’ai tout essayé ! Mais sa maladie vient... de l’intérieur. Il ne souffre d’aucune fracture, pas même d’un mal de gorge !\n\nJ’ai bien peur que nous ne devions opter pour d’autres méthodes. Ma cousine a justement été soignée par un de ses amis. D’un claquement de doigts, il a lu son avenir dans les cartes et le tour était joué ! Elle avait retrouvé sa joie de vivre et la fougue de la jeunesse. »"
 psychology_events.2.a: "N’importe quoi ! Un vrai médecin doit l’examiner par l’hypnose."
 psychology_events.2.b: "Ça vaut la peine d’essayer."
 psychology_events.2.c: "Le département de philosophie propose un traitement expérimental."
 hypnosis_modifier: "Traitement par l’hypnose"
 psychology_events.3.t: "Le syndrome du soldat"
 psychology_events.3.d: "Depuis son retour de mission, le [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetFullName] a changé. [SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')|U] évite les casernes comme la peste, refuse de se servir d’une arme et a même ajouté qu’[SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')] ne voulait plus jamais entendre parler de la guerre."
 psychology_events.3.f: "« [SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')|U] se réveille en criant au milieu de la nuit, en sueur, [SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')] me regarde d’un air hébété sans me reconnaître, et me parle de son frère, son cher frère.\n\nParfois, [SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')] me prend à parti. \"Où suis-je ?!\", hurle-t-[SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')] en me lançant un regard noir. »"
 psychology_events.3.a: "Des souvenirs aussi douloureux hanteraient n’importe qui. Il faut faire quelque chose."
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')|U] recevra un traitement adapté à l’asile. Loin des yeux du public."
 psychology_events.3.c: "C’est une nouvelle forme de lâcheté. Au boulot, et vite !"
