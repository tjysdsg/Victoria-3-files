 je_fascism_1: "Voie du fascisme"
 je_fascism_1_reason: "Nous devons tous avancer sous la même bannière. Nous n’oublions pas qui sont nos dirigeants, et qu’ils sont notre unique rempart contre la menace étrangère."
 fascism_1_tt: "A un chef ou un militant #bold fasciste#!"
 fascism_events.1.t: "La nuit des Longs Couteaux"
 fascism_events.1.d: "Des soupçons concernant une menace interne dans les rangs des généraux et des dirigeants sont remontés jusqu’à [SCOPE.sCharacter('fascist_leader').GetFullName]. Le besoin d’exterminer les opposants au régime fasciste se fait désormais clairement ressentir. Paroles irréfléchies, regards fuyants, ils sont partout. Partout."
 fascism_events.1.f: "« Les couteaux sont tombés en pleine nuit. Ils dormaient lorsque nous sommes arrivés.\n\n\"Debout !\". Le plancher était maculé de leur sang. \"Vous êtes accusés de crimes contre [SCOPE.sCharacter('fascist_leader').GetFullNameNoFormatting] et le régime, qu’avez-vous à dire pour votre défense ?\".\n\nEt leurs voix ressemblaient à des chevaux qui s’ébrouent et hennissent sur le champ de bataille. Des coups de feu, des canons. \"N’importe quoi !\" \"Vous êtes accusés de...\" \"N’importe quoi ! C’est une mutinerie ! Vive [SCOPE.sCharacter('fascist_leader').GetFullNameNoFormatting] !\". Ils sont partout. Partout. »"
 fascism_events.1.a: "Nous devons gérer ce problème avec la plus grande prudence."
 fascism_events.1.b: "Exécutez-les publiquement."
 fascism_events.1.c: "Qu’ils croupissent en prison."
 night_of_the_long_knives.tt: "Les [SCOPE.gsInterestGroup('fascist_ig').GetName|l] ne veulent que des dirigeants fascistes et intégristes."
 fascism_to_jail_tt: "Les traîtres au régime seront envoyés en prison."
