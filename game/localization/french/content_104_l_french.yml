 je_krakatoa_reason: "Les conséquences de l’éruption volcanique à l’ouest de Java affectent encore le climat mondial."
 krakatoa_je_tt: "Le Krakatoa est entré en éruption."
 krakatoa.1.t: "Des jours sombres"
 krakatoa.1.d: "Une éruption sans précédent a complètement détruit la vie de nombreux habitants de l’État de [SCOPE.sState('krakatoa_state').GetName]. L’explosion du Krakatoa a été entendue à des centaines de kilomètres à la ronde, détruisant immédiatement tout ce qui avait le malheur de se trouver à proximité."
 krakatoa.1.f: "« Et le jour fit tout à coup place à la nuit. D’immenses cascades de feu dévalaient le flanc de la montagne. Un nuage noir apparut, gigantesque. Tous les oiseaux avaient fui ce champ depuis longtemps.\n\nD’ici quelques années, je m’assiérai près de la cheminée, et la lumière ne me dérangera plus. »"
 krakatoa.1.a: "Nous devons tout faire pour leur venir en aide."
 krakatoa.1.b: "La nature est une créature capricieuse."
