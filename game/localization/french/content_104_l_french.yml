 psychology_events.4.t: "Pratiques douteuses"
 psychology_events.4.d: "Des patients sortis de l’asile de [ROOT.GetCountry.GetCapital.GetCityHubName] ont régulièrement dénoncé les pratiques soi-disant liées à leurs soins médicaux : mauvais traitements infligés aux malades, refus de distribuer des lettres personnelles et punitions disproportionnées."
 psychology_events.4.f: "« Ils nous obligeaient à rester assis en silence sur une chaise pendant des heures, voire toute la journée. Nous ne pouvions pas parler aux autres patients, ni même lire un livre. Nous ne pouvions nous lever que pour aller aux toilettes et encore, si nous avions de la chance. Sinon, il fallait utiliser un pot de chambre rouillé. Nous n’avions rien à boire, rien à manger. Si nous n’étions pas malades au moment de notre admission, nous le devenions forcément après quelques semaines. »"
 psychology_events.4.a: "Il ne faut pas se fier à leur jugement."
 psychology_events.4.b: "Nous devons revoir tout le mode de fonctionnement des asiles."
 psychology_events.4.c: "Les [SCOPE.gsInterestGroup('healthcare_ig').GetName|l] peuvent se charger de l’administration des asiles."
