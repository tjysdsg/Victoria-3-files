 prohibition.1.t: "Prohibition"
 prohibition.1.d: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] ont exprimé leur souhait d’arrêter la consommation alarmante d’alcool dans notre nation, et demandent une interdiction gouvernementale."
 prohibition.1.f: "« Je ne bois pas et je ne fume pas, car mon maître d’école m’a inculqué trois vertus capitales : la pureté du corps, la pureté de l’esprit, et la tempérance. »" #John Burns
 prohibition.1.a: "L’alcool empoisonne l’esprit."
 prohibition.1.b: "Rien ne rend plus heureux un homme qu’un verre de whisky avant d’aller se coucher !"
 started_temperance_modifier: "Initiation du mouvement de tempérance"
 rejected_prohibition_modifier: "Rejet du mouvement de tempérance"
 rejected_prohibition_tt: "Cela supprimera l’entrée du journal Mouvement de tempérance."
 prohibition.2.t: "De l’intérieur"
 prohibition.2.d: "Nous avons découvert que [SCOPE.sCharacter('alcoholic_leader').GetFullName], des [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l], possédait illégalement une distillerie à son domicile. Lors de la fête apparemment innocente de son fils, les invités ont ouvert la mauvaise remise."
 prohibition.2.f: "« C’est de la folie ! Comment pourrais-je faire l’objet d’une telle ignominie, d’un tel comportement... indigne ? C’est un scandale ! Du chantage ! Un complot ! »"
 prohibition.2.a: "Des excuses ! Envoyons les hommes à cette fête !"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetCustom('FR_IlElle')|U] a toujours eu un caractère difficile."
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetCustom('FR_IlElle')|U] est clairement la cible d’un complot."
 birthday_raid_modifier: "Distillerie illégale démantelée"
 birthday_raid_leader_modifier: "Distillerie illégale découverte"
 birthday_raid_gentlemen_modifier: "Distillerie illégale découverte"
 prohibition.3.t: "Mauvais pour les affaires"
 prohibition.3.d: "Certains membres des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ont exprimé leur mécontentement vis-à-vis du récent mouvement de tempérance, se plaignant du fait que l’industrie de l’alcool constitue une part importante de leurs revenus."
 prohibition.3.f: "« Qu’est-ce que je vais faire, maintenant ? Vendre des jouets ? Aller voir ma grand-mère pour lui demander de m’apprendre à coudre des vêtements pour poupées ? Bon sang, nous sommes tous des adultes ici, non ? »"
 prohibition.3.a: "Qu’[SCOPE.sCharacter('industrialist_leader').GetCustom('FR_IlElle')] appelle sa grand-mère, alors."
 prohibition.3.b: "Il reste encore les vignobles."
 industrialists_rejected_modifier: "Demandes des professionnels de l’alcool rejetées"
 wine_allowed_modifier: "Soutien à la production de vins"
 prohibition.4.t: "La meilleure boutique d’animaux de la ville" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "Des bruits inhabituels et des comportements suspects ont été signalés à [SCOPE.sState('temperance_state').GetCityHubName]. Une boutique d’animaux qui a ouvert récemment attire étonnamment beaucoup de clients."
 prohibition.4.f: "« Boutique d’animaux, hein ? Eh bien, j’aurai une petite question. Quel genre de boutique d’animaux est pleine de péquins bruyants et de musique entraînante à 1 heure du matin ? »" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Ce sont certainement les employés de la boutique qui font un peu trop de bruit."
 prohibition.4.b: "Eh bien, voyons voir les papiers de cette boutique d’animaux."
 prohibition.4.c: "De qui se moquent-ils ?! Officiers !"
 prohibition.5.t: "Les barons de la bière"
 prohibition.5.d: "Des membres des [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l] ont été surpris en train d’utiliser les bâtiments [SCOPE.sBuilding('temperance_building').GetName] de [SCOPE.sState('temperance_state').GetName] pour produire un surplus de boissons alcoolisées qu’ils vendaient illégalement pour leurs propres profits."
 prohibition.5.f: "« Qu’est-on censés faire avec des pommes de terre ? Une purée ? Si c’est dans leur nature de produire de l’alcool, comment voulez-vous qu’on les en empêche ? »"
 prohibition.5.a: "Nous allons démanteler cela immédiatement."
 prohibition.5.b: "C’est une ferme, rien de plus."
 subsistence_liquor_modifier: "Alcool des fermes autorisé"
 subsistence_liquor_bad_modifier: "Alcool des fermes interdit"
 banned_subsistence_liquor: "Alcool des fermes interdit"
 prohibition.6.t: "Abstinence alcoolique"
 prohibition.6.d: "Des membres des [SCOPE.gsInterestGroup('devout_ig').GetName|l] ont déclaré que ça ne servait à rien d’interdire l’alcool si les gens peuvent encore boire du vin."
 prohibition.6.f: "« Si un homme veut se saouler et devenir un monstre, il est toujours libre de le faire ! Ça ne sert à rien de prétendre le contraire et de faire comme si le vin ne coulait pas à flots ! »"
 prohibition.6.a: "Ils n’ont pas tort."
 prohibition.6.b: "Il y a des limites dans ce que nos concitoyens peuvent supporter."
 teetoliarism_modifier: "Soutien à l’abstinence alcoolique"
 no_teetoliarism_modifier: "Rejet de l’abstinence alcoolique"
 prohibition.7.t: "Massacre en plein jour"
 prohibition.7.d: "Des membres de deux gangs rivaux ont été assassinés en plein jour lors d’une altercation sur fond d’alcool. Un de leurs chefs a finalement été identifié, et les citoyens exigent une protection."
 prohibition.7.f: "« Mais c’est un type bien ! Il a toujours eu le cœur sur la main, même avec la contrebande et tout ça. Il donne aux pauvres et organise des soupes populaires pour les plus défavorisés. Un vrai Robin des Bois des temps modernes ! »"
 prohibition.7.a: "C’est terminé. Il passera devant un tribunal."
 prohibition.7.b: "Certains l’adorent, d’autres le détestent. Il faut trouver un terrain d’entente."
 prohibition.7.c: "Nous allons leur donner une bonne leçon, à lui et son gang."
 deal_with_gangster_modifier: "Marché conclu avec un gangster"
 gangsters_modifier: "Gangster envoyé devant un tribunal"
 prohibition.8.t: "L’insigne du ruban bleu"
 prohibition.8.d: "Après l’action du gouvernement, les boissons alcoolisées sont maintenant interdites [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 prohibition.8.f: "« Parle aux enfants d’Israël, et dis-leur qu’ils se fassent, de génération en génération, une frange au bord de leurs vêtements, et qu’ils mettent un cordon bleu sur cette frange du bord de leurs vêtements. Quand vous aurez cette frange, vous la regarderez, et vous vous souviendrez de tous les commandements de l’Éternel pour les mettre en pratique. »" #Numbers 15:38-39
 prohibition.8.a: "Nos concitoyens sont enfin libérés du mal."
 prohibition_laws_pm.tt: "Cela augmentera considérablement la progression de l’entrée du journal Mouvement de tempérance."
 prohibition_laws_weak_pm.tt: "Cela augmentera la progression de l’entrée du journal Mouvement de tempérance."
 prohibition_laws_bad_pm.tt: "Cela diminuera la progression de l’entrée du journal Mouvement de tempérance."
 expedition_events.695.t: "Un groupe inattendu"
 expedition_events.695.d: "Tandis que l’expédition avance, la jungle luxuriante laisse place à un spectacle improbable : les membres de l’expédition [SCOPE.sCountry('lost_expedition_country').GetAltAdjectiveNoFormatting('FS')|l], portés disparus, et allongés, malades, dans des hamacs improvisés."
 expedition_events.695.f: "« C’était comme si un voile avait été déchiré. J’ai vu sur ce visage ivoire l’expression d’une sombre fierté, d’un pouvoir redoutable, d’une terreur lâche, mais aussi d’un immense désespoir.\n\nA-t-il retracé sa vie dans les moindres détails de désir, de tentation et de soumission pendant ce moment suprême d’omniscience ? Dans un murmure, il s’est lamenté devant une image, une vision. Il a crié deux fois, un cri qui n’était guère plus qu’un souffle : \"L’horreur ! L’horreur !\" »" #Joseph Conrad
 expedition_events.695.a: "Nous allons emmener ces hommes en lieu sûr."
 expedition_events.695.b: "Joignez-vous à nous ! Deux expéditions valent mieux qu’une."
 expedition_events.695.c: "Cela ne ferait que nous retarder."
 expedition_events.695.e: "Nous ne ferons jamais confiance à un groupe de [SCOPE.sCountry('lost_expedition_country').GetAltAdjectiveNoFormatting('MP')|U]. Aiguisez vos couteaux."
 killed_lost_expedition_tt: "Cette action pourrait avoir des conséquences."
 expedition_events.696.t: "Folle rumeur"
 expedition_events.696.d: "Peu après leur retour triomphal, les membres de l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetFullName] ont été dénoncés par [SCOPE.sCountry('lost_expedition_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] au sujet de leur rôle dans le sort réservé à l’expédition disparue."
 expedition_events.696.f: "« Des taches de bronze sur leurs vêtements, des marques blanchies par le soleil, oxydées. Ils ont esquissé une grimace enfantine, et voilà maintenant qu’ils sourient, qu’ils rient, qu’ils... regrettent. Peut-être. Le sang a séché depuis des semaines, des mois même. Ont-ils détesté ce moment ? En ont-ils tiré de la fierté ? Pourront-ils un jour passer à autre chose ? L’oublier ? Le rejeter ? Le sang a séché depuis des semaines, des mois même. »"
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetCustom('FR_IlElle')|U] doit démissionner sur-le-champ !"
 expedition_events.696.b: "Ils n’ont aucune preuve."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] va se retirer."
 je_assassination: "Empêcher le complot d’assassinat"
 je_assassination_reason: "Découvrez l’identité des comploteurs et empêchez l’assassinat avant qu’il ne soit trop tard.\n\nAugmentez le niveau de votre #bold police#!, adoptez les lois #bold Dissidence illégale#!, #bold Force de police spécialisée#! ou #bold Police secrète#!, et recherchez #bold $identification_documents$#! ou #bold $mass_surveillance$#! pour augmenter vos chances d’arrêter les traîtres."
 je_assassination_low: "Votre progression dans la découverte de l’identité des comploteurs est faible."
 je_assassination_middle: "Vous avez progressé dans la découverte de l’identité des comploteurs."
 je_assassination_high: "Nous sommes presque sûrs de l’identité des comploteurs."
 je_assassination_tt: "Le dirigeant menacé n’est plus au pouvoir."
 je_assassination_timeout_tt: "Les comploteurs ont réussi à assassiner notre dirigeant."
 je_assassination_caught_em_tt: "Nous avons découvert l’identité des comploteurs."
 assassination_events.1.t: "Les hommes invisibles"
 assassination_events.1.d: "D’après des sources fiables, un complot interne viserait à éliminer [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Si nous n’intervenons pas à temps, c’est toute la stabilité de la nation qui sera en péril."
 assassination_events.1.f: "C’est peut-être leur ton, peut-être l’inévitable anxiété qui accompagne le pouvoir. Une sombre gentillesse, tellement hypocrite que même les traîtres appréhendent leur dernier repas.\n\n« Les gens parlent, et certains aimeraient faire taire [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] à jamais. »\n\nTrente pièces d’argent, une somme symbolique. Aujourd’hui, peut-être demain... avec un peu de chance."
 assassination_events.1.a: "Nous les retrouverons et nous les pendrons !"
 advance_assassination_progress_tt: "Ainsi, nous progresserons dans la découverte de l’identité des comploteurs qui veulent s’en prendre à notre dirigeant."
 assassination_events.2.t: "Les hommes invisibles : une place vacante"
 assassination_events.2.d: "Les membres des [SCOPE.gsInterestGroup('suspicious_ig').GetName|l] ont été surpris en pleine réunion clandestine. S’ils jurent que le but de cette entrevue était purement financier, beaucoup les soupçonnent d’être liés aux comploteurs de l’assassinat."
 assassination_events.2.f: "Compte tenu de leurs intentions, les voix s’élèvent étonnamment fort jusque dans la rue. Le bruit du verre ne résonne toutefois qu’à l’intérieur. Leurs visages perdent leur clarté en se reflétant dans le vin.\n\n« Ils ont passé la journée ici », déclare une fleuriste, ses mains calleuses les désignant avec dédain. « Ils sont arrivés quand j’ai ouvert la boutique, et ils n’en sont même pas sortis pour aller manger. »"
 assassination_events.2.a: "C’est une fête, rien de plus."
 assassination_events.2.b: "Étrange, en effet."
 assassination_events.2.c: "Les rumeurs sont encore pires au sujet des [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l]."
 assassination_ig_not_monitored_modifier: "Groupe d’intérêt non surveillé"
 assassination_events.3.t: "Les hommes invisibles : parole d’initié"
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], chef des [SCOPE.gsInterestGroup('snitch_ig').GetName|l], nous a fait des révélations inquiétantes : [SCOPE.sCharacter('snitch_leader').GetCustom('FR_IlElle')] accuse les [SCOPE.gsInterestGroup('snitched_ig').GetName|l] de comploter l’assassinat de [SCOPE.sCharacter('assassination_ruler_scope').GetFullName]."
 assassination_events.3.f: "« Vous savez que je suis quelqu’un d’honnête, jamais je n’essaierais de m’en prendre à quiconque, homme ou femme. Mais ces gens ne sont pas nobles. Ils se délectent des jalousies et des trahisons, ils ne sont même pas capables de garder leur langue dans leur poche. Tous pourris jusqu’à la moelle. »"
 assassination_events.3.a: "Ce n’est pas vraiment une surprise."
 assassination_events.3.b: "Peut-on vraiment faire confiance à un rival ?"
 assassination_events.3.c: "Bizarre... parce que des rumeurs courent aussi à son sujet."
 suspicious_modifier: "Groupe d’intérêt suspect"
 snitch_modifier: "Balance"
 assassination_events.4.t: "Les hommes invisibles : accusations"
 assassination_events.4.d: "Les membres les plus illustres de la société passent leur temps à s’accuser les uns les autres de faire partie du complot d’assassinat. Cette fois, tous les regards se tournent vers les [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f: "« Cher journal, j’ai passé une très bonne journée aujourd’hui. J’ai accompagné maman pour le dîner, et nous avons retrouvé ses amis provinciaux, qui venaient passer quelques jours en ville.\n\nMalheureusement, ils n’ont fait que parler de cet absurde assassinat, affirmant qu’untel et untel avaient été aperçus avec machin et bidule. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] merci, ce petit Pincher s’est pris d’affection pour moi, et nous avons passé la majeure partie de la soirée à jouer dans le salon ! Quel jeune homme adorable ! »"
 assassination_events.4.a: "Voilà qui est suspect."
 assassination_events.4.b: "#italic Qui#! dit ça, exactement ?"
 assassination_events.4.c: "Si l’information s’est répandue aussi rapidement, alors nous ne sommes pas sortis de l’auberge."
 assassination_events.6.t: "L’assassinat... ou pas"
 assassination_events.6.d: "Le complot d’assassinat a pris une tournure inattendue. Maintenant que [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] n’est plus à la tête de la nation, tous les efforts ont été stoppés net."
 assassination_events.6.f: "« Parfois on gagne, parfois on perd. Et parfois, il faut savoir perdre pour gagner. »"
 assassination_events.6.a: "Au moins, aucun assassinat n’a été perpétré."
 deposed_ruler_modifier: "Dirigeant destitué"
 assassination_events.7.t: "Assassinat évité"
 assassination_events.7.d: "Les mauvaises intentions des [SCOPE.gsInterestGroup('suspicious_ig').GetName|l] ont finalement été dévoilées. Des membres des autorités ont découvert assez de preuves pour déjouer le complot d’assassinat."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] prend son petit-déjeuner à 8 heures du lundi au vendredi, et à 8 h 30 le week-end. Après le déjeuner, [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_IlElle')] aime se promener dans les jardins, souvent sans escorte.\n\nVient ensuite une liste de noms, des personnes qu’[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_IlElle')] invite pour jouer aux cartes. Son cuisinier, des domestiques, quelques employés du gouvernement."
 assassination_events.7.a: "Une journée dont nous nous souviendrons !"
 assassination_caught_em_modifier: "Complot d’assassinat déjoué"
 assassination_events.8.t: "L’assassinat... ou pas"
 assassination_events.8.d: "Le complot d’assassinat a pris une tournure inattendue. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] ayant subitement succombé à une mort inattendue, tous les efforts ont été stoppés net."
 assassination_events.8.f: "La mort entraîne toujours une résurrection. De la passion de l’instant présent vient ensuite la joie. Espérons que la nation ne connaîtra plus jamais la mort !" #Denis Wortman
 assassination_events.8.a: "Qu’[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_IlElle')] repose en paix."
 assassination_dead_ruler_modifier: "Dirigeant mort"
 election_other_parties_events.1.t: "L’homme avant la machine"
 election_other_parties_events.1.d: "Des membres du [SCOPE.sParty('agrarian_party').GetName] s’inquiètent que la technologie finisse par remplacer l’indépendance et la dignité du travail manuel."
 election_other_parties_events.1.f: "« Confieriez-vous l’éducation de vos enfants à des machines ? Ou votre bien-être ? Alors pourquoi devrions-nous leur confier la gestion de nos terres ?\n\nLa nourriture que nous mangeons, la camaraderie, le dur labeur, la coopération qui découle de l’agriculture... Ce sont les fondations de notre société, et le progrès ne peut pas, et ne doit pas, les remplacer. »"
 election_other_parties_events.1.a: "Nous ne devrions pas mettre en péril le travail de nos citoyens."
 election_other_parties_events.1.b: "Le progrès finit toujours par triompher."
 anti_industrial_party_modifier: "L’homme avant la machine"
 election_other_parties_events.2.t: "La volonté de Dieu"
 election_other_parties_events.2.d: "[SCOPE.sCharacter('religious_leader').GetFullName], des [SCOPE.gsInterestGroup('ig_devout').GetName|l], prêche en faveur du [SCOPE.sParty('religious_party').GetName], dont la victoire ferait partie des plans prévus par [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f: "« Selon vous, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] n’a pas de plan pour notre pieuse nation ? Bien sûr que si ! Il y a toujours un plan ! Je l’ai vu de mes propres yeux, aussi clairement que je vous vois tous ici et maintenant.\n\nEt qui serait mieux placé pour diriger ce gouvernement à la dérive qu’une personne capable de comprendre ce plan ? »"
 election_other_parties_events.2.a: "Et qui sommes-nous pour nous opposer à la volonté énoncée par [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ?"
 election_other_parties_events.2.b: "Quel dommage que la nation ne soit pas gouvernée par [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], alors."
 election_other_parties_events.2.c: "Mais [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] veut certainement que le [SCOPE.sParty('other_party').GetName] gagne !"
 gods_will_modifier: "Volonté divine"
 gods_wont_modifier: "Discours rejeté"
 custom_god: "Dieu"
 custom_the_lord: "le Seigneur"
 custom_allah: "Allah"
 custom_gods: "le Créateur"
 election_other_parties_events.3.t: "La solution naturelle"
 election_other_parties_events.3.d: "Les membres du [SCOPE.sParty('military_party').GetName] ont affirmé haut et fort que le seul moyen de nous sortir de la guerre [SCOPE.sWar('ongoing_war').GetName] est de laisser le gouvernement de notre nation entre leurs mains."
 election_other_parties_events.3.f: "« Vous connaissez l’expression : aux grands maux les grands remèdes. C’est dans la nature des choses, tout simplement. Et quoi de plus naturel que de confier le gouvernement d’une nation au [SCOPE.sParty('military_party').GetName] en temps de guerre ? »"
 election_other_parties_events.3.a: "Ce sont certainement les personnes les plus compétentes."
 election_other_parties_events.3.b: "Le populisme militaire ? Dans ma guerre ?"
 supported_war_politics_modifier: "Politique de guerre"
 supported_war_leaders_modifier: "Chefs militaires soutenus"
 election_other_parties_events.4.t: "Le juste milieu"
 election_other_parties_events.4.d: "Des membres du [SCOPE.sParty('social_democrat_party').GetName] ont attiré l’attention sur la montée du [SCOPE.sParty('leftist_party').GetName], exprimant leur volonté d’offrir une solution plus modérée à leur extrémisme politique."
 election_other_parties_events.4.f: "« Avez-vous déjà entendu parler du dangereux [SCOPE.sParty('leftist_party').GetName] ? Il paraît que leurs membres se réunissent la nuit pour planifier leur prochaine attaque terroriste et manger des bébés ! Des bébés, vous vous rendez compte ?! »"
 election_other_parties_events.4.a: "Nous pouvons remercier [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] pour cela."
 election_other_parties_events.4.b: "Ça semble un peu tiré par les cheveux, mais le [SCOPE.sParty('social_democrat_party').GetName] semble être l’option la plus raisonnable."
 election_other_parties_events.5.t: "Une expansion radicale"
 election_other_parties_events.5.d: "Les idées du [SCOPE.sParty('radical_party').GetName] ont fait parler d’elles dans tout le pays, entraînant une certaine agitation."
 election_other_parties_events.5.f: "« Ceux qui se prononcent en faveur de la liberté mais qui dénigrent toute forme d’agitation, sont les mêmes qui veulent des récoltes sans labourer la terre, la pluie sans la foudre, l’océan sans le grondement des vagues. »" #Frederick Douglas
 election_other_parties_events.5.a: "Et leur expansion ne devrait pas s’arrêter là."
 election_other_parties_events.5.b: "Ils compromettent l’unité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] !"
 election_other_parties_events.5.c: "Quelqu’un doit les convaincre d’arrêter."
 stopped_radicals_modifier: "Opposé au radicalisme"
 je_belle_epoque: "La Belle Époque"
 je_belle_epoque_goal: "Faites [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] la capitale culturelle et technologique du monde en l’espace de #BOLD 10 ans#!."
 je_belle_epoque_reason: "Après avoir atteint un tel niveau de progrès artistique et social, il est temps pour nous de nous reposer et de profiter de ce que nous avons accompli."
 belle_epoque_sol_trigger: "Plus de 50 % de nos États incorporés ont un [concept_sol|l] supérieur à #BOLD 15#!."
 belle_epoque_events.1.t: "La tour Eiffel"
 belle_epoque_events.1.d: "La construction de la tour Eiffel divise le public parisien. Si certains affirment qu’elle deviendra bientôt le plus célèbre monument de la ville, d’autres la surnomment déjà « la tour radio géante »."
 belle_epoque_events.1.f: "« Nous venons, écrivains, peintres, sculpteurs, architectes, amateurs passionnés de la beauté jusqu’ici intacte de Paris, protester de toutes nos forces, de toute notre indignation, au nom du goût français méconnu, au nom de l’art et de l’histoire français menacés, contre l’érection, en plein cœur de notre capitale, de l’inutile et monstrueuse tour Eiffel. »"
 belle_epoque_events.1.a: "Ils se trompent ! Ce monument, c’est Paris même !"
 belle_epoque_events.1.b: "Maintenant qu’ils le disent..."
 belle_epoque_events.1.c: "Elle sera démolie dans moins de dix ans, de toute façon."
