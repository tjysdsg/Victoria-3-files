 krakatoa.5.d: "Une éruption sans précédent a complètement détruit la vie de nombreux [SCOPE.sCountry('krakatoa_country').GetAltAdjectiveNoFormatting('MP')|U] de l’État de [SCOPE.sState('krakatoa_state').GetName]. L’explosion du Krakatoa a été entendue à des centaines de kilomètres à la ronde, détruisant immédiatement tout ce qui avait le malheur de se trouver à proximité."
