 psychology_events.6.t: "La Revue des Études philosophiques"
 psychology_events.6.d: "Des membres du département de philosophie du [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] ont signé une pétition officielle pour le financement de leur prochain projet, une revue scientifique, par le gouvernement."
 psychology_events.6.f: "« Avec la création de nos Études philosophiques, nous entrons dans une nouvelle ère, celle de l’examen de l’esprit ! Une ère de recherches rigoureuses et d’expérimentations sérieuses, une ère de collaboration scientifique avec nos collègues étrangers, un havre de paix dans lequel toutes les recherches relatives à ce sujet pourront être partagées. »"
 psychology_events.6.a: "Nous n’avons pas de ressources pour ceci."
 psychology_events.6.b: "Finançons cette revue !"
