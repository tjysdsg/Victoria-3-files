 titanic.2.t: "Une catastrophe épouvantable"
 titanic.2.d: "Le monumental Titanic n’avait pas quitté les chantiers navals de [SCOPE.sState('titanic_state').GetName] depuis longtemps quand la tragédie le frappa de plein fouet, une partie de sa coque entrant en collision avec un gigantesque iceberg."
