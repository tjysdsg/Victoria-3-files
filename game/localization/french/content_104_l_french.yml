 sol_events.3.t: "Le cri de l’amertume"
 sol_events.3.d: "Des membres des [SCOPE.gsInterestGroup('ig_devout').GetName|l] ont été aperçus en train d’offrir de la nourriture aux habitants des quartiers pauvres de [ROOT.GetCountry.GetCapital.GetCityHubName]. Toutefois, ils demandent à présent un financement de l’État pour leurs efforts."
 sol_events.3.f: "« En déambulant au milieu de ces ruelles, l’âme a l’impression de pénétrer sur les terres du diable, les narines remplies de la puanteur insupportable des insectes, les yeux clos au-delà de toute compassion après avoir vu les portes de l’enfer ouvertes.\n\nSi nous n’obtenons pas l’aide dont nous avons besoin, la lumière divine ne sera peut-être jamais assez forte pour illuminer ces visages recouverts de cendres. »"
 sol_events.3.a: "C’est une cause noble que nous devrions soutenir."
 sol_events.3.b: "Nous n’avons pas besoin qu’ils détiennent encore plus de pouvoir."
