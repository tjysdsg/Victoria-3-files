 #Antarctica Expedition
 antarctica_expedition: "Expédition Antarctic"
 antarctica_expedition_desc: "Grâce aux merveilles de la technologie et à l’héroïsme de nos explorateurs, l’intérieur du continent antarctique sera peut-être enfin accessible. La course est lancée, et nous devons être les premiers à atteindre le pôle !"
 cold.101.t: "Expédition vers l’Antarctique"
 cold.101.d: "Le continent antarctique reste presque entièrement inexploré. Une expédition dans cette vaste étendue de glace serait à la fois coûteuse et périlleuse, mais la gloire d’être les premiers à atteindre le pôle serait immense."
 cold.101.f: "Des murmures parcourent les couloirs des plus prestigieuses académies des sciences du monde, tandis que la perspective d’atteindre l’ultime découverte géographique est de plus en plus réaliste."
 cold.101.a: "Je connais l’homme idéal pour cette mission."
 cold.101.b: "Peut-on se permettre une telle dépense ?"
 cold.102.t: "Explorateur polaire"
 cold.102.d: "Nous devons choisir un chef pour l’expédition à venir sur le continent antarctique. Quelques candidats prometteurs sortent déjà du lot."
 cold.102.f: "Peu de personnes sont capables d’apprécier à sa juste valeur cet acte héroïque, cette démonstration éclatante de courage et d’énergie. Ces hommes s’apprêtent à naviguer au cœur de la banquise, ce que tous les explorateurs précédents ont toujours considéré comme une mort certaine. Ces hommes sont des héros au sens propre du terme."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] est un explorateur polaire d’expérience."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] nous conduira à la gloire."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] ne nous a jamais déçus."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] a le plus de qualifications."
 cold.1.t: "Les Montagnes hallucinées"
 cold.1.d: "L’expédition aperçoit les deux monts volcaniques Erebus et Terror à l’horizon. Quand ils furent découverts par James Clark Ross, le mont Erebus était alors en éruption. Heureusement, ce n’est plus le cas aujourd’hui."
 cold.1.f: "« Ils montèrent inexorablement dans le ciel occidental, nous laissant discerner les différents sommets nus, désolés, noirâtres, et saisir le sentiment bizarre d’imaginaire qu’ils inspiraient dans la lumière rougeâtre de l’Antarctique, avec en arrière-plan le défi des nuages irisés de poussière de glace. »" #Lovecraft
 cold.1.a: "Ne perdons pas de temps."
 cold.1.b: "Recueillons des échantillons géologiques."
 cold.1.c: "Escaladons le mont Erebus. Nous serons les premiers à atteindre le cratère !"
 antarctic_mountains_modifier: "Étude des monts polaires"
 cold.2.t: "Une cabane sur la route"
 cold.2.d: "L’expédition débarque sur le rivage gelé du continent antarctique. À un emplacement relativement accessible, un membre de l’équipage propose de construire une cabane résistante où nous pourrions nous reposer et laisser des provisions pour le retour, voire pour de futurs explorateurs."
 cold.2.d2: "L’expédition débarque sur le rivage gelé du continent antarctique, où elle est accueillie par la vue rassurante d’une cabane en bois. Légèrement enneigée, elle est facilement habitable et remplie de provisions alimentaires."
 cold.2.f: "« La température de la cabane est évidemment basse, mais elle n’en reste pas moins confortable. On y trouve une quantité illimitée de biscuits, et notre découverte à Pram Point nous donne une réserve illimitée de viande de phoque. Une boîte de kérosène vide et quelques briques réfractaires font un excellent petit poêle, qui a été raccordé à l’ancien tuyau de poêle. C’est une maison temporaire à bien des égards. »" #Scott
 cold.2.a: "Cette cabane résistera à l’épreuve du temps."
 cold.2.b: "Cette cabane a seulement besoin de tenir jusqu’à notre retour."
 cold.2.c: "Nous devrions nous reposer et nous réapprovisionner avant de continuer."
 discovery_hut_tt: "Les futurs explorateurs #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt progresseront#! en se rendant dans la cabane."
 cold.3.t: "Objectif manqué"
 cold.3.d: "Les membres de l’expédition se sont rendu compte qu’ils ont dépassé le prochain dépôt de ravitaillement."
 cold.3.f: "« Tandis que nous avancions à travers cette étendue infinie de blanc, les tas de neige se faisaient de plus en plus rares. Du moins, c’est ce que nous pensions. \"Le soir approche.\" Nous nous sommes tous arrêtés. J’ai demandé, non sans peine : \"A-t-on encore suffisamment à manger ?\" Nous connaissions tous la réponse, nous savions tous pourquoi je posais cette question. Un simple hochement de la tête, personne ne répondit. Nous savions tous que ces mensonges étaient aussi purs que la neige elle-même. »"
 cold.3.f2: "« Tandis que nous avancions à travers cette étendue infinie de blanc, les tas de neige se faisaient de plus en plus rares. Du moins, c’est ce que nous pensions. Nous ne pourrons pas continuer ainsi. Entre nous, nous sommes toujours très enthousiastes, mais difficile de savoir ce que chacun ressent vraiment. »" #Scott
 cold.3.a: "Nous avons besoin de ces provisions. Faisons demi-tour."
 cold.3.b: "Nous pouvons continuer sans ces provisions."
 cold.4.t: "La fin est proche"
 cold.4.d: "L’expédition est condamnée. Tous ses membres sont épuisés, gelés et à court de provisions. Il ne leur reste plus qu’à attendre l’étreinte glaciale de la mort."
 cold.4.f: "« Chaque jour, nous sommes prêts à rejoindre notre dépôt situé à une quinzaine de kilomètres de là, mais à l’extérieur de la tente, la tempête de neige ne faiblit pas. Je ne pense pas que nous puissions espérer mieux, pour maintenant. Nous tiendrons jusqu’à la fin, mais nous sommes bien évidemment de plus en plus faibles, et nous sentons que la fin est proche. C’est dommage, mais je ne pense pas pouvoir écrire davantage. »\n\n« Pour l’amour de Dieu, prenez soin des nôtres. »" #Scott
 cold.4.a: "Je vais sortir, il se peut que cela dure un certain temps."
 cold.5.t: "Le pôle Sud"
 cold.5.d: "L’expédition a atteint sa destination : le pôle Sud ! À cette occasion, [SCOPE.sCharacter('expedition_leader').GetFullName] dresse fièrement une tente arborant le drapeau [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MS')|l], et tout le monde boit une tasse de chocolat chaud."
 cold.5.d2: "L’expédition atteint le pôle Sud pour y trouver une tente arborant le drapeau [SCOPE.sCountry('pole_winner_country').GetAltAdjectiveNoFormatting('MS')|l]. Quelqu’un nous a devancés !"
 cold.5.f: "« Le pôle. Intact, immaculé. L’air scintillait comme si la neige possédait sa propre lumière. Sous nos pieds gelés devait se trouver un soleil secret.\n\n\"Nous y sommes.\" Puis nous avons pris des mesures, enregistré toutes les anomalies possibles. \"C’est ici, déplacez la balise.\" C’était là, juste devant mes yeux, puis près des traîneaux, mais nous y étions, enfin. Sa pâleur illuminait nos visages fatigués. \"Messieurs, nous pouvons nous reposer, à présent.\"\n\nNous y sommes. »"
 cold.5.a: "Victoire ! Mais maintenant, le périlleux voyage vers le nord commence..."
 cold.5.b: "Malédiction ! Et maintenant, le périlleux voyage vers le nord commence..."
 cold.6.t: "Viande de chien"
 cold.6.d: "Les explorateurs de l’Antarctique sont bientôt à court de provisions. Ils débattent pour savoir s’ils doivent tuer des chiens de traîneaux, et partager la viande entre les hommes et les chiens restants pour augmenter leurs chances de survie."
 cold.6.f: "« Nous ne pouvons pas envisager sereinement de tuer des animaux dotés d’intelligence et de personnalité, qui bien souvent ont des qualités attachantes, et que nous avons certainement appris à considérer comme des amis et des compagnons. »\n\n« Nous avons accepté de ne reculer devant rien pour atteindre notre objectif ! De toute façon, si nous ne le faisons pas, les chiens finiront sûrement par mourir de malnutrition ou d’épuisement. »" #Scott
 cold.6.a: "C’est la meilleure chose à faire."
 cold.6.b: "Nous ne nous abaisserons pas à de telles pratiques barbares !"
 pet_dog.tt: "Vous caressez les chiens et poursuivez votre expédition."
 ate_dogs_modifier: "Les chiens ont été mangés"
 cold.7.t: "Retour au pays"
 cold.7.d: "Les membres de l’expédition Antarctic sont enfin de retour. Même s’ils n’ont pas atteint leur objectif, leur travail a permis de faire des progrès scientifiques considérables et a ouvert la voie aux futurs explorateurs."
 cold.7.d2: "Les membres de l’expédition Antarctic sont enfin de retour. Étant les premiers hommes de l’Histoire à atteindre le pôle Sud, ils sont salués comme de véritables héros [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MP')|l]."
 cold.7.f: "« La gloire. La victoire. Les acclamations, les défilés. Des sommes d’argent astronomiques. Des mots gentils. L’ombre du héros constamment jetée sur son propre nom. Les membres d’équipage. Des salopards inestimables, irremplaçables. Le retour à la maison. Les jours. Les nuits. Comme la succession calibrée des jours et des nuits m’avait manqué ! L’ennui de la routine. Le réveil dans mon lit. Le chocolat chaud. Le café. Le thé. Mes tartes préférées. Comme le bruit de la rue m’avait manqué ! »"
 cold.7.a: "Nous réussirons la prochaine fois."
 cold.7.b: "Ils font honneur à leur nation."
 succesfull_south_pole_modifier: "Explorateur polaire triomphant"
 cold.8.t: "La banquise"
 cold.8.d: "Des morceaux de banquise commencent à recouvrir la surface de l’eau à mesure que l’expédition approche de sa destination. La coque du bateau essaie de se frayer un chemin à travers la masse froide, mais la glace se fait de plus en plus résistante."
 cold.8.f: "« Il ne serait pas sain d’avouer qu’un tel péril m’intriguait, mais l’arrivée imminente de notre objectif final, annoncée par la banquise de plus en plus imposante, ne pouvait que me terrifier et me fasciner en même temps. La couche de neige qui s’étendait empêchait la mer de refléter nos silhouettes ou celle de notre bateau. Il n’y avait rien d’autre à voir, à part nous et le pôle. »"
 cold.8.a: "En avant !"
 cold.8.b: "Nous devons faire confiance à l’expertise de [SCOPE.sCharacter('expedition_leader').GetFullName]."
 cold.9.t: "Pris dans la glace"
 cold.9.d: "Une série d’ondes de pression a frappé le bateau de l’expédition, séparant la glace qui l’entoure en gros blocs. Un moment de victoire est rapidement balayé par l’arrivée de deux morceaux de banquise sur son côté tribord, l’un à sa proue et l’autre à sa poupe. L’équipage se rassemble pour élaborer un plan visant à libérer le bateau."
 cold.9.d2: "Se frayer un chemin à travers la banquise s’est avéré être un véritable travail de Sisyphe. Pire encore, la glace empiète sur le bateau et l’écrase. Même s’il était possible de le libérer de la glace, il n’est plus en état de naviguer. La seule option qui nous reste est d’abandonner le bateau et espérer rejoindre un port de chasse à la baleine à pied."
 cold.9.f: "« Le froid nous avait atteints. Les planches de chêne antique étaient maintenant timidement cachées derrière de blanches couches de neige, et tout le bateau aurait semblé abandonné sans les lumières vacillantes que nous avions réussi à garder allumées. La glace nous engloutissait, et avec sa grâce naturelle commençait à poignarder notre précieux abri.\" »"
 cold.9.a: "Nous traverserons la glace !"
 cold.9.b: "Abandonnons le bateau."
 cold.10.t: "Port de chasse à la baleine"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] a conduit les membres de l’expédition jusqu’à un port de chasse à la baleine situé en Géorgie du Sud, bravant tous les dangers depuis l’île de l’Éléphant à bord d’un canot de sauvetage découvert et avec peu de provisions. Les récits célébrant l’héroïsme de [SCOPE.sCharacter('expedition_leader').GetFirstName] résonnent à travers toute la nation malgré l’échec de l’expédition."
 cold.10.f: "« Au cours de notre dernière nuit au milieu de cette glace à perte de vue, notre cuisinier m’avait demandé si la décision de repartir n’avait pas été trop difficile à prendre : \"Après être allés jusque-là, ce n’était pas dur de repartir ?\". Je voulais lui répondre que non, ce n’était pas dur.\n\nQuelle joie pouvait apporter le pôle à un homme, pris au piège entre la mer et les chaînes de montagnes, silhouette affamée de brouillard et de froid ? Si l’air sec avait soufflé légèrement plus fort, nous aurions tous été dissipés, tels des flocons de neige diaphanes. »"
 cold.10.a: "Bravo à [SCOPE.sCharacter('expedition_leader').GetFullName] !"
 safe_polar_exp_modifier: "Sauveur polaire"
 cold.11.t: "La grande barrière de glace"
 cold.11.d: "Au moment où le bateau de l’expédition tourne, les membres de l’équipage découvrent avec stupéfaction une immense paroi de glace perpendiculaire qui constitue leur unique porte d’entrée sur le continent."
 cold.11.f: "« La paroi se trouvait là, devant nous. Si elle avait un visage, je sais qu’il se moquerait de nous dans un ridicule bruit de craquement, celui de la glace qui se brise, un bloc tombant dans la mer. Menaçant. Fatal. Elle se trouve dans la direction de notre bateau. Ce moment hantait nos esprits quand nous avions quitté le dernier port. Arriver jusqu’ici avait été difficile, mais pénétrer dans ce continent inexploré serait similaire à une descente dans les profondeurs d’un enfer glacé. »"
 cold.11.a: "Nous devons la gravir !"
 cold.11.b: "Nous devrions faire un détour par les crevasses."
 cold.12.t: "Les monts Transantarctiques"
 cold.12.d: "Les membres de l’expédition ont traversé des jours et des jours de neige jusqu’à découvrir une vue imprenable sur les monts Transantarctiques. Un nouveau défi les attend désormais, car leurs itinéraires n’ont été que très peu documentés."
 cold.12.f: "« Le ciel, toujours gris, nous avait laissés dans un état de cruelle anesthésie, incapables de distinguer la ligne qui séparait la neige de l’atmosphère, la neige de nos empreintes, la neige de nous-mêmes. Un gris encore plus vif s’étirait devant nous, et dans sa torpeur se trouvait un confort familier.\n\nLe mur de pierre était recouvert de blanc, et il nous fallut presque toute la journée pour comprendre que ce n’était pas un ciel vertical qui nous tombait dessus, ni le chant final, ni le clairon de la mort, ni même un mirage. C’étaient des montagnes. »"
 cold.12.a: "Nous trouverons un nouvel itinéraire."
 cold.12.b: "Nous emprunterons une approche connue."
 cold.13.t: "Des marques étranges"
 cold.13.d: "Tandis que l’expédition avance dans la neige, ses membres découvrent un étrange rocher portant des marques inconnues, en partie enfoui sous leurs pieds."
 cold.13.f: "« Nous avons déterré un rocher de couleur claire ce matin. Sa texture lisse et sa courbure parfaite n’étaient interrompues que par des marques inconnues, apparaissant toutes dans une séquence qu’aucun d’entre nous n’osait essayer de déchiffrer. En le plaçant entre l’œil et le soleil, sa couleur varie, semblant dépendre du moment de la journée, parfois blanche, parfois jaune, et verte au crépuscule. »"
 cold.13.f2: "« Nous avons déterré un rocher de couleur claire ce matin. Sa texture lisse et sa courbure parfaite n’étaient interrompues que par des marques inconnues, apparaissant toutes dans une séquence qui nous était incompréhensible au début, mais dont j’ai fini par déchiffrer le sens. Je n’en connaissais pas la langue, ni même les mots isolés, mais je comprenais l’ensemble. Ils sont affamés, vous savez. Affamés. »"
 cold.13.a: "Arrêtons-nous pour l’étudier."
 cold.13.b: "Ignorons ceci."
