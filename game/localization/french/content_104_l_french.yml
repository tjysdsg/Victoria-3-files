 rubber_events.1.t: "La fièvre du caoutchouc"
 rubber_events.1.d: "Le caoutchouc est cultivé en [ROOT.GetState.GetName]. La nature fragile de ces arbres et leurs conditions difficiles à satisfaire en font un matériau incroyablement important."
 rubber_events.1.f: "Le monopole amazonien du caoutchouc est enfin terminé ! Après de nombreuses tentatives infructueuses, ces arbres aussi magnifiques que têtus ont décidé de pousser ailleurs, et il est maintenant de notre devoir de mettre un terme aux empires de ces magnats cupides."
 rubber_events.1.a: "Cet endroit semble être le plus propice."
 rubber_events.1.b: "Attention, il ne faudrait pas épuiser ce sol."
