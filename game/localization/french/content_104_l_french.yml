 children_rights_events.4.t: "Écoles pour enfants défavorisés"
 children_rights_events.4.d: "Dans le cadre de la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName], des écoles pour enfants défavorisés ont été largement plébiscitées dans tout le pays. Ces organismes caritatifs fourniraient nourriture et éducation aux enfants les plus défavorisés de notre société."
 children_rights_events.4.f: "« Il n’existe qu’une solution pour que ces pauvres enfants, sans proches ni famille, puissent s’intégrer dans la société : l’éducation. S’ils ne savent pas écrire leur nom, nous leur apprendrons à le signer. S’ils ne savent pas lire, nous leur apprendrons à s’informer. S’ils n’ont rien à manger, nous leur trouverons un travail. »"
 children_rights_events.4.a: "Un sujet aussi pieux doit être géré par les [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 children_rights_events.4.b: "Une merveilleuse initiative qui doit être encadrée par les professeurs."
 children_rights_events.4.c: "Nous n’avons pas besoin de ceci."
 ragged_schools_modifier: "Écoles pour enfants défavorisés"
 ragged_schools_devout: "Écoles religieuses pour enfants défavorisés"
 ragged_schools_no_devout: "Écoles non religieuses pour enfants défavorisés"
 children_rights_events.5.t: "Fournitures scolaires"
 children_rights_events.5.d: "La promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName] est en attente en raison de contestations populaires. En effet, de nombreuses familles ne disposent pas du pouvoir d’achat nécessaire pour acheter de nouvelles fournitures scolaires, ce qui les empêche de scolariser leurs enfants."
 children_rights_events.5.f: "« Écoutez, aucun parent ne voudrait empêcher ses enfants d’avoir un meilleur avenir qu’ici, mais si je devais faire un choix entre acheter du pain et acheter des stylos et de l’encre, alors je ne réfléchirais pas longtemps. »"
 children_rights_events.5.a: "Cela ne peut pas être une question de richesse."
 children_rights_events.5.b: "Nous ne pouvons pas consacrer davantage de fonds publics."
 school_supplies_modifier: "Fournitures scolaires prises en charge"
 no_school_supplies_modifier: "Fournitures scolaires non financées"
 children_rights_events.6.t: "Jamais comme eux"
 children_rights_events.6.d: "Certains membres des [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] s’inquiètent que la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName] n’affecte l’emploi et n’entraîne une certaine agitation au sein des classes inférieures."
 children_rights_events.6.f: "« Chacun doit rester à sa place, pas vrai ? Je pense que nous sommes tous d’accord sur ce point. Si nous enseignons à ces enfants la même chose qu’aux nôtres, alors qu’est-ce qui les empêchera de vouloir les mêmes emplois ?\n\nEt qui s’occuperait des tâches qui leur reviennent ? Éduquer pour le simple plaisir d’éduquer est absurde, c’est une utopie idyllique qui ne mènerait qu’à la misère, à des usines vides et à des travailleurs fainéants. »"
 children_rights_events.6.a: "Tout le monde mérite sa chance."
 children_rights_events.6.b: "Dites aux [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] qu’ils ont raison. Et poursuivons notre plan en parallèle."
 children_rights_events.6.c: "Un financement privé permettrait de soulager ces préoccupations."
