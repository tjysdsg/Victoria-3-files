 exhibition_events.1.t: "La pas si grande exposition"
 exhibition_events.1.d: "Après des mois de préparation, l’exposition est enfin terminée et s’avère plutôt décevante aux dires de tous."
 exhibition_events.1.f: "« Un parapluie réfléchissant, une sorte de diamant plus petit et moins beau que celui de votre grand-mère, et une voiture qui sent encore la rue.\n\nJ’ai traversé la moitié du pays pour voir ça ? »"
 exhibition_events.1.a: "Bon, tant pis."
 exhibition_events.2.t: "La grande exposition"
 exhibition_events.2.d: "Après des mois de préparation, l’exposition est enfin terminée et acclamée par la critique."
 exhibition_events.2.f: "« On peut y voir toutes sortes de merveilles : de gigantesques coupoles de verre, des diamants gros comme le poing... Les enfants posaient toutes sortes de questions sur les animaux exposés, et personne ne savait leur répondre. Je n’arrivais pas à y croire, j’avais l’impression de découvrir un autre monde. »"
 exhibition_events.2.a: "Grandiose !"
 exhibition_events.3.t: "La très grande exposition"
 exhibition_events.3.d: "Après des mois de préparation, l’exposition est enfin terminée et reconnue comme étant l’une des plus belles expositions de son époque."
 exhibition_events.3.f: "« \"Et cette statue que nous avons sauvée des mers\", avant qu’elle ne soit exposée près de la fontaine centrale, encore marquée par l’eau. \"Si vous l’osez, cher ami, regardez à travers ce verre et vous y observerez les constellations les plus éloignées.\"\n\nÀ l’autre bout de la salle, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] accueille les visiteurs, tous vêtus de blanc.\n\nAu milieu des trompettes et des acclamations, de la musique et de la fumée, de la fascination et de l’émerveillement, la salle débordait de vie. »"
 exhibition_events.3.a: "Merveilleux. Tout simplement merveilleux."
 exhibition_events.4.t: "Simples soupçons"
 exhibition_events.4.d: "L’organisation de l’exposition suscite la controverse à l’approche de son inauguration. Certains membres des [SCOPE.gsInterestGroup('conservative_ig').GetName|l] s’inquiètent que les nombreux visiteurs deviennent une potentielle foule révolutionnaire."
 exhibition_events.4.f: "« La folie et l’absurdité [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] qui autorise cette vaste fumisterie doivent frapper tout esprit sensé et bien-pensant, et je m’étonne que les ministres eux-mêmes n’insistent pas pour l’envoyer en [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] pendant l’exposition, car personne ne peut répondre de ce qui pourrait se produire là-bas.\n\nL’idée même doit choquer tous les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] honnêtes et bien intentionnés. Mais il semblerait que tout consiste à nous ridiculiser aux yeux de l’Europe. »" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Leurs inquiétudes ne sont pas justifiées."
 exhibition_events.4.b: "L’arrivée massive de visiteurs pourrait poser quelques problèmes."
 ignored_conservatives_modifier: "Problèmes liés à l’exposition ignorés"
 exhibition_controversy_tt: "Diminue les points d'#bold exposition#! de #bold 1#!"
 exhibition_events.5.t: "Le petit coin"
 exhibition_events.5.d: "Certains membres des [SCOPE.gsInterestGroup('anti_toilet_ig').GetName|l] ont affirmé explicitement que l’installation de toilettes publiques dans la salle de l’exposition nuirait à la réputation de cette dernière... notamment en raison de l’odeur."
 exhibition_events.5.f: "« Maman, maman ! Je dois aller au petit coin ! Si seulement le gouvernement de ce pays avait installé des toilettes publiques ! »\n\nCroyez-moi, nous ne sommes pas prêts pour ça."
 exhibition_events.5.a: "L’odeur et la réputation de l’exposition seront bien pires si nous n’installons pas de toilettes publiques."
 exhibition_events.5.b: "Nous ne compromettrons pas l’exposition pour ça."
