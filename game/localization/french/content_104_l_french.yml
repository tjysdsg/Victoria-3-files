 belle_epoque_events.18.t: "Décadence à [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "Les artistes et les auteurs affiliés au groupe [SCOPE.gsInterestGroup('decadent_ig').GetName] ont commencé à s’inspirer du roman « décadent » de Joris-Karl Huysmans, « À rebours », qui décrit le parcours d’un homme qui se réfugie dans des expériences sensorielles hyperesthétiques et dans l’art idéaliste pour échapper au monde."
 belle_epoque_events.18.f: "« Il n’est, d’ailleurs, aucune de ses inventions réputée si subtile ou si grandiose que le génie humain ne puisse créer... À n’en pas douter, cette sempiternelle radoteuse a maintenant usé la débonnaire admiration des vrais artistes, et le moment est venu où il s’agit de la remplacer, autant que faire se pourra, par l’artifice. »"
