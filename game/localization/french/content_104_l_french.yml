 famine_events.1.t: "Temps de crise"
 famine_events.1.d: "La faim est devenue un problème dangereux pour notre nation, puisque certains habitants de [SCOPE.sState('famine_state').GetName] nous signalent qu’ils n’ont absolument rien à manger. Une mesure de secours d’urgence a été demandée."
 famine_events.1.f: "« Les privations qu’ils endurent en silence au quotidien sont indescriptibles... Dans de nombreux quartiers, ils ne se nourrissent que de pommes de terre, ne boivent que de l’eau, et leurs cabanes les protègent à peine contre les intempéries. Un lit ou une couverture constituent un luxe rare, et presque partout, les cochons et leur fumier représentent leur seul et unique bien. »" #Devon
 famine_events.1.a: "Nous ne pouvons pas nous permettre cette dépense."
 famine_events.1.b: "Une mesure de secours d’urgence sera mise en place en [SCOPE.sState('famine_state').GetName]."
 emergency_hunger_relief_modifier: "Lutte contre la faim"
 thats_life_modifier: "Aucune mesure de lutte contre la faim"
 great_famine_modifier: "Grande famine"
 emergency_relief_promise_tt: "Nous devrons mettre en place un décret de secours d’urgence en [SCOPE.sState('famine_state').GetName]."
 famine_events.2.t: "Du pain et du sang"
 famine_events.2.d: "Le manque de provisions s’étend désormais jusqu’à l’État voisin de [SCOPE.sState('famine_2_state').GetName], où les mauvaises récoltes ont fait de nombreuses victimes au sein de la population."
 famine_events.2.f: "« Aucun esprit ne saurait concevoir, aucun homme ou femme ne saurait imaginer, aucune langue ne saurait exprimer, aucun auteur, aucun journaliste, aucun peintre ni aucun acteur ne saurait décrire les horreurs auxquelles sont confrontées de nombreuses familles de [SCOPE.sState('famine_2_state').GetNameNoFormatting]. Leurs visages mal nourris sont aussi fins que ceux des lévriers, et leurs bébés sont si minuscules qu’on pourrait les perdre sous une couverture... s’ils n’avaient pas dû toutes les vendre pour s’acheter à manger. »"
 famine_events.2.a: "Nos mesures de secours d’urgence ont réduit le nombre de victimes."
 famine_events.2.b: "Ce sont des conséquences dramatiques mais inévitables."
 famine_events.2.c: "Nous devrions activer le plan de secours d’urgence en [SCOPE.sState('famine_state').GetName] dès maintenant."
 no_emergency_relief_tt: "La famine se propage en raison du manque de plan de secours d’urgence."
 emergency_famine_modifier: "Mesures de lutte contre la faim"
 famine_events.3.t: "À la recherche d’une vie meilleure"
 famine_events.3.d: "Les habitants de [SCOPE.sState('famine_state').GetName] ont commencé une migration de masse à travers le pays, dans l’espoir de trouver de meilleures conditions de vie, loin de la grande famine qui a ruiné leur vie."
 famine_events.3.f: "« Le long des voies ferrées désertes et rouillées, seuls les cris des enfants viennent rompre le silence. Aucun train n’est prévu avant midi, mais les familles s’entassent déjà près de la gare en ruine. Certaines d’entre elles ont marché pendant des jours et marchent encore.\n\nElles craignent que l’espoir d’une vie meilleure derrière ces terres ne soit illusoire. La pluie tombe, certains hommes aussi. »"
 famine_events.3.a: "Nos mesures de secours d’urgence ont réduit le nombre de victimes."
 famine_events.3.b: "Ce sont des conséquences dramatiques mais inévitables."
 famine_events.3.c: "Nous devrions activer le plan de secours d’urgence en [SCOPE.sState('famine_state').GetName] dès maintenant."
 no_emergency_relief_migration_tt: "Les gens migrent davantage en raison du manque de plan de secours d’urgence."
 great_famine_migration_modifier: "Migration suite à la grande famine"
 famine_migration_modifier: "Migration suite à la famine"
 famine_events.4.t: "Dons généreux"
 famine_events.4.d: "Après avoir eu vent des horreurs qu’enduraient certains citoyens de [SCOPE.sState('famine_state').GetName], les nations ont exprimé leur solidarité, voire leur volonté de les aider financièrement."
 famine_events.4.f: "« Regardez ! Devant nous se trouvaient autrefois une ville magnifique et prospère, des terres fertiles, des visages joyeux, des vies paisibles. Hélas, mes amis, cette époque est révolue depuis longtemps ! Aujourd’hui, la famine sévit dans toute la région, aussi impitoyable qu’un loup ! Il est de notre devoir de tout faire pour soulager leurs souffrances.\n\nJe vois que nous aurons un sanctuaire dans leurs cœurs, dans le cœur de leur pays, et dans le cœur de l’humanité. Nos nations seront plus proches que jamais ! »"
 famine_events.4.a: "Nous devrions accepter les dons [SCOPE.sC('neighbor_country_1').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country_1').GetName]."
 famine_events.4.b: "Nous devrions accepter les dons [SCOPE.sC('neighbor_country_2').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country_2').GetName]."
 famine_events.4.c: "Nous ferons appel aux dons internes."
 famine_donations_modifier: "Dons suite à la famine"
 famine_internal_donations_modifier: "Dons suite à la famine"
