 sol_events.6.t: "Les émeutes du pain"
 sol_events.6.d: "La pénurie de nourriture et les salaires bas, voire inexistants, dans les quartiers pauvres ont entraîné une série d’émeutes parmi les femmes de [ROOT.GetCountry.GetCapital.GetCityHubName], durant lesquelles elles ont vandalisé plusieurs vitrines de magasins."
 sol_events.6.f: "« Nous n’avons rien à manger, nous n’avons pas d’argent, et nous voyons ces salauds de riches faire des réserves de nourriture comme s’ils allaient mourir de faim, alors que leurs poignets sont plus gros que nos cuisses. Nous aussi, nous avons le droit de nous nourrir ! »"
 sol_events.6.a: "Nous avons certainement quelque chose à leur donner."
 sol_events.6.b: "Elles paieront pour manger, comme tout le monde."
