 expedition_events.290.t: "Escale sur la route"
 expedition_events.290.d: "Les températures étant basses dans les montagnes, l’expédition s’abrite sur une petite prairie située à proximité de la rivière et suffisamment loin de tout village pour ne déranger personne. [SCOPE.sCharacter('expedition_leader').GetFullName] propose d’établir un campement avec du bois de peuplier coupé sur les berges de la rivière."
 expedition_events.290.d2: "Les températures étant basses dans les montagnes, l’expédition s’abrite sur une petite prairie située à proximité de la rivière et suffisamment loin de tout village pour ne déranger personne. Un fort bâti par une expédition précédente fait office de refuge."
 expedition_events.290.f: "« C’était un mois exceptionnellement froid quand les montagnes devant nous ont rendu leur impitoyable jugement. Tandis que le soleil commençait à se coucher, une lumière scintillante transperçait la canopée, faisant vaciller les ombres et les gouttes de pluie recouvrant l’herbe brune, presque morte.\n\nNotre expédition était fatiguée, et cette fatigue de l’âme, loin de chez nous et près de l’océan, devint bien plus tangible quand les derniers rayons du soleil illuminèrent nos visages enflés. »"
 expedition_events.290.a: "L’endroit idéal pour bâtir un fort."
 expedition_events.290.b: "Nous n’avons pas de temps à perdre."
 expedition_events.290.c: "Nous allons nous arrêter pour nous reposer."
 built_fort_tt: "Quelqu’un a déjà construit un fort lors d’une expédition précédente."
 expedition_events.291.t: "Le miracle de la vie"
 expedition_events.291.d: "Les membres de l’expédition sont réveillés au beau milieu de la nuit par des cris inhumains provenant d’une des tentes. Une voix de femme s’écrie : \"Mon bébé !\"."
 expedition_events.291.f: "« Le miracle de la vie ! À voir cette pauvre femme en train d’accoucher, ça ressemblait plus à de la torture qu’à un miracle... Elle n’a pas arrêté de crier pendant deux bonnes heures, et les rares médicaments que nous avions ont servi à soulager sa douleur pendant ce travail éreintant. Maintenant, je souhaite à cette femme une vie plus simple après avoir enduré un tel calvaire. »"
 expedition_events.291.f2: "« Le miracle de la vie ! À voir cette pauvre femme en train d’accoucher, ça ressemblait plus à de la torture qu’à un miracle... Elle n’a pas arrêté de crier pendant deux bonnes heures, et les rares médicaments que nous avions ont servi à soulager sa douleur pendant ce travail éreintant. Maintenant, je souhaite à notre guide une vie plus simple après avoir enduré un tel calvaire. »"
 expedition_events.291.a: "Nous allons prendre soin de ce bébé."
 expedition_events.291.b: "La maman et son bébé feraient mieux de retourner au village."
 expedition_events.292.t: "Une vie d’explorateur"
 expedition_events.292.d: "Deux hommes de l’expédition se sont éclipsés au beau milieu de la nuit pour se rendre dans un débit de boissons."
 expedition_events.292.d2: "Les deux explorateurs qui avaient déjà été avertis en raison de leur comportement ont à nouveau disparu dans la nuit, et ont été retrouvés ivres au petit matin."
 expedition_events.292.f: "« Mais on... Vous savez, capitaine, ça fait longtemps qu’on est partis de chez nous, et... hic ! Des explorateurs doivent bien explorer, pas vrai ? On explorait juste... dans une autre direction, hic ! Mais on explorait quand même ! »"
 expedition_events.292.a: "Ces hommes doivent être rappelés à l’ordre."
 expedition_events.292.b: "Ils avaient simplement besoin de faire une pause."
 expedition_events.293.t: "Une nouvelle quête"
 expedition_events.293.d: "À mesure que l’expédition avance, la hiérarchisation des tâches devient de plus en plus importante, c’est pourquoi [SCOPE.sCharacter('expedition_leader').GetFullName] tient désormais un journal dans lequel il note ce que chacun doit faire."
 expedition_events.293.d2: "À mesure que l’expédition avance, la hiérarchisation des tâches devient de plus en plus importante, c’est pourquoi [SCOPE.sCharacter('expedition_leader').GetFullName] note ce que chacun doit faire. Toutefois, les explorateurs indisciplinés ont déjà fait part de leur mécontentement suite à cette décision."
 expedition_events.293.f: "« Récoltez des données sur les nouvelles espèces de plantes et de fleurs, dessinez-les, et dessinez les animaux aussi. L’un de nos hommes est un véritable artiste, bien que ses difficultés en anatomie aient déjà été relevées par quelques membres du groupe. Cela n’empêche pas qu’il ait été d’une grande aide au cours de cette expédition.\n\nLa plupart des autres sont envoyés à la chasse, car notre expédition laisse derrière elle des villages et des chemins cartographiés que d’autres ont suivis avant nous. Il n’y a plus que nous à présent. Nous et la nature. »"
 expedition_events.293.a: "La chasse est prioritaire."
 expedition_events.293.b: "Il faut trouver un village."
 expedition_events.294.t: "Intentions pacifiques"
 expedition_events.294.d: "Quelques jours après avoir été envoyés en mission de reconnaissance, des membres de l’expédition reviennent en annonçant qu’ils ont découvert un village où le groupe pourra trouver de l’aide."
 expedition_events.294.d2: "Quelques jours après avoir été envoyés en mission de reconnaissance, des membres de l’expédition reviennent en annonçant qu’ils ont découvert un village où le groupe pourra trouver de l’aide en se servant du nouveau-né comme symbole de leurs intentions pacifiques."
 expedition_events.294.f: "« Au fil des jours, notre paysage ne change que légèrement. Ces montagnes sont plus pointues, celles-ci plus anciennes et plus érodées ; la rivière coule maintenant de ce côté, puis de l’autre côté, mais l’enchaînement des circonstances reste le même.\n\nNos hommes sont revenus avec de bonnes nouvelles. Ils ont découvert un autre village, alors nous avons préparé toutes sortes de cadeaux : des aiguilles, des miroirs, des médailles, des rubans et d’autres accessoires qui donnent une illusion de richesse. Nous avons déjà répété ce rituel une centaine de fois, mais c’est toujours aussi important car nous avons besoin de leur aide. »"
 expedition_events.294.a: "Nous devrions essayer de faire du troc avec eux."
 expedition_events.294.b: "Quelqu’un peut-il nous guider ?"
 expedition_events.294.c: "Ils nous ont offert des provisions pour le bébé et sa maman."
 expedition_baby_tt: "L’expédition voyage avec un bébé."
 expedition_events.295.t: "Chasse"
 expedition_events.295.d: "Les hommes de l’expédition qui avaient été envoyés à la chasse ont découvert une zone près de la rivière, regroupant tous les animaux qu’ils ont croisés au cours de leurs sorties. La question est : lequel doit-on chasser ?"
 expedition_events.295.f: "« La forêt était un paradis de verdure peuplé d’ours, de sangliers, de loups, de cerfs, de bisons, de lièvres, de renards et même de chèvres. Elle était remplie de leurs sons et de leurs mouvements, comme un livre vivant. La nature y était libre et intacte, et la sensation de se laisser aller était tentante, comme dans les jardins du paradis. »"
 expedition_events.295.a: "Nous ne pouvons prendre aucun risque. Choisissez un petit animal."
 expedition_events.295.b: "Il nous faut à manger. Optez pour le gros gibier."
 expedition_events.296.t: "Quand la Terre ouvrit sa bouche"
 expedition_events.296.d: "En avançant à travers les montagnes, les membres de l’expédition découvrent une gorge dangereuse. Leur guide leur conseille d’emprunter un chemin plus long mais plus sûr, au lieu de la traverser."
 expedition_events.296.d2: "En avançant à travers les montagnes, les membres de l’expédition découvrent une gorge dangereuse. Leur guide leur suggère un autre chemin qu’elle et sa tribu ont l’habitude d’emprunter."
 expedition_events.296.f: "« Aux premières lueurs violacées de l’aube, l’ombre des montagnes se teint de lilas, des sculptures sur les rochers qui imitent leurs propres formes telles des miniatures exposées dans un musée. La gorge se rétrécit, la bouche de la Terre directement pointée sur nous. Il y a des faims que l’on ne peut assouvir. »"
 expedition_events.296.a: "Notre guide est plus avisée que nous."
 expedition_events.296.b: "Nous n’avons pas de temps à perdre."
 expedition_events.296.c: "Elle connaît le chemin à suivre."
 native_guide_tt: "L’expédition voyage avec un guide autochtone."
 expedition_events.297.t: "Cabane perdue"
 expedition_events.297.d: "L’expédition découvre une petite cabane dans les montagnes. À moitié délabrée, elle semble avoir été utilisée par des missionnaires espagnols avant d’être abandonnée."
 expedition_events.297.f: "« C’est l’endroit rêvé pour une mutinerie. Une révolte. J’ai fait courir à ces hommes de terribles dangers, des dangers qu’ils n’oublieront jamais. J’en ai surpris deux en train de parler, tout à l’heure. Ils chuchotaient et ne regardaient dans ma direction que quelquefois, preuve que leurs intentions n’étaient pas aussi nobles qu’elles en avaient l’air.\n\nJe peux sentir leurs regards insistants sur moi, à présent. J’ai vu la façon dont ils ont regardé la cabane quand ils m’ont dit : \"Nous devrions passer la nuit ici, monsieur.\" Je me doutais qu’ils diraient ça. »"
 expedition_events.297.a: "Nous devons bien passer la nuit quelque part."
 expedition_events.297.b: "Ne leur donnons pas cette opportunité."
 expedition_events.120.t: "Dr [SCOPE.sCharacter('old_expedition_leader').GetLastName], je présume ?"
 expedition_events.120.d: "Lorsque les membres de l’expédition arrivent au village situé au bord de la rivière, l’un des habitants se précipite vers eux en marmonnant quelque chose à propos de « l’un des nôtres »."
 expedition_events.120.f: "« La jungle, ses bruits assourdissants et ses habitants aux cris stridents. Atteindre un autre village est toujours source de joie et de tranquillité.\n\nQuand ils nous ont vus arriver, un jeune homme s’est précipité vers notre groupe en désignant le village et en affirmant que l’un d’entre nous s’y trouvait. Du moins, c’est ce que nous avions deviné. C’est alors que nous l’avons vue. L’ombre d’un homme aux contours flous et sans couleur.\n\n« Dr [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], je présume ? »"
 expedition_events.120.f2: "« La jungle, ses bruits assourdissants et ses habitants aux cris stridents. Atteindre un autre village est toujours source de joie et de tranquillité.\n\nQuand ils nous ont vus arriver, un jeune homme s’est précipité vers notre groupe en désignant le village et en affirmant que l’un d’entre nous s’y trouvait. Du moins, c’est ce que nous avions deviné. C’est alors que nous l’avons vue. L’ombre d’un homme aux contours flous et sans couleur. Il s’est mis à nous hurler dessus, ses yeux avaient perdu toute trace de l’homme qu’il était autrefois.\n\n« Dr [SCOPE.sCharacter('old_expedition_leader').GetLastName], je présume ? »"
 expedition_events.120.a: "Nous l’avons retrouvé !"
 expedition_events.120.b: "Il a l’air heureux ici."
 expedition_events.120.c: "Ce serait risqué de l’emmener avec nous pour la suite de l’expédition."
 found_explorer_modifier: "Explorateur perdu retrouvé"
 found_old_explorer: "Explorateur perdu retrouvé"
 expedition_events.130.t: "Une rencontre inattendue"
 expedition_events.130.d: "Alors que l’expédition rencontre un groupe de marchands suspects, l’un des hommes prétend être un ambassadeur [SCOPE.sC('ambassador_country').GetAltAdjectiveNoFlag('MS')|l], enlevé par ces « mercenaires »."
 expedition_events.130.f: "« Leurs mains étaient tachées de la couleur de la terre, de l’herbe et du sang rouillé. Ils ont souri en nous voyant, et j’ai lancé à mes hommes un regard froid. Personne ne sourit de la sorte aussi loin dans la jungle.\n\nL’un d’entre eux s’est approché et s’est adressé à nous dans une langue étrangère qu’un des plus jeunes d’entre nous a pu reconnaître. \"Ce sont des marchands\", a-t-il dit. \"Ils veulent savoir si nous avons quelque chose à vendre.\" \"Des explorateurs ?\", a crié une autre voix désespérée. \"Ces hommes m’ont enlevé il y a des mois ! Ce sont des voleurs, des mercenaires, des criminels ! Je suis un ambassadeur [SCOPE.sC('ambassador_country').GetAltAdjectiveNoFormatting('MS')|l] ! Libérez-moi ! »"
 expedition_events.130.a: "Nous devons emmener cet homme en sécurité."
 expedition_events.130.b: "Comment savoir s’il dit la vérité ?"
 expedition_events.140.t: "Mauvaise nouvelle"
 expedition_events.140.d: "En arrivant à l’une des enclaves, une lettre attendait [SCOPE.sCharacter('expedition_leader').GetFullName] pour lui dire que sa fiancée, restée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], avait épousé un autre homme."
 expedition_events.140.f: "« Oh, me voilà avec le cœur brisé et l’esprit troublé ! Cette traîtresse a ensorcelé mon intelligence et empoisonné mon âme ! Oh, pauvre de moi ! Me voilà perdu et désespéré ! Si les dieux du destin sont justes et équitables, ils donneront à cette femme méprisable la fin qu’elle mérite ! »"
 expedition_events.140.a: "Laissons-le pleurer."
 expedition_events.140.b: "Il en trouvera une autre."
 expedition_events.150.t: "Parmi nous"
 expedition_events.150.d: "Un membre de l’expédition a été surpris en train de voler plus de provisions que nécessaire, sous prétexte qu’il est malade et qu’il doit manger davantage."
 expedition_events.150.f: "« Les rations commençaient à manquer, et la méfiance s’installait peu à peu au sein du groupe. L’un des hommes accusait un autre de se lever en pleine nuit pour voler du pain et des haricots. \"Monsieur !\", s’écria-t-il, le visage jauni et émacié. \"J’avais besoin de ces rations ! Mon corps commençait à faiblir et je n’arrivais plus à suivre le rythme des longues marches à travers la jungle.\"\n\nPourtant, nombreux étaient ceux qui doutaient de ses paroles."
 expedition_events.150.a: "Nous avons besoin de tout le monde."
 expedition_events.150.b: "Nous n’avons pas besoin d’un voleur parmi nous."
 expedition_events.160.t: "Une entreprise insolvable"
 expedition_events.160.d: "Après avoir eu vent des nombreux dangers auxquels l’expédition devait faire face, et de sa faible avancée, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] indiqué que la mission devait rentrer immédiatement."
 expedition_events.160.f: "« Ces bureaucrates prétentieux confortablement installés dans leurs bureaux en chêne, en train de fumer des cigares et de boire du whisky, s’inquiètent uniquement de savoir quel formulaire ils vont envoyer à leur prochaine victime et vers quel périple infernal de paperasse sans fin ils vont la conduire.\n\nUne lettre est arrivée à midi : \"M. [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], nous avons été informés que votre expédition n’a pas rencontré les résultats escomptés...\" Dieu sait que si je pouvais la brûler, je le ferais sur-le-champ. Je n’irai que dans une seule direction : en avant ! »"
 expedition_events.160.a: "C’est une perte de temps."
 expedition_events.160.b: "Nous ne pouvons pas rentrer maintenant !"
