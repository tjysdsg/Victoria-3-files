 belle_epoque_events.3.t: "Une forêt de symboles" #Baudelaire reference
 belle_epoque_events.3.d: "Après le succès des publications du mouvement symboliste, [SCOPE.sCharacter('symbolist_leader').GetFullName] a décidé de suivre sa voie et de s’engager dans un voyage littéraire, source d’inquiétude pour les [SCOPE.gsInterestGroup('symbolist_ig').GetName|l]."
 belle_epoque_events.3.f: "« Je préfère au constance,\nà l’opium, au nuits,\nL’élixir de ta bouche où l’amour se pavane ;\nQuand vers toi mes désirs partent en caravane,\nTes yeux sont la citerne où boivent mes ennuis. »" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "Ils méritent d’avoir une vie privée."
 belle_epoque_events.3.b: "C’est du jamais-vu ! Un politicien poète !"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetCustom('FR_IlElle')|U] devra se retirer."
 symbolist_leader_modifier: "Chef des symbolistes"
