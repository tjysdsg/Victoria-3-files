 decree_events.3.t: "En bas de l’échelle"
 decree_events.3.d: "Un homme du peuple a réussi à devenir le chef de l’[SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l]. Une ascension sociale qui n’est pas au goût de tout le monde."
 decree_events.3.f: "« Il vécut d’abord avec sa pauvre mère, veuve de surcroît, puis avec son oncle, un homme austère. À leur mort, devenu orphelin, le jeune homme quitta le pays. Il travailla comme marchand de vins, et certains disent qu’il a essayé de devenir représentant de la loi. Il s’essaya ensuite à l’écriture, domaine dans lequel il ne connut qu’un succès modeste, avant de... eh bien, avant de devenir le chef de l’[SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l], enfin en paix. »"
 decree_events.3.a: "Il a mérité son poste."
 decree_events.3.b: "C’est une histoire touchante, certes, mais il ne mérite pas de traitement de faveur."
