 decree_events.6.t: "Musique douce"
 decree_events.6.d: "Une troupe acclamée d’artistes itinérants est arrivée en [SCOPE.sState('decree_state').GetName], suivie par des centaines de demandes pour que notre généreux gouvernement finance l’un de leurs concerts."
 decree_events.6.f: "« Leurs paroles... Non, vous ne pourriez pas comprendre. Seules les âmes les plus tristes et les plus profondes sont capables de plonger dans leur cœur grand ouvert devant nous à travers ces notes de piano... Leurs chansons traitent de la solitude, de l’incompréhension, de l’absence d’un havre de paix où se retirer... Elles capturent véritablement les peines de l’adolescence, alors comment pourriez-vous comprendre ? »"
