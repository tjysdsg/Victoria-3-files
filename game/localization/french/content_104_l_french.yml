 fascism_events.2.t: "Mots d’encouragement"
 fascism_events.2.d: "La popularité de [SCOPE.sCharacter('fascist_leader').GetFullName], chef des [SCOPE.gsInterestGroup('fascist_ig').GetName|l], a augmenté ces derniers temps, grâce à ses discours fascistes qui semblent captiver le cœur de nos concitoyens."
 fascism_events.2.f: "« Personne n’a jamais fondé une ville ni dompté les océans en un jour. Personne n’a jamais produit des navires en se tournant les pouces, ni des abris pour nos familles en une nuit.\n\nDonner à notre nation la grandeur qu’elle mérite ne sera pas chose aisée. Tels les architectes du passé, nous ferons des merveilles sur nos terres, immuables pour l’éternité. Par la passion, par la force, par le pouvoir ! »"
 fascism_events.2.a: "Par le pouvoir !"
 fascism_events.2.b: "Nous n’avons pas besoin d’un autre fauteur de troubles."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] est un bien meilleur dirigeant."
 promoted_fascist_leader_modifier: "Dirigeant fasciste promu"
 ignored_fascist_leader_modifier: "Dirigeant fasciste ignoré"
 promoted_fascist_leader_ig_modifier: "Dirigeant fasciste promu"
 ignored_fascist_leader_ig_modifier: "Dirigeant fasciste ignoré"
 je_fascism_2: "La nation avant les hommes"
 je_fascism_2_reason: "Un pays sûr doit être sûr de l’intérieur. Les traîtres et les comploteurs sont partout, nous devons à tout prix nous occuper de leur cas."
 fascism_2_tt: "Chaque groupe d’intérêt dirigé par un chef #bold avant-gardiste#!, #bold communiste#!, #bold anarchiste#! ou #bold radical#! est #bold marginalisé#! ou #bold réprimé#!"
 fascism_events.3.t: "La majorité organisée"
 fascism_events.3.d: "Nos rues sont un havre de paix pour nos concitoyens. Des officiers assurent leur sécurité de jour comme de nuit, et les insurgés sont mis à l’écart de notre gouvernement fasciste."
 fascism_events.3.f: "« La chaleur du jour oblige les oiseaux à chanter, suivis en rythme par les sirènes de police qui résonnent dans les rues. Des enfants jouent dans le parc avant le couvre-feu de la nuit. Une société différente, plus sûre, est possible, et nous sommes sur la bonne voie. »"
 fascism_events.3.a: "Nous devons nous concentrer sur la sécurité."
 fascism_events.3.b: "Les citoyens ont besoin de nous faire confiance."
 fascist_authority_modifier: "Politiques autoritaires"
 fascist_loyalty_modifier: "Politiques de loyauté"
 fascism_events.4.t: "Soutien à la cause"
 fascism_events.4.d: "Maintenant que nos idéaux fascistes prennent racine dans d’autres groupes et que la grogne monte au sein du peuple, des [SCOPE.gsInterestGroup('fascist_ig').GetName|l] ont influencé suffisamment de membres des [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] pour qu’ils choisissent des dirigeants plus en accord avec le régime."
 fascism_events.4.f: "« Vous allez vraiment laisser ces crapules cracher sur notre nation ? Le respect que les [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting|l] ont acquis après toutes ces années de dur labeur sera perdu à tout jamais avec ces incompétents au pouvoir.\n\nLaissons-les rêver d’une société pacifique et égalitaire comme les pauvres naïfs qu’ils sont. Il n’y a qu’un seul moyen de ramener la paix : la domination. »"
 fascism_events.4.a: "Effectivement, c’est le seul moyen."
 fascism_events.4.b: "Tous les chemins mènent à Rome."
 fascism_leaders.tt: "Les [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] choisiront toujours des dirigeants fascistes."
 conservative_leaders.tt: "Les [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] choisiront toujours des dirigeants fascistes, traditionalistes ou ethnonationalistes."
 je_modernization_program: "Le programme de modernisation"
 je_modernization_program_reason: "Un pays puissant doit sa puissance aux piliers qui le soutiennent. Nous devons étendre notre infrastructure pour accroître nos richesses."
 je_modernization_program_tt: "L’infrastructure dans la #bold capitale#! est supérieure ou égale à 150"
 fascism_events.5.t: "Le Plan de quatre ans"
 fascism_events.5.d: "Le développement des infrastructures de notre nation a donné naissance à une industrie plus efficace et plus productive. Faisons en sorte que ce progrès technologique soit le premier d’une longue série !"
 fascism_events.5.f: "« Ces soi-disant \"grandes puissances\" loin de nos frontières ont essayé de nous mettre des bâtons dans les roues, de nuire à notre terre et à notre réputation, à notre peuple même. Mais c’est terminé. Rien n’est plus solide que le moral d’un [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')]. Même le meilleur fer, les lames de l’Antiquité ou l’acier de Damas ne pourrait rivaliser.\n\nEt aujourd’hui, nous allons le prouver. La nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] ne pourra plus être sabotée d’un point de vue économique, car nos infrastructures sont maintenant libérées des griffes des prédateurs étrangers. »"
 fascism_events.5.a: "Nos chantiers navals nous assureront une place au soleil."
 fascism_events.5.b: "Nous devrions en profiter pour augmenter notre vitesse de construction."
 infrastructure_port_modifier: "Ports efficaces"
 infrastructure_time_modifier: "Infrastructures agrandies"
 fascism_events.6.t: "Mythes nationaux"
 fascism_events.6.d: "Une union de notre peuple n’est pas seulement possible, c’est une réalité. Tous les citoyens [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] sont désormais réunis sous la même bannière, le même drapeau."
 fascism_events.6.f: "« Les anciennes légendes du passé se retrouveront bientôt dans nos nouvelles légendes. Nos héros nationaux nous regardent avec un sourire aux lèvres. Notre langue, notre culture, tout ce qui nous définit en tant que fils et filles d’un ancêtre commun, nous allons enfin pouvoir l’honorer. »"
 fascism_events.6.a: "Notre nation, notre culture !"
 fascism_events.6.b: "Nous ne devons pas laisser cette victoire nous diviser."
 ethno_nationalist_leaders.tt: "Les [SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName|l] choisiront toujours des dirigeants ethnonationalistes."
 ethno_conservative_leaders.tt: "Le groupe [SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName] choisira toujours un dirigeant ethnonationaliste, fasciste ou traditionaliste."
 je_ethno_nationalist: "Notre nation, notre culture"
 je_ethno_nationalist_reason: "La patrie de nos ancêtres nous appartient, et elle nous reviendra."
 ethnonationalist_tt: "A un chef #bold ethnonationaliste#! ou #bold fasciste#!"
 je_ethno_nationalist_tt: "Vous possédez #bold tous#! les États de vos patries culturelles"
 fascism_events.8.t: "La voix de la nation"
 fascism_events.8.a: "Ça, c’est un hymne qui me plaît !"
 fascism_events.8.d: "Un groupe de compositeurs respectables enseignant à [SCOPE.sBuilding('anthem_building').GetName] en [SCOPE.sState('anthem_state').GetName] nous a contactés. Ils ont attiré notre attention sur l’absence d’un véritable hymne national pour stimuler notre peuple."
 first_line_rhyme_a_1: "« Pays des montagnes, pays sur le fleuve,\n"
 first_line_rhyme_a_2: "« Pays des richesses, pays de l’argent,\n"
 first_line_rhyme_b_1: "« Pays des guerriers, pays des grandeurs,\n"
 first_line_rhyme_b_2: "« Pays de la lutte, de l’impossible reddition,\n"
 second_line_rhyme_a_1: "Nous connaîtrons la gloire à travers les épreuves.\n"
 second_line_rhyme_a_2: "Nous ferons trembler nos ennemis d’affolement !\n"
 second_line_rhyme_b_1: "Un pays et ses ferveurs défenseurs.\n"
 second_line_rhyme_b_2: "Combattant toujours l’oppression.\n"
 third_line_rhyme_a_1: "Nés dans la nuit et bénis par le jour,\n"
 third_line_rhyme_a_2: "Jamais nous ne cesserons d’avancer,\n"
 third_line_rhyme_b_1: "Notre nation est née dans les flammes,\n"
 third_line_rhyme_b_2: "Nous réprimerons les [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('MP')|U] pour leur trahison,\n"
 fourth_line_rhyme_a_1: "Nous repousserons nos ennemis, toujours ! »"
 fourth_line_rhyme_a_2: "Pour accomplir notre destinée ! »"
 fourth_line_rhyme_b_1: "Et dans le croisement des lames. »"
 fourth_line_rhyme_b_2: "Avec l’aide du pouvoir et de la raison. »"
