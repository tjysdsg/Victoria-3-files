 belle_epoque_events.4.t: "Le Moulin-Rouge"
 belle_epoque_events.4.t2: "Cigarettes et cabaret"
 belle_epoque_events.4.d: "L’ouverture d’un cabaret de luxe au pied de la butte Montmartre a considérablement animé la vie nocturne parisienne, attirant, bien sûr, l’attention et les réserves des conservateurs."
 belle_epoque_events.4.f: "La femme soupire tout au long du reportage dans une salle enfumée. Impossible de dissocier l’encens et les cigarettes, ni même de savoir d’où vient toute cette vapeur. La musique est feutrée, épaisse comme du sirop.\n\n« Merci, cela nous sera bien utile pour nous réchauffer lors des longues nuits d’hiver », murmure-t-elle en jetant le document dans le feu."
 belle_epoque_events.4.a: "C’est l’endroit qu’il fallait !"
 belle_epoque_events.4.b: "Ce lieu de débauche doit être fermé sur-le-champ."
 cabaret_modifier: "Ouverture du cabaret"
 cabaret_good_modifier: "Suppression du cabaret"
