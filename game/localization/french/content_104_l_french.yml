 psychology_events.5.t: "L’Interprétation du rêve"
 psychology_events.5.d: "Un docteur respectable du [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] a mené des études innovantes dans le domaine de la psychiatrie, mettant l’accent sur le rôle que l’inconscient et les souvenirs enfouis de l’enfance jouent dans les pathologies mentales."
 psychology_events.5.f: "« Dans les pages qui vont suivre j’apporterai la preuve qu’il existe une technique psychologique permettant d’interpréter des rêves et qu’avec l’application de ce procédé toute espèce de rêve se révèle être une création psychique chargée de sens qui doit être rangée à un endroit localisable dans le fonctionnement psychique actif de l’état de veille.\n\nUne fois parvenu à ce terme, mon exposé s’interrompra, dès lors qu’il aura atteint le point où le problème de l’activité onirique débouche dans des problèmes plus globaux, dont la solution doit par force être abordée sur la base d’un autre matériau. »" #Sigmund Freud
 psychology_events.5.a: "Il pourra poursuivre ses recherches à l’université."
 psychology_events.5.b: "Un esprit aussi brillant mérite d’avoir un rôle important !"
 psychology_events.5.c: "C’est très convaincant."
