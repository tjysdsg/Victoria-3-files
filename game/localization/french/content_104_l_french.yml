 je_telephone: "Développement de l’usage du téléphone"
 je_telephone_reason: "Suite à l’invention du téléphone, nous devons nous équiper de la capacité industrielle nécessaire pour produire en masse cette innovation électrique."
 production_tech_events.300.t: "Vous entendez ça ?"
 production_tech_events.300.d: "L’invention du téléphone a ouvert la voie à de grandes améliorations dans le domaine des communications... et de notre industrie électrique."
 production_tech_events.300.f: "« Un frisson parcourut l’échine de l’assistant au moment où il crut avoir entendu la voix de son chef dans cette cave froide et poussiéreuse.\n\n\"Comprenez-vous ce que je dis ?\" L’homme se figea et faillit laisser tomber la boîte en bois qu’il tenait dans la main, à la faible lueur des bougies disposées autour de l’appareil révolutionnaire, mi-homme, mi-machine. \"O-Oui.\"\n\n\"Venez ici immédiatement ! Nous tenons quelque chose, mon petit.\" »"
 production_tech_events.300.a: "Nous devons améliorer nos communications."
 production_tech_events.300.b: "Vous n’avez qu’à écrire des lettres ! L’électricité, c’est pour l’industrie !"
 electrics_building_modifier: "Essor de l’industrie électrique"
 je_whaling: "La chasse à la baleine"
 je_whaling_reason: "L’huile de baleine appartient au passé... et à l’avenir aussi ! Cette substance polyvalente couvre tous nos besoins : savon, combustible pour les lampes à huile, et même lubrifiant pour nos machines..."
 production_tech_events.301.t: "Une affaire dangereuse"
 production_tech_events.301.d: "Bien qu’efficaces, nos [SCOPE.sBuilding('whaling_building').GetName|l] en [SCOPE.sState('whaling_state').GetName] se sont également avérées très dangereuses, la mort étant quasiment de toutes les excursions. C’est un prix conséquent à payer, mais le bénéfice est tout aussi important."
 production_tech_events.301.f: "Le corps de la baleine est aussi grand que le ciel. Sa tête a été vidée et les tonneaux d’huile sont recouverts de sang.\n\nLa voix d’un homme résonne sur le quai : \"Nous avons perdu une dizaine d’hommes,\" avant de commencer à les énumérer, ainsi que leur ville natale. Plusieurs viennent de la capitale, l’un d’entre eux porte le même nom que votre frère.\n\nL’huile scintille, tel le sang doré d’une sirène, attirant les hommes vers une mort certaine."
 production_tech_events.301.a: "Nous devons garantir la sécurité des marins."
 production_tech_events.301.b: "Mais ça brille !"
