 je_airships: "Des dirigeables dans les airs"
 je_airships_reason: "Nous continuons de trouver de nouveaux usages pour nos dernières technologies, à tel point que nos rêves de ballons dirigeables deviendront bientôt réalité."
 society_tech_events.301.t: "Là-haut"
 society_tech_events.301.d: "Le ballon dirigeable du [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] a le privilège d’avoir été sélectionné pour un bal de la haute société. Les membres les plus éminents de la nation se sont exprimés à propos de cette machine grandiose."
 society_tech_events.301.f: "« À cette hauteur, l’horizon n’est rien de plus qu’un collier d’or, soigneusement déposé sur le bleu éclatant de la mer. Le repas est servi, et le restaurant s’emplit bientôt d’une légère fumée et de conversations animées.\n\n\"Désirez-vous vous asseoir, madame... ?\"\n\nJe préfère ne pas écrire mon nom, car certains d’entre nous ont des secrets qui ne peuvent survivre au-delà des terres. Le son cuivré des couverts suit le rythme des dernières pulsations du soleil dans un ultime adieu. Systole, diastole. »"
 society_tech_events.301.a: "Une telle excentricité est une honte. C’est une machine de repérage pour la guerre !"
 society_tech_events.301.b: "Regardez ces coussins de velours ! Et ces murs peints comme de la soie !"
 society_tech_events.301.c: "Si seulement tout cet espace était utilisé pour des marchandises et non des passagers..."
