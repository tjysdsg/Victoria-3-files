 plot_backing_down_bad_modifier: "Recul dans la répression"
 ig_suppression_events.4.t: "Coup de grâce"
 ig_suppression_events.4.d: "Même après les efforts déployés pour entacher la réputation de [SCOPE.sCharacter('suppressed_leader').GetFullName], [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')] a refusé de se retirer. Nous devons prendre des mesures plus drastiques."
 ig_suppression_events.4.f: "« La porte s’ouvre à nouveau mais cette fois, pas le moindre vent pour vous prévenir. Aucun bruit ne vient perturber le silence de la pièce. Mais c’est encore lui. Il s’approche et, de la même voix douce, s’annonce : « Excusez-moi...\" Vous reconnaissez le ton de sa voix. \"J’espère que je ne vous dérange pas au milieu d’une affaire importante. Toutefois, notre cible a fait preuve de résistance devant nos moyens de persuasion, et je ne vois qu’une seule solution.\"\n\n\"Nous n’allons quand même pas tuer [SCOPE.sCharacter('suppressed_leader').GetFullName] !\"\n\nL’agent vous regarde d’un air perplexe. \"Tuer [SCOPE.sCharacter('suppressed_leader').GetFullName] ? Oh non, je n’aurais jamais proposé une chose pareille ! Je me disais juste qu’il nous restait encore des cellules vides...\" »"
 ig_suppression_events.4.a: "Qu’[SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')] croupisse en prison."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] va se retirer."
 ig_suppression_events.4.b: "[SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')|U] a juste besoin d’un petit coup de pouce..."
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] purgera une peine de prison."
 ig_suppression_events.4.c: "C’est allé beaucoup trop loin !"
 imprisoned_ig_modifier: "Chef en prison"
 imprisoned_ig_people_modifier: "Emprisonnement politique"
 ig_suppression_events.7.t: "Le dernier mot"
 ig_suppression_events.7.d: "Nos efforts visant à entacher la réputation des [SCOPE.gsInterestGroup('target').GetName|l] ont porté leurs fruits. Maintenant qu’ils ne sont plus aussi influents, le moment est venu de nous occuper de questions plus importantes."
 ig_suppression_events.7.f: "« La porte ne s’ouvre pas, cette fois. Les minutes défilent et il ne se passe rien. C’est presque une déception. Dans le couloir, un homme se dirige vers la sortie. Il porte une redingote en velours. Vous le regardez, les yeux remplis d’espoir. Un autre homme s’approche de lui et ils partent ensemble. Il ne se passe rien. »"
 ig_suppression_events.7.a: "Les gens sauront qui respecter."
 ig_suppression_events.7.b: "Ils ne doivent jamais oublier qui a accompli cela."
 ig_suppression_events.7.c: "C’est le bon moment pour leur rappeler nos lois."
