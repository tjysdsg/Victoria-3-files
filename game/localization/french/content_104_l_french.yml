 decree_events.2.t: "Les jours gris"
 decree_events.2.d: "L’amélioration du réseau routier a entraîné une hausse du trafic en [SCOPE.sState('decree_state').GetName], suivie par une augmentation substantielle de la pollution."
 decree_events.2.f: "« En ces temps difficiles suivant l’ère post-industrielle, l’obscurité demeure. La nuit se fait plus claire que le jour, illuminée par l’éclairage public, les maisons de la classe moyenne, et les feux de camp allumés dans les quartiers plus défavorisés. Mais les jours... les jours ont perdu l’éclatante lumière du soleil, que l’on croyait éternelle jusqu’à aujourd’hui.\n\nLa fumée ne s’élève plus seulement des usines, puisque les pots d’échappement des voitures dégagent aussi des vapeurs grises par-dessus la toux persistante des habitants. »"
 decree_events.2.a: "Les [SCOPE.gsInterestGroup('ecology_ig').GetName|l] ont proposé de prendre des mesures immédiates."
 decree_events.2.b: "Une petite excursion en montagne, et on n’en parle plus."
