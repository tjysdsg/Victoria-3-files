 titanic.2.f: "« Alors que je montais à bord du bateau, il m’a dit : \"Tout va bien se passer, petite. Pars, je vais rester ici.\" Il m’a envoyé un baiser au moment où notre bateau est parti, et c’est la dernière fois que je l’ai vu. »" #real life Titanic quote
 titanic.2.a: "C’est une tragédie."
 titanic_sank_modifier: "Naufrage du paquebot"
 titanic.3.t: "Un voyage impressionnant"
 titanic.3.d: "Le monumental Titanic n’avait pas quitté les chantiers navals de [SCOPE.sState('titanic_state').GetName] depuis longtemps que son voyage inaugural fut couronné de succès. Les passagers du paquebot arrivèrent à leur port de destination sous les acclamations de la foule."
 titanic.3.d2: "Le monumental [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] n’avait pas quitté les chantiers navals de [SCOPE.sState('titanic_state').GetName] depuis longtemps que son voyage inaugural fut couronné de succès. Les passagers du paquebot arrivèrent à leur port de destination sous les acclamations de la foule."
 titanic.3.f: "« Que sont les hommes comparés aux vagues de l’océan ? Ce navire était la seule preuve que nous avions de la domination de l’homme sur la mer. Les sages de l’Antiquité nous maudiraient car nous avons ensorcelé leurs dieux et surpassé leurs monstres marins.\n\nMais nous en sommes là maintenant, et la stupéfaction est éternelle. »"
 titanic.3.a: "C’était le navire de nos rêves."
