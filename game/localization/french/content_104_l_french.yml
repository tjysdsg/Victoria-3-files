 belle_epoque_events.5.t: "Le vaccin contre la rage de Pasteur"
 belle_epoque_events.5.t2: "Le vaccin contre la rage"
 belle_epoque_events.5.d: "Louis Pasteur, scientifique connu pour ses études sur les maladies des vers à soie, la stérilisation et la transmission des maladies, a terminé de tester, sur des êtres humains, un vaccin contre la rage créé à partir de tissu nerveux desséché de lapin infecté."
 belle_epoque_events.5.d2: "Pour la première fois, un laboratoire [ROOT.GetCountry.GetAltAdjective('MS')|l] a terminé de tester, sur des êtres humains, un vaccin contre la rage efficace créé à partir de tissu nerveux desséché de lapin infecté."
 belle_epoque_events.5.f: "« La mort de cet enfant paraissant inévitable, je me décidais, non sans de vives et cruelles inquiétudes, on doit bien le penser, à tenter sur Joseph Meister la méthode qui m’avait constamment réussie sur des chiens. »"
 belle_epoque_events.5.f2: "Pour garantir l’efficacité du traitement, les vaccins doivent être administrés quotidiennement pendant une période de quatorze à vingt et un jours, vers la fin de la période de travail, et le plus rapidement possible après l’exposition à l’animal infecté."
 belle_epoque_events.5.a: "L’humanité triomphe à nouveau de la maladie."
 modifier_rabies_vaccine: "Le vaccin contre la rage"
 belle_epoque_events.6.t: "La Sortie de l’usine Lumière à [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "La naissance de la cinématographie"
 belle_epoque_events.6.d: "Louis et Auguste Lumière, inventeurs du Cinématographe, ont projeté une « vue photographique animée » de quarante-cinq secondes, mettant en scène les ouvrières de l’usine de [SCOPE.sState('lumiere_state').GetName] quittant leur lieu de travail."
 belle_epoque_events.6.d2: "Un court métrage mettant en scène des ouvrières d’une usine d’appareils photographiques à [SCOPE.sState('lumiere_state').GetCityHubName] a attiré l’attention du public sur la technologie des images animées. Le public de [SCOPE.sState('belle_epoque_state').GetName] est venu en masse pour assister à la projection de ce film et d’autres du même genre dans les salons et les salles de spectacle."
 belle_epoque_events.6.f: "Le public, composé d’investisseurs et d’entrepreneurs fascinés, regardait les images qui défilaient à l’écran. Les cadres sortaient en premier, suivis par les femmes employées de l’usine, puis par les ouvriers. Cette scène de quarante-cinq secondes, projetée sur un drap blanc, sembla durer une éternité, les particules de poussière dans les rayons de lumière du projecteur flottant dans l’air avec la même impatience que le public."
 belle_epoque_events.6.a: "Le vingtième siècle sera celui du cinéma !"
 belle_epoque_events.6.b: "Le cinéma n’a aucun avenir commercial."
 modifier_film_industry_bonus: "Avènement de la cinématographie"
 modifier_trad_arts_bonus: "Soutien aux arts traditionnels"
 belle_epoque_events.7.t: "Le Cinéorama"
 belle_epoque_events.7.d: "L’inventeur Raoul Grimoin-Sanson a mis au point un appareil appelé « phototachygraphe » qui permet de projeter des images animées sur plusieurs surfaces à la fois. Grâce à cet appareil, il a réussi à simuler un voyage en montgolfière avec des images de Paris vu du ciel, procédé qu’il a intitulé Cinéorama."
 belle_epoque_events.7.f: "L’affiche était battue par le vent, faisant vaciller la punaise qui la maintenait encore tant bien que mal sur le mur. Devant elle s’élevait le grand dôme construit pour l’occasion, au milieu d’une foule immense.\n\n« La Grande Attraction Nouvelle : Ballon Cinéorama ! Projections panoramiques animées de GRIMOIN-SANSON ! »"
 belle_epoque_events.7.a: "Le potentiel du phototachygraphe est illimité !"
 belle_epoque_events.7.b: "Un potentiel illimité, peut-être, mais tout comme le risque d’incendie."
 modifier_cineorama_nice: "L’attraction du Cinéorama"
 modifier_cineorama_fire: "L’incendie du Cinéorama"
 belle_epoque_events.8.t: "La Peugeot Serpollet"
 belle_epoque_events.8.t2: "L’omnibus à vapeur"
 belle_epoque_events.8.d: "L’entreprise Peugeot, en collaboration avec l’ingénieur Léon Serpollet, a mis au point un modèle expérimental de tricycle à vapeur utilisant le principe de la « vaporisation instantanée ». Malgré sa non-commercialisation, l’appareil est devenu un symbole d’innovation en [ROOT.GetCountry.GetName]."
 belle_epoque_events.8.d2: "Avec l’assouplissement des réglementations gouvernementales sur les véhicules à propulsion mécanique et le développement de moteurs à vapeur plus efficaces, les bus de transport à vapeur ont commencé à circuler de plus en plus fréquemment en [SCOPE.sState('belle_epoque_state').GetName]."
 belle_epoque_events.8.f: "« Les avantages ? Un démarrage rapide, un faible poids, une petite taille, une basse consommation d’eau... et un risque d’explosion minimal, bien sûr. »"
 belle_epoque_events.8.f2: "« Les omnibus fonctionnent à l’aide d’un moteur à vapeur et, chose importante pour une ville comme [SCOPE.sState('belle_epoque_state').GetFarmHubName], sont entièrement dépourvus d’odeurs, de bruits et de vibrations. »"
 belle_epoque_events.8.a: "Ces machines seront le moteur de la croissance de nos villes."
 belle_epoque_events.8.b: "En taxant les véhicules mécaniques, nous obtiendrons l’argent dont nous avons besoin."
 modifier_steam_car: "Véhicules à vapeur"
 belle_epoque_events.9.t: "Paris-Rouen"
 belle_epoque_events.9.d: "Le développement des véhicules équipés d’un moteur à combustion interne a poussé plusieurs constructeurs automobiles [ROOT.GetCountry.GetAltAdjective('MP')|l] à organiser une exposition sous la forme d’un concours de voitures sans chevaux, le Paris-Rouen."
 belle_epoque_events.9.f: "Les véhicules, tous différents mais tous à essence et à vapeur, s’alignent par groupes de cinq.\n\nUne fois le drapeau brandi, ils s’élancent dans la rue dans un tintamarre assourdissant, à une vitesse qui dépasse de loin celle des spectateurs à pied. Quelques instants plus tard, les véhicules disparaissent derrière un virage, le bruit de leurs moteurs faisant place aux applaudissements de la foule."
 belle_epoque_events.9.a: "Et c’est parti !"
 belle_epoque_events.9.b: "Quel spectacle désolant !"
 modifier_paris_rouen: "Le Paris-Rouen"
 modifier_noise_complaints: "Plaintes pour nuisances sonores"
 belle_epoque_events.10.t: "Les nouveaux riches"
 belle_epoque_events.10.t2: "Nouvelle monnaie"
 belle_epoque_events.10.d: "La prospérité de la société [ROOT.GetCountry.GetAltAdjective('FS')|l] a donné naissance à une nouvelle génération de riches entrepreneurs. Le repaire le plus couru de ces « nouveaux riches » est Maxim’s, un restaurant de luxe d’inspiration Art nouveau, qui accueille les citoyens les plus riches et les plus en vogue de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.d2: "Les membres de la société [ROOT.GetCountry.GetAltAdjective('FS')|l] qui se sont enrichis grâce aux récents progrès technologiques ont commencé à assister à des réceptions de plus en plus extravagantes de la haute société et à fréquenter des restaurants de luxe d’inspiration Art nouveau."
 belle_epoque_events.10.f: "« C’était un amoncellement de dentelles, velours, satin, rubans, diamants, rubis, perles. Déshabiller une de ces dames était une entreprise à prévoir avec trois semaines d’avance comme un déménagement. »"
 belle_epoque_events.10.f2: "« Elle a une voix indiscrète, une voix pleine de... » J’hésitai.\n\n« Sa voix est pleine de monnaie », fit-il soudain.\n\nC’est juste. Je n’avais pas compris avant. Sa voix était pleine de monnaie – tel était l’inépuisable charme qui montait et descendait en elle, sa tintinnabulation, le chant de cymbales qu’il y avait en elle." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Un endroit où emmener ses dames, mais jamais sa femme."
 belle_epoque_events.10.b: "Un nouveau monde, matériel mais pas réel."
 modifier_noveaux_riches: "Nouveaux riches"
 belle_epoque_events.11.t: "Le palais du patin à roulettes de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Danser comme sur des roulettes"
 belle_epoque_events.11.d: "Un palais du patin à roulettes a ouvert ses portes dans un quartier chic de [SCOPE.sState('belle_epoque_state').GetCityHubName], jouissant immédiatement d’une cote de popularité exceptionnelle auprès du public."
 belle_epoque_events.11.d2: "Une piste de patin à roulettes a ouvert ses portes à [SCOPE.sState('belle_epoque_state').GetCityHubName], proposant ainsi une nouvelle forme de divertissement aux citadins."
 belle_epoque_events.11.f: "À l’intérieur du bâtiment, les chanceux qui étaient arrivés suffisamment tôt s’amusaient en faisant des tours de piste, tandis qu’à l’extérieur, les retardataires se disputaient avec la police pour savoir quand ils pourraient enfin entrer."
 belle_epoque_events.11.f2: "« Un phénomène de mode ? Bien sûr que c’en est un. Où d’autre pourriez-vous voir un millionnaire paré de diamants et de soie tomber sur les fesses, se tordre de rire et recommencer ? »"
 belle_epoque_events.11.a: "Un brin de fantaisie ne peut pas faire de mal."
 belle_epoque_events.11.b: "Un bon moyen pour oublier ses démons."
 modifier_roller_skating_sol: "Danser comme sur des roulettes"
 belle_epoque_events.12.t: "Le métro de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "Le métro de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "Un réseau de stations de métro, dont les entrées ont été conçues par Hector Guimard dans le style Art nouveau, a été inauguré à [SCOPE.sState('belle_epoque_state').GetCityHubName]. La sinuosité des entrées du métro, avec leurs lumières rouges et leurs lettres enjolivées, est rapidement devenue un symbole de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.12.d2: "Un nouveau réseau de stations de métro a été inauguré à [SCOPE.sState('belle_epoque_state').GetCityHubName], offrant aux voyageurs un moyen de transport unique et bon marché à l’intérieur des limites de la ville."
 belle_epoque_events.12.f: "« Ces divines entrées du métro de Paris, par la grâce desquelles on peut descendre dans la région du subconscient des vivantes esthétiques monarchiques de demain. »" #- Salvador Dali
 belle_epoque_events.12.f2: "Les rues étaient devenues tellement plus civilisées ces jours-ci, pensa-t-il en se dirigeant vers la station de métro. Alors qu’elles étaient autrefois submergées par le triste cortège du peuple qui se rendait au travail et en revenait, voilà que ces vilains troupeaux étaient désormais enfermés sous terre, entassés dans les métros avançant à vive allure dans les tunnels.\n\nEt qu’est-ce que le progrès, sinon foncer tête baissée dans l’inconnu ?"
 belle_epoque_events.12.a: "Un pas de plus vers la ville du futur."
 belle_epoque_events.12.b: "Un énième symbole du progrès de notre nation."
 modifier_metro_prestige: "Réseau de métro prestigieux"
 modifier_metro_productivity: "Réseau de métro productif"
 belle_epoque_events.13.t: "Exposition coloniale à [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "Une exposition mettant en avant la richesse de nos colonies à travers le monde a été organisée à [SCOPE.sState('belle_epoque_state').GetName]. Au programme : présentation d’animaux exotiques et de ressources naturelles, et spectacles ethnologiques de peuples de culture [SCOPE.sCulture('colonial_culture').GetName|l] dans un village indigène reconstitué."
 belle_epoque_events.13.f: "L’affiche de l’exposition intitulée « L’EXPOSITION ORIENTALE » était d’un rouge vif et ornée de caricatures des peuples de l’Empire.\n\nDes femmes d’Afrique de l’Ouest aux seins nus et aux traits durs, portant des boucliers et des massues, y côtoyaient des Algériennes en robe portant des ananas, et des Vietnamiennes au rouge à lèvres subtil portant des pots en équilibre sur leur tête.\n\nAgrippé au bras de sa mère vêtue de soie, un enfant regardait l’affiche avant de lever vers sa mère des yeux pleins d’espoir. « Ça ne coûte qu’un demi-franc ! »"
 belle_epoque_events.13.f2: "« Nous pensons que notre race est déjà assez méprisée sans qu’il soit nécessaire d’exhiber l’un des nôtres avec des singes. Nous pensons que nous méritons d’être considérés comme des êtres humains, avec une âme. »" #- James H. Gordon
 belle_epoque_events.13.a: "Stupéfiant, et édifiant !"
 belle_epoque_events.13.b: "Ces expositions humaines sont peut-être excessives."
 modifier_condemned_human_zoos: "Zoos humains condamnés"
 modifier_condemned_human_zoos_negative: "Zoos humains condamnés"
 belle_epoque_events.14.t: "Haute couture"
 belle_epoque_events.14.t2: "Ode à la mode"
 belle_epoque_events.14.d: "Fascinées par les robes de soie impeccables et les somptueux bijoux fabriqués par les artisans parisiens, les femmes [ROOT.GetCountry.GetAltAdjective('FP')|l] ont commencé à se rendre [SCOPE.sCountry('haute_couture_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('haute_couture_country').GetName] pour acheter des vêtements haut de gamme dans les boutiques parisiennes."
 belle_epoque_events.14.d2: "Fascinées par les robes de soie impeccables et les somptueux bijoux confectionnés par les créateurs de mode [SCOPE.sCountry('haute_couture_country').GetAltAdjective('MP')|l], les femmes [ROOT.GetCountry.GetAltAdjective('FP')|l] ont commencé à traverser la frontière pour commander des vêtements haut de gamme."
 belle_epoque_events.14.f: "« Pourquoi dépenser autant d’argent pour un simple vêtement ? Qu’est-ce que cela pourrait vous apporter ? »\n\n« Autant que vos montres en or et vos sabres, et peut-être même bien plus. »"
 belle_epoque_events.14.a: "En dépit des frontières, nos deux nations célèbrent la beauté sur un pied d’égalité."
 belle_epoque_events.14.b: "[SCOPE.sCountry('haute_couture_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('haute_couture_country').GetName] ne doit pas nous surpasser !"
 modifier_haute_couture_competition: "Rivalité en haute couture"
 belle_epoque_events.15.t: "La quête de la haute couture"
 belle_epoque_events.15.t2: "Effet de mode"
 belle_epoque_events.15.d: "Fascinées par les robes de soie impeccables et les somptueux bijoux fabriqués par les artisans parisiens, les femmes viennent d’aussi loin que [SCOPE.sCountry('haute_couture_buyer_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('haute_couture_buyer_scope').GetName] jusqu’[SCOPE.sCountry('haute_couture_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('haute_couture_country').GetName] pour acheter des vêtements haut de gamme dans les boutiques parisiennes."
 belle_epoque_events.15.d2: "Fascinées par les robes de soie impeccables et les somptueux bijoux fabriqués par nos artisans, les femmes viennent d’aussi loin que [SCOPE.sCountry('haute_couture_buyer_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('haute_couture_buyer_scope').GetName] jusqu’[SCOPE.sCountry('haute_couture_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('haute_couture_country').GetName] pour acheter les vêtements de nos créateurs de mode."
 belle_epoque_events.15.f: "Ce qui était devenu une pratique courante depuis quelque temps ne manquait pas d’amuser les contrôleurs de la gare de [SCOPE.sState('belle_epoque_state').GetCityHubName]. Des femmes au regard inquiet et au portefeuille bien rempli arrivaient des trains en provenance des gares [SCOPE.sCountry('haute_couture_buyer_scope').GetAltAdjectiveNoFormatting('FP')|l], et repartaient quelques semaines plus tard avec des robes magnifiques et le portefeuille plus léger.\n\nSur les quais, leurs maris apathiques détournaient les yeux devant leurs femmes qui se complimentaient et promettaient de se revoir."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] sera la capitale mondiale de la mode."
 belle_epoque_events.15.b: "Sans les créateurs de mode et leurs salariés, rien de tout cela ne serait possible." #Like that would ever happen.
 modifier_prestigious_fashion_industry: "Industrie de la mode prestigieuse"
 modifier_recognised_fashion_industry: "Salariés de l’industrie de la mode reconnus"
 belle_epoque_events.16.t: "La grande roue de Paris"
 belle_epoque_events.16.t2: "L’attraction du siècle"
 belle_epoque_events.16.d: "Afin de célébrer la fin du dix-neuvième siècle et le début du vingtième, une grande roue a été construite à [SCOPE.sState('belle_epoque_state').GetCityHubName]. Depuis ses nacelles, il est possible d’assister aux feux d’artifice du Nouvel An de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.d2: "Afin de célébrer la fin du dix-neuvième siècle et le début du vingtième, une grande roue a été construite à [SCOPE.sState('belle_epoque_state').GetCityHubName]. Depuis ses nacelles, il est possible d’assister aux feux d’artifice du Nouvel An de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.f: "Tout Paris était illuminé, des bateaux descendant la Seine aux reflets des feux d’artifice sur les toits recouverts de neige. Alors que la nacelle atteignait le sommet de la roue, Marie se dit qu’elle pourrait voir sa modeste maison, dont les lumières étaient éteintes afin d’économiser encore un peu plus pour satisfaire le penchant pour l’alcool de son mari.\n\nPeut-être, pensa-t-elle alors, qu’il existait encore un avenir pour elle dans un monde aussi vaste et lumineux, après tout."
 belle_epoque_events.16.f2: "La plus grande aspiration de l’humanité est de regarder les autres de haut, même si ce n’est que pour un court instant."
 belle_epoque_events.16.a: "Au nouveau siècle !"
 belle_epoque_events.16.b: "... et adieu le siècle d’hier !"
 modifier_new_century: "Un nouveau siècle"
 belle_epoque_events.17.t: "L’esprit fin-de-siècle"
 belle_epoque_events.17.t2: "La fin du siècle"
 belle_epoque_events.17.d: "En cette fin de siècle, un mouvement littéraire et artistique exprimant le pessimisme et la crainte d’une dégénérescence sociale a déferlé sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 belle_epoque_events.17.f: "« J’espère que demain il fera beau, Lane. »\n\n« Ce n’est jamais le cas, Monsieur. »\n\n« Lane, vous êtes un parfait pessimiste. »\n\n« Je fais de mon mieux pour donner satisfaction à Monsieur. »" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "Le monde va mieux. N’ont-ils pas vu notre PIB ?"
 belle_epoque_events.17.b: "Nous avons tous la graine du pessimisme dans notre cœur."
 modifier_fin_de_sicle: "L’esprit fin-de-siècle"
