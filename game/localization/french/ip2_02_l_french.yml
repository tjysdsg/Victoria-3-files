 sepoy_mutiny_events.3.t: "Mutinerie !"
 sepoy_mutiny_events.3.d: "Nous avons atteint le point de rupture. Dans toute l’Inde, les cipayes arborent les couleurs de leur régiment et se soulèvent contre la Compagnie. Rejoints par toutes sortes d’habitants mécontents, ils s’emparent du pouvoir dans plusieurs villes du continent."
 sepoy_mutiny_events.3.f: "Alors que le cipaye de Poona tire sur son capitaine, un jeune musulman lui tend d’autres balles. En sang, un cipaye sikh assiste à la scène. Que diraient leurs ancêtres s’ils les voyaient se battre ensemble plutôt que l’un contre l’autre ? Puis, alors qu’il se sent mourir, une question plus pressante encore lui vient à l’esprit : que penseront leurs petits-enfants de leurs actes d’aujourd’hui ? Ressentiront-ils de la fierté ? De la honte ? S’en souviendront-ils seulement ?"
 sepoy_mutiny_events.3.a: "Rassemblez vos fidèles troupes et repoussez ces rebelles."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad ! Vive l’empereur légitime !"
 sepoy_mutiny_events.3.c: "Har Har Mahadev ! Avancez la bannière du Chhatrapati !"
 sepoy_mutiny_events.3.e: "Vande Mataram ! Chassez le Lal Patan de nos rivages !"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar ! L’Empire sikh se relèvera !"
 sepoy_mutiny_events.3.h: "En avant, nettoyons le Deccan du fléau des firangis."
 sepoy_mutiny_events.3.tt_1: "Les rebelles indiens déclareront la [concept_war|l] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]"
 sepoy_mutiny_events.3.tt_2: "Les points suivants seront respectés pour toutes les [Concept('concept_presidency', '$concept_presidencies$')|l], en fonction de leur [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] :\n• Les rebelles indiens prendront le contrôle des [Concept('concept_state', '$concept_states$')] pertinents\n• Des radicaux et des [Concept('concept_modifier','$concept_modifiers$')|l] négatifs seront ajoutés à tous les [Concept('concept_state', '$concept_states$')] constituants\n• Une caserne sera détruite au hasard en dehors de la capitale"
 sepoy_mutiny_events.4.t: "L’Inde en flammes"
 sepoy_mutiny_events.4.d: "Les cipayes au service [SCOPE.sCountry(’eic_scope’).GetAltNameNoFormatting('Du')][SCOPE.sCountry('eic_scope').GetName] se sont révoltés contre leurs anciens maîtres, plongeant l’Inde britannique dans la confusion. Des membres belliqueux de la cour [ROOT.GetCountry.GetAltAdjective('FS')|l] plaident pour que nous rejoignions la cause des rebelles, afin que nous puissions chasser ensemble les Britanniques hors de l’Inde."
 sepoy_mutiny_events.4.f: "Peu de gens comprennent le poids d’une couronne. Alors que tous les membres de sa cour se disputent, le prince sait qu’ils attendent sa décision. Qu’ils appellent à la guerre ou demandent la paix, ils savent qu’ils peuvent le faire librement parce qu’en cas d’échec, ils pourront toujours le blâmer, lui. Mais lui, qui pourra-t-il blâmer ? Qui le consolera quand il entendra les cris des soldats morts pour la promesse d’une liberté ?"
 sepoy_mutiny_events.4.a: "Ensemble, nous enverrons ces firangis à l’eau."
 sepoy_mutiny_events.4.b: "Jurons fidélité à l’empereur à Delhi."
 sepoy_mutiny_events.4.c: "Les Marathes se relèveront, avancez la bannière du Chhatrapati !"
 sepoy_mutiny_events.4.e: "C’est une erreur. Réaffirmez notre fidélité à la Compagnie."
 sepoy_mutiny_events.6.t: "Une affaire de goût"
 sepoy_mutiny_events.6.d: "Depuis l’adoption du nouveau fusil réglementaire Enfield à poudre noire, les soldats des armées de la présidence se plaignent du goût des nouvelles cartouches."
 sepoy_mutiny_events.6.f: "En tant que lieutenant-colonel du 13e régiment de l’infanterie indigène du Bengale, je faisais face à un dilemme. En tant que chef du régiment, j’attendais de mes troupes qu’elles suivent mes ordres. Cependant, j’avais moi-même croqué dans une des nouvelles cartouches et avais à peine réussi à réprimer un haut-le-cœur. Serait-il juste de les sanctionner, alors que je n’avais moi-même pas été à la hauteur ?"
 sepoy_mutiny_events.6.a: "La vie d’un soldat est assez difficile comme ça. Cherchez un moyen d’améliorer les munitions."
 sepoy_mutiny_events.6.b: "S’ils ne peuvent pas supporter cela, comment feront-ils face aux horreurs de la guerre ?"
 sepoy_mutiny_cartridge_grease_exploration: "Expériences sur la lubrification des cartouches"
 sepoy_mutiny_events.7.t: "Une solution de bon goût"
 sepoy_mutiny_events.7.d: "De la cire a été proposée pour lubrifier les cartouches, au grand bonheur des troupes. Pourtant, certains se demandent ce qui a changé."
 sepoy_mutiny_events.7.f: "Les soldats s’étaient réunis ce soir-là, heureux de voir que la compagnie leur avait fourni de meilleures cartouches.\n\n« Mais alors, si ces nouvelles cartouches utilisent de la cire, avec quoi les anciennes étaient-elles lubrifiées ? », demanda un cipaye en mâchant son pain.\n\n« On s’en fiche », répondit un autre. « Tant qu’elles sentent pas comme ta mère, je veux bien croquer dedans. »"
 sepoy_mutiny_events.7.a: "Expliquez aux troupes que la cire a remplacé un lubrifiant industriel."
 sepoy_mutiny_events.8.t: "Le début des ennuis"
 sepoy_mutiny_events.8.d: "Les soldats de la présidence du Bengale ont entendu des rumeurs selon lesquelles le lubrifiant utilisé pour les cartouches serait de la graisse animale."
 sepoy_mutiny_events.8.f: "Le jeune subedar n’avait pas fermé l’œil de la nuit. Il vomit à nouveau, l’estomac noué par la panique. Et si les rumeurs disaient vrai ? Et s’il avait vraiment avalé de la graisse de bœuf ? Il regarda le temple de l’autre côté de la rue. Y serait-il encore le bienvenu ? Et chez lui ? Qu’arriverait-il à sa femme ? Et à leur fils ? Peut-être n’y avait-il pas lieu de s’inquiéter, après tout leur capitaine leur avait assuré que ce n’était qu’un produit chimique. Et leur capitaine ne leur mentirait jamais !"
 sepoy_mutiny_events.8.a: "Rassurez les soldats sur le fait qu’il ne s’agit pas de graisse animale."
 sepoy_mutiny_events.8.b: "Dites aux soldats d’ouvrir les cartouches avec les mains si le goût leur déplaît tant que ça."
 sepoy_mutiny_timer_decrease_5_months: "Avancez le temps de #variable 5#! mois pour l’[concept_journal_entry|l] $je_uneasy_raj$."
 sepoy_mutiny_alternative_cartridge_handling: "Traitement alternatif des cartouches"
 sepoy_mutiny_alternative_cartridge_debacle: "Cédé aux demandes des cipayes"
 sepoy_mutiny_events.9.t: "Des tensions inévitables"
 sepoy_mutiny_events.9.d: "Les rumeurs ont pris de l’ampleur, et certains soldats pensent que les cartouches représentaient (ou représentent toujours) une tentative de conversion forcée. Ils refusent de tirer pendant les exercices."
 sepoy_mutiny_events.9.f: "Le capitaine était inquiet, certain d’avoir vu des soldats le suivre à sa sortie de l’église en dehors de leurs heures de service. Au camp, la tension était palpable : les régiments d’indigènes se comportaient de manière étrange, bravaient le couvre-feu, se réunissaient en grands groupes, gardaient leurs fusils même en dehors de leurs heures de service, et certains avaient même refusé d’obéir aux ordres.\n\nIl compta les autres officiers britanniques dans le camp. Ils étaient assez nombreux, mais tiendraient-ils le coup si les indigènes venaient à se rebeller ? Il laissa échapper un rire nerveux. Non, si la situation dégénérait à ce point, ils seraient morts avant d’avoir eu le temps de recharger leurs armes."
 sepoy_mutiny_events.9.a: "Imposez des travaux forcés aux soldats."
 sepoy_mutiny_events.9.b: "Relevez-les de leurs fonctions, mais laissez les autres."
 sepoy_mutiny_breakdown_of_morale: "Manquements à la discipline"
 sepoy_mutiny_loss_of_authority: "Régiments rebelles"
 sepoy_mutiny_events.10.t: "Effet domino"
 sepoy_mutiny_events.10.d: "Lorsqu’ils ont appris que des soldats avaient été condamnés à des travaux forcés, des cipayes d’autres régiments ont rompu les rangs et essayé de libérer leurs compagnons d’armes."
 sepoy_mutiny_events.10.f: "Garnison de Cawnpore.\nÀ l’attention du général [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nUrgent.\n\nUne cinquantaine de cipayes se sont enfermés dans la soute à munitions et tirent sur les officiers qui tentent de s’en approcher. Les ennuis ont commencé à minuit quand, ivres, ils s’en sont pris à leur officier supérieur. Les régiments restants ont été désarmés et ont été priés de rester dans leurs casernes. Les plus fidèles d’entre eux nous ont dit que les mutins avaient l’intention de libérer les soldats condamnés à des travaux forcés.\n\nNous attendons vos instructions !"
 sepoy_mutiny_events.10.a: "Sanctionnez tous les mutins."
 sepoy_mutiny_events.10.b: "Sanctionnez tous les soldats."
