 communal_divides_events.1.t: "La théorie de la nation unique"
 communal_divides_events.1.d: "À [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] a formellement rejeté la théorie dite des deux nations, garantissant plutôt une fraternité éternelle entre tous les Indiens, sans distinction de croyance ou de conviction."
 communal_divides_events.1.f: "Les deux femmes étaient assises sur leur seuil respectif, l’une portant un sari bleu et l’autre une burqa de couleur vive. Chacune était occupée à éplucher les légumes pour le repas du soir, tout en observant leurs fils qui jouaient au gillidanda dans la rue.\n\n« Est-ce que cela va durer ? », demanda Hasrat en regardant Jaya.\n\nMais avant même qu’elle puisse répondre, leurs fils commencèrent à se battre. Imperturbables, les deux mères les sermonnèrent pour les calmer. « Excusez-vous ! », gronda Jaya. Les deux enfants s’excusèrent. Satisfaites, les femmes reprirent leur conversation, et leurs fils se remirent à jouer.\n\n« Est-ce que cela va durer ? », répéta Jaya. En regardant les garçons jouer, elle répondit : « Je l’espère. »"
