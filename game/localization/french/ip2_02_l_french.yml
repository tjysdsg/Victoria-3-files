 indian_famines.4.d: "La famine qui sévit en [SCOPE.sState('indian_famine_state_scope').GetName] a laissé bon nombre de personnes sans ressources. Pour joindre les deux bouts, de pauvres agriculteurs de [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] ont marché jusqu’à [SCOPE.sState('indian_famine_state_scope').GetCityHubName], et attendent devant les portes de la ville."
 indian_famines.4.f: "L’enfant bâilla. Il était fatigué, affamé, et l’air de la ville empestait. Mais son père lui avait dit qu’ils devaient venir ici s’ils voulaient que sa sœur survive au moins jusqu’à ses deux ans. Ils étaient arrivés ici après une semaine de route.\n\nEt pourtant, il n’y avait toujours rien à manger en vue. Aucun champ à cultiver, rien que de grandes maisons en briques, froides comme l’acier, peuplées de gens plus froids encore. Comment cela allait-il aider Ma et Didi ?"
 indian_famines.4.a: "Cette ville ne convient pas aux agriculteurs."
 indian_famines.4.b: "Les usines et les entrepôts accepteront peut-être de les recruter en échange d’une réduction d’impôts."
