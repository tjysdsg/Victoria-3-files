 je_uneasy_raj_tt_3: "#bold Présidence du Bengale#!\nSe compose des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] du $region_bengal$, de l’$region_central_india$, et du $region_punjab$.\n\n#bold Présidence de Bombay#!\nSe compose de la [concept_strategic_region|l] de $region_bombay$.\n\n#bold Présidence de Madras#!\nSe compose de la [concept_strategic_region|l] de $region_madras$."
 je_uneasy_raj_tt_4: "La gravité de la révolte dépendra de la [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] de chacune des trois [Concept('concept_presidency', '$concept_presidencies$')|l], allant d’une simple agitation à un effondrement total de l’autorité britannique.\n\nQuand la révolte éclatera, les [Concept('concept_princely_state','$concept_princely_states$')] avec un [concept_liberty_desire|l] #bold élevé#! rejoindront les rebelles, ceux avec un [concept_liberty_desire|l] #bold moyen#! resteront neutres, et ceux avec un [concept_liberty_desire|l] #bold faible#! combattront activement à vos côtés."
 je_uneasy_raj: "Le Raj instable"
 je_uneasy_raj_reason: "L’agitation règne dans les trois [Concept('concept_presidency', '$concept_presidencies$')|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag].\n\nL’opposition indienne à la domination de la Compagnie s’est amplifiée au cours des dernières années, notamment en raison de régimes d’[Concept('concept_taxes','$concept_taxation$')|l] sévères, du manque de respect pour les traditions locales, et de l’expansion territoriale aux dépens des États princiers.\n\nPire encore, la discorde règne même dans les rangs des régiments de cipayes, qui ne supportent pas que l’on remette en cause leur statut et leurs privilèges traditionnels.\n\n#bold Révolte des cipayes#!\nSi le niveau de [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] d’une présidence est #bold moyen#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) ou inférieur pendant #variable 100#! mois, l’Inde entrera dans un état de #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rébellion ouverte#!#!#!. Cela est actuellement le cas depuis #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! mois."
