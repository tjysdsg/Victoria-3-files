 je_uneasy_raj_tracker_reason: "L’agitation règne dans les trois [Concept('concept_presidency', '$concept_presidencies$')|l] [SCOPE.sCountry('british_india_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('british_india_scope').GetName].\n\nL’opposition indienne à la domination de la Compagnie s’est amplifiée au cours des dernières années, notamment en raison de régimes d’[Concept('concept_taxes','$concept_taxation$')|l] sévères, du manque de respect pour les traditions locales, et de l’expansion territoriale aux dépens des États princiers.\n\nPire encore, la discorde règne même dans les rangs des régiments de cipayes, qui ne supportent pas que l’on remette en cause leur statut et leurs privilèges traditionnels.\n\n#bold Révolte des cipayes#!\nSi le niveau de [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] d’une présidence est #bold moyen#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) ou inférieur pendant #variable 100#! mois, l’Inde entrera dans un état de #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rébellion ouverte#!#!#!. Cela est actuellement le cas depuis #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! mois."
