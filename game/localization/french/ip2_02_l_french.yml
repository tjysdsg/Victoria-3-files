 indian_famines.2.d: "Face à la famine qui sévit en [SCOPE.sState('indian_famine_state_scope').GetName], [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] a lancé une pétition pour que [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] autorise les agriculteurs à pratiquer des cultures alimentaires au lieu de cultures marchandes."
 indian_famines.2.f: "Le vieil agriculteur regardait [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] avec une adoration qui inquiétait l’officier. Les fervents partisans étaient les plus dangereux et les plus difficiles à maîtriser. Il était soulagé qu’ils se contentent pour le moment d’une pétition, mais il se demandait ce qui se passerait s’ils décidaient un jour de brandir leurs faucilles vers les hommes plutôt que vers les cultures."
 indian_famines.2.a: "C’est une demande légitime. Autorisez certains agriculteurs à changer leurs récoltes."
 indian_famines.2.b: "Le blé se cultive partout dans le monde. C’est pour l’indigo et le coton que nous sommes venus ici."
