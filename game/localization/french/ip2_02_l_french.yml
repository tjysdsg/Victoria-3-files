 indian_famines.3.t: "Un jeûne pour combattre la faim"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] a entamé une période de jeûne jusqu’à la mort pour convaincre [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] d’autoriser les cultures alimentaires pour remplacer les cultures marchandes."
 indian_famines.3.f: "La secrétaire du gouverneur général ne put s’empêcher de sourire en voyant ce dernier faire les cent pas dans son bureau. Il commandait une armée de milliers de soldats, mais sa plus grande menace était un homme qui s’adonnait au jeûne. S’il venait à mourir, les conséquences seraient désastreuses. Mais s’il survivait, il continuerait de les malmener de la sorte. Seule la vie des rois et des reines avait autant d’importance. Comment avaient-ils pu laisser un homme prendre une telle place ?"
 indian_famines.3.a: "Les agriculteurs aussi peuvent peut-être pratiquer le jeûne."
 indian_famines.3.b: "Trouvons un compromis."
