 je_indian_famines_button_relief_kitchens_desc: "Bien que coûteux, le moyen le plus logique et peut-être le plus efficace de lutter contre la famine est tout simplement de nourrir les personnes qui meurent de faim.\n\nCependant, de telles dépenses ne nous attireront pas les faveurs des hommes de l’Échiquier, et l’efficacité des opérations de secours sera limitée par la capacité de l’État et des infrastructures locales.\n\n#bold Chemins de fer#!\nLa présence d’une [GetBuildingType('building_railway').GetName|l] dans les [Concept('concept_state','$concept_states$')] souffrant de la [concept_famine|l] doublera les effets de cette mesure."
