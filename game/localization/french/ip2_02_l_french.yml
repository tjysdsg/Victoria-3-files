 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] traverse une période difficile et n’a pas assez de céréales pour subvenir aux besoins de ses habitants, sans parler de payer ses impôts. Ses réserves des années précédentes servent actuellement à nourrir les affamés."
 indian_famines.1.f: "Le collecteur d’impôts jeta un regard inquisiteur aux agriculteurs. Ils étaient venus le voir en groupe, les mains jointes comme pour mendier. D’ordinaire, il aurait rejeté leurs demandes d’allègement fiscal. À les entendre, chaque année était une année difficile.\n\nMais cette fois, il avait vu les vaches mortes et les champs désolés en arrivant. Même s’ils stockaient des céréales quelque part, il n’y en aurait certainement pas pour toute l’année. Et ensuite, auprès de qui collecterait-il ses impôts ?"
 indian_famines.1.a: "Un marché est un marché. [SCOPE.sState('indian_famine_state_scope').GetName] doit payer ses impôts en totalité."
 indian_famines.1.b: "L’État pourra bénéficier d’une réduction d’impôts pendant la période de famine."
 indian_famines.1.c: "Espérons que cet acte de bonté ne sera pas oublié. Oubliez les impôts, et apportez-leur plutôt une aide alimentaire."
