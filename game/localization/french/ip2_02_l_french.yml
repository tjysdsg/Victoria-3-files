 sepoy_mutiny_events.1.t: "Au nom du peshwâ"
 sepoy_mutiny_events.1.d: "Ministres en chef héréditaires de l’Empire marathe, les membres de la famille Bhat arrivent juste après le Chhatrapati en termes de prestige et de pouvoir. [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], le fils adoptif du dernier peshwâ, vient offrir son épée en promettant d’expulser les Britanniques et de restaurer l’empire."
 sepoy_mutiny_events.1.f: "Le soldat avait la gorge serrée, et ses toussotements n’y changèrent rien. Ses ancêtres s’étaient mis Aurangzeb à dos. Une force puissante que le Chhatrapati avait menée à la liberté face à la tyrannie moghole.\n\nIl semblait toutefois que cela n’ait servi à rien puisqu’ils étaient là, prêts à affronter un autre ennemi redoutable. Ferait-il la fierté de ses ancêtres, ou échouerait-il à se montrer à la hauteur ? Cette pensée s’envola à la seconde où son capitaine cria « EN AVANT ! »."
 sepoy_mutiny_events.1.a: "Menez-nous à la victoire, peshwâ."
 sepoy_mutiny_events.1.b: "Il peut servir [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mais uniquement sur le champ de bataille."
 sepoy_mutiny_events.1.c: "Renvoyez-le. L’époque des peshwâs de la famille Bhat est révolue."
 sepoy_mutiny_events.1.e: "Baji Rao est encore vivant. Offrez le poste au dernier peshwâ légitime."
