 communal_divides_events.3.t: "Une idée dangereuse"
 communal_divides_events.3.d: "Lors d’un rassemblement de protestation en [SCOPE.sState('relevant_state').GetName], un porte-parole du [SCOPE.sPoliticalMovement('india_congress_scope').GetName|l] a exhorté les spectateurs à boycotter le mode de vie britannique et à revenir à leurs racines hindoues s’ils souhaitent bâtir une nation hindoue libre. Ses propos ont suscité des craintes d’oppression religieuse chez les membres de la [SCOPE.sPoliticalMovement('muslim_league_scope').GetName], renforçant ainsi l’animosité entre les deux groupes."
 communal_divides_events.3.f: "L’audace du porte-parole avait laissé Mohammed Khan bouche bée. Il avait osé dire : « Je suis heureux de voir M. Khan parmi nous pour représenter la branche musulmane de notre parti. » Il était là avant lui ! Il avait combattu les Britanniques au tribunal ! Et gagné, avec ça ! Et maintenant, il n’était qu’un représentant de la branche musulmane ?\n\nEt voilà que ce parvenu avait osé proposer une nation hindoue. Que pensait-il que les musulmans et les sikhs feraient en entendant cela ? Se convertir, peut-être ?"
 communal_divides_events.3.a: "Tous deux doivent apprendre où est leur place."
 communal_divides_events.3.b: "Ils feraient mieux de s’écharper entre eux plutôt que de s’en prendre à nous."
 communal_divides_events.3.c: "Terminons la scission et séparons le territoire aussi."
