 je_communal_divides_reason: "« #italic Est-il possible que deux nations, les mahométans et les hindous, puissent s’asseoir sur le même trône et partager un pouvoir équitable ? »#!\n\nL’histoire des relations entre #bold hindous et musulmans#! en Inde est à la fois riche et complexe, où des épisodes de collaboration et de coexistence se mêlent à des épisodes d’intolérance et de cruauté. Malgré cela, et pendant des siècles, les deux communautés ont avancé sous les auspices de leurs maîtres féodaux.\n\nCependant, avec l’émergence de nouvelles #bold identités nationales#! et la montée progressive du #bold nationalisme ethnoreligieux#!, il est évident que les anciennes traditions doivent céder la place aux nouvelles. Peu de voix s’accordent toutefois sur ce que l’adoption de ces nouvelles traditions devrait entraîner.\n\nUne nation en proie à la discorde ne peut espérer subsister. D’une manière ou d’une autre, l’unité doit être assurée.\n\n#bold La théorie des deux nations#!\nFondée sur la conviction que ni les musulmans ni les hindous ne peuvent gouverner sans opprimer l’autre, la théorie dite des deux nations a fait son chemin au cours des dernières années. Tant que l’[concept_journal_entry|l] #bold $je_communal_divides$#! est active, l’attrait pour les [Concept('concept_political_movement','$concept_political_movements$')|l] #tooltippable #tooltip:religious_nationalist_groups_tt #bold nationalistes religieux#!#!#! augmentera."
