 je_sepoy_mutiny: "Révolte des cipayes"
 je_sepoy_mutiny_reason: "Une mutinerie a éclaté contre la Compagnie. Si nous voulons conserver notre autorité, nous devons la réprimer totalement."
 je_uneasy_raj_tt_1: "Nous avons réformé notre administration coloniale"
