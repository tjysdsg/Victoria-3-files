 communal_divides_events.5.d: "Une nouvelle mosquée a été construite dans une zone peuplée de [SCOPE.sState('relevant_state').GetName], malgré les réserves de nombreux hindous. Pour affirmer sa domination et sa foi, le [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] a conduit une procession jusqu’à la mosquée, entraînant un conflit violent."
 communal_divides_events.5.f: "#bold Le conflit local dégénère !#!\nCela fait maintenant quatre jours que la violence communautaire règne à [SCOPE.sState('relevant_state').GetCityHubName], où hindous et mahométans s’affrontent au sujet de la présence d’une mosquée dans un quartier que les hindous considèrent comme le leur. Un agent britannique, souhaitant garder l’anonymat, a déclaré : « Il n’y a rien de surprenant à cela. C’est nous qui avions l’habitude de mettre les habitants au pas. Maintenant qu’ils s’opposent à nous comme de vulgaires adolescents, il n’y a rien de surprenant à ce qu’ils se chamaillent entre eux comme frères et sœurs. Ils ne savent pas faire autrement. »"
 communal_divides_events.5.a: "L’administration de la région devait être confiée aux autorités britanniques."
 communal_divides_events.5.b: "L’administration devrait être confiée à un comité composé équitablement d’hindous et de musulmans."
 communal_divides_events.5.c: "Si l’administration a autorisé les musulmans à construire cette mosquée, alors les hindous se doivent de respecter cette décision."
