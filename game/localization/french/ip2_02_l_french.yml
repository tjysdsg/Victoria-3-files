 je_indian_famines_reason: "#italic « La mort et la famine de toutes parts, et jamais une goutte de pluie\nLes ossements des morts épars, et sur la plaine jamais ensevelis. »#!\n\nUne terrible calamité s’abat sur l’Inde. Suite à une série de mauvaises récoltes, et aggravée par la pauvreté générale et une mauvaise gestion gouvernementale, la situation s’est détériorée à tel point que l’état de famine a officiellement été déclaré [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName].\n\nTant que la #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')|l]#! persiste, nous pouvons nous attendre à une #tooltippable #tooltip:je_indian_famines_tt #bold contestation plus vive#!#!#! de la part des forces hostiles à notre pouvoir.\n\n#bold Famine en Inde#!\nFortement dépendante des pluies de mousson favorisant l’irrigation, une grande partie de l’Inde est particulièrement vulnérable aux sécheresses et autres mauvaises [Concept('concept_harvest_condition', '$concept_harvest_conditions$')|l]. Pour y remédier, le ministère de l’Intérieur nous recommande #tooltippable #tooltip:je_indian_famines_tt_2 #bold d’irriguer les terres arides#!#!#!, afin de limiter l’impact des sécheresses."
 je_indian_famines_tt: "Tant qu’elle persistera, la famine aura les effets suivants, le cas échéant :\n• L’[concept_journal_entry|l] #bold $je_uneasy_raj$#! sera affectée de façon négative\n• L’[concept_journal_entry|l] #bold $je_india_home_rule$#! sera affectée de façon négative"
