 sepoy_mutiny_bhat_family_generals: "Commandants Bhat"
 sepoy_mutiny_events.2.t: "Le coup de grâce"
 sepoy_mutiny_events.2.d: "La victoire catastrophique des mutins indiens a suscité de vifs débats au sein de l’administration de la Compagnie. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] doit maintenant décider [ROOT.GetCountry.GetRuler.GetCustom('FR_SilSielle')] souhaite abandonner complètement l’Inde ou consacrer des ressources en berne au maintien de sa présence sur le continent."
 sepoy_mutiny_events.2.f: "Le gouverneur général faisait les cent pas dans son bureau, dont les murs contenaient difficilement sa colère. Son conseiller se tenait quant à lui parfaitement immobile, ne souhaitant pas finir comme le plateau à thé du général, renversé sur la carte de l’Inde.\n\nL’Inde, la poule aux œufs d’or qu’ils avaient épinglée par les ailes, la tête et la queue, leur avait implosé entre les bras, ne leur laissant que de mauvaises solutions. Si cela ne tenait qu’à lui, il prendrait Calcutta, leur premier point d’appui, pour abandonner le reste. Et encore, Bombay leur avait coûté cher, et Madras avait encore beaucoup à offrir. Un choix difficile... BANG !\nLe conseiller sursauta : le général venait de tirer dans le mur. Le moment était peut-être venu pour lui d’aller voir si le général n’avait pas reçu d’autres messages."
 sepoy_mutiny_events.2.a: "L’Inde est perdue. Laissons Whitehall se disputer nos ressources restantes."
 sepoy_mutiny_events.2.b: "Le fort William doit tenir bon. Réaffectez toutes nos forces vers Calcutta."
 sepoy_mutiny_events.2.c: "La domination de la Compagnie continuera au sud. Retournez à Madras."
 sepoy_mutiny_events.2.e: "Bombay tient bon ! Dirigez toutes les forces restantes vers l’ouest."
