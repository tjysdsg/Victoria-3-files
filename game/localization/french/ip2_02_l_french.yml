 communal_divides_events.2.t: "La scission"
 communal_divides_events.2.d: "La scission de l’Inde en raison de critères ethnoreligieux étant une triste réalité, les partisans de la théorie des deux nations semblent presque confortés dans leurs convictions, les relations publiques entre hindous et musulmans se détériorant au point d’entraîner une violence généralisée."
 communal_divides_events.2.f: "Les deux vieux politiciens marchaient le long de l’ancienne route de Delhi face au coucher du soleil. « Vous devez être content », dit l’un à l’autre.\n\n« Ne faites pas comme si ce n’était pas ce que vous vouliez. Maintenant, vous pouvez gouverner sans que je vous empêche de faire quoi que ce soit. »\n\n« Ah, mon vieil ami, si vous pensez être mon seul problème, vous vous mettez le doigt dans l’œil. » Le regard de l’homme se porta sur une sans-abri qui mendiait et sur un marchand de fruits qui essayait de vendre ses maigres produits. « Non, je crains que nous n’ayons pas divisé nos problèmes par deux, mais simplement nos ressources. »"
 communal_divides_events.2.a: "Cette expérience a déjà duré 400 ans. Il est temps d’accepter que l’unité n’est pas pour eux."
 communal_divides_events.2.b: "Peut-être que s’ils sont séparés, ils finiront par guérir et, avec le temps, s’unir à nouveau."
