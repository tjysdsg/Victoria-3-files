 communal_divides_events.4.d: "Le [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] a conduit une grande procession religieuse en [SCOPE.sState('relevant_state').GetName], avant de s’arrêter devant une mosquée. Les jeunes musulmans ont répondu aux moqueries en organisant leur propre procession. C’est alors que la situation s’est envenimée entre les deux groupes, entraînant des émeutes et des scènes de violence. "
 communal_divides_events.4.f: "Elle ignorait qui avait lancé la première pierre ou frappé le premier. Tout ce qu’elle savait, c’était que son fils était mort. Elle tenait son corps dans les bras, les yeux secs et incapables de pleurer. Son mari s’approcha de son fils pour l’emmener, mais elle refusa. Non, il l’avait déjà pris une fois, il ne recommencerait plus. S’il voulait de l’amour, il n’avait qu’à chercher dans la foule avec laquelle il avait choisi de défiler."
 communal_divides_events.4.a: "Le Mahāsabhā prêche une dangereuse intolérance."
 communal_divides_events.4.b: "Les jeunes musulmans auraient dû le signaler aux autorités."
 communal_divides_events.4.c: "Il faudrait peut-être faire appel à des chefs plus tolérants."
