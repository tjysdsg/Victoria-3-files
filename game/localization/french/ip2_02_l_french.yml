 communal_divides_events.6.t: "Pas de voix, pas de droit"
 communal_divides_events.6.d: "Bien que la population de [SCOPE.sState('relevant_state').GetCityHubName], en [SCOPE.sState('relevant_state').GetName], soit en majorité hindoue, la plupart de ses administrateurs sont musulmans. Cela a suscité des protestations chez les hindous, qui ont l’impression que leurs besoins sont ignorés."
 communal_divides_events.6.f: "« Nous ne remettons pas en question la bonne volonté de la plupart des musulmans », déclara le vieux brahmane à la foule. « Mais lors de l’Aïd, certains ont sacrifié une chèvre près de mon temple, avant de la manger en nous croisant ! J’ai bien entendu essayé d’en parler aux autorités, mais des musulmans m’ont ri au nez en me disant de profiter de la fête. Et c’est bien là tout le problème ! »\n\nAvant que le prêtre ne puisse continuer, un autre homme prend la parole : « Si vous dites vrai, alors où sont ces hommes ? Qui peut dire que vous ne mentez pas, dans l’unique but de salir le nom d’un musulman ? »\n\nEt avant que les dirigeants ne puissent répondre, un millier de voix s’élevèrent dans une véritable cacophonie."
