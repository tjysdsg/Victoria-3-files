 india_events.18.t: "L’administration de Berar"
 india_events.18.d: "Invoquant le niveau élevé de banditisme et d’agitation à Berar, [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName] a demandé à administrer [SCOPE.sState('berar_scope').GetName] en notre nom, en échange d’une rémunération annuelle conséquente."
 india_events.18.f: "« Quelle est la prime sur la tête de ce bandit ? », demanda l’officier britannique.\n\n« Cinq mille roupies, monsieur. »\n\n« Cinq mille ! Ce Gabbar ne vaut sûrement pas autant ? »\n\n« Dans tous ces villages », répondit le fonctionnaire en dessinant un grand cercle sur la carte devant eux, « si un enfant pleure en pleine nuit, sa mère lui dit \"dors ou Gabbar viendra te chercher\". »\n\n« S’il sème à ce point la terreur, vous feriez mieux de nous laisser nous en occuper », poursuivit le fonctionnaire en souriant. « Après tout, nous avons l’habitude d’éliminer les terroristes chez nous. »"
 india_events.18.a: "Très bien. Laissons [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName] s’occuper de Berar."
 india_events.18.b: "Berar appartient [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')|l] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et à personne d’autre."
