 notification_paris_commune_automation_pulse_4_a_name: "Les Communards provoquent des incendies criminels"
 notification_paris_commune_automation_pulse_4_a_desc: "Des partisans [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont provoqué plusieurs incendies criminels en périphérie de Paris, ravageant ainsi des bâtiments qui pourraient servir de positions stratégiques au combat.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_4_a_tooltip: "#header $notification_paris_commune_automation_pulse_4_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_a_desc$"
 notification_paris_commune_automation_pulse_4_b_name: "Les Communards provoquent de gigantesques incendies criminels"
 notification_paris_commune_automation_pulse_4_b_desc: "Des partisans [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont provoqué plusieurs incendies criminels dans Paris, ciblant des bâtiments en lien avec l’Église et les institutions conservatrices. Les rues sont en proie aux flammes.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 10#!."
 notification_paris_commune_automation_pulse_4_b_tooltip: "#header $notification_paris_commune_automation_pulse_4_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_b_desc$"
 notification_paris_commune_automation_pulse_4_c_name: "Les Communardes provoquent des incendies criminels"
 notification_paris_commune_automation_pulse_4_c_desc: "Des partisanes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont été accusées d’avoir provoqué plusieurs incendies criminels en périphérie de Paris, ciblant des bâtiments en lien avec l’Église, l’armée, et des institutions conservatrices.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "Le gouvernement de Versailles ordonne le recours à la force létale"
 notification_paris_commune_automation_pulse_5_a_desc: "Le gouvernement de Versailles a autorisé le procès, la condamnation et l’exécution des Communards capturés par les tribunaux militaires. Les militants et les socialistes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont été enhardis par ces décrets.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "Le gouvernement de Versailles ordonne l’exécution des prisonniers"
 notification_paris_commune_automation_pulse_5_b_desc: "Le gouvernement de Versailles a autorisé le procès, la condamnation et l’exécution des Communards capturés par les tribunaux militaires, conduisant à des exécutions massives de sympathisants présumés à la Commune. Les militants et les socialistes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont été fortement enhardis par ces atrocités.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 10#!."
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "Le gouvernement de Versailles procède à des arrestations"
 notification_paris_commune_automation_pulse_5_c_desc: "Le gouvernement de Versailles a commencé le procès et la condamnation des Communards présumés, promettant de longues peines de prison, mais excluant la peine de mort. Pour le moment, les prédictions sanglantes des militants et des socialistes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ne se sont pas réalisées.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "Les Communards détiennent des prêtres parisiens"
 notification_paris_commune_automation_pulse_6_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a arrêté des prêtres de l’Église catholique au sein de la ville de Paris et les retient en otages. L’anticléricalisme continue de se répandre à travers toute la ville.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_6_a_tooltip: "#header $notification_paris_commune_automation_pulse_6_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_a_desc$"
 notification_paris_commune_automation_pulse_6_b_name: "Les Communards déportent des prêtres parisiens"
 notification_paris_commune_automation_pulse_6_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a arrêté des prêtres de l’Église catholique dans Paris, ne les autorisant à quitter la ville qu’avec un sac. Les réfugiés affiliés à l’Église ont déferlé sur les rues en périphérie de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_6_b_tooltip: "#header $notification_paris_commune_automation_pulse_6_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_b_desc$"
 notification_paris_commune_automation_pulse_6_c_name: "Les Communards exécutent des prêtres parisiens"
 notification_paris_commune_automation_pulse_6_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a procédé à de nombreuses exécutions de prêtres catholiques au sein de la ville de Paris. Ces politiques radicalement anticléricales ont enhardi les factions de Communards radicaux en faveur de l’[GetLawType('law_state_atheism').GetName|l].\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_6_c_tooltip: "#header $notification_paris_commune_automation_pulse_6_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_c_desc$"
 notification_paris_commune_automation_pulse_7_a_name: "Le gouvernement de Versailles capture les Gardes nationaux"
 notification_paris_commune_automation_pulse_7_a_desc: "Le gouvernement de Versailles a capturé un contingent de la Garde nationale fidèle [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('paris_commune_nation_scope').GetName] en périphérie de Paris. Les prisonniers ont été jugés et emprisonnés, dans l’attente d’un tribunal militaire.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_7_a_tooltip: "#header $notification_paris_commune_automation_pulse_7_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_a_desc$"
 notification_paris_commune_automation_pulse_7_b_name: "Le gouvernement de Versailles exécute les Gardes nationaux capturés"
 notification_paris_commune_automation_pulse_7_b_desc: "Le gouvernement de Versailles a capturé et exécuté un contingent de la Garde nationale fidèle [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Le massacre des prisonniers a déclenché l’indignation et le soutien des éléments les plus militants de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_7_b_tooltip: "#header $notification_paris_commune_automation_pulse_7_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_b_desc$"
 notification_paris_commune_automation_pulse_8_a1_name: "Le gouvernement de Versailles saisit les stocks de canons"
 notification_paris_commune_automation_pulse_8_a1_desc: "Alors qu’ils se retiraient de Paris, des soldats fidèles au gouvernement de Versailles ont saisi ou détruit une grande partie du stock de canons [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName].\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_8_a1_tooltip: "#header $notification_paris_commune_automation_pulse_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a1_desc$"
 notification_paris_commune_automation_pulse_8_a2_name: "Le gouvernement de Versailles échoue à saisir les stocks de canons"
 notification_paris_commune_automation_pulse_8_a2_desc: "Alors qu’ils se retiraient de Paris, des soldats fidèles au gouvernement de Versailles ont essayé de saisir le stock d’artillerie [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Leur tentative a été repoussée par la Garde nationale, entraînant des défections au sein des forces de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_8_a2_tooltip: "#header $notification_paris_commune_automation_pulse_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a2_desc$"
 notification_paris_commune_event_8_a1_name: "Saisie réussie des stocks de canons"
 notification_paris_commune_event_8_a1_desc: "Alors qu’ils se retiraient de Paris, des soldats fidèles à notre gouvernement ont saisi ou détruit une grande partie du stock de canons [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 notification_paris_commune_event_8_a1_tooltip: "#header $notification_paris_commune_event_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a1_desc$"
 notification_paris_commune_event_8_a2_name: "Échec de l’assaut sur les stocks de canons"
 notification_paris_commune_event_8_a2_desc: "Alors qu’ils se retiraient de Paris, des soldats fidèles à notre gouvernement ont essayé de saisir le stock d’artillerie [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Leur tentative a été repoussée par la Garde nationale, entraînant des défections au sein des forces ennemies."
 notification_paris_commune_event_8_a2_tooltip: "#header $notification_paris_commune_event_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a2_desc$"
 notification_paris_commune_automation_pulse_8_b_name: "Le gouvernement de Versailles retire ses forces de Paris"
 notification_paris_commune_automation_pulse_8_b_desc: "Sentant sa situation intenable, le gouvernement de Versailles a retiré toutes ses forces des frontières [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Le retrait des forces gouvernementales a été salué comme une grande victoire pour la Garde nationale.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_8_b_tooltip: "#header $notification_paris_commune_automation_pulse_8_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_b_desc$"
 notification_paris_commune_automation_pulse_8_c_name: "Le gouvernement de Versailles mobilise l’artillerie moderne"
 notification_paris_commune_automation_pulse_8_c_desc: "Le gouvernement de Versailles a retiré ses soldats des frontières [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName], et a mis en place une artillerie moderne à chargement par la culasse autour des limites de la ville de Paris.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_8_c_tooltip: "#header $notification_paris_commune_automation_pulse_8_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_c_desc$"
 notification_paris_commune_automation_pulse_9_a1_name: "L’Union des femmes communardes interdit les maisons closes"
 notification_paris_commune_automation_pulse_9_a1_desc: "L’Union des femmes [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('FP')|l] s’est prononcée en faveur d’une interdiction des maisons closes dans Paris, invoquant les abus fréquents dont sont victimes les femmes dans ces établissements. Les succès de l’Union des femmes ont provoqué une légère intensification du mouvement féministe en dehors de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_9_a1_tooltip: "#header $notification_paris_commune_automation_pulse_9_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a1_desc$"
