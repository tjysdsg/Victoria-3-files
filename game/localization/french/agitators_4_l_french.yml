 notification_foreign_country_supports_commune_name: "[SCOPE.sCountry('recogniser_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('recogniser_scope').GetName] reconnaît la Commune de Paris"
 notification_foreign_country_supports_commune_desc: "Le gouvernement [SCOPE.sCountry('recogniser_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('recogniser_scope').GetName] a reconnu le gouvernement [SCOPE.sCountry('paris_commune_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_scope').GetName] comme gouvernement légitime de la France, invoquant les échecs présumés du gouvernement de Versailles à servir correctement son peuple."
