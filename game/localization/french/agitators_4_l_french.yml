 land_ownership_law_events.10.t: "Tout doit disparaître"
 land_ownership_law_events.10.d: "Les riches [SCOPE.gsInterestGroup('landowners_ig').GetName|l] de [SCOPE.sState('kulaks_state').GetName], en réponse à la loi [SCOPE.sLaw('current_law_scope').GetName], ont ordonné l’abattage de leur bétail excédentaire et l’incinération de leurs récoltes exceptionnelles."
 land_ownership_law_events.10.f: "« Regardez ça. Ils brûlent tout... Je pourrais nourrir toute ma famille pendant un mois avec ça. »\n\n« Vous croyez que ce sont ces bourgeois de la ville voisine qui les ont convaincus ? »\n\n« Non... ce sont de vieux salopards, mais ils n’ont rien à voir là-dedans. »"
 land_ownership_law_events.10.a: "Raison de plus pour continuer."
 land_ownership_law_events.10.b: "Nous ne pouvons pas continuer si cela risque de provoquer une famine."
 land_ownership_law_events.11.t: "Terrible affront"
 land_ownership_law_events.11.d: "Les prêtres de foi [SCOPE.sPop('majority_religion').GetReligion.GetName|l] distribuent des brochures qui affirment que [SCOPE.sCharacter('ruler_scope').GetFullName] et son rôle dans la loi [SCOPE.sLaw('current_law_scope').GetName] constituent un affront à l’ordre naturel du monde."
 land_ownership_law_events.11.f: "Personne ne peut réellement savoir quels dieux veillent sur nos récoltes. Ceux qui ont un peu de bon sens ont confiance dans le sol qu’ils utilisent. Il faut fertiliser la terre, l’entretenir et ne faire pousser que des plantes qui ne se gênent pas entre elles. Et pourtant, ceux qui détiennent le pouvoir de la terre prétendent savoir ce que leur dieu exige lorsque ce pouvoir est menacé."
 land_ownership_law_events.11.a: "Raison de plus pour continuer."
 land_ownership_law_events.11.b: "Nous ne pouvons pas continuer si nos fidèles de religion [SCOPE.sPop('majority_religion').GetReligion.GetName|l] se révoltent."
 land_ownership_law_events.11.c: "Confisquez ces brochures et utilisez-les comme combustible pour les lampes."
 land_ownership_law_events.12.t: "Retard à l’allumage"
 land_ownership_law_events.12.d: "Les planificateurs de l’État sont rentrés plus tôt que prévu de leur tournée des fermes de [SCOPE.sState('collectivised_state').GetName] converties à la loi [SCOPE.sLaw('current_law_scope').GetName]. Ils estiment que les fermes ne peuvent pas supporter les machines lourdes."
 land_ownership_law_events.12.f: "« Imaginons que nous puissions fabriquer des pièces de machines redondantes. Le surplus d’acier permettrait de surmonter le problème de la boue. J’en suis sûr. »\n\n« Et vous pouvez assurer à ces paysans que leurs pièces seront toujours livrées à temps ? Sans faute ? Personnellement, je ne pourrais pas. Et je refuse que la vie des employés de la ville soit gâchée par la boue de la ferme. Il va falloir trouver quelque chose de plus intelligent. »"
 land_ownership_law_events.12.a: "Les machines n’existent que pour faciliter le travail des hommes."
 land_ownership_law_events.12.b: "Une aciérie serait appropriée."
 land_ownership_law_events.12.c: "Consultez [SCOPE.sCharacter('rural_folk_leader').GetFullName] pour savoir quoi faire."
 land_ownership_law_events.13.t: "Aide collective"
 land_ownership_law_events.13.d: "Entre deux récoltes, les ouvriers agricoles se sont organisés pour participer à la collectivisation. Les plus dévoués font du porte-à-porte pour accélérer le processus par tous les moyens possibles."
 land_ownership_law_events.13.f: "« Vous avez vu ces grands gaillards près de la porte ? Ils sentaient la terre et la saumure, et pourtant ils avaient avec eux... du papier à lettres, semblait-il. »\n\n« J’ai vu ça. Le plus costaud chantait un air connu. C’était un syndicaliste, en plus. Et il ne boit pas une goutte d’alcool. Il avait l’air ravi que je lui ai demandé de m’écrire. »\n\n« Dieu du ciel, est-ce que... est-ce que vous avez parlé de moi, par hasard ? »"
 land_ownership_law_events.13.a: "Leur soutien est le bienvenu."
 land_ownership_law_events.13.b: "Assurez-vous que leurs efforts sont bien rémunérés."
 land_ownership_law_events.14.t: "Une communauté pittoresque devenue surréaliste"
 land_ownership_law_events.14.d: "Un universitaire connu pour ses opinions isolationnistes a publié un article condamnant la loi [SCOPE.sLaw('current_law_scope').GetName], affirmant qu’elle gâcherait l’idylle rurale."
 land_ownership_law_events.14.f: "« Sans aucun champ à exploiter, nos travailleurs cesseront d’être des hommes. Ils seront remplacés par le ronronnement des machines, le vacarme du moteur et le brouillard permanent et étouffant qui s’infiltre dans tout le quartier de l’usine. Une vie paisible balayée par l’avancée inexorable de l’urbanisation ! »"
 land_ownership_law_events.14.a: "Maintenez le cap."
 land_ownership_law_events.14.b: "Le moment est venu d’ouvrir un nouvel encrier..."
 land_ownership_law_events.15.t: "Foreign Farm Acquisitions, Inc."
 land_ownership_law_events.15.d: "Les débats entre [SCOPE.gsInterestGroup('landowners_ig').GetName|l] et [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ont rejailli sur l’actualité [ROOT.GetCountry.GetAltAdjective('FS')|l], avec pour sujet principal la loi [SCOPE.sLaw('current_law_scope').GetName] sur l’investissement étranger."
 land_ownership_law_events.15.f: "« Dans le cadre de l’extraterritorialité, quelles garanties juridiques avons-nous que les lois [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] affectent les citoyens [SCOPE.sCountry('neighbour_country').GetAltAdjectiveNoFormatting('MP')|l] d’ici ? »\n\n« Il serait plus juste de savoir qui travaille sur cette terre. C’est une terre [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], elle se doit d’être travaillée par des mains [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] ! »\n\n« Mais s’ils viennent avec leur propre main-d’œuvre et leurs propres lois, cela pourrait être plus intéressant pour les marchés intérieurs... »"
 land_ownership_law_events.15.a: "Tous les investisseurs étrangers seront soumis aux lois civiles [ROOT.GetCountry.GetAltAdjective('FP')|l]."
 land_ownership_law_events.15.b: "Ce sont les lois [SCOPE.sCountry('neighbour_country').GetAltAdjective('FP')|l] qu’ils connaissent."
 land_ownership_law_events.15.c: "Cette prudence excessive ne sert les intérêts de personne."
 land_ownership_law_events.16.t: "Gestion pyramidale"
 land_ownership_law_events.16.d: "Les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] ont montré de l’intérêt pour la loi [SCOPE.sLaw('current_law_scope').GetName]. De nombreux chefs d’entreprise espèrent ainsi sécuriser l’ensemble de la chaîne d’approvisionnement de leur société."
 land_ownership_law_events.16.f: "« Messieurs, je vous présente un modèle d’avenir : [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]land. Ce panorama, composé d’éléments de ce projet, vise à capturer l’ensemble de la chaîne de production. En supprimant les intermédiaires, comme disent les vendeurs de rue. Nous avons des fermes pour nourrir les travailleurs, des mines pour alimenter nos fourneaux et du coton pour nos uniformes. Une chaîne holistique unique, axée sur la vente et la distribution de notre produit final. Des questions ? »"
 land_ownership_law_events.16.a: "Les cadres moyens seront bientôt du passé."
 land_ownership_law_events.16.b: "Les travailleurs auront besoin de protections supplémentaires."
 land_ownership_law_events.16.c: "Une proposition intéressante. C'est d'accord."
 land_ownership_law_events.17.t: "La famille d’abord"
 land_ownership_law_events.17.d: "Un conflit judiciaire à propos de la loi [SCOPE.sLaw('current_law_scope').GetName] oppose des familles, dont les exploitants agricoles revendiquent tous la même terre en [SCOPE.sState('claimed_state').GetName]. Avec ce conflit, c’est toute la législation qui est remise en cause."
 land_ownership_law_events.17.f: "Trois demandes, toutes émises par le même bureau, ont atterri sur le bureau du magistrat. Trois ordonnances identiques portant sur la même parcelle de terre, chacune portant toutefois une signature différente. Le magistrat reconnaissait bien le coup de crayon de ces greffiers. Il devait y avoir une erreur. Mais une explication aussi simple ne suffirait pas à rassurer les matriarches de la famille qui lui lançaient des regards furieux."
 land_ownership_law_events.17.a: "Annulez les ordonnances et procédez à des compensations."
 land_ownership_law_events.17.b: "Trouvez le premier signataire et accordez-lui la terre."
 land_ownership_law_events.17.c: "Divisez le terrain entre les trois."
 land_ownership_law_events.18.t: "Une nouvelle image de la paysannerie"
 land_ownership_law_events.18.d: "Deux courants de pensée s’opposent à [SCOPE.sState('capital_scope').GetName]. Des contestataires ruraux ont critiqué les lois [SCOPE.sLaw('current_law_scope').GetName] en faveur d’une relation « maître-serviteur » avec les [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 land_ownership_law_events.18.f: "« Pff. On travaille trop pour cette dame. Tout ce que je dis, c’est que si je voulais qu’une femme me prenne tout mon salaire, m’attache à un lit et me demande de l’appeler maîtresse, je préférerais la payer d’abord. »\n\n« La maison close la plus proche est à trois villes d’ici. »\n\n« Oh, je pensais plutôt à un mariage. »"
 land_ownership_law_events.18.a: "Peut-être qu’une révision s’impose."
 land_ownership_law_events.18.b: "Les gens auront ce qu’ils méritent."
 land_ownership_law_events.18.c: "Les concessions ne doivent pas empêcher la révolution."
