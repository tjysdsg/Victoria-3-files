 paris_commune.5.t: "Crise à Paris"
 paris_commune.5.d: "[SCOPE.sCountry('france_scope').GetAltNameNoFormatting('En')|U][SCOPE.sCountry('france_scope').GetName], la gronde a conduit à la prise de la ville de Paris par les révolutionnaires. La France est maintenant divisée entre deux gouvernements rivaux : celui de Paris et celui de Versailles."
 paris_commune.5.f: "Il était midi, et toute cette affaire prenait tout à coup une tournure des plus étranges et incompréhensibles pour quiconque n’ayant pas été habitué à dresser des barricades. Au lieu de voir le gouvernement bloquer toutes les rues comme c’était encore le cas le matin même, un canon hostile était installé à chaque coin de rue." #- Times of London correspondent in Paris
 paris_commune.5.a: "Le « gouvernement » de Paris ne repose sur rien."
 paris_commune.5.b: "Un changement de gouvernement pourrait être profitable [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('france_scope').GetNameNoFormatting]."
 paris_commune.5.c: "Nous n’avons aucun intérêt là-dedans."
