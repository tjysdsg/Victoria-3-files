 nihilism.2.t: "Rien n’a une fin"
 nihilism.2.d: "La répression implacable du mouvement nihiliste a finalement porté ses fruits, puisque le mot « nihilisme » est aujourd’hui considéré comme une obscénité."
 nihilism.2.f: "« Votre pire péché est que vous vous êtes détruit et trahi pour rien. »" #-Dostoevsky
 nihilism.2.a: "Ils ont causé plus de problèmes qu’ils n’en avaient le droit."
 nihilism.2.b: "Servez-vous-en pour réaffirmer notre contrôle sur le milieu universitaire."
 nihilism.3.t: "Aux oubliettes"
 nihilism.3.d: "Le conflit interne au mouvement nihiliste l’a finalement consumé entièrement, mais son esprit de radicalisme n’a pas disparu. Les anciens nihilistes se sont tournés en masse vers d’autres mouvements radicaux."
 nihilism.3.f: "« ... Vous pensez que je m’en prends à eux pour avoir dit n’importe quoi ? Pas du tout ! J’aime qu’ils disent des bêtises. C’est le privilège de l’homme sur toute la création. Par erreur, vous venez à la vérité ! Je suis un homme parce que je me trompe ! Vous n’atteignez jamais aucune vérité sans faire quatorze erreurs et très probablement cent quatorze. Et c’est une bonne chose, d’une certaine manière ; mais nous ne pouvons même pas faire des erreurs de notre propre chef ! Dites n’importe quoi, mais dites-le à votre façon, et je vous aimerai pour cela. Se tromper à sa façon vaut mieux que de se tromper à celle d’un autre. »" #- Also Dostoevsky
 nihilism.3.a: "Ce n’est qu’un avant-goût du conflit à venir."
 nihilism.3.b: "Laissez-les disparaître dans le passé."
 nihilism.4.t: "Condamnations des enfants"
 nihilism.4.d: "Un membre populaire de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] [ROOT.GetCountry.GetAltAdjective('FS')|l] a publié un roman condamnant la tendance au nihilisme excessif chez les jeunes. Le personnage principal, qui fait preuve d’un nihilisme vocal, n’est pas sans rappeler [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "« Avant, c’étaient des moins que rien. Aujourd’hui, ce sont des nihilistes. »" #-Also Turgenev
 nihilism.4.a: "Au moins, l’un d’entre eux a un peu de bon sens."
 nihilism.4.b: "Le personnage principal a de l’allure, non ?"
 nihilism.5.t: "Vestes noires et Feuerbach"
 nihilism.5.d: "Les étudiants partisans de l’esthétique et de l’attitude du nihilisme sont de plus en plus nombreux à l’[SCOPE.sBuilding('university_nihilist_affected_building').GetName] de [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName], et plusieurs partis s’inquiètent du radicalisme dans le milieu universitaire."
 nihilism.5.f: "« La toute petite place que j’occupe est si infime en comparaison du reste de l’espace où je ne suis pas et où rien ne me concerne ; et la portion de temps qu’il me sera donné de vivre est tellement insignifiante à côté de cette éternité où je ne suis pas... Et dans cet atome, ce point mathématique, le sang circule, le cerveau bouillonne et veut quelque chose..... N’est-ce pas indécent ? N’est-ce pas mesquin ? »" #Turgenev, Fathers and Sons
 nihilism.5.a: "La seule école que ces gens méritent est celle de l’adversité !"
 nihilism.5.b: "Cette question relève des autorités universitaires."
 nihilism.6.t: "Un manque de respect"
 nihilism.6.d: "En colère, une femme affiliée aux [GetPopType('aristocrats').GetName|l] des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] a signalé qu’un groupe d’étudiants avait refusé de s’écarter pour la laisser passer sur le bord de la route, se permettant même de la taquiner au passage."
 nihilism.6.f: "« Vous n’avez donc aucun respect ? »\n\n« On s’en fiche si votre jupe traîne dans la neige ! Elle garde la même valeur, qu’elle soit tachée ou non. »\n\n« J’en parlerai aux autorités ! »\n\nLes ricanements des étudiants aux cheveux longs et aux idées courtes la suivirent alors qu’elle s’enfuyait, le visage rouge de honte."
 nihilism.6.a: "Ces nihilistes n’ont donc aucune limite ?"
 nihilism.6.b: "Ce n’est pas du ressort du système juridique."
 nihilism.7.t: "Chaos dans la cour"
 nihilism.7.d: "En visitant le [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] en [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName], [SCOPE.sCharacter('nihilist_scope').GetFullName] a soulevé une foule impressionnante d’étudiants, et perturbé les activités de plusieurs personnes liées au groupe [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName]."
 nihilism.7.f: "Sur sa tribune improvisée, cette véritable bête de scène tourna son attention vers plusieurs personnes ayant la malchance de porter des vêtements de la classe supérieure, et tendit le bras.\n\n« Vous les voyez passer, ces agents de vile superstition ? Regardez-les cacher leur visage de honte ! La vérité est qu’ils ne valent pas mieux que n’importe lequel d’entre nous ! »"
 nihilism.7.a: "Ça suffit ! Dispersez cette manifestation."
 nihilism.7.b: "Nous sommes bien obligés de reconnaître la qualité de son discours."
 nihilism.8.t: "Activités impies"
 nihilism.8.d: "Un groupe d’étudiants nihilistes a organisé une manifestation aussi obscène que farfelue devant une église, obligeant les [SCOPE.gsInterestGroup('devout_ig').GetName|l] à exiger l’arrêt de ces activités par la force."
 nihilism.8.f: "Le vicaire, qui balayait le chemin menant à l’entrée de son église, ne pouvait que regarder d’un air abasourdi les étudiants habillés en membres du clergé qui retiraient et jetaient leurs robes en l’air, leurs vêtements sombres formant des nuages éphémères. À la vue de leur peau nue, il tourna la tête et se protégea les yeux avec ses mains.\n\n« Vous n’avez donc aucune limite ?! »"
 nihilism.8.a: "Retrouvez toutes les personnes impliquées, et accusez-les de blasphème !"
 nihilism.8.b: "Comment sommes-nous censés identifier les responsables ?"
 nihilism.9.t: "Des taxes et des torches"
 nihilism.9.d: "En pleine nuit, un groupe de nihilistes a déclenché un incendie criminel contre un [SCOPE.sBuilding('kissed_by_fire_building').GetName] de [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName]. Le bâtiment a été gravement endommagé par le feu."
 nihilism.9.f: "« Vous vous scandalisez quand des bâtiments vides partent en fumée, mais où sont vos larmes quand des hommes et des femmes au cœur pur meurent de faim ? »"
 nihilism.9.a: "Les responsables reconstruiront ce qu’ils ont détruit en prison."
 nihilism.9.b: "Les salles de classe seront fermées jusqu’à ce que le bâtiment soit restauré."
 nihilism.10.t: "Intervention au sein du milieu universitaire"
 nihilism.10.d: "Avec la grogne croissante au sein du milieu universitaire, une nouvelle figure de proue de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] est montée au créneau."
 nihilism.10.f: "« La vie d’une personne simple d’esprit suit presque toujours son cours de façon plus douce et plus agréable que celle d’un génie ou même d’une personne intelligente. Ces dernières ne s’habituent pas aux phénomènes de la même façon, selon les diverses conditions de tempérament et de développement, et entretiennent un rapport plus hétérogène à ces phénomènes. »" #- Dmitry Pisarev
 nihilism.10.a: "Gardez un œil sur [SCOPE.sCharacter('nihilist_leader').GetFullName]."
 nihilism.10.b: "[SCOPE.sCharacter('nihilist_leader').GetCustom('FR_IlElle')|U] n’est peut-être que le produit de nos actions."
 nihilism.11.t: "Dispute en public"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] et [SCOPE.sCharacter('communist_scope').GetFullName] ont eu une discussion animée en public sur les avantages de leurs idéologies respectives."
 nihilism.11.f: "« Comment comptez-vous obtenir le soutien nécessaire pour votre mouvement en dehors des rejetons crédules de la bourgeoisie ? », s’écria l’homme à l’écharpe rouge. « Vous n’avez rien d’autre que l’esthétique avec vous, la même esthétique que vous condamnez ! »\n\nFaisant volte-face, le nihiliste foudroya son adversaire du regard. « Vous n’avez clairement aucune foi dans la volonté du peuple... »"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] remporte une victoire écrasante sur son adversaire !"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] s’est clairement montré[SCOPE.sCharacter('communist_scope').GetCustom('FR_E')] plus convaincant[SCOPE.sCharacter('communist_scope').GetCustom('FR_E')]."
 nihilism.11.c: "L’ensemble peut être bien supérieur à la somme de ses parties."
 nihilism.12.t: "Le rouge et le noir"
 nihilism.12.d: "Sous l’impulsion des liens étroits entre leurs militants respectifs, les [SCOPE.gsInterestGroup('communist_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] ont commencé à coopérer pour lutter contre l’influence des [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 nihilism.12.f: "Ils formaient un drôle de couple, les étudiants au regard pétillant essayant clairement d’imiter le style débraillé des ouvriers, et pourtant semblaient se compléter l’un l’autre. À la lumière vacillante des bougies du sous-sol, les vêtements abîmés des nihilistes semblaient presque dégager une nature authentique, car ils savaient qu’ils avaient signé un pacte pour souffrir également s’ils étaient pris."
 nihilism.12.a: "Zéro fois deux, ça fait toujours zéro."
 nihilism.12.b: "Les [SCOPE.gsInterestGroup('communist_ig').GetName|l] ne peuvent pas se mêler à une telle absurdité."
 nihilism.13.t: "Ascension en spirale"
 nihilism.13.d: "Les sympathisants nihilistes, de plus en plus influents au sein du gouvernement, ont mis au point un stratagème pour abolir et liquider de force tous les biens des [SCOPE.gsInterestGroup('devout_ig').GetName|l], et promulguer immédiatement la loi [SCOPE.sLaw('current_law_scope').GetName]."
 nihilism.13.f: "« Nous devons briser tout ce qui peut être brisé. Ce qui résistera sera alors apte à survivre ; ce qui ne résistera pas sera considéré comme un déchet. Quoi qu’il en soit, donnez-vous-en à cœur joie. »" #-Pisarev
 nihilism.13.a: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] disparaîtront, car ils s’opposent à toute forme de réalité !"
 nihilism.13.b: "Cette voie est vouée à l’échec !"
