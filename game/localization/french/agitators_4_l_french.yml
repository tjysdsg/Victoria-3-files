 agitators_election_events.1.t: "Soutien fertile"
 agitators_election_events.1.d: "Dans un élan de solidarité envers le [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a encouragé ses partisans à voter pour eux lors des élections en cours."
 agitators_election_events.1.f: "Le [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] a toujours fait preuve d’excellence pour l’intérêt de toutes les personnes de principe. Ces hommes et ces femmes de courage qui font avancer [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] ont toute mon estime."
 agitators_election_events.1.a: "[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')|U] mérite nos remerciements."
 agitators_election_events.1.b: "Ce soutien gagnerait à être plus spécifique."
 agitators_election_events.2.t: "Un débat imprévu"
 agitators_election_events.2.d: "Alors qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] apportait son soutien au [SCOPE.sParty('agitator_party_scope').GetName] de [SCOPE.sState('debate_state').GetStateRegion.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a croisé [SCOPE.sCharacter('agitator_scope_2').GetFullName] du [SCOPE.sParty('agitator_2_party_scope').GetName], ce qui a donné lieu à un débat enflammé."
 agitators_election_events.2.f: "Relevant son impressionnante queue-de-pie, [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] fit un pas en avant, en dévisageant son adversaire dans un mélange de respect et de suffisance.\n\n« Il faut que vous sachiez... »"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] est bien plus convaincant[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')]."
 agitators_election_events.2.b: "Les meilleurs arguments sont clairement du côté de [SCOPE.sCharacter('agitator_scope_2').GetFullName]."
 agitators_election_events.3.t: "Fausse démocratie"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a critiqué le système électoral [ROOT.GetCountry.GetAltAdjective('MS')|l], prônant l’abstention dans ce qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] appelle une vaste fumisterie destinée à apaiser le peuple."
 agitators_election_events.3.f: "Dans la dictature des réactionnaires, des riches et des puissants, derrière une démocratie de façade, la meilleure chose que l’on puisse faire est de démontrer la futilité d’une telle illusion, afin que le peuple soit incité à se révolter sans concession."
 agitators_election_events.3.a: "Le gouvernement doit savoir que nous ne sommes pas dupes."
 agitators_election_events.3.b: "Discréditer le système est la prochaine étape vers la révolution !"
 agitators_election_events.3.c: "Leurs partisans ne votent pas ? Les nôtres, si."
 agitators_election_events.4.t: "Campagne agressive"
 agitators_election_events.4.d: "Après un discours dans lequel [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] a vivement critiqué le [SCOPE.sParty('opposition_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a commencé à mobiliser des partisans dévoués pour s’y opposer lors des élections."
 agitators_election_events.4.f: "« Un fouillis dépourvu de tout principe »\n« Une place en prison, pas au parlement »\n« Rien de positif »\n« Une autoparodie collective »\n« Une honte pour la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] »\n« À bas le [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting] ! »"
 agitators_election_events.4.a: "Il doit certainement y avoir une meilleure alternative."
 agitators_election_events.4.b: "Une bande de vauriens, c’est tout !"
 agitators_election_events.5.t: "Modération mal placée"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a critiqué de nombreuses décisions prises par les dirigeants de son propre [SCOPE.sParty('agitator_party_scope').GetName], blâmant [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] pour sa prudence excessive et sa tendance à éviter les problèmes essentiels."
 agitators_election_events.5.f: "« Je me demande souvent, en regardant les activités que nous menons et en particulier celles qui sont les plus cruciales pour attirer de nouveaux partisans, si [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] est bien conscient[SCOPE.sCharacter('agitator_ig_leader_scope').GetCustom('FR_E')] de leur succès ou même [SCOPE.sCharacter('agitator_ig_leader_scope').GetCustom('FR_SilSielle')] y participe. Notre collecte de fonds est satisfaisante dans l’ensemble, les caisses du parti se portent bien et nos trésoriers ne s’en plaignent pas, mais ces ressources ne sont pas encore mobilisées pour le bien commun. »\n\n« Alors je me demande : quelles sont les intentions de [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting], et comment [SCOPE.sCharacter('agitator_ig_leader_scope').GetCustom('FR_LeLa')] faire changer d’avis sur la question ? »"
 agitators_election_events.5.a: "Le mieux serait de faire simplement ce qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] souhaite."
 agitators_election_events.5.b: "Efforcez-vous d’agir avec toute votre énergie."
 agitators_election_events.5.c: "Tenez-[SCOPE.sCharacter('agitator_scope').GetCustom('FR_LeLa')] à l’écart de nos réunions jusqu’à ce qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] présente ses excuses."
 agitators_election_events.6.t: "L’ascension des femmes"
 agitators_election_events.6.d: "Le plaidoyer de [SCOPE.sCharacter('agitator_scope').GetFullName] a permis au [SCOPE.sParty('agitator_party_scope').GetName] de gagner en popularité électorale auprès des femmes, qui se sont empressées d’exercer leur nouveau droit de vote."
 agitators_election_events.6.f: "Marchons, mes sœurs, marchons ! Le son de nos voix claires,\nPerçant la grisaille des cuisines noircies et des usines moroses,\nGuide nos pas vers un jour radieux, éclatant de lumière.\nChantons toutes en chœur : « Du pain et des roses, du pain et des roses. »\n\nMarchons, mes sœurs, marchons ! Notre lutte est aussi pour les hommes,\nQui, par nous enfantés, restent toujours nos enfants.\nAssez ! Nous vivions comme des bêtes de somme.\nQu’on nous donne du pain, mais des roses également."
 agitators_election_events.6.a: "Pour l’élection du [SCOPE.sParty('agitator_party_scope').GetName] !"
 agitators_election_events.6.b: "Pour le renforcement de la démocratie [ROOT.GetCountry.GetAltAdjective('FS')|l] !"
 agitators_election_events.7.t: "Production et agitation"
 agitators_election_events.7.d: "En collaboration avec le [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a conclu un accord pour des tracts à bas prix et distribués rapidement en faveur du parti."
 agitators_election_events.7.f: "La voiture contenait une agréable surprise : une caisse renfermant plusieurs milliers de tracts, imprimés à l’échelle industrielle, qui comportaient des instructions sur le processus de vote et une pâle reproduction du logo du [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]. De quoi faire pencher la balance et, comme [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] l’espérait, un avantage de taille."
 agitators_election_events.7.a: "Enfouissez nos ennemis dans un océan de papier !"
 agitators_election_events.7.b: "Ces connexions pourront nous servir plus tard."
 agitators_election_events.8.t: "Les faveurs du parti"
 agitators_election_events.8.d: "L’aile du [SCOPE.sParty('agitator_party_scope').GetName] affiliée au groupe [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] s’est plainte du choix des soutiens de [SCOPE.sCharacter('agitator_scope').GetFullName], qui a choisi de laisser leurs partisans sur la touche."
 agitators_election_events.8.f: "« Je dois vous faire part de quelque chose dont j’ai eu vent. Si les actions de [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] sont sans nul doute pleines de bonnes intentions, les recommandations qu’elles contiennent semblent exclure certains membres du parti ayant fait preuve de dynamisme, de bonne volonté et de certitude dans leurs intentions. »"
 agitators_election_events.8.a: "Soyez à l’écoute et rassurez le groupe [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]."
 agitators_election_events.8.b: "Ils ne voient donc pas que c’était intentionnel ?"
 agitators_election_events.9.t: "Solidarité démocratique"
 agitators_election_events.9.d: "Se montrant en faveur du suffrage, [SCOPE.sCharacter('agitator_scope').GetFullName] a rendu un avis favorable au [SCOPE.sParty('agitator_party_scope').GetName] pour son soutien indéfectible au droit de vote [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 agitators_election_events.9.f: "« Il n’y a pas de question plus importante en [ROOT.GetCountry.GetGovernment.GetName] que celle du droit de vote, qui permet au peuple de décider des enjeux futurs qui se présentent à lui. Dans cette optique, mon soutien ne devrait pas être une surprise... »"
 agitators_election_events.9.a: "Le [SCOPE.sParty('agitator_party_scope').GetName] est le garant du droit de vote [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] !"
 agitators_election_events.9.b: "Peut-être certains membres du parti plus que d’autres."
 agitators_election_events.10.t: "Une campagne tumultueuse"
 agitators_election_events.10.d: "Alors qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] faisait campagne pour le [SCOPE.sParty('agitator_party_scope').GetName] dans la région de [SCOPE.sState('tumultuous_state_scope').GetName] où règne l’agitation, [SCOPE.sCharacter('agitator_scope').GetFullName] a été violemment passé[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')] à tabac par un groupe d’inconnus."
 agitators_election_events.10.f: "Quand la foule s’est dispersée et que les cris ont cessé, il ne restait dans la rue qu’une silhouette prostrée, meurtrie et couverte de bleus, loin de l’image de sauveur qui se tenait là cinq minutes plus tôt."
 agitators_election_events.10.a: "Rien de tel qu’un peu de calme et de repos pour récupérer."
 agitators_election_events.10.b: "Quand on tombe de cheval, la meilleure chose à faire est de remonter immédiatement en selle."
 agitators_election_events.10.c: "Ce n’étaient pas des inconnus. C’était nous."
 agitators_election_events.11.t: "Le vote ou la révolte"
 agitators_election_events.11.d: "La révolte particulièrement percutante menée par [SCOPE.sCharacter('agitator_scope').GetFullName] en [SCOPE.sState('communist_agitation_state').GetName] a suscité des interrogations sur l’objectif ultime du [SCOPE.sParty('agitator_party_scope').GetName] dans ce cycle électoral."
 agitators_election_events.11.f: "« La mission première du parti communiste consiste à faire avancer la classe ouvrière vers la lutte révolutionnaire pour le pouvoir. En déterminant la tactique à adopter dans son pays, il doit tenir compte de la situation interne et externe, de la relation entre les forces de classe, du niveau de stabilité et de force de la bourgeoisie, du niveau de préparation du prolétariat, de la position prise par les diverses couches intermédiaires, etc. Le parti doit choisir ses slogans et ses moyens de lutte en fonction de ces circonstances, dans le but d’organiser et de mobiliser les masses sur la plus vaste échelle possible et au plus haut degré possible de cette lutte. »" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "L’élection du [SCOPE.sParty('agitator_party_scope').GetName] n’est que le prélude de la révolution."
 agitators_election_events.11.b: "Le pouvoir des ouvriers passera par un parlement dominé par le [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.11.c: "Le [SCOPE.sParty('agitator_party_scope').GetName] ne représente en rien la classe ouvrière."
 agitators_election_events.12.t: "La ligne antirévolutionnaire"
 agitators_election_events.12.d: "Les fonds de campagne du [SCOPE.sParty('agitator_party_scope').GetName] étant bien établis, [SCOPE.sCharacter('agitator_scope').GetFullName] a proposé à la direction du parti de réaffecter une partie de ces fonds à des activités plus clandestines."
 agitators_election_events.12.f: "« En tant que parti du prolétariat, nous sommes tenus de suivre la voie qui nous conduira à la concrétisation du socialisme [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], puis dans le monde entier. La classe supérieure ne se contentera pas de se retirer pacifiquement, même si nous devons continuer sur cette voie parlementaire. Nous devrons développer des forces pour empêcher l’inévitable coup d’État qui suivra notre victoire. »"
 agitators_election_events.12.a: "Les fonds peuvent être réaffectés à la formation de notre Garde rouge."
 agitators_election_events.12.b: "Le risque de scandale est trop élevé."
 agitators_election_events.12.c: "Toutes les ressources disponibles doivent servir à encourager la révolution."
 agitators_election_events.13.t: "Une marche au milieu du peuple"
 agitators_election_events.13.d: "Les responsables du [SCOPE.sParty('agitator_party_scope').GetName], emmenés par [SCOPE.sCharacter('agitator_scope').GetFullName], se sont rendus à la campagne pour éveiller la conscience de classe au sein de la paysannerie [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 agitators_election_events.13.f: "C’est ici, au beau milieu des enclaves embrumées, que se trouvent ceux dont la vie n’a pas changé depuis cinq cents ans.\n\nIls grattent le sol, sèment des graines pour survivre au sens le plus strict du terme et cèdent tous leurs excédents à leurs propriétaires féodaux. Ils ne s’intéressent qu’au présent, ignorant jusqu’au soleil radieux qui illuminerait leurs collines le lendemain matin."
 agitators_election_events.13.a: "Une démarche audacieuse pour faire avancer l’alliance entre ouvriers et paysans."
 agitators_election_events.13.b: "Concentrez vos efforts sur la coordination de la lutte contre les propriétaires."
 agitators_election_events.14.t: "Rassemblement communiste à [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.14.d: "Un grand rassemblement mené par [SCOPE.sCharacter('agitator_scope').GetFullName] en soutien au [SCOPE.sParty('agitator_party_scope').GetName] s’est tenu à [SCOPE.sState('capital_scope').GetName] et a attiré des partisans des communistes venus de toute la région. La rhétorique utilisée lors du rassemblement fait craindre des actes de violence imminente."
 agitators_election_events.14.f: "En tête du cortège, [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] jeta un coup d’œil à la mince ligne bleue et noire au bout de la rue, puis à la foule compacte teintée de rouge derrière [SCOPE.sCharacter('agitator_scope').GetCustom('FR_LuiElle')]. [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')|U] n’hésita pas une seconde et, avec la gravité de [SCOPE.sCharacter('agitator_scope').GetCustom('FR_CeluiCelle')] qui s’avance au bord du précipice, [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] s’avança dans la mêlée."
 agitators_election_events.14.a: "Une journée inoubliable pour les habitants de [SCOPE.sState('capital_scope').GetName] !"
 agitators_election_events.14.b: "Nous allons montrer aux Rouges ce qu’est la violence."
 agitators_election_events.14.c: "Les partisans du [SCOPE.sParty('fascist_party_scope').GetName] s’occuperont de ces mécréants."
 agitators_election_events.15.t: "Le front uni"
 agitators_election_events.15.d: "La domination du [SCOPE.sParty('fascist_party_scope').GetName] lors des récentes élections [ROOT.GetCountry.GetAltAdjective('FP')|l] a conduit [SCOPE.sCharacter('agitator_scope').GetFullName] et la direction du [SCOPE.sParty('agitator_party_scope').GetName] à proposer un front uni entre les partis de gauche et libéraux contre le fascisme."
 agitators_election_events.15.f: "L’homme veut manger du pain, oui !\nIl veut pouvoir manger tous les jours !\nDu pain et pas de mots ronflants,\nDu pain, et pas de discours !"
 agitators_election_events.15.a: "Rien ne peut être pire que la vision du [SCOPE.sParty('fascist_party_scope').GetName]."
 agitators_election_events.15.b: "Les sociaux-démocrates ne sont que l’aile gauche du fascisme."
 agitators_election_events.16.t: "Opposition pratique"
 agitators_election_events.16.d: "Considérant le [SCOPE.sParty('communist_party_scope').GetName] comme une menace majeure pour la nation [ROOT.GetCountry.GetAltAdjective('FS')|l], le [SCOPE.sParty('agitator_party_scope').GetName] a encouragé ses partisans à s’organiser en groupes et à s’en prendre aux communistes présumés dans la rue."
 agitators_election_events.16.f: "« Des membres de notre propre gouvernement pensent que le [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] est un parti comme les autres. C’est faux ! Cette cabale n’a rien d’un véritable parti politique, ce n’est qu’une couverture pour une société secrète qui admet dans ses rangs des étrangers, des espions et des mineurs. Ses tentatives visant à se cacher dans les sombres recoins de nos villes doivent être combattues de la seule façon que ces animaux sont capables de comprendre : par la force du bien et des poings [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] ! »"
 agitators_election_events.16.a: "Interpellez les partisans communistes à vue."
 agitators_election_events.16.b: "Ciblez les dirigeants communistes pour saper le moral du peuple."
 agitators_election_events.16.c: "Cette violence causera la mort de la démocratie !"
 agitators_election_events.17.t: "Collaboration et capitale"
 agitators_election_events.17.d: "Afin de garantir un soutien supplémentaire pour le [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] et plusieurs membres haut placés du parti ont contacté les [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] afin d’encourager des politiques conçues pour assurer la collaboration entre la capitale et un gouvernement dirigé par le [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.17.f: "« Le fascisme devrait plutôt s’appeler corporatisme, puisqu’il s’agit en fait de l’intégration des pouvoirs de l’État et des pouvoirs du marché. »" #- Benito Mussolini
 agitators_election_events.17.a: "Le [SCOPE.sParty('agitator_party_scope').GetName] s’avérera être un excellent allié."
 agitators_election_events.17.b: "Les [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] n’ont pas besoin de leurs garanties."
 agitators_election_events.18.t: "Pour l’unité nationale"
 agitators_election_events.18.d: "Pointant du doigt le danger bien réel que représentent pour la nation [ROOT.GetCountry.GetAltAdjective('FS')|l] les « communistes et les groupes sympathisants des communistes », [SCOPE.sCharacter('agitator_scope').GetFullName] a sollicité une campagne d’unité nationale pour vaincre le communisme, organisée en coulisses par le [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.f: "« En ces temps difficiles, nous, citoyens fidèles à la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], devons nous unir comme un seul homme et rester sur nos gardes. Des ennemis du gouvernement se trouvent sur nos terres, des agents étrangers qui souhaitent détruire tout ce qui fait la grandeur de ce pays. Mais ils sont peu nombreux, mes amis, contrairement à nous... »"
 agitators_election_events.18.a: "La Menace rouge ne doit pas s’implanter ici !"
 agitators_election_events.18.b: "L’unité nationale, d’accord, mais pas derrière le [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.19.t: "La Terreur rouge à l’étranger"
 agitators_election_events.19.d: "Lors d’un récent discours, [SCOPE.sCharacter('agitator_scope').GetFullName] a directement pris l’État [SCOPE.sCountry('scary_communist_country').GetAltAdjective('MS')|l] comme exemple de ce qui attend la société [ROOT.GetCountry.GetAltAdjective('FS')|l] si le [SCOPE.sParty('agitator_party_scope').GetName] n’arrive pas au pouvoir. Selon [SCOPE.sCharacter('agitator_scope').GetCustom('FR_LuiElle')], [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] est [SCOPE.sCharacter('agitator_scope').GetCustom('FR_LeLa')] seul[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')] à pouvoir sauver la nation du communisme."
 agitators_election_events.19.f: "« Certains milieux affirment que les communistes vont tenter de s’emparer du pouvoir pour faire déferler sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] une marée rouge sang ! Laissez-moi vous rappeler ce qu’ils veulent. [SCOPE.sCountry('scary_communist_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('scary_communist_country').GetNameNoFormatting], les femmes sont devenues la propriété de l’État ! Ils ont fait brûler vifs des prêtres ! Ils s’en sont pris aux banques et aux petits patrons !\n\nNous ne laisserons pas les communistes de cette nation nous remplacer et diriger nos affaires. Nous sommes [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting] ici, pas [SCOPE.sCountry('scary_communist_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('scary_communist_country').GetNameNoFormatting] ! »"
 agitators_election_events.19.a: "L’ensemble de la nation doit s’unir contre la menace [SCOPE.sCountry('scary_communist_country').GetAltAdjectiveNoFormatting('FS')|l] !"
 agitators_election_events.19.b: "Peut-être qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] ferait mieux de concentrer sa rhétorique à l’échelle nationale."
 agitators_election_events.19.c: "Tout cela a uniquement pour but de semer la peur."
 agitators_election_events.20.t: "Haine en action"
 agitators_election_events.20.d: "Les partisans affiliés au [SCOPE.sParty('agitator_party_scope').GetName] ont commis une série d’actes violents et humiliants à l’encontre des personnes de culture [SCOPE.sCulture('hate_crime_culture').GetName] en [SCOPE.sState('hate_crime_state').GetName]. Les opposants au [SCOPE.sParty('agitator_party_scope').GetName] ont accusé [SCOPE.sCharacter('agitator_scope').GetFullName] d’avoir incité l’attaque par le biais de sa rhétorique extrême."
 agitators_election_events.20.f: "Des cendres et du verre brisé que l’on piétine. Des panneaux sur lesquels figurent des symboles du fascisme. Des corps noircis par les flammes, gisant encore à l’endroit où les paramilitaires les avaient fauchés. L’inspecteur savait qu’ils ne seraient jamais formellement identifiés pour porter plainte.\n\nEn s’asseyant sur un banc à proximité pour observer la scène, une pensée morbide lui traversa l’esprit. Parmi les hommes chargés de l’enquête, combien d’entre eux avaient vu ces meurtres de leurs propres yeux, derrière leur masque noir ?"
 agitators_election_events.20.a: "Le [SCOPE.sParty('agitator_party_scope').GetName] n’est qu’un ramassis de vils prêcheurs de haine."
 agitators_election_events.20.b: "Peut-on vraiment prouver qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] est à l’origine de cette action ?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')|U] se pose en véritable défenseur [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], dont les ennemis sont les personnes de culture [SCOPE.sCulture('hate_crime_culture').GetName]."
 agitators_election_events.21.t: "Droit de vote pour les agriculteurs"
 agitators_election_events.21.d: "Au nom du [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a entamé une visite dans diverses régions rurales et reculées [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], afin d’inscrire les habitants sur les listes électorales et de s’assurer que les bulletins de vote soient collectés dans les communautés difficiles d’accès."
 agitators_election_events.21.f: "« Au sommet des montagnes, au cœur des forêts sombres, au milieu des plaines désertiques, dans des localités qui n’apparaissent sur aucune carte... Il est de notre devoir de nous rapprocher de chacun de ces habitants. »"
 agitators_election_events.21.a: "Tout le monde devrait être au courant de la mission du [SCOPE.sParty('agitator_party_scope').GetName] !"
 agitators_election_events.21.b: "Un homme, une voix. Qu’importe où elle se trouve !"
 agitators_election_events.22.t: "Valeurs rurales"
 agitators_election_events.22.d: "Le [SCOPE.sParty('agitator_party_scope').GetName], soutenu par [SCOPE.sCharacter('agitator_scope').GetFullName] et ses efforts d’organisation, a lancé une campagne populaire axée sur la préservation des valeurs rurales dans un monde en perpétuel mouvement."
 agitators_election_events.22.f: "« Vous pouvez croire que ce qui est nouveau est toujours mieux, que cela enrichira nos enfants ou nous donnera davantage à acheter. Mais je vous répondrai que ce qui est étrange est différent, que cela nous mettra au chômage, et que nous n’avons rien demandé. »"
 agitators_election_events.22.a: "Défendez votre communauté, votez pour le [SCOPE.sParty('agitator_party_scope').GetName] !"
 agitators_election_events.22.b: "Nous devons former une coalition plus large contre ces tendances étrangères."
 agitators_election_events.23.t: "De l’épée à la charrue"
 agitators_election_events.23.d: "Une conversation sur le rôle du peuple dans le commandement militaire entre [SCOPE.sCharacter('armed_forces_leader').GetFullName] et [SCOPE.sCharacter('agitator_scope').GetFullName] a engendré un différend entre le [SCOPE.sParty('agitator_party_scope').GetName] et le [SCOPE.sParty('armed_forces_party_scope').GetName]."
 agitators_election_events.23.f: "« Avec tout le respect que j’ai pour [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] ne sait pas de quoi [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] parle. Les [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting|l] sont parfaitement capables de gérer leurs propres affaires, nous sommes d’ailleurs spécialement formés pour cela. On ne peut tout simplement pas attendre du peuple qu’il partage un tel niveau de connaissances. »"
 agitators_election_events.23.a: "Le peuple est tout à fait capable !"
 agitators_election_events.23.b: "Les questions militaires sont l’affaire des généraux."
 agitators_election_events.24.t: "Plaidoyer anti-impérialiste"
 agitators_election_events.24.d: "Une campagne d’opposition étonnamment populaire menée par [SCOPE.sCharacter('agitator_scope').GetFullName] contre les politiques coloniales du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] a suscité l’intérêt du public pour le programme du [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.24.f: "De toutes les présentations, ce sont de loin les représentations d’atrocités lointaines qui ont attiré le plus de spectateurs. Des adultes restaient bouche bée devant l’origine des rivières rouges, et des enfants se cachaient derrière leur mère pour échapper au regard accusateur des hommes armés d’une baïonnette.\n\nDe cette journée, on ne retiendra pas un slogan complexe ni une expression consacrée, mais plutôt cette phrase, la seule qui pouvait venir à l’esprit devant de telles atrocités :\n\n« Comment arrêter cela ? »"
 agitators_election_events.24.a: "Canalisez cette énergie pour soutenir les politiques anti-impérialistes."
 agitators_election_events.24.b: "Il n’y a que le [SCOPE.sParty('agitator_party_scope').GetName] pour s’opposer à la folie de la guerre !"
 agitators_election_events.25.t: "Retrouver le bleu du ciel"
 agitators_election_events.25.d: "Suite au récent développement de l’industrie dans les communautés rurales de [SCOPE.sState('industry_enroachment_state').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a entamé une campagne locale pour le [SCOPE.sParty('agitator_party_scope').GetName], en mettant en avant les solutions souhaitées pour lutter contre le nuage de pollution qui plane désormais au-dessus des usines de la région."
 agitators_election_events.25.f: "Le nuage de fumée qui obscurcissait le ciel semblait se refléter dans les yeux des villageois. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] ferait son discours dans la morosité ambiante, bien loin de la journée ensoleillée qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] avait prévue.\n\nTant pis. En levant les yeux au ciel pour voir le nuage qui obscurcissait le cœur des hommes, la vision d’une nouvelle sorte de rhétorique lui traversa l’esprit. Alors que les ouvriers commençaient à monter la scène, [SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] prit un stylo et commença à écrire."
 agitators_election_events.25.a: "Le [SCOPE.sParty('agitator_party_scope').GetName] ramènera le soleil !"
 agitators_election_events.25.b: "Ils ne prônent rien d’autre que l’immobilisme total."
 agitators_election_events.26.t: "Contre l’extrémisme"
 agitators_election_events.26.d: "Dans le cadre de leur programme électoral, [SCOPE.sCharacter('agitator_scope').GetFullName] et les dirigeants du [SCOPE.sParty('agitator_party_scope').GetName] ont entamé une campagne agressive pour s’éloigner de l’idéologie socialiste révolutionnaire du [SCOPE.sParty('communist_party_scope').GetName]."
 agitators_election_events.26.f: "« Le communisme représente la mort de la paix et la mort de la liberté. »"
 agitators_election_events.26.a: "Nous devons présenter une alternative intéressante aux citoyens."
 agitators_election_events.26.b: "Concentrez notre campagne sur la lutte contre les communistes."
 agitators_election_events.27.t: "L’engagement du peuple"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a entamé une campagne à destination des pauvres ouvriers de [SCOPE.sState('socdem_agitation_state').GetName], afin de constituer un bloc d’électeurs soudés et cohérents pro-[SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.27.f: "« Quand un homme, une femme ou un enfant est négligé, abandonné et laissé sans voix et sans espoir... comment pouvons-nous affirmer que la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] est vraiment civilisée ? »"
 agitators_election_events.27.a: "Le peuple de [SCOPE.sState('socdem_agitation_state').GetName] s’est réveillé."
 agitators_election_events.27.b: "Cette stratégie devrait être reproduite à l’échelle nationale."
 agitators_election_events.28.t: "La campagne des syndicats"
 agitators_election_events.28.d: "Grâce aux relations de [SCOPE.sCharacter('agitator_scope').GetFullName] au sein des [SCOPE.gsInterestGroup('trade_union_ig').GetName|l], le [SCOPE.sParty('agitator_party_scope').GetName] a rallié une part beaucoup plus importante d’électeurs syndicaux dévoués et idéologiquement engagés."
 agitators_election_events.28.f: "Des centaines d’affiches sortaient de l’imprimerie, chacune arborant le logo du [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] et un slogan. Des hommes avec des marteaux, des appels à la solidarité et de l’encre rouge éclaboussant les journaux, prêts à être épinglés dans toute la ville par une véritable armée de partisans.\n\nIl prit un moment pour regarder avec fierté une esquisse posée sur un établi, étudier les formes sur le papier, les rouges, les noirs et les blancs. Et puis, surtout, en bas à droite, l’inscription suivante :\n« Produit par le travail syndical. »"
 agitators_election_events.28.a: "Mobilisez le vote syndical pour le [SCOPE.sParty('agitator_party_scope').GetName] !"
 agitators_election_events.28.b: "Des [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] influents nous serviront pour de nombreuses années."
 agitators_election_events.29.t: "Peurs bourgeoises"
 agitators_election_events.29.d: "Pour dissiper les craintes de la classe supérieure vis-à-vis d’un éventuel gouvernement dominé par le [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a organisé une série de réunions avec de riches personnalités influentes pour souligner l’importance des réformes tout en adhérant aux valeurs [ROOT.GetCountry.GetAltAdjective('FP')|l]."
 agitators_election_events.29.f: "« Si aucune réforme n’est apportée à la société [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], il y aura une révolution sociale, c’est certain. Je ne suis pas d’accord avec cette idée. Je la déteste, même. Mais c’est la réalité. La question qui se pose est donc la suivante : comment pouvons-nous éviter cela ? »"
 agitators_election_events.29.a: "Des réformes contre la révolution !"
 agitators_election_events.29.b: "Quoi qu’ils fassent, ils resteront toujours des Rouges."
 agitators_election_events.30.t: "Lutte pour le droit de vote"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a entamé une campagne pour mettre l’accent sur le programme en faveur du droit de vote mené par le [SCOPE.sParty('agitator_party_scope').GetName], qui promet d’étendre considérablement le droit de vote à toutes les sphères de la société si le parti est élu."
 agitators_election_events.30.f: "« Mes chers collègues ! Qu’avez-vous à craindre d’un peuple dont la voix est renforcée ? Que diriez-vous si les gens regardaient ce que vous avez fait avec fierté ? »"
 agitators_election_events.30.a: "Formez une coalition électorale avec d’autres candidats en faveur au droit de vote."
 agitators_election_events.30.b: "Il n’y a que le [SCOPE.sParty('agitator_party_scope').GetName] qui puisse réellement servir le peuple !"
 agitators_election_events.31.t: "Intention de l’auteur"
 agitators_election_events.31.d: "Un petit scandale a secoué le [SCOPE.sParty('agitator_party_scope').GetName] quand une fiction réformiste écrite par [SCOPE.sCharacter('agitator_scope').GetFullName] dans sa jeunesse a recommencé à circuler. Si le texte ne manque pas d’enthousiasme, c’est malheureusement là son seul mérite."
 agitators_election_events.31.f: "Le « fléau de la superstition et du dogme » a marqué la fin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ? Dans ce cas, comment expliquer que les trains circulent encore ? Et d’où vient le charbon nécessaire à leur fonctionnement ? Votre manie de massacrer vos personnages pour nous pondre une tragédie ridicule est tout simplement grotesque. Et cerise sur le gâteau... pourquoi [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Une histoire tragique, mais il n’y a aucune raison de [SCOPE.sCharacter('agitator_scope').GetCustom('FR_LeLa')] harceler avec ça."
 agitators_election_events.31.b: "C’est le problème de [SCOPE.sCharacter('agitator_scope').GetFullName], pas du parti."
 agitators_election_events.31.c: "La qualité reflète bien... la répression conservatrice des arts."
 fanfic_ship_west: "Victor n’a-t-il jamais répondu aux avances d’Estrid, alors qu’ils se connaissent depuis si longtemps ? Pourquoi n’aurait-elle pas droit à une deuxième chance ?"
 fanfic_ship_japan: "Kazuo aurait-il menti sur son statut de guerrier, alors qu’il savait pertinemment que ses amis avaient besoin d’un protecteur ? Ne serait-ce pas un manque de respect envers l’armée ?"
 fanfic_ship_south_america: "le docteur Conceição a-t-elle subitement une prise de conscience alors qu’elle n’en a aucune au cours des sept cents pages précédentes, et pourquoi cherche-t-elle sa propre mort aux mains de l’Église ?"
 fanfic_ship_china: "Jié est-il tué de façon aussi déshonorante par les bandits à la fin, condamnant ainsi ses compagnons après leur avoir donné tant d'espoir ?"
 fanfic_ship_russia: "Natalya rejette-t-elle le capitaine Preobrazhensky ? Et d’ailleurs, pourquoi abandonne-t-il après cela ? N’a-t-il aucune passion ?"
 fanfic_ship_generic: "l’ingénieur refuse-t-il de confier à ceux qui lui ont sauvé la vie les informations nécessaires pour réparer le train dont ils dépendent, les laissant ainsi dans l’impasse après sa décapitation ?"
 agitators_election_events.32.t: "Maudites chaînes"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a prononcé un discours au nom du [SCOPE.sParty('agitator_party_scope').GetName] devant une foule de plusieurs centaines de personnes dans un parc de [SCOPE.sState('capital_scope').GetCityHubName]. Une fois son discours terminé, la foule a exprimé son opposition à toute notion d’esclavage."
 agitators_election_events.32.f: "« Ils ont été arrachés à leur foyer par dizaines, voire par centaines, enlevés au cœur de la nuit ou vendus à la demande d’un emprunteur. Ils ont ensuite été disposés, comme vous feriez d’une pile de tapis ou de chaises, dans les cales des navires pendant des mois. »\n\nUne dame porte un mouchoir à sa joue, tandis que la bouche de son mari se fige en un rictus.\n\n« Détournez les yeux autant que vous voulez, mais vous connaissez la vérité au fond de votre cœur. »"
 agitators_election_events.32.a: "Le peuple a déjà exprimé sa voix, il le fera encore."
 agitators_election_events.32.b: "Nous allons débattre de cette question immédiatement !"
 agitators_election_events.33.t: "Une discussion rationnelle"
 agitators_election_events.33.d: "Au cours d’une réunion pour discuter de leurs idées, et alors que les gens s’attendaient à un débat houleux, [SCOPE.sCharacter('agitator_scope').GetFullName] et [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] ont échangé de façon courtoise et instructive."
 agitators_election_events.33.f: "Certains disent que les opposés s’attirent, d’autres qu’ils se repoussent. Rares sont ceux qui comprennent que l’une des natures des opposés est le changement : le feu et l’eau se transforment en vapeur, l’étincelle et la poudre en explosion, la chaleur et le minerai en métal. C’est l’essence même d’un débat de bonne foi : un échange de pensées pour donner lieu à des idées nouvelles."
 agitators_election_events.33.a: "La pensée libérale représente la marche à suivre."
 agitators_election_events.33.b: "Il faut saluer le comportement de [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.33.c: "Même l’opposition doit être entendue."
 agitators_election_events.34.t: "Notre grande nation"
 agitators_election_events.34.d: "Cherchant à inverser la tendance du nationalisme en faveur du [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a tenu un discours patriotique dans un parc de [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "Le nationalisme est la supériorité souvent présumée et imméritée du lieu de naissance. On peut facilement le confondre avec la ligne de pensée du patriotisme, mais un œil averti sait faire la différence. Un esprit plus vif sait même comment l’utiliser à son avantage."
 agitators_election_events.34.a: "Un vrai héros pour le peuple."
 agitators_election_events.34.b: "Nous devons veiller à ce que les lois soient bien garanties."
 agitators_election_events.34.c: "Arrêtez cette grossière propagande !"
 agitators_election_events.35.t: "Un discours rassembleur"
 agitators_election_events.35.d: "Le discours d’aujourd’hui de [SCOPE.sCharacter('agitator_scope').GetFullName] porte sur la loi [GetLawType('law_right_of_assembly').GetName], et les efforts du [SCOPE.sParty('agitator_party_scope').GetName] pour la garantir. Le public est venu en masse pour l’écouter."
 agitators_election_events.35.f: "« Il ne pourra y avoir aucun dialogue tant que la loi nous contraindra au silence ! Comment pouvons-nous nous qualifier de \"grande nation éclairée\" si nous craignons les représailles de la loi elle-même ? Et pour quelle raison ? Pour avoir osé dire ce que nous pensons ? Une \"grande nation éclairée\" ? Mensonge ! Foutaise ! Imposture ! »"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] n’a pas tort..."
 agitators_election_events.35.b: "Allez chercher du papier et de l’encre. Nous avons une loi à rédiger !"
 agitators_election_events.35.c: "Ceux qui souhaitent prendre la parole devraient savoir comment et quand le faire."
 agitators_election_events.36.t: "Qui se ressemble s’assemble"
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] et [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName] ont été aperçus en train de discuter de l’élection à venir. Le lendemain, des prédicateurs vantaient les mérites du [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.36.f: "Le premier ordre et le deuxième ordre vont de pair depuis l’apogée de la gloire de l’imperium. Aujourd’hui, ce mariage sacré constitue « l’alliance du cœur et de l’esprit » : un glorieux dirigeant pour conquérir notre cœur, et un dieu suprême pour occuper notre esprit."
 agitators_election_events.36.a: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] sont hors de notre portée."
 agitators_election_events.36.b: "Espérons qu’ils ne décideront pas du sort de l’élection."
 agitators_election_events.36.c: "Ne jamais faire confiance à un vrai croyant sur des questions matérielles."
 agitators_election_events.37.t: "Défense de la décence"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('revolutionary_nation_scope').GetName] a subi une révolution opérée au sein du groupe [SCOPE.gsInterestGroup('revolutionary_ig').GetName]. Dans les documents de campagne du [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a immédiatement dénoncé le groupe [SCOPE.gsInterestGroup('patsy_ig').GetName], anticipant ainsi une révolte similaire."
 agitators_election_events.37.f: "« Vous me traitez de traître ? »\n\n« Pour moi, ça ne fait aucun doute. Et de nombreux étrangers de [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] sont aussi de cet avis. Qu’est-ce qui nous dit que vous n’êtes pas déjà un traître ? Un traître en train de fomenter une révolution avec les membres de son club de lecture ? »\n\n« Vous avez perdu la tête ! »"
 agitators_election_events.37.a: "Quelqu’un doit s’opposer à cette vague révolutionnaire !"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] est loin d’ici."
 agitators_election_events.37.c: "La révolution ne sera pas diabolisée !"
 agitators_election_events.38.t: "Le bon vieux temps"
 agitators_election_events.38.d: "Invité[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')] à prononcer un discours au nom du [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a commencé à vanter les mérites d’une nation forte, de frontières fortes et d’hommes forts. L’accueil du public a été mitigé."
 agitators_election_events.38.f: "« Franchement, et je n’ai pas peur de le dire, les hommes ne sont plus des hommes ! On leur sert des livres qui ne sont que des substituts à la #italic véritable#! aventure ! Leurs mères les cajolent dans du coton et de la soie, et on s’étonne qu’ils deviennent ensuite soumis à leurs femmes ! Et Dieu les garde bien de prendre une pinte de bière : #italic une gorgée#!, et il faut déjà que leurs pères les ramènent chez eux ! »"
 agitators_election_events.38.a: "Personne ne pense donc aux enfants ?"
 agitators_election_events.38.a1: "Personne ne pense donc aux enfants ?"
 agitators_election_events.38.b: "Un mode de vie dépassé, et des imbéciles qui le sont encore plus."
 agitators_election_events.38.c: "La rhétorique ne peut pas cacher ce que [SCOPE.sCharacter('agitator_scope').GetLastName] veut réellement."
 agitators_election_events.39.t: "Levée de troupes"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a proposé au groupe [SCOPE.gsInterestGroup('rf_scope').GetName] de soutenir le [SCOPE.sParty('agitator_party_scope').GetName] aux élections. [SCOPE.sCharacter('rf_leader_scope').GetFullName] a au moins reconnu avoir discuté avec [SCOPE.sCharacter('agitator_scope').GetCustom('FR_LuiElle')]."
 agitators_election_events.39.f: "Faire appel à des « alliés naturels » est un pari risqué. Les oreilles réceptives à ce type d’alliance partagent souvent déjà le même état d’esprit. En revanche, les autres pourront choisir de continuer de leur côté sans faire d’histoires, ou de rire, se moquer, voire manipuler la personne à l’origine de cette demande comme un pauvre pion."
 agitators_election_events.39.a: "Les vieux esprits partagent les mêmes idées."
 agitators_election_events.39.b: "L’herbe a tendance à pousser où bon lui semble."
 agitators_election_events.39.c: "Méfions-nous de la sagacité de [SCOPE.sCharacter('rf_leader_scope').GetFullName]."
 agitators_election_events.40.t: "Propos déplacés"
 agitators_election_events.40.d: "Au cours d’une soirée réunissant les plus riches partisans du [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a tenu un long discours vantant les mérites de l’esclavage et de la discrimination."
 agitators_election_events.40.f: "« Comme vous pouvez le constater, le développement du crâne est directement lié à la civilité d’un homme. On peut tout à fait déterminer son aptitude à vivre en société en mesurant sa circonférence... »\n\n« Et comment comptez-vous prouver qu’un homme pense avec ses os ? »\n\n« Comme je l’ai dit, on peut déterminer l’aptitude d’un homme à vivre en société en mesurant correctement son crâne. »"
 agitators_election_events.40.a: "Chacun est libre de penser ce qu’il veut, même s’il a tort."
 agitators_election_events.40.b: "La civilisation est garante de notre égalité."
 agitators_election_events.40.c: "C’est à se demander si [SCOPE.sCharacter('agitator_scope').GetLastName] a déjà reçu des coups de fouet..."
 agitators_election_events.41.t: "Louer dans cette économie ?"
 agitators_election_events.41.d: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ont officiellement censuré [SCOPE.sCharacter('agitator_scope').GetFullName] suite à la publication d’un article non conventionnel paru dans un journal du [SCOPE.sParty('agitator_party_scope').GetName] et prônant des politiques sociales révolutionnaires."
 agitators_election_events.41.f: "« Je voudrais exprimer mes plus sincères excuses pour mon article paru dans le journal de jeudi. À l’époque, j’avais discuté avec plusieurs collègues de l’état déplorable des locations à [SCOPE.sState('capital_scope').GetNameNoFormatting]. Il est peut-être encore trop tôt pour proposer la polygamie comme solution viable pour la classe ouvrière. »"
 agitators_election_events.41.a: "Les liens sacrés du mariage doivent être protégés !"
 agitators_election_events.41.b: "Si cela peut rendre la location plus supportable..."
 agitators_election_events.41.c: "Vous pourriez simplement leur donner de l’argent."
 agitators_election_events.42.t: "Concours de popularité"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] désespérant d’obtenir l’approbation de ses sujets, [SCOPE.sCharacter('agitator_scope').GetFullName] en a profité pour faire la promotion des idées du [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.42.f: "« Regardez l’échec de ce dirigeant ! Un élu de Dieu, pourtant ! Mais un homme qui sait à peine quel jour nous sommes, et qui sait encore moins comment faire ses lacets. Vous, boulangers et cordonniers, tailleurs et bouchers, vous avez répondu à tous ses caprices. Et maintenant, il récompense ses courtisans préférés à la sueur de votre front. Si Dieu l’a nommé, alors laissez-moi vous dire que Dieu est un imbécile ! Non, non, laissez-moi vous dire... que Dieu est mort ! »"
 agitators_election_events.42.a: "Rassemblez le peuple sur les places de la ville."
 agitators_election_events.42.b: "Adressez-vous aux fidèles « penseurs » [SCOPE.sCharacter('monarch_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]"
 agitators_election_events.42.c: "Éclairez directement [SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] défaillant[SCOPE.sCharacter('monarch_scope').GetCustom('FR_E')]."
 agitators_election_events.43.t: "Les autres modes de scrutin"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] est descendu[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')] dans la rue, encourageant le peuple [SCOPE.sCulture('discriminated_culture_scope').GetName|l] à utiliser des moyens moins conventionnels de démocratie pour soutenir le [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.43.f: "L’émeute est peut-être le langage des incompris, mais il existe de nombreux autres moyens de se faire entendre. Le plus simple d’entre eux est un mot gentil autour d’un verre. Il y a aussi l’art. Ceux qui n’apprécient pas l’art oublient souvent à quel point une affiche bien conçue peut avoir de l’impact. Sinon, il y a toujours l’option d’un mot gentil et d’un pistolet au fond d’une ruelle. Les choix sont infinis quand on prend le temps d’y réfléchir."
 agitators_election_events.43.a: "Et on les entendra quand le moment sera venu."
 agitators_election_events.43.b: "Les mécontents doivent être jetés en prison."
 agitators_election_events.43.c: "Il n’y a pas de démocratie sans la voix de chacun."
 agitators_election_events.44.t: "Des droits pour moi et pour vous"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a pris position contre le [SCOPE.sParty('anti_democratic_party').GetName] qui prône la démocratie selon quelques éclairés. Cette question pourtant simple a constitué un soutien efficace à la position du [SCOPE.sParty('agitator_party_scope').GetName] sur la loi [GetLawType('law_universal_suffrage').GetName]."
 agitators_election_events.44.f: "« Les conventions de la démocratie rendent impossible le vote, sauf pour les plus éclairés d’entre nous. Je mets quiconque au défi de réfuter cette évolution naturelle de la démocratie. »\n\n« Hum... Laissez-moi vous proposer une réfutation simple. Les hommes et les femmes qui ne sont pas propriétaires peuvent-ils lever la main s’ils sont d’accord avec le fait qu’un enfant doit apprendre à lire et à écrire lorsqu’il en est capable ? »\n\nToutes les mains se levèrent.\n\n« Voilà, vous avez participé à la démocratie. »"
 agitators_election_events.44.a: "Remarquable de simplicité et de vérité !"
 agitators_election_events.44.b: "La législation ne se limite pas à cela."
 agitators_election_events.44.c: "Et qu’en est-il des femmes ?"
 agitators_election_events.45.t: "Décapiter un serpent"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a tendu une embuscade lors d’une apparition royale à [SCOPE.sState('capital_scope').GetCityHubName] pour faire l’annonce suivante : le [SCOPE.sParty('agitator_party_scope').GetName] est pleinement engagé dans l’établissement d’une république."
 agitators_election_events.45.f: "Le droit divin des rois est l’une des raisons pour lesquelles le monarque ne doit jamais être remis en question. Le mandat du Ciel en est une autre. Deuxième couplet, identique au premier, suivant le même principe : ne jamais remettre en question le monarque. Mais alors, une fois que Dieu est mort, qui assure le droit divin ?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] doit démontrer ses liens avec le peuple."
 agitators_election_events.45.b: "Nous ne tolérerons pas la sédition."
 agitators_election_events.45.c: "Nous prêtons allégeance à la république, à la démocratie !"
 agitators_election_events.46.t: "Les riches s’enrichissent"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a organisé une soirée pour la crème des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]. Des pots-de-vin, mal déguisés en dons, ont été échangés entre les mains des membres du [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.46.f: "« Grâce à votre aide lors des prochaines élections, nous veillerons à ce que vos machines restent bien graissées et les ports ouverts ! »\n\nSeules deux cents mains étaient présentes, mais chaque applaudissement résonna comme un coup de tonnerre annonçant le passage d’un millier de navires."
 agitators_election_events.46.a: "Ils vont certainement tout dépenser en champagne."
 agitators_election_events.46.b: "Quelqu’un ferait mieux de se renseigner sur ces dons."
 agitators_election_events.46.c: "Ne pourrions-nous pas utiliser l’argent de la corruption à de meilleures fins ?"
 agitators_election_events.47.t: "Amis à l’étranger"
 agitators_election_events.47.d: "Alors qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] faisait campagne pour obtenir de l’aide supplémentaire, [SCOPE.sCharacter('agitator_scope').GetFullName] a cité [SCOPE.sCountry('friendly_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('friendly_country_scope').GetName] pour illustrer la façon dont le [SCOPE.sParty('agitator_party_scope').GetName] renforcerait les liens avec l’étranger."
 agitators_election_events.47.f: "L’essence même du commerce est simple : une partie possède quelque chose dont l’autre partie a besoin, et qu’elle accepte de donner sur la base d’un échange mutuel. Le plus souvent, un livre contre un livre, un repas contre un repas, une faveur contre une faveur. Une pratique moins répandue, et donc plus risquée, concerne le commerce entre les nations : des vies humaines contre des richesses matérielles. C’est ce qu’on appelle l’économie."
 agitators_election_events.47.a: "Nous souhaitons la bienvenue à nos amis [SCOPE.sCountry('friendly_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')|U] doit avoir une usine là-bas."
 agitators_election_events.47.c: "Si [SCOPE.sCharacter('agitator_scope').GetLastName] aime tant [SCOPE.sCountry('friendly_country_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('friendly_country_scope').GetName], qu’[SCOPE.sCharacter('agitator_scope').GetCustom('FR_IlElle')] aille s’y installer !"
 agitators_election_events.48.t: "Démonstration de force militaire"
 agitators_election_events.48.d: "Les tensions électorales entre le [SCOPE.sParty('agitator_party_scope').GetName] et le [SCOPE.sParty('armed_forces_party').GetName] ont atteint leur paroxysme quand [SCOPE.sCharacter('agitator_scope').GetFullName] a accusé les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] de comportement belliciste flagrant."
 agitators_election_events.48.f: "« Général ! J’aimerais vous parler, à vous et à vos hommes qui jouent les durs à cuire. C’est vous qui avez conspiré pour déclarer une guerre imminente. Qu’avez-vous à répondre à cela ? »\n\n« Et comment voulez-vous que nous utilisions les balles et les bandages que vous nous fournissez, sinon ? Une guerre augmente la demande de vos marchandises. »\n\n« Ce... ce n’est pas le sujet ! Nos usines sont en première ligne ! »"
 agitators_election_events.48.a: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont eu connaissance de trop de décisions."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] ne devrait s’occuper que des affaires du [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.48.c: "Peut-être qu’un régiment nouvellement levé atténuera les malheurs de [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.49.t: "Libre-échange, libre travail"
 agitators_election_events.49.d: "En faisant campagne pour le [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a fait la promotion des idéaux de la loi [GetLawType('law_free_trade').GetName] et de la loi [GetLawType('law_no_migration_controls').GetName], afin que d’autres puissent s’inspirer de la réussite [ROOT.GetCountry.GetAltAdjective('FS')|l]. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] l’a accusé[SCOPE.sCharacter('agitator_scope').GetCustom('FR_E')] d’exploiter les immigrés."
 agitators_election_events.49.f: "Un truisme à appliquer partout où vous allez : lisez toujours les petits caractères. Une personne peu scrupuleuse pourrait en profiter pour vous escroquer n’importe quoi : vos vêtements, votre compte en banque, votre cheval, votre maison, vos terres et même votre vie. Lisez bien les petits caractères, surtout si vous avez l’impression qu’on vous offre tout ce dont vous avez besoin."
 agitators_election_events.49.a: "Ce n’est pas pour rien que nous surveillons nos frontières."
 agitators_election_events.49.b: "Tout le monde peut profiter de la réussite [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 agitators_election_events.49.c: "Tous les immigrants devraient être éduqués en entrant dans notre pays."
 agitators_election_events.50.t: "Il faut acquérir de l’expérience dès que possible !"
 agitators_election_events.50.d: "Par un geste audacieux, [SCOPE.sCharacter('agitator_scope').GetFullName] a divisé publiquement une foule sur un sujet important : le soutien explicite du [SCOPE.sParty('agitator_party_scope').GetName] au travail des enfants."
 agitators_election_events.50.f: "« Debout, les enfants ! C’est une belle journée qui vous attend ! Vous recevrez cinq dollars par jour pour cueillir des fruits et jouer dans l’herbe. Et vous passerez du temps dehors, comme vous le demandent sans arrêt vos parents ! Profitez du soleil pour développer les muscles et les hanches dont vous aurez besoin pour subvenir aux besoins de votre famille. Venez aider le vieux Jenkins ! »"
 agitators_election_events.50.a: "Du moment qu’ils n’occupent pas des postes vraiment dangereux."
 agitators_election_events.50.b: "Ne l’écoutez pas, les enfants. Allez à l’école."
 agitators_election_events.50.c: "[SCOPE.sCharacter('trade_union_leader_scope').GetFullName] voudrait peut-être envoyer une délégation sur les lieux de travail de [SCOPE.sCharacter('agitator_scope').GetFullName]"
