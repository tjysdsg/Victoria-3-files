 state_atheism.4.t: "Extraterritorialité dans la nation de Dieu"
 state_atheism.4.d: "Les tentatives d’expulsion de missionnaires, de religieux, de guérisseurs et autres ont provoqué un tollé à l’étranger. [SCOPE.sCountry('missionary_nation').GetAltNameNoFormatting('Le')][SCOPE.sCountry('missionary_nation').GetName] a résisté à l’extradition forcée de ses citoyens [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 state_atheism.4.f: "« Non, je refuse de me plier à ces lois ! Je suis un homme de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], et rien ne me détournera de ma noble cause. Même si vous me passiez les menottes, je serais toujours légalement autorisé à entrer ici. Et s’il le faut, j’invoquerai l’extraterritorialité pour échapper à cette mascarade ! »"
 state_atheism.4.a: "Nous devrions y réfléchir avant d’avoir une guerre sur les bras."
 state_atheism.4.b: "Expulsez-les de force s’il le faut."
 state_atheism.4.c: "Ils peuvent rester s’ils renoncent à leur foi."
 state_atheism.5.t: "Une approche nouvelle"
 state_atheism.5.d: "Tandis que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] se lance dans une remise en cause de la morale religieuse traditionnelle, les membres de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] présentent leurs thèses."
 state_atheism.5.f: "« En outre, je vous ferai remarquer que pour que Dieu soit vraiment mort, il faut qu’il soit absent du culte. Condamnons-nous à la liberté, afin que nous puissions écrire notre histoire. Non pas dans la pierre ou dans le sang, comme ce fut le cas avec Dieu, mais dans l’encre et dans les actes. Dieu doit cesser d’être une excuse pratique, un mensonge pour encourager les caprices des puissants ! »"
 state_atheism.5.a: "La tradition a toujours sa place dans la société."
 state_atheism.5.b: "Qu’on en finisse avec la foi et tout ce qui s’y rapporte."
 state_atheism.5.c: "Il n’y a rien qui ne doive être remis en question."
 state_atheism.6.t: "Miséricorde dorée"
 state_atheism.6.d: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont commencé à réquisitionner tous les lieux de culte de religion [SCOPE.sPop('majority_religion').GetReligion.GetName|l] de [SCOPE.sState('religion_seizures_state').GetName]. Chaque structure, chaque œuvre d’art et chaque pièce d’or sont comptabilisées en vue de leur liquidation."
 state_atheism.6.f: "« Voilà tout ce qu’il y avait dans le presbytère. Et dans ses quartiers ? »\n\n« Monsieur, nous avons récupéré tout ça dans une des chapelles. »\n\n« Bon sang, mais il y a assez d’or là-dedans pour ouvrir une nouvelle mine. Appelez quatre hommes en renfort pour fouiller les chapelles restantes, et que ça saute ! »"
 state_atheism.6.a: "Faites fondre l’or et procédez au battage."
 state_atheism.6.b: "Accordez une « prime de danger » pour féliciter le courage de nos forces armées."
 state_atheism.6.c: "Versez une indemnité aux religieux pour commencer une nouvelle vie."
 luddite_law_events.4.t: "Pour l’amour des pins"
 luddite_law_events.4.d: "Un nouveau poème populaire, rempli de descriptions sur le travail dans les champs et de détails sur la faune et la flore [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], a attiré l’attention sur la possibilité de promulguer la loi [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.4.f: "« Et le buisson abrite des amis qui le saluent d’une voix douce\nDans le murmure des brises et des ruisseaux,\nIl voit devant lui des plaines ensoleillées à perte de vue,\nEt la nuit venue, les étoiles éternelles dans toute leur splendeur. »"
 luddite_law_events.4.a: "Quel texte captivant."
 luddite_law_events.4.b: "Offrez une commission à l’auteur, avec nos compliments."
 luddite_law_events.5.t: "Bande de demeurés !"
 luddite_law_events.5.d: "Les opposants aux propositions de lois [SCOPE.sLaw('current_law_scope').GetName], rattachés à l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], ont exaspéré les personnes qu’ils cherchaient à influencer. Plusieurs d’entre elles réclament de sévères représailles pour ces perturbations."
 luddite_law_events.5.f: "« Comment notre nation est-elle censée progresser si nous sommes entourés de demeurés assoiffés de sang ? »\n\n« Des demeurés ? Oui, je suis un demeuré ! Et vous, vous êtes un demeuré ? Nous allons bâtir une ville pour tous les demeurés parce que d’ici là, tous les petits malins qui nous ont mis au chômage seront morts ! »"
 luddite_law_events.5.a: "S’ils sont si intelligents, ils n’ont qu’à apprendre à vivre sans machine."
 luddite_law_events.5.b: "Peut-être pouvons-nous entendre ce que [SCOPE.sCharacter('intelligentsia_leader').GetFullName] a à dire."
 luddite_law_events.6.t: "Antagonisme collectif"
 luddite_law_events.6.d: "Des nouvelles de la loi [SCOPE.sLaw('current_law_scope').GetName] sont parvenues aux oreilles des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] et des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]. Plutôt que de renégocier les contrats, ils tentent de renégocier les lois par la force."
 luddite_law_events.6.f: "Aucun prétendant digne de ce nom sur la scène politique n’ose affirmer que l’adage « l’ennemi de mon ennemi est mon ami » est un précieux conseil. Il existe pourtant des coalitions, des alliés de circonstance et des accords désespérés. Dans les moments les plus difficiles, même le feu et la pierre peuvent s’allier contre leur ennemi commun. Et s’ils se marient, alors vous feriez mieux de vous tenir le plus loin possible de l’éruption."
 luddite_law_events.6.a: "Nous avons peut-être agi trop vite."
 luddite_law_events.6.b: "Il suffit de les éloigner l’un de l’autre."
 luddite_law_events.6.c: "L’argent sert à graisser les rouages de tout le monde."
