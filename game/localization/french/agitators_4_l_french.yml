 exiles_events.1.t: "Un peuple sans espoir"
 exiles_events.1.d: "Devant le manque de soutien populaire pour ses idées, [SCOPE.sCharacter('agitator_scope').GetFullName] a choisi de quitter [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et de s’exiler au-delà de nos frontières."
 exiles_events.1.f: "« Une étude plus approfondie m’a ouvert les yeux sur la question. La classe ouvrière [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] n’accomplira jamais rien. »" #- Karl Marx
 exiles_events.1.a: "Un jour, peut-être, les choses changeront pour le mieux."
 exiles_events.1.b: "L’espoir est le premier pas sur la voie de la déception."
 exiles_events.2.t: "Un célèbre café"
 exiles_events.2.d: "Après une rencontre fortuite dans un café et une conversation réfléchie, [SCOPE.sCharacter('friend_scope').GetFullName] a demandé à ce que [SCOPE.sCharacter('exile_scope').GetFullName], qui réside actuellement [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], obtienne le statut de résident permanent."
 exiles_events.2.f: "« Si vous avez besoin d’un endroit où loger, je pourrais difficilement omettre de vous inviter. Ce serait honteux de ma part, après une si magnifique correspondance, de ne pas approfondir vos talents. »"
 exiles_events.2.a: "Nous n’aurions pas pu demander meilleure approbation."
 exiles_events.2.b: "La prise de position de [SCOPE.sCharacter('friend_scope').GetFullName] est clairement discutable."
 exiles_events.3.t: "Soutien de l’étranger"
 exiles_events.3.d: "Les dirigeants du [SCOPE.sPoliticalMovement('movement_scope').GetName|l] ont écrit à [SCOPE.sCharacter('exile_scope').GetFullName], afin de lui demander de revenir au pays pour faire avancer le mouvement."
 exiles_events.3.f: "« Depuis que vous avez dû vous exiler loin [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] à cause de ces chiens du gouvernement, le peuple s’est réveillé petit à petit... Le moment est venu, plus que jamais, de faire votre retour et de mener à bien le changement que vous souhaitez depuis tant d’années. »"
 exiles_events.3.a: "C’est le moment idéal."
 exiles_events.3.b: "Nous n’envisagerons pas cette possibilité."
 exiles_events.4.t: "Exil en disgrâce"
 exiles_events.4.d: "Après une lutte acharnée pour le pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], le groupe [SCOPE.gsInterestGroup('failed_revolution_ig').GetName] s’est retrouvé du côté des perdants. Afin d’échapper aux représailles, [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] a tenté de fuir le pays."
 exiles_events.4.f: "C’était un plan qu’[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('FR_IlElle')] avait espéré ne jamais entreprendre. Sortir de chez [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('FR_LuiElle')] par une fenêtre, s’enfuir dans un tunnel sombre et boueux, traverser les bois, et enfin franchir la frontière."
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('FR_IlElle')|U] peut repenser à sa vie dans son taudis à l’étranger."
 exiles_events.4.b: "Harcelez-[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('FR_LeLa')] à chaque étape de son exil."
 exiles_events.5.t: "Exil et repentance"
 exiles_events.5.d: "Satisfait[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')] des récentes décisions de notre gouvernement, [SCOPE.sCharacter('exile_scope').GetFullName] a annoncé son intention de rentrer [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Ses associés restants au sein du groupe [SCOPE.gsInterestGroup('exile_ig').GetName] célèbrent la bonne nouvelle."
 exiles_events.5.f: "« J’ai longtemps cherché une personne assez extraordinaire pour résoudre les nombreux maux auxquels le peuple [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] est confronté... mais j’étais trop stupide pour voir ce que je vois maintenant : vous êtes cette personne extraordinaire. »"
 exiles_events.5.a: "Acceptez ses vœux de réussite et son retour au pays."
 exiles_events.5.b: "Comment savoir si ses intentions sont vraiment bonnes ?"
 exiles_events.6.t: "Migration politique"
 exiles_events.6.d: "L’environnement politique riche et instable [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] intéresse les exilés politiques et les apatrides, qui ont commencé à se rassembler dans les cafés de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], joyau aussi flamboyant qu’imparfait... Je ne vois pas d’autre endroit dans ce monde où l’on peut assister à trois manifestations différentes en cinq minutes de marche."
 exiles_events.6.a: "Ils sont les bienvenus dans ce tourbillon de voix."
 exiles_events.6.b: "Ces personnes tournent [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] en ridicule."
 exiles_events.7.t: "Un exil à notre porte"
 exiles_events.7.d: "Le système d’immigration relativement tolérant [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] attire depuis longtemps les personnes qui fuient leur pays d’origine. [SCOPE.sCharacter('exile_scope').GetFullName] a récemment demandé à rejoindre le flux d’étrangers qui se rendent [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 exiles_events.7.f: "Ce n’était qu’un nom figurant sur une très, très longue liste, un nom qui avait déjà passé de nombreuses étapes de la bureaucratie sans qu’on le remarque. Mais un jour, alors qu’il allait rentrer chez lui, un employé de bureau pointa ce nom du doigt, et prononça ces paroles fatales.\n\n« J’aurais juré avoir déjà entendu ce nom quelque part. »"
 exiles_events.7.a: "Finalement, [SCOPE.sCharacter('exile_scope').GetFullName] aura aussi la citoyenneté [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 exiles_events.7.b: "Nous n’accepterons pas quelqu’un de ce genre, quel que soit le précédent."
 exiles_events.8.t: "Manifeste étranger"
 exiles_events.8.d: "Les œuvres récemment traduites de [SCOPE.sCharacter('exile_scope').GetFullName] sont devenues populaires au sein du [SCOPE.sPoliticalMovement('movement_scope').GetName|l], à tel point qu’[SCOPE.sCharacter('exile_scope').GetCustom('FR_IlElle')] a ouvertement approuvé le mouvement."
 exiles_events.8.f: "« Pour une grande classe, c’est la seule voie possible, surtout pour une nation aussi éminemment pragmatique que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]. Ce qui importe, c’est d’amener la classe ouvrière à agir en tant que classe. Quand ce sera le cas, alors elle avancera bientôt dans la bonne direction, et tous ceux qui résisteront seront réduits à leurs petites sectes. »"
 exiles_events.8.a: "Notre lutte est internationale !"
 exiles_events.8.b: "Cette ingérence étrangère devrait être punie."
 exiles_events.9.t: "Amnistie pour les dissidents"
 exiles_events.9.d: "Le groupe [SCOPE.gsInterestGroup('government_ig_scope').GetName] a demandé au gouvernement l’amnistie pour les anciens dissidents de l’étranger, parmi lesquels on retrouve notamment [SCOPE.sCharacter('exile_scope').GetFullName], un[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')] de leurs ancie[SCOPE.sCharacter('exile_scope').GetCustom('FR_NNne')]s partenaires."
 exiles_events.9.f: "Cela fait bien longtemps que les actions des administrations passées n’ont aucune incidence sur la nature essentielle de la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. En gardant ce principe à l’esprit, nous vous demandons d’accorder le pardon à certaines personnalités qui ont été exilées à l’étranger dans le passé, et de mettre ces actions derrière nous une bonne fois pour toutes."
 exiles_events.9.a: "Ils méritent une récompense pour leur soutien fidèle."
 exiles_events.9.b: "Si nous ne l’avions pas exilé[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')], ils ne nous auraient jamais soutenus."
 exiles_events.10.t: "Crise sanitaire"
 exiles_events.10.d: "Un[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')] célèbre exilé[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')] politique [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('exile_scope').GetFullName], est tombé[SCOPE.sCharacter('exile_scope').GetCustom('FR_E')] gravement malade au cours de son séjour à l’étranger. [SCOPE.sCharacter('exile_scope').GetCustom('FR_IlElle')|U] a demandé à rentrer chez [SCOPE.sCharacter('exile_scope').GetCustom('FR_LuiElle')] le temps de se faire soigner."
 exiles_events.10.f: "La peste ne fait aucune discrimination entre les individus."
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetCustom('FR_IlElle')|U] devrait faire face aux conséquences de ses actions."
 exiles_events.10.b: "Nous pouvons faire preuve de compassion envers les malades."
 exiles_events.10.c: "[SCOPE.sCharacter('exile_scope').GetCustom('FR_IlElle')|U] peut se sentir libre de rester, une fois son traitement terminé."
