 #Events
 revolution_pulse_events.1.t: "Autodéfense nationale"
 revolution_pulse_events.1.d: "Avec la montée de la violence au sein du groupe [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName] de [ROOT.GetCountry.GetName], plusieurs communautés de culture [SCOPE.sCulture('self_defense_threat_culture').GetName] ont commencé à former des milices armées pour assurer la sécurité de leur population."
 revolution_pulse_events.1.f: "« L’âme des anciens héros [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting], errant dans un monde de chaos, a enfin trouvé sa place. »" #- Anonymous Jewish Bundist, 1906
 revolution_pulse_events.1.a: "Les autorités ont des choses bien plus importantes à régler."
 revolution_pulse_events.1.b: "Les [SCOPE.sCulture('self_defense_threat_culture').GetName] ont dépassé les bornes. Il faut sévir."
 revolution_pulse_events.2.t: "Terreur stochastique"
 revolution_pulse_events.2.d: "Suite à un récent attentat à la bombe perpétré par un partisan radical du groupe [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] en [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName], une copie du travail de [SCOPE.sCharacter('fedposting_agitator').GetFullName] a été trouvée en possession des responsables."
 revolution_pulse_events.2.f: "« ... et au moment fatidique de nous y adonner, la conscience d’un tel acte nous soutiendra et nous renforcera. Nous ne nous contenterons pas de dire \"non\", mais du plus profond de notre cœur, nous nous déclarerons prêts à tout sacrifier. »" #- Jean Jaurès
 revolution_pulse_events.2.a: "Le groupe [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] est une menace pour la société civile."
 revolution_pulse_events.2.b: "Révélez le fait que [SCOPE.sCharacter('fedposting_agitator').GetFullName] appelle au terrorisme à l’encontre d’innocents."
 revolution_pulse_events.3.t: "Double puissance"
 revolution_pulse_events.3.d: "Les révolutionnaires du groupe [SCOPE.gsInterestGroup('dual_power_ig').GetName] ont mis en place un conseil des paysans et des ouvriers qui rivalise avec notre propre administration en [SCOPE.sState('dual_power_state').GetStateRegion.GetName]. Ils affirment ainsi mieux représenter la volonté du peuple."
 revolution_pulse_events.3.d2: "Inspirés par les propos de [SCOPE.sCharacter('dual_power_agitator').GetFullName], les membres du groupe [SCOPE.gsInterestGroup('dual_power_ig').GetName] ont mis en place en [SCOPE.sState('dual_power_state').GetStateRegion.GetName] un conseil des paysans et des ouvriers qui rivalise avec notre propre administration. Ils affirment ainsi mieux représenter la volonté du peuple."
 revolution_pulse_events.3.f: "« On pourrait aller jusqu’à dire que le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] n’existe que parce que le conseil du peuple le permet. »"
 revolution_pulse_events.3.a: "L’État [ROOT.GetCountry.GetAltAdjective('MS')|l] a l’autorité exclusive sur [SCOPE.sState('dual_power_state').GetStateRegion.GetName] !"
 revolution_pulse_events.3.b: "Les habitants de [SCOPE.sState('dual_power_state').GetStateRegion.GetName] ont appris à faire bloc contre la tyrannie du gouvernement."
 revolution_pulse_events.3.c: "Placez [SCOPE.sState('dual_power_state').GetStateRegion.GetName] sous le contrôle direct de l’armée."
 revolution_pulse_events.4.t: "De simples soldats"
 revolution_pulse_events.4.d: "Les [GetPopType('soldiers').GetName|l] de [SCOPE.sBuilding('soldiers_council_building').GetName] en [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] ont commencé à s’organiser en conseil pour réclamer des salaires plus élevés et un meilleur traitement. Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] voient cela comme une sérieuse menace à leur légitimité."
 revolution_pulse_events.4.f: "Il sort la brochure manuscrite de la poche de sa veste d’uniforme, et la tend à son camarade.\n\n« J’ai discuté avec le sergent de notre salaire, et je sais que tu partages notre avis. Comment sommes-nous censés faire notre travail si les généraux donnent tout l’argent qui nous revient à leurs beaux chevaux blancs ? »"
 revolution_pulse_events.4.a: "Disciplinez-les tous, et faites venir des remplaçants d’autres régions."
 revolution_pulse_events.4.b: "Nos [GetPopType('soldiers').GetName|l] devraient être capables de défendre leurs propres intérêts."
 revolution_pulse_events.5.t: "Auto-organisation"
 revolution_pulse_events.5.d: "Au sein des [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] en [SCOPE.sState('self_organization_state').GetStateRegion.GetName], des partisans de la révolution ont commencé à former des conseils de paysans pour s’opposer au pouvoir des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] dans la région."
 revolution_pulse_events.5.f: "« Je veux accabler la conscience des nantis de la souffrance et des larmes cachées et amères. »" #- Rosa Luxemburg
 revolution_pulse_events.5.a: "Les [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] doivent apprendre à rester à leur place."
 revolution_pulse_events.5.b: "Les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] doivent faire des concessions pour maintenir la paix."
 revolution_pulse_events.6.t: "La mutinerie du cuirassé [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]"
 revolution_pulse_events.6.d: "L’équipage du cuirassé #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, qui était stationné à la [SCOPE.sBuilding('potemkin_naval_base').GetName] de [SCOPE.sState('potemkin_state').GetStateRegion.GetName], s’est révolté et a fui avec le navire vers [SCOPE.sCountry('potemkin_final_destination').GetAltNameNoFormatting('Le')][SCOPE.sCountry('potemkin_final_destination').GetName]. Le gouvernement [SCOPE.sCountry('potemkin_final_destination').GetAltNameNoFormatting('Du')][SCOPE.sCountry('potemkin_final_destination').GetName] a refusé d’extrader les marins."
 revolution_pulse_events.6.f: "Le grand navire d’acier est entré dans le port en arborant non pas le drapeau [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], mais celui [SCOPE.sCountry('potemkin_final_destination').GetAltNameNoFormatting('Du')][SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]. Les marins sur le pont ont applaudi avant de se préparer à disparaître dans les entrailles de leur nouvelle ville, loin des rations avariées et des couchettes rouillées.\n\nQuand les pauvres de [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] ont vu les navires de poursuite prendre en chasse le [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName], une pensée leur a traversé l’esprit.\n\n« Nous ne vous oublierons pas ! »"
 revolution_pulse_events.6.a: "Négociez avec le gouvernement [SCOPE.sCountry('potemkin_final_destination').GetAltAdjective('MS')|l] pour récupérer le navire."
 revolution_pulse_events.6.b: "L’État [SCOPE.sCountry('potemkin_final_destination').GetAltAdjective('MS')|l] collabore avec des traîtres !"
 revolution_pulse_events.7.t: "La manifestation"
 revolution_pulse_events.7.d: "Des manifestants représentant le groupe [SCOPE.gsInterestGroup('petition_march_ig').GetName], dirigés par [SCOPE.sCharacter('petition_march_leader').GetFullName], ont organisé une marche au sujet de la résidence actuellement vacante [SCOPE.sCharacter('petition_march_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] à [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]. Ils refusent de quitter la résidence tant que le [SCOPE.sCharacter('petition_march_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] n’aura pas accepté de les rencontrer."
 revolution_pulse_events.7.f: "« Souverain, voici ce à quoi nous faisons face et la raison pour laquelle nous nous sommes rassemblés devant les murs de votre palais.\nNous cherchons ici notre ultime salut.\nNe refusez pas de venir en aide à votre peuple ; sortez-le de la tombe de la pauvreté, de l’ignorance et de l’absence de droits ; accordez-lui la possibilité de forger son propre destin, et délivrez-le du joug intolérable des bureaucrates. »" #-1905 Petition to the Tsar
 revolution_pulse_events.7.a: "Envoyez un représentant de la famille royale pour les calmer."
 revolution_pulse_events.7.b: "Éliminez par la force cette menace qui pèse sur la vie [SCOPE.sCharacter('petition_march_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] !"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetCustom('FR_LeLa')|U][SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] embarque dans un train à grande vitesse à destination de [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
 revolution_pulse_events.8.t: "La richesse du peuple"
 revolution_pulse_events.8.d: "Un groupe de révolutionnaires a commis un braquage dans une banque publique [ROOT.GetCountry.GetAltAdjective('FS')|l] en [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. Une importante somme d’argent a été volée, et redirigée vers les coffres des révolutionnaires."
 revolution_pulse_events.8.f: "Un coup de feu a retenti et fissuré le plafond en marbre de la banque, les cris des employés accompagnant la poussière et les éclats qui tombent sur le sol.\n\n« Au nom du comité exécutif révolutionnaire, je déclare tout le monde en état d’arrestation ! Les mains en l’air ! Sinon je tue tout le monde ! »"
 revolution_pulse_events.8.a: "Ordonnez le renforcement de la sécurité dans les banques [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 revolution_pulse_events.8.b: "Comptez sur les habitants pour dénoncer les personnes suspectées d’avoir commis le braquage."
 revolution_pulse_events.8.c: "Envoyez la [SCOPE.sLaw('secret_police_law').GetName|l] pour appréhender ces criminels."
 revolution_pulse_events.9.t: "Militantisme masqué"
 revolution_pulse_events.9.d: "Des partisans de la révolution ont commencé à militer pour des causes antigouvernementales dans le [SCOPE.sBuilding('agitation_af_building').GetName] de [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.d2: "Des partisans de la révolution ont commencé à distribuer des brochures dans lesquelles [SCOPE.sCharacter('agitation_af_agitator').GetFullName] appelle à une action révolutionnaire dans le [SCOPE.sBuilding('agitation_af_building').GetName] de [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.f: "« L’État a renoncé à tous ses droits pour ordonner que votre sang soit versé, comprenez bien cela. Même au-delà de [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting], des gens comme vous et moi s’organisent pour exiger la fin de ce cauchemar. »\n\n« Et ça commence avec vous et moi ! Nous, les simples soldats, ceux à qui ils confient leur volonté d’agir... Que se passera-t-il quand ils verront que plus personne ne les soutient ? »"
 revolution_pulse_events.9.a: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] doivent être loyales envers l’État avant tout."
 revolution_pulse_events.9.b: "Ceux qui contrôlent les soldats contrôlent la nation."
 revolution_pulse_events.10.t: "Des réformes sous la menace"
 revolution_pulse_events.10.d: "Avec la montée du sentiment révolutionnaire à travers la nation, les conseillers [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] au sein du groupe [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] ont recommandé un ensemble de réformes pour apaiser les tensions."
 revolution_pulse_events.10.f: "« La situation est grave. La capitale est en proie à l’anarchie. Le gouvernement est paralysé. Les services de transport et l’approvisionnement en nourriture et en carburant sont fortement perturbés. La grogne monte... Il n’y a pas de temps à perdre. Attentisme interdit. »" #- Mikhail Rodzianko
 revolution_pulse_events.10.a: "Cette proposition sauvera [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] des ravages des radicaux."
 revolution_pulse_events.10.b: "Les [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] seront nos meilleurs défenseurs contre la révolution."
 revolution_pulse_events.10.c: "Les révolutionnaires ne seront jamais satisfaits. Réprimez-les."
 revolution_pulse_events.11.t: "Trenchocratie"
 revolution_pulse_events.11.d: "Les membres désabusés des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont commencé à écrire des poèmes et des histoires prônant l’esprit de camaraderie qui régnait lors de la récente guerre avec [SCOPE.sCountry('most_recent_opponent_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('most_recent_opponent_scope').GetName]. Ils voient cet esprit guerrier comme une solution aux troubles sociaux actuels."
 revolution_pulse_events.11.f: "« L’apprentissage violent et sanglant des tranchées aura un sens : plus de courage, plus de foi, plus de ténacité. »" #- Benito Mussolini
 revolution_pulse_events.11.a: "C’est l’esprit qu’il nous faut pour affronter nos ennemis."
 revolution_pulse_events.11.b: "Ce ne sont rien de plus que des délires de gens que la guerre a rendus fous."
 revolution_pulse_events.12.t: "L’Internationale jaune"
 revolution_pulse_events.12.d: "Malgré l’agitation révolutionnaire de [SCOPE.sCharacter('communist_agitator_scope').GetFullName], le [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] compte encore certains dirigeants aux idées réformistes. En les aidant à prendre le contrôle du [SCOPE.gsInterestGroup('trade_union_ig').GetName|l], nous pourrons combattre les révolutionnaires."
 revolution_pulse_events.12.f: "« Aucun peuple développé n’acceptera la dictature, quelles que soient ses couleurs prolétariennes, comme instrument d’émancipation. »" #- Karl 'Renegade' Kautsky
 revolution_pulse_events.12.a: "Mieux vaut que nos ennemis cherchent la réforme plutôt que la révolution."
 revolution_pulse_events.12.a1: "Un dirigeant du [SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName|l] prendra la tête de ce [SCOPE.gsInterestGroup('trade_union_ig').GetName|l]."
 revolution_pulse_events.12.b: "Un socialiste est un socialiste, quels que soient les efforts qu’il fait pour paraître sympathique."
 revolution_pulse_events.13.t: "Assistance gratuite"
 revolution_pulse_events.13.d: "Avec la grogne croissante des [SCOPE.gsInterestGroup('attacked_ig').GetName|l], les membres sans uniforme des [SCOPE.gsInterestGroup('paramil_ig').GetName|l] de [SCOPE.sState('attacked_state').GetStateRegion.GetName] ont formé des détachements pour réprimer directement les révolutionnaires."
 revolution_pulse_events.13.f: "Le journal est couché sur la table comme un oiseau mort, un coin trempé par le café renversé. « Les peuples ne doivent pas se taire une minute de plus... », pouvait-on lire en gras sur la première page, « ... tous les travailleurs qui ont des principes doivent manifester leur soutien aujourd’hui... »\n\nLe lecteur s’est levé de sa chaise et s’est tourné vers la porte, avant de se saisir de la matraque artisanale qui reposait à côté du journal."
 revolution_pulse_events.13.a: "Le déni plausible a du bon en ces temps difficiles."
 revolution_pulse_events.13.b: "Montrez à [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] qu’[SCOPE.sCharacter('communist_revolutionary_scope').GetCustom('FR_IlElle')] fait fausse route."
 revolution_pulse_events.13.c: "Seul l’État a le pouvoir de brandir le bâton contre ses ennemis."
 revolution_pulse_events.14.t: "L’union du peuple [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l]"
 revolution_pulse_events.14.d: "Les troubles récents survenus [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ont poussé des citoyens du groupe [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] à former une organisation nationaliste dont le but est de défendre la nation et [SCOPE.sCharacter('nation_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle|l] contre toute activité révolutionnaire."
 revolution_pulse_events.14.f: "Les mots de l’orateur sortent de sa bouche comme un torrent de feu, condamnant fermement les Rouges, les ennemis [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], les peuples jugés indignes par les hommes vêtus de noir et couverts de symboles de révérence.\n\n« Et comment ferez-vous savoir que vous avez soutenu le [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle|l] et les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] face à cette vague d’attaques ? »\n\nSes yeux ont percé la foule, à la recherche du premier spectateur à fuir."
 revolution_pulse_events.14.a: "Le peuple [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] s’est opposé à la révolution."
 revolution_pulse_events.14.b: "Nous n’avons que faire des paroles de ce démagogue."
 revolution_pulse_events.15.t: "Rapprochement"
 revolution_pulse_events.15.d: "Les activités révolutionnaires prenant encore plus d’ampleur ces derniers jours, le gouvernement a l’occasion de se rapprocher du mouvement nationaliste de [SCOPE.sCharacter('reactionary_agitator').GetFullName], et de renforcer davantage son influence sur les [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l]."
 revolution_pulse_events.15.f: "« Cette rencontre n’a pas besoin d’être une rencontre entre adversaires, mais plutôt entre des personnes dont l’amour pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] n’a pas de limite. Même si nous ne partageons pas la même vision, j’espère que vous saurez reconnaître que la menace qui plane sur notre nation plane sur nous tous... »"
 revolution_pulse_events.15.a: "Grâce à [SCOPE.sCharacter('reactionary_agitator').GetCustom('FR_LuiElle')], nous enterrerons la révolution."
 revolution_pulse_events.15.b: "Nous n’avons pas besoin de ces agitateurs."
 revolution_pulse_events.16.t: "Innovation et loyauté"
 revolution_pulse_events.16.d: "Différents courants de pensée sont apparus chez les opposants aux révolutionnaires, à propos de l’avenir de leur mouvement. Les éléments radicaux des [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] ont commencé à appeler à l’établissement d’un nouveau gouvernement nationaliste totalitaire pour se défendre contre la menace communiste."
 revolution_pulse_events.16.f: "« En l’espace de deux semaines, les journaux peuvent mettre les foules moutonnières de n’importe quel pays dans un tel état d’excitation que des hommes sont prêts à enfiler leur uniforme, à tuer et à être tués, pour les seules fins sordides de quelques parties intéressées. »" #- Albert Einstein
 revolution_pulse_events.16.a: "Les protecteurs de la nation doivent prendre une nouvelle forme."
 revolution_pulse_events.16.b: "Ces idées ne sont rien de plus qu’une autre aberration moderniste."
 revolution_pulse_events.17.t: "Des opportunités monstres"
 revolution_pulse_events.17.d: "Blâmant le peuple [SCOPE.sCulture('pogrom_culture').GetName|l] pour les troubles révolutionnaires actuels, des partisans de [SCOPE.sCharacter('reactionary_agitator').GetFullName] parmi les [SCOPE.gsInterestGroup('pogrom_ig').GetName|l] ont commis des actes de violence en masse contre le peuple [SCOPE.sCulture('pogrom_culture').GetName|l] de [SCOPE.sState('pogrom_state').GetStateRegion.GetName] et des régions voisines."
 revolution_pulse_events.17.f: "« Quel genre de monstre cultive des foules de citoyens ordinaires, en utilisant la peur comme appât ? Dans le monde réel, ce n’est pas caractéristique des monstres. C’est caractéristique des hommes qui recherchent le pouvoir. »" #- GennaRose Nethercott
 revolution_pulse_events.17.a: "La culture [SCOPE.sCulture('pogrom_culture').GetName|l] est effectivement une menace pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 revolution_pulse_events.17.b: "Ces activités anarchiques ont dépassé le stade de l’utilité."
 revolution_pulse_events.18.t: "L’arme de l’ennemi"
 revolution_pulse_events.18.d: "Alors que le mouvement nationaliste de [SCOPE.sCharacter('fascist_agitator').GetFullName] gagne en popularité, d’anciens socialistes désabusés par les tendances « antinationalistes » des [SCOPE.gsInterestGroup('internationalist_ig').GetName|l] commencent à rejoindre la cause nationaliste. Les valeurs du fascisme ont pris de l’ampleur chez les contre-révolutionnaires [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 revolution_pulse_events.18.f: "« Les droits de l’État sont l’expression de l’essence même de l’individu. Et si la liberté doit être l’attribut des hommes et non de mannequins abstraits inventés par le libéralisme individualiste, alors le fascisme représente la seule liberté digne de ce nom, la liberté de l’État et de l’individu au sein de l’État. La conception fasciste de l’État est globale : en dehors de lui, aucune valeur humaine ou spirituelle ne peut exister, et encore moins avoir de la valeur. »" #- Benito Mussolini
 revolution_pulse_events.18.a: "Les fascistes peuvent être contrôlés, contrairement aux socialistes."
 revolution_pulse_events.18.b: "Le fascisme, c’est l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 revolution_pulse_events.19.t: "Les méthodes de la modernité"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] et ses partisans parmi les [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l] ont organisé une marche sur [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]. Ils exigent d’obtenir une position dominante au sein du gouvernement."
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] a prononcé un discours devant le gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] avec le soutien de [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] et des [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l]. Ils exigent d’obtenir une position dominante au sein du gouvernement."
 revolution_pulse_events.19.f: "« Les politiciens et les capitalistes affirment pouvoir garantir que cette crise se termine, et que la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] soit sauvée du fléau du socialisme. Au mieux, ce sont des imbéciles d’idéalistes. Au pire, ils ne valent pas mieux que les Rouges eux-mêmes. Seule une restauration immédiate de la force nationale peut sauver [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] en cette heure de péril... »"
 revolution_pulse_events.19.a: "Vive [SCOPE.sCharacter('fascist_regime_leader').GetFullName], véritable héros de la nation !"
 revolution_pulse_events.19.a2: "Vive [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], premi[SCOPE.sCharacter('fascist_regime_agitator').GetCustom('FR_ErEre')] citoye[SCOPE.sCharacter('fascist_regime_agitator').GetCustom('FR_NNne')] du peuple !"
 revolution_pulse_events.19.b: "Dégagez ces arrivistes des rues de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] !"
 revolution_pulse_events.20.t: "L’idéal du passé"
 revolution_pulse_events.20.d: "Afin d’éviter une révolution, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] a adressé une pétition [SCOPE.sCharacter('petition_march_ruler').GetCustom('FR_AuAla')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] pour rétablir un régime autocratique. Les [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName|l] ont déjà fait part de leur soutien à ces mesures d’urgence."
 revolution_pulse_events.20.f: "« D’où [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] tire sa gloire ? De la volonté de nos anciens dirigeants de prendre des décisions difficiles, et de prendre les choses en main dans les moments difficiles. »\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] fait un geste en direction de la fenêtre pour montrer les panaches de fumée au loin.\n\n« Cet esprit a été temporairement affaibli. Mais nous pouvons le ressusciter... »"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] sauvera notre nation."
 revolution_pulse_events.20.b: "Cette proposition fera pire que mieux."
 revolution_pulse_events.21.t: "Sang bleu"
 revolution_pulse_events.21.d: "Un membre mineur de la noblesse [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] a été assassiné par les forces révolutionnaires dans son domaine de [SCOPE.sState('assassination_state').GetName]. Les membres de sa famille exigent des représailles."
 revolution_pulse_events.21.f: "Un coup de feu a retenti, suivi d’un hurlement, puis plus rien... jusqu’aux sanglots déchirants de la femme qui a découvert le corps un peu plus tard."
 revolution_pulse_events.21.a: "Ne nous laissons pas distraire par ce climat de terreur."
 revolution_pulse_events.21.b: "Déclarez l’état de deuil national."
 revolution_pulse_events.22.t: "Ministre en otage"
 revolution_pulse_events.22.d: "L’un[SCOPE.sCharacter('hostage_char').GetCustom('FR_E')] des ministres de confiance [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], [SCOPE.sCharacter('hostage_char').GetFullName], a été kidnappé[SCOPE.sCharacter('hostage_char').GetCustom('FR_E')] par des rebelles et emmené[SCOPE.sCharacter('hostage_char').GetCustom('FR_E')] dans un lieu tenu secret. Les ravisseurs ont déclaré que [SCOPE.sCharacter('hostage_char').GetLastName] serait exécuté[SCOPE.sCharacter('hostage_char').GetCustom('FR_E')] si le gouvernement refusait de leur verser une rançon."
 revolution_pulse_events.22.f: "COMPRENEZ BIEN CECI : la vie de [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] est entre vos seules mains. [SCOPE.sCharacter('hostage_char').GetCustom('FR_SilSielle')] doit mourir, vous aurez son sang sur les mains, avec celui de tant d’autres habitants [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting].\n\nVous aurez quarante-huit heures à compter de la remise de cette lettre pour répondre à nos demandes. Passé ce délai, nous ne pourrons plus garantir la sécurité du ministre."
 revolution_pulse_events.22.a: "Nous devons payer la rançon qu’ils exigent."
 revolution_pulse_events.22.b: "S’ils veulent supplicier [SCOPE.sCharacter('hostage_char').GetFullName], qu’il en soit ainsi."
 revolution_pulse_events.22.c: "Envoyez l’armée à son secours."
 revolution_pulse_events.23.t: "Les fissures de la tour d’ivoire"
 revolution_pulse_events.23.d: "Une enquête menée dans le [SCOPE.sBuilding('university_terror_building').GetName] en [SCOPE.sState('university_terror_state').GetName] a révélé des preuves crédibles d’une activité révolutionnaire chez les étudiants, avec l’aide et l’encouragement d’au moins une partie du corps enseignant."
 revolution_pulse_events.23.f: "« La culpabilité que nous portons, celle des oppresseurs du peuple, est infiniment ancienne. Il est de notre devoir de la réparer en consacrant toute notre vie et tous nos actes à l’émancipation des paysans... »\n\nLes opinions des professeurs étaient partagées plus ouvertement ici, dans ce sous-sol, pensait le jeune étudiant, mais elles étaient toujours aussi subversives."
 revolution_pulse_events.23.a: "Fermez l’université, et arrêtez les professeurs."
 revolution_pulse_events.23.b: "Rien ne prouve ces allégations."
 revolution_pulse_events.24.t: "Tentative d’assassinat du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 revolution_pulse_events.24.d: "Au cours d’un événement organisé pour commémorer l’ouverture d’un jardin d’agrément à [SCOPE.sState('capital_scope').GetCityHubName], un révolutionnaire a fait exploser un engin explosif près de [ROOT.GetCountry.GetRuler.GetFullName]. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a survécu, mais l’assassin a succombé à ses blessures avant de pouvoir témoigner."
 revolution_pulse_events.24.f: "Dès que la bombe a explosé, la foule s’est précipitée sur l’assassin présumé, sans se soucier de ses propres blessures, le faisant tomber au sol et le rouant de coups.\n\n« Peuple [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ! J’ai agi pour vous ! », a crié l’assassin, mais en vain."
 revolution_pulse_events.24.a: "Vengeance contre tous les traîtres et les assassins !"
 revolution_pulse_events.24.b: "Nous savons exactement qui a organisé cela, et exactement qui doit mourir."
 revolution_pulse_events.25.t: "Destination finale"
 revolution_pulse_events.25.d: "Alors que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] voyageait entre [SCOPE.sState('capital_scope').GetCityHubName] et l’une de ses résidences de campagne, un révolutionnaire s’est jeté sous la voiture avec une grenade, tuant à la fois [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et lui-même."
 revolution_pulse_events.25.f: "Là, comme dans un rêve, dans un flou total, il m’a semblé qu’un jeune homme de petite taille s’était précipité sur la chaussée en direction de la voiture du souverain, avant que retentisse une explosion assourdissante. À ce moment, le souverain, les officiers qui l’entouraient, les spectateurs qui se trouvaient sur le trottoir, tous ont été projetés au sol dans un nuage de fumée blanche." #- Edited testimony of Vasily Gorokhov
 revolution_pulse_events.25.a: "Dispersez les cendres du meurtrier dans une rivière, et pleurez notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] bien-aimé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')]."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] se vengera de ceux qui ont assassiné [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')|l]."
 custom_father: "son père"
 custom_mother: "sa mère"
 revolution_pulse_events.26.t: "Rébellion chez les [SCOPE.gsInterestGroup('devout_ig').GetName|l]"
 revolution_pulse_events.26.d: "D’éminents [SCOPE.gsInterestGroup('devout_ig').GetName|l] sont accusés de profiter de leur statut privilégié dans la société pour encourager des activités radicalement antigouvernementales."
 revolution_pulse_events.26.f: "« Deux camps irréconciliables se divisent [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] », dit le prêtre. « Le premier mène une politique de terreur anti-[ROOT.GetCountry.GetNameNoFormatting] et antireligieuse ! Le second mène une politique de respect envers [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] et cherche à restaurer l’ordre national. Avec cette idée en tête... Je ne vois pas qui d’autre nous pourrions soutenir. »"
 revolution_pulse_events.26.a: "Ce ne sont pas des saints s’ils continuent à se mêler de politique."
 revolution_pulse_events.26.b: "Hors de question que nous devenions les bourreaux des prêtres."
 revolution_pulse_events.27.t: "Impasse révolutionnaire en [SCOPE.sState('standoff_state').GetName]"
 revolution_pulse_events.27.d: "Un groupe de militants s’est enfermé dans une église de [SCOPE.sState('standoff_state').GetName] avec un stock de munitions et d’armes à feu. Ils ont tiré sur tous les employés du gouvernement qui ont essayé de s’emparer du bâtiment."
 revolution_pulse_events.27.f: "Le bois de l’église était marqué par les impacts de balles, mais ses portes en chêne tenaient bon. Des cadavres enchevêtrés gisaient dans la rue, à l’endroit où ils avaient été touchés par la première rafale de tirs. Des coups de feu fusaient de toutes les fenêtres, obligeant policiers et soldats à baisser la tête sous les barricades. Un homme en uniforme s’est tourné vers un autre, cherchant une réponse à la situation."
 revolution_pulse_events.27.a: "Bombardez le bâtiment, ça leur apprendra."
 revolution_pulse_events.27.b: "Envoyez un négociateur pour trouver un accord avec les occupants."
 revolution_pulse_events.28.t: "L’ordre féminin de [SCOPE.sState('feminine_brigades_state').GetName]"
 revolution_pulse_events.28.d: "Un groupe de femmes affiliées aux [SCOPE.gsInterestGroup('devout_ig').GetName|l] de [SCOPE.sState('feminine_brigades_state').GetName] a fondé une organisation afin d’apporter un soutien médical et matériel aux révolutionnaires antigouvernementaux."
 revolution_pulse_events.28.f: "« L’horrible tyra[ROOT.GetCountry.GetRuler.GetCustom('FR_NNne')] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] n’a aucune autorité dans nos temples, et n’a pas sa place à côté de notre dieu ! », a déclaré la femme voilée sur l’estrade.\n\n« Nous ne reconnaissons pas les lois des hommes, car elles sont aussi faillibles que les hommes qui les ont créées ! »"
 revolution_pulse_events.28.a: "Nous ne pouvons pas nous permettre de faire des femmes des martyres."
 revolution_pulse_events.28.b: "Réprimez les organisations religieuses féminines."
 revolution_pulse_events.29.t: "Crime et divinité"
 revolution_pulse_events.29.d: "Les tendances réactionnaires de nombreux [GetPopType('clergymen').GetName|l] affiliés aux [SCOPE.gsInterestGroup('devout_ig').GetName|l] ont donné lieu à des demandes visant à limiter l’influence politique des organisations religieuses [ROOT.GetCountry.GetAltAdjective('FP')|l]."
 revolution_pulse_events.29.f: "« J’ai clairement exprimé mon opinion à ce sujet. Tous les monastères de [SCOPE.sState('capital_scope').GetCityHubName] ne valent pas la vie d’un seul citoyen [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. »"
 revolution_pulse_events.29.a: "Ce sont des hommes et des femmes de foi, ils peuvent dire ce qu’ils veulent."
 revolution_pulse_events.29.b: "Fermez leurs temples et arrêtez les réfractaires."
 revolution_pulse_events.29.c: "Une nation juste doit passer par la voie révolutionnaire."
 revolution_pulse_events.30.t: "Les brigades ouvrières de [SCOPE.sState('workers_brigade_state').GetName]"
 revolution_pulse_events.30.d: "Des travailleurs armés affiliés aux factions progressistes de la [SCOPE.gsInterestGroup('workers_militia_ig').GetName|l] se sont portés volontaires pour aider les forces gouvernementales à contrer les forces réactionnaires qui menaceraient [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 revolution_pulse_events.30.f: "L’un après l’autre, ils ont brandi leur arme, le père et le fils ; et voilà que, sous un ciel sans soleil, une nouvelle page de l’histoire s’écrit, tandis que le sang coule à nouveau."
 revolution_pulse_events.30.a: "Nous aurons besoin de tout le soutien possible."
 revolution_pulse_events.30.b: "Exigez le désarmement immédiat de cette organisation."
 revolution_pulse_events.31.t: "Lois martiales"
 revolution_pulse_events.31.d: "En [SCOPE.sState('martial_laws_state').GetName], des mutineries de masse au sein des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] sous la surveillance de [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] ont conduit les officiers à défiler pour un nouveau gouvernement."
 revolution_pulse_events.31.f: "Ce qui a commencé avec quelques officiers chargés de l’approvisionnement et quelques parents de colonels mécontents a fini par se répandre dans les rangs de l’armée. Qu’elles aient été forcées par leur chef ou qu’elles soient ici de leur plein gré, des brigades entières ont rejoint la mutinerie. Leurs serments sont piétinés dans la boue avec tous ceux qui se dressent sur leur chemin."
 revolution_pulse_events.31.a: "Arrêtez les traîtres."
 revolution_pulse_events.31.b: "Renvoyez-les chez eux et rappelez-leur leur devoir."
 revolution_pulse_events.31.c: "Tuez un homme sur dix."
 revolution_pulse_events.32.t: "Vox diaboli"
 revolution_pulse_events.32.d: "En [SCOPE.sState('vox_diaboli_state').GetName], les adeptes de la religion [SCOPE.sReligion('majority_religion').GetName] sous [SCOPE.sCharacter('devout_ig_leader').GetFullName] ont appelé à une violente révolte contre des personnes de religion [SCOPE.sReligion('minority_religion').GetName], désignées comme les boucs émissaires de leurs malheurs actuels."
 revolution_pulse_events.32.f: "Pour être certain de ne pas confondre la voix du peuple avec la voix de Dieu, il faut savoir que l’ennemi juré connaît les Écritures mieux que vous. Ce sont en effet ces sermons mielleux qui attisent les conflits. Il en résulte invariablement un véritable bain de sang."
 revolution_pulse_events.32.a: "Réduisez les meneurs au silence."
 revolution_pulse_events.32.b: "Postez des soldats en dehors des congrégations de religion [SCOPE.sReligion('minority_religion').GetName]."
 revolution_pulse_events.32.c: "Répondez à certaines des préoccupations de la religion [SCOPE.sReligion('majority_religion').GetNameNoFormatting|l]."
 revolution_pulse_events.33.t: "Les bienfaits de la cupidité"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] et les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] de [SCOPE.sState('greed_is_good_state').GetName] ont rédigé une déclaration d’intention : toute production industrielle doit cesser jusqu’à l’installation d’un gouvernement acceptable."
 revolution_pulse_events.33.f: "Une prise de pouvoir hostile, en des termes plus simples, survient lorsqu’une grande entreprise en acquiert une plus petite contre la volonté de cette dernière. Pour une entreprise suffisamment grande, un gouvernement récalcitrant ne constitue qu’une autre entreprise à incorporer. Sauf que maintenant, cette entreprise peut fixer toutes les règles.\n\nIl suffit de regarder la Compagnie britannique des Indes orientales."
 revolution_pulse_events.33.a: "Négociez une opération de subsistance."
 revolution_pulse_events.33.b: "Ouvrez de nouvelles usines avec nos propres administrateurs."
 revolution_pulse_events.33.c: "Envoyez la cavalerie."
 revolution_pulse_events.34.t: "Un nouvel obscurcissement"
 revolution_pulse_events.34.d: "La une du journal de [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName] annonce que tous les écrivains, artistes, interprètes et éducateurs de [SCOPE.sState('little_dark_age_state').GetName] ont démissionné. La population [ROOT.GetCountry.GetAltAdjective('FS')|l] n’a plus qu’une seule issue à ses malheurs : la révolte."
 revolution_pulse_events.34.f: "Le « siècle des Lumières » était le nom donné à l’époque des grands penseurs et artistes. C’était la promesse de l’avancée de tous les peuples, loin des chaînes de l’ignorance et de la superstition.\n\nAujourd’hui, c’est l’époque de « l’obscurcissement », le temps de l’ignorance, de la violence et d’un mysticisme effrayant. C’est la promesse de la disparition de la culture, la mort de l’espoir et, peut-être pour les survivants, la chance d’un nouveau départ."
 revolution_pulse_events.34.a: "Le gouvernement s’occupera lui-même de la presse."
 revolution_pulse_events.34.b: "Le moment est peut-être venu d’allouer plus d’argent aux arts ?"
 revolution_pulse_events.34.c: "L’université doit engager de nouveaux employés."
 revolution_pulse_events.35.t: "Les joies de la location"
 revolution_pulse_events.35.d: "Les locations des [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en [SCOPE.sState('tragedy_of_commons_state').GetName] affichent des prix exorbitants. Les locataires accusent le gouvernement de ne pas les protéger."
 revolution_pulse_events.35.f: "En période de conflit, l’être humain a deux réactions : chercher à attribuer la responsabilité du problème et y remédier. Signe de force ou stupidité confondante, les philosophes pourraient en débattre éternellement. Ils s’accordent cependant à dire que ce n’est pas un signe d’intelligence. La responsabilité peut être rejetée, et ce sont dans ce cas les coupables qui en profitent le plus."
 revolution_pulse_events.35.a: "Arrêtez les meneurs !"
 revolution_pulse_events.35.b: "Ils devraient être accusés d’extorsion."
 revolution_pulse_events.35.c: "Les loyers doivent être plafonnés."
 revolution_pulse_events.36.t: "Paperasserie harassante"
 revolution_pulse_events.36.d: "Des rapports falsifiés provenant de tous les secteurs publics et privés de [SCOPE.sState('red_tape_state').GetName] ont monté le gouvernement contre lui-même. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] a une simple demande : remettre les clés du gouvernement aux personnes qui savent s’y prendre."
 revolution_pulse_events.36.f: "Toute résistance n’implique pas forcément des coups de massue sur un crâne ou l’utilisation d’une torche sur une machine. Ne pas honorer l’accord informel que constitue la comptabilité juridique est également un excellent moyen de pression. Quelques chiffres truqués par-ci, quelques envois déplacés par-là, autant d’erreurs innocentes aux yeux d’un superviseur. Prises ensemble, elles peuvent être vues comme une erreur bête ou une destruction mesurée."
 revolution_pulse_events.36.a: "Ces rapports doivent être remplacés."
 revolution_pulse_events.36.b: "Ils devraient être accusés de fraude !"
 revolution_pulse_events.36.c: "Recommencez à partir de ces chiffres falsifiés."
 revolution_pulse_events.37.t: "Le calice jusqu’à la lie"
 revolution_pulse_events.37.d: "Avec une récolte abondante en [SCOPE.sState('rot_on_vine_state').GetName], [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] établit un rapport de livraison avec l’ultimatum suivant : la prochaine commande devra servir les [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l], ou la famine sera terrible."
 revolution_pulse_events.37.f: "« Nous sommes affamés. Les rats aussi sont affamés. On ne peut même pas sortir pour chasser les lapins. »\n\n« Regardez tous ces fruits... ils sont là, à nous narguer en attendant d’être cueillis. »\n\n« Pourquoi le gouvernement ne fait-il rien ? Je préfère encore tenter ma chance avec eux plutôt qu’avec le fusil du vieux Jenkins. »"
 revolution_pulse_events.37.a: "Prenez possession de toutes les fermes complices."
 revolution_pulse_events.37.b: "Envoyez des provisions de [SCOPE.sCountry('neighbour_country').GetName]."
 revolution_pulse_events.37.c: "Vendez des graines et des manuels pour la culture à domicile."
 revolution_pulse_events.38.t: "Sous aucun prétexte"
 revolution_pulse_events.38.d: "Après avoir attaqué des casernes militaires en [SCOPE.sState('shall_not_be_infringed_state').GetName], les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] dirigés par [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName] ont commencé à retourner leurs armes contre le gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 revolution_pulse_events.38.f: "« Vous voyez, c’est justement le problème avec ces démonstrations de force nationalistes. La plupart des gens pensent que leurs armes ne viennent que de cette loi en particulier. Mais ce que dit le livre, c’est que les syndicats ne veulent pas de vos armes. En fait, il dit de s’en procurer davantage. »\n\n« Vous ne comprenez pas ce que vous lisez ! »\n\n« C’est du Engels, vous avez au moins le mérite d’essayer. »"
 revolution_pulse_events.38.a: "Concentrez-vous sur la protection des villes."
 revolution_pulse_events.38.b: "Repoussez-les vers les collines !"
 revolution_pulse_events.38.c: "La police doit être mieux armée !"
 agitator_spawn_tt: "Un [concept_agitator|l] des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] apparaîtra [SCOPE.sCountry('agitator_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('agitator_country_scope').GetName]"
 revolution_pulse_events.39.t: "Comme des vautours affamés"
 revolution_pulse_events.39.d: "Des membres opportunistes des [SCOPE.gsInterestGroup('defecting_ig').GetName|l] ont rejoint la cause des [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
 revolution_pulse_events.39.f: "Les charognards se repaissent de morts récentes, quelle qu’en soit la cause. Certains, cependant, sentent quand une bête encore vivante est sur le point de mourir. La créature attendra alors, aussi longtemps qu’il le faudra, que sa proie finisse par mourir. Mais mieux vaut être le premier sur place pour s’adjuger le meilleur morceau de viande, que d’espérer avoir des restes."
 revolution_pulse_events.39.a: "Ainsi soit-il."
 revolution_pulse_events.39.b: "Essayez d’en amadouer quelques-uns."
 revolution_pulse_events.40.t: "Maladresse"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] a accusé à tort un ennemi des [SCOPE.gsInterestGroup('defecting_ig').GetName|l]. Après cela, les membres modérés des [SCOPE.gsInterestGroup('defecting_ig').GetName|l] ont rallié la cause des [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
 revolution_pulse_events.40.f: "Même le plus bref accès de colère peut transformer un ami en ennemi, ou provoquer une rupture définitive entre les alliés les plus fidèles. Une fois ce point de non-retour franchi, il n’y a pas de retour en arrière possible."
 revolution_pulse_events.40.a: "Leurs associés ne seront peut-être pas aussi conciliants."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] devrait se retirer."
 provisional_government_events.1.t: "La fin du gouvernement provisoire"
 provisional_government_events.1.d: "Grâce à notre victoire lors de la révolution, le gouvernement provisoire de [ROOT.GetCountry.GetRuler.GetLastName] est désormais en mesure d’officialiser la forme de pouvoir souhaitée pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 provisional_government_events.1.f: "La fumée de la guerre révolutionnaire s’est en grande partie dissipée dans l’air, et avec elle, le sentiment de profonde incertitude quant à la direction que le gouvernement provisoire souhaite donner à la nation. Ses membres débattent entre eux des différentes options pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] : officialiser la structure révolutionnaire, reprendre le mandat de l’ancien régime ou ouvrir une nouvelle voie dans l’histoire."
 provisional_government_events.1.a: "Le pouvoir du président nous permettra de nous sortir des crises à venir."
 provisional_government_events.1.b: "Le moment est venu de déléguer le pouvoir au parlement."
 provisional_government_events.1.c: "Nous nous opposons au souverain déchu, pas à la monarchie en elle-même."
 provisional_government_events.1.e: "Nous ne sommes pas les ennemis de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], seulement du régime précédent."
 provisional_government_events.1.g: "C’est le régime précédent qui a trahi les travailleurs."
