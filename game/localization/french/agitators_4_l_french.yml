 ig_national_guard_desc: "La Garde nationale est une structure au sein de l’armée française servant de réserve militaire et de force de gendarmerie composée de citoyens ordinaires. Historiquement fidèle aux causes libérales et républicaines en tant qu’armée du peuple, la Garde nationale est devenue la force principale derrière l’établissement de la Commune."
