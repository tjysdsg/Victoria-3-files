 notification_pebrine_spread_notification_name: "L’épidémie de pébrine se propage [SCOPE.sCountry('pebrine_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('pebrine_country_scope').GetName]."
 notification_pebrine_spread_notification_desc: "Les élevages de vers à soie [SCOPE.sCountry('pebrine_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('pebrine_country_scope').GetName] sont désormais touchés par l’épidémie de pébrine."
 notification_pebrine_spread_notification_tooltip: "Les élevages de vers à soie [SCOPE.sCountry('pebrine_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('pebrine_country_scope').GetName] commencent à souffrir de l’épidémie de pébrine"
 silkworm_diseases.1.t: "L’épidémie de pébrine"
 silkworm_diseases.1.d: "Le [SCOPE.sBuilding('pebrine_building').GetName] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName] est victime d’une épidémie de pébrine, une maladie mortelle du ver à soie qui décime des élevages entiers de vers à soie. Avec cette épidémie, c’est l’ensemble de l’industrie de la soie [ROOT.GetCountry.GetAltAdjective('FS')|l] qui est en péril."
 silkworm_diseases.1.f: "« Oui, tous ceux du dernier lot. Tous recouverts de taches brunes, tous mourant les uns après les autres. Il n’y a pas un seul fil de soie à en tirer. »\n\nPresque toutes les fermes de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] faisaient le même constat : des milliers et des milliers de vers à soie touchés, atrophiés, léthargiques, sous-développés ; et pas le moindre fil de soie exploitable à sauver."
 silkworm_diseases.1.a: "Nous devons agir immédiatement."
 silkworm_diseases.2.t: "Épidémie de pébrine en [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.2.d: "L’épidémie de pébrine qui sévit actuellement progresse dans le [SCOPE.sBuilding('pebrine_building').GetName] en [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. La propagation rapide de la maladie dans les élevages de vers à soie [ROOT.GetCountry.GetAltAdjective('MP')|l] représente un danger croissant pour l’industrie de la soie."
 silkworm_diseases.2.f: "La première série d’œufs qui avait éclos cette semaine présentait un taux de mortalité légèrement élevé, ce qui avait partiellement vacciné les personnes chargées de veiller sur leur élevage d’invertébrés.\n\nCela ne les avait toutefois pas préparées à la suivante. Alors qu’on filait autrefois de la soie de qualité, on n’avait aujourd’hui que des larves atrophiées et tachetées de marron qui se débattaient dans leurs cellules, en proie au repos éternel."
 silkworm_diseases.2.a: "Investissez davantage pour trouver une solution."
 silkworm_diseases.2.b: "La maladie disparaîtra d’elle-même avec le temps."
 silkworm_diseases.3.t: "Épidémie de pébrine en [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.d: "L’épidémie de pébrine survenue [SCOPE.sCountry('pebrine_origin').GetAltNameNoFormatting('En')][SCOPE.sCountry('pebrine_origin').GetName] s’est propagée jusqu’au sol [ROOT.GetCountry.GetAltAdjective('MS')|l]. Le [SCOPE.sBuilding('pebrine_building').GetName] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName] a commencé à enregistrer des morts massives parmi ses vers à soie."
 silkworm_diseases.3.f: "« Oui, tous ceux du dernier lot. Tous recouverts de taches brunes, tous mourant les uns après les autres. Il n’y a pas un seul fil de soie à en tirer. »\n\nPresque toutes les fermes de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] faisaient le même constat : des milliers et des milliers de vers à soie touchés, atrophiés, léthargiques, sous-développés ; et pas le moindre fil de soie exploitable à sauver."
 silkworm_diseases.3.a: "Nous devons agir immédiatement."
 silkworm_diseases.3.b: "Les [SCOPE.sCountry('pebrine_origin').GetAltAdjective('MP')|U] et leur négligence, maudits soient-ils !"
 silkworm_diseases.4.t: "Les [SCOPE.gsInterestGroup('landowners_scope').GetName|l] exigent une indemnité"
 silkworm_diseases.4.d: "Les [SCOPE.gsInterestGroup('landowners_scope').GetName|l] qui possèdent le [SCOPE.sBuilding('pebrine_building').GetName] à [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ont contacté le gouvernement pour demander le remboursement des préjudices financiers liés à l’épidémie de pébrine."
 silkworm_diseases.4.f: "« Nous consacrons depuis longtemps énormément d’argent et de travail pour garantir le succès de nos entreprises, pour finalement qu’elles soient touchées, sans que ce soit la faute de personne, par une maladie qui menace le fondement même de l’environnement naturel de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Rester les bras croisés en cette période de crise serait catastrophique pour l’avenir du bien-être commun... »"
 silkworm_diseases.4.a: "Leurs industries sont indispensables à notre nation."
 silkworm_diseases.4.b: "Nous ne récompenserons pas la négligence."
 silkworm_diseases.5.t: "La solution artificielle"
 silkworm_diseases.5.d: "Un groupe représentant les [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] a demandé à l’État d’investir dans le développement d’un processus de création de soie artificielle, comme alternative à l’industrie des vers à soie décimée par la pébrine."
 silkworm_diseases.5.f: "« ... et dans le cas où la cause de cette maladie ne serait pas découverte avant que toute notre industrie en soit bouleversée ? Je vous demande, au moins, d’y réfléchir. »\n\n« Un jour, nous serons en mesure de produire tout ce que nous voulons à partir d’un alambic. Nous ne devrions pas passer à côté de cette occasion de nous engager dans cette voie. »"
 silkworm_diseases.5.a: "Un investissement rentable en cette période de crise."
 silkworm_diseases.5.b: "Nous ne menacerons pas davantage notre industrie de la soie."
 silkworm_diseases.6.t: "Aide aux éleveurs de vers à soie"
 silkworm_diseases.6.d: "Les [GetPopType('laborers').GetName|l] du [SCOPE.sBuilding('pebrine_building').GetName] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ont été considérablement affectés par la perte de leurs vers à soie suite à l’épidémie de pébrine. Ils ont demandé au gouvernement une aide financière pour les indemniser de la perte de salaire."
 silkworm_diseases.6.f: "« On peut juger la grandeur d’un homme à la façon dont il traite ses semblables. »" #- Mahatma Gandhi
 silkworm_diseases.6.a: "Qui sommes-nous pour refuser de les aider ?"
 silkworm_diseases.6.b: "Ils trouveront un autre travail assez vite."
 silkworm_diseases.7.t: "La racine du problème"
 silkworm_diseases.7.d: "En menant des recherches sur la nature de la pébrine, nous avons réussi à découvrir à la fois le champignon à l’origine de la maladie et une méthode pour l’empêcher de se propager dans les élevages de vers à soie. Nous sommes désormais capables d’appliquer les méthodes découvertes pour éradiquer l’infection de nos élevages."
 silkworm_diseases.7.f: "« ... ce sont les mauvaises graines qui y sont préparées ou qui y sont importées qui en sont à l’origine. Le jour où nous n’élèverons, dans une région de culture intensive, que des graines privées de corpuscules, presque toutes les générations résisteront à la pébrine et seront aptes à se reproduire. »" #- Pasteur
 silkworm_diseases.7.a: "Nous sommes encore une fois à la pointe de la science mondiale."
 silkworm_diseases.7.b: "Partagez le remède avec les autres nations touchées."
 pebrine_foreign_aid_tt: "Toutes les nations touchées par la #bold pébrine#! recevront de l’aide pour endiguer l’épidémie, en échange d’une amélioration des [concept_relations|l] et de la possibilité de devoir des [Concept('concept_obligation', '$concept_obligations$')|l]"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('cure_sponsor_scope').GetName] partage la solution contre la pébrine"
 silkworm_diseases.8.d: "Après avoir découvert une méthode consistant à séparer de manière fiable les œufs des vers à soie infectés par la pébrine, [SCOPE.sCountry('cure_sponsor_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('cure_sponsor_scope').GetName] a rendu public ce procédé au niveau international. En suivant les étapes décrites dans les articles publiés, nous sommes désormais capables de reproduire la solution [SCOPE.sCountry('cure_sponsor_scope').GetAltAdjectiveNoFormatting('FS')|l] sur le terrain."
 silkworm_diseases.8.f: "« De 16 heures à 18 heures, on dispose séparément tous les couples sur de petits morceaux de tissu ; puis on jette les mâles immédiatement après, sans s’inquiéter de leur état plus ou moins corpusculaire. Une fois que les femelles ont pondu, on les enferme chacune dans un coin du tissu à l’aide d’une épingle, de préférence en la faisant passer à travers les ailes, afin qu’elles ne puissent pas bouger. »" #- Pasteur
 silkworm_diseases.8.a: "Adressez nos remerciements à leurs scientifiques."
 silkworm_diseases.8.b: "Nous n’aurons pas d’obligation envers eux."
 silkworm_diseases.9.t: "La fin de l’épidémie de pébrine"
 silkworm_diseases.9.d: "Grâce aux efforts assidus de nos scientifiques et des éleveurs de vers à soie qui ont appliqué leur solution, notre industrie de la soie a survécu à l’épidémie de pébrine. Nos nouvelles connaissances sur la cause de la maladie nous seront utiles pour de nombreuses années à venir."
 silkworm_diseases.9.f: "Enfin, les cellules étaient à nouveau remplies de cocons, les vers à l’intérieur subissant sans le savoir la métamorphose qui serait bientôt interrompue par un bain d’eau bouillante. Un ouvrier passa entre les étagères de cellules en bois, la nervosité ayant presque totalement disparu de son visage.\n\nSa liste de tâches avait été allongée, bien sûr, et son salaire n’avait été augmenté que très légèrement, mais c’était certainement mieux que de ne plus avoir de travail du tout."
 silkworm_diseases.9.a: "Levons nos verres en l’honneur de nos scientifiques !"
 silkworm_diseases.9.b: "Relancez notre industrie de la soie, il n’y a pas de temps à perdre."
