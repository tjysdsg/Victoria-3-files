 notification_paris_commune_automation_pulse_9_b_desc: "Le comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a rejeté la pétition de l’Union des femmes visant à fermer les maisons closes parisiennes. Les défenseurs des droits des femmes à Paris ont été fortement découragés par cette décision.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
