 single_party_state.1.t: "Le parti [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]"
 single_party_state.1.d: "En signe de soutien et d’unité nationale, le groupe [SCOPE.gsInterestGroup('party_switch_ig').GetName] a décidé de soutenir la liste de candidats du [SCOPE.sParty('ruling_party').GetName] pour toutes les élections à venir, plutôt que celle de son propre parti."
 single_party_state.1.f: "« En ces temps de crise permanente, il n’y a personne que je préférerais soutenir autant que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], et aucun parti que je pourrais soutenir autant que le [SCOPE.sParty('ruling_party').GetNameNoFormatting]. Nous sommes tous d’accord sur ce point. »"
 single_party_state.1.a: "Avec le temps, ils finiront par tous nous rejoindre."
 single_party_state.1.b: "Faites du [SCOPE.gsInterestGroup('party_switch_ig').GetName] un exemple pour nous tous."
 single_party_state.2.t: "Le peuple et le parti"
 single_party_state.2.d: "Alors que le processus d’élaboration de la loi [SCOPE.sLaw('current_law_scope').GetName] se poursuit, de nombreux membres du [SCOPE.sParty('ruling_party').GetName] ont commencé à poser des questions sur la meilleure façon d’accroître la participation populaire à l’activité du parti."
 single_party_state.2.f: "« Nous devons avoir foi dans le peuple et nous devons avoir foi dans le parti. Ce sont deux principes fondamentaux. Si nous doutons de ces principes, nous n’accomplirons rien. »" #- Mao Zedong
 single_party_state.2.a: "Nous devons d’abord nous concentrer sur la mise en place d’une structure, avant de pouvoir nous développer."
 single_party_state.2.b: "Il est essentiel que le parti intègre l’ensemble du peuple."
 single_party_state.3.t: "Des rues animées"
 single_party_state.3.d: "Condamnant l’initiative du [SCOPE.sParty('ruling_party').GetName] visant à instaurer la loi [SCOPE.sLaw('current_law_scope').GetName], des manifestants largement affiliés au groupe [SCOPE.gsInterestGroup('protester_ig').GetName] ont entrepris d’occuper pendant plusieurs jours les rues de [SCOPE.sState('capital_scope').GetName]."
 single_party_state.3.f: "Les rues de [SCOPE.sState('capital_scope').GetCityHubName] étaient envahies par un tourbillon de voix, des slogans scandés à tue-tête à mesure que les organisateurs les lançaient. Leurs voix résonnaient dans les rues, se répercutaient sur les fenêtres, se reflétaient dans les insignes des policiers alignés devant eux.\n\nCe soir-là, les rues [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] étaient animées, tout comme les yeux de chaque manifestant. Des yeux animés par une sombre détermination et la crainte que cette nuit puisse être la dernière."
 single_party_state.3.a: "Demandez à nos loyalistes de manifester leur soutien."
 single_party_state.3.b: "Une seule réponse à cela : la matraque."
 single_party_state.3.c: "Nous devons consacrer plus de temps à informer le peuple sur notre système."
 single_party_state.4.t: "Stop à la révolution"
 single_party_state.4.d: "Les efforts du [SCOPE.sParty('ruling_party').GetName] visant à éliminer les partis bourgeois restants [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ont été compromis par la résistance acharnée d’individus d’extrême droite proches des [SCOPE.gsInterestGroup('fascist_ig').GetName|l]."
 single_party_state.4.f: "La façade du siège du [SCOPE.sParty('ruling_party').GetNameNoFormatting] était recouverte de suie, que l’incendie de courte durée causé par un produit inflammable avait déposée. Le bruit du verre brisé sous leurs pieds, les miliciens s’activaient pour sécuriser le bâtiment.\n\nIl ne faisait aucun doute qu’il ne s’agissait pas d’un simple acte de vandalisme. Non, c’était une réaction à la révolution en cours, un acte de guerre contre le prolétariat."
 single_party_state.4.a: "Nous devons d’abord et avant tout nous concentrer sur notre propre ordre du jour."
 single_party_state.4.b: "Écrasez ces fascistes avant qu’ils ne puissent se cacher !"
 single_party_state.5.t: "Pour le peuple uniquement"
 single_party_state.5.d: "Les tentatives du [SCOPE.sParty('ruling_party').GetName] visant à renforcer son pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] ont été déjouées par la résistance acharnée d’individus socialistes proches des [SCOPE.gsInterestGroup('socialist_ig').GetName|l]."
 single_party_state.5.f: "« Nous ne devons pas accepter ce renforcement irresponsable des forces réactionnaires dans la société ! La mission du parti du peuple consiste à unir les travailleurs vers un front uni représentant l’ensemble du prolétariat. Venez, ouvriers, paysans, amoureux de la liberté et de la démocratie... Opposez-vous à la marée fasciste et sauvez-vous ! »\n\nL’affiche lacérée ne fut visible qu’un court instant à travers l’eau crasseuse de la flaque dans laquelle elle gisait, avant qu’une autre botte ne l’enfonce davantage."
 single_party_state.5.a: "La voie de la nation est à nous."
 single_party_state.5.b: "Réprimez les communistes à tout prix !"
 single_party_state.6.t: "La réforme par la révolution"
 single_party_state.6.d: "Alors que de nombreuses affaires d’État ont été gelées par le [SCOPE.sParty('ruling_party').GetName], des milices communistes sous le commandement de [SCOPE.sCharacter('communist_leader_scope').GetFullName] ont pris possession d’importants bâtiments de [SCOPE.sState('capital_scope').GetName], proclamant la fin de la « dictature bourgeoise »."
 single_party_state.6.f: "Il est de notre devoir d’abolir l’ancienne et d’instaurer une forme supérieure de démocratie, qui incitera le prolétariat exploité à écrire une nouvelle page de l’histoire.\n\nCeux qui emploient d’autres personnes pour leur profit personnel, ceux qui vivent de revenus ne provenant pas de leur propre travail — intérêts sur le capital, entreprises industrielles ou propriété foncière —, les hommes d’affaires privés, les agents, les intermédiaires, les moines et les prêtres de toutes confessions, les anciens employés des anciens services de police, les fous et les criminels... Tous ceux-là ne sont pas les bienvenus dans le parti du peuple."
 single_party_state.6.a: "Le pouvoir au prolétariat !"
 single_party_state.6.b: "Évitez ce coup d’État !"
 single_party_state.7.t: "Les lois d’habilitation"
 single_party_state.7.d: "Le [SCOPE.sParty('ruling_party').GetName] a enfermé les législateurs à l’intérieur du parlement, et a immédiatement présenté une motion visant à donner radicalement plus de pouvoir au gouvernement actuel. L’opposition a été réduite au silence par des paramilitaires fascistes portant des uniformes bruns."
 single_party_state.7.f: "Article 1 :\nOutre les modalités de procédure prévues par la Constitution, les lois [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] peuvent être ordonnées par le gouvernement [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting].\n\nArticle 2 :\nLes lois [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] ordonnées par le gouvernement peuvent déroger à la Constitution, dans la mesure où elles ne concernent pas le parlement en tant qu’institution. Les prérogatives [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] restent inchangées."
 single_party_state.7.a: "Seul le [SCOPE.sParty('fascist_party_scope').GetName] peut sauver [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] !"
 single_party_state.7.b: "Au diable les conséquences, ce n’est pas ça la démocratie !"
