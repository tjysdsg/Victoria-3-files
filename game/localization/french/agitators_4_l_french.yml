 historical_agitators.1.t: "De retour de Sibérie"
 historical_agitators.1.d: "Fraîchement débarqué[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] après un exil de trois ans en Sibérie, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a rencontré ses collègues des syndicats pour discuter de sa prochaine action."
 historical_agitators.1.f: "« Ilitch ! Tu as froid. Et une belle bague à ton doigt. L’exil t’a plutôt réussi, on dirait. »\n\n« Assez pour que je puisse voir tout le travail que nous devons accomplir. Nadejda et moi avons eu de nombreuses discussions sur la direction que pourrait prendre le Parti. »\n\n« Ha ! Tu parles comme si tu allais précipiter la chute de la bourgeoisie demain ! C’est bon de te revoir, mon vieil ami. »"
 historical_agitators.1.a: "Le prolétariat européen existe au-delà [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 historical_agitators.1.b: "La révolution avancera, avec ou sans la surveillance de l’Okhrana."
 historical_agitators.1.c: "L'#italic Iskra#! bénéficiera le plus de sa supervision directe."
 historical_agitators.2.t: "Flagrant délit de retour"
 historical_agitators.2.d: "De retour d’un séjour à l’étranger afin d’échapper à la prison, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a été surpris[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] en train d’essayer de pénétrer sur le sol [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 historical_agitators.2.f: "Sainte-Pélagie, Belle-Île-en-Mer et Corte. Les menaces de prisons toujours plus dégradantes et hostiles se sont multipliées. Et les rumeurs à propos de cette nouvelle île du Diable, située quelque part en Guyane, sont aussi terribles que son nom l’indique. Delescluze aurait pu se tenir à l’écart, mais la révolution du peuple n’attend pas."
 historical_agitators.2.a: "Arrêtez-le à nouveau. Se cacher dans un autre pays n’est pas un véritable exil."
 historical_agitators.2.b: "Il a purgé sa peine ailleurs qu’ici. Laissons-le tranquille."
 historical_agitators.3.t: "Loin de la loi"
 historical_agitators.3.d: "Alors qu’[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_IlElle')] purgeait une peine pour ses idées révolutionnaires, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a réussi à s’évader discrètement de prison et à rejoindre les nombreux autres révolutionnaires [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 historical_agitators.3.f: "« Monsieur ? Le révolutionnaire a disparu. »\n\n« Mon dieu, mais lequel ? Nous avons des prisons entières dédiées à ces traîtres ! »\n\n« Blanqui, monsieur. Ce sont certainement ses amis qui l’ont aidé à sortir d’ici. Il doit être en route pour la Belgique à présent, monsieur. »"
 historical_agitators.3.a: "Recapturez-le et envoyez-le sur l’île du Diable."
 historical_agitators.3.b: "Nous avons d’autres têtes politiques à faire tomber."
 historical_agitators.4.t: "Femmes fortes"
 historical_agitators.4.d: "Les factions féministes en pleine ascension [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] se sont divisées, et [SCOPE.sCharacter('historic_agitator_scope').GetFullName] en a profité pour fonder une nouvelle organisation militante."
 historical_agitators.4.f: "Les affiliations au Parti travailliste indépendant, trois projets de loi distincts, vingt ans de travail et tout le soutien d’une communauté dévouée n’ont pas suffi, loin de là, à faire avancer ne serait-ce qu’un peu le débat sur le droit de vote des femmes. De nouvelles mesures seront nécessaires pour qu’il ne revienne pas seulement aux femmes célibataires et aux veuves.\n\nMême s’il faut se battre pour y arriver, toutes les femmes auront le droit de voter."
 historical_agitators.4.a: "Quelques jours à la campagne devraient les calmer."
 historical_agitators.4.b: "Rencontrez ses partisans au plus vite."
 historical_agitators.4.c: "La charité dont elle a fait preuve dans les hospices lui fait honneur."
 historical_agitators.5.t: "Un sentiment de fatalité"
 historical_agitators.5.d: "Mécontent[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] de l’absence de progrès concernant l’abolition de l’esclavage, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a commencé à appeler à une insurrection armée pour faire fuir les esclavagistes."
 historical_agitators.5.f: "« Au lit, les enfants. Vous devez être fatigués. »\n\n« Maman, il est à peine midi. On n’a même pas encore marié Juliette à Roméo. »\n\n« Rentrez tout de suite et ne vous approchez pas de ce chariot ! Ce John Brown et ses fils viennent par ici, et sa croisade nous plongera tous dans un bain de sang. Vous pouvez me croire ! »"
 historical_agitators.5.a: "Qu’il continue d’avancer avec la bénédiction de Dieu."
 historical_agitators.5.b: "Qu’il poursuive son travail ici."
 historical_agitators.6.t: "L’Action française"
 historical_agitators.6.d1: "Dans une nouvelle publication, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] écrit que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] devrait être sacrifié sur l’autel de l’intérêt national [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 historical_agitators.6.d2: "Dans une nouvelle publication, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] détaille son programme pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], dans lequel [SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_IlElle')] soutient un antisémitisme d’État radical et un nationalisme réactionnaire et absolutiste."
 historical_agitators.6.f1: "Les anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards partageaient notamment une même inimitié envers [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. Que ce soit un juif, un Alsacien ou juste un traître, peu leur importait. Il était coupable d’avoir terni la gloire de la France et pour la plupart d’entre eux, il devait le payer de sa tête.\n\nCertains, cependant, exigeaient davantage de la France, à savoir l’homogénéité de la nouvelle nation."
 historical_agitators.6.f2: "Les membres de l’Action française partageaient la même inimitié à l’égard de quatre groupes « d’étrangers nationaux ». Qu’ils soient juifs, francs-maçons, protestants ou métèques, peu leur importait. Si quelqu’un était coupable d’avoir terni la gloire de la France, alors il devait être éliminé pour assurer l’homogénéité d’une nouvelle nation."
 historical_agitators.6.a: "Une enquête approfondie sur la monarchie s’impose."
 historical_agitators.6.b: "La seule vérité est la culpabilité évidente de Dreyfus !"
 historical_agitators.6.c: "La seule solution est une nation soumise à un dictateur et à un roi."
 historical_agitators.7.t: "Jeune Joseph"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] est officiellement arrivé[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], où [SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_IlElle')] a reçu un accueil mitigé. Certains [SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_LeLa')] qualifient de parasite, d’autres de visionnaire."
 historical_agitators.7.f: "Il rêve d’une ligue d’États indépendants. D’une Europe forte et unie dans la fraternité, bastion de la démocratie et des Lumières.\n\nUn rêve brisé à maintes reprises, mais un rêve qui le hante encore et toujours. Le seul moyen de constituer cette république serait de détruire tout ce qui s’y oppose."
 historical_agitators.7.a: "Ça ne mérite rien de plus que quelques conférences et des visites dans les universités."
 historical_agitators.7.b: "Faites bien attention au mouvement des jeunes [ROOT.GetCountry.GetAltAdjective('MP')]."
 historical_agitators.8.t: "Le troisième Bonaparte"
 historical_agitators.8.d: "Frustré[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] par ses voyages à l’étranger et l’échec de son coup d’État, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] est de retour [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 historical_agitators.8.f: "« Papa, papa ! Napoléon est de retour ! »\n\n« De quel Napoléon parles-tu, Jacques ? Du petit Caporal, du roi en place ou de l’officier suisse ? »\n\n« De l’officier suisse, papa ! »"
 historical_agitators.8.a: "Il ne mérite aucun traitement de faveur."
 historical_agitators.8.b: "Il a peut-être retenu la leçon."
 historical_agitators.8.c: "Voilà donc le génie sous son vrai jour."
 notification_napoleon_iii_leaves_country_name: "Napoléon III quitte [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]"
 notification_napoleon_iii_leaves_country_desc: "Cherchant à aider la cause royaliste française, l’autoproclamé Napoléon III a quitté [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] pour de nouveaux horizons."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "Celui qui voulait être roi"
 historical_agitators.9.d: "Un habitant de la région de [SCOPE.sState('california_scope').GetName], [SCOPE.sCharacter('historic_agitator_scope').GetFullName], s’est autoproclamé empereur. Il a commencé à publier ses propres décrets et les gens ont imprimé de la monnaie à son effigie."
 historical_agitators.9.f: "« À la demande d’une large majorité des citoyens de ces États-Unis, moi, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], anciennement de la baie d’Algoa, Cap de Bonne-Espérance, et maintenant pour les derniers neuf ans et dix mois de San Francisco, Californie, me déclare et proclame moi-même Empereur de ces États-Unis... »"
 historical_agitators.9.a: "Laissez-le faire, c’est un bon divertissement."
 historical_agitators.9.b: "Un chef d’État étranger ne peut pas rester en liberté."
 historical_agitators.10.t: "Quelqu’un d’utile"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], fils déshérité d’une famille princière, est de retour [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], où il semble mener des activités révolutionnaires."
 historical_agitators.10.f: "« Quel plaisir de vous revoir, Dmitri. Je vois que Saint-Pétersbourg est à nouveau pleine de vie. »\n\n« En effet, Pyotr. Écoutez, je ne suis pas là en visite de courtoisie. Je suis heureux de vous revoir dans la mère patrie, et... j’imagine que certains de mes amis le sont aussi. »\n\n« Amis ? Ne me dites pas que c’est Tchaïkovski... oh, vous étiez sérieux. »"
 historical_agitators.10.a: "Envoyez-le en Sibérie avec les autres."
 historical_agitators.10.b: "Que pourrait bien faire un prince déchu ?"
 historical_agitators.10.c: "Qu’il reste à l’écart des villes."
 historical_agitators.11.t: "Bakounine à Berlin"
 historical_agitators.11.d: "Frustré, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a quitté l’armée et a demandé un congé pour étudier à Berlin."
 historical_agitators.11.f: "« Mon fils, tu es le premier de ma lignée, c’est donc à toi qu’il revient de la perpétuer. Je te propose de rester et de mettre tes talents au service de la société. »\n\n« Et je passerai mes journées à tamponner des formulaires. Ce n’est pas l’avenir dont je rêve. »"
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a besoin de grands penseurs et de grands généraux."
 historical_agitators.11.b: "Il profitera de son éducation et ne la ramènera jamais."
 historical_agitators.12.t: "Un homme nommé Lvov"
 historical_agitators.12.d: "Une descente effectuée en [SCOPE.sState('trotsky_state').GetName] a permis d’identifier plus de 200 membres du syndicat des travailleurs du sud de la Russie. Parmi eux, un jeune homme nommé [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "On raconte qu’il existe une imprimerie en [SCOPE.sState('trotsky_state').GetCityHubName] qui ne se contente pas d’imprimer la gazette locale ou même des ouvrages autorisés. Non, il s’agit plutôt d’une imprimerie qui se concentre sur des slogans défendant les droits du prolétariat et appelant les personnes instruites à répandre la bonne parole : la révolution est en marche."
 historical_agitators.12.a: "Arrêtez-les tous et envoyez-les en Sibérie."
 historical_agitators.12.b: "Arrêtez les meneurs. Les autres rentreront dans le rang."
 historical_agitators.13.t: "La fuite de Dombrowski"
 historical_agitators.13.d: "Le capitaine [SCOPE.sCharacter('historic_agitator_scope').GetFullName], ancien officier d’artillerie arrêté pour sédition, s’est échappé de Sibérie. Ses ravisseurs pensent qu’il se dirige vers le sud."
 historical_agitators.13.f: "Est-il vraiment patriotique de s’opposer à un tyran qui dirige sa patrie bien-aimée, ou est-ce là une forme de trahison ? C’est une question importante à laquelle il faudrait répondre, si seulement nous en avions le temps. Au sud de Moscou, même n’importe où, ce serait opportun. Mais pour l’instant, les chiens [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] sont en chemin."
 historical_agitators.13.a: "Trouvez-le avant que sa trahison ne se propage."
 historical_agitators.13.b: "L’immensité de la Russie aura raison de lui."
 historical_agitators.13.c: "C’est le problème de la Pologne, à présent."
 historical_agitators.14.t: "Un conte de Dickens"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] est de plus en plus las de diriger le [SCOPE.sState('capital_scope').GetCityHubName] Daily News, et préfère passer son temps à l’étranger."
 historical_agitators.14.f: "« Je vous le dis, John, mes collaborateurs du Daily News auront ma peau. Ce journal devait être bien plus que cela. J’ai l’impression que je n’ai plus de temps à y consacrer, faute d’amour ou d’argent. »\n\n« Et je sais quand vous voulez me confier quelque chose, Charles. C’est votre entreprise, et je vous fais part de toute mon expérience, mais réfléchissez bien à ce que vous proposez. Je l’accepterai si c’est ce que vous voulez, mais je ne choisirai pas à votre place. »"
 historical_agitators.14.a: "Il ne devrait pas subir le poids de l’ignorance et du manque."
 historical_agitators.14.b: "Son travail n’est pas encore terminé."
 historical_agitators.15.t: "Le jeune Spartacus"
 historical_agitators.15.d: "À la suite d’une grève désastreuse en Pologne, les dirigeants du Parti du Prolétariat ont été exécutés pour trahison. Certains membres, dont [SCOPE.sCharacter('historic_agitator_scope').GetFullName], sont parvenus à s’évader."
 historical_agitators.15.f: "Contrairement à ce que nous pensions, seuls quelques membres du parti ont survécu à la grève. Devenus des hors-la-loi à la suite de ce qu’ils ont accompli, ils ont décidé de se réunir en secret. Les lieux sûrs où se cacher étaient rares en Pologne, puisque les partisans [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se comptaient par millions."
 historical_agitators.15.a: "Il ne peut y avoir de compromis, même pour elle."
 historical_agitators.15.b: "C’est démesuré de punir une femme qui a la vie devant elle."
 historical_agitators.16.t: "La destruction : une impulsion créatrice"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] a récemment publié Réflexions sur la violence, dans lequel [SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_IlElle')] indique son appartenance au gauchisme radical, tout en marquant une rupture avec la théorie socialiste orthodoxe."
 historical_agitators.16.f: "« Marx supposait que la bourgeoisie n’avait pas besoin d’être excitée à employer la force ; nous sommes en présence d’un fait nouveau et fort imprévu : une bourgeoisie qui cherche à atténuer sa force. »"
 historical_agitators.16.a: "Faites-le sortir de France, ses idées sont toxiques !"
 historical_agitators.16.b: "Le socialisme ne peut survivre qu’en tenant compte de la nation."
 historical_agitators.16.c: "Certains concepts feraient mieux de rester des concepts."
 historical_agitators.17.t: "L’éthique de la vengeance"
 historical_agitators.17.d: "Faisant écho à l’opinion des forces armées, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a appelé à la vengeance contre [SCOPE.sCountry('revenge_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('revenge_country').GetName], sous un tonnerre d’applaudissements."
 historical_agitators.17.f: "De manière générale, la vengeance constitue le besoin de défendre l’honneur bafoué. On peut aussi bien vouloir se venger d’un bonbon volé que d’un œil crevé. Quand la valeur d’une nation dépend de la grandeur de son armée, toute défaite sur le champ de bataille peut casser son image. Et malheur à celui qui s’attaque à la valeur d’une nation."
 historical_agitators.17.a: "Vive la France ! Rien ni personne ne peut lui résister !"
 historical_agitators.17.b: "Chacun a le droit de venger son pays."
 historical_agitators.17.c: "Un tel discours belliciste n’a rien à faire ici."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] sera promu[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] au [Concept('concept_commander_rank', 'Rank')|l] de $commander_rank_4_general$"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] sera promu[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] au [Concept('concept_commander_rank', 'Rank')|l] de $commander_rank_2_general$"
 historical_agitators.18.t: "Fils d’un marchand de soie"
 historical_agitators.18.d: "Fraîchement revenu[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] en politique, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] a été invité[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] à s’exprimer publiquement sur la constitution de l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 historical_agitators.18.f: "La révolution, qu’elle soit résolument pacifiste ou particulièrement violente, exige une contribution de la part de tous ses participants. Pour certains, le sacrifice est simple : des bottes et du sang. Pour d’autres, il est moins évident : des passions qui s’éteignent, des joies qui s’estompent et des idéaux dont il ne reste que des souvenirs. Pourtant, en y consacrant assez de temps et d’attention, un renouveau est possible."
 historical_agitators.18.a: "La supériorité morale de la loi revient au travailleur."
 historical_agitators.18.b: "Les questions constitutionnelles ne sont que des questions de pouvoir."
 historical_agitators.19.t: "Partenariat avec le Diable boiteux"
 historical_agitators.19.d: "On raconte qu’un avocat autodidacte, [SCOPE.sCharacter('historic_agitator_scope').GetFullName], écrit dans un nouveau journal de São Paulo, intitulé #italic Diabo Coxo#!."
 historical_agitators.19.f: "Un nouveau partenariat entre un esclave affranchi et un dessinateur étranger a fait sensation dans toute la ville. La bande dessinée, vive, pleine d’esprit et soignée, avait pour but de faire grincer des dents les habitants de São Paulo. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] s’était donné pour mission la liberté de tous les esclaves [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], rien que ça."
 historical_agitators.19.a: "C’est le début de la démocratie."
 historical_agitators.19.b: "Les menaces de mort sont fréquentes à l’encontre d’un homme libre."
 historical_agitators.20.t: "La fuite de Valjean"
 historical_agitators.20.d: "Alors que [SCOPE.sCharacter('ruler_scope').GetFullName] commence à accumuler de plus en plus de pouvoir, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] accuse [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] de trahir [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 historical_agitators.20.f: "Les militaires défilaient à l’occasion de ce nouveau changement de pouvoir. Chaque pas sonnait le glas d’une autre République. Aucun homme opposé à la peine de mort, à l’injustice sociale et à la pauvreté ne pouvait accepter de se plier aux caprices d’un héritier ayant tous les droits. Mais comment changer les choses quand vous avez une famille à nourrir ?"
 historical_agitators.20.a: "Mieux vaut quitter le front plutôt que mourir inutilement."
 historical_agitators.20.b: "Tous les Bonaparte sont tombés. Celui-ci n’est pas différent des autres."
 historical_agitators.20.c: "La France ne tolérera plus les propos d’Orléans."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] sera envoyé[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] sur l’île du Diable"
 historical_agitators.21.t: "Sous Atari"
 historical_agitators.21.d: "Des informateurs ont appris l’existence de la Société pour le redressement de la Chine et découvert les plans détaillés d’un soulèvement en [SCOPE.sState('sunyatsen_state').GetName]. Si ses membres ont été arrêtés, [SCOPE.sCharacter('historic_agitator_scope').GetFullName], qui fait partie des dirigeants du groupe, a réussi à s’échapper."
 historical_agitators.21.f: "« Mon frère, j’aimerais tant pouvoir t’écrire dans de meilleures circonstances. Les réformes ne se sont pas bien passées. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting] reste entre les mains [SCOPE.sCharacter('monarch_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l], et je ne touche même pas un salaire décent. J’ai besoin de ce que vous pouvez tirer de vos élevages... »"
 historical_agitators.21.a: "Il ferait mieux de tenter sa chance au Japon ou en Angleterre."
 historical_agitators.21.b: "S’il a échappé à la capture, il pourrait se trouver n’importe où en Chine à l’heure qu’il est."
 historical_agitators.22.t: "La cause de Frost"
 historical_agitators.22.d: "À Newport, une marche chartiste a tourné au bain de sang. Les forces armées ont capturé les manifestants, y compris l’un des chefs de file, John Frost."
 historical_agitators.22.f: "Une récompense de 100 livres sterling fut versée pour la capture de John Frost, retrouvé vivant et indemne. Il fut ensuite condamné, selon le plus ancien des châtiments, à être pendu, traîné et écartelé. C’était pourtant sans compter sur l’intervention du peuple, qui a protesté en faveur d’une peine plus légère au nom des Lumières."
 historical_agitators.22.a: "Ce sera le dernier traître à être exécuté de cette façon."
 historical_agitators.22.b: "Bannissez-le de Grande-Bretagne."
 historical_agitators.22.c: "La Terre de Van Diemen est bien assez loin."
 historical_agitators.23.t: "La Dame à la lampe"
 historical_agitators.23.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] a reçu un accueil mitigé pour son arrivée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Son travail de pionnière dans le domaine des soins infirmiers a fait l’objet de nombreuses rumeurs sur sa volonté de changer les lois concernant les femmes au travail."
 historical_agitators.23.f: "Elle est, sans exagération aucune, un « ange envoyé du ciel » dans nos hôpitaux. Le visage de tous les hommes s’adoucit aussitôt à la simple vue de sa silhouette élancée qui se déplace lentement dans les couloirs.\n\n Une fois que tous les médecins militaires ont quitté les lieux pour la nuit, et que le silence et l’obscurité sont tombés sur ces pauvres malades, on peut encore la voir, seule, une petite lampe à la main, au chevet de ses patients."
 historical_agitators.23.a: "La dame au marteau ! Elle est entrée par effraction dans un entrepôt fermé à clé pour prendre des médicaments destinés à soigner les blessés."
 historical_agitators.23.b: "Ses propositions ne sont pas loin de faire l'unanimité [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] sera renvoyé[SCOPE.sCharacter('historic_agitator_scope').GetCustom('FR_E')] dans une prison beaucoup plus dure"
 #The Paris Commune
 paris_commune.1.t: "La Commune de Paris"
 paris_commune.1.d: "Suite aux exigences du gouvernement à l'égard de la [SCOPE.gsInterestGroup('national_guard_scope').GetName] de [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName], la situation a dégénéré en une rébellion ouverte au sein de la ville. Les révolutionnaires ont exécuté plusieurs officiers de l’armée et déclaré un gouvernement rival, sous le nom de [SCOPE.sCountry('paris_commune_scope').GetName]."
 paris_commune.1.f: "« Les prolétaires de Paris, au milieu des défaillances et des trahisons des classes gouvernantes, ont compris que l’heure était arrivée pour eux de sauver la situation en prenant en main la direction des affaires publiques. Ils ont compris qu’il était de leur devoir impérieux et de leur droit absolu de prendre en main leurs destinées, et d’en assurer le triomphe en s’emparant du pouvoir. »" #- Karl Marx
 paris_commune.1.a: "Cette folie doit cesser !"
 paris_commune.1.b: "Paris armé, c’est la révolution armée !"
 commune_progress_start_at_40: "Nous soutiendrons le gouvernement de [SCOPE.sCharacter('ruler_scope').GetLastName]\nLa #bold Commune de Paris#! commencera avec un léger désavantage"
 commune_progress_start_at_60: "Nous soutiendrons la #bold Commune de Paris#!\nLa #bold Commune de Paris#! commencera avec un léger avantage"
 paris_commune_on_cooldown_tt: "N’a pas opté pour cette décision au cours des #bold trois derniers mois#!"
 paris_commune.2.t: "La semaine sanglante"
 paris_commune.2.d: "Les forces loyales au gouvernement de [ROOT.GetCountry.GetRuler.GetLastName] ont défilé dans Paris, écrasant définitivement les forces de [SCOPE.sCountry('paris_commune_scope').GetName] au cours d’une bataille d’une semaine au sein de la ville. Des exécutions massives de Gardes nationaux fidèles à la Commune ont déjà été signalées."
 paris_commune.2.f: "« La Commune, enserrée de toutes parts, n’avait que la mort à l’horizon, elle ne pouvait qu’être brave, elle le fut. Elle a ouvert la porte toute grande à l’avenir ; il y passera. »" #- Louise Michel
 paris_commune.2.a: "Il n’y a pas de pitié à avoir pour une commune de meurtriers."
 paris_commune.2.b: "Nous devons procéder en douceur, si nous voulons que Paris nous pardonne un jour."
 paris_commune.3.t: "La marche sur Versailles"
 paris_commune.3.d: "Plusieurs milliers de Gardes nationaux fidèles de [SCOPE.sCountry('paris_commune_scope').GetName] ont défilé jusqu’au château de Versailles, capturant les ministres du gouvernement de [ROOT.GetCountry.GetRuler.GetLastName]. Le drapeau de la Commune a été hissé sur le principal bastion de la résistance conservatrice."
 paris_commune.3.f: "« La révolution communale, commencée par l’initiative populaire, inaugure une ère nouvelle de politique expérimentale, positive et scientifique.\n\nC’est la fin du vieux monde gouvernemental et clérical, du militarisme, du fonctionnarisme, de l’exploitation, de l’agiotage, des monopoles, des privilèges, auxquels le prolétariat doit son servage ; la patrie, ses malheurs et ses désastres. »" #- Manifesto of the Paris Commune
 paris_commune.3.a: "Les membres du gouvernement de Versailles seront jugés comme des criminels."
 paris_commune.3.b: "Nous devons célébrer notre victoire et nous réconcilier."
 communards_seize_power_tt: "Les forces [SCOPE.sCountry('paris_commune_scope').GetAltAdjective('FP')|l] prendront le contrôle de la #bold France#!"
 paris_commune.4.t: "La révolution des Communards"
 paris_commune.4.d: "Les tensions de longue date entre le peuple [ROOT.GetCountry.GetAltAdjective('MS')|l] et le gouvernement de [ROOT.GetCountry.GetRuler.GetLastName] ont atteint leur paroxysme. Les révolutionnaires de tout le pays ont déclaré leur loyauté envers [SCOPE.sCountry('paris_commune_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paris_commune_scope').GetName], protestant contre le gouvernement central en difficulté."
 paris_commune.4.f: "« Place au peuple, aux combattants aux bras nus ! L’heure de la guerre révolutionnaire a sonné ! Aux armes, citoyens ! Aux armes ! »" #- Louis Delescluze
 paris_commune.4.a: "Mort aux traîtres !"
 paris_commune.4.b: "Vive la Commune !"
