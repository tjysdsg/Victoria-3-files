 government_petition_tt: "Le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] attendra du gouvernement que la loi [SCOPE.sLaw('government_petition_law').GetName] soit adoptée dans les cinq prochaines années."
 government_petition_2_tt: "Le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] attendra du gouvernement que la loi [SCOPE.sLaw('government_petition_law_2').GetName] soit adoptée dans les cinq prochaines années."
 government_petition_events.1.t: "Demande du groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] au gouvernement"
 government_petition_events.1.d: "Représentant ses électeurs au sein du groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName], [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] a adressé une demande officielle au gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] pour qu'il adopte la loi [SCOPE.sLaw('government_petition_law').GetName]."
 government_petition_events.1.d2: "Mécontent de son rôle limité au sein de la gouvernance, le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] a adressé une pétition au gouvernement pour exiger une action immédiate et la promulgation de la loi [SCOPE.sLaw('government_petition_law').GetName]."
 government_petition_events.1.d3: "[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], chef [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('petition_trait_descriptor')|l] du groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName], a présenté au gouvernement un plan visant à promulguer la loi [SCOPE.sLaw('government_petition_law').GetName]. Une promulgation réussie ne manquera pas d’asseoir sa réputation en politique."
 government_petition_events.1.f: "« Euh, il nous reste un dernier point à aborder, monsieur. Des membres de votre circonscription sont là depuis ce matin. Ils... demandent avec insistance... que vous les rencontriez au sujet d'une nouvelle loi. »\n\n« C'est tout ? Bon sang, on dirait que vous avez vu un fantôme. Je suis sûr que je peux leur accorder quelques heures de mon temps, non ? »\n\n« Certainement, monsieur. Ils ont refusé de partir sans vous voir. »"
 government_petition_events.1.f2: "« J’ai reçu une dépêche de la part de [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] », commença le secrétaire. « [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetSheHe|U] précise qu’il ne s’agit en aucun cas d’un ultimatum. »\n\nLe ministre haussa un sourcil. « C’est-à-dire ? »\n\n« [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetSheHe|U] nous informe qu’[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('FR_IlElle')] ne pourrait plus assurer à ses associés que le gouvernement représente encore leurs intérêts si le gouvernement ne prenait pas \"des mesures significatives et imminentes pour renforcer sa position\". »\n\n« Un ultimatum, donc ? »\n\n« Il semblerait bien. »"
 government_petition_events.1.f3: "« Je peux vous parler ? »\n\nLe ministre, qui s’apprêtait à sortir, sursauta. Quelqu’un se trouvait dans le couloir, un dossier relié en cuir à la main. Le ministre reconnut aussitôt [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting].\n\n« Oui, bien entendu », répondit-il. « Devrais-je... »\n\n[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] lui fit un signe de tête et lui tendit le dossier. À en juger par son poids, celui-ci contenait au moins une centaine de pages. « Le première version devrait être disponible demain », dit-[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('FR_IlElle')]. « Ce serait un honneur de pouvoir compter sur votre soutien. »"
 government_petition_events.1.a: "Nous verrons ce que nous pouvons faire."
 government_petition_events.1.b: "Proposez-leur la loi [SCOPE.sLaw('government_petition_law_2').GetName] à titre de compromis."
 government_petition_events.1.c1: "Ils doivent comprendre que la situation actuelle ne le permet pas."
 government_petition_events.1.c2: "Ils doivent comprendre que la situation actuelle ne le permet pas."
