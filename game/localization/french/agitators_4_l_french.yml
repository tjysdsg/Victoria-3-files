 je_nihilist_movement_reason: "Prétendant vouloir l’abolition de tout ce qui est déclaré comme sacré, un mouvement de radicaux de l’[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName|l] a commencé à distribuer des tracts condamnant les règles définies par Dieu. Par ses critiques, ce mouvement menace les fondements de notre gouvernement."
