 je_government_petition_status: "Le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] dépose une demande pour que la loi [SCOPE.sLaw('government_petition_law').GetName] soit adoptée."
 je_government_petition_reason: "En tant qu'élément fidèle du gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] dépose une demande pour que la loi [SCOPE.sLaw('government_petition_law').GetName] soit adoptée.\n\nSi la loi [SCOPE.sLaw('government_petition_law').GetName] est bel et bien adoptée, le groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] s'en félicitera ; mais si cette demande est ignorée, la nation devra faire face à des sanctions pouvant aller jusqu'à la démission du groupe [SCOPE.gsInterestGroup('government_petition_ig').GetName] du gouvernement."
