 france_retour_des_cendres_desc: "Réclamer le corps de Napoléon à Sainte-Hélène et enterrer à nouveau le corps de l’Empereur sur les rives de la Seine."
 retour_des_cendres_tt: "Cette action donnera du pouvoir et une chance d’apaiser les #bold bonapartistes#!"
