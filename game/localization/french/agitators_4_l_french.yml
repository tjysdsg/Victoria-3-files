 coup_pulse_events.1.t: "Général accusé de complot"
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accused_general').GetFullName], général[SCOPE.sCharacter('accused_general').GetCustom('FR_E')] affilié[SCOPE.sCharacter('accused_general').GetCustom('FR_E')] au groupe [SCOPE.gsInterestGroup('accused_general_ig').GetName], a été accusé[SCOPE.sCharacter('accused_general').GetCustom('FR_E')] d’actes de déloyauté. [SCOPE.sCharacter('accused_general').GetFullName] affirme que tout cela n’est qu’un complot d’éléments subversifs visant à affaiblir sa position."
 coup_pulse_events.1.f: "« Je vous assure, messieurs, que je n’ai connaissance d’aucune des actions détaillées dans ces lettres soi-disant écrites par ma main. Si vous devez fouiller dans mes effets personnels pour me disculper, faites donc. »"
 coup_pulse_events.1.a: "Nous ne pouvons prendre aucun risque avec la loyauté de nos généraux."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] sera poussé[SCOPE.sCharacter('accused_general').GetCustom('FR_E')] à la retraite."
 coup_pulse_events.1.b: "Il s’agit clairement d’une accusation mensongère."
 coup_pulse_events.2.t: "Un clivage grandissant"
 coup_pulse_events.2.d: "Le groupe [SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName], en dépit de son étroite association au groupe [SCOPE.gsInterestGroup('coup_ig').GetName] au sein du [SCOPE.sParty('conflicted_loyalty_party').GetName], s’oppose à l’idée de promulguer la loi [SCOPE.sLaw('coup_desired_law').GetName]."
 coup_pulse_events.2.f: "« À quoi bon poursuivre notre partenariat ? D’abord vous prenez vos distances, et voilà maintenant que l’on parle de s’opposer aux fondements mêmes de l’ordre étatique. Je vous demande d’expliquer ces allégations immédiatement, de peur que la prochaine motion que je vous présente ne soit ma démission. »"
 coup_pulse_events.2.a: "Revendiquer de bonnes intentions peut faire basculer même la plus pure des âmes."
 coup_pulse_events.2.b: "Nous n’avons pas besoin qu’ils nous aiment, seulement qu’ils se plient à nos exigences."
 coup_pulse_events.3.t: "Soutien critique"
 coup_pulse_events.3.d: "Un groupe représentant les forces d’opposition habituelles du groupe [SCOPE.gsInterestGroup('critical_support_ig').GetName] a contacté le gouvernement pour proposer une coopération contre « les forces prêtes à bafouer le gouvernement [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] »."
 coup_pulse_events.3.f: "« Nous devons nous serrer les coudes ou nous serons très certainement pendus. »" #- Benjamin Franklin
 coup_pulse_events.3.a: "Acceptez leurs vœux de réussite... pour le moment."
 coup_pulse_events.3.b: "Nous n’alimenterons pas leur propre complot contre nous."
 coup_pulse_events.4.t: "Climat de peur chez les investisseurs"
 coup_pulse_events.4.d: "Face à l’inquiétude grandissante concernant la stabilité nationale [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], les investisseurs affiliés au groupe [SCOPE.gsInterestGroup('investor_ig').GetName] ont menacé de retirer leurs investissements dans plusieurs usines de [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "La nervosité était palpable dans les rues et s’emparait des passants comme un nuage toxique. Leurs pas étaient rapides, leurs regards furtifs, leurs conversations à voix basse.\n\nL’homme affublé d’un haut-de-forme se tourna vers son collègue, qui regardait toujours par la fenêtre du restaurant.\n\n« Ce n’est pas une façon de diriger un pays ni de diriger une entreprise. »"
 coup_pulse_events.4.a: "Apaisez le groupe [SCOPE.gsInterestGroup('investor_ig').GetName] en acceptant une augmentation des taux d’intérêt."
 coup_pulse_events.4.b: "S’ils étaient vraiment inquiets, ils défendraient [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 coup_pulse_events.5.t: "Conspiration clandestine"
 coup_pulse_events.5.d: "Des personnalités représentant le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] ont contacté des membres du groupe [SCOPE.gsInterestGroup('approached_ig').GetName], dans le but d’obtenir leur soutien dans le cadre d’un potentiel complot contre le gouvernement."
 coup_pulse_events.5.f: "« Je suis bien conscient que nos relations ont pu être tendues dans le passé, mais j’espère que la menace radicale qui plane sur notre nation, ainsi que la nécessité d’une action décisive, suffit à nous unir en cette occasion historique... »"
 coup_pulse_events.5.a: "Un partenariat pourrait s’avérer fructueux pour les deux parties."
 coup_pulse_events.5.b: "Ces conspirations n’intéressent pas le groupe [SCOPE.gsInterestGroup('approached_ig').GetName]."
 coup_pulse_events.6.t: "Rues bondées"
 coup_pulse_events.6.d: "Des manifestations soutenues par le groupe [SCOPE.gsInterestGroup('pro_democratic_ig').GetName] ont éclaté dans les rues de [SCOPE.sState('protest_state').GetStateRegion.GetName] pour condamner la présence de personnes en faveur de la loi [SCOPE.sLaw('coup_desired_law').GetName] au sein du gouvernement."
 coup_pulse_events.6.f: "« Défendez vos principes, bande de lâches, avant de ne plus pouvoir vous cacher derrière ! »"
 coup_pulse_events.6.a: "Ils ont pris position au premier plan de la justice."
 coup_pulse_events.6.b: "Un bourbier composé d’hommes préhistoriques."
 coup_pulse_events.7.t: "À l’épreuve des tirs"
 coup_pulse_events.7.d: "Un membre éminent et partisan du groupe [SCOPE.gsInterestGroup('assassination_ig').GetName] a été abattu en plein jour dans les rues de [SCOPE.sState('assassination_state').GetStateRegion.GetName]. La police locale ne semble pas disposée à mener une enquête plus approfondie."
 coup_pulse_events.7.f: "Le policier qui se tenait au coin de la rue s’efforça de ne pas sursauter quand le coup de feu retentit dans l’air et que les cris des passants se mirent à résonner dans les rues. Il s’est finalement rassuré en pensant au nouveau contenu de son porte-monnaie."
 coup_pulse_events.7.a: "Justice doit être rendue."
 coup_pulse_events.7.b: "Nous sommes au bord du précipice, veillons à ne pas y tomber."
 coup_pulse_events.8.t: "L’ennemi de l’ennemi"
 coup_pulse_events.8.d: "Les partisans du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] au sein du corps diplomatique ont proposé au gouvernement [SCOPE.sCountry('coup_sponsor_country').GetAltAdjective('MS')|l] de les soutenir dans leur tentative de prise de pouvoir, en échange de certaines obligations futures."
 coup_pulse_events.8.f: "« On dit que rien ne se fait sans l’accord [SCOPE.sCountry('coup_sponsor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('coup_sponsor_country').GetNameNoFormatting] par ici. J’aime à croire que ce n’est pas vrai. Mais si nous voulons nous assurer que tout se passe comme prévu... »\n\nL’homme en costume acquiesça lentement de la tête au fonctionnaire qui cherchait ses mots.\n\n« Et qu’en est-il de leur proposition ? »"
 coup_pulse_events.8.a: "Cet arrangement est acceptable pour le moment."
 coup_pulse_events.8.b: "Depuis quand les choses se passent bien quand [ROOT.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.sCountry('coup_sponsor_country').GetName] s’en mêle ?"
 coup_pulse_events.9.t: "L’informateur"
 coup_pulse_events.9.d: "L’un des assistants de [SCOPE.sCharacter('coup_leader').GetFullName] est tombé de la fenêtre d’un [SCOPE.sBuilding('informant_building').GetName] à [SCOPE.sState('informant_state').GetStateRegion.GetName], sa chute le blessant grièvement. Il a offert au gouvernement des informations en échange de sa sécurité."
 coup_pulse_events.9.f: "Il y a eu un petit cri, puis un hurlement, et enfin le bruit sourd d’un choc contre les pavés. Par la fenêtre ouverte à la hâte, on pouvait presque voir une silhouette se retourner et s’éloigner. Sur les pavés gisait maintenant un corps dans une flaque rouge sang."
 coup_pulse_events.9.a: "Il pourrait être un atout précieux."
 coup_pulse_events.9.b: "Il ne survivra pas pour raconter ce qu’il avait à dire."
 coup_pulse_events.10.t: "Aux armes"
 coup_pulse_events.10.d: "Des [SCOPE.sBuilding('barracks_theft_building').GetName] de [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] ont signalé la mystérieuse disparition de nombreuses armes à feu ces derniers temps."
 coup_pulse_events.10.f: "« L’armée gaspille suffisamment de munitions pour équiper un régiment sur le champ de tir chaque jour. Qu’est-ce qu’une centaine de cartouches par rapport à cette dépense excessive ? Ou même un millier de cartouches ? »\n\n« La différence est que, sur le champ de tir, nous pouvons être sûrs que ces munitions ne seront pas tirées dans notre direction. »"
 coup_pulse_events.10.a: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ont leurs propres besoins."
 coup_pulse_events.10.b: "Cette preuve suffit à démontrer l’existence d’une sorte de complot."
 coup_pulse_events.11.t: "Pour la défense de [SCOPE.sState('military_exercises_state').GetName]"
 coup_pulse_events.11.d: "À la lumière des troubles récents, le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a demandé à effectuer une série d’exercices militaires non prévus en [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "La colonne de soldats remontait et descendait la route à quatre voies, si longue qu’on ne pouvait en voir la fin. Un officier à cheval passa en brandissant sa matraque.\n\n« Cette route est fermée pour se rendre en [SCOPE.sState('military_exercises_state').GetNameNoFormatting] ! »"
 coup_pulse_events.11.a: "Ils n’ont aucune raison légitime de faire ça."
 coup_pulse_events.11.b: "La sécurité de [SCOPE.sState('military_exercises_state').GetName] est primordiale, même si c’est contraire à la loi."
 coup_pulse_events.12.t: "Des personnalités de l’État invitées à un service religieux"
 coup_pulse_events.12.d: "De nombreuses personnalités éminentes de l’État ont été invitées à un service religieux spécial administré par le groupe [SCOPE.gsInterestGroup('coup_ig').GetName]. Cette invitation n’était pas prévue et a perturbé l’emploi du temps de plusieurs personnalités."
 coup_pulse_events.12.f: "« Tout nouvel exemple réussi de séparation parfaite entre les affaires ecclésiastiques et civiles a son importance. Et je ne doute pas que chaque nouvel exemple réussira, comme tous les précédents, à montrer que la religion et le gouvernement existeront tous deux dans une plus grande pureté s’ils sont séparés. »" #- James Madison
 coup_pulse_events.12.a: "Nous avons notre propre agenda, et nous le respecterons."
 coup_pulse_events.12.b: "On peut toujours trouver du temps pour le culte."
 coup_pulse_events.13.t: "Armées privées"
 coup_pulse_events.13.d: "Plusieurs membres du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] ont demandé l’autorisation pour étendre leurs forces de sécurité armées, invoquant une augmentation de la criminalité et un risque de révolte parmi leurs travailleurs."
 coup_pulse_events.13.f: "« Je plains l’homme qui veut un manteau à si bas prix que l’homme ou la femme qui produit le tissu doit mourir de faim dans le processus. »" #- Benjamin Harrison
 coup_pulse_events.13.a: "L’État doit avoir un monopole de la violence."
 coup_pulse_events.13.b: "Le commerce est l’épée et le bouclier [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 coup_pulse_events.14.t: "Les leviers d’influence"
 coup_pulse_events.14.d: "La bureaucratie de l’État, largement contrôlée par le groupe [SCOPE.gsInterestGroup('coup_ig').GetName], a connu un ralentissement considérable ces derniers temps. Les responsables ont exigé des garanties quant à la sécurité de leurs postes."
 coup_pulse_events.14.f: "Une sorte d’énergie fébrile résonnait en eux, maintenant, ces fils de familles dignes qui occupaient l’étage du bureau. Il existait entre eux une solidarité qu’ils n’avaient jamais ressentie auparavant, toutes les forces de privilèges autrefois concurrents s’unissant au nom de la seule chose qui les rassemblait tous."
 coup_pulse_events.14.a: "Des personnes qui n’ont pas été élues ne devraient pas avoir autant d’influence sur l’État."
 coup_pulse_events.14.b: "Ils ont démontré qu’ils sont indispensables."
 coup_pulse_events.15.t: "Une cause qui mérite d’être soutenue ?"
 coup_pulse_events.15.d: "De nombreux policiers ont été vus en train de soutenir les ambitions politiques du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] alors qu’ils étaient en uniforme. Les chefs de la police locale sont allés jusqu’à demander le rétablissement de l’ordre dans le pays par la force si nécessaire."
 coup_pulse_events.15.f: "« Le vice peut triompher pour un temps, le crime peut faire étalage de ses victoires à la face des honnêtes travailleurs, mais la loi finira toujours par rattraper le malfaiteur, et le déshonneur et le châtiment seront le lot de tous les pécheurs. »" #- Allan Pinkerton
 coup_pulse_events.15.a: "Leur travail est de faire respecter la loi, pas de la dicter."
 coup_pulse_events.15.b: "Qui sommes-nous, si nous n’avons même pas la confiance de notre police ?"
 state_radicals_increase_coup_tt: "Les [Concept('concept_pop', '$concept_pops$')|l] dans les États ayant un groupe [SCOPE.gsInterestGroup('coup_ig').GetName] avec plus de 20 % de force politique deviendront plus radicaux"
 coup_pulse_events.16.t: "Le nouveau Prométhée"
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], membre éminent[SCOPE.sCharacter('enlightened_despot_scope').GetCustom('FR_E')] du groupe [SCOPE.gsInterestGroup('coup_ig').GetName], a publié un manifeste politique dans lequel [SCOPE.sCharacter('enlightened_despot_scope').GetCustom('FR_IlElle')] annonce l’effondrement imminent de la société et la nécessité d’un régime éclairé pour l’éviter."
 coup_pulse_events.16.f: "« Notre fondation a pour fin de connaître les causes et le mouvement secret des choses, et de reculer les bornes de l’empire humain en vue de réaliser toutes les choses possibles. »" #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] n’est pas un roi philosophe, même s’il aimerait l’être."
 coup_pulse_events.16.b: "En ces temps difficiles, nous devrions pouvoir compter sur nos personnes les plus qualifiées."
 coup_pulse_events.17.t: "L’armée du travail"
 coup_pulse_events.17.d: "Les représentants du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] ont annoncé leur intention d’entamer une grève générale si certaines concessions ne leur sont pas accordées. Celles-ci concernent la répression de leurs opposants politiques et de nombreux autres éléments."
 coup_pulse_events.17.f: "« Une chose est claire, cependant : la nature ne produit pas d’un côté ceux qui possèdent l’argent et les biens, et d’un autre côté ceux qui ne possèdent rien d’autre que leur force de travail. »" #- Karl Marx
 coup_pulse_events.17.a: "Les machines peuvent être reconstruites, mais les morts ne peuvent être ramenés à la vie."
 coup_pulse_events.17.b: "Des concessions doivent être accordées pour éviter une catastrophe."
 coup_pulse_events.18.t: "Des pioches et des torches"
 coup_pulse_events.18.d: "Le mécontentement au sein du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] grandit à tel point que des appels ouverts ont été lancés pour organiser une marche à [SCOPE.sState('peasant_march_state').GetName] dans le but d’exiger des concessions politiques."
 coup_pulse_events.18.f: "« Regardez-les ! Ces porcs de la capitale qui nous donnent leurs ordres comme si nous étions leurs esclaves ! »\n\nLe vieil homme recroquevillé tourna la tête vers la voiture qui passait, le regard brûlant de mépris.\n\n« Ils nous disent de ne pas voter pour eux si nous ne les aimons pas, mais à quoi bon choisir entre des gens différents s’ils veulent tous nous affamer ? »"
 coup_pulse_events.18.a: "La loi de la populace n’est pas un substitut à une société équilibrée."
 coup_pulse_events.18.b: "Ceux qui nous nourrissent devraient avoir le droit de se promener dans nos rues comme ils le souhaitent."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "L’héritage de la démocratie"
 coup_aftermath_events.1.d: "Une violente manifestation, soupçonnée d’avoir été organisée par le groupe [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName] de [SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName], exige la fin du régime absolu de [SCOPE.sCharacter('coup_leader').GetFullName] et le rétablissement de la démocratie [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 coup_aftermath_events.1.f: "Alors qu’elle voyait la place se remplir lentement d’hommes et de femmes au regard pétillant qui semblaient porter en eux tout l’espoir et la fureur du monde, elle ne put empêcher une boule de se nouer dans son estomac.\n\nCombien d’entre eux seraient encore en vie ou en liberté à la fin de la semaine ?"
 coup_aftermath_events.1.a: "Encore un obstacle d’un gouvernement mort à balayer."
 coup_aftermath_events.1.b: "Ils s’épuiseront rapidement."
 coup_aftermath_events.2.t: "Un contraste saisissant"
 coup_aftermath_events.2.d: "Un groupe radical représentant le groupe [SCOPE.gsInterestGroup('harsh_contrast_ig').GetName], qui s’était initialement opposé à notre coup d’État, s’est séparé de ses anciens associés en les condamnant comme « redevables à un système mort et illégitime ». Ils ont demandé à [SCOPE.sCharacter('coup_leader').GetFullName] de leur laisser une place au sein de son nouveau gouvernement."
 coup_aftermath_events.2.f: "« En tant que citoyens fidèles qui soutenons vos efforts depuis le début, nous aimerions vous demander humblement d’accepter notre pétition pour nous permettre d’aider ce nouveau gouvernement plus juste. »\n\nEn prononçant ces mots, le messager essaya de chasser tout souvenir des documents qu’il avait vu brûler pas plus tard que la veille."
 coup_aftermath_events.2.a: "Plus vite nous rétablirons un état d’ordre, mieux ce sera."
 coup_aftermath_events.2.b: "Il n’y a pas de place pour les opportunistes dans notre gouvernement."
 coup_aftermath_events.3.t: "Grogne nationale"
 coup_aftermath_events.3.d: "À [SCOPE.sState('national_discontent_state').GetStateRegion.GetName], un contingent de personnes de culture [SCOPE.sCulture('national_discontent_culture').GetName|l] a ouvertement condamné le nouveau gouvernement absolutiste [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], considéré comme une menace pour la nation [SCOPE.sCulture('national_discontent_culture').GetName|l]."
 coup_aftermath_events.3.f: "« Notre nation a traversé de nombreuses épreuves au cours de nos années de subordination à l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]. Ce nouveau régime n’aura pas raison de notre détermination à garantir les droits de tous les peuples de culture [SCOPE.sCulture('national_discontent_culture').GetName]... »"
 coup_aftermath_events.3.a: "Nous avons de l’intérêt pour leur terre, pas pour leur opinion."
 coup_aftermath_events.3.b: "Envoyez un représentant pour les rassurer."
 coup_aftermath_events.4.t: "Sédition dans le milieu universitaire"
 coup_aftermath_events.4.d: "En [SCOPE.sState('university_state').GetStateRegion.GetName], le corps enseignant de l’[SCOPE.sBuilding('university_state_building').GetName] a autorisé ses étudiants à distribuer de nombreux tracts appelant à la « révolution démocratique » contre le gouvernement de [SCOPE.sCharacter('coup_leader').GetFullName]. L’identité de ces étudiants a été masquée par le personnel de l’université."
 coup_aftermath_events.4.f: "« La liberté ne peut être préservée sans une connaissance générale du peuple, qui a le droit... et le désir de savoir ; mais aussi un droit indiscutable, inaliénable, inabrogeable et divin à cette connaissance la plus redoutée et la plus enviée des caractères et de la conduite de ses dirigeants. »"
 coup_aftermath_events.4.a: "Fermez l’[SCOPE.sBuilding('university_state_building').GetName] de [SCOPE.sState('university_state').GetStateRegion.GetName] jusqu’à ce que les coupables se manifestent."
 coup_aftermath_events.4.b: "Confisquez ces tracts."
