 notification_paris_commune_automation_pulse_9_c_name: "Les Communards poursuivent les prostituées parisiennes en justice"
 notification_paris_commune_automation_pulse_9_c_desc: "Le comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a ordonné la fermeture des maisons closes parisiennes et a engagé des poursuites judiciaires à l’encontre de leur personnel.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
