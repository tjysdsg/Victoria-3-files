 je_nihilist_movement_goal: "L'une des situations suivantes :\n[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('AOnt')] promulgué la loi [GetLawType('law_censorship').GetName] ou [GetLawType('law_outlawed_dissent').GetName], et tous les groupes d’intérêt nihilistes sont réprimés depuis plus de 5 ans\n[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('AOnt')] maintenu le soutien #bold positif#! de l’[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName|l], ou [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('AOnt')] marginalisé ce groupe pendant plus de 5 ans"
 je_nihilist_movement_trigger_tt_1: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')|U][SCOPE.GetRootScope.GetCountry.GetName] a promulgué la loi sur la [GetLawType('law_censorship').GetName|l] ou sur la [GetLawType('law_outlawed_dissent').GetName|l], et le #b mouvement nihiliste#! est réprimé depuis plus de 5 ans."
