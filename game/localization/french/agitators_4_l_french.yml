 notification_paris_commune_automation_pulse_3_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a transféré le contrôle des défenses de Paris aux habitants de chaque quartier. Cette approche populiste a remonté le moral de ses défenseurs.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
