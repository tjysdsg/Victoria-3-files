 je_the_paris_commune_france: "La Commune de Paris"
 je_the_paris_commune_france_reason: "Une sélection de révolutionnaires socialistes, anarchistes et républicains radicaux a occupé la ville de Paris, déclarant un gouvernement rival pour [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetName].\n\nTant que [SCOPE.sCountry('commune_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('commune_scope').GetName] continuera d’exister, elle représentera une menace sérieuse pour notre gouvernement. Si la progression de la Commune atteint #bold 0#!, nos forces pourront la réprimer ; mais si sa progression atteint #bold 100#!, les révolutionnaires effectueront une marche sur Versailles, mettant définitivement fin à notre gouvernement. Si une [concept_revolution|l] éclate alors que ce gouvernement rival existe, celui-ci jurera fidélité [SCOPE.sCountry('commune_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('commune_scope').GetName].\n\nLa progression de la #bold Commune de Paris#! varie de #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! chaque mois.\n\n#italic Les effets de cette entrée du journal retireront #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#!@money! de notre Trésor chaque semaine.#!"
 je_the_paris_commune_communards: "La Commune de Paris"
 je_the_paris_commune_communards_reason: "Le peuple de Paris s’est révolté et a occupé la capitale, déclarant un gouvernement rival pour [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetName].\n\nTant que notre [SCOPE.sCountry('commune_scope').GetName] continuera d’exister, elle représentera une menace sérieuse pour le gouvernement bourgeois de Versailles. Si la progression de la Commune atteint #bold 100#!, nos forces pourront marcher sur Versailles et mettre définitivement fin à notre gouvernement rival ; mais si sa progression atteint #bold 0#!, le gouvernement de Versailles envahira Paris et mettra définitivement fin à notre gouvernement.\n\n#italic Les effets de cette entrée du journal ajouteront #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#!@money! à notre Trésor chaque semaine.#!"
