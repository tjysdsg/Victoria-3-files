 french_pretenders_pulse.10.t: "Les héritiers de la Grande Armée"
 french_pretenders_pulse.10.d: "La bonne humeur des soldats [ROOT.GetCountry.GetAltAdjective('MP')|l] dans le conflit actuel rappelle les armées triomphantes de Napoléon Ier. La cause [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l] a connu un regain de popularité sur les lignes de front."
 french_pretenders_pulse.10.f: "Dans les rues, le peuple et les soldats s’agitent. Des coins d’auberge les plus humides aux champs foulés, le souvenir des premières victoires décisives de Napoléon galvanise chacun d’entre eux. Les grands régiments français pourraient à nouveau traverser [SCOPE.sState('capital_scope').GetCityHubName] sous les ordres d’un nouveau Bonaparte."
 french_pretenders_pulse.10.a: "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nous mènera à de nombreuses autres victoires."
 french_pretenders_pulse.10.b: "Récompensons les soldats pour leur comportement."
 french_pretenders_pulse.10.c: "C’est de bon augure pour la cause [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.11.t: "Les fruits de l’industrie"
 french_pretenders_pulse.11.d: "La prospérité du commerce [ROOT.GetCountry.GetAltAdjective('MS')|l] a largement profité aux riches mécènes de la cause [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l], qui ont réinvesti leurs fonds pour soutenir les revendications de leur candidat."
 french_pretenders_pulse.11.f: "Plus les choses changent, plus elles restent les mêmes. Les barons d’autrefois tenaient des forges et des champs. Aujourd’hui, ils détiennent des machines et des entrepôts marchands. Pour un roi avisé, peu importe quelle portes les clés des barons ouvrent, du moment qu’elles restent entre de bonnes mains."
 french_pretenders_pulse.11.a: "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] est le patron de la prospérité [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 french_pretenders_pulse.11.b: "Nos magnats méritent d’être félicités pour leur travail acharné."
 french_pretenders_pulse.11.c: "C’est de bon augure pour la cause [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.12.t: "Les paroles de l’Église"
 french_pretenders_pulse.12.d: "Le prestige et l’influence croissants de [SCOPE.gsInterestGroup('devout_ig').GetName] ont conduit à une augmentation des moyens de la cause [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]. Des ecclésiastiques nostalgiques chantent les louanges des rois d’antan."
 french_pretenders_pulse.12.f: "Les cloches en laiton de Reims ont été polies ce matin. Cela fait longtemps qu’un couronnement n’a pas eu lieu ici. Autrefois, les cloches sonnaient les jours de ces rois que Dieu nommait comme un joyau brillant de Sa couronne. Désormais, seuls des fantômes et des toiles d’araignée entourent les cloches. Mais le royaume de Dieu est éternel et ce n’est qu’une question de temps avant que les cloches ne chantent pour un nouveau roi."
 french_pretenders_pulse.12.a: "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se souviendra de son soutien."
 french_pretenders_pulse.12.b: "L’Église est notre pierre angulaire."
 french_pretenders_pulse.12.c: "C’est de bon augure pour la cause [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] soutient la cause [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] s’est engagé à consacrer pleinement [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName] à la cause [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]. Bien qu’ambitieuses, ses déclarations ont suscité la controverse que ce soit au sein de [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting] ou à l’extérieur."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] : « Mon cœur bat pour la Maison [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] ! »#!\n\nUn jour faste arrive pour la Maison [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. Connu pour être un royaliste et un franc défenseur de [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting], [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] exprime son soutien à l’ascension de la Maison sur le trône de Charlemagne. Les habitants de [SCOPE.sState('capital_scope').GetCityHubName] se sont empressés d’apporter à la fois soutien et calomnie à l’annonce faite ce matin par [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting]."
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetSheHe|U] ferait mieux de respecter la bienséance."
 french_pretenders_pulse.13.b: "À quoi sert une bonne réputation si elle ne peut pas être utilisée ?"
 french_pretenders_pulse.14.t: "Une armée [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] ?"
 french_pretenders_pulse.14.d: "Le [SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('partisan_character').GetFullName] a fait de nombreuses déclarations en faveur de la cause [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l], utilisant sa position dans l’armée pour répandre ses croyances."
 french_pretenders_pulse.14.f: "« Ma famille a saigné pour Napoléon et ses grands rêves d’une Europe sous l’égide de la France. Et voilà qu’un nouveau prétendant vient me demander de saigner pour le même rêve. »\n\n« Pas n’importe quel prétendant, Général. Pas n’importe quel rêve non plus. Un trône restauré, plus grand que n’importe quelle république présente ou à venir. Et avec vous à sa tête. Nous ne voulons pas qu’il en soit autrement. »"
 french_pretenders_pulse.14.a: "Nos soldats chantent les louanges de la cause [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.14.b: "Les [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]s bénéficieraient d’un bon défenseur."
 french_pretenders_pulse.14.c: "Ses mots révèlent la menace d’un coup d’État. Renvoyons-le immédiatement."
 french_pretenders_pulse.15.t: "Le peuple en faveur des [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]s"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], un avocat politique expérimenté et farouchement populiste, s’est lancé dans une campagne pour faire avancer la cause [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] auprès des gens du peuple."
 french_pretenders_pulse.15.f: "#bold Les cloches de Reims résonnent pour la Maison [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] !#!\n\nUn nouveau roi ; un nouveau Charlemagne ! Vive la France ! Vive la Maison [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] !\n\n#italic Une marche civile a lieu à [SCOPE.sState('capital_scope').GetCityHubName] derrière [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]. Les marcheurs sont encouragés à porter les couleurs de [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#!"
 french_pretenders_pulse.15.a: "Une aubaine pour sa cause."
 french_pretenders_pulse.15.b: "Son œuvre placera les chefs [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]s sous un nouveau jour."
 french_pretenders_pulse.16.t: "Un conflit entre Maisons"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], un [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName|l] dévoué, a mené une série d’attaques verbales et d’accusations d’opportunisme contre la cause [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName|l] qui prédomine."
 french_pretenders_pulse.16.f: "« Je présume que vous comprenez votre convocation aujourd’hui, monsieur. Ces retards ont assez duré. »\n\n« Bien sûr, la volonté de Sa Majesté sera respectée, et avec le plus grand soin et la plus grande diligence. Mais compte tenu de l’histoire de notre glorieuse nation, ne devrait-il pas être dans l’intérêt de Sa Majesté que ses décrets soient acceptés par tous ? »\n\n« Vos petits jeux ne nous amusent pas, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]. »"
 french_pretenders_pulse.16.a: "Incitons-[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetCustom('FR_LeLa')] à se taire pour éviter l’escalade."
 french_pretenders_pulse.16.b: "Une démonstration enflammée et divertissante."
 french_pretenders_pulse.17.t: "Le mécontentement fait rage"
 french_pretenders_pulse.17.d: "La montée du radicalisme a plongé [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] dans l’incertitude et la responsabilité incombe entièrement au [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] et à la cause [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.d1: "Au milieu des courants révolutionnaires du Printemps des peuples, la responsabilité de l’insécurité à laquelle [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] fait face repose sur les épaules du [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] et de la cause [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.f: "La France était déjà familière des régicides. Ses révolutions ont été menées à feu et à sang, et un raz-de-marée de colère bouillonnante a déferlé d’un seul coup. Ses souverains savent également interpréter les avertissements. Un regard malveillant par-ci, un regard assassin par-là - de l’amadou qui n’attend que la bonne allumette."
 french_pretenders_pulse.17.a: "La volonté du peuple est au mieux inconstante."
 french_pretenders_pulse.17.b: "Le règne du [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] vaut bien quelques côtes cassées."
 french_pretenders_pulse.17.a1: "Nous devons nous préparer à affronter cette tempête."
 french_pretenders_pulse.17.b1: "Ces marées doivent être brisées immédiatement."
 french_pretenders_pulse.18.t: "La mort de Charles X"
 french_pretenders_pulse.18.d: "Le roi Charles X, souverain [ROOT.GetCountry.GetAltNameNoFormatting('De')][ROOT.GetCountry.GetName] avant la révolution de Juillet, est décédé alors qu’il était en exil [SCOPE.sCountry('slovenia_owner_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('slovenia_owner_scope').GetName]. Des légitimistes ont demandé le rapatriement de son corps pour l’enterrer [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders_pulse.18.f: "Le roi était mort, mais rares étaient ceux qui étaient prêts à chanter la vieille chanson. Des milliers de personnes demandaient que le corps du roi soit ramené d’exil en France et y soit enterré. Ils appelaient cela « la tradition ». Des milliers d’autres jurèrent de brûler le corps. Ils appelaient cela « le choléra »."
 french_pretenders_pulse.18.a: "Il a renoncé à son droit en 1830."
 french_pretenders_pulse.18.b: "Faisons l’effort de remédier aux désaccords de juillet."
 french_pretenders_pulse.19.t: "Le retour des cendres"
 french_pretenders_pulse.19.d: "La dépouille de Napoléon Bonaparte a quitté [SCOPE.sCountry('saint_helena_owner_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('saint_helena_owner_scope').GetName] et a été transportée de Sainte-Hélène au sol [ROOT.GetCountry.GetAltAdjective('MS')]. L’inhumation du corps de l’empereur est l’occasion de réhabiliter le passé impérial."
 french_pretenders_pulse.19.f: "« Je m’estime heureux qu’il m’ait été réservé de rendre à la terre de France la dépouille mortelle de celui qui a ajouté tant de gloire et de payer la dette de notre patrie commune en entourant son cercueil de tous les honneurs qui lui sont dus. »"
 french_pretenders_pulse.19.a: "Ainsi repose la dépouille de l’Empereur."
 french_pretenders_pulse.19.b: "Profitons-en pour courtiser les bonapartistes."
 french_pretenders.7.t: "La nouvelle monarchie"
 french_pretenders.7.d: "La monarchie [ROOT.GetCountry.GetAltAdjective('FS')|l] ayant été restaurée et un régent occupant temporairement le trône, il nous faut déterminer quelle dynastie se verra confier la couronne de France."
 french_pretenders.7.f: "Les cloches sonnent à Reims, mais aucun roi n’est assis sur le trône. Les trois grandes maisons se tiennent à l’écart, ses prétendants ne voulant pas s’emparer du trône. Si l’un d’entre eux agit trop vite, il devra faire face à une guerre sur deux fronts. La France elle-même ne semble pas pressée de voir le « bon » roi monter sur le trône, seulement qu’un roi s’y assoie."
 french_pretenders.7.a: "La Maison Bonaparte nous conduira à la gloire."
 french_pretenders.7.b: "La Maison d’Orléans apportera la prospérité à la France."
 french_pretenders.7.c: "La Maison de Bourbon vengera les crimes de la Révolution."
 french_pretenders.7.d1: "Les dynasties d’antan se sont révélées trop faillibles."
 pretenders_7_legitimists_tt: "Le trône [SCOPE.sCountry('reflexive_reference_france').GetAltNameNoFormatting('De')][SCOPE.sCountry('reflexive_reference_france').GetName] sera confié au prétendant [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]"
 pretenders_7_orleanist_tt: "Le trône [SCOPE.sCountry('reflexive_reference_france').GetAltNameNoFormatting('De')][SCOPE.sCountry('reflexive_reference_france').GetName] sera confié au prétendant [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]"
 pretenders_7_bonapartist_tt: "Le trône [SCOPE.sCountry('reflexive_reference_france').GetAltNameNoFormatting('De')][SCOPE.sCountry('reflexive_reference_france').GetName] sera confié au prétendant [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]"
 pretenders_7_fourth_way_tt: "Nous laisserons derrière nous les anciennes dynasties et confierons le trône [SCOPE.sCountry('reflexive_reference_france').GetAltNameNoFormatting('De')][SCOPE.sCountry('reflexive_reference_france').GetName] au [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]"
