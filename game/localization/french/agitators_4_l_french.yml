 notification_paris_commune_automation_pulse_10_a1_name: "Le gouvernement de Versailles reprend le contrôle de la forteresse"
 notification_paris_commune_automation_pulse_10_a1_desc: "Suite au retrait d’une unité de la Garde nationale d’une position fortifiée et à sa saisie par le gouvernement de Versailles, des renforts [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MP')|l] ont réussi à reprendre la position. Cette victoire a enhardi les éléments belliqueux de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_10_a1_tooltip: "#header $notification_paris_commune_automation_pulse_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a1_desc$"
 notification_paris_commune_event_10_a1_name: "Les renforts communards reprennent la forteresse"
 notification_paris_commune_event_10_a1_desc: "Suite au retrait des forces [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('FP')|l] assiégées d’une position fortifiée, des renforts [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MP')|l] ont pu reprendre la position à nos troupes."
 notification_paris_commune_event_10_a1_tooltip: "#header $notification_paris_commune_event_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a1_desc$"
 notification_paris_commune_event_10_a2_name: "Les forces loyalistes s’emparent de la forteresse"
 notification_paris_commune_event_10_a2_desc: "Suite au retrait des forces [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('FP')|l] assiégées d’une position fortifiée, nos forces ont réussi à sécuriser une autre zone à la frontière de Paris."
 notification_paris_commune_event_10_a2_tooltip: "#header $notification_paris_commune_event_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_a2_name: "Le gouvernement de Versailles autorise le retrait de la forteresse"
 notification_paris_commune_automation_pulse_10_a2_desc: "Les affrontements qui ont eu lieu autour d’une position fortifiée détenue par les forces [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('FP')|l] ont conduit au retrait de la Garde nationale. Cela a été interprété comme un rameau d’olivier de la part du gouvernement de Versailles par les réformistes de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_10_a2_tooltip: "#header $notification_paris_commune_automation_pulse_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_b_name: "Le gouvernement de Versailles s’empare de la garnison"
 notification_paris_commune_automation_pulse_10_b_desc: "Une position fortifiée détenue par les Gardes nationaux [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MP')|l] a été encerclée et prise d’assaut par les forces du gouvernement de Versailles. À Paris, on signale déjà des exécutions massives au sein de la Garde nationale.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 10#!."
 notification_paris_commune_automation_pulse_10_b_tooltip: "#header $notification_paris_commune_automation_pulse_10_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_b_desc$"
 notification_paris_commune_automation_pulse_11_a_name: "Les Communards encouragent les employés à la copropriété"
 notification_paris_commune_automation_pulse_11_a_desc: "Le comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a publié un décret autorisant les employés à assumer conjointement la propriété de leur lieu de travail en cas d’absence du propriétaire.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_11_a_tooltip: "#header $notification_paris_commune_automation_pulse_11_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_a_desc$"
 notification_paris_commune_automation_pulse_11_b_name: "Les Communards saisissent les entreprises parisiennes"
 notification_paris_commune_automation_pulse_11_b_desc: "Le comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a publié un décret autorisant les employés à assumer conjointement la propriété de leur lieu de travail, ce qui ravive les craintes de la classe moyenne concernant les droits de propriété et enhardit les socialistes de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_11_b_tooltip: "#header $notification_paris_commune_automation_pulse_11_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_b_desc$"
 notification_paris_commune_automation_pulse_12_a_name: "Les Communards interdisent le travail des enfants"
 notification_paris_commune_automation_pulse_12_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a interdit le travail des enfants partout dans Paris, encourageant la scolarisation de tous les enfants et favorisant les réformistes de la Commune."
 notification_paris_commune_automation_pulse_12_a_tooltip: "#header $notification_paris_commune_automation_pulse_12_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_a_desc$"
 notification_paris_commune_automation_pulse_12_b_name: "Les Communards mobilisent des enfants soldats"
 notification_paris_commune_automation_pulse_12_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a interdit le travail des enfants partout dans Paris, et a élargi les conditions d’enrôlement pour la Garde nationale. Ce recours aux enfants au sein de l’armée a enhardi les membres de l’armée [SCOPE.sCountry('france_scope').GetAltAdjective('FS')|l], favorisant l’écrasement immédiat de la Commune.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_12_b_tooltip: "#header $notification_paris_commune_automation_pulse_12_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_b_desc$"
 notification_paris_commune_automation_pulse_12_c1_name: "Les politiques de scolarisation des Communards suscitent l’agitation"
 notification_paris_commune_automation_pulse_12_c1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a publié un décret interdisant le travail des enfants et rendant l’[GetLawType('law_compulsory_primary_school').GetName|l] pour tous les enfants de Paris. Cette politique a suscité l’agitation en faveur d’une réforme sociale [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('france_scope').GetName], alors même que la situation de la Commune reste en suspens."
 notification_paris_commune_automation_pulse_12_c1_tooltip: "#header $notification_paris_commune_automation_pulse_12_c1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c1_desc$"
 notification_paris_commune_automation_pulse_12_c2_name: "Les Communards rendent obligatoire l’enseignement public"
 notification_paris_commune_automation_pulse_12_c2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a publié un décret interdisant le travail des enfants et rendant l’[GetLawType('law_compulsory_primary_school').GetName|l] pour tous les enfants de Paris. Cette politique a inspiré les réformateurs sociaux radicaux de la Commune."
 notification_paris_commune_automation_pulse_12_c2_tooltip: "#header $notification_paris_commune_automation_pulse_12_c2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c2_desc$"
 notification_paris_commune_automation_pulse_13_a_name: "Les Communards prennent des prêtres en otage"
 notification_paris_commune_automation_pulse_13_a_desc: "Les forces les plus militantes et les plus tyranniques [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont pris d’assaut les églises d’un grand arrondissement, faisant des centaines de prisonniers."
 notification_paris_commune_automation_pulse_13_a_tooltip: "#header $notification_paris_commune_automation_pulse_13_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_a_desc$"
 notification_paris_commune_automation_pulse_13_b_name: "Les Communards font preuve de clémence envers les prêtres"
 notification_paris_commune_automation_pulse_13_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a ordonné l’assignation à résidence des membres du clergé parisien, pour le plus grand bonheur des éléments les moins radicaux de la Commune."
 notification_paris_commune_automation_pulse_13_b_tooltip: "#header $notification_paris_commune_automation_pulse_13_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_b_desc$"
 notification_paris_commune_automation_pulse_13_c_name: "Les Communards exécutent des membres du clergé"
 notification_paris_commune_automation_pulse_13_c_desc: "Des coups de feu ont retenti dans Paris quand des dizaines de [GetPopType('clergymen').GetName|l] ont été exécutés par [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Les membres de la Commune les plus radicalement opposés à l’Église se sont lancés dans une traque sans merci."
 notification_paris_commune_automation_pulse_13_c_tooltip: "#header $notification_paris_commune_automation_pulse_13_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_c_desc$"
 notification_paris_commune_automation_pulse_14_a_name: "Les Communards réforment la Garde nationale"
 notification_paris_commune_automation_pulse_14_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('paris_commune_nation_scope').GetName] a mis en place une structure de commandement plus stricte pour la Garde nationale, avec des [GetPopType('officers').GetName|l] d’expérience à sa tête."
 notification_paris_commune_automation_pulse_14_a_tooltip: "#header $notification_paris_commune_automation_pulse_14_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_a_desc$"
 notification_paris_commune_automation_pulse_14_b_name: "Les Communards mobilisent les milices ouvrières"
 notification_paris_commune_automation_pulse_14_b_desc: "De vastes réformes au sein [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont mis en place des milices ouvrières dans les arrondissements parisiens."
 notification_paris_commune_automation_pulse_14_b_tooltip: "#header $notification_paris_commune_automation_pulse_14_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_b_desc$"
 notification_paris_commune_automation_pulse_14_c_name: "Les Communards agrandissent la Garde nationale"
 notification_paris_commune_automation_pulse_14_c_desc: "Une nouvelle opération de recrutement au sein [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a enhardi les membres modérés du comité central."
 notification_paris_commune_automation_pulse_14_c_tooltip: "#header $notification_paris_commune_automation_pulse_14_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_c_desc$"
 notification_paris_commune_automation_pulse_15_a_name: "Les Communards récusent les membres de l’Assemblée nationale"
 notification_paris_commune_automation_pulse_15_a_desc: "Au milieu des conflits d’intérêts, les membres de l’Assemblée nationale ont été officiellement interdits de siéger au comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]. Il s’agit désormais d’une vraie dictature du prolétariat.\n\nLa progression de la #bold Commune de Paris#! a #bold diminué#! de #variable 5#!."
 notification_paris_commune_automation_pulse_15_a_tooltip: "#header $notification_paris_commune_automation_pulse_15_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_15_a_desc$"
 notification_paris_commune_automation_pulse_15_b_name: "Les Communards nomment des membres de l’Assemblée nationale"
 notification_paris_commune_automation_pulse_15_b_desc: "Malgré les conflits d’intérêts, les membres de l’Assemblée nationale ont été autorisés à siéger au comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName].\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_15_b_tooltip: "#header $notification_paris_commune_automation_pulse_15_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_15_b_desc$"
 notification_paris_commune_automation_pulse_16_a_name: "Les Communards autorisent les femmes dans l’armée"
 notification_paris_commune_automation_pulse_16_a_desc: "Les femmes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] ont été autorisées à occuper des rôles non-combattants au sein de la Garde nationale.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 5#!."
 notification_paris_commune_automation_pulse_16_a_tooltip: "#header $notification_paris_commune_automation_pulse_16_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_16_a_desc$"
 notification_paris_commune_automation_pulse_16_b_name: "Les Communards interdisent les femmes dans l’armée"
 notification_paris_commune_automation_pulse_16_b_desc: "Des rapports [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName] indiquent que la Garde nationale a interdit aux femmes tout type de service militaire, suscitant le mécontentement des féministes de Paris."
 notification_paris_commune_automation_pulse_16_b_tooltip: "#header $notification_paris_commune_automation_pulse_16_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_16_b_desc$"
 notification_paris_commune_automation_pulse_16_c_name: "Les Communards autorisent les femmes soldats"
 notification_paris_commune_automation_pulse_16_c_desc: "Par un nouveau décret, [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paris_commune_nation_scope').GetName] a autorisé les femmes à occuper des rôles de combattantes au sein de l’armée. Des compagnies entières ont été formées du jour au lendemain.\n\nLa progression de la #bold Commune de Paris#! a #bold augmenté#! de #variable 10#!."
 notification_paris_commune_automation_pulse_16_c_tooltip: "#header $notification_paris_commune_automation_pulse_16_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_16_c_desc$"
