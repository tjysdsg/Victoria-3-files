 agitators_law_events.1.t: "Obstructionnisme dans le groupe [SCOPE.gsInterestGroup('opposing_ig').GetName]"
 agitators_law_events.1.d: "Par sa rhétorique, [SCOPE.sCharacter('supporting_agitator').GetFullName] a attiré une attention négative sur les représentants du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName], qu’[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] a condamnés pour avoir retardé l’adoption du projet de loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.1.f: "« Le groupe [SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting] n’est qu’un conglomérat d’hypocrites, assis dans leurs sièges dorés et prétendant servir les intérêts du peuple. Mais le peuple a parlé et s’est prononcé contre eux ! »"
 agitators_law_events.1.a: "Mettez la pression sur le groupe [SCOPE.gsInterestGroup('opposing_ig').GetName] pour qu’il coopère pour le moment."
 agitators_law_events.1.b: "Nous ne mettrons pas notre relation en péril pour une loi."
 agitators_law_events.2.t: "Emprisonnement politique"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] et ses partisans ont lancé une pétition publique dans une prison de [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] pour obtenir la libération d’un manifestant pro-[SCOPE.sLaw('current_law_scope').GetName] condamné pour trouble à l’ordre public."
 agitators_law_events.2.f: "Le prisonnier était assis dans sa cellule plongée dans l’obscurité et regardait le mur, apathique. Les voix résonnaient à nouveau dans son esprit, répétant inlassablement son nom et traduisant son tourment.\n\nIl ferma les yeux et se boucha les oreilles, en leur priant de s’arrêter. Ce n’est que lorsqu’un profond silence s’installa qu’il réalisa que les chants n’étaient pas du tout dans sa tête."
 agitators_law_events.2.a: "Son emprisonnement a déjà rempli son objectif."
 agitators_law_events.2.b: "La justice ne sera pas renversée par le diktat de la foule."
 agitators_law_events.3.t: "Émulation étrangère"
 agitators_law_events.3.d: "Les succès que [SCOPE.sCountry('emulated_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('emulated_country').GetName] a connus avec sa loi [SCOPE.sLaw('current_law_scope').GetName] ont été remarqués par les partisans de [SCOPE.sCharacter('supporting_agitator').GetFullName], qui considèrent ce gouvernement comme un idéal."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] agita le journal d’un air amusé.\n\n« Vous voyez ça ? C’est un aveu de victoire. On nous traite peut-être d’espions ou d’agents à la solde de puissances étrangères, mais on admet aussi que le changement que nous souhaitons n’est pas quelque chose d’étranger, sans précédent... »"
 agitators_law_events.3.a: "Ce qui a réussi en [SCOPE.sCountry('emulated_country').GetName] réussira aussi en [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] n’est pas [SCOPE.sCountry('emulated_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "Pourquoi ne pas utiliser la législation [SCOPE.sCountry('emulated_country').GetAltAdjective('FS')|l] applicable comme modèle ?"
 agitators_law_events.4.t: "Population compromise"
 agitators_law_events.4.d: "Les représentants du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName] au sein du gouvernement ont exigé plusieurs compromis dans la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]. Ces mesures ont déjà été condamnées par les partisans de [SCOPE.sCharacter('supporting_agitator').GetFullName] comme étant nuisibles à la réforme dans son ensemble."
 agitators_law_events.4.f: "« Ce n’est pas une foule dans la rue qui changera la nature de l’intérêt national. Nous avons choisi de rester fidèles à nos principes et d’empêcher ce gouvernement de commettre une terrible erreur. Point final. »"
 agitators_law_events.4.a: "Si c’est pour obtenir le soutien du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName], alors le jeu n’en vaut pas la chandelle."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] a beau se plaindre, ça n’y changera rien."
 agitators_law_events.5.t: "Entre confusion et retard"
 agitators_law_events.5.d: "Les partisans de la loi [SCOPE.sLaw('current_law_scope').GetName] au sein du groupe [SCOPE.gsInterestGroup('agitator_ig').GetName], sous la houlette de [SCOPE.sCharacter('supporting_agitator').GetFullName], ont interrogé publiquement le gouvernement sur le temps nécessaire à l’adoption de la loi."
 agitators_law_events.5.f: "« Le gouvernement est en train de commettre des atrocités par le biais d’une froide bureaucratie. Il fait passer la procédure avant les vies humaines, la paperasse avant la faim. Combien de personnes doivent souffrir pour les beaux yeux de quelques fonctionnaires du gouvernement qui n’ont jamais connu la faim ? Les documents peuvent attendre, mesdames et messieurs, mais pas la souffrance du peuple ! »"
 agitators_law_events.5.a: "Le projet de loi sera adopté quand ce processus sera terminé."
 agitators_law_events.5.b: "Les documents peuvent attendre. Pas le peuple."
 agitators_law_events.6.t: "L’opposition du peuple"
 agitators_law_events.6.d: "Les activités de [SCOPE.sCharacter('opposing_agitator').GetFullName] ont soulevé une vive opposition publique dans le cadre de la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]. Certaines personnalités du groupe [SCOPE.gsInterestGroup('concerned_ig').GetName] s’inquiètent de l’impact que cela pourrait avoir sur leur soutien au sein de la population."
 agitators_law_events.6.f: "Une quantité innombrable de papiers recouvrait les murs de la capitale, malgré les vaillantes tentatives nocturnes des services sanitaires visant à les enlever. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] désigna du doigt un bâtiment au hasard.\n\n« Vous voyez ça ? Comment voulez-vous que je mobilise l’opinion en faveur de la mesure si ma maison risque d’être vandalisée ? »"
 agitators_law_events.6.a: "Engagez le dialogue avec l’opposition."
 agitators_law_events.6.b: "Les préoccupations du groupe [SCOPE.gsInterestGroup('concerned_ig').GetName] sont totalement infondées."
 agitators_law_events.7.t: "Neutralité méprisable"
 agitators_law_events.7.d: "L’agitation populaire suscitée par [SCOPE.sCharacter('opposing_agitator').GetFullName] contre la loi [SCOPE.sLaw('current_law_scope').GetName] a conduit le groupe [SCOPE.gsInterestGroup('neutral_ig').GetName] à refuser de soutenir la loi dans l’état actuel des choses."
 agitators_law_events.7.f: "« Nous sommes au regret de vous informer que nous ne changerons pas d’avis sur cette question. Il est évident que le peuple est farouchement opposé à la loi dans sa forme actuelle, et nous n’avons aucun intérêt à nous ranger du côté d’une proposition dont la nocivité a été prouvée. »"
 agitators_law_events.7.a: "Modifiez la loi pour la rendre plus acceptable."
 agitators_law_events.7.b: "Faites bien comprendre aux membres du groupe [SCOPE.gsInterestGroup('neutral_ig').GetName] que nous pouvons nous passer d’eux."
 agitators_law_events.8.t: "Un torrent d’insultes"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] a proféré une série d’insultes à l’encontre de [SCOPE.sCharacter('supporting_ig_leader').GetFullName] pour son soutien apporté à la loi [SCOPE.sLaw('current_law_scope').GetName]. Le groupe [SCOPE.gsInterestGroup('supporting_ig').GetName] a exhorté le gouvernement d’agir pour défendre l’honneur de son chef."
 agitators_law_events.8.f: "« [SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] a la mentalité d’un enfant particulièrement lent. C’est la dure réalité. Je doute sérieusement qu’[SCOPE.sCharacter('supporting_ig_leader').GetCustom('FR_IlElle')] comprenne pleinement les implications de ce qu’[SCOPE.sCharacter('supporting_ig_leader').GetCustom('FR_IlElle')] prétend vouloir. Je soupçonne plutôt ses sécrétions nasales, reconnues comme des paroles par un malheureux traducteur, d’avoir été assimilées par défaut à la pire opinion possible. »\n\n« Rien de surprenant à ce qu’[SCOPE.sCharacter('supporting_ig_leader').GetCustom('FR_IlElle')] ait exprimé un tel sentiment, cependant, car il faut reconnaître qu’[SCOPE.sCharacter('supporting_ig_leader').GetCustom('FR_IlElle')] ne possède tout simplement pas les facultés mentales nécessaires pour mener une politique de bonne foi... »"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] doit apprendre à encaisser les coups, même les plus bas."
 agitators_law_events.8.b: "Rappelez à [SCOPE.sCharacter('opposing_agitator').GetFullName] ce qu’[SCOPE.sCharacter('opposing_agitator').GetCustom('FR_IlElle')] risque pour insinuation calomnieuse."
 agitators_law_events.9.t: "Propos passés"
 agitators_law_events.9.d: "D’anciens articles de journaux et des déclarations datant de plusieurs années attribuées à des responsables gouvernementaux actuels opposés à la loi [SCOPE.sLaw('current_law_scope').GetName] ont été déterrés par des journaux favorables à la cause de [SCOPE.sCharacter('opposing_agitator').GetFullName]. Ces révélations ont entraîné des accusations d’opportunisme de la part des opposants et des partisans de la loi."
 agitators_law_events.9.f: "« Nous devons maintenant régler le problème des anciennes prises de position sur cette question. Il y a trois ans, l’un des commanditaires du projet de loi a publié un éditorial qualifiant cette même proposition de \"pathétique perte de temps\", \"mal pensée et sans intérêt\", entre autres. Pourtant, cet homme soi-disant respectable semble avoir complètement changé d’avis ces derniers temps, sans doute avec l’aide d’importantes sommes d’argent... »"
 agitators_law_events.9.a: "Quel manque de principes affligeant !"
 agitators_law_events.9.b: "Il n’y a que les imbéciles qui ne changent pas d’avis."
 agitators_law_events.10.t: "Lettres à un condamné"
 agitators_law_events.10.d: "Suite à l’arrestation d’un éminent opposant à la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_agitator').GetFullName] a entamé une campagne épistolaire publique pour lui apporter tout son soutien."
 agitators_law_events.10.f: "« J’espère que vous allez bien... »\n\n« Nous prions pour votre libération rapide... »\n\n« Cette injustice a été impitoyablement dénoncée... »\n\nTous ces messages, et bien d’autres encore, se bousculaient dans le sac postal à l’approche de leur destination."
 agitators_law_events.10.a: "Les lettres doivent circuler librement."
 agitators_law_events.10.b: "Assurez-vous qu’aucun de ces messages ridicules n’atteigne la prison."
 agitators_law_events.11.t: "L’association des citoyens de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.11.d: "Un club populaire auprès de la classe instruite a organisé un salon à [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], au cours duquel l’invité[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] d’honneur [SCOPE.sCharacter('supporting_agitator').GetFullName] a prononcé un discours en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.11.f: "« C’est le cas, indiscutablement. Mais avez-vous pensé à la façon dont serait reçue une telle chose ? »\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] fit un signe de tête en direction de son interlocuteur, puis se tourna vers la pièce lambrissée et posa sa tasse.\n\n« J’ai pris le temps d’y réfléchir... Nous devons nous mettre à la place de ceux qui voient quelque chose pour la première fois. Une première impression s’effectue toujours avec un regard innocent, et un esprit ouvert à de nouvelles possibilités... »"
 agitators_law_events.11.a: "Ils ont l’air de savoir ce qui est le mieux."
 agitators_law_events.11.b: "Encouragez le développement de ces salons."
 agitators_law_events.12.t: "Expressions artistiques"
 agitators_law_events.12.d: "Une déclaration signée [SCOPE.sCharacter('supporting_agitator').GetFullName] a été publiée dans un bulletin d’information populaire de culture [SCOPE.sCulture('poet_culture').GetName|l], afin de soutenir plusieurs poètes connus pour leur affinité avec les intérêts du groupe [SCOPE.gsInterestGroup('poet_ig').GetName]."
 agitators_law_events.12.f: "« Les idéaux d’amour et de camaraderie y sont présents, mais quand on ne se contente pas de regarder en surface, on en comprend les tenants et les aboutissants. Ils se portent garants des idéaux les plus nobles, qui se manifestent dans la vie de chacun... »"
 agitators_law_events.12.a: "Les idoles de la culture [SCOPE.sCulture('poet_culture').GetName|l] soutiennent nos réformes."
 agitators_law_events.12.b: "Le soutien indéfectible du groupe [SCOPE.gsInterestGroup('poet_ig').GetName] doit être récompensé."
 agitators_law_events.13.t: "Sensibilisation populaire"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] a entamé une visite d’une semaine dans la campagne, afin de sensibiliser les [SCOPE.gsInterestGroup('peasants_ig').GetName|l] à la nécessité de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.13.f: "« Que je suis heureux d’avoir un cœur fait pour sentir la joie innocente et simple de l’homme qui met sur sa table le chou qu’il a lui-même élevé ! Il ne jouit pas seulement du chou, mais il se représente à la fois la belle matinée où il le planta, les délicieuses soirées où il l’arrosa, et le plaisir qu’il éprouvait chaque jour en le voyant croître. »" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Une noble cause, et avec un peu de chance, une cause populaire de surcroît."
 agitators_law_events.13.b: "Tout comme [SCOPE.sCharacter('supporting_agitator').GetFullName] tend la main à ces gens, ceux-ci la lui tendent aussi."
 agitators_law_events.13.c: "Pourquoi se soucier d’un étranger qui ne sait faire que parler ?"
 agitators_law_events.13.e: "Rappelez-lui qu’[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] est indésirable en dehors de sa ville !"
 agitators_law_events.14.t: "Une campagne de banquets"
 agitators_law_events.14.d: "La participation de [SCOPE.sCharacter('supporting_agitator').GetFullName] à un banquet bourgeois de collecte de fonds à [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] a entraîné une légère hausse des fonds destinés à promouvoir la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.14.f: "Tandis que l’organisateur, au bout de la table, se levait pour porter un toast à la sagesse de la Réforme, il ne put s’empêcher de penser que le bruit de sa fourchette sur le verre ressemblait à s’y méprendre à une pièce de monnaie tombant dans une tirelire, ou à une douille tombant sur le sol."
 agitators_law_events.14.a: "De quoi nourrir le corps et le budget."
 agitators_law_events.14.b: "L’argent coule à flots en politique, dites-vous ?"
 agitators_law_events.15.t: "Approbation des médias"
 agitators_law_events.15.d: "La Voix de [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName], un journal populaire lu par la classe [SCOPE.gsInterestGroup('newspaper_ig').GetName] à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], a publié un article de [SCOPE.sCharacter('supporting_agitator').GetFullName] recommandant la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.15.f: "Publier un journal sans publicité, c’est comme faire un clin d’œil à une fille dans le noir. C’est plein de bonnes intentions, mais ça ne sert à rien." #- William Randolph Hearst
 agitators_law_events.15.a: "Qui sommes-nous pour nous opposer à la voix du peuple ?"
 agitators_law_events.15.b: "Remerciez l’éditeur de notre part."
 agitators_law_events.16.t: "L’opposition dans la presse"
 agitators_law_events.16.d: "Une diatribe à peine déguisée contre la loi [SCOPE.sLaw('current_law_scope').GetName] et écrite par [SCOPE.sCharacter('opposing_agitator').GetFullName] est parue dans un journal d’opposition populaire publié [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 agitators_law_events.16.f: "« Vous devriez voir le journal de ce matin, monsieur. C’est... »\n\n« Oui ? »\n\n« Il y a un article signé [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting] à la troisième page. »\n\nLe fonctionnaire se leva et posa une main sur sa tempe, sachant qu’il était sur le point de lire quelque chose qui allait lui donner des sueurs froides."
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_LeLa')|U] est diabolique, comme toujours."
 agitators_law_events.16.b: "Encouragez nos partisans à publier des articles d’opposition."
 agitators_law_events.17.t: "À la racine"
 agitators_law_events.17.d: "Un ancien éditeur de presse a révélé au gouvernement dans une brève révoltante que plusieurs articles récents anti-[SCOPE.sLaw('current_law_scope').GetName] avaient en réalité été écrits par [SCOPE.sCharacter('opposing_agitator').GetFullName] sous plusieurs noms et en utilisant des styles différents."
 agitators_law_events.17.f: "« Aucune personne ou aucun groupe de personnes ne peut correctement établir une norme d’expression pour les autres. »" #- William Randolph Hearst
 agitators_law_events.17.a: "Il semble que l’opposition soit à la fois plus et moins monolithique qu’il n’y paraît."
 agitators_law_events.17.b: "Le public adorerait en savoir plus."
 agitators_law_events.18.t: "Opposition émoussée"
 agitators_law_events.18.d: "Dans un modèle de désunion entre les opposants au gouvernement, [SCOPE.sCharacter('opposing_agitator').GetFullName] a ouvertement publié l’identité de certaines personnalités de l’opposition dans l’un de ses pamphlets. Ces révélations font bien sûr les affaires de la police."
 agitators_law_events.18.f: "« Sans une organisation solide, rompue à la lutte politique en toutes circonstances et en toutes périodes, il ne saurait même être question de ce plan d’action systématique établi à la lumière de principes fermes, suivi sans défaillance, qui seul mérite le nom de tactique. »" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Comme c’est pratique."
 agitators_law_events.18.b: "Nous ne lui ferons pas le plaisir de participer à ces complots puérils."
 agitators_law_events.19.t: "Affaires de famille"
 agitators_law_events.19.d: "Au cours de son éducation à l’[SCOPE.sBuilding('uni_scope').GetName] de [SCOPE.sState('uni_state').GetStateRegion.GetName], le fils de [SCOPE.sCharacter('supporting_ig_leader').GetFullName] s’est forgé une opinion qui rappelle celles revendiquées par les partisans de [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitators_law_events.19.f: "« Eh bien, figurez-vous que le professeur a parlé de quelque chose d’incroyable en cours aujourd’hui... »\n\nÀ mesure qu’[SCOPE.sCharacter('supporting_ig_leader').GetCustom('FR_IlElle')] l’écoutait parler sans arrêt, [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] serrait de plus en plus le poing sous la table."
 agitators_law_events.19.a: "En famille, il faut respecter l’opinion de chacun à table."
 agitators_law_events.19.b: "Remettez-lui la tête à l’endroit, à ce petit morveux."
 agitators_law_events.19.c: "Il devrait peut-être fréquenter un autre type d’école."
 problem_child_barracks_tt: "Les casernes de [SCOPE.sState('problem_child_barracks').GetName] devraient le ramener à la raison."
 agitators_law_events.20.t: "Grogne subtile"
 agitators_law_events.20.d: "Un associé de [SCOPE.sCharacter('opposing_agitator').GetFullName] a contacté un grand journal de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] pour exiger la publication d’un poème original s’opposant subtilement à la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.20.f: "« C’est un poème de mon père, monsieur, qu’il a écrit avant de mourir. Il était très engagé, vous savez... »\n\n« Non, non. Quand il dit ça, il ne parle pas de maintenant. Il fait référence à la dernière fois qu’une telle chose a été tentée, vous voyez, il s’agit de... de tendances cycliques dans l’histoire. Rien à voir avec la loi. »"
 agitators_law_events.20.a: "C’est faux. Tout le monde connaît le véritable auteur de ce poème."
 agitators_law_events.20.b: "Qui sommes-nous pour rejeter une œuvre de qualité ?"
 agitators_law_events.21.t: "L’héritage des Lumières"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] a prononcé un discours en public particulièrement convaincant en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName], en s’appuyant sur des idéaux égalitaires et des citations de la littérature antiroyaliste."
 agitators_law_events.21.f: "« Si nous voulons que la République soit solide, nous devons d’abord en construire les fondations. Pour cela, pas besoin de chercher à l’étranger, mais dans le cœur de tous les habitants de la nation. »" #- Sun Yat-Sen
 agitators_law_events.21.a: "Quel discours magnifique !"
 agitators_law_events.21.b: "Aucune parole ne peut renverser l’ordre divin."
 agitators_law_events.22.t: "Crime de lèse-majesté"
 agitators_law_events.22.d: "En se soulevant contre l’institution de la monarchie, [SCOPE.sCharacter('supporting_agitator').GetFullName] a fait de nombreux commentaires qui ont été interprétés comme un crime de lèse-majesté. Les partisans [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ont exigé qu’[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] soit poursuivi[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] en justice."
 agitators_law_events.22.f: "« Et en ce qui concerne l’affaire [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]... »\n\nLa foule retint alors son souffle en sentant que quelque chose d’incroyable allait se produire.\n\n« Je ne vois pas pourquoi je ferais semblant de respecter quelqu’un qui doit son titre uniquement à un sang plus consanguin que le reste d’entre nous ! Si le ciel devait nous envoyer quelqu’un qui soit digne du titre de souverain [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], ce ne serait certainement pas quelqu’un qui a les veines remplies d’eau ! »"
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')|U] a dépassé les bornes."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] sera condamné[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] et emprisonné[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] pour crime de lèse-majesté."
 agitators_law_events.22.b: "Prendrons-nous le risque de nous mettre à dos ses partisans ?"
 agitators_law_events.23.t: "Républicanisme démocratique"
 agitators_law_events.23.d: "Les activités de [SCOPE.sCharacter('supporting_agitator').GetFullName] ont donné naissance à une alliance remarquable entre les républicains et les partisans d’un droit de vote étendu. Les défenseurs d’un [ROOT.GetCountry.GetGovernment.GetName|l] plus démocratique, en opposition à une République, sont rapidement marginalisés."
 agitators_law_events.23.f: "« La République doit être assemblée et soutenue par le peuple tout entier, ou elle sera malade dès sa naissance et jusqu’à sa mort imminente et ignominieuse. »"
 agitators_law_events.23.a: "Une coalition qui ébranlera tout son monde."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] doit montrer qu’[ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] peut gouverner dans une démocratie."
 agitators_law_events.23.c: "Tous les libéraux finiront par trahir la couronne et la nation."
 agitators_law_events.24.t: "Une République de soldats ?"
 agitators_law_events.24.d: "De proches associés de [SCOPE.sCharacter('supporting_agitator').GetFullName] ont été aperçus en compagnie de plusieurs officiers militaires réformateurs, dont [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Ces activités font craindre un coup d’État forcé contre [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 agitators_law_events.24.f: "« Quelles que soient les raisons qu’[SCOPE.sCharacter('suspected_general_scope').GetCustom('FR_IlElle')] peut invoquer, sa présence en compagnie d’une personne aussi détestable prouve que le danger est bien réel. Je vous ai donné tout ce que j’ai pu trouver à ce sujet. Pour l’intégrité du trône, je vous prie de vous pencher sur la question au plus vite. »"
 agitators_law_events.24.a: "Condamnez [SCOPE.sCharacter('suspected_general_scope').GetLastName] pour sédition."
 agitators_law_events.24.b: "Nous ne pouvons pas réduire l’effectif de notre armée sur la base de simples soupçons."
 agitators_law_events.25.t: "La marche du peuple"
 agitators_law_events.25.d: "La campagne de [SCOPE.sCharacter('supporting_agitator').GetFullName] a donné lieu à une manifestation à [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] pour soutenir un droit de vote étendu et davantage de droits politiques pour le peuple."
 agitators_law_events.25.f: "La manifestation a continué sur plusieurs pâtés de maisons, telle une procession de regards vifs et de cœurs fiévreux qui semblait donner à la ville une énergie particulière.\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] se tenait debout aux avant-postes, aussi grandiose que l’espoir qu’[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] incarnait."
 agitators_law_events.25.a: "Quelle manifestation de soutien pour un projet de loi magnifique !"
 agitators_law_events.25.b: "Retirez-lui le droit de parole, sous peine d’arrestation."
 agitators_law_events.26.t: "Les ennemis du peuple"
 agitators_law_events.26.d: "Au cours d’un salon réformiste à [SCOPE.sState('capital_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] a prononcé un discours enflammé pour accuser les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] d’être des ennemis de la démocratie et du peuple dans son ensemble."
 agitators_law_events.26.f: "« Je dois maintenant m’occuper du cas de certains individus qui ont prouvé leur dévouement total à la répression du peuple tout entier. Ce sont des êtres cruels et indolents qui ont toujours vécu dans les privilèges, des vestiges d’une époque stagnante dont l’esprit se révolte à la perspective d’une nation où leur pouvoir serait contesté. »"
 agitators_law_events.26.a: "À bas les ennemis de la liberté !"
 agitators_law_events.26.b: "Le peuple aura toujours besoin de la supervision de ceux qui lui sont socialement supérieurs."
 agitators_law_events.26.c: "Nous connaissons tous les « privilégiés » dont [SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] parlait vraiment."
 agitators_law_events.27.t: "Amis controversés"
 agitators_law_events.27.d: "La présence de [SCOPE.sCharacter('supporting_agitator').GetFullName] à une réunion d’une association radicale et réformiste à [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] a sensibilisé le public et rendu l’action de la police à l’encontre de cette association bien plus difficile."
 agitators_law_events.27.f: "Le fonctionnaire regarda avec stupéfaction le document sur son bureau en découvrant le nom du groupe qui avait fièrement accepté de parrainer la dernière manifestation. Ce groupe haineux et très certainement censuré, associé au nom de c[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_EtEtte')] casse-pieds de [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] qui leur avait causé bien du tort ces dernières années. Il fronça les sourcils et se tourna vers son voisin.\n\n« N’avions-nous pas déjà rendu public le mandat contre ces personnes ? »"
 agitators_law_events.27.a: "Il est peut-être temps de leur accorder notre autorisation."
 agitators_law_events.27.b: "L’opinion du public n’est pas une excuse."
 agitators_law_events.28.t: "Romance au bureau de la censure"
 agitators_law_events.28.d: "Sous couvert d’un roman sentimental particulièrement guindé, [SCOPE.sCharacter('supporting_agitator').GetFullName] a réussi à faire passer subtilement un message antigouvernemental devant la commission de censure. Entre les lignes, le roman prône la liberté d’expression et le rejet de ce qu’il estime être du « despotisme »."
 agitators_law_events.28.f: "« Il en est toujours ainsi : quiconque s’est mis à chercher dans une certaine direction trouve toujours dans le sens de sa recherche. Où un autre ne verrait rien il distingue très nettement une trace. Où un autre ne voit pas une ombre, il voit cette ombre et même l’objet qui la jette, dont les traits à chaque nouveau regard, à chaque nouvelle pensée deviennent plus distincts. »" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Nous ne réexaminerons pas un livre de cinq cents pages sur un coup de tête !"
 agitators_law_events.28.b: "Rappelez le roman, et demandez à ce que les copies existantes nous soient restituées."
 agitators_law_events.29.t: "Défaut d’application"
 agitators_law_events.29.d: "Une personnalité anonyme au sein des forces de l’ordre a envoyé une liste de policiers soupçonnés d’avoir adhéré à la cause de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Selon la lettre, ils auraient discrètement refusé d’appliquer des mesures de censure."
 agitators_law_events.29.f: "« ... oui, lui. Vous avez entendu ce qu’il a dit quand nous lui avons passé le roman ? »\n\nL’employé de bureau suivit des yeux le doigt tendu de l’informateur en direction d’un homme qui mangeait tranquillement son repas.\n\n« Non. Dites-moi », dit-il, impassible.\n\n« Eh bien, il a dit quelque chose du genre \"la commission est déjà à moitié morte\"... »"
 agitators_law_events.29.a: "Pourquoi s’embêter ? La censure est en voie de disparition, de toute façon."
 agitators_law_events.29.b: "Nous appliquerons cette loi jusqu’à son abrogation."
 agitators_law_events.30.t: "La stratégie du bras de fer"
 agitators_law_events.30.d: "Un journal populaire pro-[SCOPE.gsInterestGroup('newspaper_ig').GetName|l] a publié un article provocant signé [SCOPE.sCharacter('supporting_agitator').GetFullName], appelant à l’abolition de la censure. En raison de la popularité du journal, même au sein des partisans du gouvernement, il serait risqué d’en interdire la publication."
 agitators_law_events.30.f: "Quand le responsable entra dans le bureau, les yeux fatigués par une nuit sans sommeil, il lut immédiatement toute la détresse des membres de son personnel sur leur visage. Un rapide coup d’œil au message écrit en gras sur le tableau d’affichage lui permit de mieux comprendre leurs tourments.\n\n« À L’ATTENTION DE TOUS : PLAIDOYER POUR LA LIBERTÉ D’EXPRESSION »"
 agitators_law_events.30.a: "Même certains d’entre nous reconnaissent qu’ils n’ont pas tort."
 agitators_law_events.30.b: "Si nous fermons les yeux là-dessus, ça ne fera qu’empirer."
 #Silkworm Diseases
 je_silkworm_diseases: "L’épidémie de pébrine"
 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] a fait appliquer le décret [GetDecreeType('decree_encourage_agricultural_industry').GetName] dans au moins 75 % des États touchés par la #BOLD pébrine#! pendant un an après avoir découvert une solution.\n\nIl est possible d’obtenir une solution à l’épidémie en faisant des recherches sur la #BOLD pasteurisation#!, ou en la recevant d’une autre nation qui a découvert la solution."
 je_silkworm_diseases_reason: "L’industrie de la soie [ROOT.GetCountry.GetAltAdjective('FS')|l] a été très largement touchée par la #BOLD pébrine#!, une épidémie qui menace de décimer nos élevages de vers à soie si elle n’est pas endiguée."
