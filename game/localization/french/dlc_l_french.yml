 dlc001: "Victoria 2 Remastered Soundtrack"
 dlc002: "American Buildings Pack"
 dlc003: "Melodies for the Masses"
 dlc004: "Voice of the People"
 dlc005: "Voice of the People Theme"
 dlc006: "Voice of the People Preorder"
 dlc007: "Dawn of Wonder"
 dlc008: "Colossus of the South"
 dlc010: "Sphere of Influence"
 dlc011: "Pivot of Empire"
 dlc003_desc: "L'âge de l'industrialisation est l'âge de la transformation, à une époque où des millions de travailleurs ruraux migraient vers les usines. Cette collection de près d'une heure, composée de 14 morceaux originaux, est un concert qui rend hommage aux défis du quotidien et aux ambitions des gens ordinaires, inspiré par la nostalgie romantique d'une époque plus simple marquée par le travail de la terre."
 dlc004_desc: "Avec le pack d'immersion Voice of the People, le peuple défile avec des bouquets de fleurs dans une main et des torches enflammées dans l'autre. Tandis que les rouages du progrès se mettent en marche, de nouveaux défenseurs émergent pour soutenir des courants de pensée innovants. Et quand ces forces s'affrontent aux quatre coins du globe, la France se retrouve en proie à des changements de dynasties, à des revendications en Afrique du Nord et en Europe continentale, et à une affaire qui pourrait bien transformer l'âme de la nation. En route !"
 dlc007_desc: "De la gloire du lever du soleil à la lueur de la lampe à gaz, ce pack artistique reprend le thème de l’ombre et de la lumière pour renouveler l’expérience visuelle. Un cycle jour-nuit marque le temps que vous passez dans le jeu, et d’autres images brillent alors que l’aube d’une nouvelle ère se reflète sur le décor."
 dlc008_desc: "Une nouvelle aube se lève sur l’Amérique du Sud, et avec ce pack régional soufflent les vents du changement. Au Brésil, un jeune homme monte sur le trône abandonné par son père. Au milieu des projets d’une nouvelle aristocratie qui investit dans le café et le lait, une église scientifique se dresse et les cangaceiros saccagent la campagne. Et sur les cendres des ambitions de Bolivar, le Paraguay met fin à son splendide isolement pour prendre sa place sur la scène mondiale. Le Brésil entre dans une période de luttes et d’espoirs et il vous revient de décider de son devenir."
 dlc010_desc: "Des forêts du Caucase aux montagnes de Corée, les grands empires de l’époque victorienne se disputent la suprématie diplomatique. Les diplomates comme les citoyens ordinaires font pression sur les gouvernements pour qu’ils projettent leur puissance loin de leurs frontières et s’efforcent d’empêcher leurs rivaux d’en faire de même. Les grandes puissances sont à la tête de blocs de nations influents, n’hésitant pas à utiliser leurs subordonnés pour servir leurs intérêts. Exercez votre influence, investissez, et soumettez vos sujets pour étendre votre sphère d’influence, car dans le grand jeu de la politique internationale, il n’y a que des joueurs et des pions."
 dlc011_desc: "La lente progression de la Compagnie des Indes orientales a placé le sous-continent indien sous son contrôle, réduisant ainsi le règne des empereurs moghols et marathes à l’enceinte de leur palais. Dans cette nouvelle Inde coloniale, les forces du despotisme bureaucratique britannique font face à des menaces à la fois internes et externes : soldats mécontents, montée du nationalisme indien, et naissance de l’Empire sikh. Luttez contre la domination coloniale aux côtés d’une multitude de combattants indiens pour la liberté, ou soutenez les efforts de l’administration britannique visant à asseoir son pouvoir sur ce pivot de l’Empire, avant que son soleil ne se couche définitivement."
