 korea.1.t: "L’ère Gwangmu"
 korea.1.d: "Au sanctuaire nouvellement construit de Hwangudan, l’empereur nouvellement couronné, [SCOPE.sCharacter('korea_emperor_scope').GetFullName], a déclaré la fin de l’ère [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] et la fondation de l’empire de Corée."
 korea.1.f: "Des décennies de discussions secrètes, des années de projets et des mois de préparation ont abouti à ce moment : une grande renaissance de l’esprit du peuple. Au milieu des feux d’artifice, des soieries fines et des chants folkloriques de leur pays, les quelques dignitaires étrangers présents à la cérémonie ont levé leurs coupes avec une reconnaissance tacite et des regards acérés."
