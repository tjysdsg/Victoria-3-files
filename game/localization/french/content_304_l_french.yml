 je_reunify_china: "L’époque des seigneurs de la guerre"
 je_reunify_china_reason: "La chute de l’autorité centrale gouvernementale a conduit à la montée en puissance de plusieurs forces militaires concurrentes à travers la Chine. Si nous voulons restaurer la Chine, nous ne devons pas nous contenter d’être un simple #bold État de seigneur de guerre#!.\n\nTant que cette [concept_journal_entry|l] sera active, les États des seigneurs de guerre moins puissants seront plus enclins à s’entraider contre les États plus puissants."
 warlord_china_events.101.t: "Réunification de la Chine"
 warlord_china_events.101.d: "Grâce aux efforts assidus de notre peuple et au courage de nos soldats, les dernières armées des seigneurs de guerre ont été vaincues ou forcées à la soumission. Suite à sa réunification, [COUNTRY.GetAltNameNoFormatting('Le')][COUNTRY.GetName] apparaît plus solide que jamais."
 warlord_china_events.101.f: "Elle n’avait jamais vu un ciel aussi lumineux. Une mer d’étincelles rouges, jaunes et roses transformait la nuit en jour, émaillant le ciel de mille lueurs. Dans les rues en contrebas, ses voisins lâchaient des lanternes scintillantes qui s’envolaient jusqu’à côtoyer les feux d’artifice à leur apogée.\n\nLe spectacle allait bientôt se terminer, bien sûr, en raison des réserves limitées et du besoin de sommeil, mais pas l’événement qu’il symbolisait. La Chine ne faisait qu’une à nouveau : indivisible, souveraine et éternelle."
 warlord_china_events.101.a: "Notre nation doit être indivisible à tout jamais."
 warlord_china_events.101.b: "Consacrons tous nos efforts à la reconstruction du pays."
