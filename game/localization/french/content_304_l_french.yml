 modifier_jap_terakoya: "Terakoya"
 modifier_legacy_of_terakoya: "Intégration des terakoya"
 je_terakoya: "Le système des terakoya"
 je_terakoya_reason: "La période Tokugawa a été marquée par l’apparition de programmes d’aide à l’éducation de la population du shogunat. Malgré l’absence d’un système scolaire officiel d’État, des terakoya décentralisés et privés, signifiant « temples écoles » en japonais, apportent un enseignement pratique aux simples citoyens de tout le pays.\n\nSi le système des terakoya garantit un niveau basique d’alphabétisation et d’éducation pratique, il n’est toutefois pas organisé comme un programme d’études avancé à l’échelle nationale. Une réforme vers un système éducatif plus formel sera nécessaire si l’État souhaite centraliser son système d’apprentissage."
 patagonia_campaign: "Campagne en Patagonie"
 KOR_declare_korean_empire: "Proclamer l’Empire de Corée"
 KOR_declare_korean_empire_desc: "La Corée est entourée par les terres de deux empereurs. Afin de garder notre souveraineté, nous devons nous élever pour devenir leurs égaux."
 korea.1.t: "L’ère Gwangmu"
 korea.1.d: "Au sanctuaire nouvellement construit de Hwangudan, l’empereur nouvellement couronné, [SCOPE.sCharacter('korea_emperor_scope').GetFullName], a déclaré la fin de l’ère [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] et la fondation de l’empire de Corée."
 korea.1.f: "Des décennies de discussions secrètes, des années de projets et des mois de préparation ont abouti à ce moment : une grande renaissance de l’esprit du peuple. Au milieu des feux d’artifice, des soieries fines et des chants folkloriques de leur pays, les quelques dignitaires étrangers présents à la cérémonie ont levé leurs coupes avec une reconnaissance tacite et des regards acérés."
 korea.1.a: "Un jour glorieux."
 yangban_dissolution_tt: "La classe [SCOPE.gsInterestGroup('yangban_scope').GetName] sera remplacée par les #bold propriétaires terriens#!"
 KOR_korean_empire_tooltip: "Ce pays sera connu sous le nom d’#bold Empire de Corée#!"
 modifier_korean_empire: "Hérauts de l’ère Gwangmu"
 modifier_egalitarian_workers_movement: "Syndicats égalitaires"
 je_chinese_missions: "Les missions chinoises"
 je_chinese_missions_reason: "L’ouverture de certaines villes [ROOT.GetCountry.GetAltAdjective('FP')|l] aux Occidentaux a permis aux missionnaires de religion [GetReligion('protestant').GetName|l] de s’introduire plus profondément dans notre pays. Certains éléments de la société [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] en sont venus à considérer ces missionnaires comme l’avant-garde de l’ingérence occidentale au sein de l’ordre établi."
 missionary_ban_tt: "A expulsé des missionnaires de Chine"
 CHI_deport_missionaries_button: "Expulser les missionnaires chrétiens"
 CHI_deport_missionaries_button_desc: "Le traité qui nous imposait des responsabilités à l’égard des puissances occidentales ayant été abrogé, nous pouvons désormais expulser les missionnaires étrangers de notre pays sans craindre une intervention."
 modifier_chi_deporting_missionaries: "Expulsion des missionnaires chrétiens"
 modifier_china_state_evangelisation: "Efforts d’évangélisation chrétienne"
 open_to_missionaries_tt: "[SCOPE.sState('forbidden_state').GetName] acceptera les efforts missionnaires"
 missionaries_forbidden_10_years_tt: "Les missionnaires étrangers ne tenteront pas d’entrer en [SCOPE.sState('forbidden_state').GetName] pendant les #variable 10#! prochaines années"
 modifier_chi_missionary_hospitals: "Hôpitaux de missionnaires"
 modifier_chi_missionary_schools: "Écoles missionnaires"
 modifier_chi_rebuked_christian_missionaries: "Missionnaires étrangers rejetés"
 missionaries_enough_time_tt: "Les missionnaires de religion [GetReligion('protestant').GetName|l] ont été actifs dans notre pays pendant au moins #bold plusieurs années#!"
 modifier_taiping_hiring_bonus: "Armées rebelles"
 CHI_missionaries.1.t: "Activité missionnaire en [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.1.d: "L’activité missionnaire [GetReligion('protestant').GetName|l] en [SCOPE.sState('evangelisation_state').GetName] a commencé à toucher un nouveau public, tandis que les étrangers exercent leur droit d’accès à la région."
 CHI_missionaries.1.f: "Un diacre à tous points de vue, à en croire le chapelet mal taillé qu’il portait autour du cou. C’est pourtant lui qui l’avait taillé de ses mains, tirant une grande fierté et une certaine joie lors de ses aventures. Il le serra fermement en s’avançant sur les sentiers de [SCOPE.sState('evangelisation_state').GetNameNoFormatting]. Si Dieu le voulait, pensait-il, il suffirait d’une oreille réceptive pour rejoindre le royaume de Dieu."
 CHI_missionaries.1.a: "Des voix d’un monde lointain."
 CHI_missionaries.1.b: "Qu’ils laissent leurs sermons avec leur opium."
 CHI_missionaries.2.t: "Violation des frontières en [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Un groupe de missionnaires de religion [GetReligion('protestant').GetName|l] en provenance [SCOPE.sCountry('missionary_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('missionary_country').GetName] a été surpris à quelques kilomètres de la frontière de la province de [SCOPE.sState('forbidden_state').GetName], pourtant interdite aux étrangers."
 CHI_missionaries.2.f: "« C’est le treizième que nous surprenons en autant de semaines, mais c’est le premier [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting('MS')] depuis longtemps. »\n\n« Attendez... Regardez ses papiers. Il est protégé. Que faisons-nous ? »\n\n« Est-ce vraiment important ? C’est juste un chrétien perdu qui ne sait pas lire. C’est notre loi qui s’applique, pas la sienne. »"
 CHI_missionaries.2.a: "Reconduisez cette personne à la frontière pour l’exécuter."
 CHI_missionaries.2.b: "Appliquez la sixième clause de notre loi contre la superstition."
 CHI_missionaries.2.c: "Ouvrez la province à des déplacements limités."
 deport_to_central_asia_tt: "Les missionnaires seront déportés en [SCOPE.sState('deport_to_central_asia_tt').GetName] pour servir d’esclaves"
 CHI_missionaries.3.t: "L’école missionnaire en [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "Des missionnaires de religion [GetReligion('protestant').GetName|l] ont ouvert plusieurs écoles de charité en [SCOPE.sState('missionary_schools_state').GetName], prodiguant un enseignement des pratiques scientifiques et religieuses occidentales."
 CHI_missionaries.3.f: "« Je l’appellerai \"St. Jude’s\". Si personne d’autre ne répond aux prières en Orient, alors qu’elle parvienne à celui qui cherchera des prières jusqu’ici. »\n\n« Et ce saint Jude ? Qui est-ce ? Je croyais que c’était lui qui avait trahi votre Jésus. »\n\n« Non, ce n’est pas lui. Mais il a la réputation d’aider les causes désespérées. Et cette école, contre toute attente, est toujours là. »"
 CHI_missionaries.3.a: "Ils peuvent intervenir dans la région."
 CHI_missionaries.3.b: "Interdisez à nos citoyens de fréquenter cette école."
 CHI_missionaries.4.t: "Un hôpital de missionnaires ouvre à [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.4.d: "Des missionnaires de religion [GetReligion('protestant').GetName|l] ont ouvert un hôpital de charité à [SCOPE.sState('missionary_hospitals_state').GetCityHubName], prêchant ainsi leur parole d’évangile tout en soignant gratuitement les malades et les blessés."
 CHI_missionaries.4.f: "#bold Dieu vous accueille tous dans Sa maison de soins ! #!\n\nUn nouvel hôpital a ouvert ses portes en [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] pour les plus indigents. Jésus accueille tout le monde.\n\n#italic Puis, ayant appelé ses douze disciples, il leur donna le pouvoir de chasser les esprits impurs, et de guérir toute maladie et toute infirmité. (Matthieu 10:1) #!"
 CHI_missionaries.4.a: "Ils peuvent intervenir dans la région."
 CHI_missionaries.4.b: "Mettez un terme à cette construction sans autorisation."
 CHI_missionaries.5.t: "Des missionnaires arrêtés en [SCOPE.sState('missionary_strife_state').GetName]"
 CHI_missionaries.5.d: "En [SCOPE.sState('missionary_strife_state').GetName], les autorités locales ont arrêté plusieurs missionnaires [SCOPE.sCountry('missionary_country').GetAltAdjective('MP')|l] de religion [GetReligion('protestant').GetName|l] pour avoir provoqué des conflits avec la population locale. Elles aimeraient savoir comment les étrangers doivent être traités."
 CHI_missionaries.5.f: "Des policiers vêtus de vert apportèrent une malle parfumée qu’ils posèrent devant les missionnaires menottés. L’un d’eux en ouvrit le couvercle et montra les documents à l’intérieur. Tous les missionnaires sauf un froncèrent les sourcils et secouèrent la tête. Celui du milieu grimaça : l’écriture latine soignée était la sienne, sans aucun doute. Au milieu des lettres demandant l’aide des cardinaux se trouvaient des rapports détaillant les habitudes du magistrat local."
 CHI_missionaries.5.a: "Reconduisez-les à la zone de concession la plus proche."
 CHI_missionaries.5.b: "Ils seront traités comme n’importe quel autre criminel."
 warlord_china_events.200.t: "Un siècle de triomphe"
 warlord_china_events.200.d: "Les efforts de modernisation et de centralisation ont fini par empêcher tout risque de désunion de l’État à cause de petits seigneurs de guerre. Malgré les tentatives des ennemis internes et externes, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] reste uni et inébranlable."
 warlord_china_events.200.f: "Aux confins de l’horizon, le soleil couchant éclairait les derniers navires étrangers. Le pavillon en berne, signe qu’ils repartaient la queue entre les jambes. Face à eux, un drapeau chinois était hissé. Le message envoyé au monde entier était clair : le mandat de la Chine resterait entre ses mains. Et seul son peuple dicterait son avenir."
 warlord_china_events.200.a: "Un État qui perdurera jusqu’à la fin des temps."
 warlord_china_events.200.b: "L’ingéniosité de notre peuple nous mènera toujours plus loin."
