 government_collapse.1.d: "Maintenant que le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] a rejoint l’insurrection ouverte, le pouvoir que le [SCOPE.sParty('relevant_party').GetName] détenait sur la nation [ROOT.GetCountry.GetAltAdjective('FS')|l] a totalement disparu. Les représentants loyaux du gouvernement ont proposé d’abolir le parti pour préserver l’État."
 government_collapse.1.f: "« Nous nous sommes liés à eux, et voilà maintenant que nous nous retrouvons entravés par leur départ. Il faut faire quelque chose ! Nous nous en tirerons avec une maigre consolation, ou avec rien du tout. »\n\n[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] examina les récits de désespoir et de défections qui s’accumulaient sur son bureau, et prit sa décision."
