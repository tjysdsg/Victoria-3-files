 paralegal_discrimination.1.t: "Nouveaux voisins, nouvelles rancunes"
 paralegal_discrimination.1.d: "Un groupe minoritaire d’origine [SCOPE.sCulture('newcomer_culture').GetName|l] s’est récemment installé en [ROOT.GetState.GetName], à la recherche d’un avenir meilleur. Cependant, les élites locales de culture [SCOPE.sCulture('biggest_primary_culture').GetName|l] alimentent le ressentiment de la population en affirmant que les nouveaux arrivants vont détruire le mode de vie traditionnel."
 paralegal_discrimination.1.f: "« Ils n’ont rien à faire ici. Nos traditions d’origine [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting|l], notre mode de vie... Tout cela est voué à disparaître si nous laissons les immigrés de culture [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l] s’installer ici », s’est emporté un éminent propriétaire terrien, dont les propos ont été repris dans les tavernes et sur les marchés de [ROOT.GetState.GetCityHubName]. Les nouveaux arrivants, pleins d’espoir mais exténués, rêvent d’opportunités mais se heurtent à des portes fermées et des regards hostiles."
 paralegal_discrimination.1.a: "Les personnes d’origine [SCOPE.sCulture('newcomer_culture').GetName|l] doivent accepter leur sort."
 paralegal_discrimination.1.b: "Nous devons encourager l’harmonie entre les peuples, qu’ils soient d’origine [SCOPE.sCulture('newcomer_culture').GetName|l] ou [SCOPE.sCulture('biggest_primary_culture').GetName|l]."
 paralegal_discrimination.1.c: "Les anciennes traditions d’origine [SCOPE.sCulture('biggest_primary_culture').GetName|l] ne peuvent pas continuer à occuper une telle place dans notre nation si moderne."
 great_reformer.1.t: "Le grand réformateur"
 great_reformer.1.d: "Les réformes les plus importantes [SCOPE.sCharacter('alexander_ii_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] ont été adoptées. Selon les bureaucrates libéraux, il s’agit du premier pas vers la modernisation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 great_reformer.1.f: "« Dans les villes les plus reculées, où les intérêts se résumaient jusqu’alors aux cartes, à la vodka, aux pots-de-vin et aux ragots, on trouve désormais des bibliothèques publiques, des revues et des journaux. La vie intellectuelle s’est éveillée et se répand partout. »" #- Severnaya Pchela article
 great_reformer.1.a: "Le tsar doit être honoré pour son travail."
 great_reformer.1.b: "Après la réforme, la révolution."
