 sweden_monarchy.1.t: "L’avènement d’Oscar Ier"
 sweden_monarchy.1.d: "Avec la fin du règne de Charles Jean, [SCOPE.sCharacter('oscar_scope').GetFullName] est monté[SCOPE.sCharacter('oscar_scope').GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant qu’Oscar Ier, roi [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Nombreux sont ceux qui espèrent que son règne marquera le début d’une nouvelle ère de réformes."
 sweden_monarchy.1.f: "L’archevêque oignit le roi sur le front, la poitrine, les tempes et les poignets, et dit :\n\n« Que Dieu tout-puissant insuffle son Esprit Saint dans votre âme, vos projets et vos engagements. Par ce don, vous régnerez sur ces terres et ce royaume de façon à contribuer à l’honneur et à la gloire de Dieu, garantir la justice et l’équité, et œuvrer pour le bien du pays et du peuple. » \n\n Le roi se leva et reprit sa place sur le trône. \n\n« [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] a été couronné[SCOPE.sCharacter('oscar_scope').GetCustom('FR_E')] roi des Suédois, des Goths et des Wendes. [SCOPE.sCharacter('oscar_scope').GetCustom('FR_LuiElle')|U] et nul autre. »" #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Longue vie au roi !"
 sweden_monarchy.2.t: "La mort d’un roi"
 sweden_monarchy.2.d: "Le règne d’Oscar Ier s’achève suite à une maladie qui n’aura cessé de s’aggraver, jusqu’à la paralysie et la mort du roi. [SCOPE.sCharacter('relevant_heir').GetFullName] est monté[SCOPE.sCharacter('relevant_heir').GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant que Charles XV, roi [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Nombreux sont ceux qui espèrent que son règne marquera le début d’une nouvelle ère de réformes."
 sweden_monarchy.2.f: "L’archevêque oignit le roi sur le front, la poitrine, les tempes et les poignets, et dit :\n\n« Que Dieu tout-puissant insuffle son Esprit Saint dans votre âme, vos projets et vos engagements. Par ce don, vous régnerez sur ces terres et ce royaume de façon à contribuer à l’honneur et à la gloire de Dieu, garantir la justice et l’équité, et œuvrer pour le bien du pays et du peuple. » \n\n Le roi se leva et reprit sa place sur le trône. \n\n« [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] a été couronné[SCOPE.sCharacter('relevant_heir').GetCustom('FR_E')] roi des Suédois, des Goths et des Wendes. [SCOPE.sCharacter('relevant_heir').GetCustom('FR_LuiElle')|U] et nul autre. »" #- Swedish coronation manifesto
