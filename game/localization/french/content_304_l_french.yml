 je_great_reformer: "Le grand réformateur"
 je_great_reformer_reason: "L’accession [SCOPE.sCharacter('alexander_ii_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] au trône [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] a été perçue par de nombreux réformateurs comme une chance de remodeler en profondeur les structures désuètes de l’État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. [SCOPE.sCharacter('alexander_ii_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] réformiste a mis en place un grand nombre de commissions chargées d’examiner et de mettre en œuvre différentes propositions de réforme. Si ces « grandes réformes » aboutissent, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] pourrait surpasser toute autre puissance européenne.\n\nPendant le règne [SCOPE.sCharacter('alexander_ii_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting], les personnages dont l’idéologie est de type [GetIdeology('ideology_market_liberal').GetName|l] apparaîtront beaucoup plus fréquemment."
 je_great_reformer_goal: "Terminez #v 3#! [Concept('concept_journal_entry', '$concept_journal_entries$')|l] « Grandes réformes »."
 je_great_reforms_serfdom: "Grandes réformes : réforme paysanne"
 je_great_reforms_serfdom_reason: "Le [GetLawType('law_serfdom').GetName|l] est depuis longtemps source de mécontentement parmi les réformateurs. Les [GetPopType('aristocrats').GetName|l] libéraux reprochent à cette pratique de lier un capital important à la détention de serfs improductifs, ce qui limite la capacité de l’aristocratie à investir dans des domaines plus productifs. Tant que cette pratique persistera, elle entravera la modernisation économique de l’État.\n\nSi nous voulons égaler les performances économiques de l’Europe occidentale, nous devons libérer les serfs et réorienter l’économie vers des secteurs plus productifs."
 je_great_reforms_military: "Grandes réformes : réforme militaire"
 je_great_reforms_military_reason: "L’#b armée impériale russe#!, composée en grande partie de [GetLawType('law_peasant_levies').GetName|l] mal entraînées, se laisse de plus en plus distancer par les armées professionnelles européennes. Pour remédier à ces lacunes, nous devons améliorer l’armement et l’entraînement des troupes et réformer l’enrôlement, afin de créer un plus grand vivier de militaires expérimentés."
 je_great_reforms_bureaucratic: "Grandes réformes : réforme bureaucratique"
 je_great_reforms_bureaucratic_reason: "Malgré les tentatives du tsar précédent de renforcer la bureaucratie, l’État [ROOT.GetCountry.GetAltAdjective('MS')|l] est encore très dépendant des gouvernements locaux arbitraires et archaïques. Afin de tirer le meilleur parti de nos autres réformes, nous devons établir l’État de droit et l’autorité de l’État dans nos territoires.\n\nLe système fiscal actuel, qui repose sur la collecte d’impôts par les propriétaires terriens locaux auprès des paysans, doit être pris en charge par l’État. En outre, les baillis locaux doivent être encadrés et les privilèges administratifs de la noblesse réduits."
