 corporate_state.6.t: "Inapte à diriger"
 corporate_state.6.d: "La proposition de loi [SCOPE.sLaw('current_law_scope').GetName] s’est heurtée au refus du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName], qui affirme que cette proposition permettra à des travailleurs non qualifiés d’exercer un contrôle trop important sur leurs entreprises."
 corporate_state.6.f: "« Pour autant que je me souvienne, nous avons adhéré au même contrat. Nous donnons des directives à ceux qui travaillent pour nous, et la qualité de ces directives se fait à ma discrétion. J’ai la chance de travailler depuis quarante ans dans la fabrication de mobilier... Parmi ces personnes que vous voulez placer sous mon autorité, combien d’entre elles sont instruites ? Combien sont diplômées ? »\n\nDerrière son bureau, le fonctionnaire hocha la tête en écoutant le propriétaire parler, les sourcils froncés. Cet homme se sentait menacé, pensa-t-il, et il avait les meilleures intentions du monde. Qu’il avait raison ou tort n’avait pas d’importance, c’était le mantra lui-même qui posait problème.\n\n« Dans ce cas, devons-nous parler de vos cadres intermédiaires ? »"
 corporate_state.6.a: "Rassurez-les en leur rappelant votre engagement en faveur des droits de propriété privée."
 corporate_state.6.b: "Établissez une dérogation pour ces entreprises."
 corporate_state.6.c: "Ils n’ont pas le droit de parler de qualifications."
