 resign_from_office_desc: "Ce personnage démissionnera de son poste de [Character.GetPrimaryRoleTitle|l] [Character.GetCountry.GetAltNameNoFormatting('Du')][CHARACTER.GetCountry.GetName]"
 resignation.1.t: "Lettres de démission"
 resignation.1.d1: "Suite au retrait de ses soutiens au sein du groupe [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] a annoncé qu'[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')] démissionnait de son poste de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d2: "Suite à une série de scandales retentissants et à une opinion publique défavorable, [SCOPE.sCharacter('resigning_politician').GetFullName] a annoncé qu'[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')] démissionnait de son poste de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d3: "Invoquant des problèmes de santé, [SCOPE.sCharacter('resigning_politician').GetFullName] a annoncé qu'[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')] démissionnait de son poste de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d4: "Invoquant le souhait de passer plus de temps avec sa famille, [SCOPE.sCharacter('resigning_politician').GetFullName] a annoncé qu'[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')] démissionnait de son poste de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.f: "Les réactions à cette annonce ne se sont pas fait attendre. D'un côté, les soutiens [SCOPE.sCharacter('resigning_politician').GetCustom('FR_DuDela')] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l], luttant pour masquer leur échec et leur appréhension. De l'autre, l'opposition partagée entre la compassion et l'enthousiasme face à la perspective de briguer son poste. Pour le personnel de maison, tout cela était synonyme d'une longue semaine passée à éviter les journalistes et à déplacer les meubles."
 resignation.1.a: "Souhaitez bonne chance à son successeur."
 resignation.1.b: "C'est la fin d'une longue série de catastrophes."
 resignation.1.c: "Organisez immédiatement des élections pour former un nouveau cabinet."
