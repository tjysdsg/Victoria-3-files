 alk_breakup.1.t: "Seuls dans le froid"
 alk_breakup.1.d: "Sans gouvernail et sans la bouée de sauvetage vitale de son suzerain colonial, la pérennité [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] semble désormais compromise. Les colons européens se préparent à partir en masse."
 alk_breakup.1.f: "« Nous ne sommes que quelques milliers au milieu d’un continent vide. Sans soutien, nos réserves de nourriture s’épuiseront et nos habitations s’écrouleront. Que ferons-nous lorsque l’hiver arrivera ? Si nous nous dépêchons, nous pourrions atteindre Irkoutsk d’ici là, ou Vancouver si nous sommes prêts à braver les fjords. »"
 alk_breakup.1.a: "Quittons l’Alaska de façon ordonnée."
 alk_breakup.1.b: "Tenons bon dans l’espoir du retour du suzerain."
 alk_breakup.1.c: "Prenons une plume et du papier. Nous allons nous emparer de ce pays !"
 alk_breakup.1.e: "Donnons le pays aux autochtones."
