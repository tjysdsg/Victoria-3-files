 je_confederation_of_the_rhine: "La Confédération du Rhin"
 je_confederation_of_the_rhine_reason: "Entre 1806 et 1813, à l’initiative de Napoléon Bonaparte, les États allemands furent réunis sous un même gouvernement, la #bold Confédération du Rhin#!. Cette union renforça le contrôle de Napoléon sur l’Allemagne par procuration en contenant à la fois le pouvoir de la #bold Prusse#! et de l’#bold Autriche#!. Relancer cet arrangement permettra de garantir le pouvoir [SCOPE.sCountry('rhine_overlord').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rhine_overlord').GetName] au sein de l’Allemagne, et d’éviter la création d’une Allemagne unifiée incontrôlable."
 rhine_formed_tt: "Nous avons soutenu la création de la #bold Confédération du Rhin#! en tant que sujet [SCOPE.sCountry('rhine_overlord').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rhine_overlord').GetName]"
 je_confederation_of_the_rhine_confederate_button: "Organiser la Confédération"
 je_confederation_of_the_rhine_confederate_button_desc: "Notre contrôle sur une sélection de régimes allemands nous permet de réorganiser le territoire en une #bold Confédération du Rhin#! restaurée et rationalisée, contrariant ainsi les ambitions prussiennes et autrichiennes dans la région."
 je_confederation_of_the_rhine_expand_button: "Étendre la Confédération"
 je_confederation_of_the_rhine_expand_button_desc: "L’acquisition de nouveaux territoires allemands nous permet d’étendre la juridiction de notre État client dans la région."
 rhine_annexes_subjects_tt: "La #bold Confédération du Rhin#! annexera tous les sujets [SCOPE.sCulture('north_german_scope').GetName|l]s et [SCOPE.sCulture('south_german_scope').GetName|l]s sous notre suzeraineté"
 rhine_annexes_states_tt: "La #bold Confédération du Rhin#! annexera toutes les patries non incorporées et non revendiquées [SCOPE.sCulture('north_german_scope').GetName|l]s et [SCOPE.sCulture('south_german_scope').GetName|l]s contrôlées par notre nation"
 rhine_confederation.1.t: "Le deuxième traité de la Confédération du Rhin"
 rhine_confederation.1.d: "Avec la signature d’un nouveau traité de la Confédération du Rhin sous la supervision [ROOT.GetCountry.GetAltAdjective('FS')|l], [SCOPE.sCountry('rhine_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rhine_scope').GetName] a de nouveau vu le jour à partir des différents États allemands."
 rhine_confederation.1.f: "Face à un avenir incertain, l’unité apparaît comme un remède pour la myriade de menaces qui planent sur nous. Nous devrions prendre exemple sur ce fleuve — notre vie, notre foyer, notre cœur même ! — tandis que nous entrons dans une nouvelle ère. Nous avancerons unis vers cet objectif. Nous nous élèverons et nous nous nourrirons les uns des autres jusqu’à l’atteindre. Et si nous devions être frappés par des frondes et des flèches, nous trouverons refuge en son sein."
 rhine_confederation.1.a: "Le pouvoir [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] s’étend vers l’est."
 rhine_confederation.1.b: "Une aube nouvelle pour l’Allemagne."
 modifier_fall_of_germany: "Le fiasco du Rhin"
 no_confederation_of_the_rhine_tt: "La #bold Confédération du Rhin#! n’existe pas"
