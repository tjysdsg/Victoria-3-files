 election_generic.1.t: "Affaires urgentes"
 election_generic.1.d: "Les élections en cours ont attiré l’attention sur les programmes des différents partis. [ROOT.GetCountry.GetAltNameNoFormatting('En')|U][ROOT.GetCountry.GetName], l’ensemble de l’électorat s’interroge sur le parti auquel il convient de confier le prochain gouvernement."
 election_generic.1.f: "« Ce qui compte le plus pour moi, c’est la sécurité de mes investissements. Si un parti est synonyme de chaos, je peux l’écarter sans problème. »\n\nL’agent de change tapota son cigare sur le bord du cendrier, et reprit. Le journaliste prenait des notes.\n\n« Comment la politique douanière du futur gouvernement affectera-t-elle les importations dont j’ai besoin ? Veut-il imposer des taxes qui susciteront l’incertitude ? Veut-il s’embarquer dans des opérations militaires ? Celles-ci seraient-elles rentables ou non ? Il y a beaucoup de facteurs à prendre en compte. »"
 election_generic.1.a: "Le [SCOPE.sParty('party_1_scope').GetName] présente des arguments déterminants."
 election_generic.1.b: "L’électorat a confiance en la politique du [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "Les idées du [SCOPE.sParty('party_3_scope').GetName] ont du mérite."
 election_generic.1.e: "Les meilleurs arguments reviennent au [SCOPE.sParty('party_4_scope').GetName]."
 election_generic.2.t: "Le concours de popularité"
 election_generic.2.d: "Les électeurs ont le regard tourné vers les candidats qui cherchent à obtenir un poste à la tête du gouvernement. À l’approche des élections, ils se demandent qui serait le mieux placé pour diriger [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 election_generic.2.f: "« J’aime bien [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting] », fit l’un des hommes près du bar. « Je ne saurais pas dire pourquoi exactement, mais je trouve qu’[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('FR_IlElle')|l] a la tête sur les épaules. »\n\nSon voisin rétorqua : « Assez pour fermer les yeux sur son entourage ? »\n\n« Pourquoi pas ? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sait qu’on pourrait en dire autant pour chacun d’entre nous. Personne n’est mieux placé qu’un proche pour garder un œil sur quelqu’un. »"
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] est la personne qu’il nous faut."
 election_generic.2.b: "Ce pays a besoin d’avoir [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName] à sa tête."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName] est la personne idéale pour ce poste."
 election_generic.2.e: "[SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] mérite qu’on l’écoute."
 modifier_election_popularity_boost: "Préféré des électeurs"
