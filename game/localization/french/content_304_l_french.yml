 sweden_monarchy.3.t: "Une mort inattendue"
 sweden_monarchy.3.d: "Le règne de Charles XV a pris fin. [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] est monté[SCOPE.sCharacter('oscar_relevant_ruler').GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant qu’Oscar II, roi [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Nombreux sont ceux qui espèrent que son règne marquera le début d’une nouvelle ère de réformes."
