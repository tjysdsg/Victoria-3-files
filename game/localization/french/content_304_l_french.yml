 ### Utopians
 modifier_utopian_commune: "Colonies utopistes"
 utopian.1.t: "Une fenêtre sur l’utopie"
 utopian.1.d: "Plusieurs personnes, inspirées par les théories [GetIdeology('ideology_utopian').GetName|l]s développées par [SCOPE.sCharacter('utopian_leader_scope').GetFullName], ont fondé une colonie expérimentale dans la campagne de [SCOPE.sState('utopian_community_state_scope').GetName]. La colonie se définit comme une fenêtre vers une société idyllique future."
 utopian.1.f: "« Le titre de \"page\" est donné aux serviteurs des rois. Plus précisément, il désigne ceux qui sont au service d’un phalanstère, car un phalanstère est l’œuvre de Dieu. C’est l’esprit de Dieu, puisqu’il est composé de douze passions harmonisées par l’attraction passionnelle, la vérité pratique, la justice mathématique, et l’unité d’action.\n\nPar conséquent, servir collectivement le phalanstère revient à servir Dieu, et c’est ainsi que les tâches domestiques sont envisagées en harmonie. Si cette branche primitive de l’industrie était dénigrée comme elle l’est aujourd’hui, l’équilibre passionnel deviendrait impossible. »" #Edited quote from Charles Fourier
 utopian.1.a: "C’est inspirant."
 utopian.1.b: "Il n’en résultera rien."
 utopian.1.c: "Une insurrection en devenir."
 utopian.2.t: "Sans illusion"
 utopian.2.d: "Parmi la génération actuelle de socialistes, un mode d’analyse basé sur le conflit de classes a supplanté les innombrables idées [GetIdeology('ideology_utopian').GetName|l]s passées. Rêver ne suffit plus."
 utopian.2.f: "« Le socialisme est pour les utopistes l’expression de la vérité, de la raison et de la justice absolues, toutes étant différentes avec chaque fondateur d’école. Et comme l’espèce de vérité, de raison et de justice absolues qui est particulière à chacun d’eux dépend de son entendement subjectif, de ses conditions de vie, du degré de ses connaissances et de la formation de sa pensée, la seule solution possible de ce conflit de vérités absolues, c’est qu’elles s’usent l’une contre l’autre. »" #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "Le socialisme a évolué, à ses défenseurs d’en faire autant."
 utopian.2.b: "La libération de l’individu donnera naissance à l’utopie."
 utopian.2.c: "Une nouvelle société naîtra de la coopération entre les classes."
 utopian.2.e: "En ces temps difficiles, il faut s’accrocher à ce qui nous inspire."
