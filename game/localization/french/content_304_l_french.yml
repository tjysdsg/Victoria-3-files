 caudillo.6.t: "Remise en question de l'administration"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], commandant militaire populaire, a commencé à remettre en question l'administration civile du groupe [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] dirigé par [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Les ambitions [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('FR_DuDela')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] menacent d'étendre le pouvoir du caudillo à un autre secteur de la société."
 caudillo.6.f: "#bold Nouvelle offensive martiale : les administrations civiles sous le feu des critiques ! #!\n\nUn étrange tumulte a retenti ce matin quand [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('FR_LeLa')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] a annoncé son intention d'entreprendre une vaste réforme du régime actuel dirigé par [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Dans les rues de [ROOT.GetCountry.GetCapital.GetCityHubName], les rumeurs concernant [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] ont fait place à des appels à la démission, rejoignant la vague de dénonciations à l'encontre [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('FR_DuDela')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (suite page 3)"
 caudillo.6.a: "Faites confiance à l'héroïsme [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('FR_DuDela')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]."
 caudillo.6.b: "Le groupe [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] doit rester sous contrôle civil."
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName] sera contraint[SCOPE.sCharacter('leadership_challenge_politician').GetCustom('FR_E')] de se retirer de la vie politique"
 resignation.2.t: "Les mains en l'air"
 resignation.2.d: "Suite à l'effondrement de l'ordre civil [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] a annoncé qu'[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')] démissionnait de son poste de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]. Un pouvoir vacant a ainsi émergé à [ROOT.GetCountry.GetCapital.GetCityHubName], que les révolutionnaires et les loyalistes s'efforcent de combler."
 resignation.2.f: "« La foule a traversé le quartier central il y a une heure. Ils ont des lanternes, mais ce n'est qu'un prélude aux fusils et aux matraques. »\n\n« C'est ainsi. Notre règne est perdu. Dans ce cas, nous allons leur présenter notre capitulation formelle. Mais restez avec moi pour un dernier verre, cher ami. Il nous faudra du courage pour affronter ce qui nous attend. »"
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetCustom('FR_IlElle')|U] s'est rendu[SCOPE.sCharacter('resigning_politician').GetCustom('FR_E')], mais pas [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 resignation.2.b: "Nous ne pouvons rien face à la tempête qui s'annonce."
 resignation.2.c: "Nous n'avons pas le temps pour des demi-mesures. Des pouvoirs spéciaux s'imposent."
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName] abdique"
 resignation.3.d: "Suite à l'effondrement de l'ordre civil [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFullName] a annoncé qu'[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_IlElle')] abdiquait son trône [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Un pouvoir vacant a ainsi émergé à [ROOT.GetCountry.GetCapital.GetCityHubName], que les révolutionnaires et les loyalistes s'efforcent de combler."
 resignation.3.f: "Depuis le balcon du troisième étage du palais, il était évident que le mandat du Ciel avait été transmis à la foule. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] n'était plus [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l]. Selon [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LuiElle')], il était préférable de se retirer maintenant, quand la foule accepterait la capitulation, plutôt que de finir pendu[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_E')] au bout d'une corde."
 resignation.3.a: "Nos espoirs doivent reposer sur [SCOPE.sCharacter('heir_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Traversez la frontière pendant qu'il en est encore temps."
 resignation.3.c: "Son successeur devra régner avec la force qui lui manquait."
