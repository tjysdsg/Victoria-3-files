 corporate_state.1.t: "Les syndicats nationaux"
 corporate_state.1.d: "Des membres des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ont exprimé leur soutien en faveur de la reconnaissance officielle du travail dans le cadre de la loi [SCOPE.sLaw('current_law_scope').GetName]. Ils peuvent servir de contrepoids précieux face à l’opposition communiste."
 corporate_state.1.f: "« Aujourd’hui, la bourgeoisie elle-même montre de la sympathie et un penchant, qui sont nullement illogiques, pour la syndicalisation de la classe ouvrière. En effet, les membres les plus intelligents de la bourgeoisie accepteraient volontiers une réforme de l’État et de l’organe représentatif pour accorder davantage de place aux syndicats \"apolitiques\" et même à leurs revendications à exercer un contrôle sur le système de production. La bourgeoisie estime que tant que l’action du prolétariat peut se limiter à des revendications économiques immédiates, exprimées métier par métier, elle permet d’assurer le statu quo et d’éviter la formation d’une dangereuse conscience \"politique\"... »" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Leur soutien est le bienvenu."
 corporate_state.1.b: "Utilisez-les pour recruter pour notre organisation nationale du travail."
 corporate_state.1.c: "Une excellente occasion de discréditer nos adversaires."
 corporate_state.2.t: "Socialisation"
 corporate_state.2.d: "Des éléments de notre gouvernement ont commencé à débattre de la nationalisation des industries essentielles dans le cadre de la loi [SCOPE.sLaw('current_law_scope').GetName] proposée. De nombreux entrepreneurs privés se sont opposés à la proposition."
 corporate_state.2.f: "Le propriétaire de l’usine était un homme de petite taille, dont la stature était exagérée par des chaussures à talons, un visage rond, et un large chapeau. Un avantage évident de son rang, et dont il était parfaitement conscient.\n\n« J’ai commencé comme cordonnier à l’âge de treize ans », dit-il en montrant la vitrine de l’atelier. « Et mon mentor était un grand homme. J’ai hérité de sa boutique à vingt ans, avant de racheter cette usine neuf ans plus tard. Cette ville ne serait rien sans moi. Vous comprenez cela ? Je refuse d’entendre cela. Je refuse. »"
 corporate_state.2.a: "Soutenez la socialisation des entreprises de plus de cent employés."
 corporate_state.2.b: "Encouragez la formation de conseils pour coordonner les petites entreprises."
 corporate_state.2.c: "Approuvez la nationalisation des entreprises sous contrôle étranger exclusivement."
 corporate_state.2.e: "Les entreprises privées pourront s’occuper de leurs affaires."
 corporate_state.3.t: "Différends irréconciliables"
 corporate_state.3.d: "La nouvelle d’abus liés au travail dans certaines entreprises ([SCOPE.sBuilding('relevant_building').GetName]) en [SCOPE.sState('relevant_state').GetName] s’est répandue à travers toute la nation. Les dissidents y ont vu la preuve que la loi [SCOPE.sLaw('current_law_scope').GetName] proposée par le gouvernement n’est pas fiable pour protéger les droits des travailleurs."
 corporate_state.3.f: "« Tous les jours, nous entendons des histoires de nos frères de classe qui perdent la vie à cause des ravages de leurs employeurs. Face à cela, ceux-ci répondent qu’eux aussi sont accablés et qu’ils sont là pour nous autant que nous le sommes pour eux. Pourquoi, dans ce cas, n’entendons-nous jamais d’histoires de propriétaires qui perdent leurs doigts ou la vue ? Pourquoi meurent-ils à 65 ans, alors que nous ne vivons pas plus de 30 ans ? On ne s’étonne plus de voir nos cadavres transportés hors de leurs usines, alors que la pire chose qui puisse leur arriver est de devenir l’un d’entre nous ! »"
 corporate_state.3.a: "Intentez une action en justice contre les propriétaires."
 corporate_state.3.b: "Étouffez cette histoire avant qu’elle ne s’ébruite."
 corporate_state.3.c: "Qui s’intéressent à une poignée de bons à rien de culture [SCOPE.sPop('relevant_pop').GetCulture.GetName|l] ?"
 corporate_state.4.t: "La catégorie résiduelle"
 corporate_state.4.d: "En favorisant clairement les secteurs d’emploi jugés productifs, le gouvernement a réussi à obtenir du soutien pour mettre en place une loi [SCOPE.sLaw('current_law_scope').GetName]. Leurs opposants ont été décriés comme étant improductifs et nuisibles."
 corporate_state.4.f: "« Lorsqu’on analyse la somme de la production dans l’économie capitaliste, on se rend compte qu’il existe deux principales catégories dans lesquelles la population peut être classée. La catégorie productive, à savoir ceux qui produisent des altérations matérielles de la nature ; et la catégorie résiduelle qui regroupe les autres. La première produit de la valeur, la seconde la consomme à outrance.\n\nCette dernière inclut, dans une société capitaliste, les capitalistes eux-mêmes, les bureaucrates en tous genres, les forces de sécurité, les employés de bureau, les professionnels, et les \"employés des services\". La première catégorie justifie son existence en créant les conditions pour se reproduire. Mais comment fait la seconde ? »" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Un travail de qualité est une tradition [SCOPE.sCulture('primary_culture_scope').GetName|l]."
 corporate_state.4.b: "Pour un régime honnête des classes productives !"
 corporate_state.5.t: "Les instances de nomination"
 corporate_state.5.d: "Tandis que le gouvernement débat sur la mise en place d’une loi [SCOPE.sLaw('current_law_scope').GetName], diverses organisations ont milité en faveur d’une meilleure représentation au sein des entreprises. Il s’agit notamment des organisations de travailleurs, des associations d’employeurs, et des universités."
 corporate_state.5.f: "Le tableau que les défenseurs de la loi avaient dressé était impressionnant à regarder. Un mur d’encre noire, des listes de tous les syndicats de travailleurs [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] officiellement reconnus et des confédérations d’employeurs. Des lignes les reliaient à vingt-deux grands blocs, tous organisés sous plusieurs instances de coordination et le conseil des ministres proposé. Tous les conseillers provisoires qui regardaient ce tableau se posaient la même question : comment remplir les espaces vides par leur propre nom ?"
 corporate_state.5.a: "Favorisez les organisations du travail et les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 corporate_state.5.b: "Soutenez les associations d’employeurs et les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 corporate_state.5.c: "Soutenez l’offre des universités et de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]."
 corporate_state.5.e: "Nous ne ferons pas de favoritisme dans le processus de nomination."
