l_french:
 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Le vent de nationalisme qui balaie l’Europe a commencé à souffler sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName], inspirant des personnalités au sein de notre gouvernement et en dehors à réfléchir à la restauration d’une Italie unifiée.\n\nAu sein de nos États [SCOPE.sCulture('north_italian_scope').GetName|l]s et [SCOPE.sCulture('south_italian_scope').GetName|l]s, nous avons [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] radicaux sur une population totale de [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], soit [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red  %#! de la population italienne.\n\nAtteindre #red;bold;shadow 25 %#! entraînera la saisie du gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] par les révolutionnaires en faveur de l’unification de l’Italie[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "N’a pas opté pour la décision #bold Encourager le nationalisme italien#! au cours des #bold trois dernières années#!"
 italian_radicals_cooldown_tt: "N’a pas opté pour la décision #bold Encourager l’opinion pro-unification#! au cours des #bold trois dernières années#!"
 is_italy_tt: "A formé la nation #bold italienne#!"
 italy_will_get_couped_custom: " et l’instauration d’une #bold république démocratique#!"
 italy_will_get_annexed_custom: " et l'#red annexion#! dans l’État principal italien"
 je_risorgimento_austrian_radicals_button: "Encourager le nationalisme italien"
 je_risorgimento_austrian_radicals_button_desc: "Depuis la fin des guerres napoléoniennes, les territoires italiens sont détenus par des puissances étrangères. Notre souhait d’unification de la péninsule leur donnera peut-être envie de prendre les armes contre leurs propres oppresseurs."
 je_risorgimento_italian_radicals_button: "Encourager l’opinion pro-unification"
 je_risorgimento_italian_radicals_button_desc: "À travers toute la péninsule italienne, la population se réveille lentement et se tourne vers l’idée d’une Italie unifiée. Si leurs dirigeants ne sont pas enclins à suivre cet appel, peut-être le peuple le sera-t-il."
 ausrad_cooldown_year_tt: "Cette décision sera à nouveau disponible dans #bold trois ans#!"
 itarad_cooldown_year_tt: "Cette décision sera à nouveau disponible dans #bold trois ans#!"
 russia_monarchy.1.t: "L’avènement d’Alexandre II"
 russia_monarchy.1.d: "Avec la fin du règne de Nicolas Ier, [SCOPE.sCharacter('tsar_scope').GetFullName] est monté[SCOPE.sCharacter('tsar_scope').GetRuler.GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant qu’Alexandre II, tsar de toutes les Russies. De nombreux bureaucrates libéraux espèrent que son règne marquera le début d’une nouvelle ère de réformes."
 russia_monarchy.1.f: "« Devant Dieu, présent de manière invisible avec nous, nous acceptons le vœu sacré de toujours avoir pour objectif le bien-être de notre patrie.\n\nOui, guidés, soutenus par la Providence qui nous a confié ce grand service, établissons la Russie au niveau de puissance et de gloire ultime, et que s’accomplissent à travers nous les intentions et les désirs constants de nos augustes prédécesseurs, bénis et inoubliables. »" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Vive le tsar !"
 russia_monarchy.2.t: "Un accès de faiblesse"
 russia_monarchy.2.d: "Pendant ses vacances, [SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCharacter('nicholas_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName] a vu son état de santé se détériorer rapidement. Les docteurs craignent pour sa vie."
 russia_monarchy.2.f: "Il avait été frappé par la maladie alors qu’il voyageait sur les bords de la Méditerranée, trahi par les vents salés dont on vantait pourtant les vertus médicinales. Il était enveloppé dans des couvertures, frissonnant malgré la sueur qui perlait sur son front et trempait son oreiller.\n\nL’infirmière, qui se tenait près du lit, pouvait entendre les mots qui s’échappaient de ses lèvres tremblantes, mais ne pouvait en comprendre le sens."
 russia_monarchy.2.a: "Ses derniers jours doivent se dérouler dans de bonnes conditions."
 russia_monarchy.2.b: "Ayez recours à notre médecine la plus innovante pour [SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_LeLa')] soigner."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('nicholas_scope').GetRuler.GetPrimaryRoleTitle|l] se remettra de sa maladie"
 russia_monarchy.3.t: "L’avènement de Nicolas II"
 russia_monarchy.3.d: "L’ancien tsarévitch [SCOPE.sCharacter('tsar_scope').GetFullName] est monté[SCOPE.sCharacter('tsar_scope').GetRuler.GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant que Nicolas II. Les anciens tuteurs du nouveau tsar ont loué son érudition, ce qui promet un règne libéral et éclairé."
 russia_monarchy.3.f: "« Seigneur Dieu de nos pères, Roi des rois, Toi qui créas tout par Ta parole, que la sagesse qui émane de Ton trône soit avec nous. Envoie-nous l’assistance de Tes saints du haut des cieux, pour que nous apprenons ce qui est agréable devant Ta face et ce qui est juste d’après Tes commandements. »" #- Tsar's Prayer
 russia_monarchy.3.a: "Pour nos garants de la vérité, Dieu, protégez-les !"
 russia_monarchy.4.t: "L’avènement d’Alexandre III"
 russia_monarchy.4.d: "Tsarévitch suite à la mort tragique de son frère aîné, [SCOPE.sCharacter('tsar_scope').GetFullName] est monté[SCOPE.sCharacter('tsar_scope').GetRuler.GetCustom('FR_E')] sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant qu’Alexandre III. Son règne devrait marquer une ère de patriotisme ardent et de conservatisme antirévolutionnaire."
 russia_monarchy.4.f: "« Dans notre profonde affection, la voix de Dieu nous ordonne d’assumer courageusement la tâche de régner, d’espérer en la Providence divine, d’avoir foi dans la force et la légitimité de notre pouvoir que nous sommes appelés à affermir et à défendre pour le bien du peuple contre toute tentative dirigée contre elle. »" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Octroyez tout au vainqueur des orgueilleux !"
 russia_monarchy.5.t: "L’avènement de Nicolas II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] a succédé à son père en tant que tsar [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le règne de Nicolas II, récemment intronisé, devrait être synonyme de modernisation économique, de centralisation politique et de renforcement du pouvoir de la monarchie."
 russia_monarchy.5.f: "« Que tout le monde sache que, tout en consacrant toutes nos forces au bien du peuple, nous protégerons le fondement de notre règne tout aussi fermement et inébranlablement que l’a fait mon inoubliable défunt père. Que le Seigneur Dieu miséricordieux nous aide dans notre tâche, qu’il nous rende plus forts et qu’il nous bénisse à travers une vie longue et fructueuse. »"
 russia_monarchy.5.a: "Que Dieu protège le tsar et la Russie orthodoxe !"
 russia_monarchy.6.t: "La naissance d’Alexis"
 russia_monarchy.6.d: "La femme [SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCharacter('nicholas_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName] a enfin donné naissance à un fils. Le nouveau-né, [SCOPE.sCharacter('alexei_scope').GetFullName], sera élevé comme le nouveau [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: "« Le bébé était couché sur un oreiller de tissu d’or, suspendu aux épaules de la princesse par une large bande d’or. Il était couvert du lourd manteau en tissu d’or, doublé d’hermine, porté par l’héritier de la couronne. Le bébé pleura bruyamment, comme le ferait n’importe quel bébé ordinaire lorsque le vieux père Yanishev le plongeait dans le font baptismal. »" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Un tsar est né."
 alexei_becomes_heir_tt: "#variable Alexis Romanov#! devient l’héritier du trône [SCOPE.sCountry('rus_scope').GetAltAdjective('MS')|l]"
 russia_monarchy.7.t: "La maladie de [SCOPE.sCharacter('nicholas_scope').GetFullName]"
 russia_monarchy.7.d: "Les difficultés auxquelles est confrontée la nation [ROOT.GetCountry.GetAltAdjective('FS')|l] ont fortement pesé sur [SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName], qui a contracté une grave pneumonie et refuse tout traitement."
 russia_monarchy.7.f: "« Il refuse d’entendre nos objections. Il a passé en revue ses troupes, affrontant des gelées de plus en plus fortes. Il est tombé malade à deux reprises, et refuse toutefois de se reposer. Il passe son temps dans son bureau ou sur le terrain. »\n\nLe docteur regarda avec méfiance autour de lui, craignant d’être surpris.\n\n« C’est... C’est pire que la mort... J’ai bien peur que ce soit un suicide ! »"
 russia_monarchy.7.a: "Ça ne sert à rien de perdre du temps à rester alité."
 russia_monarchy.7.b: "Persuadez-[SCOPE.sCharacter('nicholas_scope').GetCustom('FR_LeLa')] de se faire soigner."
 russia_monarchy.8.t: "Le dernier voyage"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('georgy_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCharacter('georgy_scope').GetFullName], connu[SCOPE.sCharacter('georgy_scope').GetCustom('FR_E')] pour sa santé fragile, a disparu dans la campagne à bord de sa motocyclette. Le personnel de maison craint pour sa vie."
 russia_monarchy.8.f: "Le bruit du moteur s’estompait à mesure que la moto s’éloignait vers la colline, avant de disparaître derrière elle. [SCOPE.sCharacter('georgy_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('georgy_scope').GetRuler.GetPrimaryRoleTitle|l] plongea dans l’abîme vert pour échapper à la sensation de douleur qui se propageait dans sa poitrine."
 russia_monarchy.8.a: "Retrouvez-le et ramenez-le chez lui."
 russia_monarchy.8.b: "Transportez-le d’urgence dans nos nouveaux hôpitaux."
 michael_becomes_heir_tt: "#variable Michel Romanov#! devient l’héritier du trône [SCOPE.sCountry('rus_scope').GetAltAdjective('MS')|l]"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('nicholas_scope').GetRuler.GetPrimaryRoleTitle|l] se remettra de sa maladie"
 russia_monarchy.9.t: "L’avènement d’Alexis II"
 russia_monarchy.9.d: "Avec la fin du règne de Nicolas II, son seul et unique fils, [SCOPE.sCharacter('tsar_scope').GetFullName], est monté sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l] en tant qu’Alexis II. Le jeune tsar militant a fait part de son intention de perpétuer la gloire militaire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 russia_monarchy.9.f: "« Seigneur Dieu de nos pères, que notre cœur soit en Ta main, afin qu’il ne nous inspire rien qui ne soit à Ta gloire et à l’avantage des peuples confiés à nos soins. Puissions-nous, au jour de Ton jugement, Te rendre compte sans crainte. »" #- The Tsar's Prayer
 russia_monarchy.9.a: "Il repoussera les personnes indignes et nous donnera de la force !"
 russia_monarchy.10.t: "L’avènement de Michel II"
 russia_monarchy.10.d: "La fin du règne de Nicolas II a conduit [SCOPE.sCharacter('tsar_scope').GetFullName] à succéder à son frère aîné en tant que tsar [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le règne de Michel II, d’un tempérament réservé, laisse présager d’une réforme constitutionnelle prudente et d’une gouvernance responsable."
 russia_monarchy.10.f: "« Inspirés par la pensée partagée par toute une nation que le bien du pays passe avant tout, nous en appelons à la bénédiction de Dieu pour le peuple russe, et nous acceptons le vœu sacré de protéger notre patrie par le pouvoir qui nous est conféré. »" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Octroyez tout au protecteur des faibles !"
 russia_monarchy.11.t: "L’avènement de Georges Ier"
 russia_monarchy.11.d: "Avec la fin du règne de Nicolas II, [SCOPE.sCharacter('tsar_scope').GetFullName] est monté sur le trône [ROOT.GetCountry.GetAltAdjective('MS')|l]. Le règne de Georges Ier, récemment intronisé malgré sa santé défaillante, devrait être marqué par les progrès scientifiques et des réformes modernistes."
 russia_monarchy.11.f: "« Seigneur Dieu, Toi qui créas tout par Ta parole, Toi dont la sagesse instruit l’homme, et qui gouvernes le monde selon la sainteté et la justice, Tu nous as choisis pour être tsars et arbitres de Ton peuple. Nous reconnaissons Tes desseins impénétrables à notre égard en nous prosternant devant Ta Majesté. »" #- The Tsar's Prayer
 russia_monarchy.11.a: "Qu’on lui accorde de longues journées."
 modifier_alexander_ii: "Le grand réformateur"
 modifier_nicholas_tsesarevich: "La couronne de la perfection"
 modifier_alexander_iii: "Le pacificateur"
 modifier_nicholas_ii: "Le tsar hors du temps"
 modifier_george_i: "Souverain idéaliste"
 modifier_michael_ii: "Le patriote troublé"
 modifier_alexei_ii: "Le tsar guerrier"
 alexander_ii_enthroned_tt: "Des personnages à l’idéologie libérale de marché seront plus susceptibles d’émerger [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('russia_scope').GetName] pendant la durée du règne de [SCOPE.sCharacter('tsar_scope').GetFullName]"
 alexander_iii_enthroned_tt: "Des personnages traditionalistes seront plus susceptibles d’émerger [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('russia_scope').GetName] pendant la durée du règne de [SCOPE.sCharacter('tsar_scope').GetFullName]"
 alexei_ii_enthroned_tt: "Des personnages cocardiers seront plus susceptibles d’émerger [SCOPE.sCountry('russia_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('russia_scope').GetName] pendant la durée du règne de [SCOPE.sCharacter('tsar_scope').GetFullName]"
 unfriendly_nation_with_interest_in_alaska_tt: "Un [concept_country|l] ennemi avec un [concept_rank|l] supérieur au nôtre a un [concept_interest|l] pour la [concept_strategic_region|l] de la #bold côte Pacifique#!"
 friendly_nation_with_interest_in_alaska_tt: "Une [concept_great_power|l] #bold nord-américaine#! avec un [concept_incorporated_state] dans la [concept_strategic_region|l] de la #bold côte Pacifique#! a des [concept_relations|l] positives avec nous"
 sold_alaska_tt: "Nous avons vendu l'#bold Alaska#!"
 not_sold_alaska_tt: "Nous n’avons #bold pas#! vendu l'#bold Alaska#!"
 has_alaska_sale_cooldown_tt: "N’a pas utilisé cette action au cours de la dernière #bold année#!"
 notification_alaska_negotiations_fail_name: "Offre refusée pour l’Alaska"
 notification_alaska_negotiations_fail_desc: "[SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('alaska_buyer').GetName] a abandonné les négociations pour la vente de l’Alaska. Le territoire restera sous notre contrôle jusqu’à la prochaine tentative."
 notification_alaska_negotiations_fail_tooltip: "#header $notification_alaska_negotiations_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_alaska_negotiations_fail_desc$"
 je_sale_of_alaska: "La vente de l’Alaska"
 je_sale_of_alaska_reason: "L’[SCOPE.sState('alaska_scope').GetName], un territoire isolé en périphérie [SCOPE.sCountry('alaska_owner_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('alaska_owner_scope').GetName], menace depuis quelques années d’être saisi par des puissances étrangères hostiles.\n\nAfin de tirer profit du territoire et d’éviter l’humiliation d’une saisie par nos ennemis en cas de guerre, des représentants du gouvernement [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] ont suggéré de trouver un acheteur pour l’[SCOPE.sState('alaska_scope').GetName]."
 je_sell_alaska_button: "Trouver un acheteur"
 je_sell_alaska_button_desc: "Le territoire de l’Alaska constitue davantage un handicap qu’un avantage pour notre État. Trouver un acheteur pour l’Alaska sera une aubaine à la fois pour nos finances et pour notre sécurité nationale."
 selling_alaska_tt: "Nous recevrons une importante compensation monétaire pour l’[SCOPE.sState('alaska_scope').GetName], et nous entretiendrons de meilleures [concept_relations|l] avec son #bold acheteur#!"
 je_buy_alaska_button: "Faire un offre pour l’Alaska"
 je_buy_alaska_button_desc: "L’Alaska est actuellement un territoire colonial détenu par une nation alliée. Nous pourrions profiter de nos relations pour acheter le territoire."
 foster_national_agitation: "Provoquer l’agitation nationale"
 foster_national_agitation_desc: "#lore Chargez [Character.GetFullName] de susciter l’agitation au sein de la population de culture [Character.GetCulture.GetName|l] d’une puissance étrangère"
 not_homeland_of_states_tt: "Le dirigeant de cet État n’a pas de [Concept('concept_primary_cultures','$concept_primary_culture$')|l] de type [SCOPE.sCulture('agitator_culture').GetName]"
 is_rival_of_owner_tt: "Le dirigeant de cet État a une [concept_rivalry|l] avec nous"
 italian_unification.4.t: "Drapeau tricolore sur [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.4.d_annex: "Inspirés par les appels à la réunification de l’Italie, des rebelles nationalistes ont pris le contrôle de [SCOPE.sState('capital_scope').GetCityHubName] et se sont promis de mener l’Italie à l’unification sous l’égide de [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] [SCOPE.sCountry('italian_leader').GetAltNameNoFormatting('Du')][SCOPE.sCountry('italian_leader').GetName]."
 italian_unification.4.d_coup: "Inspirés par les appels à la réunification de l’Italie, des rebelles nationalistes ont pris le contrôle de [SCOPE.sState('capital_scope').GetCityHubName] et déclaré la chute du gouvernement [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.4.f: "« Traîtres ! Des traîtres parmi nous ! Sonnez l’alarme, appelez immédiatement les gardes ! »\n\n« Vous voulez parler des hommes en costume à côté de moi, senor ? Je l’espère, puisque vous avez été assez idiot pour annoncer votre présence. Laissez-moi vous dire les choses clairement, puisque c’est votre criante incompétence qui nous a forcé la main : une Italie unie se lève. Elle exige une place sur la scène internationale, et ce ne sont pas des hommes comme vous qui s’en occuperont. »"
 italian_unification.4.a: "Nous nous soulèverons encore, en tant que partie d’un tout."
 italian_unification.4.b: "Vive l’Italie !"
 italian_unification.4.c: "Nous nous soulèverons encore, en tant que partie d’un tout."
 italian_unification.5.t: "Les nationalistes italiens s’emparent de [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "Inspirés par les appels à l’instauration d’une seule et unique nation italienne, des rebelles nationalistes ont pris le contrôle [SCOPE.sCountry('italian_pannational_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('italian_pannational_country').GetName] et ont juré de se consacrer à l’unification de l’Italie sous l’égide [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "L’idée d’une Italie unifiée a toujours séduit les fous comme les ambitieux. En effet, une magnifique renaissance de la péninsule laisserait même songeur le Dieu unique. Par le passé, ces tentatives ont toujours été attribuées à de la folie pure. Et pourtant, on murmure qu’une nouvelle Rome pourrait voir le jour."
 italian_unification.5.a: "Nous accueillons nos frères et nos sœurs."
 italian_unification.5.b: "Il est préférable de ne pas effrayer nos voisins."
 italian_unification.6.t: "Les nationalistes italiens renversent le gouvernement [SCOPE.sCountry('italian_pannational_country').GetAltAdjective('MS')|l]"
 italian_unification.6.d: "Inspirés par les appels à la réunification de l’Italie, des rebelles nationalistes ont pris le contrôle de [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] et proclamé une république sur ses anciens territoires souverains."
 italian_unification.6.f: "Ce que lui rapporta son conseiller le laissa incrédule : une nouvelle tentative visant à rassembler la péninsule italienne sous une seule et même bannière. Un projet impossible, tant la division entre la demi-douzaine de seigneurs et de cités-États semblait irréversible. Mais à mesure que son conseiller lui expliquait la situation, il devenait évident qu’il ne s’agissait pas de simples paroles en l’air. Non, cela méritait d’envoyer des émissaires, portant soit un glaive soit un rameau d’olivier."
 italian_unification.6.a: "Apportons notre soutien au nouveau régime."
 italian_unification.6.b: "Nous n’avons aucun objectif commun avec ces terroristes."
 italian_unification.7.t: "Cinq jours à [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.7.d: "Suite aux troubles survenus au sein de la population italienne de Lombardie-Vénétie, des rebelles nationalistes ont déclaré la formation [SCOPE.sCountry('rsm_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rsm_scope').GetName], un État révolutionnaire fondé pour s’affranchir de la domination [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 italian_unification.7.f: "Un cavalier tout de blanc vêtu, monté sur une jument blanche, passa près de l’endroit où [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] prenait son petit déjeuner. Le fantassin s’en approcha, transpirant par tous ses pores, une lettre rouge sang à la main. Les territoires italiens sonnaient la révolte. Le coursier suivant, lui aussi en sueur, apporta un autre rapport : ces territoires appelaient des renforts. Des renforts qui, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] le savait très bien, ne manqueraient pas d’arriver."
 italian_unification.7.a: "Prenez immédiatement le quadrilatère !"
 italian_unification.7.b: "Vive Saint-Marc !"
 italian_states_choose_sides_tt: "Les États #bold italiens#! auront la possibilité de soutenir [SCOPE.sCountry('rsm_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning! Les relations avec les États #bold italiens#! pourraient se détériorer rapidement"
 italian_unification.8.t: "La guerre d’indépendance italienne"
 italian_unification.8.d: "À [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName], les révolutionnaires ont déclaré la formation [SCOPE.sCountry('rsm_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rsm_scope').GetName], une entité indépendante de la domination [SCOPE.sCountry('rsm_revolted_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('rsm_revolted_scope').GetName]. Ils appellent tous les États italiens à les soutenir dans leur lutte."
 italian_unification.8.f: "« Maman… ma décision est prise. Je pars pour Venise, avec ou sans ta bénédiction. »\n\n« Bien, très bien même ! Mon fils ne gâcherait pas sa vie à se battre pour une cause aussi futile qu’un drapeau. J’ai déjà perdu des frères et des oncles pour des disputes stériles autour de la longueur des penne. Reste ici, tu seras en sécurité ! »\n\n« C’est tout sauf futile, maman ! Nous avons l’occasion d’unifier l’Italie de nouveau. Nous pourrions de nouveau aller où bon nous semble, faire ce que bon nous semble. Nous pourrions de nouveau avoir #bold quelque chose#! ! »"
 italian_unification.8.a: "Ils sont là pour nous, et nous pour eux."
 italian_unification.8.b: "Nous ne verserons pas le sang des [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] pour [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Les rumeurs du Risorgimento"
 italian_unification.10.d: "Le vent de nationalisme a commencé à souffler sur les États de la péninsule italienne, divisés depuis longtemps. Les romantiques érudits et les patriotes [ROOT.GetCountry.GetAltAdjective('MP')|l] ont commencé à appeler à l’unification d’un seul État italien."
 italian_unification.10.f: "« Non, signore. Je ne suis pas un étranger, et je ne suis pas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')]. Je suis Italien, et un Italien en Italie n’est jamais un étranger. »"
 italian_unification.10.a: "L’Italie doit sortir de l’oubli."
 italian_unification.10.b: "Nous n’allons pas tout gâcher pour ça."
