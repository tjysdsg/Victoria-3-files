 je_reunify_central_america: "Réunification centraméricaine"
 je_reunify_central_america_reason: "Le morcellement des provinces unies d’Amérique centrale en fiefs disparates a appauvri la région et l’a rendue vulnérable à l’exploitation la plus avide. Si l’Amérique centrale souhaite un jour tirer pleinement parti du potentiel de l’ère moderne, elle doit être unie."
 central_america.1.t: "Réunification centraméricaine"
 central_america.1.d: "Les États dissidents qui ont si stupidement quitté l’unité [ROOT.GetCountry.GetAltAdjective('FS')|l] ont été ramenés au bercail. La nation est à nouveau unie."
 central_america.1.f: "« L’époque de la couronne espagnole est révolue. Nous sommes désormais libres de poursuivre notre propre destin, mais nous nous piétinons les uns les autres dans une ruée vers nos objectifs. Et tout autour de nous, nos ennemis unissent leurs forces. Si notre avenir est fait de machines, de corps et de perspectives plus évolués, embrassons-le. Embrassons-nous les uns les autres et offrons-nous une ère de paix. Marchons ensemble vers nos plus grands destins »"
 central_america.1.a: "À une union plus stable !"
