l_french:
 unification_prestige: "Unificateur national"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "Réunification du Laos"
 formation.1.d: "Une nation [SCOPE.sCulture('unification_culture').GetName|l] unifiée a vu le jour pour la première fois depuis la chute du Lan Xang."
 formation.1.f: "Nous n’avons pas connu la paix depuis les derniers jours de Surinyavongsa. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] est à nouveau uni. Les familles déchirées par les querelles entre les héritiers de l’ancien roi sont à présent réunies sous une seule et même bannière. Le peuple de culture [SCOPE.sCulture('unification_culture').GetName|l] est prêt pour un nouvel âge d’or."
 formation.1.a: "Nous restaurerons la gloire de Lan Xang."
 formation.2.t: "Unification baltique"
 formation.2.d: "Les États baltes ont été unifiés en une seule et même nation, rassemblant ainsi les peuples de culture [SCOPE.sCulture('unification_culture').GetName|l], [SCOPE.sCulture('unification_culture_2').GetName|l] et [SCOPE.sCulture('unification_culture_3').GetName|l] sous une même bannière."
 formation.2.f: "Les prémices de la nation sont apparues dans les villes, les champs et les foyers avec des chiffres, des chansons et des histoires. Les étrangers ont donné lieu à des invitations, les invitations à des réunions, les réunions à des accords, et les accords à des alliances. Le pacte d’alliance était un rouage essentiel : il valait mieux être à égalité contre le monde qu’à égalité sous un autre talon de fer."
 formation.2.a: "L’unité garantira la souveraineté."
 formation.3.t: "Le phénix pourpre"
 formation.3.d: "Avec la restauration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], notre nation a revendiqué l’héritage de Rome."
 formation.3.f: "Il escalada l’ancienne curie, tandis que d’épais nuages assombrissaient le ciel. Les anciens patriciens racontaient souvent que les sénateurs avaient l’habitude de monter sur la curie pour attendre un signe des dieux. Il s’assit, mais pas bien longtemps. Un éclair fendit le ciel, et un aigle royal se posa près du caniveau.\n\nC’est alors qu’il fondit en larmes : une fois de plus, Rome se relèverait."
 formation.3.a: "Rome se relèvera."
 formation.4.t: "Réunification éthiopienne"
 formation.4.d: "La victoire [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] met fin à l’Ère des Princes, réunifiant enfin [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 formation.4.f: "L’époque des princes rebelles était révolue. [ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] reviendrait dans le giron d’un sublime empereur, le champion de Dieu sur ces terres. La stabilité et la modernité pourront maintenant suivre sous le regard de Dieu, dans le devoir de l’empereur."
 formation.4.a: "Dieu était avec nous."
 formation.5.t: "Unification ibérique"
 formation.5.d: "L’union du Portugal avec tous les anciens royaumes d’Espagne a donné naissance à une péninsule ibérique unie."
 formation.5.f: "Le son des cloches a souvent annoncé des tragédies dans la péninsule : la guerre, la peste, les incendies, et toutes les victimes dans leur sillage. Mais pas aujourd’hui. En ce jour propice, sous un soleil de plomb, les deux royaumes se sont réunis sous une pluie de pétales de fleurs. Unis par le mariage royal, soudés par les festivités, et soutenus par la puissance d’une légion dorée, un avenir radieux attendait [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]."
 formation.5.f2: "Cent mille délégués venus de toute la péninsule furent amenés sur une place de [ROOT.GetCountry.GetCapital.GetCityHubName]. Les dirigeants des vénérables royaumes se tenaient devant un grand parchemin, une nouvelle constitution, et deux grandes plumes pour le signer. D’un simple geste de la main, les États séparés ne firent plus qu’un. Unis par le contrat, soudés par la fraternité, et soutenus par les mâts d’une grande armada, un avenir radieux attendait [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]."
 formation.5.a: "Une glorieuse union."
 formation.6.t: "Réunification [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]"
 formation.6.d: "Après des années de désunion et d’instabilité, la nation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] renaît une nouvelle fois de ses cendres."
 formation.6.f1: "Le Brésil n’était pas épargné par les conflits internes, ce qui était courant pour une nation de cette taille. Et pourtant, il tenait bon. Même s’il devait se diviser, même si ses fondations devaient vaciller et même si les opportunistes devaient s’en prendre à son corps défaillant, il tiendrait bon. Une nation était toujours plus grande que la somme de ses composantes. Et sans briser d’abord l’esprit du géant, le Brésil reviendrait toujours plus fort."
 formation.6.f2: "« La fédération tient bon ! » Tel était le cri de ralliement de centaines de milliers de personnes à travers les États. Face à la nouvelle tempête qui s’abattait sur la jeune nation, la fédération avait effectivement tenu bon. Et au milieu des décombres se trouvait une opportunité, celle de réparer les fondations du pays. Et avec elle, de bâtir un avenir radieux."
 formation.6.f3: "« L’intérêt mutuel » était le premier argument en faveur d’une union. Unir différents avant-postes coloniaux n’était toutefois pas une tâche aisée. Et au milieu de l’hostilité et des menaces, à l’intérieur comme à l’extérieur, une vérité simple s’imposait : il valait mieux rester unis que de voir leurs ennemis les éliminer."
 formation.7.t: "L’État du Danube"
 formation.7.d: "Suite à la chute de l’empire d’Autriche, [SCOPE.sCountry('formation_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('formation_country').GetName] [SCOPE.sCountry('formation_country').GetAltNameNoFormatting('EstSont')] une union équitable des peuples de culture [SCOPE.sCulture('hungarian_culture').GetName|l], [SCOPE.sCulture('romanian_culture').GetName|l], [SCOPE.sCulture('czech_culture').GetName|l], [SCOPE.sCulture('croatian_culture').GetName|l], [SCOPE.sCulture('slovene_culture').GetName|l] et [SCOPE.sCulture('slovak_culture').GetName|l]."
 formation.7.f: "« Peuples du Danube, de près ou de loin, mes frères : je vois en vous le cœur d’un millier de femmes et d’hommes méprisés qui n’ont rien à perdre. En effet, nos anciens suzerains nous ont entraînés dans un chemin sur lequel nous nous sommes égarés. Notre chemin vers la gloire. Nous tenions le couteau par la lame, faisant couler notre propre sang pour le bien d’autrui. Plus jamais. Plus jamais ! À partir d’aujourd’hui, nous choisirons notre propre chemin. Notre avenir. La gloire nous attend ! »"
 formation.8.t: "Unification arabe"
 formation.8.d: "Les États arabes du Moyen-Orient se sont unifiés en une seule et même nation [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 formation.8.f: "S’il était autrefois une mine de savoir et le bastion international de la pensée, le monde arabe a été placé sous le joug d’une dizaine de hordes qui se sont relayées avec le temps. Mais l’histoire était déjà écrite, et sa mémoire avec elle. Le monde arabe pourra de nouveau voir des dômes dorés et des tours étincelantes. La coopération, cruciale, en serait la première étape."
 formation.8.b: "Tous les Arabes devraient s’unir sous notre bannière."
 formation.9.t: "La nation yougoslave"
 formation.9.d: "Après s’être libérés du joug des empires ottoman et autrichien, les peuples slaves des Balkans se sont réunis en une seule et même nation."
 formation.9.f: "Être libres. Pas simplement se libérer de nos chaînes, non. Être vraiment libres. Fini le temps passé entre le marteau et l’enclume, entre le chien et le chasseur. Aujourd’hui, le temps est à une nouvelle union. Un nouveau pacte entre les Slaves, à la vue de tous."
 formation.10.t: "Unification scandinave"
 formation.10.d: "Contrairement aux unions inégales des anciennes hégémonies nordiques, le nouvel État [ROOT.GetCountry.GetAltAdjective('MS')|l] adopte équitablement les citoyens de culture [SCOPE.sCulture('unification_culture').GetName|l], [SCOPE.sCulture('unification_culture_2').GetName|l], [SCOPE.sCulture('unification_culture_4').GetName|l] et [SCOPE.sCulture('unification_culture_3').GetName|l]."
 formation.10.f: "Les cris de joie retentirent dans les bars, tandis qu’une couche de neige se déposait lentement au-dehors. Sur les murs, au-dessus du feu crépitant, étaient hissés cinq drapeaux : un pour chacune des composantes de l’union, et un dernier pour la nouvelle union elle-même. L’époque des rois et des empires était révolue. Aujourd’hui était un jour de fête et de grandeur : une nouvelle union avide de gloire avait vu le jour dans le grand nord."
 formation.10.a: "Le peuple de culture [SCOPE.sCulture('finns_scope').GetName|l] devrait aussi devenir citoyen à part entière."
 formation.11.t: "L’empire du Mali"
 formation.11.d: "Le plus grand empire d’Afrique de l’Ouest a enfin été restauré suite à l’initiative audacieuse [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 formation.11.f: "Endosser le costume des grands rois maliens d’autrefois n’est pas une mince affaire. Mais dans l’esprit [SCOPE.sCharacter('ruler_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting], seuls leurs actes légendaires ont le pouvoir d’unifier les divers peuples de son royaume dans une révérence commune. Car dans ce grand projet de construction de nation, rien n’est plus important que les histoires qui unissent nos peuples."
 formation.11.a: "Nous prendrons exemple sur Mansa Moussa."
 formation.12.t: "L’unification du Turkestan"
 formation.12.d: "À la suite de luttes incessantes contre des puissances étrangères bien supérieures à elle, la nation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] a été forgée dans l’acier."
 formation.12.f: "« Pourquoi avons-nous un nouveau drapeau, maman ? Et pourquoi ces gens parlent-ils comme s’ils étaient en train de s’étouffer ? »\n\n« Chut, enfin ! On ne parle pas de ses voisins comme ça, pas quand ils vivent aussi près de nous et commercent avec nous. Ils ne nous prennent rien, c’est nous qui leur donnons ce que nous avons. Nous vivons ensemble maintenant, comme ça nous aurons peut-être une chance de survivre face à ces satanés voleurs qui vivent loin de chez nous. »"
 formation.12.a: "Nous prendrons exemple sur Mansa Moussa."
 formation.13.t: "Unification indonésienne"
 formation.13.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] vu le jour pour unir les nombreux peuples du monde malais et se libérer du joug de l’oppression européenne."
 formation.13.f: "« Regarde, mon fils. Tu vois cette lame ? Cette épée est la responsabilité de notre famille depuis trois générations. Chaque fois qu’un homme de cette famille la reçoit, elle ne doit jamais être remise avant d’avoir coûté la vie d’un autre homme. C’est le prix à payer pour ce que nous avons à présent. Nous devons nous tenir prêts à nous battre à nouveau. Nous ne pouvons pas perdre notre foyer. Plus jamais. »"
 formation.14.t: "Unification indienne"
 formation.14.d: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('AOnt')] vu le jour pour unir les nombreux peuples du sous-continent et se libérer du joug de l’oppression européenne."
 formation.14.f: "Des danseuses vêtues de soie et de pétales de fleurs dansaient dans les rues de [ROOT.GetCountry.GetCapital.GetCityHubName]. Les gens se servaient par poignées dans les casseroles et s’entassaient par milliers dans les moindres recoins. Un nouvel empereur devait être couronné aujourd’hui : [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Un empereur pour le peuple indien, et non plus un pantin obéissant aux ordres d’autrui."
 formation.14.f2: "Le chemin de la paix commence par s’assurer que chacun est entendu, quelle que soit sa position. La conciliation et la coopération sont les pierres angulaires de l’unité. Aujourd’hui constitue le premier pas sur le chemin de la paix. Puissions-nous continuer à avancer avec force et humilité."
 formation.14.f3: "Des joyaux dérobés à l’Inde ornent désormais la couronne d’un autre. Des produits alimentaires à destination des Indiens ont été arrachés du sol indien et envoyés à des hommes dont l’assiette est déjà bien trop garnie. Plus jamais ! La place de l’Inde dans ce nouveau monde ne sera plus jamais ternie. Ceux qui nous ont pillés si facilement jusqu’ici feront désormais face à un peuple véritablement uni."
 formation.15.t: "La réunification du Yémen"
 formation.15.d: "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('AOnt')] émergé d’une longue période de fragmentation pour devenir une nation stable et unifiée."
 formation.15.f: "« Cette tribu, là-bas. La tribu de votre père n’était-elle pas en guerre contre elle il y a quelques mois ? »\n\n« Un petit différend civil. C’est ce qui se passe quand quelqu’un essaie de vendre un baril de sable comme remède miracle. D’ailleurs, qui n’a jamais perdu ses nerfs face à l’entêtement d’un frère ? »\n\n« Je ne nierai pas que ma tribu le voit également de cet œil. Et je ne nierai pas non plus que leur ragoût est une bonne raison pour s’allier avec eux. Je pourrais m’y noyer ! »"
 formation.16.t: "Unification kazakhe"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] a unifié le peuple de culture [SCOPE.sCulture('unification_culture').GetName] sous une seule et même bannière."
 formation.16.f: "« Préparez un émissaire. J’aimerais parler au tsar. Écoutez-moi bien. Nos exigences sont simples : notre indépendance n’est plus à vendre. La Russie cessera de taxer notre peuple et démolira ses propres forteresses. Nous sommes prêts à partir en guerre avec toute la puissance de tous les démons derrière les sabots de nos chevaux. »"
 formation.17.t: "Unification [SCOPE.sCountry('formation_country').GetAltAdjective('FS')|l]"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('formation_country').GetName] [SCOPE.sCountry('formation_country').GetAltNameNoFormatting('EstSont')] maintenant une puissance émergente en [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Un nouveau jour se lève, et une nouvelle nation s’élève sur la scène internationale. La gloire future [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] est inévitable."
 formation.18.t: "Le cœur de l’Europe"
 formation.18.d_1: "Notre nation a déclaré la restauration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], restaurant ainsi notre hégémonie sur l’Europe centrale."
 formation.18.d_2: "Avec l’unification de tous les territoires allemands et la déclaration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], nous nous sommes imposés comme les maîtres de l’Europe, et bientôt du monde entier."
 formation.18.d_3: "La révolution à travers une grande partie de l’Europe centrale a permis la déclaration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Le prolétariat international sera libéré sous la bannière de l’Union."
 formation.18.d_4: "Avec la déclaration [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], nous avons fait le premier pas vers la réalisation du rêve d’une Europe unifiée."
 formation.18.f_1: "Avec la parole brute du pape et la tête courbée de l’empereur, le décret était écrit en lettres majuscules. Sous le regard de Dieu et des hommes, le Saint-Empire romain germanique reprenait la place qui était la sienne sur la scène internationale. La bière coula à flots au son des canonnades, tandis qu’une foule en liesse annonçait une période de nouvelle et glorieuse domination."
 formation.18.f_2: "#bold La Pan-Europe se soulèvera ! La grandeur est notre destinée !#!\n\nPour le bien de la patrie, chacun fournira des céréales ou de la poudre à canon en guise de dîme. Ensemble, nous sauverons l’Europe de ses ennemis, à l’intérieur comme à l’extérieur !\n\n#italic L’approvisionnement en corps, en armes ou en denrées alimentaires indésirables sera considéré comme une entrave à la loi militaire. Les coupables seront traduits en cour martiale pour sabotage.#!"
 formation.18.f_3: "Le sifflet de l’usine retentit. Les ouvriers qui n’étaient pas partis avec les autres sont restés sur place et se sont lavés. Une fois habillés, ils se sont assis autour d’une carte de l’Union. La rumeur qui circulait à [ROOT.GetCountry.GetCapital.GetCityHubName] leur donnait raison : le monde était prêt à les détester pour leur travail, mais la prochaine Internationale aurait enfin un bastion pour s’organiser."
 formation.18.f_4: "« Messieurs, je vous présente un modèle de notre renouveau : à l’ouest se trouve un continent défini par les avantages qu’il offre à ses citoyens. S’il est encore imparfait, puisque certains de ses habitants dorment encore enchaînés, il sert nos objectifs actuels. Mais s’il est une chose qui fait notre réputation, c’est notre capacité à corriger les imperfections. Montrons au monde entier que nous sommes en mesure de diriger. »"
 formation.18.a: "Une glorieuse union."
 formation.18.b: "Le prolétariat français appelle à la libération."
 formation.18.c: "Le moment est venu de mettre nos querelles de côté."
 formation.19.t: "Les Pays-Bas unis"
 formation.19.d: "Pour la première fois depuis la révolution belge de 1830, un seul État a unifié les territoires des Pays-Bas et déclaré [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 formation.19.f: "« Il paraît que la Flandre va bientôt rejoindre notre magnifique État. Ah, quel temps merveilleux pour du changement ! Tout cela est de bon augure. »\n\n« Le temps ? Vous parlez du temps alors que nos propriétés sont menacées de toutes parts ! »\n\n« Très bien. Je parlerai de choses plus importantes. Quelle quantité de crème voulez-vous sur vos poffertjes ? »"
 formation.19.a: "Une glorieuse union."
 formation.20.t: "La Confédération du Rhin"
 formation.20.d: "S’opposant aux projets autrichiens et prussiens sur leurs territoires, une confédération d’États allemands s’est unifiée pour former [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]. La Confédération est unie pour affirmer sa souveraineté face à ses ennemis."
 formation.20.f: "Des décennies après la défaite de Napoléon, son influence se ressent encore dans toute l’Europe. Cette confédération n’est qu’un des nombreux projets issus de son règne sanglant. Sans son gantelet de fer, elle servira peut-être un objectif plus noble."
 formation.20.a: "Vers le Rhin !"
 formation.21.t: "Les Carolines unifiées"
 formation.21.d: "L’erreur de 1712 a été réparée. La Caroline du Nord et la Caroline du Sud sont de nouveau unies, sous le même drapeau [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 formation.21.f: "« Vous avez vu ? Il n’y a plus de frontière. Nous pouvons prendre le train pour Charleston à tout moment, si nous le souhaitons. »\n\n« Oh, mais qu’en est-il des sudistes ? »\n\n« Comment ça ? »\n\n« Eh bien, ils feront avec Fayetteville, à présent. »\n\nSes paroles flottèrent un moment en l’air, tel un énorme moustique. Le visage de l’homme en rouge devint pâle.\n\n« ... Eh bien, oui. C’est déjà ça. »"
 formation.21.a: "Être et espérer."
 formation.21.b: "Le Tennessee était à nous et le sera à nouveau !"
