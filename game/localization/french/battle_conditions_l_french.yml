 BATTLE_CONDITION_TOOLTIP: "[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"
 BATTLE_CONDITION_ATTACKER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetAttackerConditionUpdateDesc]"
 BATTLE_CONDITION_DEFENDER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetDefenderConditionUpdateDesc]"
 BATTLE_CONDITION_EARLIEST_UPDATE: "Changera le [DATE.GetString] ou après ($REMAINING$ restants)"
 BATTLE_CONDITION_IMMINENT_UPDATE: "Changera bientôt, probabilité actuelle : $CHANCE|v0%$"
 battle_condition_dug_in: "Position défensive"
 battle_condition_dug_in_desc: "Le commandant a supervisé la construction de fortifications de terrain fiables."
 battle_condition_charted_terrain: "En terrain connu"
 battle_condition_charted_terrain_desc: "Le commandant a méticuleusement cartographié la région avant la bataille."
 battle_condition_rapid_advance: "Progression rapide"
 battle_condition_rapid_advance_desc: "Le commandant a mis à profit sa connaissance experte de la région pour progresser plus rapidement."
 battle_condition_camouflaged: "Camouflage"
 battle_condition_camouflaged_desc: "Le commandant a mis à profit sa connaissance experte de la région pour réduire la visibilité de l’ennemi."
 battle_condition_logistics_secured: "Logistique infaillible"
 battle_condition_logistics_secured_desc: "Le commandant a sécurisé les lignes d’approvisionnement et le soutien logistique en vue de la bataille."
 battle_condition_mud: "Boue"
 battle_condition_mud_desc: "Les terrains boueux gênent la progression des opérations."
 battle_condition_broken_supply_line: "Interruption des lignes d’approvisionnement"
 battle_condition_broken_supply_line_desc: "Étonnamment difficile, le terrain a provoqué l’interruption temporaire des lignes d’approvisionnement."
 battle_condition_exhausted: "Épuisement"
 battle_condition_exhausted_desc: "Traverser le terrain difficile a épuisé les troupes avant même le début de la bataille."
 battle_condition_lost: "Désorientation"
 battle_condition_lost_desc: "Toute tentative de progression dans la région s’avère extrêmement difficile, certaines unités perdant même le contact avec les autres."
 battle_condition_surprise_maneuver: "Manœuvre surprise"
 battle_condition_surprise_maneuver_desc: "Grâce à sa clairvoyance, le commandant a déployé des manœuvres qui ont pris l’ennemi par surprise."
 battle_condition_aggressive_maneuver: "Manœuvre agressive"
 battle_condition_aggressive_maneuver_desc: "Au cours de cette bataille, le commandant a démontré son penchant pour les actions violentes et déterminées."
 battle_condition_careful_maneuver: "Manœuvre prudente"
 battle_condition_careful_maneuver_desc: "L’approche lente et réfléchie du commandant se fait bien sentir dans la stratégie adoptée pour cette bataille."
 battle_condition_blunder: "Bévue"
 battle_condition_blunder_desc: "Le commandant a commis une grossière erreur de stratégie en se trompant complètement sur le compte de l’ennemi."
 battle_condition_poor_visibility: "Mauvaise visibilité"
 battle_condition_poor_visibility_desc: "En raison de l’environnement, des conditions climatiques et du positionnement, ce côté offre une mauvaise vue sur l’ennemi."
 battle_condition_good_visibility: "Bonne visibilité"
 battle_condition_good_visibility_desc: "En raison de l’environnement, des conditions climatiques et du positionnement, ce côté offre une bonne vue sur l’ennemi."
 battle_condition_rough_waters: "En eaux troubles"
 battle_condition_rough_waters_desc: "Le commandant et ses hommes n’étaient pas préparés à une mer aussi agitée."
 battle_condition_strong_winds: "Vents violents"
 battle_condition_strong_winds_desc: "Un changement inattendu de l’intensité du vent a obligé le commandant à improviser."
 battle_condition_death_from_below: "Danger sous-marin"
 battle_condition_death_from_below_desc: "Le recours à des sous-marins a pris l’ennemi par surprise au cours de cette bataille."
 battle_condition_ramming_maneuver: "Le tout pour le tout"
 battle_condition_ramming_maneuver_desc: "Le commandant a décidé d’essayer de pilonner l’ennemi, une manœuvre dangereuse mais qui pourrait s’avérer décisive."
