l_french:
 identity_sovereign_empire: "Empire souverain"
 identity_military_treaty_organization: "Traité militaire"
 identity_ideological_union: "Union idéologique"
 identity_trade_league: "Ligue commerciale"
 identity_religious: "Convocation religieuse"
 identity_sovereign_empire_desc: "Cette identité se concentre sur les [Concept('concept_subject', '$concept_subjects$')|l] et les territoires d’un [concept_overlord|l] au sein du bloc de nations."
 identity_military_treaty_organization_desc: "Cette identité se concentre sur une approche militariste, dont les spécificités peuvent être définies par des [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l]."
 identity_trade_league_desc: "Cette identité est principalement axée sur une union des [Concept('concept_country', '$concept_countries$')|l] dans le but de se concentrer sur le commerce intérieur et extérieur."
 identity_ideological_union_desc: "Cette identité met en avant la cohésion idéologique entre ses [Concept('concept_power_bloc_member', '$concept_power_bloc_members_extra_short$')|l], sans être nécessairement liée à un parti politique ou à une idéologie spécifique."
 identity_religious_desc: "Cette identité se concentre sur l’unité et l’homogénéité religieuses."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "Construction"
 principle_group_construction_desc: "Les efforts entrepris par le bloc de nations pour rationaliser la [concept_construction|l] des [Concept('concept_building', '$concept_buildings$')|l] ont entraîné une hausse de l’efficacité et même la création de [Concept('concept_company', '$concept_companies$')|l] spécialisées."
 principle_group_internal_trade: "Commerce intérieur"
 principle_group_internal_trade_desc: "Les [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] acceptent de réduire les [concept_tariffs|l] et d’harmoniser les réglementations, afin de faciliter le flux de [Concept('concept_good', '$concept_goods$')|l] et de services au sein du bloc de nations."
 principle_group_market_unification: "Unification du marché"
 principle_group_market_unification_desc: "L’unification des [Concept('concept_market', '$concept_markets$')|l] de tous les [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] sous la direction du [concept_power_bloc_leader|l], renforce la coopération au sein du bloc de nations au détriment des [Concept('concept_country', '$concept_countries$')|l] extérieurs."
 principle_group_vassalization: "Vassalité"
 principle_group_vassalization_desc: "Les fidèles [Concept('concept_power_bloc_member', '$concept_power_bloc_members_extra_short$')|l] du bloc de nations deviennent de loyaux serviteurs, ce qui entraîne un certain nombre d’avantages."
 principle_group_advanced_research: "Recherche avancée"
 principle_group_advanced_research_desc: "La communication interne et l’échange d’informations scientifiques profitent à tous les [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_defensive_cooperation: "Coopération défensive"
 principle_group_defensive_cooperation_desc: "Le bloc de nations s’engage pour la défense mutuelle, la sécurité collective et l’alignement stratégique des [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_aggressive_coordination: "Coordination agressive"
 principle_group_aggressive_coordination_desc: "Le renforcement des capacités du bloc permet de planifier des manœuvres offensives."
 principle_group_external_trade: "Commerce extérieur"
 principle_group_external_trade_desc: "Le bloc de nations adopte l’unification des [concept_tariffs|l] et une politique commerciale visant à négocier des accords commerciaux favorables avec les pays #b non membres#!."
 principle_group_food_standardization: "Standardisation alimentaire"
 principle_group_food_standardization_desc: "Standardisation des processus liés à la production alimentaire. La nourriture est plus saine et plus facile à produire."
 principle_group_police_coordination: "Coordination policière"
 principle_group_police_coordination_desc: "Les nouveaux équipements et les tactiques innovantes des forces de police locales les rendent plus efficaces."
 principle_group_transport: "Infrastructure de transport"
 principle_group_transport_desc: "Ces directives prévoient le développement et le financement communs d’infrastructures de transport transfrontalières, afin d’améliorer les échanges et l’intégration économique."
 principle_group_military_industry: "Industrie militarisée"
 principle_group_military_industry_desc: "Ces [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] dictent le développement et la production des technologies et des équipements militaires en collaboration."
 principle_group_colonial_offices: "Bureaux des Colonies"
 principle_group_colonial_offices_desc: "Les [Concept('concept_law', '$concept_laws$')|l] sont conçues pour maximiser l’extraction des ressources et l’intérêt économique des [Concept('concept_colony', '$concept_colonies$')|l], en veillant à ce que la métropole gère efficacement les territoires coloniaux afin d’en tirer profit."
 principle_group_foreign_investment: "Investissement étranger"
 principle_group_foreign_investment_desc: "Le bloc de nations établit des règles transparentes pour les investisseurs étrangers, afin d’attirer et de protéger les investissements à l’étranger."
 principle_group_creative_legislature: "Législation créative"
 principle_group_creative_legislature_desc: "Ces directives encouragent la rationalisation des processus législatifs dans les États [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l], rendant ainsi la promulgation des [Concept('concept_law', '$concept_laws$')|l] plus efficace."
 principle_group_freedom_of_movement: "Liberté de circulation"
 principle_group_freedom_of_movement_desc: "Les [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] garantissent le droit de travailler, d’habiter et de voyager librement à l’intérieur des frontières, favorisant ainsi les échanges culturels et les opportunités économiques."
 principle_group_divine_economics: "Économie du salut"
 principle_group_divine_economics_desc: "Ces [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] intègrent les valeurs religieuses et la supervision de l’Église dans la politique économique."
 principle_group_exploit_members: "Exploitation des membres"
 principle_group_exploit_members_desc: "Ces [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] permettent au [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')|l] d’exploiter les ressources et la main-d’œuvre des [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] plus faibles."
 principle_group_sacred_civics: "Civisme sacré"
 principle_group_sacred_civics_desc: "Les politiques gouvernementales et les devoirs civiques sont considérés comme étant imprégnés d’une signification religieuse ou mystique qui va au-delà de la simple politique."
 principle_group_ideological_truth: "Vérité idéologique"
 principle_group_ideological_truth_desc: "Les [Concept('concept_law', '$concept_laws$')|l] imposent la propagation et l’enseignement de l’idéologie officielle du bloc de nations, réprimant ainsi les opinions dissidentes afin de maintenir la pureté idéologique et l’unité entre les [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_companies: "Compagnies"
 principle_group_companies_desc: "Encourager l’utilisation de [Concept('concept_company', '$concept_companies$')|l] et de [Concept('concept_company_charter', '$concept_company_charters$')|l] pour prospérer."
