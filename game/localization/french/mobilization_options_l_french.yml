 COMMAND_CONFIRMATION_TOGGLE_MOBILIZATION_OPTION_ON: "#positive_value Activé#!"
 COMMAND_CONFIRMATION_TOGGLE_MOBILIZATION_OPTION_OFF: "#negative_value Désactivé#!"
 mobilization_option_basic_supplies: "Fournitures de base"
