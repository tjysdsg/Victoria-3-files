l_french:
 MOBILIZATION_OPTION_UPKEEP_SHORT: "[ConcatIfNeitherEmpty(MobilizationOption.GetUpkeepModifier.GetDesc,'\n')][MobilizationOption.GetUpkeepUnscaledModifier.GetDesc]"
 MOBILIZATION_OPTION_GROUP_TOOLTIP: "[MobilizationOptionGroup.GetDesc]"
 MOBILIZATION_OPTION_TOOLTIP: "[AddLocalizationIf(Not(MobilizationOption.GetUnitModifier.IsEmpty),'MOBILIZATION_OPTION_EFFECTS_HEADER')][MobilizationOption.GetUnitModifier.GetDesc][AddLocalizationIf(Not(MobilizationOption.GetUnitModifier.IsEmpty),'\n\n')][AddLocalizationIf(Not(MobilizationOption.GetUpkeepModifier.IsEmpty),'MOBILIZATION_OPTION_UPKEEP_HEADER')]$MOBILIZATION_OPTION_UPKEEP_SHORT$[AddLocalizationIf(Not(MobilizationOption.GetUpkeepModifier.IsEmpty),'\n\n')][MobilizationOption.GetDesc]"
 MOBILIZATION_OPTION_EFFECTS_HEADER: "#title Effets sur tous les [Concept('concept_battalion','$concept_battalions$')|l]@battalions! de l’[concept_army|l] :#!\n"
 MOBILIZATION_OPTION_UPKEEP_HEADER: "#title Entretien par [concept_battalion|l]@battalions! pendant la [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')|l] :#!\n"
 ACTIVATE_MOBILIZATION_OPTION_BUTTON_TOOLTIP: "#header Activer [MobilizationOption.GetName]#![ConcatIfNeitherEmpty('\n', AddLocalizationIf(MobilizationOption.IsActivated(MilitaryFormation.AccessSelf), 'ALREADY_ACTIVATED'))]\n$TOOLTIP_DELIMITER$\n[MobilizationOption.GetTooltipWithActivateDesc(MilitaryFormation.AccessSelf)]"
 ALREADY_ACTIVATED: "#i Déjà activé#!"
 DEACTIVATE_MOBILIZATION_OPTION_BUTTON_TOOLTIP: "#header Désactiver [MobilizationOption.GetName]#!\n$TOOLTIP_DELIMITER$\n[MobilizationOption.GetTooltipWithDeactivateDesc(MilitaryFormation.AccessSelf)]"
 MOBILIZATION_OPTION_TOOLTIP_WITH_TOGGLE_DESC: "[ConcatIfNeitherEmpty('$TOGGLE_DESC$','\n\n')]$TOOLTIP$[ConcatIfNeitherEmpty('\n\n','$EFFECT_HEADER$')]$EFFECT$"
 MOBILIZATION_OPTION_TOOLTIP_WITH_TOGGLE_DESC_WARNING_HEADER: "#title @warning! Cela entraînerait les effets suivants :#!\n"
 MOBILIZATION_OPTIONS_HEADER: "Options de mobilisation"
 MOBILIZATION_SUMMARY_HEADER: "Résumé de la mobilisation"
 MOBILZATION_SUMMARY_EFFECTS_HEADER: "Effets sur les [Concept('concept_battalion','$concept_battalions$')|l]@battalions! de l’[concept_army|l]"
 MOBILIZATION_SUMMARY_CONSUMPTION_HEADER: "Consommation totale des [Concept('concept_good','$concept_goods$')|l]"
 MOBILIZATION_OPTION_GROUP_NAME: "[MobilizationOptionGroup.GetName]"
 MOBILIZATION_OPTION_GROUP_UPKEEP_SUMMARY_UPKEEP: "Entretien : "
