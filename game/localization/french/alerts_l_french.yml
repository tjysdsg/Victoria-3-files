l_french:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "En [concept_default|l]"
 alert_country_default_desc: "[GetPlayer.GetAltNameNoFormatting('Le')|U][GetPlayer.GetName] [GetPlayer.GetAltNameNoFormatting('EstSont')] en [concept_default|l] en raison de l’impossibilité de rembourser nos prêts. Tant que nous ne parviendrons pas à atteindre un solde positif, nous subirons des pénalités de plus en plus lourdes au fil du temps.\n\n#title Effets actuels :#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Vous pouvez améliorer votre situation financière en augmentant vos revenus ou en diminuant vos dépenses. Pour augmenter vos revenus à court terme, vous pouvez augmenter le taux d’imposition, prélever de nouveaux impôts sur la consommation ou augmenter les droits de douane pour générer de nouveaux revenus. Pour diminuer vos dépenses, vous pouvez envisager de réduire les salaires des bâtiments militaires ou gouvernementaux, de diminuer les prix des biens qu’ils consomment, ou de suspendre les constructions jusqu’à ce que vos finances se rétablissent. Si aucune de ces solutions n’est suffisante, vous avez également la possibilité de déclarer la [concept_bankruptcy|l]."
 alert_country_default_action: "Volet Budget"
 alert_has_no_research_alert_name: "Pas de recherche en cours"
 alert_has_no_research_alert_desc: "Actuellement, nous n’axons pas nos recherches sur une [concept_technology|l]. Toute [concept_innovation|l] que nous générons augmentera donc la [Concept('concept_technology_spread', 'diffusion')] passive de notre technologie."
 alert_has_no_research_alert_hint: "Vous définissez la technologie à rechercher dans l’un des trois arbres technologiques du volet technologique."
 alert_has_no_research_alert_action: "Volet technologique"
 alert_can_establish_company_name: "Peut fonder une nouvelle [concept_company|l]"
 alert_can_establish_company_desc: "Nous avons seulement fondé [GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#! $COMPANIES$ que nous sommes en mesure de soutenir."
 alert_can_establish_company_hint: "Vous pouvez fonder une nouvelle [concept_company|l] dans le volet Compagnies"
 alert_can_establish_company_action: "Volet Compagnies"
 alert_free_government_reform_name: "[concept_government_reform] libre"
 alert_free_government_reform_desc: "Temps restant : [LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')].\n\nEn raison de la récente [concept_election|l], votre prochaine [concept_government_reform|l] n’entraînera pas de nouveaux [Concept('concept_radical','$concept_radicals$')|l], tant que cela est fait dans le délai ci-dessus."
 alert_free_government_reform_hint: "Vous pouvez réformer votre gouvernement sur le volet politique"
 alert_free_government_reform_action: "Volet gouvernemental"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Un [concept_diplomatic_play|l] [Concept('concept_revolution', '$concept_revolutionary$')|l] a commencé et notre [concept_country|l] est sur le point de se trouver en [concept_civil_war|l]."
 alert_revolution_alert_hint: "Vous pouvez choisir quel camp vous soutenez dans la guerre civile et [concept_sway|l] d’autres nations, si nécessaire, afin de vous voir triompher."
 alert_revolution_alert_action: "Volet Coup diplomatique"
 alert_can_abdicate_alert_name: "#bold Abdication#! de votre [concept_ruler|l]"
 alert_can_abdicate_alert_desc: "Notre [concept_ruler|l] est capable d’#bold abdiquer#! pour apaiser l’[concept_insurrection|l] imminente dans notre [concept_country|l]"
 alert_can_abdicate_alert_hint: "Vous pouvez utiliser le menu des #bold interactions de personnages#! pour valider l’#bold abdication#! de votre [concept_ruler|l], afin d’apaiser l’[concept_insurrection|l] imminente dans votre [concept_country|l]"
 alert_can_abdicate_alert_action: "Volet Politique"
 alert_can_resign_alert_name: "#bold Démission#! de votre [concept_ruler|l]"
 alert_can_resign_alert_desc: "Notre [concept_ruler|l] est capable de #bold démissionner#! pour apaiser l’[concept_insurrection|l] imminente dans notre [concept_country|l]"
 alert_can_resign_alert_hint: "Vous pouvez utiliser le menu des #bold interactions de personnages#! pour valider la #bold démission#! de votre [concept_ruler|l], afin d’apaiser l’[concept_insurrection|l] imminente dans votre [concept_country|l]"
 alert_can_resign_alert_action: "Volet Politique"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "Un [concept_diplomatic_play|l] [Concept('concept_secession', '$concept_secessionist$')|l] a commencé et notre [concept_country|l] est en [concept_civil_war|l] !"
 alert_secession_alert_hint: "Vous pouvez [concept_sway|l] d’autres nations, si nécessaire, afin de vous voir triompher."
 alert_secession_alert_action: "Volet Coup diplomatique"
 alert_is_losing_rank_alert_name: "Perte de [concept_rank|l] de puissance"
 alert_is_losing_rank_alert_desc: "Nous n’avons pas suffisamment de [concept_prestige|l] pour maintenir notre rang de [GetPlayer.GetRank|vl] et deviendrons une [GetPlayer.GetTargetRank|vl] dans [GetPlayer.GetDaysUntilRankLoss|v] jour(s) à moins que cela ne se rétablisse.\n\nNous avons besoin de #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! en [concept_prestige|l] pour maintenir notre rang alors que nous en avons actuellement #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Vous pouvez gagner plus de [concept_prestige|l] en augmentant le [concept_gdp|l] de votre nation ou la [concept_power_projection|l] de votre armée et de votre marine (en augmentant leur taille ou en leur donnant des équipements plus puissants), ou en étant le premier producteur d’un [concept_good|l]. Vous gagnez également une partie du prestige de vos [Concept('concept_subject', '$concept_subjects$')|l]."
 alert_is_losing_rank_alert_action: "Volet diplomatique"
 alert_has_no_war_goal_alert_name: "Aucun [concept_war_goal|l] contre [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc: "Nous n’avons actuellement aucun [concept_war_goal|l] défini dans l’un de nos [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l].\n\nSi vous n’ajoutez pas d’objectif de guerre pendant la phase des [concept_opening_moves|l], un [concept_war_goal|l] [concept_war_reparations] sera automatiquement créé pour nous."
 alert_has_no_war_goal_alert_hint: "Vous pouvez ajouter un objectif de guerre contre un membre participant au coup diplomatique dans la vue d’ensemble. Vous pouvez étendre vos objectifs de guerre à mesure que d’autres participants rejoignent un camp dans le coup diplomatique, mais cela se fera au prix de [Concept('concept_maneuver', '$concept_maneuvers$')|l] que vous pouvez dépenser pour inciter d’autres participants à rejoindre votre camp."
 alert_has_no_war_goal_alert_action: "Coup diplomatique"
 alert_vulnerable_front_name: "[concept_front] vulnérable : [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Nous n’avons ni [Concept('concept_general', '$concept_generals$')|l] ni [Concept('concept_battalion', '$concept_battalions$')|l] qui défend le [SCOPE.GetRootScope.GetFront.GetName|l] et il y a au moins un général ennemi qui y est affecté."
 alert_vulnerable_front_hint: "Vous pouvez recruter des [Concept('concept_general', '$concept_generals$')|l] ou leur donner des ordres dans le volet militaire."
 alert_vulnerable_front_action: "Volet du front"
 alert_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_invasion_desc: "Vous subissez une [concept_invasion|l] par [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetName] en [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_invasion_hint: "Vous pouvez envoyer des [Concept('concept_army','$concept_armies$')|l] au [SCOPE.GetRootScope.GetInvasion.GetFront.GetName] pour défendre [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_invasion_action: "Volet Invasion"
 alert_naval_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_naval_invasion_desc: "Vous subissez une [concept_naval_invasion|l] par [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetName] en [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_naval_invasion_hint: "Vous pouvez envoyer des [Concept('concept_fleet','$concept_fleets$')|l] supplémentaires en #v [SCOPE.GetRootScope.GetInvasion.GetSeaNodeName]#! pour couler des flottes ennemies, envoyer des [Concept('concept_army','$concept_armies$')|l] [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$es')|l] pour défendre le [SCOPE.GetRootScope.GetInvasion.GetDefenderHQ.GetName] ou les deux."
 alert_naval_invasion_action: "Volet Invasion"
 alert_stalled_invasion_name: "[concept_invasion] à l’arrêt"
 alert_stalled_invasion_desc: "Votre [SCOPE.GetRootScope.GetInvasion.GetName] ne pourra pas progresser car aucun [concept_general|l] ne possède d’[Concept('concept_order','$concept_orders$')|l] d’invasion lui permettant de commencer une [concept_battle|l]."
 alert_stalled_invasion_hint: "Vous pouvez modifier les ordres de votre général pour d’autres permettant de commencer des batailles, comme [GetCommanderOrderType('advance').GetName]."
 alert_stalled_invasion_action: "Volet Invasion"
 alert_stalled_naval_invasion_name: "[concept_naval_invasion] à l’arrêt"
 alert_stalled_naval_invasion_desc: "Votre [SCOPE.GetRootScope.GetInvasion.GetName] ne pourra pas débarquer de troupes car aucun [concept_admiral|l] ne possède d’[Concept('concept_order','$concept_orders$')|l] d’invasion lui permettant de commencer une [concept_battle|l]."
 alert_stalled_naval_invasion_hint: "Vous pouvez modifier les ordres de votre amiral pour d’autres permettant de commencer des batailles, comme [GetCommanderOrderType('intercept_coast').GetName]."
 alert_stalled_naval_invasion_action: "Volet Invasion"
 alert_low_organization_active_name: "Faible [concept_organization|l] : [SCOPE.GetRootScope.GetMilitaryFormation.GetName] au [concept_front|l]"
 alert_low_organization_active_desc: "La formation [SCOPE.GetRootScope.GetMilitaryFormation.GetName] a une [concept_organization|l] de [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization] qui impose de lourdes pénalités."
 alert_low_organization_active_hint: "Vous pouvez augmenter l’[concept_organization|l] d’une [concept_military_formation|l] en vous assurant qu’elle dispose d’une [concept_command_limit|l] adéquate pour toutes ses [Concept('concept_unit','$concept_units$')|l]. Si une formation militaire avec une limite de commandement suffisante est immobile, elle récupérera de l’organisation avec le temps. Activer ou désactiver des [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] lorsque la formation militaire est sur le terrain peut entraîner une perte temporaire d’organisation."
 alert_low_organization_active_action: "Volet Formation militaire"
 alert_low_organization_idle_name: "Faible [concept_organization|l] : [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_idle_desc: "La formation [SCOPE.GetRootScope.GetMilitaryFormation.GetName] a une [concept_organization|l] de [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization] qui impose de lourdes pénalités."
 alert_low_organization_idle_hint: "Vous pouvez augmenter l’[concept_organization|l] d’une [concept_military_formation|l] en vous assurant qu’elle dispose d’une [concept_command_limit|l] adéquate pour toutes ses [Concept('concept_unit','$concept_units$')|l]. Si une formation militaire avec une limite de commandement suffisante est immobile, elle récupérera de l’organisation avec le temps. Activer ou désactiver des [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] lorsque la formation militaire est sur le terrain peut entraîner une perte temporaire d’organisation."
 alert_low_organization_idle_action: "Volet Formation militaire"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] subit [SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-] d’[concept_attrition|l]"
 alert_high_attrition_alert_desc: "Les unités de [SCOPE.GetRootScope.GetMilitaryFormation.GetName] ont un risque élevé de pertes en raison de l’attrition"
 alert_high_attrition_alert_hint: "Réduisez l’[concept_attrition|l] en donnant un ordre différent au [concept_commander|l] ou retirez-le du [concept_front|l]"
 alert_high_attrition_alert_action: "Volet militaire"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] proposé"
 alert_active_peace_deal_alert_desc: "Un accord de paix a été proposé dans une [concept_war|l] à laquelle vous participez et il sera #b refusé#! ou #b accepté#! en fonction des réponses de tous les participants à la négociation.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Si vous êtes un partenaire de négociation de la guerre, vous pouvez signaler votre préférence par un accord de paix pour mettre fin à la guerre ou alors poursuivre le conflit vers un autre cycle de négociations."
 alert_active_peace_deal_alert_action: "Volet de guerre"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] jour(s) jusqu’à ce que l’accord de paix soit rejeté"
 alert_insufficient_construction_for_investment_name: "[concept_construction] insuffisante pour le [concept_investment_pool|l]"
 alert_insufficient_construction_for_investment_desc: "Nous ne produisons pas assez de [concept_construction|l] pour utiliser pleinement les fonds qui entrent dans le [concept_investment_pool|l]."
 alert_insufficient_construction_for_investment_hint: "Vous pouvez construire des [Concept('concept_building', '$concept_buildings$')|l] du [GetBuildingType('building_construction_sector').GetName|l] ou passer à des [Concept('concept_production_method','$concept_production_methods$')|l] plus avancées pour produire plus de [concept_construction|l]."
 alert_insufficient_construction_for_investment_action: "Volet de construction"
 alert_blockaded_hub_alert_name: "La [concept_world_market_hub|l] de [SCOPE.GetRootScope.GetState.GetName] est [Concept('concept_blockade', '$concept_blockaded$e')|l] à [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0]"
 alert_blockaded_hub_alert_desc: "$alert_blockaded_state_alert_desc$"
 alert_blockaded_hub_alert_hint: "$alert_blockaded_state_alert_hint$"
 alert_blockaded_hub_alert_action: "$alert_blockaded_state_alert_action$"
 alert_blockaded_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] est [Concept('concept_blockade', '$concept_blockaded$')|l] à [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0]"
 alert_blockaded_state_alert_desc: "[SCOPE.GetRootScope.GetState.GetBlockadeEffectsDesc]"
 alert_blockaded_state_alert_hint: "Vous pouvez briser le blocus en envoyant une [concept_fleet|l] avec l’[concept_order|l] $interception_coast$ dans le [concept_sea_node|l] correspondant, si elle est en mesure de battre la ou les flottes hostiles au combat."
 alert_blockaded_state_alert_action: "Volet de l’État de [SCOPE.GetRootScope.GetState.GetName]"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] est [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_desc: "Une [concept_isolated_state|l] est incapable d’acheter et de vendre des biens sur le marché plus vaste. Ses [Concept('concept_pop_needs','$concept_pops$')|l] devront s’approvisionner auprès de l’offre au sein de l’État, ce qui peut avoir un effet significatif sur le [concept_sol|l] de groupes sociaux en raison des changements de prix qui en résultent."
 alert_isolated_state_alert_hint: "Vous pouvez relier [SCOPE.GetRootScope.GetState.GetName] au [SCOPE.GetRootScope.GetState.GetMarket.GetName|l] en augmentant l’[concept_infrastructure|l], ce qui peut être fait en construisant des bâtiments qui fournissent de l’[concept_infrastructure|l] comme les ports ou les voies ferrées, ou en utilisant le [concept_decree|l] d’#v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action: "Volet de l’État de [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_name: "[Concept('concept_turmoil','Agitation')] en [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName] connaît de l’[Concept('concept_turmoil','agitation')] en raison de la présence de [Concept('concept_radical', '$concept_radicals$')|l]."
 alert_state_in_turmoil_alert_hint: "Vous pouvez réduire le nombre de [Concept('concept_radical', '$concept_radicals$')|l] en répondant aux besoins des [Concept('concept_pop', '$concept_pops$')|l]. S’assurer que vos groupes sociaux ont un emploi et peuvent atteindre leur [concept_expected_sol|l] est la principale façon d’y parvenir. Cependant, les groupes sociaux qui ont une faible [concept_acceptance|l] ou qui ont des [Concept('concept_political_movement','$concept_political_movements$')|l] insatisfaits augmenteront également le [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] et le [concept_activism|l].\n\nPour atténuer ces problèmes à court terme, vous pouvez envisager d’émettre des [Concept('concept_decree', '$concept_decrees$')|l] tels que les [GetDecreeType('decree_emergency_relief').GetName|l] ou la [GetDecreeType('decree_violent_suppression').GetName|l] en [SCOPE.GetRootScope.GetState.GetName] en attendant de trouver une solution à long terme."
 alert_state_in_turmoil_alert_action: "Volet de l’État de [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "[Concept('concept_tension', '$concept_tensions$')] élevées entre [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] et [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc: "Les [Concept('concept_tension', '$concept_tensions$')|l] s’accentuent en raison de nos [Concept('concept_colony', '$concept_colonies$')|l] qui empiètent sur le territoire [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Si cela continue, un [concept_native_uprising|l] pourrait se produire."
 alert_high_tension_alert_hint: "Les tensions se dissipent au fil du temps. Vous pouvez stopper temporairement votre expansion coloniale pour ne pas provoquer la [Concept('concept_pop', '$concept_population$')|l] davantage et réduire le risque d’un soulèvement autochtone, ou alors vous pouvez chercher à stationner vos [Concept('concept_army','$concept_armies$')|l] dans le [concept_hq] de la [concept_strategic_region|l] coloniale afin de vous préparer à la révolte."
 alert_high_tension_alert_action: "Volet diplomatique"
 alert_secession_growing_alert_name: "Mouvement [Concept('concept_secession', '$concept_secessionist$')|l]"
 alert_secession_growing_alert_desc: "Le [AccessPlayer.GetGrowingCivilWar.GetPoliticalMovement.GetName|l] essaie de faire sécession [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetNameNoFlag]"
 alert_secession_growing_alert_hint: "Vous pouvez atténuer le risque d’une sécession en réduisant le [Concept('concept_activism', '$concept_activism_short$')|l] et/ou le [Concept('concept_political_movement_support','$concept_political_movement_support_short$')|l] du [concept_political_movement|l] sécessionniste."
 alert_secession_growing_alert_action: "Volet politique"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] avec [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Se rompra si les conditions suivantes ne sont plus respectées :\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.GetAboutToBreakReasonDesc]"
 alert_diplomatic_pact_in_danger_hint: "Si ce pacte diplomatique est important pour le fonctionnement de votre nation, envisagez d’améliorer les relations avec ce pays ou de changer de politique par rapport aux actions qui le contrarient actuellement."
 alert_diplomatic_pact_in_danger_action: "Volet diplomatique"
 alert_has_decreasing_interests_alert_name: "Disparition de l’[concept_interest|l]"
 alert_has_decreasing_interests_alert_desc: "Notre [concept_interest|l] va bientôt disparaître pour :\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Vous pouvez éviter cela en [Concept('concept_declared_interest','déclarant de l’intérêt')] via l’[concept_diplomatic_lens|l] si vous n’avez pas encore atteint le nombre maximum ou alors en redéfinissant vos intérêts déclarés pour répondre à vos ambitions diplomatiques actuelles."
 alert_has_decreasing_interests_alert_action: "Volet diplomatique"
 alert_obligation_expiring_name: "Expiration d’[Concept('concept_obligation', '$concept_obligations$')|l] [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAltAdjectiveNoFormatting('FP')|l]"
 alert_obligation_expiring_desc: "L’[concept_obligation|l] [SCOPE.sCountry('target_country').GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] envers nous expire dans #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! jour(s)."
 alert_obligation_expiring_hint: "Vous devriez utiliser l’[concept_obligation|l] avant son expiration, soit en l’utilisant pour améliorer les relations avec [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] ou en associant ce pays à un accord ou coup diplomatique."
 alert_obligation_expiring_action: "Volet diplomatique"
 alert_overlord_can_decrease_subject_autonomy_name: "Peut [GetDiplomaticActionType('da_decrease_autonomy').GetName|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName]"
 alert_overlord_can_decrease_subject_autonomy_desc: "Il est possible de [GetDiplomaticActionType('da_decrease_autonomy').GetName|l] de notre [concept_subject|l], [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName]."
 alert_overlord_can_decrease_subject_autonomy_hint: "Vous pouvez utiliser l’onglet Sujets du volet Diplomatie pour effectuer l’[concept_diplomatic_action|l] [GetDiplomaticActionType('da_decrease_autonomy').GetName]."
 alert_overlord_can_decrease_subject_autonomy_action: "Volet Diplomatie"
 alert_subject_likely_to_increase_autonomy_name: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')|U][SCOPE.GetRootScope.GetCountry.GetName] est susceptible d’[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName|l]"
 alert_subject_likely_to_increase_autonomy_desc: "Notre [concept_subject|l] [SCOPE.GetRootScope.GetCountry.GetAltAdjective('MS')|l] peut désormais [GetDiplomaticActionType('da_increase_autonomy_of_self').GetName|l]."
 alert_subject_likely_to_increase_autonomy_hint: "Vous pouvez utiliser l’onglet Sujets du volet Diplomatie pour effectuer une [concept_diplomatic_action|l] qui affecte son [concept_liberty_desire|l]."
