 commander_events.6.t:0 "Guerre psychologique"
 commander_events.6.d:0 "Nous avons eu vent d’une relation entre [SCOPE.sCharacter('seducer_commander').GetFullName] et la moitié de [SCOPE.sCharacter('cheated_leader').GetFullName], ce qui menacerait de nuire à son image publique si nous ne destituons pas le général."
 commander_events.6.f:0 "« Ce n’est pas ce que vous croyez, je vous le jure ! »"
 commander_events.6.a:0 "Nous ne pouvons pas nous passer d’un général, et ce sont des histoires personnelles."
