 expedition_events.200.t:0 "Expédition pour cartographier la frontière américaine"
 expedition_events.200.d:0 "Envoyez une expédition pour cartographier la géographie encore inconnue de la frontière américaine."
 expedition_events.200.f:0 "« Une terre pleine de promesses se trouve sur le pas de notre porte ! Profitons-en tant qu’il est encore temps. »"
 expedition_events.200.a:1 "Je connais la personne qu’il faut pour ce travail."
 expedition_events.200.b:0 "Pas maintenant."

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "Choix du budget"
 expedition_events.202.d:0 "Combien d’argent souhaitez-vous allouer au budget de l’expédition ?"
 expedition_events.202.f:0 "« Nous pouvons rencontrer toutes sortes d’obstacles, alors plus le budget sera important, mieux nous serons préparés. »"
 expedition_events.202.a:0 "Un petit budget."
 expedition_events.202.b:0 "Un budget moyen."
 expedition_events.202.c:0 "Un budget important."

 expedition_events.205.t:0 "Expédition échouée"
 expedition_events.205.d:0 "Après plusieurs semaines de silence, l’expédition visant à cartographier la frontière américaine, emmenée par [SCOPE.sCharacter('expedition_leader').GetFullName], est revenue bredouille."
 expedition_events.205.f:1 "« Nous attendons un jour au camp. Les hommes sont fatigués et nous avons déjà beaucoup marché. Nous attendons un jour de plus. "Peut-être pourrions-nous simplement rester ici", murmure l’un d’eux en souriant et en retournant près du feu de camp. Peut-être bien que oui. "Vous reconnaissez ces montagnes, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] ?", me demandent-ils. Encore un jour. Cela fait déjà longtemps que je ne me reconnais presque plus moi-même. Peut-être pourrions-nous simplement rester ici. »"
 expedition_events.205.a:0 "C’est fort dommage."

 expedition_events.300.t:0 "Buenaventura River"
 expedition_events.300.d:0 "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. La découverte la plus intéressante de cette opération est que la mythique Buenaventura River n’existe pas en réalité !"
 expedition_events.300.f:1 "« Une déception, et non des moindres. Nous avons corrigé les cartes encore et encore, consulté les habitants, suivi les traces, les cartes, encore et encore. Comment un fleuve peut-il ne pas exister ? Comment peut-il y avoir autant de témoins et qu’on ne le trouve nulle part ?\n\nQu’ont vu les missionnaires franciscains, dans ce cas ? Un lac, peut-être. Un autre fleuve. Un sentiment de défaite m’envahit avec une telle force qu’il en fait trembler les montagnes et chavirer mon esprit. "Rien", me dit l’homme à côté de moi, le regard impassible. "Nous n’avons rien trouvé." »"
 expedition_events.300.a:0 "Une déception certes, mais un enseignement avant tout."

 expedition_events.301.t:0 "Piste de l’Oregon"
 expedition_events.301.d:0 "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. Ses membres ont réussi à cartographier la piste de l’Oregon dans toute sa longueur."
 expedition_events.301.f:1 "« Une nouvelle carte a été dressée à l’arrière d’un chariot de bois. L’encre encore humide scintille, ses courbes brillantes suivent les sentiers nouvellement découverts comme les affluents d’un fleuve.\n\nUn jeune homme arrive avec une tasse de thé, calme, réservé, curieux. Il essaie de jeter un œil à la carte, mais ses bonnes manières l’en empêchent. Il dépose la tasse sur la table et s’éloigne sans un bruit. "Son père a disparu dans les montagnes. Heureusement que nous les avons toutes cartographiées, maintenant", déclare un autre membre."
 expedition_events.301.a:0 "Excellente nouvelle."

 expedition_events.302.t:0 "Le Grand Lac Salé"
 expedition_events.302.d:0 "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. Ses membres ont réussi à cartographier l’intégralité du Grand Lac Salé."
 expedition_events.302.f:1 "« Je me souviendrai toujours de notre reflet dans l’eau, de la façon dont notre expédition triomphante était représentée comme sur une toile peinte à l’huile. Le mélange des couleurs était extrêmement puissant. Les visages flottaient sur le lac, méconnaissables. C’était nous. Ça aurait pu être n’importe qui, mais c’était nous. »"
 expedition_events.302.a:0 "Excellente nouvelle."

 expedition_events.220.t:0 "Rivière en crue"
 expedition_events.220.d:0 "Les membres de l’expédition ont découvert une rivière sortant de son lit. Ils peuvent essayer de la traverser en radeau, ce qui serait rapide mais dangereux. Sinon, ils peuvent chercher un endroit plus propice à la traversée, mais cela risque de prendre un certain temps."
 expedition_events.220.f:1 "« Un paysage fugace capturé à l’instant fatidique. Le gris vif, la rivière piégée dans une cage de violence et de torrent. Des arbres perdus, emportés, décapités. Parfois, une sorte d’animal. Sinon, rien. »"
 expedition_events.220.a:0 "En avant !"
 expedition_events.220.b:0 "Mieux vaut rester prudents."
 expedition_events.220.c:0 "Sautez !"

 expedition_events.221.t:0 "Traversée sécurisée"
 expedition_events.221.d:0 "L’expédition a réussi à traverser la rivière sans aucune difficulté."
 expedition_events.221.f:0 "« Avec une traversée aussi facile, nous allons bien progresser aujourd’hui. »"
 expedition_events.221.a:0 "Bonne nouvelle."

 expedition_events.222.t:0 "Radeau chaviré"
 expedition_events.222.d:0 "Malheureusement, le radeau de l’expédition a chaviré pendant la traversée de la rivière. Quelques provisions ont été perdues."
 expedition_events.222.f:0 "« Le courant était trop rapide, nous avons tout juste réussi à atteindre l’autre rive. »"
 expedition_events.222.a:0 "Dommage."

 expedition_events.230.t:0 "Ours en vue"
 expedition_events.230.d:0 "Nous avons aperçu un grand grizzli devant nous. Nous pourrions attendre qu’il parte ou le chasser."
 expedition_events.230.f:1 "« Ici, les ours sont maigres et affamés. Ils ont le regard attentif, les mâchoires prêtes, les gouttes de salive qui coulent le long de leurs crocs jaunis. Ils sont toujours sur le qui-vive. Alertes, vigilants.\n\nOh, mais ce ne sont pas les seuls à manquer de nourriture dans ces montagnes. »"
 expedition_events.230.a:0 "Chassons-le."
 expedition_events.230.b:0 "Mieux vaut attendre qu’il parte."

 expedition_events.231.t:0 "Chasse à l’ours réussie"
 expedition_events.231.d:0 "Les membres de l’expédition ont réussi à chasser et à tuer le grizzli."
 expedition_events.231.f:0 "« Nous l’avons traqué sans relâche. Quelques tirs bien placés ont suffi à l’abattre. »"
 expedition_events.231.a:0 "Vous avez bien fait de ne pas vendre la peau de l’ours avant de l’avoir tué."

 expedition_events.232.t:0 "Chasse à l’ours échouée"
 expedition_events.232.d:0 "Les membres de l’expédition ont essayé de chasser l’ours, mais tout ne s’est pas passé comme prévu."
 expedition_events.232.f:0 "« La chasse avait bien commencé, mais nous avons réalisé trop tard que c’était une maman ourse avec ses petits. Et c’est bien connu : on ne se met pas en travers d’une maman ourse et de ses petits. »"
 expedition_events.232.a:0 "En avant !"

 expedition_events.233.t:0 "L’ours attaque"
 expedition_events.233.d:0 "Le grizzli, que les membres de l’expédition avaient choisi d’ignorer, passe à l’attaque."
 expedition_events.233.f:0 "« Il a surgi des bois plus vite qu’un [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] lancé à pleine vitesse, en poussant un rugissement bestial. Nous avons dû tirer plusieurs rafales pour l’abattre, et nous avons perdu deux hommes dans la bataille. »"
 expedition_events.233.a:0 "Quel dommage !"

