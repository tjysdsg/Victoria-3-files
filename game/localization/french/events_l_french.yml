 government_conflicts.1.t: "Reproduction et éducation"
 government_conflicts.1.d: "Des désaccords entre les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.1.f: "« Vous comprendriez bien mieux mon argument si vous aviez lu quoi que ce soit écrit au cours du dernier siècle ! »\n\n« Je refuse de lire quoi que ce soit datant d’une époque où on apprenait à écrire à des illettrés. »"
 government_conflicts.1.a: "Les innovateurs devraient laisser le « pourquoi » aux autres et se concentrer sur le « comment »."
 government_conflicts.1.b: "Les nobles doivent bien reconnaître qu’ils sont complètement dépassés."
 government_conflicts.1.c: "Les élites intellectuelles et héréditaires doivent collaborer."
 government_conflicts.2.t: "Toute société existant jusqu’à aujourd’hui"
 government_conflicts.2.d: "Des désaccords entre les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] et les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.2.f: "« De mon temps, une suggestion comme celle-là vous aurait coûté votre tête. »\n« Dans ce cas, priez pour que nous n’exigions pas un prix aussi élevé quand notre tour viendra. »"
 government_conflicts.2.a: "Les syndicats doivent faire preuve de fidélité envers leur pays."
 government_conflicts.2.b: "Les propriétaires terriens doivent accepter le pouvoir des travailleurs."
 government_conflicts.2.c: "Nous ne pouvons pas laisser la lutte des classes renverser ce gouvernement."
 government_conflicts.3.t: "Le chas de l’aiguille"
 government_conflicts.3.d: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.3.f: "« Vous dites que la richesse est accessible à tous avec assez d’habileté, de travail et un peu de chance. Nul besoin de vertu ou de foi, tant que vous avez foi en vous-même. Qu’ont en commun ceux qui franchissent cette barre, si ce n’est la cupidité et l’amour des choses matérielles ? »"
 government_conflicts.3.a: "Ne jugez point, afin que vous ne soyez point jugés."
 government_conflicts.3.b: "Le pouvoir de l’argent doit être contrôlé."
 government_conflicts.3.c: "La prospérité et la charité doivent aller de pair, et non pas s’opposer."
 government_conflicts.4.t: "La foi et la raison"
 government_conflicts.4.d: "Des désaccords entre les [SCOPE.gsInterestGroup('devout_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.4.f: "« Comment peut-on placer la raison avant la foi, alors que c’est la raison qui ouvre les yeux sur la providence divine qui régit le monde ? »\n« Ce que vous ne comprenez pas, c’est que quand vos yeux sont ouverts, vous ne pouvez plus redevenir aveugle. »"
 government_conflicts.4.a: "Ces histoires insensées de superstition appartiennent au passé."
 government_conflicts.4.b: "Rejeter les traditions est le comble de l’arrogance."
 government_conflicts.4.c: "La science détermine les faits, la foi détermine la moralité."
 government_conflicts.5.t: "Des promesses en l’air"
 government_conflicts.5.d: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.5.f: "« La pauvreté est un terrible fléau qui s’abat sur l’humanité, et doit être combattue avec compassion et charité. Combattre les plus fortunés, rechercher une récompense pour votre pauvreté au lieu de porter votre fardeau comme il se doit, c’est renoncer à son propre salut. »"
 government_conflicts.5.a: "Toute la générosité du monde ne suffit pas à résoudre le problème de la pauvreté."
 government_conflicts.5.b: "Le mouvement ouvrier pourrait se montrer un peu plus humble."
 government_conflicts.5.c: "Ne laissez pas des méthodes différentes vous empêcher de réaliser vos objectifs communs."
 government_conflicts.6.t: "Monsieur Tout-le-Monde"
 government_conflicts.6.d: "Des désaccords entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.6.f: "« Cela peut vous sembler radical, mais si vous lisez la théorie, ça m’étonnerait que vous y trouviez le moindre défaut. »\n« S’il y a une chose que j’ai apprise en dirigeant une entreprise, c’est que l’expérience est toujours meilleure qu’une théorie sans faille dès lors qu’on la met en pratique. »"
 government_conflicts.6.a: "Aucun progrès n’a jamais été réalisé sans mettre la théorie en pratique."
 government_conflicts.6.b: "Les soi-disant intellectuels feraient mieux de garder les pieds sur terre."
 government_conflicts.6.c: "Le progrès est essentiel, mais pas à un rythme disproportionné."
 government_conflicts.7.t: "Travail et travailleurs acharnés"
 government_conflicts.7.d: "Des désaccords entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] et les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.7.f: "« Comment voulez-vous être pris au sérieux quand vous ne faites que détruire ce qui a été fait et exiger davantage que ce que les autres ont bâti ? »\n« Si vous estimez avoir bâti quoi que ce soit en supervisant des individus, alors vous n’arriverez jamais à diriger une entreprise, et encore moins une nation. »"
 government_conflicts.7.a: "Les travailleurs devraient être dirigés par des travailleurs."
 government_conflicts.7.b: "Ceux qui réussissent méritent de récolter les fruits de leur succès."
 government_conflicts.7.c: "La fin justifie les moyens."
 government_conflicts.8.t: "Usines de malheur"
 government_conflicts.8.d: "La [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] n’est pas satisfaite de l’intégration des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.8.f: "« Quelque chose me dit que lorsqu’ils auront construit toutes leurs usines et leurs machines censées réduire notre charge de travail, nous récolterons encore le raisin et ils boiront encore le vin. »"
 government_conflicts.8.a: "Que ça vous plaise ou non, l’industrialisation représente l’avenir."
 government_conflicts.8.b: "N’oublions pas qui nourrit les citadins."
 government_conflicts.8.c: "Les usines et les fermes joueront un rôle aussi important dans l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 government_conflicts.9.t: "Le pays ou la classe"
 government_conflicts.9.d: "Les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.9.f: "« Quand vous déclarez vouloir consacrer votre vie à la défense de votre pays, à quel moment réalisez-vous l’absurdité de votre mensonge ? Quand vous pointez votre arme sur vos frères et vos sœurs qui dénoncent les injustices, ou seulement quand vous appuyez sur la détente ? »"
 government_conflicts.9.a: "L’armée assure le maintien de la paix. Il est fortement déconseillé de s’y opposer."
 government_conflicts.9.b: "Les combats internes sont bien plus importants que les combats externes."
 government_conflicts.9.c: "Espérons que le conflit ne s’intensifiera jamais à ce point."
 government_conflicts.10.t: "La pensée et l’action"
 government_conflicts.10.d: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ne sont pas satisfaites de l’intégration de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.10.f: "« Vous nous dites sans arrêt de prendre des risques, d’oser rêver. Mais est-ce que vous savez ce que ça signifie ? Qu’est-ce que vous avez déjà risqué, vous, à part votre sale réputation ? »"
 government_conflicts.10.a: "Respectez les soldats qui protègent votre droit à faire de beaux discours."
 government_conflicts.10.b: "Faites de votre mieux, soldats, et obéissez aux ordres."
 government_conflicts.10.c: "Une nation a besoin d’être protégée contre les armées et les mauvaises idées."
 government_conflicts.11.t: "Économie politique"
 government_conflicts.11.d: "Des désaccords entre les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] et les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.11.f: "« Vous croyez vraiment que vous créez de la valeur uniquement à partir de votre propre imagination ? La seule raison pour laquelle vous persistez dans cette illusion, c’est parce que vous ne voyez jamais les petites mains qui font tout le travail en dessous de vous. »\n« Ces mains seraient bien inutiles sans les esprits qui travaillent au-dessus de vous. »"
 government_conflicts.11.a: "Le capital entraîne le progrès."
 government_conflicts.11.b: "Les travailleurs méritent de récolter les fruits de leur labeur."
 government_conflicts.11.c: "Essayez de mettre la lutte des classes de côté pour les causes communes."
 ig_petitions.1.t: "Trop de démocratie ?"
 ig_petitions.1.d: "Des hommes associés aux [SCOPE.gsInterestGroup('landowners_ig').GetName|l] influents ont approché le gouvernement, réclamant des « réformes ». Ils affirment que le droit de vote s’est démocratisé trop rapidement, et demandent au gouvernement d’envisager le retrait de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.1.f: "« Les masses peuvent soutenir leurs supérieurs si elles le souhaitent, mais elles ne doivent pas être impliquées dans des affaires qui ne les concernent pas. »"
 ig_petitions.1.a: "Nous devons écouter leurs griefs."
 ig_petitions.1.b: "Restreindre le droit de vote ? Hors de question !"
 landowners_petition_rejected_modifier: "Pas assez de démocratie"
 landowners_petition_acepted_modifier: "Trop de démocratie"
 tarnished_reputation_modifier: "Réputation ternie"
 ig_petitions.4.t: "La foi de la nation"
 ig_petitions.4.d: "Des adeptes des [SCOPE.gsInterestGroup('devout_ig').GetName|l] soutiennent les efforts du gouvernement visant à reconnaître les croyances des fidèles comme la seule et unique Église d’État et à mettre en œuvre la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.4.f: "« Au cœur de la nuit noire, la foi brille, immaculée sur sa conception, telle une bougie fuyante et éternelle, tantôt jaune, tantôt orange, tantôt rougeâtre. Quel autre phare pourra nous guider ? Le prêtre s’est toujours montré très fervent dans ses paroles. Tout son corps s’agite, possédé par le sermon, et son visage s’illumine encore et encore ! »"
 ig_petitions.4.a: "Cela va grandement aider notre cause."
 ig_petitions.4.b: "Nous ne pouvons pas laisser l’influence de [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] croître."
 devout_state_support_modifier: "Soutien à la religion d’État"
 devout_state_influence_modifier: "Influence de la religion d’État"
 ig_petitions.7.t: "Liberté d’expression ?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], chef de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] a publiquement soutenu les efforts du gouvernement visant à adopter la loi [SCOPE.sLaw('current_law_scope').GetName|l]. Cependant, certains pensent qu’[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_IlElle')] ne le fait que dans son propre intérêt."
 ig_petitions.7.f: "L’érudit est resté assis toute la journée dans sa chaise de velours. Il marmonne à propos de ce qui se passe à l’est. Il se passe toujours quelque chose à l’est.\n\n« Empêcher les gens de parler n’arrêtera pas les gens de parler. Ça arrêtera les gens. »"
 ig_petitions.7.a: "Il serait bon de s’assurer qu’[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_IlElle')] obtienne le soutien nécessaire."
 ig_petitions.7.b: "Nous ne pouvons pas personnaliser la loi en une seule personne."
 intelligentsia_free_speech_modifier: "Soutien à la liberté d’expression"
 intelligentsia_free_speech_leader_modifier: "Défenseur de la liberté d’expression"
 intelligentsia_free_speech_leader_bad_modifier: "Discours rejeté"
 ig_petitions.10.t: "Fin à la conscription !"
 ig_petitions.10.d: "La [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] est nerveuse à l’approche de la prochaine récolte. En effet, il arrive souvent que la conscription éloigne les mains les plus compétentes de la ferme au pire moment. Une délégation est arrivée pour demander d’abroger la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.10.f: "Leurs mains robustes sont moites, parfois tremblantes. « Non, non, ce n’était que votre imagination, monsieur, nous sommes calmes ici, mais l’inquiétude nous ronge. Calmement, vous voyez, mais elle nous ronge. »\n\nLa guerre tourne toujours mal, disent-ils, ça n’a pas besoin d’être le cas de la récolte."
 ig_petitions.10.a: "Nous devons écouter leurs griefs."
 ig_petitions.10.b: "L’armée a plus besoin d’hommes que la ferme n’a besoin de mains."
 rural_folk_conscription_concerns_ignored_modifier: "Préoccupations liées à la conscription ignorées"
 less_conscription_rural_folk_modifier: "Préoccupations liées à la conscription prises en compte"
 ig_petitions.13.t: "Éducation restreinte"
 ig_petitions.13.d: "Les représentants des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ont approché le gouvernement pour faire part de leur déception suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.13.f: "« Ils sont venus avec leurs enfants. Oh, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], ça me rappelle pourquoi je déteste les enfants. Tout ce bruit, c’est insupportable. Aucune éducation ne pourrait les faire changer, c’est certain.\n\n\"Oui oui, on vous entend, croyez-nous. Restez derrière le bureau, s’il vous plaît, on s’occupe de votre pétition.\"\n\n#italic Pff#!. »"
 ig_petitions.13.a: "Nous devrions calmer ces gens avant de poursuivre."
 ig_petitions.13.b: "Nous ne pouvons pas laisser l’opinion publique avoir un impact sur nos décisions."
 trade_unions_placation_modifier: "Apaisement de l’opinion publique"
 no_public_schools_modifier: "Opinion publique ignorée"
 public_schools_petition_modifier: "Poussée des écoles publiques"
 public_schools_petition_denied_modifier: "Écoles publiques rejetées"
 ig_petitions.16.t: "Réformes fiscales"
 ig_petitions.16.d: "Des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] influents ont approché le gouvernement, mécontents du système fiscal proposé qui, selon eux, fait peser une charge excessive sur les membres les plus prospères de la société. Ils demandent donc l’abrogation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.16.f: "« Vous créez une nation de fainéants et de bons à rien, une nation où une Place des feignasses pourra être rebaptisée en l’honneur des habitants de nos rues ! »\n\nLa carotide de l’homme est sur le point d’exploser. Ses joues s’empourprent tout à coup, à l’image d’un danseur trop timide. Un médecin l’observe en silence. Fascinant."
 ig_petitions.16.a: "Le succès ne doit pas être une punition !"
 ig_petitions.16.b: "Tout ce qu’ils veulent, c’est que les riches deviennent plus riches encore."
 industralists_tax_denied_modifier: "Préoccupations liées à l’imposition ignorées"
 industralists_tax_agreed_modifier: "Préoccupations liées à l’imposition prises en compte"
 ig_petitions.19.t: "Services à la nation"
 ig_petitions.19.d: "Les officiers des [SCOPE.gsInterestGroup('armed_forces_ig').GetName] ont exprimé leur soutien à la promulgation de la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName|l]. Cependant, certains ont également exprimé leurs inquiétudes quant à la baisse de la qualité globale de l’armée."
 ig_petitions.19.f: "« Ces officiers sont différents. Tout le monde le dit. Et par tout le monde, je veux parler des femmes de la campagne. Les jeunes, surtout. La nièce de quelqu’un est partie avec l’un d’entre eux, ce qui a provoqué un scandale jusqu’à la capitale. Il paraît même que son oncle était le comte. »\n\nAccoudés sur le grillage qui entourent les champs, des militaires écoutent, le regard perdu dans le vide. Les ragots sont un divertissement dont on ne se lasse pas."
 ig_petitions.19.a: "Plus d’hommes, c’est plus d’hommes."
 ig_petitions.19.b: "Nous devrions investir dans la création d’une armée fiable."
 conscription_efforts_modifier: "Efforts de conscription"
 conscription_law_modifier: "Services à la nation"
 army_resources_modifier: "Ressources de l’armée"
 army_resources_ig_modifier: "Ressources de l’armée"
 ig_petitions.22.t: "Droits de l’homme"
 ig_petitions.22.d: "Des membres de la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] ont exprimé tout leur soutien en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName], écrivant même des articles à ce sujet."
 ig_petitions.22.f: "« Le moyen le plus simple, le plus pratique et le plus efficace de diriger une nation »\n\n« Il est essentiel pour le bien-être d’une nation que ses citoyens forment, comme en pâtisserie, une masse uniforme. Si l’on ajoute trop d’œufs, trop de sel ou trop d’eau, la pâte deviendra trop fragile, trop élastique ou trop molle. En d’autres termes, si l’on veut faire un bon gâteau, on ne peut pas se permettre de se tromper dans les mesures. »"
 ig_petitions.22.a: "Davantage de restrictions en matière de citoyenneté sont nécessaires."
 ig_petitions.22.b: "Non, tout le monde ne peut pas devenir [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|U] !"
