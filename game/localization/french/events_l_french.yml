 government_conflicts.1.t:0 "Reproduction et éducation"
 government_conflicts.1.d:1 "Des désaccords entre les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.1.f:1 "« Vous comprendriez bien mieux mon argument si vous aviez lu quoi que ce soit écrit au cours du dernier siècle ! »\n\n« Je refuse de lire quoi que ce soit datant d’une époque où on apprenait à écrire à des illettrés. »"
 government_conflicts.1.a:0 "Les innovateurs devraient laisser le « pourquoi » aux autres et se concentrer sur le « comment »."
 government_conflicts.1.b:0 "Les nobles doivent bien reconnaître qu’ils sont complètement dépassés."
 government_conflicts.1.c:0 "Les élites intellectuelles et héréditaires doivent collaborer."
 
 government_conflicts.2.t:0 "Toute société existant jusqu’à aujourd’hui"
 government_conflicts.2.d:1 "Des désaccords entre les [SCOPE.gsInterestGroup('landowners_ig').GetName|l] et les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.2.f:0 "« De mon temps, une suggestion comme celle-là vous aurait coûté votre tête. »\n« Dans ce cas, priez pour que nous n’exigions pas un prix aussi élevé quand notre tour viendra. »"
 government_conflicts.2.a:0 "Les syndicats doivent faire preuve de fidélité envers leur pays."
 government_conflicts.2.b:0 "Les propriétaires terriens doivent accepter le pouvoir des travailleurs."
 government_conflicts.2.c:0 "Nous ne pouvons pas laisser la lutte des classes renverser ce gouvernement."
 
 government_conflicts.3.t:0 "Le chas de l’aiguille"
 government_conflicts.3.d:1 "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.3.f:0 "« Vous dites que la richesse est accessible à tous avec assez d’habileté, de travail et un peu de chance. Nul besoin de vertu ou de foi, tant que vous avez foi en vous-même. Qu’ont en commun ceux qui franchissent cette barre, si ce n’est la cupidité et l’amour des choses matérielles ? »"
 government_conflicts.3.a:0 "Ne jugez point, afin que vous ne soyez point jugés."
 government_conflicts.3.b:0 "Le pouvoir de l’argent doit être contrôlé."
 government_conflicts.3.c:0 "La prospérité et la charité doivent aller de pair, et non pas s’opposer."
 
 government_conflicts.4.t:0 "La foi et la raison"
 government_conflicts.4.d:1 "Des désaccords entre les [SCOPE.gsInterestGroup('devout_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.4.f:0 "« Comment peut-on placer la raison avant la foi, alors que c’est la raison qui ouvre les yeux sur la providence divine qui régit le monde ? »\n« Ce que vous ne comprenez pas, c’est que quand vos yeux sont ouverts, vous ne pouvez plus redevenir aveugle. »"
 government_conflicts.4.a:0 "Ces histoires insensées de superstition appartiennent au passé."
 government_conflicts.4.b:0 "Rejeter les traditions est le comble de l’arrogance."
 government_conflicts.4.c:0 "La science détermine les faits, la foi détermine la moralité."
 
 government_conflicts.5.t:0 "Des promesses en l’air"
 government_conflicts.5.d:1 "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.5.f:0 "« La pauvreté est un terrible fléau qui s’abat sur l’humanité, et doit être combattue avec compassion et charité. Combattre les plus fortunés, rechercher une récompense pour votre pauvreté au lieu de porter votre fardeau comme il se doit, c’est renoncer à son propre salut. »"
 government_conflicts.5.a:0 "Toute la générosité du monde ne suffit pas à résoudre le problème de la pauvreté."
 government_conflicts.5.b:0 "Le mouvement ouvrier pourrait se montrer un peu plus humble."
 government_conflicts.5.c:0 "Ne laissez pas des méthodes différentes vous empêcher de réaliser vos objectifs communs."
 
 government_conflicts.6.t:0 "Monsieur Tout-le-Monde"
 government_conflicts.6.d:1 "Des désaccords entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.6.f:0 "« Cela peut vous sembler radical, mais si vous lisez la théorie, ça m’étonnerait que vous y trouviez le moindre défaut. »\n« S’il y a une chose que j’ai apprise en dirigeant une entreprise, c’est que l’expérience est toujours meilleure qu’une théorie sans faille dès lors qu’on la met en pratique. »"
 government_conflicts.6.a:0 "Aucun progrès n’a jamais été réalisé sans mettre la théorie en pratique."
 government_conflicts.6.b:0 "Les soi-disant intellectuels feraient mieux de garder les pieds sur terre."
 government_conflicts.6.c:0 "Le progrès est essentiel, mais pas à un rythme disproportionné."
 
 government_conflicts.7.t:0 "Travail et travailleurs acharnés"
 government_conflicts.7.d:1 "Des désaccords entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] et les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.7.f:1 "« Comment voulez-vous être pris au sérieux quand vous ne faites que détruire ce qui a été fait et exiger davantage que ce que les autres ont bâti ? »\n« Si vous estimez avoir bâti quoi que ce soit en supervisant des individus, alors vous n’arriverez jamais à diriger une entreprise, et encore moins une nation. »"
 government_conflicts.7.a:1 "Les travailleurs devraient être dirigés par des travailleurs."
 government_conflicts.7.b:0 "Ceux qui réussissent méritent de récolter les fruits de leur succès."
 government_conflicts.7.c:0 "La fin justifie les moyens."
 
 government_conflicts.8.t:0 "Usines de malheur"
 government_conflicts.8.d:1 "La [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] n’est pas satisfaite de l’intégration des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.8.f:0 "« Quelque chose me dit que lorsqu’ils auront construit toutes leurs usines et leurs machines censées réduire notre charge de travail, nous récolterons encore le raisin et ils boiront encore le vin. »"
 government_conflicts.8.a:0 "Que ça vous plaise ou non, l’industrialisation représente l’avenir."
 government_conflicts.8.b:0 "N’oublions pas qui nourrit les citadins."
 government_conflicts.8.c:0 "Les usines et les fermes joueront un rôle aussi important dans l’avenir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 
 government_conflicts.9.t:0 "Le pays ou la classe"
 government_conflicts.9.d:1 "Les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ne sont pas satisfaits de l’intégration des [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.9.f:0 "« Quand vous déclarez vouloir consacrer votre vie à la défense de votre pays, à quel moment réalisez-vous l’absurdité de votre mensonge ? Quand vous pointez votre arme sur vos frères et vos sœurs qui dénoncent les injustices, ou seulement quand vous appuyez sur la détente ? »"
 government_conflicts.9.a:0 "L’armée assure le maintien de la paix. Il est fortement déconseillé de s’y opposer."
 government_conflicts.9.b:0 "Les combats internes sont bien plus importants que les combats externes."
 government_conflicts.9.c:0 "Espérons que le conflit ne s’intensifiera jamais à ce point."
 
 government_conflicts.10.t:0 "La pensée et l’action"
 government_conflicts.10.d:1 "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ne sont pas satisfaites de l’intégration de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] dans le gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 government_conflicts.10.f:0 "« Vous nous dites sans arrêt de prendre des risques, d’oser rêver. Mais est-ce que vous savez ce que ça signifie ? Qu’est-ce que vous avez déjà risqué, vous, à part votre sale réputation ? »"
 government_conflicts.10.a:0 "Respectez les soldats qui protègent votre droit à faire de beaux discours."
 government_conflicts.10.b:0 "Faites de votre mieux, soldats, et obéissez aux ordres."
 government_conflicts.10.c:0 "Une nation a besoin d’être protégée contre les armées et les mauvaises idées."
 
 government_conflicts.11.t:0 "Économie politique"
 government_conflicts.11.d:1 "Des désaccords entre les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] et les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] engendrent des conflits au sein du gouvernement."
 government_conflicts.11.f:0 "« Vous croyez vraiment que vous créez de la valeur uniquement à partir de votre propre imagination ? La seule raison pour laquelle vous persistez dans cette illusion, c’est parce que vous ne voyez jamais les petites mains qui font tout le travail en dessous de vous. »\n« Ces mains seraient bien inutiles sans les esprits qui travaillent au-dessus de vous. »"
 government_conflicts.11.a:0 "Le capital entraîne le progrès."
 government_conflicts.11.b:0 "Les travailleurs méritent de récolter les fruits de leur labeur."
 government_conflicts.11.c:0 "Essayez de mettre la lutte des classes de côté pour les causes communes."
 
 ig_petitions.1.t:0 "Trop de démocratie ?"
 ig_petitions.1.d:2 "Des hommes associés aux [SCOPE.gsInterestGroup('landowners_ig').GetName|l] influents ont approché le gouvernement, réclamant des « réformes ». Ils affirment que le droit de vote s’est démocratisé trop rapidement, et demandent au gouvernement d’envisager le retrait de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.1.f:0 "« Les masses peuvent soutenir leurs supérieurs si elles le souhaitent, mais elles ne doivent pas être impliquées dans des affaires qui ne les concernent pas. »"
 ig_petitions.1.a:0 "Nous devons écouter leurs griefs."
 ig_petitions.1.b:0 "Restreindre le droit de vote ? Hors de question !"
 landowners_petition_rejected_modifier:0 "Pas assez de démocratie"
 landowners_petition_acepted_modifier:0 "Trop de démocratie"
 tarnished_reputation_modifier:0 "Réputation ternie"
 
 ig_petitions.4.t:1 "La foi de la nation"
 ig_petitions.4.d:1 "Des adeptes des [SCOPE.gsInterestGroup('devout_ig').GetName|l] soutiennent les efforts du gouvernement visant à reconnaître les croyances des fidèles comme la seule et unique Église d’État et à mettre en œuvre la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.4.f:1 "« Au cœur de la nuit noire, la foi brille, immaculée sur sa conception, telle une bougie fuyante et éternelle, tantôt jaune, tantôt orange, tantôt rougeâtre. Quel autre phare pourra nous guider ? Le prêtre s’est toujours montré très fervent dans ses paroles. Tout son corps s’agite, possédé par le sermon, et son visage s’illumine encore et encore ! »"
 ig_petitions.4.a:1 "Cela va grandement aider notre cause."
 ig_petitions.4.b:1 "Nous ne pouvons pas laisser l’influence de [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] croître."
 devout_state_support_modifier:0 "Soutien à la religion d’État"
 devout_state_influence_modifier:1 "Influence de la religion d’État"
 
 ig_petitions.7.t:0 "Liberté d’expression ?"
 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], chef de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] a publiquement soutenu les efforts du gouvernement visant à adopter la loi [SCOPE.sLaw('current_law_scope').GetName|l]. Cependant, certains pensent qu’[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_IlElle')] ne le fait que dans son propre intérêt."
 ig_petitions.7.f:1 "L’érudit est resté assis toute la journée dans sa chaise de velours. Il marmonne à propos de ce qui se passe à l’est. Il se passe toujours quelque chose à l’est.\n\n« Empêcher les gens de parler n’arrêtera pas les gens de parler. Ça arrêtera les gens. »"
 ig_petitions.7.a:1 "Il serait bon de s’assurer qu’[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_IlElle')] obtienne le soutien nécessaire."
 ig_petitions.7.b:1 "Nous ne pouvons pas personnaliser la loi en une seule personne."
 intelligentsia_free_speech_modifier:0 "Soutien à la liberté d’expression"
 intelligentsia_free_speech_leader_modifier:0 "Défenseur de la liberté d’expression"
 intelligentsia_free_speech_leader_bad_modifier:0 "Discours rejeté"
 
 ig_petitions.10.t:1 "Fin à la conscription !"
 ig_petitions.10.d:1 "La [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] est nerveuse à l’approche de la prochaine récolte. En effet, il arrive souvent que la conscription éloigne les mains les plus compétentes de la ferme au pire moment. Une délégation est arrivée pour demander d’abroger la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.10.f:1 "Leurs mains robustes sont moites, parfois tremblantes. « Non, non, ce n’était que votre imagination, monsieur, nous sommes calmes ici, mais l’inquiétude nous ronge. Calmement, vous voyez, mais elle nous ronge. »\n\nLa guerre tourne toujours mal, disent-ils, ça n’a pas besoin d’être le cas de la récolte."
 ig_petitions.10.a:2 "Nous devons écouter leurs griefs."
 ig_petitions.10.b:0 "L’armée a plus besoin d’hommes que la ferme n’a besoin de mains."
 rural_folk_conscription_concerns_ignored_modifier:0 "Préoccupations liées à la conscription ignorées"
 less_conscription_rural_folk_modifier:0 "Préoccupations liées à la conscription prises en compte"
 
 ig_petitions.13.t:1 "Éducation restreinte"
 ig_petitions.13.d:1 "Les représentants des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ont approché le gouvernement pour faire part de leur déception suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.13.f:2 "« Ils sont venus avec leurs enfants. Oh, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], ça me rappelle pourquoi je déteste les enfants. Tout ce bruit, c’est insupportable. Aucune éducation ne pourrait les faire changer, c’est certain.\n\n"Oui oui, on vous entend, croyez-nous. Restez derrière le bureau, s’il vous plaît, on s’occupe de votre pétition."\n\n#italic Pff#!. »"
 ig_petitions.13.a:1 "Nous devrions calmer ces gens avant de poursuivre."
 ig_petitions.13.b:1 "Nous ne pouvons pas laisser l’opinion publique avoir un impact sur nos décisions."
 trade_unions_placation_modifier:0 "Apaisement de l’opinion publique"
 no_public_schools_modifier:0 "Opinion publique ignorée"
 public_schools_petition_modifier:0 "Poussée des écoles publiques"
 public_schools_petition_denied_modifier:0 "Écoles publiques rejetées"
 
 ig_petitions.16.t:1 "Réformes fiscales"
 ig_petitions.16.d:1 "Des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] influents ont approché le gouvernement, mécontents du système fiscal proposé qui, selon eux, fait peser une charge excessive sur les membres les plus prospères de la société. Ils demandent donc l’abrogation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.16.f:1 "« Vous créez une nation de fainéants et de bons à rien, une nation où une Place des feignasses pourra être rebaptisée en l’honneur des habitants de nos rues ! »\n\nLa carotide de l’homme est sur le point d’exploser. Ses joues s’empourprent tout à coup, à l’image d’un danseur trop timide. Un médecin l’observe en silence. Fascinant."
 ig_petitions.16.a:1 "Le succès ne doit pas être une punition !"
 ig_petitions.16.b:1 "Tout ce qu’ils veulent, c’est que les riches deviennent plus riches encore."
 industralists_tax_denied_modifier:0 "Préoccupations liées à l’imposition ignorées"
 industralists_tax_agreed_modifier:0 "Préoccupations liées à l’imposition prises en compte"
 
 ig_petitions.19.t:0 "Services à la nation"
 ig_petitions.19.d:2 "Les officiers des [SCOPE.gsInterestGroup('armed_forces_ig').GetName] ont exprimé leur soutien à la promulgation de la nouvelle loi [SCOPE.sLaw('current_law_scope').GetName|l]. Cependant, certains ont également exprimé leurs inquiétudes quant à la baisse de la qualité globale de l’armée."
 ig_petitions.19.f:1 "« Ces officiers sont différents. Tout le monde le dit. Et par tout le monde, je veux parler des femmes de la campagne. Les jeunes, surtout. La nièce de quelqu’un est partie avec l’un d’entre eux, ce qui a provoqué un scandale jusqu’à la capitale. Il paraît même que son oncle était le comte. »\n\nAccoudés sur le grillage qui entourent les champs, des militaires écoutent, le regard perdu dans le vide. Les ragots sont un divertissement dont on ne se lasse pas."
 ig_petitions.19.a:1 "Plus d’hommes, c’est plus d’hommes."
 ig_petitions.19.b:1 "Nous devrions investir dans la création d’une armée fiable."
 conscription_efforts_modifier:0 "Efforts de conscription"
 conscription_law_modifier:0 "Services à la nation"
 army_resources_modifier:0 "Ressources de l’armée"
 army_resources_ig_modifier:0 "Ressources de l’armée"
 
 ig_petitions.22.t:1 "Droits de l’homme"
 ig_petitions.22.d:1 "Des membres de la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] ont exprimé tout leur soutien en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName], écrivant même des articles à ce sujet."
 ig_petitions.22.f:1 "« Le moyen le plus simple, le plus pratique et le plus efficace de diriger une nation »\n\n« Il est essentiel pour le bien-être d’une nation que ses citoyens forment, comme en pâtisserie, une masse uniforme. Si l’on ajoute trop d’œufs, trop de sel ou trop d’eau, la pâte deviendra trop fragile, trop élastique ou trop molle. En d’autres termes, si l’on veut faire un bon gâteau, on ne peut pas se permettre de se tromper dans les mesures. »"
 ig_petitions.22.a:0 "Davantage de restrictions en matière de citoyenneté sont nécessaires."
 ig_petitions.22.b:0 "Non, tout le monde ne peut pas devenir [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|U] !"
 petty_bourgeoisie_national_supremacy:0 "Droits de l’homme"
 
 goldrush.1.t:0 "Ruée vers l’or !"
 goldrush.1.d:1 "De l’or a été découvert en [SCOPE.sState('goldrush_state').GetName]. Des personnes venant des quatre coins du monde y convergent, persuadées de découvrir le prochain filon qui les rendra incroyablement riches."
 goldrush.1.f:0 "« Il y a de l’or dans ces collines ! »"
 goldrush.1.a:1 "Faites passer le mot !"
 goldrush.1.b:0 "C’est à moi, tout à moi !"
 state_gold_rush_less_migration:0 "Ruée vers l’or"
 state_gold_rush_explotation:0 "Exploitation de la ruée vers l’or"
 
 goldrush.2.t:0 "Mines d’or épuisées"
 goldrush.2.d:1 "Les gisements riches en minerais de [SCOPE.sState('goldrush_no_more_state').GetName] ont été vidés. Les mines sont à présent fermées, et tous les prospecteurs qui s’y étaient installés commencent à partir à la recherche de la prochaine grande découverte."
 goldrush.2.f:0 "« Il n’y a plus d’or dans ces collines. »"
 goldrush.2.a:0 "Dommage."
 goldrush.2.b:0 "Nous ne pouvons pas les laisser partir comme ça !"
 state_gold_depleted_palliative:0 "Mines d’or épuisées"
 
 goldrush.3.t:0 "Tollé devant l’afflux d’étrangers"
 goldrush.3.d:1 "La [SCOPE.gsInterestGroup('petty_ig').GetName|l] dénonce l’afflux de migrants en [SCOPE.sState('pb_gold_state').GetName], et supplie le gouvernement de soutenir les mineurs « locaux » en dissuadant l’immigration au sein de l’État."
 goldrush.3.f:1 "« Vous pensez vraiment qu’ils viennent s’installer ici parce qu’ils veulent travailler ? Regardez autour de vous ! Qu’est-ce qui vous saute aux yeux ? Mais oui ! De l’or ! Ils sont poussés par la cupidité, je vous le dis ! Ils viennent ici pour tout nous prendre, et ils ne nous laisseront pas un centime. Quel mal y a-t-il à essayer de protéger l’avenir de notre peuple ? »"
 goldrush.3.a:1 "Nous avons besoin de toute la main-d’œuvre disponible en [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.b:1 "Limitons l’immigration vers [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 
 goldrush.4.t:0 "Les mines s’organisent"
 goldrush.4.d:1 "Les mineurs et les propriétaires des mines s’attellent à protéger leurs intérêts en [SCOPE.sState('gr4_gold_state').GetName] en s’organisant officiellement dans le cadre de leur travail. Toutefois, les approches des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] et des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] sont trop différentes."
 goldrush.4.f:1 "« Un des [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting|l] tapote légèrement le cristal de la fenêtre, dont le son est amplifié par la réserve vide. "Vous voulez aussi que je leur donne l’or ? Une partie de ma maison, peut-être ?", demande-t-il, le dos appuyé contre la porte. "Ce qui m’appartient est à moi, et ce qui vous appartient est à vous. Les mines sont miennes." »"
 goldrush.4.a:1 "Soutenons les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 goldrush.4.b:1 "Soutenons les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 
 goldrush.5.t:2 "Le rêve [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l]"
 goldrush.5.d:1 "L’histoire d’un mineur qui a fait fortune et qui est devenu l’homme le plus riche de la ville a fait le tour du monde. Les habitants de [SCOPE.sState('gold_rush_state').GetName] commencent à vivre au-dessus de leurs moyens, persuadés qu’ils deviendront vite riches."
 goldrush.5.f:1 "« Vous avez vu sa nouvelle maison ? La salle à manger est recouverte de lambris en bois de pin, avec des finitions en blanc laqué et un mobilier en teck. Un lustre qu’il a fait importer, fabriqué par un obscur artisan dont on ne sait même pas prononcer le nom. Et tout ça vient directement des mines ! Tout ! »"
 goldrush.5.a:1 "Ce n’est pas si grave."
 goldrush.5.b:0 "Tout ce qui est or ne brille pas."
 expecting_riches_less:0 "Attentes irréalistes"
 expecting_riches_angry:0 "Attentes irréalistes rejetées"
 
 ig_leaders.20.t:0 "Pari risqué"
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetFullName], chef des [SCOPE.gsInterestGroup('reckless_ig').GetName|l], prêche ouvertement les avantages qu’un mystérieux pari politique secret pourrait apporter au gouvernement. Quand on lui demande plus de détails, [SCOPE.sCharacter('reckless_leader').GetCustom('FR_IlElle')] se contente de sourire, mais refuse d’en dire plus."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] a toujours eu un goût prononcé pour l’aventure et les chapeaux étrangement grands. Ses plus proches amis ne semblent pas prêter attention à ces dangereux attributs, mais des messieurs plus respectables ont fait part de leur inquiétude de façon passive-agressive.\n\n« Personne ne douterait jamais d’un citoyen aussi irréprochable que moi, pas vrai ? »"
 ig_leaders.20.a:0 "Est-ce vraiment si grave que ça ?"
 ig_leaders.20.b:0 "Quelle idée tout à fait ridicule."
 gamble_denied_modifier:0 "Pari risqué refusé"
 
 ig_leaders.1.t:1 "Pari risqué réussi"
 ig_leaders.1.d:1 "Une spectaculaire machination vient de porter ses fruits. Maintenant qu’elle a été révélée, il est indéniable qu’elle présentait un certain nombre de risques, mais force est de constater que les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] en auront bien profité."
 ig_leaders.1.f:2 "« J’ai toujours su qu’il m’arriverait de grandes choses. Vous savez, ma propre grand-mère était catégorique à ce sujet. Si seulement elle était encore en vie pour le voir... Heureusement, le monde entier en sera témoin, à commencer par vous... »"
 ig_leaders.1.a:0 "Les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] en récolteront les bénéfices."
 ig_leaders.1.b:0 "La nation en récoltera les bénéfices."
 
 ig_leaders.2.t:1 "Pari risqué échoué"
 ig_leaders.2.d:1 "Une spectaculaire machination orchestrée par les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] s’est soldée par un terrible échec. Les risques étaient élevés depuis le début, mais [SCOPE.sCharacter('reckless_leader').GetFullName] a pris la décision d’aller jusqu’au bout. Évidemment, le résultat est dramatique pour tous les acteurs de ce complot."
 ig_leaders.2.f:2 "« Qu’est-ce qu’[SCOPE.sCharacter('reckless_leader').GetCustom('FR_IlElle')] a osé faire ? »"
 ig_leaders.2.a:0 "On ne peut pas faire confiance aux [SCOPE.gsInterestGroup('reckless_ig').GetName|l]."
 ig_leaders.2.b:0 "Toute la responsabilité revient à [SCOPE.sCharacter('reckless_leader').GetFullName]."
 ig_leaders.2.c:0 "Laissons les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] au pouvoir."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetFullName] va se retirer."
 
 ig_leaders.3.t:0 "Un projet payant"
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetFullName], chef méthodique des [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], travaille dans l’ombre depuis quelque temps, et tout son travail a fini par payer pour les [SCOPE.gsInterestGroup('meticulous_ig').GetName|l] et [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 ig_leaders.3.f:2 "« [SCOPE.sCharacter('meticulous_leader').GetCustom('FR_IlElle')|U] est tellement aux anges qu’on dirait qu’[SCOPE.sCharacter('meticulous_leader').GetCustom('FR_IlElle')] va exploser de joie. Comme c’est mignon. D’un point de vue professionnel, en revanche, c’est une catastrophe.\n\n"Oui ! Exactement comme je l’avais prévu !" »"
 ig_leaders.3.a:1 "Les [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting|l] en récolteront les bénéfices."
 ig_leaders.3.b:1 "[ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] en récoltera les bénéfices."
 custom_herself:0 "elle-même"
 custom_himself:0 "lui-même"
 
 ig_leaders.4.t:0 "Tournée diplomatique"
 ig_leaders.4.d:0 "Les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] au pouvoir, ainsi que leur charismatique chef [SCOPE.sCharacter('charismatic_leader').GetFullName], ont entamé une grande tournée promotionnelle. Toutefois, la décision de concentrer leurs efforts sur le plan national ou international a été repoussée à la dernière minute, si bien que nous ignorons encore si les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] privilégieront le pays ou non."
 ig_leaders.4.f:0 "« Un peu d’autopromotion ne peut pas faire de mal, surtout si c’est pour la bonne cause. »"
 ig_leaders.4.a:0 "La tournée devrait recueillir des soutiens pour les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l]."
 ig_leaders.4.b:0 "La tournée devrait recueillir des soutiens pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 
 ig_leaders.5.t:0 "Eux ou moi"
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetFullName], chef de [SCOPE.gsInterestGroup('smug_ig').GetName|l] au pouvoir, en a assez de faire des compromis avec ses partenaires de coalition. [SCOPE.sCharacter('smug_leader').GetCustom('FR_IlElle')|U] a exigé que ses collaborateurs lui obéissent, sous peine que les [SCOPE.gsInterestGroup('smug_ig').GetName|l] n’approuvent jamais leurs changements."
 ig_leaders.5.f:1 "« C’est à ça que servent les chefs, non ? J’ordonne, vous obéissez. Ça me paraît pourtant assez simple. Si vous vouliez être chefs, vous n’aviez qu’à le devenir.\n\nAlors si vous n’êtes pas contents, c’est la porte ! »"
 ig_leaders.5.a:1 "C’est ridicule de dire une chose pareille."
 ig_leaders.5.b:1 "Très bien, les [SCOPE.gsInterestGroup('smug_ig').GetName|l] seront en position de force."
 imperious_leader_modifier:0 "Chef impérieux démis de ses fonctions"
 imperious_leader_good_modifier:0 "Chef impérieux soutenu"
 imperious_leader_dont_agree_modifier:1 "Demandes du chef impérieux rejetées"
 imperious_leader_agree_modifier:1 "Demandes du chef impérieux approuvées"
 
 ig_leaders.6.t:0 "Jeux de pouvoir"
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], chef des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l], a mis en place un remarquable jeu de pouvoir dans la capitale, dans le but de garantir une place au sein du gouvernement pour les [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l]. Il est toutefois difficile de savoir s’ils doivent être récompensés ou non pour leurs... tactiques innovantes."
 ig_leaders.6.f:2 "Il n’y a qu’une seule lumière dans la rue qui mène au quartier général des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l]. Il n’y a aussi qu’une seule lumière à l’intérieur. Là, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] se détend au milieu du magnifique mobilier en acajou et des coussins de velours. La lampe est la même que celles qui ont été envoyées d’Orient.\n\n« La fin justifie les moyens, et nos moyens sont extrêmement justifiés. »\n\nDifficile de ne pas être d’accord quand [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('FR_IlElle')] vous propose une place à ses côtés."
 ig_leaders.6.a:1 "Cela est à mettre au crédit de [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]."
 ig_leaders.6.b:1 "Tout n’est pas juste en amour, comme à la guerre."
 play_for_power_good_modifier:0 "Soutien au jeu de pouvoir"
 
 neighbor_events.1.t:0 "La foi ne connaît aucune limite"
 neighbor_events.1.d:1 "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] espèrent renforcer nos liens avec [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sC('neighbor_country').GetName] grâce à notre foi commune."
 neighbor_events.1.f:0 "Il s’arrêta un instant pour s’essuyer le front quand il remarqua que le valet de ferme [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l] du champ voisin semblait s’être agenouillé dans le sillon.\n\nConfus, il se pencha en avant pour voir l’homme en train de prier. Il aurait dû s’en douter, mais il ne lui était jamais venu à l’esprit qu’ils pouvaient avoir en commun quelques années difficiles et la certitude que tout finirait par s’arranger."
 neighbor_events.1.a:0 "Malgré nos différences, nous devons chérir nos valeurs communes."
 neighbor_events.1.b:0 "Nous sommes des [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] avant tout, et de foi [ROOT.GetCountry.GetStateReligion.GetName|l] ensuite !"
 notification_neighbor_events_1_tooltip:0 "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name:1 " Amélioration des [concept_relations|l] avec [SCOPE.sC('originator').GetAltNameNoFormatting('Le')][SCOPE.sC('originator').GetName]"
 notification_neighbor_events_1_desc:1 "[SCOPE.sC('originator').GetAltNameNoFormatting('Le')|U][SCOPE.sC('originator').GetName] [SCOPE.sC('originator').GetAltNameNoFormatting('AOnt')] amélioré nos [concept_relations|l] en revendiquant notre foi commune suivante : [SCOPE.sC('originator').GetStateReligion.GetName|l]."
 
 neighbor_events.2.t:0 "Si vous voulez la paix"
 neighbor_events.2.d:1 "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] suggèrent une politique étrangère plus ferme envers [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sC('neighbor_country').GetName], en raison de nos mauvaises relations."
 neighbor_events.2.f:0 "« Si la moitié de ce que tu dis est vraie, je n’ai pas envie que tu traînes près de la frontière », m’a-t-elle dit, « mais je ne crois pas que ce soit le cas. »\n« Maman, tu répètes toujours qu’on ne peut pas faire confiance aux [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('MP')|U]. Pourquoi est-ce que tu leur ferais confiance pour respecter nos frontières ? Aucune mère ne veut que son fils s’en charge, parce qu’elles savent que c’est dangereux. Et c’est exactement pour ça que nous devons le faire. »"
 neighbor_events.2.a:0 "Mettez de côté les formules de politesse. Ce sont des ennemis."
 neighbor_events.2.b:0 "Malgré notre hostilité mutuelle, ce n’est pas la peine d’envenimer la situation."
 if_you_want_peace_bad_modifier:0 "Position passive"
 
 neighbor_events.3.t:0 "Travailleurs du monde"
 neighbor_events.3.d:1 "Le sentiment internationaliste au sein des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] a entraîné des suggestions pour atteindre des travailleurs [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f:0 "« Je ne comprends pas comment vous avez pu laisser quelqu’un comme lui entrer dans notre pays. Allons-nous accueillir des migrants venus des quatre coins du monde, maintenant ? »\n« Cet homme a ma vie entre ses mains chaque jour à la mine. Je lui confie déjà ma vie. D’ailleurs, je préfère encore l’accueillir ici plutôt que ces maudits [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] qui nous envoient là-bas. »"
 neighbor_events.3.a:0 "La classe avant la nation !"
 neighbor_events.3.b:0 "Ces idées antipatriotiques tomberont dans l’oubli."
 
 neighbor_events.4.t:0 "Investissements transfrontaliers"
 neighbor_events.4.d:1 "Des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] envisagent d’investir dans des industries [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('FP')|l] voisines."
 neighbor_events.4.f:0 "Il s’est levé, puis il a mis son chapeau et s’est dirigé vers la porte. Au dernier moment, il s’est retourné pour s’exprimer avec une colère à peine contenue.\n« Dire que je manque de patriotisme alors que j’essaie simplement de gagner de l’argent n’est pas une simple insulte. C’est aussi un manque de compréhension évident de la façon dont l’argent s’obtient. Vous croyez que j’ai gagné tout cet argent en restant dans ma province ? »"
 neighbor_events.4.a:0 "Un excellent investissement !"
 neighbor_events.4.b:0 "Forcez-les à investir au niveau national."
 
 neighbor_events.5.t:0 "Presse interdite"
 neighbor_events.5.d:0 "Un journal interdit par un décret [ROOT.GetCountry.GetAdjectiveNoFormatting|l] est de nouveau imprimé à cause des lois permissives [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName], et introduit clandestinement dans le pays."
 neighbor_events.5.f:1 "« Tu as encore ton numéro, pas vrai ? Je te donne la moitié de ce que tu as payé en [SCOPE.sState('neighbor_state').GetNameNoFormatting] pour l’avoir. »\nSon amie lui tend le journal à contrecœur.\n« Tu sais, mon père dit qu’ils racontent n’importe quoi sur [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. »\n« Ah bon, parce qu’il sait lire, maintenant ? »"
 neighbor_events.5.a:0 "Fermons les yeux pour cette fois."
 neighbor_events.5.b:0 "Réprimez fermement tous ceux qui lisent ce torchon !"
 
 neighbor_events.6.t:0 "Non censuré [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('En')][SCOPE.sC('neighbor_country').GetName]"
 neighbor_events.6.d:0 "Un livre dont la publication a été rejetée [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('En')][SCOPE.sC('neighbor_country').GetName] en raison des lois restrictives a été accepté par un éditeur [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 neighbor_events.6.f:0 "L’apprenti imprimeur remarqua une police de caractère inhabituelle. Son employeur le regarda d’un air amusé.\n« C’est pour un livre [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l] que nous devons imprimer. »\n« Pourquoi imprime-t-on des livres [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l] ici ? »\nL’imprimeur haussa les épaules.\n« C’est un pays libre. »"
 neighbor_events.6.a:0 "L’éditeur devrait respecter les décisions de nos pays voisins."
 neighbor_events.6.b:0 "Conformément à la législation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], c’est tout à fait légal de l’imprimer ici."
 
 neighbor_events.7.t:0 "De l’autre côté de la barrière"
 neighbor_events.7.d:0 "Le peuple se plaint de la différence de niveau de vie entre nous et nos voisins [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f:1 "Une fois la porte de la boutique fermée, ils échangèrent un regard entendu.\n\n« Elle n’a même pas remarqué que tu t’étais trompé en lui rendant la monnaie. »\n\n« Tu crois que je l’ai pas fait exprès ? Madame a les moyens, ne t’en fais pas pour elle. Je vais pas rester les bras croisés pendant que les [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('MP')|U] viennent étaler leurs richesses chez nous. »"
 neighbor_events.7.a:0 "Ce n’est qu’un exemple des inégalités économiques dans le monde."
 neighbor_events.7.b:0 "Ce sont des menteurs et des escrocs."
 neighbor_events.7.c:0 "C’est comme ça, n’y pensons plus."

 commander_events.2.t:0 "Dangereuse addiction"
 commander_events.2.d:1 "Les habitudes personnelles du [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetFullName] commencent à l’empêcher de remplir sa fonction de [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] adresse un large sourire triomphant à l’officier. Ses yeux ont manifestement connu des jours meilleurs. Sagement immobile sur son fauteuil en cuir, il dit d’une voix rauque :\n\n« C’est un métier stressant, vous savez. Pas besoin de le rendre encore plus stressant. »"
 commander_events.2.a:1 "Licenciez-[SCOPE.sCharacter('commander_with_addiction').GetCustom('FR_LeLa')]."
 commander_events.2.b:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('FR_IlElle')|U] est irremplaçable."
 commander_events.2.a.tt:0 "Le [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetFullName] a perdu son poste"

 commander_events.4.t:0 "Pétition générale"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetFullName] a mis en lumière certaines habitudes douteuses de [SCOPE.sCharacter('arguing_commander_two').GetFullName], exigeant par la même occasion son licenciement."
 commander_events.4.f:1 "« Le simple fait de savoir que j’appartiens à la même institution que cette crapule est intolérable. C’est une insulte à l’uniforme que nous portons. Je ne peux pas croire qu’un tel comportement puisse être toléré pour quelqu’un de son rang. Je ne travaillerai pas un jour de plus avec cette personne. »"
 commander_events.4.a:0 "Nous ne pouvons pas licencier [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b:0 "Licenciez [SCOPE.sCharacter('arguing_commander_two').GetFullName] !"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] a perdu son poste."
 commander_fired:0 "Commandant licencié"
 commander_kept:0 "Commandant conservé"

 commander_events.5.t:0 "Guerre du progrès"
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetFullName] a trouvé un moyen d’améliorer les #bold armes à répétition#!."
 commander_events.5.f:2 "« [SCOPE.sCharacter('commander_invention').GetFullName] ajuste ses lunettes en toute assurance.\n\n"Vous voyez, c’était assez facile, en fait. J’ai simplement observé la technologie utilisée par les hommes, et j’ai compris que nous pourrions y apporter quelques changements."\n\nQuelque chose dans sa façon de parler lui donne une certaine élégance et un charisme incroyable quand [SCOPE.sCharacter('commander_invention').GetCustom('FR_IlElle')] tient ce fusil dans les mains. Quelle confiance en soi ! »" #I don't know how repeaters work
 commander_events.5.a:0 "Concentrez-vous sur la puissance de feu."
 commander_events.5.b:0 "Concentrez-vous sur la précision."

 law_events.1.t:0 "Opposants consciencieux"
 law_events.1.d:1 "Les [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] affirment que les citoyens opposés moralement ou religieusement à la violence ne devraient pas être soumis à la loi [SCOPE.sLaw('current_law_scope').GetName]."
 law_events.1.f:0 "« La conscription n’est rien de plus qu’une sorte de travail forcé, l’une des pires d’ailleurs, puisqu’elle nous oblige à prendre les armes et à nous battre contre nos frères, dans le plus grand mépris de nos opinions personnelles. »"
 law_events.1.a:1 "Les opposants sont exemptés du service militaire."
 law_events.1.b:0 "Tout le monde doit se battre."

 law_events.2.t:0 "Éclairage public"
 law_events.2.d:0 "Les forces de police nouvellement établies ont demandé que les rues soient éclairées pour leur permettre de travailler dans de meilleures conditions."
 law_events.2.f:0 "« Nous perdons la trace de criminels toutes les nuits dans ces ruelles sombres. Comment peut-on travailler efficacement dans de telles conditions ? »"
 law_events.2.a:0 "L’éclairage sera obligatoire."
 law_events.2.b:0 "Trop cher."

 law_events.4.t:0 "Recherche secrète"
 law_events.4.d:0 "La police secrète vous a demandé de rechercher « $identification_documents$ »."
 law_events.4.f:0 "« Il nous faut un moyen de garder une trace des fauteurs de troubles que nous interpellons. Des documents d’identification nous faciliteraient grandement la tâche. »"
 law_events.4.a:0 "Excellente idée."
 law_events.4.b:0 "Ce n’est pas une priorité."

 law_events.5.t:0 "Propriétaires mécontents"
 law_events.5.d:0 "Plusieurs propriétaires de mines du [SCOPE.sState('state_with_mine').GetName] demandent une exemption des réglementations minières."
 law_events.5.f:0 "« C’est ridicule de croire que nous pourrons conserver des mines rentables avec seulement dix heures de travail par jour, sans parler des coûts supplémentaires engendrés par toutes ces mesures de sécurité. »"
 law_events.5.a:0 "Une petite exception ne peut pas faire de mal."
 law_events.5.b:0 "Aucune exception ne sera tolérée."

 law_events.6.t:0 "Enseignements laïques"
 law_events.6.d:1 "L’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] a exprimé son mécontentement suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], affirmant que l’éducation et la religion doivent être traitées séparément."
 law_events.6.f:0 "« Comment peut-on attendre de nos enfants qu’ils apprennent quoi que ce soit d’important s’ils sont endoctrinés dès le départ ? »"
 law_events.6.a:1 "Nous allons y réfléchir."
 law_events.6.b:0 "Hors de question."
 modifier_religious_schools_abolished_intelligentsia:1 "A écouté les préoccupations liées aux écoles religieuses"
 religious_schools_bad_modifier:0 "Écoles religieuses contestées"
 religious_schools_good_modifier:0 "Écoles religieuses soutenues"

