 expedition_event_ongoing_tt: "L’expédition se poursuit."
 expedition_events.1.t: "Expédition pour définir le tracé du Niger"
 expedition_events.1.d: "Malgré plusieurs tentatives de navigation, le cours complet de ce fleuve reste un mystère. Devons-nous envoyer une expédition pour essayer de définir le tracé du fleuve ?"
 expedition_events.1.f: "« Les membres des sociétés commerciales ont exprimé leur intérêt pour la promotion d’une politique de nouvelle Afrique, basée sur un commerce accru et la diffusion des valeurs [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l].\n\nIls ont fait valoir la nécessité de faire le tracé du fleuve Niger pour l’utiliser comme voie commerciale, et ont proposé une expédition dans ce but. »"
 expedition_events.1.a: "Je connais la personne qu’il faut pour ce travail."
 expedition_events.1.b: "Pas maintenant."
 expedition_events.2.t: "Choix du chef"
 expedition_events.2.d: "Plusieurs candidats solides ont fait part de leur intérêt pour prendre la tête de l’expédition. Toutefois, ce n’est pas une décision que nous devons prendre à la légère."
 expedition_events.2.f: "Le premier arrivé était un jeune homme au teint frais, bien habillé, dont le désir d’impressionner n’avait d’égal que sa volonté de bien faire. Son sourire, aussi large qu’on puisse l’imaginer, respirait la confiance en soi : « Si vous permettez... », commença-t-il poliment en présentant ses références."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Choix du budget"
 expedition_events.3.d: "Combien d’argent souhaitez-vous allouer au budget de l’expédition ?"
 expedition_events.3.f: "« Je ne vais pas vous mentir : nous allons partir loin de nos foyers. Que je nie le danger qui nous attend ne vous rendrait pas service. Nous risquons de nous heurter à toutes sortes d’obstacles, alors plus le budget sera important, mieux nous serons préparés. Mais n’oubliez pas la gloire qui nous attend quand nous reviendrons triomphants ! »"
 expedition_events.3.a: "Un petit budget."
 expedition_events.3.b: "Un budget moyen."
 expedition_events.3.c: "Un budget important."
 expedition_events.4.t: "Place à l’expédition"
 expedition_events.4.d: "Après des semaines de préparation et de voyage, l’expédition visant à définir le tracé du Niger, emmenée par [SCOPE.sCharacter('expedition_leader').GetFullName], est arrivée à bon port."
 expedition_events.4.f: "« La marée était basse, si tôt dans la matinée. Notre bateau à vapeur ralentit tandis que nous apercevions les premières traces de végétation poindre au milieu des bâtiments du port comme de modestes émeraudes. L’air salin laissait place à des grains de paradis, des graines d’anis et des clous de girofle. Sur l’un des toits, une jeune fille faisait sécher son linge. »"
 expedition_events.4.a: "En avant !"
 expedition_events.30.t: "Guides locaux"
 expedition_events.30.d: "Un membre de l’expédition a proposé que nous nous arrêtions dans les villages voisins pour essayer de recruter des guides. D’autres membres du groupe craignent que cela ne prenne trop de temps."
 expedition_events.30.f: "« Les plaines s’étendaient à perte de vue. Il n’y avait aucune montagne, aucun dénivelé possible où notre expédition épuisée pouvait s’arrêter pour retrouver son chemin. Rien, si ce n’est la jungle. Toujours la jungle. Parfois, la rivière (parfois). Puis encore la jungle. La soie vert émeraude, et l’éclat prismatique et alléchant des fleurs humides sur les ruisseaux oubliés. »"
 expedition_events.30.a: "Excellente idée."
 expedition_events.30.b: "Non, nous n’avons pas le temps."
 expedition_events.31.t: "Guides locaux trouvés"
 expedition_events.31.d: "Après quelques heures, des guides ont été recrutés et payés."
 expedition_events.31.f: "« Les guides semblent savoir ce qu’ils font, et plus important encore, savoir où ils vont. »\n\n« Quelle perspicacité, digne de mon plus jeune garçon. Quel était leur prix ? De l’or ? Des provisions ? Des provisions en or ? »\n\n« Eh bien, monsieur, euh... ils n’ont rien dit. Ils partaient dans cette direction quoi qu’il en soit. »"
 expedition_events.31.a: "Excellente nouvelle."
 expedition_events.32.t: "Guides locaux non trouvés"
 expedition_events.32.d: "Au bout de deux heures, le navigateur [SCOPE.sCharacter('expedition_leader').GetCustom('FR_DuDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] se rendit compte qu’ils étaient complètement et irrémédiablement perdus. Un fantassin sauta alors sur l’occasion pour proposer d’abandonner la recherche de guides locaux pour retrouver au plus vite la rive du fleuve."
 expedition_events.32.f: "« C’était une mauvaise idée depuis le début. »"
 expedition_events.32.a: "Nous avons pris du retard."
 expedition_events.40.t: "Noyade d’un membre de l’expédition"
 expedition_events.40.d: "Pendant la nuit, un membre de l’expédition est tombé du bateau. Nous pouvons essayer de le retrouver, ou continuer à avancer."
 expedition_events.40.f: "« Les cris sont survenus en premier, puis la noyade. Et ensuite, cette longue tache grasse dans l’eau. Aussi rouge que du sirop de framboise ou les derniers instants de l’aube, quand l’horizon est dégagé et que les nuages ressemblent à des pansements usés.\n\n\"Je ne suis pas un très bon nageur, vous savez ?\", avait-il dit l’autre jour dans un sourire crispé en regardant la rivière. \"Tant mieux, ce sera plus vite fini.\" »"
 expedition_events.40.a: "Dites-leur de continuer."
 expedition_events.40.b: "Retrouvez-le !"
 expedition_events.41.t: "Expédition frappée par le paludisme"
 expedition_events.41.d: "Le dernier rapport de l’expédition nous informe que plusieurs membres de l’équipage ont contracté le paludisme."
 expedition_events.41.f: "« Ils n’étaient pas là à l’aube. La plupart de nos hommes étaient encore dans leurs tentes, et les rares qui étaient venus me voir n’osaient pas s’approcher. \"Ils sont malades, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')].\" L’air brumeux qui enveloppait leurs silhouettes leur donnait une allure de fantômes. Leurs visages pâles transpiraient la fièvre, et rien dans leur voix ne dégageait la moindre once de vie. »"
 expedition_events.41.a: "Dites-leur de continuer."
 expedition_events.41.b: "Dites-leur de se reposer un peu."
 expedition_events.50.t: "Attaque sur le fleuve"
 expedition_events.50.d: "Les membres de l’expédition sur le fleuve ont été attaqués par des habitants du coin."
 expedition_events.50.f: "« Attention, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] ! » Un bruit sec résonna, prenant l’équipage de court. Une flèche tremblait à présent, coincée à quelques centimètres de ma tête dans le mur en bois. « À terre ! Tous à terre ! »\n\nUne rangée d’hommes se tenait à l’orée de la jungle, comme des statues armées de lances et d’arcs pointés directement sur nous. Leurs mouvements étaient fluides, réfléchis. Nous avions pénétré sur leurs terres. « À terre ! », crièrent à nouveau les hommes."
 expedition_events.50.a: "Tenez bon et défendez-vous."
 expedition_events.50.b: "Fuyez !"
 expedition_events.51.t: "Défense héroïque"
 expedition_events.51.d: "L’expédition a réussi à se défendre contre l’assaut."
 expedition_events.51.f: "« Hmm... On dirait que leurs armes primitives n’étaient pas de taille face à notre puissance de feu. Mais ce n’est pas le moment de nous reposer sur nos lauriers. Que deux hommes nettoient la poudre de nos armes. J’en veux trois qui montent la garde, et que les autres préparent notre position au cas où ces vermines reviennent. »"
 expedition_events.51.a: "Bon travail."
 expedition_events.52.t: "Défense inefficace"
 expedition_events.52.d: "L’expédition n’a pas réussi à se défendre contre l’assaut et a dû battre en retraite."
 expedition_events.52.f: "« Vous ! C’est vous qui courez le plus vite. Rendez-vous au port maritime le plus proche et préparez cette lettre pour [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Nous avons été subitement pris en embuscade par des ennemis inconnus. Nous avons essayé de les combattre, mais ils étaient trop nombreux. Nous avons perdu plusieurs hommes avant de nous enfuir par le fleuve. Voici leurs noms... »"
 expedition_events.52.a: "Quelle honte !"
 expedition_events.53.t: "Repli tactique"
 expedition_events.53.d: "L’expédition quitte la zone aussi vite que possible."
 expedition_events.53.f: "« Nous nous sommes dépêchés de nous enfuir par le fleuve. Nous avons dû changer de cap, mais c’était plus sûr comme ça. »"
 expedition_events.53.a: "Au moins, tout le monde est en vie."
 expedition_events.60.t: "Film de l’expédition"
 expedition_events.60.d: "Un membre de l’expédition a demandé une pause d’une journée, afin de pouvoir filmer la vie sauvage qui les entoure."
 expedition_events.60.f: "« Les maisons de terre émergeaient comme des morceaux de chocolat directement sortis de la rivière. Les ruisseaux étaient tressés comme les longs cheveux d’une jeune fille, et les marais comme de grands lacs. Au bord de la rivière, la verdure recouvrait leurs silhouettes comme une couche de menthe translucide. Il y avait de l’eau partout, un océan rien que pour nous. »"
 expedition_events.60.a: "Bonne idée."
 expedition_events.60.b: "Nous n’avons pas de temps à perdre."
 expedition_events.70.t: "Dysenterie au sein de l’expédition"
 expedition_events.70.d: "Le dernier rapport de l’expédition nous informe que plusieurs membres de l’équipage souffrent de dysenterie. On déplore même un mort."
 expedition_events.70.f: "« On n’avance plus, avec la moitié des membres de l’expédition qui passent leur temps dans les buissons. Nous allons devoir continuer sans eux. »\n\n« Sans eux ? On abandonnerait un officier d’ordonnance, un maréchal-ferrant, un navigateur, un tailleur, un cordonnier, deux fusiliers et trois rameurs ? Et comment comptez-vous vous préparer du thé alors que vous n’osez même pas toucher l’eau ? »\n\n« Votre point de vue a bien été entendu. »"
 expedition_events.70.a: "Dites-leur de continuer."
 expedition_events.70.b: "Dites-leur de se reposer un peu."
 expedition_events.80.t: "Hippopotame en vue"
 expedition_events.80.d: "Un hippopotame a été aperçu le long du fleuve. Il est peut-être préférable d’attendre qu’il s’éloigne plutôt que d’essayer de le contourner à la rame."
 expedition_events.80.f: "« Ne vous laissez pas berner par sa morphologie rondelette : l’hippopotame est un animal dangereux. »"
 expedition_events.80.a: "Nous allons essayer de le contourner."
 expedition_events.80.b: "Nous allons attendre."
 expedition_events.81.t: "L’hippopotame attaque"
 expedition_events.81.d: "L’hippopotame aperçu plus tôt a foncé sur l’un de nos bateaux d’expédition, le renversant par la même occasion. Deux membres de l’équipage sont morts et nous avons perdu quelques provisions."
 expedition_events.81.f: "« Tout s’est passé si vite. L’hippopotame a renversé le bateau en une seconde. Certains d’entre nous ont eu de la chance, d’autres moins. »"
 expedition_events.81.a: "Oh non."
 expedition_events.82.t: "L’hippopotame dort"
 expedition_events.82.d: "L’hippopotame n’a pas bougé, et nous avons pu le contourner sans problème. Ses yeux semblaient totalement indifférents à notre présence."
 expedition_events.82.f: "« Quel animal majestueux. Dites-moi, est-ce un éclat d’ivoire que j’ai aperçu dans sa mâchoire ? »\n\n« Ses dents ont beaucoup de valeur, si c’est ce que vous voulez dire. »\n\n« Exactement ! Donnez-moi un fusil. La prochaine tête d’hippopotame que je verrai sera pour moi. Et attention : ne visez pas la bouche. »"
 expedition_events.82.a: "Dieu merci."
 expedition_events.83.t: "L’hippopotame s’en va"
 expedition_events.83.d: "L’expédition a attendu quelques heures, et l’hippopotame a fini par partir."
 expedition_events.83.f: "« Cette petite distraction nous a coûté une journée, il ne nous reste plus qu’à monter le campement ici. »"
 expedition_events.83.a: "Quel soulagement !"
 expedition_events.90.t: "Tombes des prédécesseurs"
 expedition_events.90.d: "L’expédition a découvert des tombes le long du fleuve. Les breloques et les objets posés dessus indiquent que ce sont les vestiges d’une précédente expédition."
 expedition_events.90.f: "« Une petite photo encadrée d’un enfant, recouverte de terre. Un nom familier gravé au dos. Un reliquaire avec une mèche de cheveux blonds. Des pages d’un journal desquelles nous avons détourné les yeux. Une lettre. Peut-être devrions-nous la prendre. Ce n’est pas fini. Un homme parle calmement : \"J’ai connu cet homme.\" Il prend la photo et la plie dans sa poche.\n\nMême ici, j’entends encore leurs voix pleines d’entrain. \"Nous trouverons la source en moins d’un mois !\" Oui, même ici. »"
 expedition_events.90.a: "Même en Arcadie, ça ne part pas."
 expedition_events.100.t: "Kidnapping"
 expedition_events.100.d: "Le rapport de l’expédition nous indique que certains membres, dont [SCOPE.sCharacter('expedition_leader').GetFullName], ont été enlevés par un roi indigène qui exige une rançon en échange de leur liberté."
 expedition_events.100.f: "« Une lumière dans la nuit est rarement bon signe. Au Moyen-Âge, on parlait de feux follets, de dangereuses créatures qui pouvaient nous conduire jusqu’à la mort.\n\nLa torche devint une lanterne, et la lanterne devint un homme. L’homme en devint dix et bientôt, nous étions retenus prisonniers. Leurs armes métalliques brillaient aussi dans la nuit. Nous ne pouvions leur opposer aucune résistance, pas dans ces conditions. »"
 expedition_events.100.a: "Nous allons payer."
 expedition_events.100.b: "Qu’ils trouvent une solution."
 expedition_leader_kidnap_modifier: "Rançon pour le chef de l’expédition"
 expedition_events.101.t: "Prisonniers libérés"
 expedition_events.101.d: "Après avoir organisé le paiement de la rançon, les membres de l’expédition sont libérés indemnes et sont même envoyés dans la bonne direction."
 expedition_events.101.f: "« Ce n’était pas très agréable, mais nous avons mangé de la patate douce rôtie, et nous avons été plutôt bien traités dans l’ensemble. »"
 expedition_events.101.a: "Excellent."
 expedition_events.102.t: "Prisonniers échappés"
 expedition_events.102.d: "Malgré le fait de ne pas avoir payé la rançon, quelques membres de l’expédition ont réussi à s’enfuir. Malheureusement, d’autres n’ont pas eu cette chance."
 expedition_events.102.f: "« Nous attendions dans des cellules froides de pierre humide. Ils nous ont nourris sans un mot, puis sont partis avant même que nous puissions essayer de les soudoyer. Quand le soir est tombé, un combat a éclaté. Un de nos hommes a dit qu’ils se disputaient au sujet de la garde de nuit. Et d’argent. Quand la porte s’est ouverte à nouveau, nous avons enfin pu nous échapper. »"
 expedition_events.102.a: "Dommage."
 expedition_events.110.t: "Mort d’un chef"
 expedition_events.110.d: "« Au cours d’une escarmouche, un tir de mousquet lui a touché la jambe. La blessure était superficielle, mais pas l’infection. C’est [SCOPE.sCharacter('expedition_leader').GetFullName] qui a endossé le rôle de nouveau chef. »"
 expedition_events.110.f: "« Je ne m’attendais pas à une telle chaleur. Ni à une telle douleur. Je ne pouvais plus marcher après le tir, et je savais que je ne pourrais plus jamais marcher de ma vie. C’est ma dernière chance d’écrire ce que j’ai accompli. Comme Marco Polo, je me repose sur mon lit, parlant de villes invisibles, de merveilles immortelles. Personne ne croira ce que j’ai vu. Ça me rend triste. En tant que personne saine d’esprit, je n’en écrirai pas plus.\n\nLa jungle peut vous prendre par surprise, comme ce tir, mais sage comme vous l’êtes désormais, vous comprendrez enfin le but de votre voyage. »"
 expedition_events.110.a: "Espérons que le nouveau chef soit à la hauteur."
 expedition_events.11.t: "Expédition réussie"
 expedition_events.11.d: "L’expédition menée par [SCOPE.sCharacter('expedition_leader').GetFullName] a été couronnée de succès. Le tracé du Niger est maintenant complètement défini."
 expedition_events.11.f: "« J’avais toujours imaginé que je ressentirais un bonheur immense. Un bonheur si intense et si fort que l’on pourrait presque l’entendre. Toutes les rivières confluent en ce point. Peut-être que je m’attendais à découvrir un torrent, une force si manifeste que personne ne pourrait l’ignorer.\n\nMais le Niger s’est séparé en plusieurs petits ruisseaux, perdant presque son identité. Lequel d’entre eux était le vrai fleuve ? Ne sont-ils pas tous le vrai fleuve ? Aucun, peut-être ? Tel le bateau de Thésée, à partir de quand une chose cesse-t-elle d’être une chose ? »"
 expedition_events.11.a: "Excellente nouvelle !"
 expedition_events.12.t: "Expédition échouée"
 expedition_events.12.d: "Sans nouvelles depuis plusieurs mois, il est maintenant évident que l’expédition envoyée pour trouver la source du Niger a échoué. [SCOPE.sCharacter('expedition_leader').GetFullName] semble avoir disparu aussi."
 expedition_events.12.f: "« Je pense qu’au fond de nous, nous savions tous que cela arriverait. Encore aujourd’hui, nous parlons toujours d’arriver à l’embouchure du fleuve. \"Encore quelques jours\", se dit-on pour se donner la force d’avancer. Au début, certains hommes faisaient des commentaires sur le rationnement. Ils n’en parlent plus, maintenant. Nous avons perdu le fleuve depuis bien longtemps. \"Encore quelques jours...\" »"
 expedition_events.12.a: "Mince !"
 civil_war_events.1.t: "Victoire de la sécession"
 civil_war_events.1.d: "Malgré nos prédictions pessimistes, nos compatriotes ont gagné leur lutte pour l’indépendance, et sans notre aide."
 civil_war_events.1.f: "« L’âme de la nation est divisée en deux ! La frontière entre nos terres est une profonde entaille dans le cœur de notre peuple. Il est évident pour tous que l’heure est à l’unification ! »"
 civil_war_events.1.a: "Annexer le pays"
 civil_war_events.1.b: "Ne rien faire"
 diplomatic_events.1.t: "Violation de souveraineté"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetAltNameNoFormatting('Le')|U][SCOPE.sC('initiator').GetName] [SCOPE.sC('initiator').GetAltNameNoFormatting('AOnt')] envoyé un ultimatum [SCOPE.sC('target_country').GetAltNameNoFormatting('Au')][SCOPE.sC('target_country').GetName] pour rejoindre la guerre [SCOPE.sW('war').GetName|v].\nEn plus d’avoir refusé, les voilà maintenant aux côtés [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetAltNameNoFormatting('Du')][SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName] !\nQue faire ?"
 diplomatic_events.1.f: "À l’approche du coucher du soleil, la fumée qui s’échappe de la cheminée suffit à teinter les fenêtres du bureau d’une fine couche pâle. Les lampadaires s’allument, et deux hommes échangent un regard inquiet.\n\n« Les lumières s’éteignent partout dans le monde, et nous ne les verrons plus allumées de notre vivant. »"
 diplomatic_events.1.a: "Nous devons aider [SCOPE.sC('target_country').GetAltNameNoFormatting('Le')][SCOPE.sC('target_country').GetName] !"
 diplomatic_events.1.b: "Ce ne sont pas nos affaires."
 violate_sovereignty_tt: "Rejoignez la [concept_war|l] à la défense du [SCOPE.sC('target_country').GetName]"
 cultural_homeland_events.1.t: "Responsabilité injustifiée"
 cultural_homeland_events.1.d: "Certaines personnes d’origine [SCOPE.sCulture('state_majority_culture').GetName|l] rejettent injustement la responsabilité des mauvaises conditions de vie en [SCOPE.sState('culture_state').GetName] sur leurs voisins d’origine [SCOPE.sCulture('state_minority_culture').GetName|l]."
 cultural_homeland_events.1.f: "« Ils disent que nous leur avons volé leurs emplois, que nous les empêchons d’avoir des salaires décents, mais nous souffrons tout autant qu’eux. »"
 cultural_homeland_events.1.a: "Nous devons tous apprendre à vivre ensemble."
 cultural_homeland_events.1.b: "Ignorez ceci."
 cultural_homeland_events.10.t: "Article diffamatoire"
 cultural_homeland_events.10.d: "Un journal intitulé [SCOPE.sState('culture_state').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] a publié un article raciste sur les personnes d’origine [SCOPE.sCulture('state_minority_culture').GetName|l] vivant ici. Nous pouvons retirer l’article ou le laisser."
 cultural_homeland_events.10.f: "De rage, il jeta le journal à scandale sur la table. « Un ramassis de mensonges, voilà ce que c’est. Malheureusement, ceux qui le liront tomberont dans le panneau. » Il vit le visage stupéfait de la domestique avant de se reprendre. Bien sûr qu’ils y croiraient. Il ne leur avait même pas donné la preuve du contraire."
 cultural_homeland_events.10.a: "Retirez-le."
 cultural_homeland_events.10.b: "Ignorez ceci."
 cultural_homeland_events.20.t: "Entrée injustement interdite"
 cultural_homeland_events.20.d: "Les personnes d’origine [SCOPE.sCulture('state_minority_culture').GetName|l] en [SCOPE.sState('culture_state').GetName] se voient refuser le droit d’entrer dans certains magasins par des personnes d’origine [SCOPE.sCulture('state_majority_culture').GetName|l]."
 cultural_homeland_events.20.f: "« Je vais dans ce magasin depuis des années ! Pourquoi y a-t-il soudain une pancarte à l’entrée m’indiquant que les personnes comme moi ne sont plus les bienvenues ? »"
 cultural_homeland_events.20.a: "Tout le monde doit avoir le droit d’entrer."
 cultural_homeland_events.20.b: "Les commerçants peuvent vendre ou ne pas vendre à qui ils veulent."
 cultural_homeland_events.30.t: "Préjugés d’employeurs"
 cultural_homeland_events.30.d: "Les individus d’origine [SCOPE.sCulture('state_minority_culture').GetName|l] ont du mal à trouver un emploi en [SCOPE.sState('culture_state').GetName], à cause des préjugés de certains employeurs d’origine [SCOPE.sCulture('state_majority_culture').GetName|l]."
 cultural_homeland_events.30.f: "« Je voulais postuler pour un travail dans un entrepôt. En me voyant, on m’a dit que ce boulot n’était pas pour les gens \"comme moi\". »"
 cultural_homeland_events.30.a: "Aucune discrimination dans le travail."
 cultural_homeland_events.30.b: "C’est aux patrons de décider qui ils embauchent."
 cultural_homeland_events.40.t: "Persécution des personnes d’origine [SCOPE.sCulture('state_minority_culture').GetName|l]"
 cultural_homeland_events.40.d: "Des commerces et des maisons appartenant à des personnes d’origine [SCOPE.sCulture('state_minority_culture').GetName|l] ont été vandalisés au [SCOPE.sState('culture_state').GetName] par des groupes de personnes d’origine [SCOPE.sCulture('state_majority_culture').GetName|l]."
 cultural_homeland_events.40.f: "« Ils ont balancé des briques à travers les fenêtres de la boutique, avec une note : \"Rentrez chez vous\". Mais... c’est ici, chez nous. »"
 cultural_homeland_events.40.a: "Ce vandalisme doit cesser."
 cultural_homeland_events.40.b: "Nous avons les mains liées pour certaines raisons."
 cultural_homeland_events.50.t: "Violence contre des individus d’origine [SCOPE.sCulture('state_minority_culture').GetName|l]"
 cultural_homeland_events.50.d: "Des individus d’origine [SCOPE.sCulture('state_minority_culture').GetName|l] ont été attaqués et tués par des personnes d’origine [SCOPE.sCulture('state_majority_culture').GetName|l] au [SCOPE.sState('culture_state').GetName]. "
 cultural_homeland_events.50.f: "« Une émeute a éclaté, bien que l’appeler ainsi soit un euphémisme. Ils sont allés de maison en maison pour piller, molester et tuer tous ceux qu’ils voyaient. »"
 cultural_homeland_events.50.a: "L’ordre et la morale doivent être restaurés !"
 cultural_homeland_events.50.b: "J’ai peur qu’il n’y ait rien que nous puissions faire."
