 goldrush.2.t: "Mines d’or épuisées"
 goldrush.2.d: "Les gisements riches en minerais de [SCOPE.sState('goldrush_no_more_state').GetName] ont été vidés. Les mines sont à présent fermées, et tous les prospecteurs qui s’y étaient installés commencent à partir à la recherche de la prochaine grande découverte."
 goldrush.2.f: "#bold Or alluvionnaire séché : les mineurs rentrent chez eux#!\n\nLa rivière s’est asséchée en raison de l’activité des mineurs. Les puits sont condamnés car trop dangereux.\n\n#italic Entrez à vos risques et périls. Les intrus seront abattus. Les survivants seront exécutés.#!"
 goldrush.2.a: "Dommage."
 goldrush.2.b: "Nous ne pouvons pas les laisser partir comme ça !"
 goldrush.2.c: "Laissez-les toujours partir."
 goldrush.2.e: "Nous ne devrions jamais les laisser partir !"
