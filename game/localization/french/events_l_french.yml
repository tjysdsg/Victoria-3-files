 expedition_events.410.t:1 "Arpentage de l’isthme de Panama"
 expedition_events.410.d:1 "L’arpentage de l’isthme de Panama est terminé. Nous avons la confirmation qu’il est bien possible de construire un canal reliant l’océan Atlantique à l’océan Pacifique."
 expedition_events.410.f:1 "« Nous avons longtemps cherché une route plus rapide entre l’océan Atlantique et l’océan Pacifique, mais nous allons maintenant la créer. »"
 expedition_events.410.a:0 "Très bien !"

 notification_panama_survey_started_desc:0 "Début de l’arpentage de l’isthme de Panama"
 notification_panama_survey_started_tooltip:0 "Début de l’arpentage de l’isthme de Panama"
 panama_survey_complete_tooltip:0 "Arpentage de Panama terminé"

 ig_revolutions.1.t:0 "Sur le fil du rasoir"
 ig_revolutions.1.d:1 "Les [SCOPE.gsInterestGroup('ig_on_the_edge').GetName|l] et leur chef [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName] ont menacé de rejoindre les forces révolutionnaires si leurs exigences n’étaient pas satisfaites. Bien que les concessions qu’ils demandent soient assez dérisoires, le pouvoir qu’ils auront si nous reconnaissons notre faiblesse sera énorme."
 ig_revolutions.1.f:1 "« En période de troubles et de luttes, les gens prudents soutiennent toujours que certains idéaux doivent être compromis, que certaines réformes doivent être mises en attente, pour éviter que la nation ne se déchire. Je leur demande : quelle est la valeur d’une nation sans idéaux ?\n\nLaissons-la se déchirer, alors ! Nous rebâtirons une meilleure nation, dans laquelle nos idéaux seront considérés comme un fondement plutôt que comme une menace. »"
 ig_revolutions.1.a:0 "Donnez-leur ce qu’ils veulent."
 ig_revolutions.1.b:0 "S’ils veulent quelque chose, nous avons des armes !"

 ig_revolutions.2.t:0 "Les [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName|l] ont des exigences !"
 ig_revolutions.2.d:0 "Les [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName|l] sont au bord de la révolte et menacent de rejoindre la révolution si leurs exigences ne sont pas satisfaites."
 ig_revolutions.2.f:1 "« Le contrôle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] est en train de glisser entre les doigts de ce gouvernement faible et apathique. Quelqu’un doit le reprendre. Nous savons comment gouverner, mais si vous ne tenez pas compte de nos conseils, la cause est perdue. »"
 ig_revolutions.2.a:0 "Si cela peut satisfaire leur soi-disant « dignité », alors très bien."
 ig_revolutions.2.b:0 "C’est ridicule ! Ils n’ont aucun droit d’exiger quoi que ce soit."
 ig_revolutions.2.c:0 "On va voir s’ils seront dignes avec des menottes aux poignets."

 ig_revolutions.3.t:0 "Les [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName|l] sèment la discorde !"
 ig_revolutions.3.d:0 "Les [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName|l] sont furieux contre le gouvernement, et ils semblent disposés à rejoindre la révolution actuelle si nous ne faisons rien pour les calmer."
 ig_revolutions.3.f:1 "« Nous connaissons mieux que quiconque le coût de la guerre, les champs brûlés et les chaumières saccagées. Nous ne prendrions les armes que si nous n’avions pas d’autre recours. N’utilisez pas cette excuse pour mettre notre patience à l’épreuve - sans nous, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] meurt de faim. »"
 ig_revolutions.3.a:0 "Espérons que ces concessions pourront semer la paix à l’avenir."
 ig_revolutions.3.b:0 "Nous ne leur donnerons rien !"
 ig_revolutions.3.c:0 "S’ils sèment le vent, ils récolteront la tempête !"
    
 ig_revolutions.4.t:0 "Les [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName|l] demandent une intervention !"
 ig_revolutions.4.d:0 "Les [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName|l] prétendent avoir souffert trop longtemps sous notre gouvernement « amoral », et voilà qu’ils ont cloué une liste d’exigences sur la porte d’un bureau du gouvernement."
 ig_revolutions.4.f:1 "« Un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetRuler.GetTitle] qui gouverne sans moralité n’est rien d’autre qu’un despote, peu importe d’où [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')] tire son pouvoir temporel. Ne sous-estimez pas la facilité avec laquelle un régime qui a perdu son autorité morale peut être renversé. »"
 ig_revolutions.4.a:0 "Accordons-leur ces concessions et prions pour la paix."
 ig_revolutions.4.b:0 "Je n’en ai rien à faire de ce qu’ils veulent !"
 ig_revolutions.4.c:0 "Ils pourront croire ce qu’ils voudront quand ils seront en prison."
    
 ig_revolutions.5.t:0 "Les [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName|l] deviennent hostiles !"
 ig_revolutions.5.d:0 "Les officiers étroitement liés avec les [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName|l] ont publié une liste de griefs, et exigent une action immédiate du gouvernement. De vilaines rumeurs laissent penser qu’ils pourraient rejoindre la révolution s’ils n’obtiennent pas gain de cause."
 ig_revolutions.5.f:1 "« Nous avons juré de défendre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], mais nous devons nous demander à quel point le gouvernement est la plus grande menace pour l’intégrité de la nation qu’il gouverne. Une guerre se prépare. Croyez-moi, vous voudrez les vrais soldats de votre côté. »"
 ig_revolutions.5.a:0 "Nous saluons les sacrifices de nos soldats et nous reconnaissons leur besoin de soutien."
 ig_revolutions.5.b:0 "Voici de nouveaux ordres pour vous : fichez le camp !"
 ig_revolutions.5.c:0 "Je crois qu’il est temps pour nos hommes en bleu de servir la nation."
    
 ig_revolutions.6.t:0 "Les [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName|l] bouillonnent de colère !"
 ig_revolutions.6.d:0 "Un consortium de [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName|l], mécontents du gouvernement, exige une « compensation ». En cas de refus, ils menacent de rejoindre la révolution."
 ig_revolutions.6.f:1 "« Une insurrection serait un revers, un obstacle sur la route [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] pour devenir une nation moderne, mais peut-être un obstacle inévitable. S’il doit y avoir une guerre, il serait certainement préférable qu’elle soit rapide. Pouvez-vous la rendre rapide ? »"
 ig_revolutions.6.a:0 "Marché conclu."
 ig_revolutions.6.b:0 "Je refuse, leurs demandes sont bien trop élevées."
 ig_revolutions.6.c:0 "Tout ce qu’ils méritent, c’est d’aller en prison."
    
 ig_revolutions.7.t:0 "Les [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName|l] font part de leurs exigences !"
 ig_revolutions.7.d:0 "Les [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName|l] ont rédigé un manifeste pour demander au gouvernement de consentir à certaines concessions, afin de protéger la population et de préserver la liberté. S’il refuse, ils pourront entreprendre des actions plus drastiques."
 ig_revolutions.7.f:1 "« Nous préférons gagner avec des mots, mais les mots peuvent implorer la raison ou exalter l’action. La pratique suit la théorie. Si vous avez besoin d’idées, nous les avons, sinon, quelqu’un d’autre en a sûrement besoin. »"
 ig_revolutions.7.a:0 "Ils ont des arguments à faire valoir pour arracher ces concessions."
 ig_revolutions.7.b:0 "Ils ont des arguments à faire valoir pour ne rien obtenir du tout."
 ig_revolutions.7.c:0 "Ils ont des arguments à faire valoir pour aller tout droit en prison."
    
 ig_revolutions.8.t:0 "Les [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName|l] exigent une réaction !"
 ig_revolutions.8.d:0 "Il semble que les [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName|l] soient déterminés à arracher des concessions au gouvernement en cette période de crise. Si nous refusons de nous plier à leurs exigences, ils menacent de rejoindre la révolution."
 ig_revolutions.8.f:1 "« C’est très simple : nous avons besoin de fermeté, et si [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetLastName] ne peut pas la fournir, nous trouverons quelqu’un qui le peut. »"
 ig_revolutions.8.a:0 "Nous pouvons satisfaire leurs exigences."
 ig_revolutions.8.b:0 "C’est ridicule ! Tant pis pour eux."
 ig_revolutions.8.c:0 "Si c’est de la fermeté qu’ils veulent, nous allons leur en montrer."
    
 ig_revolutions.9.t:0 "Les [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l] renforcent leurs exigences !"
 ig_revolutions.9.d:0 "Particulièrement remontés contre le gouvernement, les représentants des [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l] insistent et exigent des concessions immédiates de la part du gouvernement. Si rien n’est fait, leurs représentants ajoutent que leurs actions pourraient encore monter d’un cran."
 ig_revolutions.9.f:1 "« Le temps des négociations est révolu. Il est temps pour les travailleurs de poser des revendications ! Nos mains forgent l’acier du canon et le plomb de la balle. Rejoignez-nous ! Avec ces mains, nous détruirons, et avec ces mains, nous reconstruirons. »"
 ig_revolutions.9.a:0 "Très bien, laissons les [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l] avoir ce qu’ils veulent."
 ig_revolutions.9.b:0 "Nous ne devons rien à ces prolos !"
 ig_revolutions.9.c:0 "C’est dans ces moments-là que la police doit entrer en action."

