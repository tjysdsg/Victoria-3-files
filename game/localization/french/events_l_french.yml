 expedition_events.240.t: "Photographie de la vie sauvage"
 expedition_events.240.d: "Un membre de l’expédition souhaite s’arrêter un jour ou deux pour prendre des photos de la vie sauvage."
 expedition_events.240.f: "« Les bisons baissaient la tête pour brouter paisiblement. Tranquilles, leurs corps grisonnants avançaient dans cet océan d’herbe, plus grands encore que ceux d’Europe. Même de loin, nous pouvions distinguer les labyrinthes que les lapins et les renards avaient creusés autour d’eux, et les rares arbres dansaient avec la grâce d’une jeune débutante. »"
 expedition_events.240.a: "Très bonne idée."
 expedition_events.240.b: "Nous n’avons pas le temps pour cela."
 expedition_events.250.t: "Montagne en vue"
 expedition_events.250.d: "Un membre de l’expédition propose que nous fassions un détour pour escalader une montagne et y planter le drapeau [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 expedition_events.250.f: "« Un des membres de l’expédition fixe la montagne du regard. \"Ça se tente, si vous voulez mon avis. Je ne pense pas que quiconque l’ait déjà gravie. Imaginez ce qu’ils nous paieraient, tout ça pour un rocher insignifiant.\" La neige glisse lentement de la montagne, fondue comme des fils de coton gris. »"
 expedition_events.250.a: "Excellente idée."
 expedition_events.250.b: "Nous n’avons pas de temps à perdre."
 expedition_events_mountain_claim_tt: "Notre expédition atteint le sommet."
 expedition_events.251.t: "Montagne déjà revendiquée"
 expedition_events.251.d: "En arrivant au sommet de la montagne, vous vous rendez compte que celle-ci a déjà été revendiquée par [SCOPE.sCountry('mountain_claim_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('mountain_claim_country').GetName]."
 expedition_events.251.f: "« Nous aurions dû nous douter que nous ne serions pas les premiers ici. »\n\n« J’ai l’impression que c’est une habitude chez vous. Vous foncez vers l’ouest en pensant avoir trouvé quelque chose d’extraordinaire, avant de vous rendre compte que quelqu’un vous a précédés. »\n\n« Si vous voulez me sermonner sur l’histoire qui se répète, je vais vous envoyer au sommet de la montagne. Seul. Avec une fourchette tordue. Ça, ce serait nouveau, non ? »"
 expedition_events.251.a: "Dommage."
 expedition_events.252.t: "Montagne revendiquée"
 expedition_events.252.d: "Les membres de l’expédition ont escaladé la montagne et l’ont revendiquée au nom [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. Ils ont également décidé de la baptiser « Mont [SCOPE.sCharacter('expedition_leader').GetLastName] »."
 expedition_events.252.f: "Dans un ultime élan, [SCOPE.sCharacter('expedition_leader').GetFullName] escalada le rebord de la dernière falaise. [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')|U] arrangea sa posture et épousseta ses vêtements couverts de neige, tandis que derrière [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LuiElle')] apparaissaient les premières lueurs du jour. L’accueil du héros, revendiquant la montagne. Et pour couronner le tout, les couleurs du drapeau [ROOT.GetCountry.GetAltAdjective('MS')|l]."
 expedition_events.252.a: "Excellent."
 expedition_events.253.t: "Les dangers de la montagne"
 expedition_events.253.d: "En escaladant la montagne, un membre de l’expédition a été touché par une chute de pierres et a perdu connaissance. Le groupe a été contraint de faire demi-tour."
 expedition_events.253.f: "Alors que des rochers dévalaient la montagne et que la neige tombait en cascade, du sang s’écoulait de la corniche où gisait un membre de l’expédition. La vapeur qui s’échappait de ses lèvres fendues était le seul signe de vie du pauvre garçon. Avec une pointe de culpabilité, [SCOPE.sCharacter('expedition_leader').GetFullName] le prit sur ses épaules et descendit la montagne."
 expedition_events.253.a: "C’est dommage."
 expedition_events.260.t: "Chute de neige"
 expedition_events.260.d: "Certains membres de l’expédition s’inquiètent des conditions climatiques défavorables. Ils insistent pour s’installer ici afin d’éviter le pire."
 expedition_events.260.f: "« Les couches de neige continuaient de grossir comme des tumeurs non traitées. Un blanc énorme, gigantesque, et son reflet qui nous brûlait les yeux. Si nous ne nous arrêtons pas maintenant, nous ne pourrons peut-être plus le faire. Un homme frissonne en se frictionnant les bras. Ses lèvres sont aussi pâles que son ombre dans la neige. Il ne dit rien. »"
 expedition_events.260.a: "Continuez."
 expedition_events.260.b: "Tenez compte de leur avertissement."
 expedition_events.261.t: "Loin de la neige"
 expedition_events.261.d: "Même si c’était difficile, l’expédition a réussi à surmonter la neige."
 expedition_events.261.f: "« Nous avons dû avancer au pas de course, et c’était loin d’être agréable, mais le pire est enfin derrière nous. »"
 expedition_events.261.a: "Bien."
 expedition_events.262.t: "Perdus dans la neige"
 expedition_events.262.d: "Malheureusement, les membres de l’expédition ont été pris dans une tempête de neige. Certains sont morts et des provisions ont été perdues."
 expedition_events.262.f: "« Une mauvaise visibilité, un froid mordant et par-dessus tout, le sentiment d’avoir commis une erreur de jugement. »"
 expedition_events.262.a: "Dommage."
 expedition_events.263.t: "Neige au soleil"
 expedition_events.263.d: "Après quelque temps, la neige avait fondu suffisamment pour nous permettre d’avancer."
 expedition_events.263.f: "« Heureusement que nous n’avons pas essayé de sortir là-dessous. Ça aurait été dramatique. »"
 expedition_events.263.a: "Excellente nouvelle."
 expedition_events.270.t: "Espèce de plante inconnue"
 expedition_events.270.d: "Un membre de l’expédition a demandé de s’arrêter quelques jours pour recueillir des échantillons d’une espèce de plante encore inconnue."
 expedition_events.270.f: "« Les pétales colorés de la plante sont d’un genre totalement nouveau : un soupçon de rouge écarlate, quelques touches d’un audacieux bleu azur. Et des épines ! Mais tellement petites que le risque est acceptable.\n\nBientôt, les salons les plus luxueux [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] regorgeront de vases remplis de ces fleurs, et toutes les femmes voudront que leur mari leur en apporte. Fascinant ! Et très certainement lucratif aussi. »"
 expedition_events.270.f2: "« Les pétales colorés de la plante sont d’un genre totalement nouveau : un soupçon de rouge écarlate, quelques touches d’un audacieux bleu azur. Et des épines ! Mais tellement petites que le risque est acceptable.\n\nL’odeur est pourtant familière. L’odeur d’une enfance à la campagne. De l’été, assurément. À l’aube, ou peut-être au crépuscule. Oui, au crépuscule plutôt. Je revois les couleurs vives des champs. \"Du poison !\", criaient les autres enfants. Oui, ces plantes étaient toxiques. Et les membres de l’expédition se tenaient là, les yeux rivés sur les fleurs. »"
 expedition_events.270.a: "Bien entendu."
 expedition_events.270.b: "Parce qu’on est des jardiniers, peut-être ?!"
 expedition_events.280.t: "Expédition détournée"
 expedition_events.280.d: "L’expédition visant à cartographier l’ouest tourne en rond. [SCOPE.sCharacter('expedition_leader').GetFullName] peut choisir une direction au hasard et continuer dans cette voie, ou attendre que la nuit tombe pour s’orienter à l’aide des étoiles."
 expedition_events.280.f: "« J’ai reconnu les marques que nous avions laissées sur un rocher triangulaire. Nous avons continué à marcher car j’ai préféré ne pas en parler, mais à en croire les chuchotements des autres membres et leur regard perdu, il était évident qu’ils savaient, eux aussi.\n\nNous parcourons la forêt tels des animaux errants, des feuilles d’automne, des branches cassées. Comme ces enfants dans les contes de fées, que leur méchante belle-mère envoie dans les bois. Un cercle est un cercle est un cercle. »"
 expedition_events.280.f2: "« Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. Nous sommes perdus. »"
 expedition_events.280.a: "Continuez."
 expedition_events.280.b: "Attendez la tombée de la nuit."
 expedition_events.281.t: "Désespérément perdus"
 expedition_events.281.d: "Les membres de l’expédition ont réussi à se perdre davantage. Ils ont finalement retrouvé le bon chemin, mais non sans avoir gâché une grande quantité de provisions et beaucoup de temps."
 expedition_events.281.f: "« Nous sommes partis dans une direction au hasard, et il se trouve que ce n’était pas la bonne. »"
 expedition_events.281.a: "Comme c’est ennuyeux."
 expedition_events.282.t: "Sur la bonne voie"
 expedition_events.282.d: "Les membres de l’expédition ont réussi à retrouver le bon chemin, ne perdant que relativement peu de temps."
 expedition_events.282.f: "« Nous avons choisi une direction au hasard. Par chance, c’était la bonne. »"
 expedition_events.282.a: "Excellente nouvelle."
 expedition_events.400.t: "Arpentage de l’isthme de Suez"
 expedition_events.400.d: "L’arpentage de l’isthme de Suez est terminé. Nous avons la confirmation qu’il est bien possible de construire un canal reliant la mer Méditerranée à la mer Rouge."
 expedition_events.400.f: "« Nous avons longtemps cru que les niveaux d’eau de part et d’autre de l’isthme de Suez étaient très différents. Nous avons désormais la preuve que ce n’est pas le cas. »"
 expedition_events.400.a: "Très bien !"
