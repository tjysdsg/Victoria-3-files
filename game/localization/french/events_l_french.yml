 expedition_events.200.t: "Expédition pour cartographier la frontière américaine"
 expedition_events.200.d: "Envoyez une expédition pour cartographier la géographie encore inconnue de la frontière américaine."
 expedition_events.200.f: "« Une terre pleine de promesses se trouve sur le pas de notre porte ! Profitons-en tant qu’il est encore temps. Si nous ne le faisons pas maintenant, nous serons dépassés par les aigles, les lions et, Dieu nous en garde, les escargots ! »"
 expedition_events.200.a: "Je connais la personne qu’il faut pour ce travail."
 expedition_events.200.b: "Pas maintenant."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Choix du budget"
 expedition_events.202.d: "Combien d’argent souhaitez-vous allouer au budget de l’expédition ?"
 expedition_events.202.f: "« Je ne vais pas vous mentir : nous allons partir loin de nos foyers. Que je nie le danger qui nous attend ne vous rendrait pas service. Nous risquons de nous heurter à toutes sortes d’obstacles, alors plus le budget sera important, mieux nous serons préparés. Mais n’oubliez pas la gloire qui nous attend quand nous reviendrons triomphants ! »"
 expedition_events.202.a: "Un petit budget."
 expedition_events.202.b: "Un budget moyen."
 expedition_events.202.c: "Un budget important."
 expedition_events.205.t: "Expédition échouée"
 expedition_events.205.d: "Après plusieurs semaines de silence, l’expédition visant à cartographier la frontière américaine, emmenée par [SCOPE.sCharacter('expedition_leader').GetFullName], est revenue bredouille."
 expedition_events.205.f: "« Nous attendons un jour au camp. Les hommes sont fatigués et nous avons déjà beaucoup marché. Nous attendons un jour de plus. \"Peut-être pourrions-nous simplement rester ici\", murmure l’un d’eux en souriant et en retournant près du feu de camp. Peut-être bien que oui. \"Vous reconnaissez ces montagnes, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] ?\", me demandent-ils. Encore un jour. Cela fait déjà longtemps que je ne me reconnais presque plus moi-même. Peut-être pourrions-nous simplement rester ici. »"
 expedition_events.205.a: "C’est fort dommage."
 expedition_events.300.t: "Buenaventura River"
 expedition_events.300.d: "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. La découverte la plus intéressante de cette opération est que la mythique Buenaventura River n’existe pas en réalité !"
 expedition_events.300.f: "« Une déception, et non des moindres. Nous avons corrigé les cartes encore et encore, consulté les habitants, suivi les traces, les cartes, encore et encore. Comment un fleuve peut-il ne pas exister ? Comment peut-il y avoir autant de témoins et qu’on ne le trouve nulle part ?\n\nQu’ont vu les missionnaires franciscains, dans ce cas ? Un lac, peut-être. Un autre fleuve. Un sentiment de défaite m’envahit avec une telle force qu’il en fait trembler les montagnes et chavirer mon esprit. \"Rien\", me dit l’homme à côté de moi, le regard impassible. \"Nous n’avons rien trouvé.\" »"
 expedition_events.300.a: "Une déception certes, mais un enseignement avant tout."
 expedition_events.301.t: "Piste de l’Oregon"
 expedition_events.301.d: "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. Ses membres ont réussi à cartographier la piste de l’Oregon dans toute sa longueur."
 expedition_events.301.f: "« Une nouvelle carte a été dressée à l’arrière d’un chariot de bois. L’encre encore humide scintille, ses courbes brillantes suivent les sentiers nouvellement découverts comme les affluents d’un fleuve.\n\nUn jeune homme arrive avec une tasse de thé, calme, réservé, curieux. Il essaie de jeter un œil à la carte, mais ses bonnes manières l’en empêchent. Il dépose la tasse sur la table et s’éloigne sans un bruit. \"Son père a disparu dans les montagnes. Heureusement que nous les avons toutes cartographiées, maintenant\", déclare un autre membre."
 expedition_events.301.a: "Excellente nouvelle."
 expedition_events.302.t: "Le Grand Lac Salé"
 expedition_events.302.d: "Après un long et éprouvant voyage, l’expédition est enfin arrivée à bon port. Ses membres ont réussi à cartographier l’intégralité du Grand Lac Salé."
 expedition_events.302.f: "« Je me souviendrai toujours de notre reflet dans l’eau, de la façon dont notre expédition triomphante était représentée comme sur une toile peinte à l’huile. Le mélange des couleurs était extrêmement puissant. Les visages flottaient sur le lac, méconnaissables. C’était nous. Ça aurait pu être n’importe qui, mais c’était nous. »"
 expedition_events.302.a: "Excellente nouvelle."
 expedition_events.220.t: "Rivière en crue"
 expedition_events.220.d: "Les membres de l’expédition ont découvert une rivière sortant de son lit. Ils peuvent essayer de la traverser en radeau, ce qui serait rapide mais dangereux. Sinon, ils peuvent chercher un endroit plus propice à la traversée, mais cela risque de prendre un certain temps."
 expedition_events.220.f: "« Un paysage fugace capturé à l’instant fatidique. Le gris vif, la rivière piégée dans une cage de violence et de torrent. Des arbres perdus, emportés, décapités. Parfois, une sorte d’animal. Sinon, rien. »"
 expedition_events.220.a: "En avant !"
 expedition_events.220.b: "Mieux vaut rester prudents."
 expedition_events.220.c: "Sautez !"
 expedition_events.221.t: "Traversée sécurisée"
 expedition_events.221.d: "L’expédition a réussi à traverser la rivière sans aucune difficulté."
 expedition_events.221.f: "« Avec une traversée aussi facile, nous allons bien progresser aujourd’hui. Je regrette même que nous n’ayons pas chargé davantage les radeaux. »\n\n« Vous êtes tombé sur la tête ? Nous avons de la chance que les eaux soient clémentes aujourd’hui. Sortons les radeaux de là avant qu’il ne soit trop tard. »"
 expedition_events.221.a: "Bonne nouvelle."
 expedition_events.222.t: "Radeau chaviré"
 expedition_events.222.d: "Malheureusement, le radeau de l’expédition a chaviré pendant la traversée de la rivière. Quelques provisions ont été perdues."
 expedition_events.222.f: "« Le courant était trop rapide, nous avons tout juste réussi à atteindre l’autre rive. Et nous avons eu de la chance. Quand l’autre radeau a chaviré, la dernière chose que j’ai vue, c’est la main de mon frère emportée par les flots. »"
 expedition_events.222.a: "C’est malheureux."
 expedition_events.230.t: "Ours en vue"
 expedition_events.230.d: "Nous avons aperçu un grand grizzli devant nous. Nous pourrions attendre qu’il parte ou le chasser."
 expedition_events.230.f: "« Ici, les ours sont maigres et affamés. Ils ont le regard attentif, les mâchoires prêtes, les gouttes de salive qui coulent le long de leurs crocs jaunis. Ils sont toujours sur le qui-vive. Alertes, vigilants.\n\nOh, mais ce ne sont pas les seuls à manquer de nourriture dans ces montagnes. »"
 expedition_events.230.a: "Chassons-le."
 expedition_events.230.b: "Mieux vaut attendre qu’il parte."
 expedition_events.231.t: "Chasse à l’ours réussie"
 expedition_events.231.d: "Les membres de l’expédition ont réussi à chasser et à tuer le grizzli."
 expedition_events.231.f: "« Nous l’avons traqué sans relâche. Quelques tirs bien placés ont suffi à l’abattre. C’est dans ces moments-là que je regrette que mon valet soit aussi bon tireur que lui. J’aurais bien aimé exposer un tel trophée dans mon salon. »"
 expedition_events.231.a: "Vous avez bien fait de ne pas vendre la peau de l’ours avant de l’avoir tué."
 expedition_events.232.t: "Chasse à l’ours échouée"
 expedition_events.232.d: "Les membres de l’expédition ont essayé de chasser l’ours, mais tout ne s’est pas passé comme prévu."
 expedition_events.232.f: "« La chasse avait bien commencé, mais nous avons réalisé trop tard que c’était une maman ourse avec ses petits. Et c’est bien connu : on ne se met pas en travers d’une maman ourse et de ses petits. »"
 expedition_events.232.a: "En avant !"
 expedition_events.233.t: "L’ours attaque"
 expedition_events.233.d: "Le grizzli, que les membres de l’expédition avaient choisi d’ignorer, passe à l’attaque."
 expedition_events.233.f: "« Il a surgi des bois plus vite qu’un [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] lancé à pleine vitesse, en poussant un rugissement bestial. Nous avons dû tirer plusieurs rafales pour l’abattre, et nous avons perdu deux hommes dans la bataille. »"
 expedition_events.233.a: "Quel dommage !"
