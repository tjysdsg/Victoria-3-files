 commander_events.6.t: "Le raté du général"
 commander_events.6.d: "Nous avons eu vent d’une relation entre [SCOPE.sCharacter('seducer_commander').GetFullName] et la moitié de [SCOPE.sCharacter('cheated_leader').GetFullName], ce qui menacerait de nuire à son image publique si nous ne destituons pas le général."
 commander_events.6.f: "Comme si se faire prendre sur le fait ne suffisait pas, [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] remarqua une éruption cutanée révélatrice se propager sur sa peau en sortant de la baignoire. Le lien était évident. Cela ne servait plus à rien de le nier, puisque même la peau du général trahissait cette relation."
 commander_events.6.a: "Nous ne pouvons pas nous passer d’un général, et ce sont des histoires personnelles."
 commander_events.6.a.tt: "[SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] a commis une erreur de jugement, voilà tout."
 commander_events.6.b: "Impossible de faire confiance à quelqu’un comme ça."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] va se retirer."
 commander_events.6.c: "Qu’ils règlent leurs comptes entre eux."
