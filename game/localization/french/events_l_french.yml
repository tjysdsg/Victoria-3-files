 gold_always_make_stay_tt: "Cet événement sera masqué à l’avenir, et les effets ci-dessus seront automatiquement appliqués à la fin de chaque ruée vers l’or."
 goldrush.3.t: "Tollé devant l’afflux d’étrangers"
 goldrush.3.d: "La [SCOPE.gsInterestGroup('petty_ig').GetName|l] dénonce l’afflux de migrants en [SCOPE.sState('pb_gold_state').GetName], et supplie le gouvernement de soutenir les mineurs « locaux » en dissuadant l’immigration au sein de l’État."
 goldrush.3.f: "« Vous pensez vraiment qu’ils viennent s’installer ici parce qu’ils veulent travailler ? Regardez autour de vous ! Qu’est-ce qui vous saute aux yeux ? Mais oui ! De l’or ! Ils sont poussés par la cupidité, je vous le dis ! Ils viennent ici pour tout nous prendre, et ils ne nous laisseront pas un centime. Quel mal y a-t-il à essayer de protéger l’avenir de notre peuple ? »"
 goldrush.3.a: "Nous avons besoin de toute la main-d’œuvre disponible en [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.b: "Limitons l’immigration vers [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.4.t: "Les mines s’organisent"
 goldrush.4.d: "Les mineurs et les propriétaires des mines s’attellent à protéger leurs intérêts en [SCOPE.sState('gr4_gold_state').GetName] en s’organisant officiellement dans le cadre de leur travail. Toutefois, les approches des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] et des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] sont trop différentes."
 goldrush.4.f: "« Un des [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting|l] tapote légèrement le cristal de la fenêtre, dont le son est amplifié par la réserve vide. \"Vous voulez aussi que je leur donne l’or ? Une partie de ma maison, peut-être ?\", demande-t-il, le dos appuyé contre la porte. \"Ce qui m’appartient est à moi, et ce qui vous appartient est à vous. Les mines sont miennes.\" »"
 goldrush.4.a: "Soutenons les [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 goldrush.4.b: "Soutenons les [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 goldrush.5.t: "Le rêve [SCOPE.sCountry('owner_country_scope').GetAltAdjective('MS')|l]"
 goldrush.5.d: "L’histoire d’un mineur qui a fait fortune et qui est devenu l’homme le plus riche de la ville a fait le tour du monde. Les habitants de [SCOPE.sState('gold_rush_state').GetName] commencent à vivre au-dessus de leurs moyens, persuadés qu’ils deviendront vite riches."
 goldrush.5.f: "« Vous avez vu sa nouvelle maison ? La salle à manger est recouverte de lambris en bois de pin, avec des finitions en blanc laqué et un mobilier en teck. Un lustre qu’il a fait importer, fabriqué par un obscur artisan dont on ne sait même pas prononcer le nom. Et tout ça vient directement des mines ! Tout ! »"
 goldrush.5.a: "Ce n’est pas si grave."
 goldrush.5.b: "Tout ce qui est or ne brille pas."
 expecting_riches: "Frénésie d’achats"
 expecting_riches_angry: "Frénésie d’achats déconseillée"
 expecting_riches_forever: "Attentes irréalistes"
 ig_leaders.20.t: "Pari risqué"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], chef des [SCOPE.gsInterestGroup('reckless_ig').GetName|l], prêche ouvertement les avantages qu’un mystérieux pari politique secret pourrait apporter au gouvernement. Quand on lui demande plus de détails, [SCOPE.sCharacter('reckless_leader').GetCustom('FR_IlElle')] se contente de sourire, mais refuse d’en dire plus."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] a toujours eu un goût prononcé pour l’aventure et les chapeaux étrangement grands. Ses plus proches amis ne semblent pas prêter attention à ces dangereux attributs, mais des messieurs plus respectables ont fait part de leur inquiétude de façon passive-agressive.\n\n« Personne ne douterait jamais d’un citoyen aussi irréprochable que moi, pas vrai ? »"
 ig_leaders.20.a: "Est-ce vraiment si grave que ça ?"
 ig_leaders.20.b: "Quelle idée tout à fait ridicule."
 gamble_denied_modifier: "Pari risqué refusé"
 ig_leaders.1.t: "Pari risqué réussi"
 ig_leaders.1.d: "Une spectaculaire machination vient de porter ses fruits. Maintenant qu’elle a été révélée, il est indéniable qu’elle présentait un certain nombre de risques, mais force est de constater que les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] en auront bien profité."
 ig_leaders.1.f: "« J’ai toujours su qu’il m’arriverait de grandes choses. Vous savez, ma propre grand-mère était catégorique à ce sujet. Si seulement elle était encore en vie pour le voir... Heureusement, le monde entier en sera témoin, à commencer par vous... »"
 ig_leaders.1.a: "Les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] en récolteront les bénéfices."
 ig_leaders.1.b: "La nation en récoltera les bénéfices."
 ig_leaders.2.t: "Pari risqué échoué"
 ig_leaders.2.d: "Une spectaculaire machination orchestrée par les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] s’est soldée par un terrible échec. Les risques étaient élevés depuis le début, mais [SCOPE.sCharacter('reckless_leader').GetFullName] a pris la décision d’aller jusqu’au bout. Évidemment, le résultat est dramatique pour tous les acteurs de ce complot."
 ig_leaders.2.f: "Un magistrat frappa trois fois de son marteau et, l’espace d’un instant, la salle d’audience étouffa des cris d’indignation. Aucun allié de [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] ne venait à sa rescousse. Puis, dans le silence qui précéda la prise de parole du juge, l’accusé[SCOPE.sCharacter('reckless_leader').GetCustom('FR_E')] comprit qu’[SCOPE.sCharacter('reckless_leader').GetCustom('FR_IlElle')] était condamné[SCOPE.sCharacter('reckless_leader').GetCustom('FR_E')] depuis le début."
 ig_leaders.2.a: "On ne peut pas faire confiance aux [SCOPE.gsInterestGroup('reckless_ig').GetName|l]."
 ig_leaders.2.b: "Toute la responsabilité revient à [SCOPE.sCharacter('reckless_leader').GetFullName]."
 ig_leaders.2.c: "Laissons les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] au pouvoir."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] va se retirer."
 ig_leaders.3.t: "Un projet payant"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], chef méthodique des [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], travaille dans l’ombre depuis quelque temps, et tout son travail a fini par payer pour les [SCOPE.gsInterestGroup('meticulous_ig').GetName|l] et [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 ig_leaders.3.f: "[SCOPE.sCharacter('meticulous_leader').GetCustom('FR_IlElle')|U] est tellement aux anges qu’on dirait qu’[SCOPE.sCharacter('meticulous_leader').GetCustom('FR_IlElle')] va exploser de joie. Comme c’est mignon. D’un point de vue professionnel, en revanche, c’est une catastrophe.\n\n« Oui ! Exactement comme je l’avais prévu ! »"
 ig_leaders.3.a: "Les [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting|l] en récolteront les bénéfices."
 ig_leaders.3.b: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] en récoltera les bénéfices."
 custom_herself: "elle-même"
 custom_himself: "lui-même"
 ig_leaders.4.t: "Tournée diplomatique"
 ig_leaders.4.d: "Les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] au pouvoir, ainsi que leur charismatique chef [SCOPE.sCharacter('charismatic_leader').GetFullName], ont entamé une grande tournée promotionnelle. Toutefois, la décision de concentrer leurs efforts sur le plan national ou international a été repoussée à la dernière minute, si bien que nous ignorons encore si les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] privilégieront le pays ou non."
 ig_leaders.4.f: "« Un peu d’autopromotion ne peut pas faire de mal, surtout si c’est pour la bonne cause. »\n\n« Et comment déterminez-vous le caractère d’une cause ? À la façon dont elle renfloue vos caisses ? »\n\n« Mais par sa nature même, bien sûr ! Une cause défendue par des crapules pourrait très bien avoir un effet bénéfique sur l’État si ses intentions sont bonnes. »"
 ig_leaders.4.a: "La tournée devrait recueillir des soutiens pour les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l]."
 ig_leaders.4.b: "La tournée devrait recueillir des soutiens pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 ig_leaders.5.t: "Eux ou moi"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], chef de [SCOPE.gsInterestGroup('smug_ig').GetName|l] au pouvoir, en a assez de faire des compromis avec ses partenaires de coalition. [SCOPE.sCharacter('smug_leader').GetCustom('FR_IlElle')|U] a exigé que ses collaborateurs lui obéissent, sous peine que les [SCOPE.gsInterestGroup('smug_ig').GetName|l] n’approuvent jamais leurs changements."
 ig_leaders.5.f: "« C’est à ça que servent les chefs, non ? J’ordonne, vous obéissez. Ça me paraît pourtant assez simple. Si vous vouliez être chefs, vous n’aviez qu’à le devenir.\n\nAlors si vous n’êtes pas contents, c’est la porte ! »"
 ig_leaders.5.a: "C’est ridicule de dire une chose pareille."
 ig_leaders.5.b: "Très bien, les [SCOPE.gsInterestGroup('smug_ig').GetName|l] seront en position de force."
 imperious_leader_modifier: "Chef impérieux démis de ses fonctions"
 imperious_leader_good_modifier: "Chef impérieux soutenu"
 imperious_leader_dont_agree_modifier: "Demandes du chef impérieux rejetées"
 imperious_leader_agree_modifier: "Demandes du chef impérieux approuvées"
 ig_leaders.6.t: "Jeux de pouvoir"
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], chef des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l], a mis en place un remarquable jeu de pouvoir dans la capitale, dans le but de garantir une place au sein du gouvernement pour les [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l]. Il est toutefois difficile de savoir s’ils doivent être récompensés ou non pour leurs... tactiques innovantes."
 ig_leaders.6.f: "Il n’y a qu’une seule lumière dans la rue qui mène au quartier général des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l]. Il n’y a aussi qu’une seule lumière à l’intérieur. Là, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] se détend au milieu du magnifique mobilier en acajou et des coussins de velours. La lampe est la même que celles qui ont été envoyées d’Orient.\n\n« La fin justifie les moyens, et nos moyens sont extrêmement justifiés. »\n\nDifficile de ne pas être d’accord quand [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('FR_IlElle')] vous propose une place à ses côtés."
 ig_leaders.6.a: "Cela est à mettre au crédit de [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]."
 ig_leaders.6.b: "Tout n’est pas juste en amour, comme à la guerre."
 play_for_power_good_modifier: "Soutien au jeu de pouvoir"
 neighbor_events.1.t: "La foi ne connaît aucune limite"
 neighbor_events.1.d: "Les [SCOPE.gsInterestGroup('devout_ig').GetName|l] espèrent renforcer nos liens avec [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sC('neighbor_country').GetName] grâce à notre foi commune."
 neighbor_events.1.f: "Il s’arrêta un instant pour s’essuyer le front quand il remarqua que le valet de ferme [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l] du champ voisin semblait s’être agenouillé dans le sillon.\n\nConfus, il se pencha en avant pour voir l’homme en train de prier. Il aurait dû s’en douter, mais il ne lui était jamais venu à l’esprit qu’ils pouvaient avoir en commun quelques années difficiles et la certitude que tout finirait par s’arranger."
 neighbor_events.1.a: "Malgré nos différences, nous devons chérir nos valeurs communes."
 neighbor_events.1.b: "Nous sommes des [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] avant tout, et de foi [ROOT.GetCountry.GetStateReligion.GetName|l] ensuite !"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " Amélioration des [concept_relations|l] avec [SCOPE.sC('originator').GetAltNameNoFormatting('Le')][SCOPE.sC('originator').GetName]"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetAltNameNoFormatting('Le')|U][SCOPE.sC('originator').GetName] [SCOPE.sC('originator').GetAltNameNoFormatting('AOnt')] amélioré nos [concept_relations|l] en revendiquant notre foi commune suivante : [SCOPE.sC('originator').GetStateReligion.GetName|l]."
 neighbor_events.2.t: "Si vous voulez la paix"
 neighbor_events.2.d: "Les [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] suggèrent une politique étrangère plus ferme envers [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sC('neighbor_country').GetName], en raison de nos mauvaises relations."
 neighbor_events.2.f: "« Si la moitié de ce que tu dis est vraie, je n’ai pas envie que tu traînes près de la frontière », m’a-t-elle dit, « mais je ne crois pas que ce soit le cas. »\n« Maman, tu répètes toujours qu’on ne peut pas faire confiance aux [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('MP')|U]. Pourquoi est-ce que tu leur ferais confiance pour respecter nos frontières ? Aucune mère ne veut que son fils s’en charge, parce qu’elles savent que c’est dangereux. Et c’est exactement pour ça que nous devons le faire. »"
 neighbor_events.2.a: "Mettez de côté les formules de politesse. Ce sont des ennemis."
 neighbor_events.2.b: "Malgré notre hostilité mutuelle, ce n’est pas la peine d’envenimer la situation."
 if_you_want_peace_bad_modifier: "Position passive"
 neighbor_events.3.t: "Travailleurs du monde"
 neighbor_events.3.d: "Le sentiment internationaliste au sein des [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] a entraîné des suggestions pour atteindre des travailleurs [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: "« Je ne comprends pas comment vous avez pu laisser quelqu’un comme lui entrer dans notre pays. Allons-nous accueillir des migrants venus des quatre coins du monde, maintenant ? »\n« Cet homme a ma vie entre ses mains chaque jour à la mine. Je lui confie déjà ma vie. D’ailleurs, je préfère encore l’accueillir ici plutôt que ces maudits [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|U] qui nous envoient là-bas. »"
 neighbor_events.3.a: "La classe avant la nation !"
 neighbor_events.3.b: "Ces idées antipatriotiques tomberont dans l’oubli."
 neighbor_events.4.t: "Investissements transfrontaliers"
 neighbor_events.4.d: "Des [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] envisagent d’investir dans des industries [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('FP')|l] voisines."
 neighbor_events.4.f: "Il s’est levé, puis il a mis son chapeau et s’est dirigé vers la porte. Au dernier moment, il s’est retourné pour s’exprimer avec une colère à peine contenue.\n« Dire que je manque de patriotisme alors que j’essaie simplement de gagner de l’argent n’est pas une simple insulte. C’est aussi un manque de compréhension évident de la façon dont l’argent s’obtient. Vous croyez que j’ai gagné tout cet argent en restant dans ma province ? »"
 neighbor_events.4.a: "Un excellent investissement !"
 neighbor_events.4.b: "Forcez-les à investir au niveau national."
 neighbor_events.5.t: "Presse interdite"
 neighbor_events.5.d: "Un journal interdit par un décret [ROOT.GetCountry.GetAdjectiveNoFormatting|l] est de nouveau imprimé à cause des lois permissives [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName], et introduit clandestinement dans le pays."
 neighbor_events.5.f: "« Tu as encore ton numéro, pas vrai ? Je te donne la moitié de ce que tu as payé en [SCOPE.sState('neighbor_state').GetNameNoFormatting] pour l’avoir. »\nSon amie lui tend le journal à contrecœur.\n« Tu sais, mon père dit qu’ils racontent n’importe quoi sur [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. »\n« Ah bon, parce qu’il sait lire, maintenant ? »"
 neighbor_events.5.a: "Fermons les yeux pour cette fois."
 neighbor_events.5.b: "Réprimez fermement tous ceux qui lisent ce torchon !"
 neighbor_events.6.t: "Non censuré [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('En')][SCOPE.sC('neighbor_country').GetName]"
 neighbor_events.6.d: "Un livre dont la publication a été rejetée [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('En')][SCOPE.sC('neighbor_country').GetName] en raison des lois restrictives a été accepté par un éditeur [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 neighbor_events.6.f: "L’apprenti imprimeur remarqua une police de caractère inhabituelle. Son employeur le regarda d’un air amusé.\n« C’est pour un livre [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l] que nous devons imprimer. »\n« Pourquoi imprime-t-on des livres [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('MP')|l] ici ? »\nL’imprimeur haussa les épaules.\n« C’est un pays libre. »"
 neighbor_events.6.a: "L’éditeur devrait respecter les décisions de nos pays voisins."
 neighbor_events.6.b: "Conformément à la législation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], c’est tout à fait légal de l’imprimer ici."
 neighbor_events.7.t: "De l’autre côté de la barrière"
 neighbor_events.7.d: "Le peuple se plaint de la différence de niveau de vie entre nous et nos voisins [SCOPE.sC('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Une fois la porte de la boutique fermée, ils échangèrent un regard entendu.\n\n« Elle n’a même pas remarqué que tu t’étais trompé en lui rendant la monnaie. »\n\n« Tu crois que je l’ai pas fait exprès ? Madame a les moyens, ne t’en fais pas pour elle. Je vais pas rester les bras croisés pendant que les [SCOPE.sC('neighbor_country').GetAltAdjectiveNoFormatting('MP')|U] viennent étaler leurs richesses chez nous. »"
 neighbor_events.7.a: "Ce n’est qu’un exemple des inégalités économiques dans le monde."
 neighbor_events.7.b: "Ce sont des menteurs et des escrocs."
 neighbor_events.7.c: "C’est comme ça, n’y pensons plus."
 commander_events.2.t: "Dangereuse addiction"
 commander_events.2.d: "Les habitudes personnelles du [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetFullName] commencent à l’empêcher de remplir sa fonction de [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] adresse un large sourire triomphant à l’officier. Ses yeux ont manifestement connu des jours meilleurs. Sagement immobile sur son fauteuil en cuir, il dit d’une voix rauque :\n\n« C’est un métier stressant, vous savez. Pas besoin de le rendre encore plus stressant. »"
 commander_events.2.a: "Licenciez-[SCOPE.sCharacter('commander_with_addiction').GetCustom('FR_LeLa')]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetCustom('FR_IlElle')|U] est irremplaçable."
 commander_events.2.a.tt: "Le [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetFullName] a perdu son poste"
 commander_events.4.t: "Pétition générale"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] a mis en lumière certaines habitudes douteuses de [SCOPE.sCharacter('arguing_commander_two').GetFullName], exigeant par la même occasion son licenciement."
 commander_events.4.f: "« Le simple fait de savoir que j’appartiens à la même institution que cette crapule est intolérable. C’est une insulte à l’uniforme que nous portons. Je ne peux pas croire qu’un tel comportement puisse être toléré pour quelqu’un de son rang. Je ne travaillerai pas un jour de plus avec cette personne. »"
 commander_events.4.a: "Nous ne pouvons pas licencier [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b: "Licenciez [SCOPE.sCharacter('arguing_commander_two').GetFullName] !"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] a perdu son poste."
 commander_fired: "Commandant licencié"
 commander_kept: "Commandant conservé"
 commander_events.5.t: "Guerre du progrès"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] a trouvé un moyen d’améliorer les #bold armes à répétition#!."
 commander_events.5.f: "« [SCOPE.sCharacter('commander_invention').GetFullName] ajuste ses lunettes en toute assurance.\n\n\"Vous voyez, c’était assez facile, en fait. J’ai simplement observé la technologie utilisée par les hommes, et j’ai compris que nous pourrions y apporter quelques changements.\"\n\nQuelque chose dans sa façon de parler lui donne une certaine élégance et un charisme incroyable quand [SCOPE.sCharacter('commander_invention').GetCustom('FR_IlElle')] tient ce fusil dans les mains. Quelle confiance en soi ! »" #I don't know how repeaters work
 commander_events.5.a: "Concentrez-vous sur la puissance de feu."
 commander_events.5.b: "Concentrez-vous sur la précision."
 law_events.1.t: "Opposants consciencieux"
 law_events.1.d: "Les [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] affirment que les citoyens opposés moralement ou religieusement à la violence ne devraient pas être soumis à la loi [SCOPE.sLaw('current_law_scope').GetName]."
 law_events.1.f: "« La conscription n’est rien de plus qu’une sorte de travail forcé, l’une des pires d’ailleurs, puisqu’elle nous oblige à prendre les armes et à nous battre contre nos frères, dans le plus grand mépris de nos opinions personnelles. »"
 law_events.1.a: "Les opposants sont exemptés du service militaire."
 law_events.1.b: "Tout le monde doit se battre."
 law_events.2.t: "Éclairage public"
 law_events.2.d: "Les forces de police nouvellement établies ont demandé que les rues soient éclairées pour leur permettre de travailler dans de meilleures conditions."
 law_events.2.f: "« Nous perdons la trace de criminels toutes les nuits dans ces ruelles sombres. Comment peut-on travailler efficacement dans de telles conditions ? »"
 law_events.2.a: "L’éclairage sera obligatoire."
 law_events.2.b: "Trop cher."
 law_events.4.t: "Recherche secrète"
 law_events.4.d: "La police secrète vous a demandé de rechercher « $identification_documents$ »."
 law_events.4.f: "« Il nous faut un moyen de garder une trace des fauteurs de troubles que nous interpellons. Des documents d’identification nous faciliteraient grandement la tâche. »"
 law_events.4.a: "Excellente idée."
 law_events.4.b: "Ce n’est pas une priorité."
 law_events.5.t: "Propriétaires mécontents"
 law_events.5.d: "Plusieurs propriétaires de mines du [SCOPE.sState('state_with_mine').GetName] demandent une exemption des réglementations minières."
 law_events.5.f: "« C’est ridicule de croire que nous pourrons conserver des mines rentables avec seulement dix heures de travail par jour, sans parler des coûts supplémentaires engendrés par toutes ces mesures de sécurité. »"
 law_events.5.a: "Une petite exception ne peut pas faire de mal."
 law_events.5.b: "Aucune exception ne sera tolérée."
 law_events.6.t: "Enseignements laïques"
 law_events.6.d: "L’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] a exprimé son mécontentement suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], affirmant que l’éducation et la religion doivent être traitées séparément."
 law_events.6.f: "« Comment peut-on attendre de nos enfants qu’ils apprennent quoi que ce soit d’important s’ils sont endoctrinés dès le départ ? »"
 law_events.6.a: "Nous allons y réfléchir."
 law_events.6.b: "Hors de question."
 modifier_religious_schools_abolished_intelligentsia: "A écouté les préoccupations liées aux écoles religieuses"
 religious_schools_bad_modifier: "Écoles religieuses soutenues"
 religious_schools_good_modifier: "Écoles religieuses contestées"
