 unable_to_enact.1.t: "Échecs législatifs"
 unable_to_enact.1.d: "Malgré les nombreux efforts du gouvernement visant à démêler l’imbroglio autour de la loi [SCOPE.sLaw('current_law_scope').GetName], celle-ci en vient désormais à être considérée comme un échec inévitable."
 unable_to_enact.1.f: "« #italic Ce projet de loi#! ? Je ne veux pas en entendre parler, merci. »\n\n« Mieux vaut faire comme si tout cela n’était jamais arrivé, qu’en dites-vous ? »\n\n« Certainement, mais cela n’empêchera pas cette andouille de m’en parler tous les jours... »"
 unable_to_enact.1.a: "Nous devons commanditer une réécriture complète du projet de loi."
 unable_to_enact.1.b: "Dans ce cas, cette idée mérite de partir en fumée."
 unable_to_enact.2.t: "Le cimetière législatif"
 unable_to_enact.2.d: "Après une série de revers aussi coûteux qu’embarrassants, le gouvernement [ROOT.GetCountry.GetAltAdjective('MS')|l] en place a décidé d’abandonner la loi [SCOPE.sLaw('current_law_scope').GetName]. Cela prendra du temps avant de retrouver la volonté politique de réessayer."
 unable_to_enact.2.f: "Le parfum de la défaite emplissait l'air, se mêlant à l'odeur âcre du tabac brûlé et de l'alcool frelaté. Les espoirs étaient anéantis, les idées balayées et les désirs insatisfaits. Pour le meilleur ou pour le pire, le message était clair : à part les hommes présents dans la salle, personne ne voulait de la loi [SCOPE.sLaw('current_law_scope').GetNameNoFormatting].\n\nLe chemin était encore long et semé d'embûches avant que cette idée se concrétise."
 unable_to_enact.2.a: "Fâcheux et embarrassant."
