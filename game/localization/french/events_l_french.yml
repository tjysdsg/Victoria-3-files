 expedition_events.410.d: "L’arpentage de l’isthme de Panama est terminé. Nous avons la confirmation qu’il est bien possible de construire un canal reliant l’océan Atlantique à l’océan Pacifique."
 expedition_events.410.f: "« Nous avons longtemps cherché une route plus rapide entre l’océan Atlantique et l’océan Pacifique, mais nous allons maintenant la créer. »"
 expedition_events.410.a: "Très bien !"
