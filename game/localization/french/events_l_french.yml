 goldrush.1.t: "Ruée vers l’or !"
 goldrush.1.d: "De l’or a été découvert en [SCOPE.sState('goldrush_state').GetName]. Des personnes venant des quatre coins du monde y convergent, persuadées de découvrir le prochain filon qui les rendra incroyablement riches."
 goldrush.1.f: "C’était un pied égaré dans la rivière. Son fils se dépêcha de le hisser hors de l’eau avant que le courant ne l’emporte. Puis, alors que le dépôt remontait avec sa jambe et sa canne, ils le virent : le scintillement inimitable du sang de Plutus. Le lendemain matin, ils étaient tous deux à la rivière avec des tamis et des pelles. La nuit tombée, toute la ville les avait rejoints."
 goldrush.1.a: "Faites passer le mot !"
 goldrush.1.b: "C’est à moi, tout à moi !"
 goldrush.1.c: "Faites passer le mot, toujours !"
 goldrush.1.e: "C’est toujours à moi !"
