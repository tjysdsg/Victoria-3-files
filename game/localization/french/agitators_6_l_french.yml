 ## Debate Events
 agitator_legal_events.11.t: "C’est juste..."
 agitator_legal_events.11.d: "Tandis que le débat se poursuit autour de la loi [SCOPE.sLaw('current_law_scope').GetName], une polémique provoquée par [SCOPE.sCharacter('opposing_agitator').GetFullName] a rendu public un vice de forme aussi simple que catastrophique. Une réécriture du texte est en cours."
 agitator_legal_events.11.f: "« Vraiment ? La loi interdisait vraiment de faire voler un cerf-volant dans l’espace public si ça dérangeait quelqu’un ? Pas étonnant que ça n’avançait pas. »\n\n« Vu comme ça, c’est vrai que c’est assez pitoyable. »"
 agitator_legal_events.11.a: "Trouvez un compromis acceptable, quel qu’il soit."
 agitator_legal_events.11.b: "Laissez-les mordre à l’hameçon. Concentrez-vous sur autre chose."
 agitator_legal_events.12.t: "Des alliés désespérés"
 agitator_legal_events.12.d: "La proposition de loi [SCOPE.sLaw('current_law_scope').GetName] est dans l’impasse. Le groupe [SCOPE.gsInterestGroup('govnas').GetName] a plaidé pour le recours à l’aide de [SCOPE.sCharacter('supporting_agitator').GetFullName] pour rallier le groupe [SCOPE.gsInterestGroup('ambivalent_ig').GetName] à la position du gouvernement."
 agitator_legal_events.12.f: "Là, au bord de l’implosion, chacun constate que personne ne détient encore la majorité. Un à un, tous se rendent à l’évidence : les électrons libres, menés par le chien le plus enragé de la meute, représentent les voix dont ils ont besoin. Mais qui parmi eux sera le premier à redescendre de sa tour d’ivoire pour gagner leurs faveurs ?"
 agitator_legal_events.12.a: "Ouvrez la porte aux indécis."
 agitator_legal_events.12.b: "Calomniez l’opposition pour la faire sombrer dans l’oubli."
 agitator_legal_events.12.c: "Continuez sans eux. Nous pouvons gagner."
 agitator_legal_events.13.t: "Ultimatum"
 agitator_legal_events.13.d: "Le groupe [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] a lancé un ultimatum à [SCOPE.sCharacter('supporting_agitator').GetFullName] pour qu’[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_IlElle')] suive la ligne du groupe en s’opposant à la loi [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] est prêt[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] à résister coûte que coûte."
 agitator_legal_events.13.f: "La question a divisé le caucus, par sa faute, ce qui a engendré cet ultimatum. Ce n’est qu’une question d’entêtement et de fierté. Sans une résolution rapide, nous ne pourrons pas avancer."
 agitator_legal_events.13.a: "Ne jamais interrompre un adversaire lorsqu’il fait une erreur."
 agitator_legal_events.13.b: "Nous accueillerons tous les dissidents au sein du groupe [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
 agitator_legal_events.14.t: "Au point mort"
 agitator_legal_events.14.d: "Le débat fait rage depuis plusieurs jours à propos de la loi [SCOPE.sLaw('current_law_scope').GetName]. Les sympathisants de [SCOPE.sCharacter('opposing_agitator').GetFullName] parmi le groupe [SCOPE.gsInterestGroup('agitator_ig').GetName] comptent des dissidents, mais chacun a son propre point de vue sur cette loi."
 agitator_legal_events.14.f: "Après cette nouvelle journée de débat autour de la même question, chaque représentant retourne à son siège d’un pas traînant. L’atmosphère est lourde. Cette question doit être réglée ce soir, sous peine d’étouffer encore plus le gouvernement."
 agitator_legal_events.14.a: "Suggérez au groupe [SCOPE.gsInterestGroup('govnas').GetName] de consentir à des concessions."
 agitator_legal_events.14.b: "Attendez de voir si le groupe [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] acceptera un compromis."
 agitator_legal_events.14.c: "Laissez-les se chamailler."
 agitator_legal_events.15.t: "Les libertés de la presse"
 agitator_legal_events.15.d: "Les revues et les journaux affiliés au groupe [SCOPE.gsInterestGroup('govnas').GetName] ont fait du sensationnel sur la loi [SCOPE.sLaw('current_law_scope').GetName], ce qui a entraîné une mauvaise interprétation de la part du public. [SCOPE.sCharacter('opposing_agitator').GetFullName] en a profité pour avancer ses pions."
 agitator_legal_events.15.f: "Il a suffi de quelques mots mal interprétés pour semer la confusion, et de quelques erreurs de bonne foi par manque de terminologie. Une semaine plus tard, la loi n’était plus la même. Le public débattait à présent d’une question à la pertinence douteuse pour le régime."
 agitator_legal_events.15.a: "Envoyez le texte revu et corrigé aux imprimeurs."
 agitator_legal_events.15.b: "Faites passer la loi malgré tout."
 agitator_legal_events.15.c: "Nous serions négligents de ne pas écouter nos électeurs."
 agitator_legal_events.16.t: "Un troisième avis"
 agitator_legal_events.16.d: "Alors que le débat s’enlise autour de la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] fait voter une motion pour soumettre le texte à une commission d’experts afin de sortir de l’impasse."
 agitator_legal_events.16.f: "L’avis d’un caucus est tout à fait symbolique. Deux caucus représentant l’opinion commune n’en restent pas moins une minorité, surtout quand ils présentent un manque d’expérience personnelle et professionnelle."
 agitator_legal_events.16.a: "Peut-on se permettre une telle dépense ?"
 agitator_legal_events.16.b: "Lancez un appel à tous les experts."
 agitator_legal_events.16.c: "Regardez ce que peuvent fournir nos universités."
 agitator_legal_events.17.t: "Exclusivité mutuelle"
 agitator_legal_events.17.d: "Bien que la loi [SCOPE.sLaw('current_law_scope').GetName] prévoie un accord de principe, il existe deux clauses mutuellement exclusives. Les deux groupes [SCOPE.gsInterestGroup('opposing_ig').GetName] et [SCOPE.gsInterestGroup('quarrelling_ig').GetName] veulent que la loi les favorise, mais [SCOPE.sCharacter('opposing_agitator').GetFullName] tance leur opportunisme."
 agitator_legal_events.17.f: "L’essence même de l’autorité, dit-on, réside dans le compromis. Un paradoxe intéressant, quand on sait que le compromis peut être vu comme un aveu de faiblesse. Ne jamais faire de compromis est autant un échec que de toujours en faire. Comme pour tout, tout est une question d’équilibre."
 agitator_legal_events.17.a: "Retirez une clause. Cette loi doit être adoptée."
 agitator_legal_events.17.b: "Le moment est venu d’acheter de l’encre..."
 agitator_legal_events.18.t: "Intérêts mineurs"
 agitator_legal_events.18.d: "Quelle que soit la position du caucus au pouvoir, les débats les plus houleux sur la loi [SCOPE.sLaw('current_law_scope').GetName] viennent toujours de ces deux groupes : [SCOPE.gsInterestGroup('opposing_ig').GetName] et les populistes aiguillonnés par le mouvement de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Le chemin est encore long."
 agitator_legal_events.18.f: "Une fois de temps en temps, le gouvernement se sert d’un problème mineur pour calmer un allié ou apaiser un ennemi. Et invariablement, il empiète sur la liberté des uns ou des autres. Certains pourraient dire « c’est l’ennemi de mon ennemi » et s’attendre à une alliance de convenance. D’autres, souvent à juste titre, s’attendent à une main de fer dans un gant de velours."
 agitator_legal_events.18.a: "Qu’ils se chamaillent entre eux."
 agitator_legal_events.18.b: "Profitez de la pression exercée par les populistes."
 agitator_legal_events.18.c: "Soutenez le groupe [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.19.t: "La clause du problème"
 agitator_legal_events.19.d: "Les groupes [SCOPE.gsInterestGroup('opposing_ig').GetName] et [SCOPE.gsInterestGroup('angry_ig').GetName] se disputent la sémantique d’une clause au sujet de la loi [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] a publié des articles destinés à alimenter la discorde."
 agitator_legal_events.19.f: "« Je voudrais attirer votre attention sur la loi interdisant le port d’une armure au sein de cette puissante institution. »\n\n« Quel est le problème, cette fois ? »\n\n« Le texte ne précise pas s’il est seulement interdit de porter une armure, ou si le simple fait d’en introduire une dans les locaux est également interdit. Le port d’un ornement pourrait alors être vu comme une infraction à la loi ! »"
 agitator_legal_events.19.a: "Validez l’interprétation du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.19.b: "Défendez la position du groupe [SCOPE.gsInterestGroup('angry_ig').GetName]."
 agitator_legal_events.19.c: "Faites rendre des comptes à [SCOPE.sCharacter('supporting_agitator').GetFullName] pour avoir encouragé ce comportement."
 agitator_legal_events.20.t: "À la dérive"
 agitator_legal_events.20.d: "Après une première ébauche catastrophique de la loi [SCOPE.sLaw('current_law_scope').GetName], toutes les factions réclament d’y apporter les changements qu’elles souhaitent. [SCOPE.sCharacter('supporting_agitator').GetFullName] a suscité un immense mécontentement parmi la population, afin d’obtenir une réécriture."
 agitator_legal_events.20.f: "« Un salaire double le samedi ? Ils pensent qu’on roule sur l’or, c’est ça ? »\n\n« Et 15 minutes pour une... \"pause cigarette\" ? Mais où va-t-on ? »\n\n« Un congé maladie assuré permettrait d’endiguer les épidémies de tuberculose... »\n\nLes huissiers ont apporté de nouveaux encriers pour chaque preneur de notes de l’assemblée. La journée avait déjà été longue, et la soirée promettait de l’être encore plus. Il faudra encore beaucoup d’encriers avant d’en finir une bonne fois pour toutes."
 agitator_legal_events.20.a: "Maintenez le cap et corrigez toutes les erreurs."
 agitator_legal_events.20.b: "Écoutez les partisans de [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.20.c: "Écoutez certaines suggestions du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName]."
