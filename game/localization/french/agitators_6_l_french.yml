 agitator_legal_events.1.t: "Une diatribe pour la postérité"
 agitator_legal_events.1.d: "Le trafic routier de [SCOPE.sState('capital_scope').GetCityHubName] a été interrompu car [SCOPE.sCharacter('opposing_agitator').GetFullName] a rassemblé une foule dans une grande avenue pour radoter pendant des heures à propos de la proposition de loi [SCOPE.sLaw('current_law_scope').GetName] du gouvernement. Ce blocage a empêché le corps législatif d’atteindre son quorum."
 agitator_legal_events.1.f: "« Par ailleurs, au regard du quatrième paragraphe relatif à la définition juridique d’une \"attaque\", l’article juridique tel qu’il est aujourd’hui ne précise pas de quelle attaque il s’agit. Bon nombre de personnes pourraient confondre un acte d’agression avec l’accident vasculaire cérébral dont souffrent les personnes âgées et les plus malheureux. »"
 agitator_legal_events.1.a: "Il est peut-être temps que les avocats aussi respectent le droit de garder le silence."
 agitator_legal_events.1.b: "Salissez le nom de cette andouille. Publiquement."
 agitator_legal_events.2.t: "Injonction au silence"
 agitator_legal_events.2.d: "Grâce à un usage astucieux — ou simplement abusif — de l’injonction au silence, les sympathisants de [SCOPE.sCharacter('opposing_agitator').GetFullName] ont empêché toute discussion sur la motion de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.2.f: "« Je demande à ce que la personne sur l’estrade soit réduite au silence. » \n\n« Si ça peut m’empêcher de discuter avec mes beaux-parents, alors j’en appelle à votre vote. Tous ceux qui sont en faveur de l’injonction au silence, asseyez-vous à ma gauche. »"
 agitator_legal_events.2.a: "Il est peut-être temps de renoncer à ces injonctions au silence."
 agitator_legal_events.2.b: "Commandez une bride à Paris, ça les fera taire."
 agitator_legal_events.3.t: "Arrêt de travail"
 agitator_legal_events.3.d: "Un long discours de [SCOPE.sCharacter('supporting_agitator').GetFullName] a pris une tournure étrange après qu’[SCOPE.sCharacter('supporting_agitator').Custom('FR_IlElle')] eut bu une boisson empoisonnée. Sa convalescence coûte au gouvernement l’un[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] des plus ardent[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')]s défenseur[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_RSe')]s de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.3.f: "Un huissier est arrivé peu après le début du discours avec un sandwich et la boisson en question. Tout le monde dans la salle avait bien vu que l’interminable discours s’était mué en une bataille acharnée contre un estomac récalcitrant. En effet, si l’orat[SCOPE.sCharacter('opposing_agitator').GetCustom('FR_EurRice')] avait arrêté son discours, [SCOPE.sCharacter('opposing_agitator').GetCustom('FR_IlElle')] aurait pu dire adieu à sa dignité. À l’inverse, [SCOPE.sCharacter('opposing_agitator').GetCustom('FR_SilSielle')] avait continué son discours, les gens auraient pu demander la tête de son assassin."
 agitator_legal_events.3.a: "Souhaitez un prompt rétablissement à [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.3.b: "Fouillez les alentours à la recherche d’assassins, au pas de course !"
 agitator_legal_events.4.t: "Expert mandaté"
 agitator_legal_events.4.d: "Les arguments des partisans de [SCOPE.sCharacter('opposing_agitator').GetFullName] ont mis le gouvernement en difficulté. Ce dernier a demandé à des experts de se pencher sur le texte pour lui donner leur avis sur la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.4.f: "« Pour être tout à fait honnête, la décision de promulguer cette loi sans consulter un expert dans ce domaine la rend dangereusement incapable de répondre à la question même de son existence. Quelqu’un parmi vous pourrait-il remplir ce rôle, ou dois-je m’en charger ? »"
 agitator_legal_events.4.a: "Collaborez pour trouver un expert."
 agitator_legal_events.4.b: "Attendez de voir si [SCOPE.sCharacter('opposing_agitator').GetFullName] va joindre le geste à la parole."
 agitator_legal_events.4.c: "Trouvez-en un au sein de nos meilleures universités."
 agitator_legal_events.5.t: "C’est un scandale !"
 agitator_legal_events.5.d: "C’est un véritable coup de massue qui s’abat sur les législateurs quand un article écrit par [SCOPE.sCharacter('opposing_agitator').GetFullName] et accusant un membre du groupe [SCOPE.gsInterestGroup('opposing_ig').GetName] d’entretenir une relation extraconjugale est publié. Comme par hasard, en plein milieu du débat sur la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.5.f: "« Silence ! Messieurs les délégués, à votre place ! J’ai demandé le silence, bon sang ! »\n\nLe président de séance a beau donner des coups de marteau sur son socle, c’est le chaos total dans la salle. Accusations, reproches et objections volent de toutes parts, pour le plus grand plaisir des journalistes qui n’en perdent pas une miette."
 agitator_legal_events.5.a: "Notre gouvernement est tenu de respecter les standards les plus élevés."
 agitator_legal_events.5.b: "Concentrez-vous sur la loi."
 agitator_legal_events.6.t: "Non-conformité"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] a encouragé « tous ceux qui ont des principes » à convenir d’une plateforme de non-conformité pour la loi [SCOPE.sLaw('current_law_scope').GetName]. Les sympathisants du groupe [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] ont interrompu les débats."
 agitator_legal_events.6.f: "Vous voyez, c’est aussi simple que de ne pas lever la main. C’est drôle, ce petit signe. C’est un salut négligé dans la rue, ou un grand geste pour attirer l’attention de quelqu’un. C’est incroyable, tout ce qu’on peut faire d’un simple geste du poignet. Ou dans le cas présent... comment on peut paralyser une nation en ne le faisant pas."
 agitator_legal_events.6.a: "Ils sont dans leur droit. Ils changeront bientôt d’avis."
 agitator_legal_events.6.b: "Révélez leur nom, leur adresse et leur bureau aux journaux."
 agitator_legal_events.6.c: "Ordonnez aux intermédiaires de se mettre à leur place."
 agitator_legal_events.7.t: "Politique de la division"
 agitator_legal_events.7.d: "Les membres du groupe [SCOPE.gsInterestGroup('govnas').GetName] se sont opposés les uns aux autres à propos de la loi [SCOPE.sLaw('current_law_scope').GetName]. Ces querelles intestines ont été attribuées à une campagne de harcèlement menée par les partisans de [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitator_legal_events.7.f: "C’était pourtant simple : interdiction de discuter de ce sujet dans les couloirs, les bureaux ou même lors des soirées. Loin des yeux, loin du cœur et loin des intérêts de chacun. Et pourtant, maintenant que le sujet avait été abordé, les serments et les engagements n’avaient plus aucune valeur devant ce point litigieux avancé par un autre caucus."
 agitator_legal_events.7.a: "Trouvez un compromis entre les factions."
 agitator_legal_events.7.b: "Revenons à nos moutons."
 agitator_legal_events.7.c: "Attaquez-vous à un maillon faible au sein de leurs rangs."
 agitator_legal_events.8.t: "Accords secrets"
 agitator_legal_events.8.d: "Alors qu’ils étaient toujours restés neutres sur la question, les membres du groupe [SCOPE.gsInterestGroup('dirty_dealers').GetName] ont changé d’avis du jour au lendemain sur la loi [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] a désigné [SCOPE.sCharacter('supporting_agitator').GetFullName] comme l’architecte d’un accord secret."
 agitator_legal_events.8.f: "Les accords secrets ont toujours été monnaie courante, que ce soit pour financer tel projet, passer tel contrat avec des amis d’amis, ou former un « comité consultatif spécial » sur telle entreprise. Il s’agit simplement de mettre de l’huile dans les rouages pour que tout se passe pour le mieux. Toutefois, il arrive parfois que quelqu’un ait l’idée d’en tirer profit, et que le public le découvre. Et dans ce cas, personne n’obtient ce qu’il veut."
 agitator_legal_events.8.a: "Prévenez la presse. Il faut s’attaquer à la corruption depuis la racine."
 agitator_legal_events.8.b: "Concentrez-vous sur la loi."
 agitator_legal_events.8.c: "La corruption est un outil comme un autre."
 agitator_legal_events.9.t: "Incitation à la révolte"
 agitator_legal_events.9.d: "Suite à quelques critiques acerbes lancées par [SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sCharacter('da_boss').GetFullName] a essayé de trouver le prix d’une miche de pain. Depuis, le débat sur la loi [SCOPE.sLaw('current_law_scope').GetName] est au point mort."
 agitator_legal_events.9.f: "Une portion de blé moulu constitue un repas. À raison de trois repas par jour, sept jours par semaine, vous avez là l’essentiel d’un salaire. Donnez à un travailleur son pain et son toit, plus 10 %, et vous avez là une année de vie. Et pourtant, certains lui diront de manger du gâteau... sans savoir que ce gâteau est fait à partir de blé."
 agitator_legal_events.9.a: "Il faut un certain temps pour restaurer une réputation."
 agitator_legal_events.9.b: "Concentrez-vous sur la loi."
 agitator_legal_events.10.t: "Charge accablante"
 agitator_legal_events.10.d: "Le groupe [SCOPE.gsInterestGroup('opposing_ig').GetName] a vu son stratagème se retourner contre lui, un parlementaire d’arrière-ban faisant les frais d’un groupe d’influence. Les opposants à la loi, inspirés par les tactiques de [SCOPE.sCharacter('opposing_agitator').GetFullName], ont demandé une censure immédiate, interrompant ainsi le débat sur la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.10.f: "« Cette situation déplorable est une atteinte à la dignité de cette organisation. Une censure doit être exercée sur cette gangrène qui vient souiller notre honneur, ou nous en subirons tous les conséquences. »"
 agitator_legal_events.10.a: "Rejoignez la motion de censure, et faites-la voter rapidement."
 agitator_legal_events.10.b: "Je compte sur vous pour trouver des cadavres dans le placard de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]."
