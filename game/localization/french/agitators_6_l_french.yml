 ## Advance Events
 agitator_legal_events.21.t: "L’art de ne rien faire"
 agitator_legal_events.21.d: "Initialement opposé[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] à la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] a évalué la position politique du groupe [SCOPE.gsInterestGroup('govnas').GetName] et lui apporte son soutien."
 agitator_legal_events.21.f: "« Lorsque vous parlez des questions de droit avec les électeurs, il faut d’abord réussir à leur faire croire que vous ne faites rien. »\n\n« Alors qu’en réalité, vous faites tout derrière vos messes basses et vos masques ? »\n\n« Tout à fait. »"
 agitator_legal_events.21.a: "Accueillez son soutien à bras ouverts."
 agitator_legal_events.21.b: "Ouvrez l’œil, ça cache quelque chose."
 agitator_legal_events.22.t: "Défaite reconnue"
 agitator_legal_events.22.d: "Les arguments de [SCOPE.sCharacter('opposing_agitator').GetFullName] ont été publiquement battus en brèche, [SCOPE.sCharacter('opposing_agitator').Custom('FR_LeLa')] forçant à se consacrer à des sujets plus profitables. Au sein du groupe [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName], une faction a soutenu de tout son poids la loi [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.22.f: "« Bon, très bien. Vous avez eu raison de moi, espèce de beau parleur. »\n\n« Alors, c’est tout ? »\n\n« C’est tout. À quoi bon lutter contre le courant d’une rivière ? Il en va de même pour les sages conseils. »"
 agitator_legal_events.22.a: "Les célébrations sont de rigueur."
 agitator_legal_events.22.b: "Prévenez la presse, vite !"
 agitator_legal_events.23.t: "Des alliés de convenance"
 agitator_legal_events.23.d: "Alors que la loi [SCOPE.sLaw('current_law_scope').GetName] semblait sur le point de ne jamais voir le jour, le groupe [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] s’est rallié derrière elle, avec l’aide de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Elle a maintenant tout le soutien dont elle a besoin pour être promulguée en l’état."
 agitator_legal_events.23.f: "Au moment du vote, la main la plus improbable du public s’est manifestée. Une autre main s’est levée, puis une troisième. La faction qui avait le moins à gagner avec la promulgation de cette loi, mais qui n’avait rien à perdre non plus, lui a apporté son soutien. Des acclamations ont suivi les cris de défaite, symbolisant ainsi l’adoption de la loi."
 agitator_legal_events.23.a: "Accueillez son soutien à bras ouverts."
 agitator_legal_events.23.b: "Prenez bien en compte cette faveur. Eux ne l’oublieront pas."
 agitator_legal_events.24.t: "Boycott raté"
 agitator_legal_events.24.d: "Cherchant le soutien de ses sympathisants, [SCOPE.sCharacter('opposing_agitator').GetFullName] a organisé un boycott contre la loi [SCOPE.sLaw('current_law_scope').GetName]. Le jour où il devait débuter, c’est à peine si on le remarquait."
 agitator_legal_events.24.f: "Comme nous avions pu le voir avec le tiers état, la quantité était une qualité en soi. Si vous aviez assez de personnes pour soutenir votre cause, personne ne pouvait vous arrêter. Toutefois, pour cela les gens devaient soit vous être favorables, soit être favorables à votre cause... ce qui n’était pas le cas de tout le monde."
 agitator_legal_events.24.a: "Informez la presse de cette énorme gaffe."
 agitator_legal_events.24.b: "La loyauté de chacun a un prix."
 agitator_legal_events.25.t: "Charge commune"
 agitator_legal_events.25.d: "Voulant décrédibiliser [SCOPE.sCharacter('da_boss').GetFullName] lors d’un discours sur la loi [SCOPE.sLaw('current_law_scope').GetName], un perturbateur inspiré par [SCOPE.sCharacter('opposing_agitator').GetFullName] s’enquiert du prix du pain. [SCOPE.sCharacter('da_boss').GetFullName] s’était justement renseigné[SCOPE.sCharacter('da_boss').GetCustom('FR_E')] auprès d’un épicier du coin."
 agitator_legal_events.25.f: "« Au regard de cette loi que vous affirmez être pour l’amélioration des conditions de vie des petites gens, savez-vous quel est le prix de... Est-ce que vous écoutez, au moins ? »\n\n« Un épicier m’a dit qu’une miche de pain coûtait deux pennies. Quant à votre question, vous n’aviez rien de mieux qu’une vulgaire manœuvre visant à me discréditer, plutôt que d’apporter une quelconque substance au débat ? »"
 agitator_legal_events.25.a: "Les tactiques de choc ne sont pas dignes de cette nation."
 agitator_legal_events.25.b: "Nous devrions rechercher attentivement les défauts dans la loi."
 agitator_legal_events.26.t: "Coup du chapeau"
 agitator_legal_events.26.d: "Alors que le gouvernement débat des mérites de la loi [SCOPE.sLaw('current_law_scope').GetName], plusieurs journaux ont publié des textes polémiques de [SCOPE.sCharacter('opposing_agitator').GetFullName] qui tente de lui imposer une loi obscure. Des avocats affiliés au groupe [SCOPE.gsInterestGroup('govnas').GetName] ont rétorqué que cette loi n’était pas valide."
 agitator_legal_events.26.f: "Un exemple de loi obscure, dont la redondance est discutable, est l’obligation de porter un chapeau lors d’un rappel au règlement. Cette loi ne précise pas quel type de chapeau, mais seulement qu’il faut en porter un pour procéder à un rappel au règlement. Ainsi, il serait judicieux de porter un bonnet d’âne lors d’un rappel au règlement erroné."
 agitator_legal_events.26.a: "Supprimez cette loi inutile."
 agitator_legal_events.26.b: "Modernisez cette loi avec [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.27.t: "Autour d’un verre"
 agitator_legal_events.27.d: "Durant une réunion obscure, [SCOPE.sCharacter('supporting_agitator').GetFullName] et un représentant du groupe [SCOPE.gsInterestGroup('cavalry_ig').GetName] se sont longuement attardés sur les aspects positifs de la loi [SCOPE.sLaw('current_law_scope').GetName]. L’un d’entre eux était suffisamment informé sur la question pour en faire un compte rendu."
 agitator_legal_events.27.f: "« Eh bien, c’est justement le problème avec cette nouvelle loi. Si vous ne supprimez pas la législation qui s’y rattache, quelqu’un peut exploiter ces failles et y échapper. »\n\n« Sauf si vous appliquez la législation sur la fraude à la loi sans doute possible. Dans ce cas, vous disposez d’un vaste filet pour attraper les gens malhonnêtes. »"
 agitator_legal_events.27.a: "Félicitez-les pour le travail effectué."
 agitator_legal_events.27.b: "Les questions de gouvernance reviennent au gouvernement."
 agitator_legal_events.28.t: "Clause promise, clause due"
 agitator_legal_events.28.d: "Les groupes [SCOPE.gsInterestGroup('opposing_ig').GetName] et [SCOPE.gsInterestGroup('angry_ig').GetName] se disputent des concessions mineures mais favorables au sujet de la loi [SCOPE.sLaw('current_law_scope').GetName]. Les sympathisants de [SCOPE.sCharacter('supporting_agitator').GetFullName] demandent une résolution sans concession."
 agitator_legal_events.28.f: "Des enfants qui se chamaillent, le fléau des prises de décisions rapides et fermes depuis la nuit des temps. Quels que soient leur âge ou leur semblant d’éducation, ça ne manque jamais. Deux groupes veulent quelque chose, et feront tout pour se mettre des bâtons dans les roues jusqu’à ce qu’ils obtiennent gain de cause. Le problème, c’est de savoir à quel bébé donner le biberon."
 agitator_legal_events.28.a: "Qu’ils se chamaillent entre eux."
 agitator_legal_events.28.b: "Donnez-leur un os à ronger, qu’ils se taisent."
 agitator_legal_events.29.t: "C’est un beau roman..."
 agitator_legal_events.29.d: "Parmi les publications de [SCOPE.sCharacter('supporting_agitator').GetFullName], on trouve un nouveau livre populaire qui présente une vision de ce à quoi pourrait ressembler la loi [SCOPE.sLaw('current_law_scope').GetName]. Des avocats affiliés au groupe [SCOPE.gsInterestGroup('govnas').GetName] affirment que le contenu est acceptable d’un point de vue juridique."
 agitator_legal_events.29.f: "Dans la plupart des cas, la fiction ne sert qu’à passer le temps. Parfois, il arrive toutefois qu’une vision réaliste du possible s’y glisse. De temps à autre, une fiction bien écrite peut même changer l’opinion publique. Et plus rarement encore, elle peut être prise pour de la clairvoyance."
 agitator_legal_events.29.a: "Sondez l’opinion publique au sujet de cette lecture légère."
 agitator_legal_events.29.b: "Procurez-vous un exemplaire, et adressez nos compliments à l’auteur."
 agitator_legal_events.29.c: "La fiction doit rester un divertissement."
 agitator_legal_events.30.t: "Autour d’un café"
 agitator_legal_events.30.d: "Dans tous les cafés, tout le monde ne parlait que de la loi [SCOPE.sLaw('current_law_scope').GetName]. À présent, [SCOPE.sCharacter('supporting_agitator').GetFullName] était prêt[SCOPE.sCharacter('supporting_agitator').GetCustom('FR_E')] à faire une croix sur le groupe [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] pour aider à l’adoption de la loi."
 agitator_legal_events.30.f: "Un premier conseil recommande d’éviter de confondre la voix du peuple avec la voix de Dieu. Un deuxième conseil, plus sage, préconise d’interpréter la voix du peuple comme de la folie. Et un troisième conseil, plus sage encore, somme de reconnaître que le génie et la folie sont les deux faces d’une même médaille. La question est de savoir quand écouter."
 agitator_legal_events.30.a: "Ce changement d’avis est le bienvenu."
 agitator_legal_events.30.b: "Protégez-[SCOPE.sCharacter('supporting_agitator').Custom('FR_LeLa')] contre la réaction du groupe [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
