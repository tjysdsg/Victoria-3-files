 je_sick_man_bureaucracy: "坦齐马特：官僚改革"
 sick_man.2.e: "我们的帝国依靠文书运转。"
 je_sick_man_bureaucracy_reason: "我们的官僚制度由过时的法律和体系拼凑而成，腐败、自治的贝伊几乎无法控制帝国的各个行省。如果我们要克服我们统治所面临的的诸多挑战，就必须使我们的行政体系现代化。"
 outmoded_bureaucracy: "过时的官僚体制"
 cizye_tax: "吉兹亚税"
 ottoman_bureaucracy: "奥斯曼官僚体制"
