 tanzimat_events.1.t: "包税制"
 tanzimat_events.1.d: "几个世纪以来，我们的行政机构一直靠包税制来获取收入，但这种效率极低的制度有太多不足之处。改革提案堆满了大维齐尔的办公桌，国家热切地等待着我们的回应。"
 tanzimat_events.1.f: "自穆罕默德二世统治时期，收税权就被拍卖给了出价最高的竞标者，反过来，他们可以保留一部分税款留作私用。随着时间推移，这催生出了一批强大、自治、又常常腐败的[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]，国家收入显著降低。\n\n虽然大部分人都同意制度必须改变，但没多少人对如何改变看法一致，而想要得罪有地精英的人就更少了。"
 tanzimat_events.1.a: "废除包税制，但保留[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]的位置。"
 tanzimat_events.1.b: "不要自找麻烦。"
 tanzimat_events.1.c: "在名义和事实上都废除这种制度。"
 iltizam_abolished: "废除包税制"
 new_system_old_faces: "新制度，旧面孔"
 retained_taxation_rights: "保留收税权"
 rescinded_taxation_rights: "撤销收税权"
 governors_pleased: "总督有限支持改革"
 governors_satisfied: "总督大力支持改革"
 tanzimat_events.2.t: "奥斯曼土地法"
 tanzimat_events.2.d: "我们的现行土地所有权制度陈旧，前后矛盾，急需改革。现代化的拥护者要求采取行动；高门将如何回应？"
 tanzimat_events.2.f: "奥斯曼帝国的土地所有权非常复杂，包括终身土地和公社土地、免税村庄、征服授权以及一系列其他的土地分类之间的叠床架屋。君士坦丁堡的大人物们意识到当前形势对国家管理和收入的负面影响，力主改革。\n\n然而，由于害怕征兵和加税，帝国的农村人口肯定不赞成改变任何现状。 "
 tanzimat_events.2.a: "改革制度，但承认传统的土地分类。"
 tanzimat_events.2.b: "旧制度很好用啊。"
 tanzimat_events.2.c: "制定一部真正的现代土地法。"
 tanzimat.2.tt1: "一些自给农可能会抵制改革。"
 traditional_land_system_retained: "保留传统土地制度"
 reformed_land_code: "改革土地法"
 modern_land_code: "现代土地法"
 tanzimat_events.4.t: "改革敕令"
 tanzimat_events.4.d: "随着我们逐步建立起一个更专业的官僚制度，已有人提出要求，希望在名义上提高非穆斯林的法律地位，让他们能担任公务员。"
 tanzimat_events.4.f: "面对动荡、叛乱和外国干预，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]主要关心、甚至是最关心的问题，是维护崇高的国家。然而，要实现这个目标，我们可能需要采取措施安抚臣民中的少数群体，以免他们成为恶毒的外国势力的棋子。"
 tanzimat_events.4.a: "法律上的平等权利！至少是纸面上的平等权利。"
 tanzimat_events.4.b: "许诺改革，但不要失去理智。"
 tanzimat_events.4.c: "这些不过是伪装成改革的让步。否决！"
 tanzimat.4.tt1: "提高齐米的地位可能会进一步惹怒激进的逊尼派。"
 equality_under_the_law: "法律上平等"
 promises_of_reform_ott: "许诺改革"
 establishment_favours_reform: "当权派支持改革"
 tanzimat_events.5.t: "叛乱的低语"
 tanzimat_events.5.d: "在一位当地伊玛目指责[SCOPE.sReligion('discriminated_religion_scope').GetName]社区与[SCOPE.sCountry('neighbor_country').GetName]勾结破坏[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权威后，一种偏执的氛围笼罩了[SCOPE.sState('paranoia_state_scope').GetCityHubName]。"
 tanzimat_events.5.f: "“真主的敌人岂能与伊斯兰教平起平坐？[ROOT.GetCountry.GetCapital.GetCityHubName]中某些腐败的帕夏或许会这么认为，但我们这些真正的信徒知道得更多。就在我们说话的时候，我们中的不信者正忙着策划我们的末日，和他们的外国主子密谋瓜分我们伟大的帝国，就像甜食商切分巴克拉瓦一样。”"
 tanzimat_events.5.a: "那些只是谣言，对吧？"
 tanzimat_events.5.b: "对有卖国嫌疑的人一定要出重拳，小心驶得万年船。"
 tanzimat.5.tt1: "激进的逊尼派可能会自己动手解决问题。"
 tanzimat.5.tt2: "你的行动会让逊尼激进派满意。"
 tanzimat_events.6.t: "[SCOPE.sCulture('mob_victim_culture').GetName]区的暴乱"
 tanzimat_events.6.d: "对于高门决定提高齐米法律地位的愤怒，以及因外国支持叛乱的谣言所受的刺激，使得一大批[SCOPE.sReligion('mob_religion').GetName]暴民在[SCOPE.sState('mob_state_scope').GetCityHubName]的[SCOPE.sCulture('mob_victim_culture').GetName]区横冲直撞。"
 tanzimat_events.6.f: "“他们是在晌礼后过来的，挥舞着棍棒——绝对是受了当地一些激进教士的怂恿。感谢上帝，目前只有一些瘀伤和物质损失，但我不喜欢西门那边那群人的样子。”"
 tanzimat_events.6.a: "让当地总督去处理。"
 tanzimat_events.6.b: "集结军队，立即出手介入。"
 tanzimat_events.6.c: "让那群暴民自生自灭吧。"
 tanzimat.6.tt1: "你的行动可能会使事态升级。"
 tanzimat.6.tt2: "你的行动很可能会避免事态升级。"
 tanzimat.6.tt3: "你的不作为很可能会使事态升级。"
