 greasing_palms: "诱之以利"
 generic_laws.12.t: "暗箱操作"
 generic_laws.12.d: "[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]的[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName]对围绕[SCOPE.sLaw('current_law_scope').GetName]的冗长法律程序感到沮丧，提议动用[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis]在国家机关中的人脉来加快进程。"
 generic_laws.12.f: "“只需要对该听到的人说几句话。当然，一切都在法律范围内，尽管我不能保证我们的对手会高兴看到这种行为。”"
 generic_laws.12.a: "授予[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim]许可，时间紧迫。"
 generic_laws.12.b: "不行，我们要么按规矩办，要么就不办。"
