 je_colonial_administration: "建立殖民政府"
 je_colonial_administration_reason: "为了最好地利用我们对非洲领土的统治，可以在非洲大陆的某一特定地区建立#bold 殖民政府#!。#bold 殖民政府#!将扩展到邻近的[Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]，并可能对我们的其他地区拥有管辖权。\n\n#lore 所谓的“瓜分非洲”正如火如荼地进行着。凡是稍微有点份量的国家都在寻求从这片伟大的大陆上分一杯羹，为他们王冠点缀更多的珠宝。这里坐拥丰富的未开发的资源，充满了尚未投入工作的人，权力和声望是胜利者的奖品。别搞错了：早在瓜分结束之前，鲜血就会洒落。非洲唾手可得。#!"
 je_colonial_administration_button_senegal: "在[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]建立殖民地"
 je_colonial_administration_button_senegal_desc: "塞内加尔位于非洲大陆的北部和西部，遍布着衰败已久的帝国遗迹。这里有丰富的香料和金属，还有可可和咖啡。"
 je_colonial_administration_button_niger: "在[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]建立殖民地"
 je_colonial_administration_button_niger_desc: "这个地区是名副其实的非洲粮仓，曾经出现过伟大的王国和强大的帝国。夺取非洲的中心不仅意味着夺取粮食和木材，还意味着我们可以到达非洲大陆的任何地方。"
 je_colonial_administration_button_ethiopia: "在[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]建立殖民地"
 je_colonial_administration_button_ethiopia_desc: "非洲之角食物丰富，肥沃的平原养活了无数的人。夺取非洲的这一地区将使我们能获得曾经只有富人中的富人才能得到的药品和食物。"
 je_colonial_administration_button_zanj: "在[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]建立殖民地"
 je_colonial_administration_button_zanj_desc: "僧祇位于非洲大陆东南部，很久以前就已成为象牙、黄金和肉类的交易点。控制这一地区将为我们的奇珍市场打开闸门。"
 je_colonial_administration_button_southern_africa: "在[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]建立殖民地"
