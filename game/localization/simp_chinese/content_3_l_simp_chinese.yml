 ##################### Boxer Rebellion
 je_boxer_rebellion: "义和团运动"
 je_boxer_rebellion_reason: "中国土地耻辱性地被洋鬼子抢走，导致了众多习武民兵组织的形成，其目的是肃清一切外国势力对中国的影响。\n\n未能明确民兵组织的愿景可能会对[ROOT.GetCountry.GetName]造成严重后果。"
 qing_owns_all_han_states_tt: "拥有所有[GetCulture('han').GetName][Concept('concept_homeland','$concept_homelands$')]，并且没有[GetCulture('han').GetName][concept_homeland]是[concept_split_state]"
 dyn_c_empire_of_china: "中华帝国"
 dyn_c_empire_of_china_adj: "中国"
 boxer_rebellion_events.1.t: "义和团运动"
 boxer_rebellion_events.1.d: "随着外国势力在[ROOT.GetCountry.GetName]的急速扩张。[SCOPE.sCulture('han_culture').GetName]人国民开始自行组织反洋人民团，意图将“洋鬼子”赶回海里。现在，许多人力劝[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]支持义和团，以免他们的狂热反过来威胁[SCOPE.sCulture('manchu_culture').GetName]人的统治。"
 boxer_rebellion_events.1.f: "“洋夷传教，名曰劝人为善，其实搅扰我政治，变乱我制度，败坏我风俗，煽惑我人民，盖欲变夏为夷。”" #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "扶清灭洋！"
 boxer_rebellion_events.1.b: "这些狂热分子会毁了我们。"
 boxer_rebellion_events.2.t: "天命"
 boxer_rebellion_events.2.d: "黄龙旗再一次在中华大地所有城市的屋顶上飘扬。从南三角洲沿岸的闪亮明珠到东海沿岸的大都市，帝国主义的污渍已经从我们的海岸上洗去。"
 boxer_rebellion_events.2.f: "“洋鬼子，尽除完，\n\n[ROOT.GetCountry.GetNameNoFormatting]一统靖江山。”" #Boxer poem
 boxer_rebellion_events.2.a: "[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁！"
 boxer_rebellion_events.2.b: "[ROOT.GetCountry.GetName]万岁！"
 revere_the_emperor: "尊王"
 united_in_righteousness: "义和"
 boxer_rebellion_events.3.t: "清与汉"
 boxer_rebellion_events.3.d: "曾经狂热的“扶清”呼声，如今被反[SCOPE.sCulture('manchu_culture').GetName]口号取代。我们未能实现拳民的愿景，这不可挽回地切断了我们与[SCOPE.sCulture('han_culture').GetName]族子民的联系。"
 boxer_rebellion_events.3.f: "“吾不惜再三重申详言曰：‘内为满洲人之奴隶，受满洲人之暴虐，外受列国人之刺击，为数重之奴隶。’”" #Zou Rong
 boxer_rebellion_events.3.a: "这些屈辱会结束吗？"
 boxer_rebellion_events.3.b: "[ROOT.GetCountry.GetCapital.GetNameNoFormatting]驻军叛乱，攻打紫禁城。"
 boxer_rebellion_events.3.tt1: "满人被赶下台，孔夫子的嫡系后裔衍圣公被扶上皇位。"
 boxer_rebellion_events.4.t: "清朝的覆灭"
 boxer_rebellion_events.4.d: "大笔一挥，两千年的帝国统治就这么结束了。随着最后一位[SCOPE.sCulture('manchu_culture').GetName]洲皇帝被送出紫禁城，全世界的目光都投向了东方。这个新时代对[ROOT.GetCountry.GetName]意味着什么？"
 boxer_rebellion_events.4.f: "“欲复我民族独立之性，必恢复我中华祖国而后可；欲恢复我中华祖国，必驱此东胡鞑虏（即满洲）遁归长白山下而后可；欲驱此东胡鞑虏，必倾覆现在强权专制恶劣贪淫之大清政府而后可。”" #Sun Yat Sen
 boxer_rebellion_events.4.a: "[SCOPE.sCulture('manchu_culture').GetName]人的枷锁终于结束了。"
 boxer_rebellion_events.4.b: "现在是和解的时候了。"
 ##################### Contextual Election Events
 election_contextual_events.1.t: "面包，黄油，选票" #High Food Prices
 election_contextual_events.1.d: "随着全国[SCOPE.sGoods('basic_foodstuff').GetName]价格的飞涨，[SCOPE.sParty('high_food_price_party').GetName]正面临着反对党的巨大压力——他们被指控不计后果地玩弄公民的福利。"
 election_contextual_events.1.f: "“[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]价格过高？胡扯！在我年轻的时候，我们要付出现在双倍的劳动，拿到的比现在还少，那样都能凑合着过！所谓的食物价格‘过高’只不过是歇斯底里的家庭主妇的想法！”"
 election_contextual_events.1.a: "那他们只能吃别的了！"
 election_contextual_events.1.b: "拨款施粥。吃饱了才能少犯错。"
 alms_for_the_poor: "救济穷人"
 election_contextual_events.2.t: "骗人的未来" #High Debts
 election_contextual_events.2.d: "指责[SCOPE.sParty('public_debt_party').GetName]大量贷款政策给子孙后代带来过度负担的声明，导致该党像破了洞的筛子一样流失了选民。"
 election_contextual_events.2.f: "“年轻人有福了，因为他们将继承国债。”" #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "贷款是一切健康经济的基石！"
 election_contextual_events.2.b: "找个替罪羊，公众需要祭品。"
 fiscally_irresponsible: "财政上不负责任"
 election_contextual_events.3.t: "和平主义者谴责战争" #Waging a War of Aggression
 election_contextual_events.3.d: "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName]，著名的和平主义者兼[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]的领袖，对执政的[SCOPE.sParty('government_war_party').GetName]发起了严厉的抨击，声称参加了[SCOPE.sWar('pacifist_war').GetNameNoFormatting]战争的[ROOT.GetCountry.GetAdjectiveNoFormatting]军队在他们眼皮子底下犯下了滔天罪行。"
 election_contextual_events.3.f: "“我们……我接到了聚拢人质的命令，先生。有老人，有年轻人——有的还没我儿子大。\n那些所谓的冷射手一直在骚扰我们的战线。我们的指挥官叫他们‘杀人犯’，心怀恶意手持步枪的‘强盗’。人质就是用来威慑他们的！\n但是那天晚上第三名士兵倒下后，指挥官让我把人质带到……他让我把他们带到谷仓里……然后……主啊，宽恕我。”"
 election_contextual_events.3.a: "我们的军队做了什么！？对谁！？"
 election_contextual_events.3.b: "有趣的观点。让我们来审查一下。"
 election_contextual_events.3.c: "有趣的观点。让我们来审查一下。"
 principled_pacifist: "有原则的和平主义者"
 martyrized_pacifist: "受难的和平主义者"
 election_contextual_events.3.tt.1: "这种不爱国的诋毁远离了公众的视线。"
 election_contextual_events.3.tt.2: "尽管我们努力了，这个信息还是泄露出去了。"
 election_contextual_events.4.t: "丧钟为谁而鸣" #Old IG leader
 election_contextual_events.4.d: "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]的领袖，一把年纪的[SCOPE.sCharacter('decrepit_leader').GetFullName]出人意料地死在了竞选活动中——[SCOPE.sParty('decrepit_leader_party').GetName]失去了一位定海神针。现在大家都在讨论谁会成为[SCOPE.sCharacter('decrepit_leader').GetHerHis]的接班人。"
 election_contextual_events.4.f: "“出人意料？呸！那个皮包骨头的老家伙早就该见[SCOPE.sCharacter('decrepit_leader').GetHerHis]的创造者了。是时候为党派注入一些新血了！”"
 election_contextual_events.4.a: "选择受欢迎但是能力较差的候选人。"
 election_contextual_events.4.b: "那位坚决但傲慢的年轻人拿到了这个位置。"
 well_connected: "人脉通达"
 imperious_upstart: "专横的暴发户"
 election_contextual_events.5.t: "贫穷之国" #Low Standard of Living
 election_contextual_events.5.d: "[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]的领袖[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName]一直在大声指责[SCOPE.sParty('low_sol_party').GetName]，认为正是他们的苛政将国家的生活水平搞到了这个地步，声称只有[SCOPE.sParty('low_sol_opposition_party').GetName]有拨乱反正的毅力。"
 election_contextual_events.5.f: "“今天来这里的路上，我目睹了难以形容的凄凉景象。我看到曾经受人尊敬的士兵在烂泥地里乞讨着残羹剩饭，我看到绝望的家庭挤在尘土飞扬的公寓街道上，我看到营养不良、贫穷、绝望。\n\n同胞们，这就是[SCOPE.sParty('low_sol_party').GetNameNoFormatting]的遗产。”"
 election_contextual_events.5.a: "凭啥怨我们？还不是他们自己不努力？"
 election_contextual_events.5.b: "政府里有坏人，就是这样。"
 indifferent_to_destitution: "对贫困漠不关心"
 defender_of_the_downtrodden: "受压迫者的守护者"
 election_contextual_events.6.t: "富足之国" #High Standard of Living
 election_contextual_events.6.d: "国家的高生活水平使得公众普遍对现状很满意，在当前的选举中更倾向于[SCOPE.sCharacter('high_sol_leader').GetFullName]和执政的[SCOPE.sParty('high_sol_party').GetName]。"
 election_contextual_events.6.f: "“改变？为啥要改变？我吃得饱饱的，有一个幸福的妻子，有一份好工作。为什么要舍弃这些去追逐虚无缥缈的东西？”"
 election_contextual_events.6.a: "屋子就没坏，为啥要修理？"
 election_contextual_events.6.b: "赞美[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]取得的成就。"
 champion_of_prosperity: "繁荣的捍卫者"
 patrons_of_prosperity: "繁荣的庇护者"
 election_contextual_events.7.t: "联合推举" #Winning a War
 election_contextual_events.7.d: "由于[SCOPE.sWar('ongoing_election_war').GetName]战争进展顺利，国家陷入了战争的狂热中。执政的[SCOPE.sParty('ongoing_election_war_party').GetName]向他们认为支持战争的议会候选人送出了赞同信，吸引了爱国选民支持他们的事业。"
 election_contextual_events.7.f: "“[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U]没收到信，嗯？想想那个懦夫有多软弱，一无是处的和平主义者。我们的士兵在战场上献出了生命，[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe]又做了什么？坐在纸堆里，等待时机来挥霍我们用鲜血换来的成果。不行，我们的士兵需要有人为他们而战，就像他们为我们而战一样。”"
 election_contextual_events.7.a: "团结在党……我是说国旗的周围！"
 election_contextual_events.7.b: "你是支持我们，还是支持我们的敌人？"
 jingoist_rhetoric: "沙文主义言论"
 dove_of_peace_in_time_of_war: "战争期间的和平鸽"
 election_contextual_events.8.t: "酒精洪流" #Enacting Temperance Policies
 election_contextual_events.8.d: "[SCOPE.sParty('temperance_party').GetName]的反酒精政策正在伤害他们的选举前景，因为大量渴望饮酒的选民涌向了[SCOPE.sParty('anti_temperance_party').GetName]——希望政府换届能结束国家的禁酒政策。"
 election_contextual_events.8.f: "“抵御诱惑？我来告诉你什么在诱惑我：把这只靴子扔到你们这群满口说教的禁酒主义者的……你懂我要说哪里。我想喝酒，我要喝酒，如果你不让我喝，我就去支持让我喝酒的人。”"
 election_contextual_events.8.a: "没酒，没选票！"
 election_contextual_events.8.b: "抹黑这些道德败坏的酒鬼。"
 ##################### Military JEs
 je_rifling: "膛线"
 je_rifling_reason: "尽管膛线枪管的概念已经有数世纪的历史，但直到最近，工业和技术的进步才使膛线枪管的大规模生产和经销变成了现实——这让我们的军队拥有了前所未有的精准度。"
 je_machine_guns: "自动机枪"
 je_machine_guns_reason: "这种自动机枪一人即可使用，每分钟能发射数百枚子弹，对于任何面对堑壕阵地的进攻者来说，它都是一道不可逾越的障碍。"
 military_tech_events.401.t: "兵工厂现代化"
 military_tech_events.401.d: "[SCOPE.sState('rifle_state').GetName][SCOPE.sBuilding('rifle_factory').GetName]从大规模生产滑膛枪到大规模生产步枪的转变，迎来了[ROOT.GetCountry.GetNameNoFormatting][SCOPE.sGoods('small_arms_good').GetName]生产的新时代。"
 military_tech_events.401.f: "“即使距离一千码你也可以开枪。\n\n可以对前线的炮兵阵地进行骚扰，刺刀冲锋更是想都别想。\n\n优点真是数不胜数！\n\n如果我们不发展足够的制造能力来生产这些武器，我们在战场上必将面临灾难。”"
 military_tech_events.401.a: "[SCOPE.sState('rifle_state').GetCityHubName]兵工厂将享誉全世界。"
 military_tech_events.401.b: "[ROOT.GetCountry.GetNameNoFormatting]将走在军事创新的前沿。"
 modern_rifle_arsenal: "现代步枪兵工厂"
 arsenal_proving_ground: "兵工厂试验场"
 military_tech_events.402.t: "魔鬼的画笔"
 military_tech_events.402.d: "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle][SCOPE.sCharacter('machine_gun_general').GetFullName]在[SCOPE.sWar('machine_gun_war').GetName]战争中对专门机枪队的使用取得了有利的战果，一整排敌军还没抵达我们的战线就纷纷倒地。"
 military_tech_events.402.f: "“如果有人跟我说有可能制造出这样的枪：将弹药带置于合适的位置，取出子弹，将子弹挪到枪管旁，将子弹塞入枪管，以正确的方式关闭后膛，扣上击锤，扣动扳机，发射子弹，取出弹壳，扔掉弹壳，填入新子弹，在0.1秒内做完以上所有事情，我绝对不会相信。\n\n但现在我亲眼看到了。”" #Francis Pratt
 military_tech_events.402.a: "杀敌如割草。"
 military_tech_events.402.b: "不管发生什么，我们有了马克沁机枪，他们没有。" #Hilaire Belloc
