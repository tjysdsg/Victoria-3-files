 tanzimat_events.7.t: "[SCOPE.sState('massacre_state_scope').GetCityHubName]大屠杀"
 tanzimat_events.7.d: "天啊！一大群狂怒的[SCOPE.sReligion('sunni_religion').GetName]暴徒残忍地攻击了他们的[SCOPE.sReligion('massacre_victims').GetName]邻居。[SCOPE.sState('massacre_state_scope').GetCityHubName]的街道都被鲜血染红了，这座城市大部分地区都在燃烧。"
 tanzimat_events.7.f: "“谁故意杀害一个信士，谁要受火狱的报酬，而永居其中，且受真主的谴怒和弃绝，真主已为他预备重大的刑罚。”" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "驱散人群，有必要就开火。"
 tanzimat_events.7.b: "这应该能让那些疑似叛国者乖乖听话。"
 tanzimat_events.8.t: "[SCOPE.sState('orderrestored_state_scope').GetName]恢复秩序"
 tanzimat_events.8.d: "[SCOPE.sState('orderrestored_state_scope').GetCityHubName]的街道恢复了正常的气息。店面正在重建和重新进货，不信任和仇恨的话语逐渐被和解的话语取代。"
 tanzimat_events.8.f: "“那些混蛋毁了我的店，侮辱了我的名字！不过还好，也就这样了。我儿子看见了至少两个参与暴乱的男子被士兵拖走，显然是被他们自己社区揭发的。也许这里还是有些公道的。现在把糖递给我吧，这茶苦得和没腌制的橄榄一样。”"
 tanzimat_events.8.a: "感谢安拉！"
 tanzimat_events.9.t: "自给农抵制土地登记"
 tanzimat_events.9.d: "随着加税和服兵役的可能性越来越大，[SCOPE.sState('peasant_state').GetName]的自给农拒绝登记他们的土地，这使得我们无法获得急需的税赋收入。"
 tanzimat_events.9.f: "“两百年来，我的家族一直在这片土地上劳作；根据传统缴纳捐税。但是，现在[ROOT.GetCountry.GetCapital.GetCityHubName]的帕夏们又搞了一套阴险的制度来榨干我们，而我的儿子则会被征召到遥远的战场上送死。”"
 tanzimat_events.9.a: "让当地谢赫买下他们的土地，税赋必须流动起来。"
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName]和[SCOPE.sCharacter('peasant_smashing_general').GetHerHis]的兵会平息这场骚乱。"
 tanzimat_events.9.c: "不用搭理他们，谁在乎[SCOPE.sState('peasant_state').GetNameNoFormatting]？"
 peasant_unrest: "自给农抵制登记"
 expanding_holdings: "扩大地产"
 tanzimat_events.10.t: "征召齐米"
 tanzimat_events.10.d: "随着征兵制度的建立，国家现在必须决定非穆斯林在我国军中扮演的角色，如果有的话。"
 tanzimat_events.10.f: "传统上，帝国的非穆斯林臣民无需服兵役，而是以向高门支付“吉兹亚”税的方式代替他们的血。现在，军队现代化的拥护者建议将征兵范围扩大到奥斯曼帝国的全体臣民，但是，这样一来，帝国就失去了一个重要的收入来源。"
 tanzimat_events.10.a: "那些负担得起的人可以缴纳征召豁免税。"
 tanzimat_events.10.b: "征召适用于所有臣民，不管其信仰为何。"
 draft_exemption_tax: "军事豁免税"
