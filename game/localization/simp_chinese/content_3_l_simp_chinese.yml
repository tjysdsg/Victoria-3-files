 je_poland_lithuania: "扩张联邦"
 je_poland_lithuania_reason: "旧联邦的边界曾经远远超出了波兰人和立陶宛人的土地，一直延伸到广袤的鲁塞尼亚。曾经的繁荣如今将要重演。"
 je_poland_lithuania_tt: "我们成立了波兰立陶宛联邦"
 poland_events.6.t: "新联邦"
 poland_events.6.d: "[ROOT.GetCountry.GetName]联邦现已重建，消除了数十年的征服和分裂。虽然[SCOPE.sCulture('polish_culture').GetName]和[SCOPE.sCulture('lithuanian_culture').GetName]人民如今享受着摆脱俄罗斯和德国统治的自由，但我们必须考虑是否扩大我们的统治范围，去解放[SCOPE.sCulture('ukrainian_culture').GetName]和[SCOPE.sCulture('byelorussian_culture').GetName]的土地。"
 poland_events.6.f: "历经几个世纪的恢复性修复。新政府步入权力殿堂时，穿着锃亮盔甲、带着丝绸翅膀的轻骑兵立正站着。新联邦的骑士们得到的第一项命令是：不惜一切代价保卫边境。但是他们应该遵循什么时候的边境线呢?"
 poland_events.6.a: "有波兰和立陶宛就足够了。"
 poland_events.6.b: "我们会恢复旧联邦的国界。"
 plc_discrimination_tt: "如果我们#bold 没有#![GetLawType('law_national_supremacy').GetName]或[GetLawType('law_ethnostate').GetName]："
 plc_discrimination_tt_2: "如果我们#bold 有#![GetLawType('law_national_supremacy').GetName]或[GetLawType('law_ethnostate').GetName]："
 poland_events.7.t: "大联邦"
 poland_events.7.d: "[SCOPE.sCulture('ukrainian_culture').GetName]和[SCOPE.sCulture('byelorussian_culture').GetName]人民已经被整合入我们的联邦，成为我们伟大联盟平等的一分子。"
 poland_events.7.d2: "[SCOPE.sCulture('ukrainian_culture').GetName]和[SCOPE.sCulture('byelorussian_culture').GetName]土地已经被并入我们的帝国，[ROOT.GetCountry.GetName]再次成为欧洲名副其实的强权。"
 poland_events.7.f: "“兄弟们，所有的兄弟们！我们为你们和你们的家庭带来了好消息。曾经，我们共享一个伟大的领土。一个在神手中和平繁荣的家园。虽然我们曾经被打败、被分散、被束缚，但我们再次站了起来。昔日的辉煌，将要复兴！在信仰中，我们获得回报！我们所需的回报只是进入天堂之门。起来吧，和我们一起站起来吧，让我们再一次把神的和平带到世上！”"
 poland_events.7.f2: "“注意了，农民们。你也许想知道为什么我今天带了这么多拿着步枪的绅士。很简单：我们是来解放你们的。首先你们要交还那些欠联邦的税款。在适当的时候，权力机关可能会考虑妥善管理你们的地区。不要抗拒。最好照我们说的做：这将大大减轻这个粪坑里的粪便气味。”"
 poland_events.7.a: "欢迎，兄弟。"
 poland_events.7.b: "我们的帝国在壮大。"
