 colonial_administration_events.2.t: "断肢"
 colonial_administration_events.2.d: "由于我们与本土的行政联系被切断，[ROOT.GetCountry.GetName]各地爆发了大规模的抗议活动。我们人手不足的殖民部队难以应付这等抗议。"
 colonial_administration_events.2.f: "“[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]创造了自由的我们，并没有使我们成为遗产或财产。以[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]之名，我们将不再被遗赠或奴役。”" #Urabi
 colonial_administration_events.2.a: "愿[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]护佑[ROOT.GetCountry.GetNameNoFormatting]，因为我们办不到。"
 colony_alone_modifier: "无主的殖民地"
 acw_events.9.t_1: "星杠旗"
 acw_events.9.t_2: "给我的自由"
 acw_events.9.d_1: "随着这次最后的胜利，[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]的军队包围了[SCOPE.sState('acw_victory_capital_scope').GetCityHubName]。独立属于我们。"
 acw_events.9.d_2: "革命被镇压。囚犯被捕获，而[SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting]将军正在接受军事法庭的审理。"
 acw_events.9.f_1: "一万名拿着刺刀的士兵冲过[SCOPE.sState('acw_victory_capital_scope').GetCityHubName]的大街小巷，像一支灰色的征服者大军一样喊叫着、嚎叫着。一位副官手里拿着一份急件来到[SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting]将军身边。这是一份潦草地写成的正式的投降书，并彻底承认独立。"
 acw_events.9.f_2: "“你的罪名是煽动叛乱，谋杀一名[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]陆军战友，以及逃兵。有三个证人站出来证明你的行为。你要怎么辩护？”\n\n“无罪。我发誓要维护这个国家的理想，正如开国元勋们所设想的那样：所有人的生命、自由和对幸福的追求。所有人，我不相信奴隶有这样的机会。我不能背叛一个已经背叛了自己的国家。”\n\n“那你就有罪了。把他和其他人一起绞死。”"
