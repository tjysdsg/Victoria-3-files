# Generic Law Passing Events


 generic_laws.1.t:0 "振奋人心的演讲吸引民众"
 generic_laws.1.d:0 "今天下午，[SCOPE.gsInterestGroup('orator_ig_scope').GetName]的领袖[SCOPE.sCharacter('orator_ig_leader_scope').GetFullName]为制定[SCOPE.sLaw('current_law_scope').GetName]发表了一场振奋人心的演讲。"
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]在[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]的大广场上公开露面，用其有力演讲让[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]哪怕是最激烈的反对者都为之感动。演讲的片段已经传遍了[ROOT.GetCountry.GetNameNoFormatting]的大街小巷，为现在本就白热化的辩论又添了一把柴。"
 generic_laws.1.a:0 "这应该能让改革之路更加顺畅。"
 generic_laws.1.b:0 "这场演讲对于[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]和[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]的事业带来了很好的影响。"
 rising_support_for_law_minor:0 "公众被说服赞同"
 rising_support_for_law_major:0 "公众深信不疑"
 rising_support_for_ig_minor:0 "民众支持日益上升"
 skilled_orator:0 "公认的演讲家"

 generic_laws.2.t:0 "幕后交易曝光"
 generic_laws.2.d:0 "[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]的重要成员——[SCOPE.sLaw('current_law_scope').GetName]的公开支持者以及[SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]的亲密盟友——被曝出腐败丑闻，用政治人情换取私人“礼物”。"
 generic_laws.2.f:0 "“人生的首要目的是什么？——发财致富。以何种方式？——如果可以的话，用不正当手段；如果必须的话，用正当手段。”" # Mark Twain
 generic_laws.2.a:0 "就这？这就是政治的本质。"
 generic_laws.2.b:0 "清理掉他们，我们必须收拾这烂摊子。"
 ignored_corruption:0 "纵容腐败"
 corrupt_connections_exposed:0 "腐败勾结曝光"
 corrupt_connections_exposed_minor:0 "腐败勾结曝光"
 dealing_with_corruption:0 "清除腐败"

 generic_laws.3.t:1 "在野党成员提出试探性要求"
 generic_laws.3.d:0 "[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]中更务实的一些成员目前反对通过[SCOPE.sLaw('current_law_scope').GetName]法案，并主动提出如果我们做出政治妥协，就会改变他们的立场。不过，做出妥协可能会不太受[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]的欢迎。"
 generic_laws.3.f:0 ""妥协能打造出一顶漂亮的华盖，但却只能盖上一个简陋的穹顶；妥协是暂时的权宜之计，在党派政治中常常显得聪明睿智，但却几乎必定无益于治国理政。"" # James Russell Lowell
 generic_laws.3.a:0 "默许他们的要求，我们必须先通过法案。"
 generic_laws.3.b:0 "只有弱者才会妥协。"
 cross_bench_support:0 "获得中立派支持"
 concessions_obtained:0 "实行妥协"
 political_advances_spurned:0 "政治事业推进受阻"
 unpopular_compromises:0 "不受欢迎的妥协"
 steadfast_conviction:0 "坚定的信念"


 generic_laws.4.t:0 "知名剧作家支持改革"
 generic_laws.4.d:0 "在围绕[SCOPE.sLaw('current_law_scope').GetName]的辩论进行到中途的时候，我国一位名列前茅、强烈支持[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]的剧作家，上演了一场广受好评的戏剧，其主题毫不掩饰对这项法律的支持。"
 generic_laws.4.f:0 "“这位大师的观点可能夹杂了党派思想，但是先生，你可不能反驳他的艺术啊！”"
 generic_laws.4.a:0 "现在每个人都把[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]挂在嘴边了。"
 generic_laws.4.b:0 "这着实为[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]开辟了光明的未来。"
 generic_laws.4.c:0 "让我们确保这部戏剧名扬海外。"
 rising_support_for_ig:0 "奉承的评价"
 popular_support_for_law:0 "法律广受欢迎与支持"
 renowned_playwright:0 "知名剧作家"


 generic_laws.5.t:0 "错综复杂的官僚机构"
 generic_laws.5.d:0 "立法人员在制定[SCOPE.sLaw('current_law_scope').GetName]法律的过程中发现他们自己深陷繁杂的官僚程序漩涡之中，这使得改革工作几近停滞。"
 generic_laws.5.f:0 "“发展到极致的官僚机构与其他组织间的差距，就像是机器与非机械化的生产模式间的差距一样。”" # Max Weber
 generic_laws.5.a:0 "这盘根错节的法律体系真是该死！"
 generic_laws.5.b:0 "至少摈弃一些繁文缛节吧。"
 mired_in_bureaucracy:0 "陷入官僚泥泞"
 mired_in_bureaucracy_minor:0 "官僚阻力"
 cutting_red_tape:0 "与整个体系对抗"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]着手干预政治活动"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对正在进行的关于[SCOPE.sLaw('current_law_scope').GetName]的辩论产生了兴趣，并决心使用[ROOT.GetCountry.GetRuler.GetHerHis]的君主特权确保该法律通过。"
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]很少会直接插手法律事务，而是依靠授权制度和个人影响力来实现[ROOT.GetCountry.GetRuler.GetHerHis]领地的高效运行。尽管法律上[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]可以随意使用[ROOT.GetCountry.GetRuler.GetHerHis]的君主特权，但这样做肯定会激怒共和主义者和反对该法律的人。"
 generic_laws.6.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的旨意必将实行！"
 generic_laws.6.b:0 "劝[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]别这样做，这样做弊大于利。"
 royal_prerogative:0 "使用君主特权"
 backed_by_court:0 "由于皇家敕令"
 ruler_restrained:0 "劝阻统治者"


 generic_laws.7.t:0 "基层支持法律"
 generic_laws.7.d:0 "基层人民的政治意愿真是让人捉摸不透。不过不管怎样，在富有号召力的演讲者还有那些小型社交团体的激烈辩论之下，对[SCOPE.sLaw('current_law_scope').GetName]的支持像燎原之火一样在[ROOT.GetCountry.GetNameNoFormatting]传播开来。"
 generic_laws.7.f:0 "“他们现在支持谁？算了，这也没什么好抱怨的。尽管有他们支持我们也不一定能成功，但有总比没有好。”"
 generic_laws.7.a:0 "民众的热情加快了改革的步伐！"
 generic_laws.7.b:0 "趁此民心凝聚时刻安抚人民。"
 grassroots_support:0 "基层支持"
 grassroots_support_for_movement:0 "基层支持"
 wave_of_popular_support:0 "民意浪潮"


 generic_laws.8.t:0 "公开演讲出错"
 generic_laws.8.d:0 "本来应是由[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]发表的关于[SCOPE.sLaw('current_law_scope').GetName]优点的例行演讲，但很快就演变成了[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]的公关灾难。"
 generic_laws.8.f:0 "由于[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]提出的那一连串糟糕的论据，[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的论点被[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的政治对手恶毒但令人信服地批成了狗屎。现在人们讨论的问题仅仅是，这番挫折到底是由于[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]的天生缺陷，还是说可以归结为[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]的政治无能。"
 generic_laws.8.a:0 "都怪这个议案考虑不周！"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]必须为这次挫折负责。"
 hapless_orator:0 "倒霉的演说家"
 poorly_formulated_law:0 "制定不当的法律"
 poorly_formulated_law_minor:0 "被小丑支持"
 tainted_by_incompetence:0 "因无能坏了名声"

 generic_laws.9.t:1 "法律提案在[SCOPE.sCulture('non_accepted_culture_scope').GetName]人社区引发轩然大波"
 generic_laws.9.d:2 "[SCOPE.sCulture('non_accepted_culture_scope').GetName]人煽动者宣称[SCOPE.sLaw('current_law_scope').GetName]会对国内的[SCOPE.sCulture('non_accepted_culture_scope').GetName]人居民造成不成比例的负面影响，并挑起了他们社区对当前法律提案的怒火。"
 generic_laws.9.f:1 "“给他们一根手指，他们会为一只手臂而呼喊。\n\n给他们一条胳膊，然后——在你意识到之前——他们会把这条胳膊当武器，用它把你知道的一切都打碎，并偷走他们的尸体以获得更多的让步！”"
 generic_laws.9.a:0 "他们的想法关我们屁事？强行通过！"
 generic_laws.9.b:0 "做出一些象征性的补偿。"
 generic_laws.9.c:0 "承认并解决他们的担忧。"
 displeased_establishment:0 "当权派不满"
 forceful_approach:0 "强硬态度"
 minority_protests:0 "少数群体抗议"

 generic_laws.10.t:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]内部不合"
 generic_laws.10.d:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]内部一个有影响力的派系对集团的其他成员对[SCOPE.sLaw('current_law_scope').GetName]的中立态度感到失望。他们支持这项法律，现在决心成立一个独立的政治派系，力图通过该法律。"
 generic_laws.10.f:0 "“你们难道就这样无动于衷，眼睁睁地看着时机流逝？你们难道就没有一点荣誉感，没有一点对于国民的责任感？我无法接受这种毫无雄心壮志的行为，并且我敢说我绝对不是唯一这么想的。”"
 generic_laws.10.a:0 "有了他们的支持，这项法案一定会通过。"
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]将伸出手欢迎这些特立独行者。"
 member_flight:0 "成员出走"
 member_exodus:0 "成员大批出走"
 member_influx:0 "成员大量涌入"
 pro_law_factionalism:0 "有益的派系之争"
 pro_law_factionalism_minor:0 "有益的派系之争"

 generic_laws.11.t:0 "不同政见者脱离"
 generic_laws.11.d:0 "在外界看来，[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]也许表现出了对于[SCOPE.sLaw('current_law_scope').GetName]的坚定支持，但在这种团结一致的表象之下，不和之声正悄然滋长。现在，一群持有不同政见的成员终于忍耐到了极限，并就改革问题与其他成员正式决裂。"
 generic_laws.11.f:1 "“我们一起并肩作战多久了？我们又向你们伸出过多少次援手了？可我们的担忧却被置之不理，我们的诉求也不被满足。如果我们的声音在这里不能被听到，我们就应该到别处去。”"
 generic_laws.11.a:0 "这群异己！愿魔鬼收割他们的灵魂。"
 generic_laws.11.b:0 "让我们花点金钱，也许能说服一些人迷途知返呢。"
 political_discord:0 "政治不合"
 political_discord_minor:0 "政治不合"
 party_fragmentation:0 "派系分裂"
 party_fragmentation_minor:0 "派系分裂"
 greasing_palms:0 "诱之以利"

 generic_laws.12.t:0 "暗箱操作"
 generic_laws.12.d:0 "[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]的[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName]对围绕[SCOPE.sLaw('current_law_scope').GetName]的冗长法律程序感到沮丧，提议动用[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis]在国家机关中的人脉来加快进程。"
 generic_laws.12.f:0 "“只需要对该听到的人说几句话。当然，一切都在法律范围内，尽管我不能保证我们的对手会高兴看到这种行为。”"
 generic_laws.12.a:0 "授予[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim]许可，时间紧迫。"
 generic_laws.12.b:0 "不行，我们要么按规矩办，要么就不办。"
 dishonest_methods:0 "不正当手段"
 underhanded_tactics:0 "见不得光的手段"
 by_the_book:0 "照章办事"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "坦齐马特：官僚改革"
 sick_man.2.e:0 "我们的帝国依靠文书运转。"
 je_sick_man_bureaucracy_reason:0 "我们的官僚制度由过时的法律和体系拼凑而成，腐败、自治的贝伊几乎无法控制帝国的各个行省。如果我们要克服我们统治所面临的的诸多挑战，就必须使我们的行政体系现代化。"
 outmoded_bureaucracy:0 "过时的官僚体制"
 cizye_tax:0 "吉兹亚税"
 ottoman_bureaucracy:0 "奥斯曼官僚体制"
 sick_man_of_europe:0 "欧洲病夫"

 tanzimat_events.1.t:0 "包税制"
 tanzimat_events.1.d:0 "几个世纪以来，我们的行政机构一直靠包税制来获取收入，但这种效率极低的制度有太多不足之处。改革提案堆满了大维齐尔的办公桌，国家热切地等待着我们的回应。"
 tanzimat_events.1.f:1 "自穆罕默德二世统治时期，收税权就被拍卖给了出价最高的竞标者，反过来，他们可以保留一部分税款留作私用。随着时间推移，这催生出了一批强大、自治、又常常腐败的[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]，国家收入显著降低。\n\n虽然大部分人都同意制度必须改变，但没多少人对如何改变看法一致，而想要得罪有地精英的人就更少了。"
 tanzimat_events.1.a:0 "废除包税制，但保留[SCOPE.gsInterestGroup('governors').GetNameNoFormatting]的位置。"
 tanzimat_events.1.b:0 "不要自找麻烦。"
 tanzimat_events.1.c:0 "在名义和事实上都废除这种制度。"
 iltizam_abolished:0 "废除包税制"
 new_system_old_faces:0 "新制度，旧面孔"
 retained_taxation_rights:0 "保留收税权"
 rescinded_taxation_rights:0 "撤销收税权"
 governors_pleased:0 "总督有限支持改革"
 governors_satisfied:0 "总督大力支持改革"

 tanzimat_events.2.t:0 "奥斯曼土地法"
 tanzimat_events.2.d:0 "我们的现行土地所有权制度陈旧，前后矛盾，急需改革。现代化的拥护者要求采取行动；高门将如何回应？"
 tanzimat_events.2.f:0 "奥斯曼帝国的土地所有权非常复杂，包括终身土地和公社土地、免税村庄、征服授权以及一系列其他的土地分类之间的叠床架屋。君士坦丁堡的大人物们意识到当前形势对国家管理和收入的负面影响，力主改革。\n\n然而，由于害怕征兵和加税，帝国的农村人口肯定不赞成改变任何现状。 "
 tanzimat_events.2.a:0 "改革制度，但承认传统的土地分类。"
 tanzimat_events.2.b:0 "旧制度很好用啊。"
 tanzimat_events.2.c:0 "制定一部真正的现代土地法。"
 tanzimat.2.tt1:0 "一些自给农可能会抵制改革。"
 traditional_land_system_retained:0 "保留传统土地制度"
 reformed_land_code:0 "改革土地法"
 modern_land_code:0 "现代土地法"

 tanzimat_events.4.t:0 "改革敕令"
 tanzimat_events.4.d:1 "随着我们逐步建立起一个更专业的官僚制度，已有人提出要求，希望在名义上提高非穆斯林的法律地位，让他们能担任公务员。"
 tanzimat_events.4.f:0 "面对动荡、叛乱和外国干预，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]主要关心、甚至是最关心的问题，是维护崇高的国家。然而，要实现这个目标，我们可能需要采取措施安抚臣民中的少数群体，以免他们成为恶毒的外国势力的棋子。"
 tanzimat_events.4.a:0 "法律上的平等权利！至少是纸面上的平等权利。"
 tanzimat_events.4.b:0 "许诺改革，但不要失去理智。"
 tanzimat_events.4.c:0 "这些不过是伪装成改革的让步。否决！"
 tanzimat.4.tt1:0 "提高齐米的地位可能会进一步惹怒激进的逊尼派。"
 equality_under_the_law:0 "法律上平等"
 promises_of_reform_ott:0 "许诺改革"
 establishment_favours_reform:0 "当权派支持改革"

 tanzimat_events.5.t:0 "叛乱的低语"
 tanzimat_events.5.d:1 "在一位当地伊玛目指责[SCOPE.sReligion('discriminated_religion_scope').GetName]社区与[SCOPE.sCountry('neighbor_country').GetName]勾结破坏[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权威后，一种偏执的氛围笼罩了[SCOPE.sState('paranoia_state_scope').GetCityHubName]。"
 tanzimat_events.5.f:0 "“真主的敌人岂能与伊斯兰教平起平坐？[ROOT.GetCountry.GetCapital.GetCityHubName]中某些腐败的帕夏或许会这么认为，但我们这些真正的信徒知道得更多。就在我们说话的时候，我们中的不信者正忙着策划我们的末日，和他们的外国主子密谋瓜分我们伟大的帝国，就像甜食商切分巴克拉瓦一样。”"
 tanzimat_events.5.a:0 "那些只是谣言，对吧？"
 tanzimat_events.5.b:0 "对有卖国嫌疑的人一定要出重拳，小心驶得万年船。"
 tanzimat.5.tt1:0 "激进的逊尼派可能会自己动手解决问题。"
 tanzimat.5.tt2:0 "你的行动会让逊尼激进派满意。"

 tanzimat_events.6.t:1 "[SCOPE.sCulture('mob_victim_culture').GetName]区的暴乱"
 tanzimat_events.6.d:1 "对于高门决定提高齐米法律地位的愤怒，以及因外国支持叛乱的谣言所受的刺激，使得一大批[SCOPE.sReligion('mob_religion').GetName]暴民在[SCOPE.sState('mob_state_scope').GetCityHubName]的[SCOPE.sCulture('mob_victim_culture').GetName]区横冲直撞。"
 tanzimat_events.6.f:0 "“他们是在晌礼后过来的，挥舞着棍棒——绝对是受了当地一些激进教士的怂恿。感谢上帝，目前只有一些瘀伤和物质损失，但我不喜欢西门那边那群人的样子。”"
 tanzimat_events.6.a:0 "让当地总督去处理。"
 tanzimat_events.6.b:0 "集结军队，立即出手介入。"
 tanzimat_events.6.c:0 "让那群暴民自生自灭吧。"
 tanzimat.6.tt1:0 "你的行动可能会使事态升级。"
 tanzimat.6.tt2:0 "你的行动很可能会避免事态升级。"
 tanzimat.6.tt3:0 "你的不作为很可能会使事态升级。"
 mobilizing_the_militia:1 "调动军队"
 deploying_the_army:0 "部署军队"

 tanzimat_events.7.t:0 "[SCOPE.sState('massacre_state_scope').GetCityHubName]大屠杀"
 tanzimat_events.7.d:1 "天啊！一大群狂怒的[SCOPE.sReligion('sunni_religion').GetName]暴徒残忍地攻击了他们的[SCOPE.sReligion('massacre_victims').GetName]邻居。[SCOPE.sState('massacre_state_scope').GetCityHubName]的街道都被鲜血染红了，这座城市大部分地区都在燃烧。"
 tanzimat_events.7.f:0 "“谁故意杀害一个信士，谁要受火狱的报酬，而永居其中，且受真主的谴怒和弃绝，真主已为他预备重大的刑罚。”" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "驱散人群，有必要就开火。"
 tanzimat_events.7.b:0 "这应该能让那些疑似叛国者乖乖听话。"

 tanzimat_events.8.t:0 "[SCOPE.sState('orderrestored_state_scope').GetName]恢复秩序"
 tanzimat_events.8.d:0 "[SCOPE.sState('orderrestored_state_scope').GetCityHubName]的街道恢复了正常的气息。店面正在重建和重新进货，不信任和仇恨的话语逐渐被和解的话语取代。"
 tanzimat_events.8.f:0 "“那些混蛋毁了我的店，侮辱了我的名字！不过还好，也就这样了。我儿子看见了至少两个参与暴乱的男子被士兵拖走，显然是被他们自己社区揭发的。也许这里还是有些公道的。现在把糖递给我吧，这茶苦得和没腌制的橄榄一样。”"
 tanzimat_events.8.a:0 "感谢安拉！"

 tanzimat_events.9.t:0 "自给农抵制土地登记"
 tanzimat_events.9.d:0 "随着加税和服兵役的可能性越来越大，[SCOPE.sState('peasant_state').GetName]的自给农拒绝登记他们的土地，这使得我们无法获得急需的税赋收入。"
 tanzimat_events.9.f:0 "“两百年来，我的家族一直在这片土地上劳作；根据传统缴纳捐税。但是，现在[ROOT.GetCountry.GetCapital.GetCityHubName]的帕夏们又搞了一套阴险的制度来榨干我们，而我的儿子则会被征召到遥远的战场上送死。”"
 tanzimat_events.9.a:0 "让当地谢赫买下他们的土地，税赋必须流动起来。"
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName]和[SCOPE.sCharacter('peasant_smashing_general').GetHerHis]的兵会平息这场骚乱。"
 tanzimat_events.9.c:0 "不用搭理他们，谁在乎[SCOPE.sState('peasant_state').GetNameNoFormatting]？"
 peasant_unrest:0 "自给农抵制登记"
 expanding_holdings:0 "扩大地产"

 tanzimat_events.10.t:0 "征召齐米"
 tanzimat_events.10.d:0 "随着征兵制度的建立，国家现在必须决定非穆斯林在我国军中扮演的角色，如果有的话。"
 tanzimat_events.10.f:0 "传统上，帝国的非穆斯林臣民无需服兵役，而是以向高门支付“吉兹亚”税的方式代替他们的血。现在，军队现代化的拥护者建议将征兵范围扩大到奥斯曼帝国的全体臣民，但是，这样一来，帝国就失去了一个重要的收入来源。"
 tanzimat_events.10.a:0 "那些负担得起的人可以缴纳征召豁免税。"
 tanzimat_events.10.b:0 "征召适用于所有臣民，不管其信仰为何。"
 draft_exemption_tax:0 "军事豁免税"

