 #Generic Law Passing Events
 generic_laws.1.t: "振奋人心的演讲吸引民众"
 generic_laws.1.d: "今天下午，[SCOPE.gsInterestGroup('orator_ig_scope').GetName]的领袖[SCOPE.sCharacter('orator_ig_leader_scope').GetFullName]为制定[SCOPE.sLaw('current_law_scope').GetName]发表了一场振奋人心的演讲。"
 generic_laws.1.f: "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]在[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]的大广场上公开露面，用其有力演讲让[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]哪怕是最激烈的反对者都为之感动。演讲的片段已经传遍了[ROOT.GetCountry.GetNameNoFormatting]的大街小巷，为现在本就白热化的辩论又添了一把柴。"
 generic_laws.1.a: "这应该能让改革之路更加顺畅。"
 generic_laws.1.b: "这场演讲对于[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting]和[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]的事业带来了很好的影响。"
 rising_support_for_law_minor: "公众被说服赞同"
 rising_support_for_law_major: "公众深信不疑"
 rising_support_for_ig_minor: "民众支持日益上升"
 skilled_orator: "公认的演讲家"
 generic_laws.2.t: "幕后交易曝光"
 generic_laws.2.d: "[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]的重要成员——[SCOPE.sLaw('current_law_scope').GetName]的公开支持者以及[SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]的亲密盟友——被曝出腐败丑闻，用政治人情换取私人“礼物”。"
 generic_laws.2.f: "“人活在世上主要追求什么？”他停顿了一会儿，刚好激起了其他人的好奇心。“追求财富。但是以什么方式呢？”他们又一次屏住呼吸凑了过来。“如果可以的话，就用不诚实的手段；如果没办法，才走老老实实的路子。”说完这句话，他赢得了观众的笑声和热烈的掌声。"
 generic_laws.2.a: "就这？这就是政治的本质。"
 generic_laws.2.b: "清理掉他们，我们必须收拾这烂摊子。"
 generic_laws.2.c: "我们可以参与其中以获得一些好处。"
 ignored_corruption: "纵容腐败"
 corrupt_connections_exposed: "腐败勾结曝光"
 corrupt_connections_exposed_minor: "腐败勾结曝光"
 dealing_with_corruption: "清除腐败"
 generic_laws.3.t: "在野党成员提出试探性要求"
 generic_laws.3.d: "[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]中更务实的一些成员目前反对通过[SCOPE.sLaw('current_law_scope').GetName]法案，并主动提出如果我们做出政治妥协，就会改变他们的立场。不过，做出妥协可能会不太受[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]的欢迎。"
 generic_laws.3.f: "\"妥协能打造出一顶漂亮的华盖，但却只能盖上一个简陋的穹顶；妥协是暂时的权宜之计，在党派政治中常常显得聪明睿智，但却几乎必定无益于治国理政。\"" #James Russell Lowell
 generic_laws.3.a: "默许他们的要求，我们必须先通过法案。"
 generic_laws.3.b: "只有弱者才会妥协。"
 generic_laws.3.c: "这是打破僵局的绝佳机会。"
 cross_bench_support: "获得中立派支持"
 concessions_obtained: "实行妥协"
 political_advances_spurned: "政治事业推进受阻"
 unpopular_compromises: "不受欢迎的妥协"
 steadfast_conviction: "坚定的信念"
 generic_laws.4.t: "知名剧作家支持改革"
 generic_laws.4.d: "在围绕[SCOPE.sLaw('current_law_scope').GetName]的辩论进行到中途的时候，我国一位名列前茅、强烈支持[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]的剧作家，上演了一场广受好评的戏剧，其主题毫不掩饰对这项法律的支持。"
 generic_laws.4.f: "“这位大师的观点可能夹杂了党派思想，但是先生，你可不能反驳他的艺术啊！”"
 generic_laws.4.a: "现在每个人都把[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]挂在嘴边了。"
 generic_laws.4.b: "这着实为[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]开辟了光明的未来。"
 generic_laws.4.c: "让我们确保这部戏剧名扬海外。"
 rising_support_for_ig: "奉承的评价"
 popular_support_for_law: "法律广受欢迎与支持"
 renowned_playwright: "知名剧作家"
 generic_laws.5.t: "错综复杂的官僚机构"
 generic_laws.5.d: "立法人员在制定[SCOPE.sLaw('current_law_scope').GetName]法律的过程中发现他们自己深陷繁杂的官僚程序漩涡之中，这使得改革工作几近停滞。"
 generic_laws.5.f: "充分发展的官僚机构与其他组织相比较起来，就像机械与非机械生产方式一样。也就是说，它的各个齿轮的齿一致地啮合，否则那些齿轮就会互相叩击、来回转动，最终断裂。" #Partially Max Weber
 generic_laws.5.a: "这盘根错节的法律体系真是该死！"
 generic_laws.5.b: "至少摈弃一些繁文缛节吧。"
 mired_in_bureaucracy: "陷入官僚泥泞"
 mired_in_bureaucracy_minor: "官僚阻力"
 cutting_red_tape: "与整个体系对抗"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]着手干预政治活动"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对正在进行的关于[SCOPE.sLaw('current_law_scope').GetName]的辩论产生了兴趣，并决心使用[ROOT.GetCountry.GetRuler.GetHerHis]的君主特权确保该法律通过。"
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]很少会直接插手法律事务，而是依靠授权制度和个人影响力来实现[ROOT.GetCountry.GetRuler.GetHerHis]领地的高效运行。尽管法律上[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]可以随意使用[ROOT.GetCountry.GetRuler.GetHerHis]的君主特权，但这样做肯定会激怒共和主义者和反对该法律的人。"
 generic_laws.6.a: "只需要[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]赞成。"
 generic_laws.6.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的旨意必将实行！"
 generic_laws.6.c: "建议[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]反对它，它弊大于利。"
 royal_prerogative: "使用君主特权"
 backed_by_court: "由于皇家敕令"
 ruler_restrained: "劝阻统治者"
 generic_laws.7.t: "基层支持法律"
 generic_laws.7.d: "基层人民的政治意愿真是让人捉摸不透。不过不管怎样，在富有号召力的演讲者还有那些小型社交团体的激烈辩论之下，对[SCOPE.sLaw('current_law_scope').GetName]的支持像燎原之火一样在[ROOT.GetCountry.GetNameNoFormatting]传播开来。"
 generic_laws.7.f: "“他们现在支持谁？算了，这也没什么好抱怨的。尽管有他们支持我们也不一定能成功，但有总比没有好。”"
 generic_laws.7.a: "民众的热情加快了改革的步伐！"
 generic_laws.7.b: "趁此民心凝聚时刻安抚人民。"
 grassroots_support: "基层支持"
 grassroots_support_for_movement: "基层支持"
 wave_of_popular_support: "民意浪潮"
 generic_laws.8.t: "公开演讲出错"
 generic_laws.8.d: "本来应是由[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]发表的关于[SCOPE.sLaw('current_law_scope').GetName]优点的例行演讲，但很快就演变成了[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]的公关灾难。"
 generic_laws.8.f: "由于[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]提出的那一连串糟糕的论据，[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的论点被[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的政治对手恶毒但令人信服地批成了狗屎。现在人们讨论的问题仅仅是，这番挫折到底是由于[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]的天生缺陷，还是说可以归结为[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]的政治无能。"
 generic_laws.8.a: "都怪这个议案考虑不周！"
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]必须为这次挫折负责。"
 generic_laws.8.c: "废除当前草案，并公开重写。"
 hapless_orator: "倒霉的演说家"
 poorly_formulated_law: "制定不当的法律"
 poorly_formulated_law_minor: "被小丑支持"
 tainted_by_incompetence: "因无能坏了名声"
 generic_laws.9.t: "法律提案在[SCOPE.sCulture('non_accepted_culture_scope').GetName]人社区引发轩然大波"
 generic_laws.9.d: "[SCOPE.sCulture('non_accepted_culture_scope').GetName]人煽动者宣称[SCOPE.sLaw('current_law_scope').GetName]会对国内的[SCOPE.sCulture('non_accepted_culture_scope').GetName]人居民造成不成比例的负面影响，并挑起了他们社区对当前法律提案的怒火。"
 generic_laws.9.f: "“给他们一根手指，他们会为一只手臂而呼喊。\n\n给他们一条胳膊，然后——在你意识到之前——他们会把这条胳膊当武器，用它把你知道的一切都打碎，并偷走他们的尸体以获得更多的让步！”"
 generic_laws.9.a: "他们的想法关我们屁事？强行通过！"
 generic_laws.9.b: "做出一些象征性的补偿。"
 generic_laws.9.c: "承认并解决他们的担忧。"
 displeased_establishment: "当权派不满"
 forceful_approach: "强硬态度"
 minority_protests: "少数群体抗议"
 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]内部不合"
 generic_laws.10.d: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]内部一个有影响力的派系对集团的其他成员对[SCOPE.sLaw('current_law_scope').GetName]的中立态度感到失望。他们支持这项法律，现在决心成立一个独立的政治派系，力图通过该法律。"
 generic_laws.10.f: "“你们难道就这样无动于衷，眼睁睁地看着时机流逝？你们难道就没有一点荣誉感，没有一点对于国民的责任感？我无法接受这种毫无雄心壮志的行为，并且我敢说我绝对不是唯一这么想的。”"
 generic_laws.10.a: "有了他们的支持，这项法案一定会通过。"
 generic_laws.10.b: "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]将伸出手欢迎这些特立独行者。"
 member_flight: "成员出走"
 member_exodus: "成员大批出走"
 member_influx: "成员大量涌入"
 pro_law_factionalism: "有益的派系之争"
 pro_law_factionalism_minor: "有益的派系之争"
 generic_laws.11.t: "不同政见者脱离"
 generic_laws.11.d: "在外界看来，[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]也许表现出了对于[SCOPE.sLaw('current_law_scope').GetName]的坚定支持，但在这种团结一致的表象之下，不和之声正悄然滋长。现在，一群持有不同政见的成员终于忍耐到了极限，并就改革问题与其他成员正式决裂。"
 generic_laws.11.f: "“我们一起并肩作战多久了？我们又向你们伸出过多少次援手了？可我们的担忧却被置之不理，我们的诉求也不被满足。如果我们的声音在这里不能被听到，我们就应该到别处去。”"
 generic_laws.11.a: "这群异己！愿魔鬼收割他们的灵魂。"
 generic_laws.11.b: "让我们花点金钱，也许能说服一些人迷途知返呢。"
 generic_laws.11.c: "给他们新草案的监督权。"
