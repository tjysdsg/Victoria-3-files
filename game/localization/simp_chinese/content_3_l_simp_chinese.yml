 je_christ_of_nations: "诸民族的基督"
 je_christ_of_nations_reason: "#italic 一如基督殉难于罗马，波兰亦殉难于敌国；一如基督注定要复活，波兰亦注定要涅槃。#!\n\n自从十八世纪末#bold 三国瓜分波兰#!以来，最后一个独立的[SCOPE.sCulture('polish_culture_scope').GetName]国家从地图上消失了，但从波兹南到利沃夫，波兰人的心中始终牢记着复兴波兰的梦想。\n\n#bold 旧联邦之遗#!\n如果以某种方式建立了一个完全独立的波兰国家，只要[SCOPE.GetRootScope.GetCountry.GetName]本身独立，我们就能将其并入我国。"
 christ_of_nations_button: "培养境外波兰激进派"
 christ_of_nations_button_desc: "在旧联邦的各个领域，可以发现无数的团体、小组和委员会致力于重建[SCOPE.sCulture('polish_culture_scope').GetName]的统治。通过充当波兰爱国者的避风港，并通过资助和支持他们，在我们直接控制的波兰土地之外，[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]可以为未来解放剩余的波兰土地做好准备。"
 christ_of_nations_button_tt_1: "选择一个[SCOPE.sCulture('polish_culture_scope').GetName][Concept('concept_homeland','$concept_homelands$')]的外国[concept_country]，鼓励那些[Concept('concept_state','$concept_states$')]的[SCOPE.sCulture('polish_culture_scope').GetName][Concept('concept_radical','$concept_radicals$')]。"
