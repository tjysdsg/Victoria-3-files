 poland_events.1.t: "波兰仍在人间"
 poland_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetAdjective]的[SCOPE.sCulture('polish_culture_scope').GetName]爱国流亡社群人数众多，而且积极性很高。通过为他们提供帮助和明确的方向，我们可以确保他们的热情不会白费。"
 poland_events.1.f: "“终于有来自祖国的消息。我们可能总算有机会回来了。美食，歌曲，舞蹈；一切！”\n\n“我们别抱有遥不可及的希望。使者说了什么？”\n\n“走上街头。我们高呼口号，我们游行、罢工。如果时机到来，我们就会大打出手。”"
 poland_events.1.a: "让他们在[SCOPE.sCountry('polish_agitation_target_1_scope').GetName]煽动骚乱。"
 poland_events.1.b: "指示他们去[SCOPE.sCountry('polish_agitation_target_2_scope').GetName]。"
 poland_events.1.c: "[SCOPE.sCountry('polish_agitation_target_3_scope').GetName]的波兰人向往着自由。"
 poland_events.1.e: "派他们偷跨过[SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective]的边境。"
 poland_events.1.tt: "目标国家的选择和[Concept('concept_law','$concept_laws$')]会影响产生的激进派的数量以及我们关系变化的程度。"
 funding_polish_radicals: "资助波兰抵抗运动"
 poland_events.2.t: "波兰仍在人间？"
 poland_events.2.d: "在[SCOPE.GetRootScope.GetCountry.GetName]的[SCOPE.sCulture('polish_culture_scope').GetName]社区爆发了大规模抗议活动，主张波兰建国。顾问们认为，骚乱可能与附属[SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]政府的团体的行动有关。"
 poland_events.2.f: "在一片被撕裂的土地上生活的人们，总是会怀念他们曾经拥有的荣耀和身份。这就是古代帝国的智慧：被征服的臣民保留了自己的土地和习俗，但要缴纳贡品并同意遵守新的法律。剥夺一个民族的身份认同，其后果也总是一场灾难。"
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName]必须给个说法。"
 poland_events.2.b: "渗透并尝试分裂他们的团体。"
 poland_events.2.c: "立即召集宪兵。"
 poland_events.2.tt: "我们可以通过建立[GetLawType('law_secret_police').GetName]或[GetLawType('law_national_guard').GetName]，减轻未来此类事件的影响。但是，只有抹除[SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]作为自治实体的存在，才能真正一劳永逸地解决这个问题。"
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]联邦"
 poland_events.3.d: "呼吁[SCOPE.GetRootScope.GetCountry.GetName]的[SCOPE.sCulture('polish_culture_scope').GetName]地区和[SCOPE.sCountry('polish_union_target_scope').GetName]达成政治联盟呼声日益广泛。[SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName]现已发出正式条款，[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]代表正热切等待我们的回应。"
 poland_events.3.f: "“你指责我们是觊觎者，你们却没有一人与曾经的王室有任何关系。呸，人民起义，你忘记了很多关键人物！”\n\n“然而，我俩坐在一起，像婴儿一样在乳头前为合法性而口角。我们应该一起专注于共同的斗争！”\n\n“#bold#!我们一起奋斗！#!”"
 poland_events.3.a: "齐心协力，为了波兰！"
 poland_events.3.b: "这不符合[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]的利益。"
 integrating_polish_modifier: "整合区域行政机构"
 poland_events.4.t: "第二次复活"
 poland_events.4.d: "经久分裂之后，波兰奇迹般地重返世界舞台。但是，当举国上下都在聚焦波兰的未来时，[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]却将目光投向了波兰的过去。波兰是重生了，但重生了的是什么 ？"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting]坐在半明半暗的地方，[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的脸被一支蜡烛照亮，几乎烧到残肢。如果希望有味道，那就是胜利；胜利是欢腾；在这种情况下，欢腾是在旧酒桶中陈酿了三十年的黑麦。但这无法抑制人们对新未来的焦虑。[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]认为，追忆雅德维加或博莱斯瓦夫的时代，就是为波兰下一个百年奠定基础。[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe|U]一边喝着黑麦，一边思索着一千多年历史的幽灵。"
 poland_events.4.a: "一如车匠皮亚斯特的时代，波兰是波兰人的天下。"
 poland_events.4.b: "作为王冠联邦之继业者，我们的命运在东方。"
