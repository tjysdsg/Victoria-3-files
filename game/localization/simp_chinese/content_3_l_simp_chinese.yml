 poland_events.5.t: "[SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting]叛乱"
 poland_events.5.d: "[SCOPE.sCountry('polish_rebel_country_scope').GetAdjective]爆发了大规模起义，反抗[SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective]的压迫。我们的[SCOPE.sCulture('polish_culture_scope').GetName]哭求增援。我们该如何回应他们呢？"
 poland_events.5.f: "#bold 街头冲突：波兰党人推进！#!\n波兰国民走上了[SCOPE.sState('polish_rebel_state_scope').GetCityHubName]街头，试图重新团结古老的波兰。此后，多人在街头激烈的战争中丧生，许多勇敢的警察牺牲了血肉和生命来镇压这场叛乱。[SCOPE.sState('polish_rebel_state_scope').GetCityHubName]当局相信叛乱可能会在几周内被镇压。（续第7-8页）"
 poland_events.5.a: "给他们精神上的支持。"
 poland_events.5.b: "送出志愿者、武器和补给。"
 poland_events.5.c: "搞事就要搞大发的，他们要啥我们就给啥。"
 poland_events.5.tt: "如果我们是附属国，我们援助的效果会减半。"
