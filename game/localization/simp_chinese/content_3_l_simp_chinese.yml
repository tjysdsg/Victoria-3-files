 colonial_administration_events.1.t: "行政的本质"
 colonial_administration_events.1.d: "随着[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName]的成立，我们必须决定新殖民政府的方向。"
 colonial_administration_events.1.f: "“好了，现在把这个拿下来。这次你还记得你的钢笔吗？啊，很好。因此，正是在最黑暗的非洲，我们来到了现在被称为[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting]的地方，在那里我们可以开始真正建设文明的滩头阵地。从那里，适当地利用资源，为了荣耀——天啊，伙计，打我一拳，问问你的钢笔！这是要载入史册的！”"
 colonial_administration_events.1.a: "它将由一家特许[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting]公司负责行政管理。"
 colonial_administration_events.1.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName]的传教活动将提升当地民众的道德水平。"
 colonial_administration_events.1.c: "一个新[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]将出现在最黑暗的非洲。"
 colonial_administration_events.1.e: "我们一抽鞭子，殖民地就要上贡。"
