l_simp_chinese:
 unification_prestige: "国家统一者"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "老挝重新统一"
 formation.1.d: "自澜沧覆灭之后，第一次出现了统一的[SCOPE.sCulture('unification_culture').GetName]人国家。"
 formation.1.f: "自从苏里雅·翁萨离去之后，我们就再也没有见过和平。如今[ROOT.GetCountry.GetNameNoFormatting]再次成为一个整体。因老国王继承人的争斗而四分五裂的家庭现在在同一个旗帜下团聚。如此，[SCOPE.sCulture('unification_culture').GetName]人民已准备好迎接一个新的金色黎明。"
 formation.1.a: "我们会恢复澜沧的荣耀。"
 formation.2.t: "波罗的统一"
 formation.2.d: "波罗的海国家统一为一国，将[SCOPE.sCulture('unification_culture').GetName]、[SCOPE.sCulture('unification_culture_2').GetName]和[SCOPE.sCulture('unification_culture_3').GetName]人民团结在同一面旗帜下。"
 formation.2.f: "与数字、歌谣和历史一起，国家萌芽于城市、田野和家庭。萌芽从陌生人传递到邀请。邀请被会议取代，会议被协议取代，而协议被联盟取代。缔结同盟正是那一个关键的契机：与其一同平等地被铁蹄践踏，不如与平等者一起对抗世界。"
 formation.2.a: "统一将确保主权。"
 formation.3.t: "紫凤凰"
 formation.3.d: "随着[ROOT.GetCountry.GetName]的重建，我们国家宣称了罗马的遗产。"
 formation.3.f: "他登上了古老的元老院议事堂，天空乌云密布。在古代贵族的传说中，元老们会登上元老院议事堂，等待众神的眷顾。他坐了下来，但没坐多久。闪电划破天空，一只金鹰落在雨檐边。\n\n他哭着说：罗马将再次崛起。"
 formation.3.a: "罗马将再次崛起。"
 formation.4.t: "埃塞俄比亚重新统一"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]的胜利终结了王侯纷争时代，[ROOT.GetCountry.GetName]重归一统。"
 formation.4.f: "蛮横王侯们的时代结束了。[ROOT.GetCountry.GetNameNoFormatting]将回到一位崇高的皇帝的怀抱，他是神在这片土地上的捍卫者。现在，在上帝的注视下，在皇帝的履责下，稳定和现代化可能会随之而来。"
 formation.4.a: "上帝与我们同在。"
 formation.5.t: "伊比利亚统一"
 formation.5.d: "葡萄牙与西班牙所有前王国的联合带来了一个统一的伊比利亚半岛。"
 formation.5.f: "敲响的钟声常常预示着半岛上的悲剧：战争、瘟疫、火灾和死亡。但今天不是。在这个吉祥的日子里，烈日高照，两个王国在花雨下重逢。以皇室婚姻为纽带，以狂欢为纽带，以黄金军团的力量为肩膀，一个辉煌的未来等待着[ROOT.GetCountry.GetNameNoFormatting]。"
 formation.5.f2: "来自半岛各地的十万名小代表被带到[ROOT.GetCountry.GetCapital.GetCityHubName]的广场。可敬的各王国的领袖们站在一张大羊皮纸旁——新宪法——手里拿着两根大羽毛笔等着他们签名。随着最后一道笔画落下，分离的各地区终成一统。以契约团结，以兄弟情谊联系，由庞大舰队的桅杆肩负，辉煌的未来等待着[ROOT.GetCountry.GetNameNoFormatting]。"
 formation.5.a: "光荣的统一。"
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]重新统一"
 formation.6.d: "在经历了多年的分裂和动荡后，[ROOT.GetCountry.GetName]再次浴火重生。"
 formation.6.f1: "内部倾轧对于巴西而言司空见惯。的确，像这样一个幅员辽阔的国家里，争斗是会发生的。然而，国家经受住了考验。即使国家会分裂，即使腐败会掏空国家的根基，即使投机者会纠缠着国家衰弱的躯体，国家也会坚持下去。一个国家不仅是它各个部分的简单叠加。如果不先打垮这位巨人的精神，每次历经崩溃，巴西总会更强大。"
 formation.6.f2: "“联邦挺住！”这是全国各地成千上万人的呼声。面对另一场摧毁这个年轻国家的风暴，联邦确实挺住了。在废墟中存在机遇：一个修复国家基础的机会。这样，就有机会站得更高。"
 formation.6.f3: "“互惠互利”是建立联盟的首要理由。尽管联合这些分散的殖民地前哨并非易事。在内部和外部的敌意和威胁中，一个简单的真理贯穿始终：与其看着对手把自己干掉，还不如站在一起。"
 formation.7.t: "多瑙联邦"
 formation.7.d: "[SCOPE.sCulture('hungarian_culture').GetName]、[SCOPE.sCulture('romanian_culture').GetName]、[SCOPE.sCulture('czech_culture').GetName]、[SCOPE.sCulture('croatian_culture').GetName]、[SCOPE.sCulture('slovene_culture').GetName]和[SCOPE.sCulture('slovak_culture').GetName]人民平等地联合起来，[SCOPE.sCountry('formation_country').GetName]自失败的奥地利帝国之上崛起。"
 formation.7.f: "“多瑙河沿岸的善良的人们，来自远近家园的善良的人们，我的兄弟们：我在你们身上看到了千千万个被蔑视、一无所有的男人和女人的心。的确，我们曾经的领主让我们走上了一条迷失方向的道路。那是历史上我们走过的通往伟大成果的道路。那时候的我们握着刀剑，为别人流血。不再这样了。我们不再受人左右！今天，我们决定我们自己的道路。还有我们的未来。荣耀就在前方！”"
 formation.8.t: "阿拉伯统一"
 formation.8.d: "中东的阿拉伯国家统一在了单一的[ROOT.GetCountry.GetAdjective]国家下。"
 formation.8.f: "阿拉伯世界曾经是世界上知识的源泉和思想的堡垒，现在却被十几个外族所奴役。这些势力互相交易着奴役阿拉伯世界的权力。历史已被书写，记忆依然鲜活。阿拉伯世界可能会再次看到镀金的圆顶和闪闪发光的尖塔。合作将是关键的第一步。"
 formation.8.b: "所有阿拉伯人都应团结在我们旗下。"
 formation.9.t: "南斯拉夫"
 formation.9.d: "巴尔干半岛的斯拉夫人摆脱了奥斯曼帝国和奥地利帝国的束缚，统一为一个国家。"
 formation.9.f: "自由。不仅仅是摆脱枷锁，而是真正的自由。不再被困在铁锤和铁砧之间，猎犬和猎人之间，是时候建立一个新的联盟了。万众瞩目的斯拉夫人之间的新协议问世了。"
 formation.10.t: "斯堪的纳维亚统一"
 formation.10.d: "新成立的[ROOT.GetCountry.GetAdjective]平等地接受了[SCOPE.sCulture('unification_culture').GetName]、[SCOPE.sCulture('unification_culture_2').GetName]、[SCOPE.sCulture('unification_culture_4').GetName]和[SCOPE.sCulture('unification_culture_3').GetName]公民，与过去北欧霸权的不平等结合形成了鲜明的对比。"
 formation.10.f: "新雪刚铺落在外面的地上，啤酒大厅里欢呼声四起。熊熊燃烧的火堆上方的墙上挂着五面旗帜：一面代表着每个成员，一面代表着新生的联邦。一个国王的统治或另一个国王的帝国的时代已经一去不复返了。今天是欢庆和辉煌的日子：一头焕然一新的熊在北方醒来，让所有人都知道它的荣耀。"
 formation.10.a: "[SCOPE.sCulture('finns_scope').GetName]人民也应该成为平等的公民。"
 formation.11.t: "马里帝国"
 formation.11.d: "西非最伟大的帝国在[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]的大胆领导下终于光复了。"
 formation.11.f: "继承往昔伟大马里国王的衣钵绝非易事。但在[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]心中，只有他们的传奇事迹有潜力团结[SCOPE.sCharacter('ruler_scope').GetHerHis]国内的各种族群。因为在未来的伟大国家建设项目中，没有任何治国工具能比将我们人民维系在一起的历史更伟大。"
 formation.11.a: "我们会以曼萨·穆萨为榜样。"
 formation.12.t: "突厥斯坦统一"
 formation.12.d: "通过与强大外国势力的不懈斗争，[ROOT.GetCountry.GetName]已在钢铁中铸造。"
 formation.12.f: "“为什么我们现在有一面新国旗，妈妈？为什么那些人说话好像窒息了一样？“\n\n“孩子，安静点。不要这样说邻居，尤其是他们住在附近还有和我们交易时。不是他们拿走我们的东西，是我们把多余的东西给了他们。我们现在住在一起，这样我们就有机会对付离我们不远的贼。”"
 formation.12.a: "我们会以曼萨·穆萨为榜样。"
 formation.13.t: "印度尼西亚统一"
 formation.13.d: "[ROOT.GetCountry.GetName]团结了马来世界的诸多民族，摆脱了欧洲压迫的枷锁。"
 formation.13.f: "“看到这把剑了吗？看，儿子。这把剑是这个家族三代人的责任。每次我们家有新成员拿起它，它就必须见血才能收回。这是我们现在所拥有的代价。我们必须做好再次战斗的准备。我们不能失去家园。绝对不能再次失去家园啊。”"
 formation.14.t: "印度统一"
 formation.14.d: "[ROOT.GetCountry.GetName]团结了次大陆的诸多民族，摆脱了欧洲压迫的枷锁。"
 formation.14.f: "穿着丝绸的舞者和飘落的花瓣在[ROOT.GetCountry.GetCapital.GetCityHubName]的街道上舞蹈。食物一口一口地从锅里飞出来，快得手指都抓不住了。成千上万的人挤在他们能找到的任何地方。新皇[SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]今天将加冕。印度人民的皇帝，不再是绑在别人手指上的木偶。"
 formation.14.f2: "要想走向和平首先要确保每个人的声音都能被听到，无论身份如何。合作是团结存在的基石。今天标志着在通往和平的道路上迈出了第一步。愿我们继续保持坚强和谦逊。"
 formation.14.f3: "从印度掠夺的珠宝现在装饰着别人的王冠。从印度的土地上扯下，本应喂给印度人的食物，被送到盘子里已经有太多食物的人那里。不会再如此了。印度在这个新世界中的地位不会受到损害。那些以前如此轻易掠夺我们的人现在将面对真正团结的人民。"
 formation.15.t: "也门重新统一"
 formation.15.d: "[ROOT.GetCountry.GetName]结束了长期的分裂，成为一个稳定统一的国家。"
 formation.15.f: "“那边那个部落的。你父亲的部落几个月前不是在和他们交战吗？”\n\n“一点民事纠纷。有人把一桶沙子当灵丹妙药卖时，就得这么办。另外，又有谁不会因为兄弟的固执而生气呢？”\n\n“我不否认这也是我部落的特点。但我也不会否认他们的炖菜是与他们结盟的好理由。哈！永远都吃不够！”"
 formation.16.t: "哈萨克统一"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetFullName][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]将[SCOPE.sCulture('unification_culture').GetName]人民统一在同一面旗帜下。"
 formation.16.f: "“叫使者过来。我有话要和沙皇说。现在仔细听好。我们的要求很简单：我们不会再出售我们的独立了。俄罗斯要停止向我们的人民征税，并且要拆掉他们的堡垒。我们已准备好骑上马和所有恶魔全力作战。”"
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective]统一"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName]已成为[SCOPE.sStrategicRegion('capital_region_scope').GetName]的一个崛起的国家。"
 formation.17.f: "新的一天到来，一个新的国家在世界舞台上崛起。[ROOT.GetCountry.GetAdjectiveNoFormatting]必将走向荣耀。"
 formation.18.t: "欧洲之心"
 formation.18.d_1: "我国已宣布[ROOT.GetCountry.GetName]复国，中欧的霸主再度复苏。"
 formation.18.d_2: "随着全德意志土地的统一和[ROOT.GetCountry.GetName]的成立，我们成为了欧洲的主宰——很快，就会是全世界的主宰。"
 formation.18.d_3: "遍布中欧的革命造就了[ROOT.GetCountry.GetName]。国际无产阶级将在联盟的旗帜下得到解放。"
 formation.18.d_4: "随着[ROOT.GetCountry.GetName]的成立，我们朝着实现统一欧洲的梦想迈出了第一步。"
 formation.18.f_1: "教宗直白的讲话与皇帝低下的头，都昭示着这条敕令是显而易见的。在神与人类注视下，便如此发生了：神圣罗马帝国，恢复了它在世界舞台上应有的地位。炮声预示着啤酒的流动；欢呼的人们预示着一个光荣的新统治的到来。"
 formation.18.f_2: "#bold 泛欧罗巴将崛起！伟大是我们的命运！#!\n\n为了祖国的利益，大家都将提供十分之一的粮食或火药。我们将一起把欧洲从内外敌人手中拯救出来！\n\n#italic 提供不受欢迎的尸体、武器或食品将被视为违反军事法。违规者将以破坏罪受到军事法庭的审判。#!"
 formation.18.f_3: "工厂的汽笛吹响了。那些没有和其他人一起离开的工人留下来洗了澡。他们穿上西装和裙子后，就围着一张联邦地图坐下来。[ROOT.GetCountry.GetCapital.GetCityHubName]的情况正如他们所预料的那样：全世界都会因为他们的工作而憎恨他们，但是，下一届共产国际终于有了一个可以工作的堡垒。"
 formation.18.f_4: "“先生们，让我向你们展示我们重新取得成功的一个模板：西方有一个以其对公民的支持为特征的大陆。尽管它有缺陷，其中一些人仍然戴着镣铐，但它今天服务于我们的目的。但如果说我们有什么过人之处的话，那就是我们改进有缺陷设计的天赋。让我们向世界表明，我们适合领导。”"
 formation.18.a: "光荣的联合。"
 formation.18.b: "法国无产阶级急需解放。"
 formation.18.c: "是时候埋葬我们的世仇了。"
 formation.19.t: "尼德兰联省"
 formation.19.d: "自1830年比利时革命以来，低地国家第一次统一在一个国家——[ROOT.GetCountry.GetName]的旗帜下。"
 formation.19.f: "“我听说佛兰德很快就要加入我们的欢乐国度了。啊，这是多么好的天气啊。它标志着吉祥的环境。”\n\n“天气？我们的土地正四面八方都受到威胁，你却像个英国小学生一样评论天气！”\n\n“很好。我将就重要问题发言。你的荷兰小松饼要加多少奶油？”"
 formation.19.a: "光荣的联合。"
 formation.20.t: "莱茵邦联"
 formation.20.d: "为了对抗奥地利和普鲁士对其土地的图谋，众多德意志国家团结起来组成邦联，重建了[ROOT.GetCountry.GetName]。邦联团结一致，以在敌人面前维护主权。"
 formation.20.f: "拿破仑战败几十年后，整个欧洲依然可以感受到他的影响力。这个邦联只是他血腥统治期间的众多计划之一。也许没了他的铁拳，邦联可以发挥更崇高的作用。"
 formation.20.a: "敬德意志莱茵！"
 formation.21.t: "统一的卡罗来纳"
 formation.21.d: "1712年的错误已被纠正。在一面统一的[ROOT.GetCountry.GetName]国旗下，北卡罗来纳州和南卡罗来纳州再次团结起来。"
 formation.21.f: "“你看到了吗？他们做到了。现在不再有边界。只要我们愿意，我们可以随时坐火车去查尔斯顿。”\n\n“哦，但南方人怎么办？”\n\n“他们怎么了？”\n\n“嗯，他们现在得应对费耶特维尔了。”\n\n这句话悬在空中，就像一只特别肥大的蚊子。身穿红衣的绅士脸色苍白。\n\n“……是的，确实有那回事。”"
 formation.21.a: "生活着，憧憬着。"
 formation.21.b: "田纳西曾经是我们的，将来还会是我们的！"
