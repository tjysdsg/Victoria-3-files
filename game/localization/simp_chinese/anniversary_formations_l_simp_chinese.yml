 je_reunify_central_america: "中美洲重新统一"
 je_reunify_central_america_reason: "中美洲联合省分裂为数个各自为政的封国，这片区域被迫陷入贫困，且容易遭到各方最贪婪的剥削。如果中美洲希望充分利用现代的时代潜力，它就必须团结一致。"
 central_america.1.t: "中美洲重新统一"
 central_america.1.d: "那些持不同政见的地区，曾经愚蠢地放弃[ROOT.GetCountry.GetAdjective]的统一，现在它们已被重新接纳。国家再次统一。"
 central_america.1.f: "“西班牙王室的时代已经结束了。我们现在可以自由地追求自己的命运，但我们却在奔向终点时互相践踏。在我们周围，我们的敌人联合成为了更大的整体。如果我们的未来是更强大的机器、更强大的身体和更广阔的视野，那就让我们拥抱它吧。让我们互相拥抱。让我们互相表达和平。让我们一起寻求更伟大的命运。”"
 central_america.1.a: "为一个更稳定的联盟干杯。"
