 fund_lobbies_events.1.t: "不信任之网"
 fund_lobbies_events.1.d: "[SCOPE.sCountry('relevant_country').GetAdjective]的游说资金涌入[ROOT.GetCountry.GetAdjective]政坛，显著加剧了国内的紧张局势。关于某些政客是[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]间谍的谣言和指控已经变得司空见惯。"
 fund_lobbies_events.1.f: "“如今我经常感觉什么事都做不成。有人拿我的一个表亲买东西的事来问我，我和她只见过一次面。”\n\n“谁问的？”\n\n“财政部的一个人。我当时对他说的和现在对你说的一样。”\n\n“他们最近似乎很紧张。我觉得都怪楼下的那个蠢货。来自[SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName]的银器，他把它用在了和部长的会议上？我们让他加入了一件好事，而他却彻底搞砸了。”"
 fund_lobbies_events.1.a: "你是[ROOT.GetCountry.GetAdjectiveNoFormatting]人吗，先生，还是说你是[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]人？"
 fund_lobbies_events.1.b: "谁听说过诚实的政客？"
 fund_lobbies_events.2.t: "对谁负责？"
 fund_lobbies_events.2.d: "一位[SCOPE.gsInterestGroup('opposing_ig').GetName]背景的匿名作者写了一篇论辩，抨击[SCOPE.gsInterestGroup('relevant_ig').GetName]对[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的支持。该文章指控他们是[SCOPE.sCountry('relevant_country').GetAdjective]特务机关赞助的外国间谍。"
 fund_lobbies_events.2.f: "“我们先往最好了想，最后再来指责。让我们想象一个没有[SCOPE.sCountry('relevant_country').GetNameNoFormatting]的世界，因此也没有[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]。在这个世界里，我们相信[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting][SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')]的行为将是完全正义的。\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U]有权获得良好的第一印象。然而，我们也有责任做到#italic 客观#!，并报告我们发现的不足之处。正因如此，在[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]前往[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]大使馆期间，[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]每收到一枚硬币，我们都必须相应地调整这个良好的第一印象……”"
 fund_lobbies_events.2.a: "这些诽谤在公民社会中没有立足之地。"
 fund_lobbies_events.2.b: "这是真的，你懂的。"
 fund_lobbies_events.2.c: "我们进行了自查，没发现什么问题。"
 fund_lobbies_events.3.t: "证实正确"
 fund_lobbies_events.3.d: "有报道称，[SCOPE.sCountry('relevant_country').GetAdjective]在向国内的亲善人士输送资金，这导致[SCOPE.sPoliticalLobby('relevant_lobby').GetName]对其反对者发出了一系列谴责。"
 fund_lobbies_events.3.f: "最近，[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]听到的澄清越来越频繁了。散布在[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]办公桌上的报告证实了[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]多年来一直在警告的事——[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的影响渗透到了高层中。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]的竞争对手都能被指控为嫌疑人，而[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]的盟友则可以被描绘成精明的内部人士。\n\n当然，这需要努力。同样的证实报告也会流向[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis]以外的集团，其他集团肯定也有同样的想法。现在，这是一场竞赛，最早起跑的他几乎可以保证能第一个抵达终点。"
 fund_lobbies_events.3.a: "他们树立了自己的权威地位。"
 fund_lobbies_events.3.b: "即使是坏钟偶尔也会准确。"
 fund_lobbies_events.4.t: "远超收入"
 fund_lobbies_events.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的重要盟友[SCOPE.sCharacter('relevant_character').GetFullName]最近被发现生活水平远超过[SCOPE.sCharacter('relevant_character').GetHerHis]的收入。[SCOPE.sCharacter('relevant_character').GetHerHis|U]的批评者宣称，[SCOPE.sCharacter('relevant_character').GetHerHis]这是因为收了[SCOPE.sCountry('relevant_country').GetAdjective]的“捐赠”。"
 fund_lobbies_events.4.f: "只需一眼就能认出[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]的新住宅。新粉刷的灰泥与[SCOPE.sCharacter('relevant_character').GetHerHis]邻居风化的外墙截然不同，所有这些都传递了一种永恒、安静的高贵。而这种高贵[SCOPE.sCharacter('relevant_character').GetHerHis]外表上没有，内心里也没有。这里举办的奢华聚会，好像从未停止过一样。\n\n所有看到它的人都产生了一个疑问。这个疑问弥漫在空气中，仿佛可以触摸到。这是怎么回事？"
 fund_lobbies_events.4.a: "下令调查这笔财富的来源。"
 fund_lobbies_events.4.b: "也许[SCOPE.sCharacter('relevant_character').GetSheHe]只是做了一些不错的投资。"
 fund_lobbies_events.4.c: "谁又会选择当穷人呢？"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName]将被判受贿罪并关入监狱"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName]会免除所有指控"
 fund_lobbies_events.5.t: "毫不掩饰的机会主义"
 fund_lobbies_events.5.d: "随着[SCOPE.sCountry('relevant_country').GetAdjective]游说资金的流入，[SCOPE.gsInterestGroup('relevant_ig').GetName]成员意识到有一个让自己富裕并获得权力的机会。他们开始倒向[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 fund_lobbies_events.5.f: "他们中有少部分人在找借口。他们中有更少一部分人找到了很好的借口，所写的文章呈现了数百页的逻辑线。他们中的大多数人没有。他们声称，他们的选择是因为他们的朋友，因为[SCOPE.sCountry('relevant_country').GetNameNoFormatting]敌人的暴行，或因为他们从不出错的正义感。\n\n但是，他们的批评者说，为什么他们现在才想明白呢？为什么当他们的金库空空，所拥有的只有他们的原则时，没想明白呢？\n\n他们谁也回答不出。"
 fund_lobbies_events.5.a: "他们应该感到羞愧。"
 fund_lobbies_events.5.b: "最好假设他们有更好的理由。"
 fund_lobbies_events.5.c: "当机会摆在眼前——抓住它！"
