 lobby_events.5.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName]对利润丰厚的对[SCOPE.sCountry('relevant_country').GetName][SCOPE.sGoods('relevant_goods').GetName]贸易的兴趣，使他们开始游说支持与[SCOPE.sCountry('relevant_country').GetNameNoFormatting]建立更紧密的连结。"
 lobby_events.5.f: "“增量不会带来更多风险吧？”\n\n“恰恰相反。一个人兜里突然多了一大堆钱，就容易变得癫狂。多给服务员一枚硬币，曾经令人震惊的费用现在微笑着就给了。如果一个人不够小心，就会不再查看账簿。他们比以前支付#italic 更多#!钱——而这是通往毁灭之路。”\n\n“切中要害。这会证明部署战舰的合理性吗？”\n\n“最好会。如果没有，也许一笔献金可以。”"
 lobby_events.5.a: "为我们的繁荣干杯。"
 lobby_events.5.b: "为我们的繁荣干杯。"
 lobby_events.5.c: "我们的关系应该严格停留在贸易层面。"
 lobby_events.6.t: "曾经的朋友"
 lobby_events.6.d: "在被[SCOPE.sCountry('relevant_country').GetName]的共产主义统治疏远后，以[SCOPE.gsInterestGroup('relevant_ig').GetName]为首的变节者正在飞速离开[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.6.f: "“共产主义者在几个月的时间里扼杀了[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的国家精神。他们铲除了古老的社会秩序，拆除了文化纪念碑。我们在[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]的人几乎没人能活着逃脱。”\n\n专员被说服了。这名男子的话似乎把空气都刻成了红旗、刺刀和大使馆烟囱冒出的滚滚浓烟的图像。\n\n“我明白了，”他说，语气中带着一种熟练的顺从。“我马上召集理事会。”"
 lobby_events.6.a: "这并不奇怪。"
 lobby_events.6.b: "我们能暂时控制这次叛逃的范围吗？"
 lobby_events.7.t: "无产阶级大团结"
 lobby_events.7.d_join_defect: "[SCOPE.sIdeology('relevant_ideology').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]以与[SCOPE.sCountry('relevant_country').GetName]无产阶级的国际团结为由，从[SCOPE.sPoliticalLobby('old_lobby').GetName]倒戈至[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.7.d_join: "[SCOPE.sIdeology('relevant_ideology').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]以与[SCOPE.sCountry('relevant_country').GetName]无产阶级的国际团结为由，加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.7.d_defect: "[SCOPE.sIdeology('relevant_ideology').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]以与[SCOPE.sCountry('relevant_country').GetName]无产阶级的国际团结为由，退出了[SCOPE.sPoliticalLobby('old_lobby').GetName]以支持他们的[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]盟友。"
 lobby_events.7.d_form: "[SCOPE.sIdeology('relevant_ideology').GetName][SCOPE.gsInterestGroup('relevant_ig').GetName]以与[SCOPE.sCountry('relevant_country').GetName]无产阶级的国际团结为由，开始游说支持他们的[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]盟友。"
 lobby_events.7.f: "“共产党人不屑于隐瞒自己的观点和意图。他们公开宣布：他们的目的只有用暴力推翻全部现存的社会制度才能达到。让统治阶级在共产主义革命面前发抖吧。无产者在这个革命中失去的只是锁链。他们获得的将是整个世界。\n\n全世界无产者，联合起来！”" #- The Communist Manifesto
 lobby_events.7.a: "团结一致到永远！"
 lobby_events.7.b: "他们真正的忠诚暴露出来了。"
 lobby_events.7.c: "随便他们怎么做，我们不会听的。"
 lobby_events.8.t: "一致"
 lobby_events.8.d: "[SCOPE.sParty('relevant_party').GetName]的重要支持者[SCOPE.gsInterestGroup('first_party_member').GetName]提议将支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]加入正式政纲中。"
 lobby_events.8.f: "“我已经考虑过风险，并愿意推动它发展。事实是，选民不关心，也从未关心过境外的任何事情。即使未来几个月里[SCOPE.sCountry('relevant_country').GetNameNoFormatting]的局势发生了重大变化，我们仍可以在不损害更大原则的情况下执行我们的内部政策。”\n\n“我明白其中的道理。尽管如此，在选边站前，我想知道更多。我们国家的立场决不能由空想家的一时冲动决定，必须有相当的必要性。”"
 lobby_events.8.a: "党派在该问题上立场一致。"
 lobby_events.8.b: "然后被指控为外国的傀儡？"
 lobby_events.8.c: "这将有助于党派的运动。"
