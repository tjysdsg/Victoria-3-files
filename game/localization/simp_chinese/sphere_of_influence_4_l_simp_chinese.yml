 lobby_events.13.t: "多变的人群"
 lobby_events.13.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的民粹主义基础转而反对与外国产生纠葛。内部压力迫使该集团远离[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting]的需求优先#!\n\n人民对外国纠葛说不，对外国条约说不！\n\n#italic 国内的繁荣，还是国外的混乱？没有外国势力能成功攻击坚固的[ROOT.GetCountry.GetNameNoFormatting]！#!"
 lobby_events.13.a: "依靠他们就是个错误。"
 lobby_events.13.b: "他们必须避开这些民粹主义浪潮。"
 lobby_events.14.t: "买不买"
 lobby_events.14.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]内部与[SCOPE.sGoods('relevant_goods').GetName]贸易有利益关系的群体已开始游说政府对[SCOPE.sCountry('relevant_country').GetName]采取行动，理由是其存在敌对贸易行为。"
 lobby_events.14.f: "他们整个上午都在外交部长办公室进进出出。富人和有地位的人，都是部里认识的人，都在重复同样的抱怨。“[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的贸易战”、“阻碍商品自由流动”和“没收未实现的收入”。\n\n就在他站起来准备把门锁上一整天时，又响起了一声敲门声。他的活力一下子从体内流出，让他差点摔倒在地毯上。他一脸痛苦地强迫自己再向前走一步，猛地打开了门。\n\n“你好，先生。请坐……”"
 lobby_events.14.a: "这是完全可以理解的。"
 lobby_events.14.b: "我们不会改变立场。"
 lobby_events.15.t: "商品，不是外国的"
 lobby_events.15.d_join: "[SCOPE.sCountry('relevant_country').GetName]的外国投资的流入引起了民族主义团体的恐惧。作为回应，时刻警惕外国颠覆的[SCOPE.gsInterestGroup('relevant_ig').GetName]与[SCOPE.sPoliticalLobby('relevant_lobby').GetName]站在了一起。"
 lobby_events.15.d_form: "[SCOPE.sCountry('relevant_country').GetName]的外国投资的流入引起了民族主义团体的恐惧。时刻警惕外国颠覆的[SCOPE.gsInterestGroup('relevant_ig').GetName]已开始游说反对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的利益。"
 lobby_events.15.f: "“他们所有的工厂都是用硬纸板和铅屑建造的，而他们的钢材只能用于剃须刀片。即使这样，你用它们也很容易给自己留下伤痕！”\n\n坐在桌子旁的一群人大笑起来。那个打着红领结的男人会心地笑了笑，继续他的宣传。“如果我们让他们买下我们的土地，在一年内，每个宿舍都会有一个[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]间谍。我很了解他们。我在[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]待了一个月，你瞧……”"
 lobby_events.15.a: "该怎么办？"
 lobby_events.15.b: "一群多疑的孩子。"
 lobby_events.16.t: "很难去爱"
 lobby_events.16.d: "[ROOT.GetCountry.GetName]和[SCOPE.sCountry('relevant_country').GetName]之间爆发的军事敌对行动对[SCOPE.sPoliticalLobby('relevant_lobby').GetName]造成了灾难性的影响。在[SCOPE.gsInterestGroup('relevant_ig').GetName]的带头下，它曾经坚定的支持者已开始退出游说团。"
 lobby_events.16.f: "第一枪是在他们睡觉时开的，当他们醒来后，世界已经与之前彻底不同了。不到一周，双方之间的所有团结都消失了，每当他们走近办公室时，街上就开始传来恶意的目光。在第三位面无表情的警察来确保他们“遵守消防条例”之后，即使是他们中最坚定的人也崩溃了。橱柜被清空，公文包被装满，座椅也变得歪歪斜斜。"
 lobby_events.16.a: "他们应该在名誉还完好无损时逃离。"
 lobby_events.16.b: "最好为战争结束的那一天做好准备。"
 lobby_events.17.t: "无论哪条道路"
 lobby_events.17.d: "随着[SCOPE.gsInterestGroup('relevant_ig').GetName]对[SCOPE.sCountry('relevant_country').GetName]的态度越来越冷漠，他们的领导层开始讨论重新评估对[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的支持。"
 lobby_events.17.f: "如今，获得外交部职位变得更加困难。他们最初激发的兴趣早已消退，游说团的活动陷入了[ROOT.GetCountry.GetCapital.GetCityHubName]的背景噪音中。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]是第一个失去兴趣的，他们的代表最初会因为没有消息而沮丧，后来变得不怎么读报纸了。\n\n他们的年轻成员质疑道：“我们为何要关心[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]发生的事情？”年长者不知道该怎么回应。"
 lobby_events.17.a: "是时候改变路线了。"
 lobby_events.17.b: "为什么要改变有用的东西？"
