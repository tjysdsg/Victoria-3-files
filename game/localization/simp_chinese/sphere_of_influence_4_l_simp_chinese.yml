 lobby_events.18.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的狂热民族主义者已将其言论转向了[SCOPE.sCountry('relevant_country').GetName]及其省份[SCOPE.sState('revanchist_state').GetName]。他们加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]，希望实现他们的领土野心。"
 lobby_events.18.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的狂热民族主义者已将其言论转向了[SCOPE.sCountry('relevant_country').GetName]及其省份[SCOPE.sState('revanchist_state').GetName]。他们开始游说对[SCOPE.sCountry('relevant_country').GetNameNoFormatting]采取敌对行动，以实现他们的领土野心。"
 lobby_events.18.f: "“毫无疑问，[SCOPE.sState('revanchist_state').GetNameNoFormatting]是[ROOT.GetCountry.GetAdjectiveNoFormatting]不可分割的一部分。事实上，这一地区曾属于我们国家的前身。首先……”\n\n军官礼貌地坐下，倾听演讲厅前排的那个人讲述他的论文。当他举起一枚他宣称在[SCOPE.sState('revanchist_state').GetCityHubName]地下发现的古代硬币时，观众爆发出欢呼声。他机械地拍了拍手，思想早已脱离了刀光剑影的时代。夺回[SCOPE.sState('revanchist_state').GetNameNoFormatting]是当下的问题，需要硝烟和大炮的射击。其他一切都可以在事后进行争论。"
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting]理应属于[ROOT.GetCountry.GetAdjectiveNoFormatting]！"
 lobby_events.18.b: "我们坚决反对这种武力恫吓。"
 lobby_events.19.t: "麻烦的征兆"
 lobby_events.19.d_join_country: "[SCOPE.sCountry('relevant_country').GetName]对[SCOPE.sCountry('relevant_subject').GetName]的征服使[SCOPE.gsInterestGroup('relevant_ig').GetName]开始担心我国也会遭遇类似的命运。他们的忧虑使他们加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.19.d_form_country: "[SCOPE.sCountry('relevant_country').GetName]对[SCOPE.sCountry('relevant_subject').GetName]的征服使[SCOPE.gsInterestGroup('relevant_ig').GetName]开始担心我国也会遭遇类似的命运。他们的忧虑使他们开始游说反对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的利益。"
 lobby_events.19.d_join_state: "邻近的[SCOPE.sCountry('relevant_country').GetAdjective]殖民地[SCOPE.sState('relevant_colonial_state').GetName]的存在使得[SCOPE.gsInterestGroup('relevant_ig').GetName]开始担心我国也会遭遇类似的命运。他们的忧虑使他们加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.19.d_form_state: "邻近的[SCOPE.sCountry('relevant_country').GetAdjective]殖民地[SCOPE.sState('relevant_colonial_state').GetName]的存在使得[SCOPE.gsInterestGroup('relevant_ig').GetName]开始担心我国也会遭遇类似的命运。他们的忧虑使他们开始游说反对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的利益。"
 lobby_events.19.f: "“充满恐惧没什么错。这并不可耻。他们的触手像海怪一样延伸到整个世界，吞噬面前脆弱的东西。他们取得了成功，并从各个方向威胁着我们。然而，我们还没有倒下，这是有理由的。”\n\n这确实是微弱的希望。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting]只能想到野火后剩下的一丁点野草。\n\n“我们必须依靠这些理由，将其作为武器。我们需要时间来做到这一点，而你们必须为我们争取。”"
 lobby_events.19.a: "他们对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的威胁保持警惕是正确的。"
 lobby_events.19.b: "也许正是敌意会引发他们担心的回应。"
 lobby_events.20.t: "分身乏术"
 lobby_events.20.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]有限的政治资源使得该集团的领导层开始质疑其同时加入[SCOPE.sPoliticalLobby('relevant_lobby_1').GetName]和[SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]。"
 lobby_events.20.f: "“至于办公用品，平均来说……”审计员翻到相关账目，一行一行往下看。“每月三百克朗。”\n\n坐在对面的那个人感觉世界开始旋转了。“你确定？”\n\n“还有一千二百的差旅费。”\n\n“……不好意思，”他勉强说道。“能给我抄一份清单吗？我得马上和同事见面。”"
 lobby_events.20.a: "没理由继续待在[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]。"
 lobby_events.20.b: "留在[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]已经没什么用处了。"
 lobby_events.20.c: "放弃哪一方都不太明智。"
