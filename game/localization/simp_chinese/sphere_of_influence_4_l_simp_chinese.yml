 lobby_events.10.t: "外国启示"
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]对[SCOPE.sCountry('relevant_country').GetName]产生了浓厚兴趣，将其视为[ROOT.GetCountry.GetAdjective]现代化的榜样。他们的出版物上满是对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]法律和科技的分析。"
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U]提出了一个愿景。从[ROOT.GetCountry.GetCapital.GetCityHubName]到[ROOT.GetCountry.GetCapital.GetFarmHubName]的铁路线，有着宽阔、煤气照明的大道的城市，健康职业的官僚机构。西方人和他们的盟友拥有这一切，还有许多其他东西。[ROOT.GetCountry.GetNameNoFormatting]也可以拥有这些——没什么能阻止它们。\n\n但这并不是全部事实，[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]很清楚这一点。每一项引入的发明都携带着其他东西——成为[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]省份的风险。[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]打算如何达成平衡？"
 lobby_events.10.a: "我们能从与西方更紧密的关系中获益匪浅。"
 lobby_events.10.b: "我们能从与西方更紧密的关系中获益匪浅。"
 lobby_events.10.c: "他们的痴迷威胁到了我们的主权。"
 lobby_events.11.t: "协调中断"
 lobby_events.11.d_leave: "震惊于[SCOPE.sCountry('relevant_country').GetName]对欧洲协调的侵略性破坏，曾经亲[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的[SCOPE.gsInterestGroup('relevant_ig').GetName]退出了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.11.d_join: "震惊于[SCOPE.sCountry('relevant_country').GetName]对欧洲协调的侵略性破坏，[SCOPE.gsInterestGroup('relevant_ig').GetName]加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.11.d_form: "欧洲爆发了战争，在[SCOPE.sCountry('relevant_country').GetName]侵略行为的刺激下，[SCOPE.gsInterestGroup('relevant_ig').GetName]开始游说反对[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的利益。"
 lobby_events.11.f: "“那些该死的蠢货！我在那里有投资！他们的[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]以为自己是拿破仑吗？下一个趁机占便宜的会是谁？”\n\n“我想是丹麦人。”\n\n“对，对，丹麦人……我也这么认为。不管怎样，你现在知道该怎么办了。”\n\n他砰的一声关上门，皱着眉头离开了。被落在后面的秘书已准备好了一封寄往[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]的信。如果运气好的话，它会在一个月内到达，让他们能从这片混乱中抢救一些东西。"
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]完全有机会做出不同的选择。"
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting]完全有机会做出不同的选择。"
 lobby_events.11.c: "要弥补他们的错误还需要付出更多努力。"
 lobby_events.11.e: "他们掉头逃跑的速度可真快。"
