 gg_core.1.t: "大胜利"
 gg_core.1.d: "通过勾心斗角、灵巧的外交和果断的战争，我们为大博弈划上了有利的句号。我们的胜利在世界舞台上带来了[ROOT.GetCountry.GetName]的荣耀，也带来了[SCOPE.sCountry('opponent_scope').GetName]的耻辱。"
 gg_core.1.f: "甚至[SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting]的报纸现在也在说。那些曾经将重大挫折描绘成微妙胜利和复仇情绪的标题现在显得沉稳，庄严地报道外交事务，仿佛[ROOT.GetCountry.GetAdjectiveNoFormatting]的霸权从来就是理所当然的。大使看着一摊报纸，转向一个几乎没能抑制住自己兴奋情绪的职员。\n\n“给我复印一份，”他说，“我想把那个挂在我的墙上。”"
 gg_core.1.a: "我们皇冠上无与伦比的宝石。"
 gg_core.2.t: "大失败"
 gg_core.2.d: "[SCOPE.sCountry('opponent_scope').GetAdjective]在大博弈中决定性的胜利在世界舞台上给[ROOT.GetCountry.GetName]带来了巨大的耻辱。冲突结束了，以我们的失败为结局。"
 gg_core.2.f: "“我们在过去几十年里沉浸在一场宏大的白日梦中，无目的地从一次笨拙的干涉跳到另一次。我们一手伸向触不可及的目标，另一手却疏远了那些曾经对我们敞开心扉的人。大博弈永远不可能赢——我们早期的失败早在我们意识到它们是什么之前就已经使我们丧失能力了，甚至在我们意识到我们已在局中之前。”"
 gg_core.2.a: "我们的太平盛世过去了？"
 gg_core.3.t: "和局"
 gg_core.3.d: "尽管在争夺国际影响力的斗争中付出了巨大代价，但无论是[ROOT.GetCountry.GetName]还是[SCOPE.sCountry('opponent_scope').GetName]都没能在大博弈中取得决定性的胜利。冲突双方都伤痕累累，但无法战胜对方。"
 gg_core.3.f: "甚至在大博弈进行到一半之前，就已经有人发布了内幕消息。探险家的日记，思索他们在布哈拉或喀布尔所见的东西。从未达成共识，尽管有时某个稍纵即逝的胜利使得宣布英国或俄罗斯占据优势成为时尚。\n\n然而，一个共识已经达成，而这个共识是两国都不以之为荣的。大博弈是愚蠢的行为。如此，只需一小步就可以进入一种新的博弈，而且只有政客会受到责难。"
 gg_core.3.a: "几乎没什么收获。"
 gg_core.4.t: "再无博弈"
 gg_core.4.d: "曾经将我们的家园视为外国势力的棋盘的大博弈结束了。最后的[SCOPE.sCountry('russia_scope').GetAdjective]和[SCOPE.sCountry('britain_scope').GetAdjective]军队已撤出中亚，不是被对手的阴谋赶了出去，而是被我们自己的双手赶了出去。"
 gg_core.4.f: "在这一天，报纸比往常更容易弄到。部长收集了许多份报纸——[SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName]的《泰晤士报》，[SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName]的《记录报》，巴黎的《通讯报》。上周，它们报道了一支军事远征队的返回。这周，它们报道了他的[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]同行的辞职。十几个小故事暗示了他们痛苦的现实。他们失败了，试图挽回面子。他们一向傲慢，可能不愿直截了当地说出来——但他知道，他希望他们自己的人民也知道。"
 gg_core.4.a: "从今往后，他们将平等地对待我们。"
