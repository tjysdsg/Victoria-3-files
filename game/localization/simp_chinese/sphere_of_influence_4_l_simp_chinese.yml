 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]协议"
 gg_afghanistan.1.d: "[Concept('concept_great_power','$concept_great_powers$')]国家[SCOPE.sCountry('gp_scope').GetName]和[SCOPE.sCountry('rival_gp_scope').GetName]已共同商定了一项旨在“解决阿富汗长期边界纷争”的计划。这份拟议的条约要求我们国家做出让步。"
 gg_afghanistan.1.f: "这份文件的口吻简直像是一份改变世界格局的文件，将为该地区带来数百年的和平。[ROOT.GetCountry.GetNameNoFormatting]的每一项让步都被描述为两个正在竞争的列强的恩赐——将一个列强主张的领土转交给那里的居民。大使沉思着，真是不可思议，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]竟然还被告知了这项协议。"
 gg_afghanistan.1.a: "我们别无选择，只能接受。"
 gg_afghanistan.1.b: "我们对此表示最强烈的反对。"
 gg_afghanistan.2.t: "阿富汗拒绝协议草案"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]已经送来了[SCOPE.sCountry('afghanistan_scope').GetRuler.GetHerHis]对[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting]协议草案的回复——一份坚定的拒绝函。由于阿富汗政府不愿执行当前的条约，我们可能需要进行修改。"
 gg_afghanistan.2.f: "信使离开时，他完全预料到[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]伙伴们的怒视足以让他的衣摆着火。他有成千上万支枪、数百万英镑、一整支精锐舰队做后盾——但所有这些在此刻都无关紧要，因为他远离任何海岸，距离最近的前哨也有数英里远。"
 gg_afghanistan.2.a: "重新开始规划。"
 gg_afghanistan.3.t: "阿富汗请求协助"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName]请求我们协助阿富汗的统一。确保一个对我们友好的阿富汗国家将成为对付该地区竞争对手的有用工具。"
 gg_afghanistan.3.f: "地图上的标注非常模糊。图上包括了从杜兰尼帝国的崩溃中诞生的一些国家，它们代表了巴拉克扎伊和杜兰尼王朝的争权夺位者，以及当地部落和反叛省份所控制的地区。使节将信件放在附近的桌子上，看着走进来的戴眼镜的参谋官员。\n\n“[SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]的[SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle]，”他开口道，“就是那蓝色的部分，请求我们协助‘镇压叛乱省份，恢复对阿富汗的合法统治’。这值得一试，还是我应该起草一份一般性答复？”"
 gg_afghanistan.3.a: "一个绝佳的机会。"
 gg_afghanistan.3.b: "我们对此不感兴趣。"
 gg_afghanistan.4.t: "阿富汗统一"
 gg_afghanistan.4.d: "在最后一个叛乱省份被击败后，由杜兰尼帝国的崩溃引发的内战终于结束了。[ROOT.GetCountry.GetRuler.GetFullName]现在是[ROOT.GetCountry.GetName]唯一合法的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 gg_afghanistan.4.f: "[ROOT.GetCountry.GetRuler.GetSheHe]陷入了沉思，战争一直是最容易的部分。管理部落和[ROOT.GetCountry.GetRuler.GetHerHis]下属的忠诚一直更为复杂，现在[ROOT.GetCountry.GetRuler.GetSheHe]必须在国家层面做同样的事情。如果政府动摇，又要多久就会爆发另一波叛乱？能够在战争和和平中都取胜的确实是罕见的[ROOT.GetCountry.GetRuler.GetWomanMan]。\n\n但现在，是时候庆祝了。人们欢欣鼓舞，要求一场演讲。[ROOT.GetCountry.GetRuler.GetSheHe|U]将为他们奉上。"
 gg_afghanistan.4.a: "还有更多土地要收复。"
 gg_afghanistan.4.b: "我们将尽我们所能保住我们的国家。"
 gg_afghanistan.5.t: "边界交错"
 gg_afghanistan.5.d: "我们对#v $AFG$#!北部边界的提议与[SCOPE.sCountry('sender_scope').GetAdjective]谈判团队的提议相矛盾，以至于无法达成妥协。双方必须有一方让步，谈判进程才能继续。"
 gg_afghanistan.5.f: "在阿富汗北部，有三条用不同颜色墨水画的线。它们彼此差异巨大，穿过突厥斯坦山脉和阿姆河，土库曼沙漠和南帕米尔高原，几处重叠的地方墨水完全渗透了纸张，呈现出彩虹色的斑点。\n\n“我们应该再试一次。”一位代表提议，其他人紧咬牙关点头。"
 gg_afghanistan.5.a: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.5.b: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.5.c: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.5.e: "我们的决定是最终的。[SCOPE.sCountry('sender_scope').GetAdjective]必须让步。"
 gg_afghanistan.6.t: "边界交错"
 gg_afghanistan.6.d: "我们对#v $AFG$#!西南边界的提议与[SCOPE.sCountry('sender_scope').GetAdjective]谈判团队的提议相矛盾，以至于无法达成妥协。双方必须有一方让步，谈判进程才能继续。"
 gg_afghanistan.6.f: "在印度东北部，有三条用不同颜色墨水画的线。它们彼此差异巨大，沿着印度河和俾路支沙漠蜿蜒而过，穿过多巴加格尔岭的起伏山脉，形成相当随意的形状，几处重叠的地方墨水完全渗透了纸张，呈现出彩虹色的斑点。\n\n“我们应该再试一次。”一位代表提议，其他人紧咬牙关点头。"
 gg_afghanistan.6.a: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.6.b: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.6.c: "我们将接受[SCOPE.sCountry('sender_scope').GetAdjective]的提议。"
 gg_afghanistan.6.e: "我们的决定是最终的。[SCOPE.sCountry('sender_scope').GetAdjective]必须让步。"
