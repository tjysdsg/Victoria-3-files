 je_pacify_kazakh_steppes: "平定哈萨克草原"
 je_pacify_kazakh_steppes_reason: "尽管我们在18世纪初正式扩展了对各哈萨克汗国的权威，但有效地治理哈萨克草原已被证明十分困难。我们在1828年对该地区重新组织，正式地用俄国任命的[Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')]取代了过去的可汗，但盗匪问题和对他们统治的普遍不满仍然存在。为了解决这个问题，必须彻底平定三个玉兹，并将其纳入俄国的直接统治。"
 je_acquire_korean_protectorate: "建立朝鲜保护国"
 je_acquire_korean_protectorate_reason: "朝鲜半岛代表着我们进一步扩大在东亚和太平洋影响力的机会。一个在我们监管下得到妥善发展的朝鲜可以与日本抗衡，并有助于巩固我们的远东领土，以防外国入侵。"
 je_counter_russian_pacific_influence: "遏制俄罗斯在太平洋的影响力"
 je_counter_russian_pacific_influence_reason: "俄罗斯在太平洋沿岸获得了优质的港口，这代表着我们有不可接受的风险失去北太平洋的海军霸权。要想在这个区域遏制他们的影响力，我们必须在这里的独立国家中寻找一个可靠的盟友。"
