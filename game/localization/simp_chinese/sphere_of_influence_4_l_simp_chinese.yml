 lobby_events.1.t: "革命遭到背叛"
 lobby_events.1.d_join: "为了通过采取强硬的外交政策路线以避免被指控为共产主义，[SCOPE.gsInterestGroup('relevant_ig').GetName]的[GetIdeology('ideology_social_democrat').GetName]领导层开始支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.1.d_form: "为了通过采取强硬的外交政策路线以避免被指控为共产主义，[SCOPE.gsInterestGroup('relevant_ig').GetName]的[GetIdeology('ideology_social_democrat').GetName]领导层为反对[SCOPE.sCountry('relevant_country').GetAdjective]利益的游说团体奠定了基础。"
 lobby_events.1.f: "“我们联合起来对抗共产主义，”[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]说，“因为他们已经将自己定位为民主的敌人。没有民主，就没有自由。暴力无论被谁使用，总是反动的。”\n\n现场反应平淡，掌声零星到可以辨识出是哪个与会者。但这已经是[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]从这群人中得到的最多回应了——绝对远超以往。" #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "他们的爱国主义树立了一个好榜样。"
 lobby_events.1.b: "他们的爱国主义树立了一个好榜样。"
 lobby_events.1.c: "他们应该避免这种外国纠葛。"
 lobby_events.2.t: "我们受压迫的兄弟姐妹"
 lobby_events.2.d_join: "关于[SCOPE.sCountry('relevant_country').GetName]歧视[SCOPE.sReligion('relevant_religion').GetName]人群的公开报道，促使[SCOPE.gsInterestGroup('relevant_ig').GetName]开始支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.2.d_form: "关于[SCOPE.sCountry('relevant_country').GetName]歧视[SCOPE.sReligion('relevant_religion').GetName]人群的公开报道，促使[SCOPE.gsInterestGroup('relevant_ig').GetName]开始游说对[SCOPE.sCountry('relevant_country').GetName]采取敌对立场。"
 lobby_events.2.f: "“即便他们可能会得到宽恕，是的，但这需要忏悔，而[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]政府正是不知悔改的傲慢典范。”\n\n“多么仁慈。”\n\n“然而，我展现的仁慈远超他们的[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]所曾有过的！”\n\n很明显，这个身陷困境的外交专员已经准备好作战了。而且如果让他得逞，他的国家很快也会跟进。"
 lobby_events.2.a: "当言语无效时，我们必须拿起刀剑。"
 lobby_events.2.b: "当言语无效时，我们必须拿起刀剑。"
 lobby_events.2.c: "他们希望因为#italic 这种事#!引发国际争端？"
 lobby_events.3.t: "技术天赋"
 lobby_events.3.d_join: "受[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting][GetPopType('engineers').GetName]和[GetPopType('academics').GetName]的非凡能力激励，具备技术天赋的[SCOPE.gsInterestGroup('relevant_ig').GetName]加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.3.d_form: "受[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting][GetPopType('engineers').GetName]和[GetPopType('academics').GetName]的非凡能力激励，具备技术天赋的[SCOPE.gsInterestGroup('relevant_ig').GetName]开始游说支持与[SCOPE.sCountry('relevant_country').GetName]建立更紧密的连结。"
 lobby_events.3.f: "“按我们的标准？他们在制造厂使用的方法，使得每名工人可以用少半个工时的时间生产与我们相同的产出。我参观的建筑还有一个极具创意的照明系统。想象一下，如果你愿意的话，轮班每天可以延长一个小时……”\n\n他那八字胡同胞已经拿出一张纸，划线分割开各种计算。当两个数字放在一起时，他低声吹了一下口哨。"
 lobby_events.3.a: "我们将一起大踏步前进。"
 lobby_events.3.b: "我们将一起大踏步前进。"
 lobby_events.3.c: "我们的精湛工艺远远超越那些廉价的[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]玩具。"
 lobby_events.4.t: "不再一致"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('relevant_foreign_ig').GetName]在革命中的失败打破了[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]对支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的兴趣。他们已不再宣传与[SCOPE.sCountry('relevant_country').GetName]建立更紧密的联系。"
 lobby_events.4.f: "他们寄出的信都没了回复。一次谨慎的拜访证实了他们最糟糕的怀疑——他们曾经拥有的建筑被没收了，现在住着一位说话冷淡的律师、他的律所和他一大家子人。这位新人是一位部长的朋友，而这位部长刚刚为了自己的职位而战——完全字面意义上。瞥一眼仍点缀在外墙上的弹孔，就可以明确知道没人会提供赔偿。"
 lobby_events.4.a: "他们的所有努力都瞬间消失了。"
 lobby_events.4.b: "看起来他们只是众多中的第一个。"
