 je_gyojo_shinwon_reason: "[SCOPE.gsInterestGroup('donghak_ig').GetName]中的东学追随者向政府提交了一份请愿书，呼吁宽容东学教义，驱逐外国人，并处决[SCOPE.gsInterestGroup('yangban_ig').GetName]中的腐败成员。\n\n政府承诺听取运动要求暂时减少了其追随者的社会不安，但如果我们背离请愿者，肯定会导致革命活动的重新爆发。"
