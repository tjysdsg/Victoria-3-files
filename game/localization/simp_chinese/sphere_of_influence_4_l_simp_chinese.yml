 movement_events.1.t: "关于政府的政策"
 movement_events.1.d1: "代表[SCOPE.sPoliticalMovement('relevant_movement').GetName]的[SCOPE.sCharacter('relevant_agitator').GetFullName]发表了一份严厉批评政府当前政策的小册子。[SCOPE.sCharacter('relevant_agitator').GetHerHis|U]的小册子在改革派圈子里变得很受欢迎。"
 movement_events.1.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的盟友在[SCOPE.sPoliticalMovement('relevant_movement').GetName]中发表了一份严厉批评政府政策的小册子。这份小册子在改革派圈子里变得很受欢迎。"
 movement_events.1.f: "#bold 关于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政策#!\n\n在10月中旬面向尊敬的[ROOT.GetCountry.GetCapital.GetCityHubName]改革协会发表的伟大演讲。\n\n错误正在铸成——阅读演讲的第一页后，翻到第5页，然后是第4页和第6页。"
 movement_events.1.a: "我们必须尊重言论自由的原则。"
 movement_events.1.b: "无论这本小册子出现在哪里，都要没收。"
 movement_events.1.c: "开始调查其作者的身份。"
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]改革协会"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName]协助成立了一个全国性组织，致力于在全国领导下统一[SCOPE.sPoliticalMovement('relevant_movement').GetName]。"
 movement_events.2.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName]的人士成立了一个全国性组织，致力于在全国领导下统一[SCOPE.sPoliticalMovement('relevant_movement').GetName]。"
 movement_events.2.f: "“值得一提的是，如果我们成功了，我们该怎么办？我们正在建立的这个体制可能会持续几代人。让它解散将是一场悲剧。”\n\n“我们不能指望所有加入的人都能继续承担这一重任。我们的阵营包含许多人，他们支持我们都有自己的理由。我们不能要求他们在任何其他事项上也要服从。”"
 movement_events.2.a: "他们最差也不会造成什么伤害。"
 movement_events.2.b: "明确提醒他们，我们对此不赞成。"
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName]是一个值得关注的[SCOPE.sCharacter('relevant_agitator').GetWomanMan]。"
 movement_events.3.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]政治联盟"
 movement_events.3.d: "与[SCOPE.sPoliticalMovement('relevant_movement').GetName]有关的组织者在[SCOPE.sState('relevant_state').GetNameNoFormatting]地区成立了一个组织，致力于在该地区促进政治参与。"
 movement_events.3.f: "“我们国家不幸的直接原因，”发言人宣称，“是权力集中在一个倾向于懒惰和阴谋的阶级手中。因此，我们的责任是，团结工人阶层的力量对抗他们的操纵，并将他们带入一场伟大的道德对抗——政治真理和正义对抗政治掠夺和错误的较量。”\n\n一个听众想到，如果一个人有慈善的倾向，这是一种很好的感情。如果没有……他不敢去想人们对这样一个阴谋的解读会有多么拙劣。"
 movement_events.3.a: "人民已开始表达自己的意见。"
 movement_events.3.b: "在事态失控前把它禁了。"
 movement_events.4.t: "请愿者接触政府"
 movement_events.4.d: "几位[SCOPE.sPoliticalMovement('relevant_movement').GetName]的杰出支持者已经向政府提出了一个雄心勃勃的请愿书，以实现他们的议程。这份请愿书已经在该运动的成员之间被宣传为必要的起点。"
 movement_events.4.f: "纸上至少有一百个签名，有些签名过于花哨，难以辨认，而其他则是官员需要通过惊人的推理才能确定的普通姓名。这就是请愿书的好处——一旦签名者超过一定数量，就不可能惩罚每一位签名者了。\n\n如果只有极少数人表示异议，很容易就能将他们一网打尽，但当人数达到一千时，事情就变得复杂多了。"
 movement_events.4.a: "允许就提出的问题进行辩论。"
 movement_events.4.b: "必须维护政府的正式程序。"
 movement_events.4.c: "下令调查这份便于调查的名单。"
 movement_events.5.t: "[SCOPE.sState('relevant_state').GetCityHubName]公民大会"
 movement_events.5.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]已在[SCOPE.sState('relevant_state').GetCityHubName]召开会议，以争取支持并公开讨论[SCOPE.sLawType('relevant_law').GetName]的具体细节。该活动吸引了当地许多人的关注。"
 movement_events.5.f: "“很高兴再次见到你。你旅行愉快吗？”\n\n“还行。这年头的路况很糟糕。实际上，我差点迟到了……我要感谢我的司机。”\n\n“对他来说是好事。值得加薪吗？”\n\n“我希望如此！如果我的口袋里还有剩余，也许可以。”"
 movement_events.5.a: "多么热烈的讨论啊！"
 movement_events.5.b: "立即下令查封。"
 movement_events.6.t: "遍布[SCOPE.sState('relevant_state').GetNameNoFormatting]的抗议"
 movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]在[SCOPE.sState('relevant_state').GetName]地区组织了大规模抗议活动。尽管抗议目前仍然是和平的，但地方当局对可能发生的暴力行为表示了担忧。"
 movement_events.6.f: "他从未见过这么多人。[SCOPE.sState('relevant_state').GetFarmHubName]，这个曾经恬静、以田园氛围著称的地方，现在充满了呐喊和挥舞的旗帜。他不知道人群中是否有他的邻居。他一直认为自己和他们毫无共同之处。也许他错了。"
 movement_events.6.a: "允许他们表达他们的担忧。"
 movement_events.6.b: "当局必须采取行动制止这些行为。"
 movement_events.7.t: "墙壁和糨糊"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName]代表[SCOPE.sPoliticalMovement('relevant_movement').GetName]组织了一场全国性的张贴运动。在一些城市中，几乎每一面墙都被支持[SCOPE.sLawType('relevant_law').GetName]的印刷物所覆盖。"
 movement_events.7.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetFullName]的支持者代表[SCOPE.sPoliticalMovement('relevant_movement').GetName]组织了一场全国性的张贴运动。在一些城市中，几乎每一面墙都被支持[SCOPE.sLawType('relevant_law').GetName]的印刷物所覆盖。"
 movement_events.7.f: "#bold 星期日：为[SCOPE.sLawType('relevant_law').GetNameNoFormatting]进行集会#!\n\n在所有社区会所举行的7至8点的聚会。展示对[SCOPE.sLawType('relevant_law').GetNameNoFormatting]正义事业的支持！\n\n#italic 所有参与者在7:30可享用茶点。欲了解更多信息，请订阅当地的《倡导者》。#!"
 movement_events.7.a: "雨水会将它们冲洗干净。"
 movement_events.7.b: "下令立即清理这些墙面。"
 movement_events.8.t: "身陷囹圄"
 movement_events.8.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]中一名扰乱秩序的抗议者被逮捕并据称受到虐待，这引起了他的同志们的不满。敦促释放他的进一步示威活动已被安排。"
 movement_events.8.f: "监狱是个悲惨的地方。铁栏杆、石墙、冷冰冰的地板。在过去的几周里，当警卫经过时，他们会随意地用警棍敲打栏杆，让人无法入睡。他甚至无法在梦中逃脱，因为他在清醒世界中感受到的紧张情绪也开始渗入梦境中。\n\n而这一切只是因为推了一名警察吗？起初，他对此感到后悔。但现在，或许他可以说，他们每一个人都应该受到这样的待遇，甚至更多。"
 movement_events.8.a: "也许可按表现良好为由安排提前释放。"
 movement_events.8.b: "我们不会因为一些小流氓而破例。"
 movement_events.9.t: "[SCOPE.sState('relevant_state').GetName]的罢工浪潮"
 movement_events.9.d: "由[SCOPE.sPoliticalMovement('relevant_movement').GetName]引发的工人罢工浪潮席卷了[SCOPE.sState('relevant_state').GetName]的工业界。罢工工人已经加入了该地区多个城市的抗议活动。"
 movement_events.9.f: "这位官员没想到这些工人会与他想象中的不同。刻板印象中，他们不洗澡，浑身都是工业废气味，被汗水浸透。这些人并非如此况。他们穿着周末才会穿的衣服，干净整洁。他们眼中充满自豪。他们没有像筋疲力尽的男人那样表现出屈从的表情，而是站得挺直，面容坚定，手里紧握着要求各种权利的标语牌。"
 movement_events.9.a: "让他们知道我们认可他们的要求。"
 movement_events.9.b: "让他们回去干活！"
 movement_events.10.t: "践踏"
 movement_events.10.d: "由[SCOPE.sPoliticalMovement('relevant_movement').GetName]组织的[SCOPE.sState('relevant_state').GetName]示威活动被警察暴力驱散，导致数人死亡和重伤。对这一事件的回忆已成为持不同政见者的战斗口号。"
 movement_events.10.f: "当他命令骑兵冲向人群时，他一直在微笑。他的表情铭刻在她的脑海中，如同蚀刻在一块金属板上。是什么样的人能在尖叫声、断骨和血液飞溅中保持如此可怕的平静？人们在他周围逃散，而他命令他的官兵向前……然后呢？\n\n在人群恐惧的混乱中，她发现自己躲在一家偶然关闭的酒吧里。很多其他人没有那么幸运。当她走过举行过示威活动的地方时，她无法分辨出倒在石板上的人中有多少人还活着。"
 movement_events.10.a: "谴责负责的官员。"
 movement_events.10.b: "他们是奉命驱散人群。警察不应该受到指责。"
 movement_events.11.t: "[SCOPE.sState('relevant_state').GetCityHubName]的倡议活动"
 movement_events.11.d: "由[SCOPE.sPoliticalMovement('relevant_movement').GetName]的成员在[SCOPE.sState('relevant_state').GetCityHubName]创立的明确持有政治立场的报纸发行了第一期。在广告和政治漫画之间，它对政府政策进行了无情的批评。"
 movement_events.11.f: "其中有一种特别的聪明。用最便宜的纸张印刷，少用墨水，用大量广告和大字体印刷，每份报纸只要一便士就能赚钱，而竞争对手的售价是它的5到10倍。通过让这份报纸无情且无耻地支持某一种观点，到了晚上，城市中的每一个工作人员都会知道它。如果它的竞争对手拒绝这样低俗，他们将为自己的窒息负责。"
 movement_events.11.a: "这样的党派报纸能持续多久？"
 movement_events.11.b: "这样吗？拒绝给予他们印刷许可。"
 movement_events.12.t: "钱袋空了"
 movement_events.12.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]的一系列被认为是错误的决策导致其筹款能力显著下降。许多富有的同情者已悄然停止对该运动当前形式的支持。"
 movement_events.12.f: "“我们不希望出现党派。”总是同样的回应。组织者在他的小办公室里来回踱步，拳头紧握直到感觉手指关节好像要穿透皮肤一样。他偶尔偷偷看了一眼桌子上那些未开的信封，他知道所有的信函都会重复同样的话。\n\n“党派”——这意味着什么？他们关心一些事情？他们选择做一些超出在他们金库里数钱之外的事情？他有重要的事情要做，那件事会改善社会本身。他们也有机会做同样的事情。在这种情况下，党派怎么可能是坏事？"
 movement_events.12.a: "也许它会找到其他资金来源。"
 movement_events.12.b: "所有的东西最终都会消亡，只是有些更快。"
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]在[SCOPE.sState('relevant_state').GetName]组织活动"
 movement_events.13.d: "与[SCOPE.sPoliticalMovement('relevant_movement').GetName]有关的组织者已经开始了一场重点运动，在[SCOPE.sState('relevant_state').GetName]引发对[SCOPE.sLawType('relevant_law').GetNameNoFormatting]的支持。"
 movement_events.13.f: "世界上每个地区的居民都喜欢说他们的家乡有着长久且独特的紧密社区历史。组织者差点就同意了。问题是，所谓的社区当然往往不包括外来者。他被踢出去的次数多到数不清，但他还是坚持下去。如果他能把正确的话语传达给正确的阶层，那么即使是一开始被立马拒绝的观点，或许也会开始得到接受。"
 movement_events.13.a: "在[SCOPE.sState('relevant_state').GetNameNoFormatting]有足够多的愿意倾听的耳朵。"
 movement_events.13.b: "他们必须关注更实际的事情。"
 movement_events.14.t: "学生集会支持[SCOPE.sPoliticalMovement('relevant_movement').GetName]"
 movement_events.14.d: "[SCOPE.sState('relevant_state').GetName]的[SCOPE.sBuilding('relevant_university').GetName]的一群学生组织了一次支持[SCOPE.sPoliticalMovement('relevant_movement').GetName]的示威。这次展示引发了其他学生加入该运动。"
 movement_events.14.f: "演讲厅里听众稀疏。以前也总会有一两个学生因为生病、旅行或家庭聚会而缺席，但从来没有这么大规模。每排坐着三四个学生，两边的空座位与他们形成了鲜明的对比。他想，这是一个值得一讲的话题。就像一堆沙粒被一粒一粒地吹走，直到它的形状突然改变，曾经的班级、阶级也随之消失了。"
 movement_events.14.a: "年轻人将引领[ROOT.GetCountry.GetNameNoFormatting]走向未来！"
 movement_events.14.b: "他们应该集中精力学习。"
 movement_events.15.t: "有争议的话题"
 movement_events.15.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName]组织的一次活动演变成了斗殴，因为该运动的反对者渗透到了人群中。当警察到达时，没有一个参与者愿意给出一致的陈述。"
 movement_events.15.f: "他们中的大多数人至少有一处淤青、嘴唇破裂或鼻子流血。他受的伤比他们中的大多数人都要少得可怜。当他冲向出口时，他的臀部撞到了桌子的角上，几乎正面撞上了一个走近的警察。他脑海中浮现了两个截然不同的故事。一个是他将告诉警探的，另一个是他将告诉他的朋友的。"
 movement_events.15.a: "让他们在监狱里冷静一天。"
 movement_events.15.b: "寻求对活动组织者的指控。"
