 je_korean_rebellion_reason: "[SCOPE.sCountry('korea_scope').GetName]全国爆发的叛乱威胁到了国家的权力平衡。推翻[SCOPE.sCharacter('korea_ruler_scope').GetFullName][SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle]肯定会导致[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的独立，同时为欧洲列强在半岛获得影响力提供机会。"
