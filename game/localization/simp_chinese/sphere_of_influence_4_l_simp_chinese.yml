 russo_chinese.4.t: "瑷珲条约"
 russo_chinese.4.d: "西伯利亚军力的大幅增强已促使代表[ROOT.GetCountry.GetAdjective]和[SCOPE.sCountry('china_scope').GetAdjective]的外交官进行谈判。一份条约已经签署，将确保阿穆尔河上的互惠航行权，并将[SCOPE.sState('amur_scope').GetName]的领土移交给[ROOT.GetCountry.GetName]。"
 russo_chinese.4.f: "“黑龙江、松花江左岸自额尔古纳河至松花江海口为[ROOT.GetCountry.GetAdjectiveNoFormatting]所属，右岸顺江至乌苏哩江为[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]所属。\n\n自乌苏哩至海所有地方毗连两国交界之间为[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]、[ROOT.GetCountry.GetAdjectiveNoFormatting]同管之地，黑龙、松花、乌苏哩各江只许[SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting]、俄国往来，别国船只不准行走……”"
 russo_chinese.4.a: "永遵无悖。"
 emu_war.1.t: "鸸鹋战争"
 emu_war.1.d: "[SCOPE.sState('westralia_state').GetName]的[GetPopType('farmers').GetName]抱怨[SCOPE.gsInterestGroup('armed_forces_ig').GetName]对他们的保护不够。他们最可怕的敌人的名字是：鸸鹋。"
 emu_war.1.f: "“再提醒我一次，为什么我们要为一次吹起来的鸭子狩猎装这么多子弹。”\n\n“鸭子？你以为我们在狩猎水禽？把耳朵洗干净，你这个蠢货。要是你挨上一爪子，只有上帝能救你。如果真的发生了，我可不会把你的肠子塞回去。”\n\n“好吧，好吧，哥们，别紧张。我只是觉得这有点过了。”"
 emu_war.1.a: "好吧，派#italic 人#!去那里。"
 emu_war.1.b: "我们要不要也给他们起草一份正式的宣战书？"
