 lobby_events.9.f: "来自[SCOPE.sCountry('relevant_country').GetNameNoFormatting]的报告在房间里传递了许多次，以至于边缘都开始发皱。一些与会者表示惊叹，另一些在自己的观点上十分谨慎，还有一些根本不相信上面写的东西。\n\n“我想，”桌子尽头的官员说道，“既然他们能掌握它，那我们也能。然而，在此之前，我们应该采取措施，确保那些枪炮不会指向我们。”"
 lobby_events.9.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]值得效仿。"
 lobby_events.9.b: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]值得效仿。"
 lobby_events.9.c: "他们不应该那么容易被打动。"
