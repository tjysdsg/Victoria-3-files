 je_donghak_movement: "东学运动"
 je_donghak_movement_reason: "作为对国家向外界开放的回应，东学，或称东方学说，已开始在[ROOT.GetCountry.GetName]的[GetPopType('peasants').GetName]中传播。东学的追随者，通常有[SCOPE.gsInterestGroup('donghak_ig').GetName]背景，主张所有人的平等和权利，并抗拒外国影响。\n\n东学信徒建立的机构遍布全国，可能成为将来迅速组织叛乱的手段。"
