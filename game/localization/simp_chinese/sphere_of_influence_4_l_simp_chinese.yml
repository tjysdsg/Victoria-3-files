 gg_korea.1.t: "东学党"
 gg_korea.1.d: "受东学思想启发的[GetPopType('peasants').GetName]开始在[ROOT.GetCountry.GetName]各地发起组织。他们呼吁社会平等、宗教宽容和驱逐外国影响的呼声越来越难以忽视。"
 gg_korea.1.f: "转至辛酉，四方贤士进我而问曰：“今天灵降临，先生，何为其然也？”\n\n曰：“受其无往不复之理。”\n\n曰：“然则何道以名之？”\n\n曰：“天道也。”\n\n曰：“与洋道无异者乎？”\n\n曰：“洋学，如斯而有异，如咒而无实。然而运则一也，道则同也，理则非也。”" #- Donggyeong Daejeon
 gg_korea.1.a: "又一场农民战争要来了？"
 gg_korea_effect_tt: "#v 东学运动#!生效期间，[SCOPE.gsInterestGroup('donghak_ig').GetName]会获得力量，[Concept('concept_revolution','$concept_revolutions$')]会对我们国家构成更大的威胁"
 gg_korea.2.t: "东学党起义"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName]中的不满已螺旋升级为公开冲突的开端。在[ROOT.GetCountry.GetName]，农民利用东学机构自行组织革命。"
 gg_korea.2.f: "已向镇上的每个人传达命令。他们要尽快赶往[ROOT.GetCountry.GetCapital.GetCityHubName]，驱倭逐洋，尽灭[SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting]家。\n\n这将是一场仁慈的进军，禁止杀害掠夺无辜者，为他们的提供补给付钱，并向所有看到他们的人展示他们的忠诚和虔诚。这与官兵的行为截然不同。"
 gg_korea.2.a: "召集军队，准备战斗。"
 gg_korea.3.t: "东方学说"
 gg_korea.3.d: "在[SCOPE.sState('choi_je_woo_state').GetName]出现了一种由[SCOPE.sCharacter('choi_je_woo_scope').GetFullName]提倡的新宗教，东学。它倡导所有人的平等并在地球上建立乐园。"
 gg_korea.3.f: "“西洋战胜攻取，无事不成，而天下尽灭，亦不无唇亡之叹！辅国安民，计将安出？惜哉！于今世人，未知时运；闻我斯言则入，则心非，出则巷议，不顺道德，甚可畏也！”" #- Donggyeong Daejeon
 gg_korea.3.a: "人民痛苦的解药。"
 gg_korea.3.b: "是个骗子，也是对世界的威胁。"
 gg_korea.4.ta: "参礼邑请愿"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName]请愿"
 gg_korea.4.d: "东学信徒已向[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政府提出了一系列改革的请愿。其中包括宗教宽容、驱逐外国人和处决腐败官员。"
 gg_korea.4.f: "东学信徒在农村组织的活动以及送到[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和[ROOT.GetCountry.GetRuler.GetHerHis]的官员那里的无数小型请愿书和信件，让他们成了[ROOT.GetCountry.GetRuler.GetHerselfHimself]的熟人。所有这些都趋向于以同一种方式表达——先是仅声名对[ROOT.GetCountry.GetRuler.GetHerHim]的最高忠诚，随后解释他们的请求。\n\n[ROOT.GetCountry.GetRuler.GetSheHe]沉思着，这并不是第一次，但肯定是最受瞩目的一次。他的选择有两个。自绝于新组织的农民阶层，或者引发自己朝廷的愤怒？"
 gg_korea.4.a: "如果他们不散去，就威胁报复他们。"
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将听取这份请愿书。"
 gg_korea.5.t: "通过耐心到达天堂"
 gg_korea.5.d: "通过周密的改革以及与[SCOPE.gsInterestGroup('donghak_ig').GetName]的合作，我们成功安抚了东学运动。[ROOT.GetCountry.GetName]将与世隔绝，但会以和谐的方式做到这一点。"
 gg_korea.5.f: "最后的船只已经离开了港口，城门已经关闭。在海的另一端，某个欧洲商人肯定陷入了震惊中，正向他认识的每一位政府官员写信。西方人会回来——这是肯定的，同样肯定的是，他们会全副武装回来。\n\n然而，[ROOT.GetCountry.GetCapital.GetPortHubName]的人民有了一种新的感觉，一种随着他们日常生活而出现的无形能量。他们不再害怕船只和枪炮，也不再将彼此视为最大的威胁。当西方人返回时，不会有内部裂痕可供利用——什么样的远征军能征服一支数百万的预备役军队呢？"
 gg_korea.5.a: "我们已经实施了正义与友爱。"
 gg_korea.5.b: "我们将在群山之间建造天堂。"
 gg_korea.6.t: "被晾在一边"
 gg_korea.6.d: "在经历了不可接受的漫长时间等待承诺的改革后，东学运动的耐心已经耗尽。[SCOPE.gsInterestGroup('donghak_ig').GetName]现已心生叛意，并萌芽起义的念头。"
 gg_korea.6.f: "他们又失去了一名信使。尽管他的家人怀有希望，但巡官怀疑他们再也见不到他了。征税员、人口普查员、信使、警察——所有这些人，如果他们偏离了大路，就开始在这片地区消失。不是所有的人，但这已经足够了——兵营内的气氛已经从冷漠转变为恐惧，这似乎不会改变。\n\n与其说是一个统一的国家，不如说[ROOT.GetCountry.GetNameNoFormatting]开始像是由最细微的网连接的城市群岛，周围是广阔而可怕的轻蔑之海。"
 gg_korea.6.a: "我们必须承担后果。"
 gg_korea.7.ta: "东学党起义"
 gg_korea.7.tb: "[SCOPE.sState('korea_rebellion_capital').GetCityHubName]叛乱"
 gg_korea.7.d.japan: "一场叛乱在[SCOPE.sCountry('korea_scope').GetName]爆发，威胁到了[SCOPE.sCountry('korea_scope').GetRuler.GetFullName][SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]的统治。这场叛乱为我们在[SCOPE.sCountry('korea_scope').GetNameNoFormatting]进一步扩大影响提供了绝佳机会，但这是以牺牲[SCOPE.sCountry('china_scope').GetName]为代价的。"
 gg_korea.7.d.china: "一场叛乱在[SCOPE.sCountry('korea_scope').GetName]爆发，威胁到了忠诚的[SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]的统治。如果叛乱成功推翻政府，[SCOPE.sCountry('korea_scope').GetNameNoFormatting]肯定会在面对外国势力时变得毫无防备。"
 gg_korea.7.f: "收到电报后，整个房间立即行动起来。来自[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的报告长得令人痛苦——在正常情况下，那些读到它的人会感觉自己的肺被抽空了。但现在不是。他们知道他们不是唯一在阅读它的人，在东海的另一边，他们的对手正在做着完全相同的准备。不论是通过陆地还是海洋，现在是一场谁能最快动员起来的博弈。"
 gg_korea.7.a: "必须支持[SCOPE.sCountry('korea_scope').GetAdjective]政府。"
 gg_korea.7.b: "叛乱的胜利将进一步促进我们在该地区的利益。"
 gg_korea.7.c: "我们对此没有兴趣。"
 gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName]的机会"
 gg_korea.8.d: "我们镇压了[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的叛乱，这给了我们制定有利战后秩序的机会。要求[SCOPE.sCountry('china_scope').GetName]正式承认[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的独立将允许我们更有效地巩固在该地区的影响力。"
 gg_korea.8.f: "“两班大多指望不上，但一些大臣对更现代的观念持开放态度。”\n\n“具体有谁？”\n\n“[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]、[SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting]、可能还有[SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]。我们有很多候选人来组建一个紧急内阁。他们将会非常高兴有机会实施他们想要的政策。”"
 gg_korea.8.a: "提出要求。"
 gg_korea.8.b: "我们不应该损害与[SCOPE.sCountry('china_scope').GetName]的关系。"
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName]需要放弃#v $KOR$#!，或面对[concept_war]"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName]要求撤出[SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]政府向我们提出一系列要求，其中主要是让我们撤出[SCOPE.sCountry('korea_scope').GetNameNoFormatting]。他们的要求得到了他们在朝鲜半岛剩余部队的支持，这些部队在这场叛乱失败后拒绝撤军。"
 gg_korea.9.f: "印刷师带着些许恐惧审视着这份布告。它代表了一连串的烟雾，每一行都越来越不祥。事件逐渐累积到一个黑暗的高潮，混乱螺旋式地演变成了叛乱。[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]人被以最严厉的措辞谴责，他们的罪行被一一列出，就像行刑队的步枪一样。\n\n“难以合理化”、“无端的”、”缺乏令人满意的解释”。这是陷入苦恼的政府的折磨般的委婉用语。这个政府除非突然改变方向，否则会不可避免地滑向战争。"
 gg_korea.9.a: "朝鲜是我们很乐意摆脱的负担。"
 gg_korea.9.b: "我们不会再向外国让步。"
 korea_monarchy.1.t: "患病的国王"
 korea_monarchy.1.d: "尽管年纪轻轻，但[SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('heonjong_scope').GetFullName]患上了重病。[SCOPE.sCharacter('heonjong_scope').GetHerHis|U]健康的迅速恶化引发了人们对[SCOPE.sCharacter('heonjong_scope').GetSheHe]寿数不长的担忧。"
 korea_monarchy.1.f: "这已经不是他第一次面对疾病了，甚至也不是第五次。自从他登基那一刻起，国王的状态就开始反映出这个国家的状态——正如它被洪水和季风侵扰，他也被疾病的发作或关于宫廷内部的腐败和叛国的报告所困扰。有时，他担心自己将不会留下任何遗产，担心全程仅在应对危机的统治会被他的继任者视为一场浪费。他可能错了，他想，也许他根本不会有任何继任者。"
 korea_monarchy.1.a: "正祖的世系结束了。"
 korea_monarchy.1.b: "[SCOPE.sCharacter('heonjong_scope').GetHerHis|U]的医生一定知道一些治疗方法。"
 korea_monarchy.2.t: "空无一人的家"
 korea_monarchy.2.d: "[SCOPE.sCharacter('cheoljong_scope').GetFullName]的所有男性子嗣死亡，且缺乏近亲继承王位，使得病弱的[SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle]的继承问题变得不确定。安东金氏提名了[SCOPE.sCharacter('gojong_scope').GetFullName]作为[SCOPE.sCharacter('cheoljong_scope').GetHerHis]的继承人。"
 korea_monarchy.2.f: "“又一次卧床不起，没有继承人。还有希望吗？”\n\n“他尽其所能，但我们的希望可能错置了。你有没有听说最近发生的那件事，关于那个地方法官的？”\n\n“我没有。告诉我。”\n\n“他不得不提醒国王他是谁，并乞求他保持自己的统治。起初我很生气——但现在，我一点也不怪他。”"
 korea_monarchy.2.a: "李家将延续下去。"
 korea_monarchy.3.t: "闵后"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName]，[SCOPE.sCharacter('gojong_scope').GetFullName][SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle]在政治上直言不讳的正妻，在[ROOT.GetCountry.GetAdjective]宫廷中为自己创造了强大的地位。她的支持将极大地利于[SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]。"
 korea_monarchy.3.f: "每次见到王后，我都对她的优雅和迷人的举止印象深刻，她的体贴善良，她的独特智慧和力量，以及她即使通过翻译也令人难忘的交谈能力。我对她独特的政治影响力，或她对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和许多其他人的影响力并不感到惊讶。她被敌人包围，所有人都对她怀恨在心，因为她凭借自己的才能和力量成功地将她的家族成员安置在几乎所有的国家要职中。\n\n她的一生是一场战斗。她用她所有的魅力、精明和智慧为权力、为她的丈夫和儿子的尊严和安全而战，为打败那些反对她的人而战。" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "她的支持将对现代化起到关键作用。"
 korea_monarchy.3.b: "她应该专注于她的宫廷职责。"
