 lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]要求行动" #Pro-Lobby Demand
 lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]已要求我们与[SCOPE.sCountry('third_party_country').GetName][SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')]。[SCOPE.sCountry('third_party_country').GetNameNoFormatting]是[SCOPE.sCountry('relevant_country').GetAdjective]利益的已知竞争者。"
 lobby_proposal.1.f: "“我们必须尽可能周全。任何其他方法都是不负责任的。[SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]的侵略行为历史悠久。”\n\n“我担心这可能看起来像是我们在为了外国势力的利益而把自己国家当作棋盘上的一枚棋子。如果被追问，你会怎么说？”\n\n“特定条件下的结盟不代表我们会屈从于他们。在这种情况下，[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]的利益恰好是[ROOT.GetCountry.GetAdjectiveNoFormatting]的利益。就这么简单。”"
 lobby_proposal.1.a: "我们会考虑的。"
 lobby_proposal.1.b: "这不符合我们的利益。"
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]要求行动" #Anti-Lobby Demand
 lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]已要求我们对[SCOPE.sCountry('relevant_country').GetName][SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')]。成功执行该提议将使我国政府获得游说团的极大善意。"
 lobby_proposal.2.f: "“对于那些拒绝并更愿意保持现状的人怎么说？”\n\n没有任何犹豫。他的回答听起来经过精心准备，因为确实如此。这是一个积极主动的人，一个花费数小时在自己房间里踱步并预测未来可能攻击的人。\n\n“我的回答是，我们一开始就不该让他们与我们如此亲近。建立在欺骗之上的友谊什么都不是，从中获得的善意也是虚幻的。”"
 lobby_proposal.2.a: "我们会考虑的。"
 lobby_proposal.2.b: "这不符合我们的利益。"
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]提供机会" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]为我们提供了一个与[SCOPE.sCountry('relevant_country').GetName][SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')]的机会。游说团表示愿意利用他们的关系来推动谈判顺利进行。"
 lobby_proposal.3.f: "与[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]政府代表进行的秘密谈判历时漫长且艰难。[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]代表知道他们在与一个实力与其不匹配的团体打交道，并相应调整了他们的策略。尽管如此，他们依然达成了协议。没有书面文件，但这并不重要。当政府发出正式副本时——如果确实发生的话——他们会发现[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]已经有了一份草拟好的答复在等着了。"
 lobby_proposal.3.a: "我们很乐意推行此事。"
 lobby_proposal.3.b: "这不符合我们的利益。"
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]提供机会" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]为我们提供了一个对[SCOPE.sCountry('third_party_country').GetName][SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')]的机会。他们的提议旨在抑制[SCOPE.sCountry('relevant_country').GetAdjective]的利益。"
 lobby_proposal.4.f: "这是一种隐晦的侵略行为，理论上可以吸引狂热的沙文主义者和那些更愿意减少损失的人。这将迫使敌人做出回应，可能会驱使他们为了回应一项看似温和的举动而采取鲁莽的对抗。\n\n“这项计划是要与[SCOPE.sCountry('relevant_country').GetNameNoFormatting]战至最后一个[SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]人。”一位部长评论道。代表脸红了。他两种回答思路都提前准备了，但完全不够用。"
 lobby_proposal.4.a: "我们很乐意推行此事。"
 lobby_proposal.4.b: "这不符合我们的利益。"
