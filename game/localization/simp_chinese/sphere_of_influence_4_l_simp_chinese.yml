 lobby_events.12.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName]着迷于[SCOPE.sCountry('relevant_country').GetAdjective]艺术家创作的精彩[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')]，开始支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.12.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName]着迷于[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]艺术家创作的精彩[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')]，开始游说支持与[SCOPE.sCountry('relevant_country').GetName]建立更紧密的连结。"
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]印象主义。如今，这两个词似乎像法国葡萄酒或中国丝绸一样无缝地组合在一起，获得了比它们各部分之和更大的意义。他可以在这个画廊度过余生，进口足够的杰作挂满家里的每一面墙，然而每次看到它，都和第一次看到一样让人着迷。\n\n每一幅画都是让他可以用一生来理解这种文化的窗户，每一笔都是由外国种子孕育出的活力所驱动的。如果他有时间和能力的话，他能通过这些了解[SCOPE.sCountry('relevant_country').GetNameNoFormatting]多少？"
 lobby_events.12.a: "多么有文化！"
