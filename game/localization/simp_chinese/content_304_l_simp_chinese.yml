 je_great_reformer: "大改革家"
 je_great_reformer_reason: "[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('alexander_ii_scope').GetFullName]登上[ROOT.GetCountry.GetAdjectiveNoFormatting]皇位被许多改革者视为彻底重塑[ROOT.GetCountry.GetAdjectiveNoFormatting]国家陈旧结构的机会。这位思想开放的[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle]创建了众多委员会，以研究和实施各种改革提案。如果这些“大改革”能成功，一个焕然一新的[ROOT.GetCountry.GetNameNoFormatting]将有可能超越其他任何欧洲大国。\n\n在[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting]统治期间， [GetIdeology('ideology_market_liberal').GetName]角色将更有可能出现在[ROOT.GetCountry.GetName]。"
 je_great_reformer_goal: "完成#v 3项#!大改革[Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_great_reforms_serfdom: "大改革：农奴改革"
 je_great_reforms_serfdom_reason: "对[GetLawType('law_serfdom').GetName]，改革派圈子早已存在不满。自由派[GetPopType('aristocrats').GetName]批评这种做法，因为大量资本被锁定在拥有非生产性的农奴身上，限制了贵族在更具生产性的领域投资的能力。只要这种做法持续下去，它将成为推动国家经济现代化潜力的负担。\n\n为了与西欧的经济进步相匹配，必须解放农奴，使经济转向更具生产性的方向。"
 je_great_reforms_military: "大改革：军队改革"
 je_great_reforms_military_reason: "#b 俄罗斯帝国军#!，主要由训练不足的[GetLawType('law_peasant_levies').GetName]组成，随着时间的推移，逐渐落后于欧洲更为专业的军事力量。为了弥补这些缺陷，必须提高军队的装备和训练质量，并改革征兵制度，以培养更多经验丰富的军事人员。"
 je_great_reforms_bureaucratic: "大改革：官僚体制改革"
 je_great_reforms_bureaucratic_reason: "尽管前任沙皇努力加强国家官僚机构，但[ROOT.GetCountry.GetAdjective]的国家机器仍然过于依赖随意任性和过时陈腐的地方机构。为了最有效地推进我们的其他改革，必须确保在我们广阔的领土上推行平等法治和国家权威。\n\n目前依赖地方地主向农民征税的税收系统，必须转交给国家。同样，地方行政人员也必须承担责任，并减少贵族的行政特权。"
