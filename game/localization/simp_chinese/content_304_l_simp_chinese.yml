 je_terakoya_reason: "德川时期以帮助幕府人口接受教育的项目而闻名。尽管缺乏官方的公立学校系统，但有分散的私立寺子屋即寺庙学校为全国各地的平民提供实用教育。\n\n寺子屋体系确保了基本水平的读写能力和实践教育，但它并不是为全国性的高级课程而组织的。如果国家希望将其学习系统集中起来，就需要向更正规的教育系统进行改革。"
