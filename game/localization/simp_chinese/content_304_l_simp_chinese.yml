 paralegal_discrimination.1.t: "新的邻居，新的仇怨"
 paralegal_discrimination.1.d: "最近，一群[SCOPE.sCulture('newcomer_culture').GetName]人来到[ROOT.GetState.GetName]定居，寻找更好的未来。然而，当地的[SCOPE.sCulture('biggest_primary_culture').GetName]人精英正在煽动仇怨，宣称这些新来的[SCOPE.sCulture('newcomer_culture').GetNameNoFormatting]人会摧毁当地的传统生活方式。"
 paralegal_discrimination.1.f: "“他们不属于这里。我们[SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting]人的习俗，我们呢的生活方式——都会随这些[SCOPE.sCulture('newcomer_culture').GetNameNoFormatting]人的定居而消逝。”一位很有影响力的地主说道，他的话在[ROOT.GetState.GetCityHubName]的酒馆和市场引来一片附和。满怀希望但疲惫不堪的新来者低声诉说着机会，但面临的却是紧闭的房门和充满敌意的目光。"
 paralegal_discrimination.1.a: "[SCOPE.sCulture('newcomer_culture').GetName]人必须接受他们的命运。"
 paralegal_discrimination.1.b: "我们必须促进各族群间的和谐，无论是[SCOPE.sCulture('newcomer_culture').GetName]人还是[SCOPE.sCulture('biggest_primary_culture').GetName]人。"
 paralegal_discrimination.1.c: "过时的[SCOPE.sCulture('biggest_primary_culture').GetName]人习俗不能继续主宰我们的现代国家。"
 great_reformer.1.t: "大改革家"
 great_reformer.1.d: "[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('alexander_ii_scope').GetFullName]的改革中，最关键的部分已经通过。自由派官僚们庆祝这些改革为[ROOT.GetCountry.GetName]的现代化铺平了道路。"
 great_reformer.1.f: "“在那些最偏远的小镇上，直到现在，所有的切身利益都只是纸牌、伏特加、贿赂和八卦，如今却出现了公共图书馆、杂志和报纸。知识生活在各地被唤醒和复兴。”" #- Severnaya Pchela article
 great_reformer.1.a: "必须铭记沙皇的壮举。"
 great_reformer.1.b: "改革之后，是革命。"
