 alk_breakup.1.t: "孤寒"
 alk_breakup.1.d: "没有驾驭的舵手，也没有殖民宗主国提供的关键补给线，[ROOT.GetCountry.GetName]的运营现在似乎变得不可持续。欧洲定居者正准备大规模撤离。"
 alk_breakup.1.f: "\"我们只有区区几千人，周围是空荡荡的大陆。如果没有支援，我们的食物注定会腐烂，房屋也将崩塌。到冬天时，我们该怎么办？如果我们迅速行动，或许能在那之前抵达伊尔库茨克，或者，如果我们愿意冒险穿越峡湾，去温哥华。\""
 alk_breakup.1.a: "有序地从阿拉斯加撤退。"
 alk_breakup.1.b: "坚持住，期待我们宗主国的回归。"
 alk_breakup.1.c: "拿一支笔，弄张纸。我们要把这片土地变成我们的！"
 alk_breakup.1.e: "将土地归还给其原住民。"
