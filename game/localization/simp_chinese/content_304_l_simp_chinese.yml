 je_reunify_china_reason: "中央政府权威的崩溃导致了中国各地军阀势力的崛起。如果我们要从废墟中重建中国，就不能让自己仅仅成为一个#bold $gov_warlord_state$#!。\n\n当该[concept_journal_entry]激活时，实力较弱的军阀会更有可能彼此援助对抗较强的军阀。"
 warlord_china_events.101.t: "中国统一"
 warlord_china_events.101.d: "在勤奋的人民和勇敢的士兵的帮助下，最后的军阀已被击败或臣服。[ROOT.GetCountry.GetName]再次统一，比以往任何时候都更强大。"
 warlord_china_events.101.f: "她从未见过天空中有如此多的光。红色、黄色、粉色的烟花之海将夜晚照成了白昼，其间还穿插着更多烟花的引爆。在她家下面的街道上，她的邻居成群结队放灯，与烟花在高处相遇。\n\n当然，由于储量有限和睡眠需要，这个节日最终会结束，但它代表的时刻不会。中国再次统一——不可分割，主权独立，直到永恒。"
 warlord_china_events.101.a: "我们国家决不能再次分裂。"
 warlord_china_events.101.b: "让我们全力重建。"
