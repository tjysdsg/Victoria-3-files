 russia_monarchy.1.t: "亚历山大二世登基"
 russia_monarchy.1.d: "随着尼古拉一世统治的结束，[SCOPE.sCharacter('tsar_scope').GetFullName]登上[ROOT.GetCountry.GetAdjective]皇位，成为全俄罗斯的沙皇亚历山大二世。许多自由派官僚希望[SCOPE.sCharacter('tsar_scope').GetHerHis|U]的统治能开创一个改革的新时代。"
 russia_monarchy.1.f: "“在无形的、与我们同在的上主面前，我们接受神圣的誓言，永远把祖国的福祉作为一个目标。\n\n是的，在召唤我们从事这项伟大事业的上主的指引和庇佑下，让我们在最高的权力和荣耀中建立俄罗斯，愿我们神圣而难忘的前辈们永恒的愿望和观点通过我们得以实现。”" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "沙皇万岁！"
 russia_monarchy.2.t: "软弱的回合"
 russia_monarchy.2.d: "在度假期间，[SCOPE.sCharacter('nicholas_scope').GetFullName][SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]的健康状况突然恶化。医生们担心迅速衰弱的[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]的生命。"
 russia_monarchy.2.f: "在地中海沿岸旅行时，他被疾病所困扰，被誉为具有医疗作用的海风反而起了反作用。他裹着毯子躺在那里，浑身发抖，尽管汗水从额头上滴落下来，浸透了他身下的枕头。\n\n站在床边的护士可以从他抽搐的嘴唇中听到他在说话，但根本听不懂。"
 russia_monarchy.2.a: "他最后的日子一定要温暖舒适。"
 russia_monarchy.2.b: "用我们最新式的药治疗他。"
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]会从病中康复"
 russia_monarchy.3.t: "尼古拉二世登基"
 russia_monarchy.3.d: "前沙皇太子[SCOPE.sCharacter('tsar_scope').GetFullName]以尼古拉二世的名号登上了[ROOT.GetCountry.GetAdjective]皇位。新沙皇过去的导师们盛赞了[SCOPE.sCharacter('tsar_scope').GetHerHis]的远见博识，这预示着一段自由开明的统治。"
 russia_monarchy.3.f: "“我们列祖的上主，万君的君王，你用言语创造了普世，求你赐给我侍立于你宝座旁的智慧；从你神圣的天上，派遣智慧，教我知道什么是你喜悦的事，什么符合你的旨意。”" #- Tsar's Prayer
 russia_monarchy.3.a: "为了我们真理的守护者，上主啊，救救他们吧！"
 russia_monarchy.4.t: "亚历山大三世登基"
 russia_monarchy.4.d: "由于哥哥的不幸去世，[SCOPE.sCharacter('tsar_scope').GetFullName]登上了[ROOT.GetCountry.GetAdjective]皇位，成为亚历山大三世。预计[SCOPE.sCharacter('tsar_scope').GetHerHis|U]的统治将标志着一个强烈爱国主义和反革命保守主义的时代。"
 russia_monarchy.4.f: "“在我们巨大的悲痛中，上主的声音命令我们满怀希望地站起来支持政府的工作，相信我们的力量和权力的真实性，我们被召唤来确认和保护人民的利益，使他们免受任何侵害。”" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "把一切赐予骄傲的征服者！"
 russia_monarchy.5.t: "尼古拉二世登基"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName]继承他的父亲成为了[ROOT.GetCountry.GetName]沙皇。新登基的尼古拉二世的统治预计会带来经济现代化，政治集权，以及君权强化。"
 russia_monarchy.5.f: "“让所有人都知道，为了人民的利益，我们将坚定不移地捍卫我们统治的基础，就像我们令人难忘的已故父母捍卫它一样。愿仁慈的主，我们的上主，帮助我们完成我们的任务，愿他坚固我们，愿他赐予我们长寿而硕果累累的一生。”"
 russia_monarchy.5.a: "天佑沙皇，以及正教俄罗斯！"
 russia_monarchy.6.t: "阿列克谢出生"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('nicholas_scope').GetFullName]的妻子终于生下了一个儿子。新出生的[SCOPE.sCharacter('alexei_scope').GetFullName]将成为[ROOT.GetCountry.GetName]的新[SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle]。"
 russia_monarchy.6.f: "“婴儿躺在金布枕头上，用一条宽宽的金带子挂在公主的肩上。他身上披着沉重的金布披风，里面镶着貂皮，这是皇位继承人穿的。当亚尼舍夫老神父把他浸在水池里的时候，他像一个普通的孩子一样大声哭了起来。”" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "一位沙皇出生了。"
 alexei_becomes_heir_tt: "#variable 阿列克谢·罗曼诺夫#!成为[SCOPE.sCountry('rus_scope').GetAdjective]皇位的继承人"
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName]的疾病"
 russia_monarchy.7.d: "[ROOT.GetCountry.GetAdjective]面临的困境给[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('nicholas_scope').GetFullName]带来了沉重的压力。[SCOPE.sCharacter('nicholas_scope').GetSheHe|U]患了严重的肺炎，并且拒绝接受治疗。"
 russia_monarchy.7.f: "“他不听我们的反对。他顶着越来越严酷的寒冷去检阅士兵。他病了一次，两次，却不可能休息。你可以在书房或是操场找到他。”\n\n医生迟疑地将眼睛移向一边。\n\n“这——这比死还糟糕——我担心这是在自杀！”"
 russia_monarchy.7.a: "没时间浪费在病床上。"
 russia_monarchy.7.b: "劝[SCOPE.sCharacter('nicholas_scope').GetHerHim]就医。"
 russia_monarchy.8.t: "重病骑行"
 russia_monarchy.8.d: "体弱多病的[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('georgy_scope').GetFullName]骑着摩托车消失在乡间。家庭雇员都很担心他的健康。"
 russia_monarchy.8.f: "随着摩托车爬上一座起伏的小山，发动机的声音越来越微弱，消失在后面。[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle]消失在绿色的深渊中，拼命逃离，胸口有着缓慢而温暖的疼痛。"
 russia_monarchy.8.a: "找到他，把他带回家。"
 russia_monarchy.8.b: "赶快把他送到我们的新医院。"
 michael_becomes_heir_tt: "#variable 米哈伊尔·罗曼诺夫#!成为[SCOPE.sCountry('rus_scope').GetAdjective]皇位的继承人"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]会从病中康复"
 russia_monarchy.9.t: "阿列克谢二世登基"
 russia_monarchy.9.d: "随着尼古拉二世的统治结束，他的第一个也是唯一的儿子[SCOPE.sCharacter('tsar_scope').GetFullName]以阿列克谢二世的身份登上了[ROOT.GetCountry.GetAdjective]皇位。这位年轻好战的沙皇宣布，他打算续写记载了[ROOT.GetCountry.GetAdjectiveNoFormatting]军事荣誉的长卷。"
 russia_monarchy.9.f: "“我们列祖的上主，让我们把心神托付在你的手中，并为了你的荣耀，成就一切对于我们民族的有益之事，如此在审判之日的那天，我们能将我所管的事向你交代，无可指摘。”" #- The Tsar's Prayer
 russia_monarchy.9.a: "他必驱逐弱者，赐给我们力量！"
 russia_monarchy.10.t: "米哈伊尔二世登基"
 russia_monarchy.10.d: "尼古拉二世的统治结束，[SCOPE.sCharacter('tsar_scope').GetFullName]继承他的长兄，成为了[ROOT.GetCountry.GetName]沙皇。内向的米哈伊尔二世的统治预示着谨慎的宪法改革和尽责的治理。"
 russia_monarchy.10.f: "“我们同全体人民一样，受到国家福利高于一切的信念的鼓舞，我们向俄罗斯人民祈求上主的祝福，并接受神圣的誓言，用赋予我们的权力来保护我们的祖国。”" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "把一切赐予弱者的守护者！"
 russia_monarchy.11.t: "格奥尔基一世登基"
 russia_monarchy.11.d: "随着尼古拉二世的统治结束，[SCOPE.sCharacter('tsar_scope').GetFullName]登上了[ROOT.GetCountry.GetName]皇位。尽管健康状况一直不佳，新登基的格奥尔基一世被认为是科技进步和现代化改革的坚定支持者。"
 russia_monarchy.11.f: "“上主啊，你用你的话创造万物，用你的智慧造人，使他正直行事，公义治理你的世界。你拣选我们作你百姓的君王和审判者。我们承认你对我们的不可测的目的，并在你的座前感谢、敬拜你。”" #- The Tsar's Prayer
 russia_monarchy.11.a: "愿他长命百岁。"
