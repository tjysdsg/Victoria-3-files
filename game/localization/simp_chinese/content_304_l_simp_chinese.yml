 corporate_state.1.t: "国家工会"
 corporate_state.1.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]部分成员发声支持拟议的[SCOPE.sLaw('current_law_scope').GetName]对劳工的正式认可。他们是对抗共产主义反对势力的宝贵力量。"
 corporate_state.1.f: "“对于工人阶级的工会化，如今的资产阶级自身表现出一种同情和倾向，这绝非不合逻辑。事实上，资产阶级中更为聪明的那些人会乐于接受国家和代议制机构的改革，以便为‘不关心政治’的工会提供更大的空间，甚至允许这些组织声称自己对生产系统能行使控制权。资产阶级认为，只要无产阶级的行动能够限制在各个行业提出的即时经济需求上，就有助于维护现状，避免形成危险的‘政治’意识……”" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "欢迎他们的支持。"
 corporate_state.1.b: "利用他们组建我们的全国劳工组织。"
 corporate_state.1.c: "让反对势力名声扫地的好机会。"
 corporate_state.2.t: "社会化"
 corporate_state.2.d: "政府内部已开始就拟议的[SCOPE.sLaw('current_law_scope').GetName]体制下关键产业的国有化进行辩论。许多私营企业家对此表示反对。"
 corporate_state.2.f: "工厂主是个矮小的男人，他穿着带跟的鞋子、长着肥胖的脸庞，戴着一顶令人印象深刻的帽子而显得高大。他深知自己幸运地处在一个有利的地位。\n\n“我十三岁从鞋匠做起，”他开始说道，夸张地朝窗户外的车间比划。“我的师傅是个伟大的人。我二十岁时继承了他的店，九年后买下了这家工厂。没有我，这个镇子什么都不是。你明白吗？我不想再听到这些了。我不听。”"
 corporate_state.2.a: "支持雇员超过一百人的企业社会化。"
 corporate_state.2.b: "鼓励成立商店委员会来协调小企业。"
 corporate_state.2.c: "支持国有化外商独资企业。"
 corporate_state.2.e: "私营企业可以控制自己的业务。"
 corporate_state.3.t: "无法调和的分歧"
 corporate_state.3.d: "[SCOPE.sState('relevant_state').GetName][SCOPE.sBuilding('relevant_building').GetName]残酷虐待劳工的新闻传遍了全国。异见分子指出，这表明不能相信政府拟议的[SCOPE.sLaw('current_law_scope').GetName]能保护劳工权利。"
 corporate_state.3.f: "“我们每天都听到我们的阶级兄弟失去生命，他们的死因完全或部分归咎于雇主的掠夺。对此，雇主们回答说，他们也有负担，他们为我们提供的和我们为他们提供的一样多。那么，为什么我们从未听说过老板们失去手指或视力？为什么他们活到六十五岁，而我们活到三十岁？我们的尸体被运出他们的工厂已经成了常态，而他们最糟糕的境遇不过是变成我们中的一员！”"
 corporate_state.3.a: "宣布对业主采取法律行动。"
 corporate_state.3.b: "在消息进一步传播前压下它。"
 corporate_state.3.c: "我们为什么要在乎一些[SCOPE.sPop('relevant_pop').GetCulture.GetName]人垃圾？"
 corporate_state.4.t: "剩余范畴"
 corporate_state.4.d: "政府明显倾向于那些在大众认知里属于生产范畴的就业部门，成功地为推行[SCOPE.sLaw('current_law_scope').GetName]赢得了支持。反对这项政策的人们则被指责为非生产范畴的、寄生性的。"
 corporate_state.4.f: "“我们分析资本主义经济中的生产总和时，可以得出这样结论：人口可以分为两类。那些对自然进行物质改造的人被称为生产范畴，那些不进行物质改造的人被称为剩余范畴。前者创造价值，后者贪婪地消耗价值。\n\n在资本主义社会中，后者包括资本家本身、各种官僚、安保力量、职员、专业人员和‘服务业劳动者’。前者通过创造条件并自主生产以证明其存在的合理性——但后者又如何证明自己的合理性呢？”" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "高质量工作是[SCOPE.sCulture('primary_culture_scope').GetName]人的传统。"
 corporate_state.4.b: "为一个诚实的生产阶级政权而奋斗！"
 corporate_state.5.t: "提名机构"
 corporate_state.5.d: "随着政府就建立[SCOPE.sLaw('current_law_scope').GetName]展开辩论，各个组织都要求增加在法人团体中的代表。其中包括工人组织，雇主协会和大学。"
 corporate_state.5.f: "倡导该法律的支持者们展示的图表令人叹为观止。墙上布满了黑色墨水，列出了[ROOT.GetCountry.GetAdjectiveNoFormatting]国内每一个官方认可的工会和雇主联盟。各种线条将这些图表连接到二十二个大块上，墙上的这些图表被贴在几个协调机构和拟议的内阁之下。每个临时议员看到这张图表时都有同样的想法——他们如何在空白处填上自己的名字？"
