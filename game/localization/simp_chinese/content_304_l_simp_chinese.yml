 corporate_state.6.t: "他们没那个能力"
 corporate_state.6.d: "建立[SCOPE.sLaw('current_law_scope').GetName]的提议遭到了[SCOPE.gsInterestGroup('relevant_ig').GetName]的抵制，他们宣称该提议将允许不合格的工人对企业拥有过多控制权。"
 corporate_state.6.f: "“从我记事起，我们的合同就没变过。我们为手下的工人提供指导，我的判断力决定了企业的运营。我有幸在家具制造行业工作了四十年……你想让这些人拥有与我同等的权威，他们中有几个受过教育？有几个拥有学位？”\n\n老板说话时，桌子后面的工作人员点了点头，眉头紧锁。这个人觉得受到了威胁，他提醒自己，他本意是好的。这是真是假无关紧要——是规则让他站在了中心。\n\n“那么，我们谈谈你们现在的中层管理人员好吗？”"
 corporate_state.6.a: "向他们保证我们对私有产权的保护。"
 corporate_state.6.b: "对这些企业进行拆分。"
 corporate_state.6.c: "他们无权评判有没有能力。"
