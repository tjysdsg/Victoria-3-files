 italian_unification.4.t: "[SCOPE.sState('capital_scope').GetCityHubName]上空的三色旗"
 italian_unification.4.d_annex: "受到意大利统一呼声的鼓舞，民族主义叛乱分子控制了[SCOPE.sState('capital_scope').GetCityHubName]并宣誓在[SCOPE.sCountry('italian_leader').GetName]的[SCOPE.sCountry('italian_leader').GetRuler.GetFullName]的领导下建立统一的意大利。"
 italian_unification.4.d_coup: "受到意大利统一呼声的启发，民族主义叛乱分子控制了[SCOPE.sState('capital_scope').GetCityHubName]并宣布[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的政府倒台了。"
 italian_unification.4.f: "“叛徒！这里有叛徒！拉响警报，马上叫卫兵来！”\n\n“先生，你是指我旁边的西装革履的人吗？我希望如此，因为你真的是够蠢的，竟然自投罗网。现在，我要把这件事说清楚，首先是因为你的无能，我们才被迫采取行动：一个统一的意大利正在崛起。它需要在世界舞台上占有一席之地，像你这种不合时宜的人是不会关心它的。”"
 italian_unification.4.a: "我们将作为一个整体的一部分再次崛起。"
 italian_unification.4.b: "意大利万岁！"
 italian_unification.4.c: "我们将作为一个整体的一部分再次崛起。"
 italian_unification.5.t: "意大利民族主义者攻占[SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "在建立一个统一的意大利国家的呼声鼓舞下，民族主义叛乱分子已经攻占了[SCOPE.sCountry('italian_pannational_country').GetName]，并在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的旗帜下承诺实现意大利的统一。"
 italian_unification.5.f: "那些狂人和野心勃勃的人张嘴不离“一个统一的意大利”。事实上，半岛的辉煌复苏甚至会让唯一的神明暂息。这种尝试在过去都是愚蠢的。然而，人们私下里相信，一个新罗马或许有崛起的希望。"
 italian_unification.5.a: "我们将成为兄弟姐妹。"
 italian_unification.5.b: "最好不要吓唬我们的邻居。"
 italian_unification.6.t: "意大利民族主义者推翻[SCOPE.sCountry('italian_pannational_country').GetAdjective]政府"
 italian_unification.6.d: "在重新统一意大利的呼声鼓舞下，民族主义叛乱分子已经攻占了[SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName]并宣布在其主权领土上建立一个共和国。"
 italian_unification.6.f: "这位副官展现给他的愿景令人难以置信：将意大利半岛再次置于同一旗帜之下。这似乎是不可能的，分裂出来各自独立的六个小领主和城邦，很快就会像欧洲一样在互相争斗中被掐死。但随着副官的讲话深入，我们发现这并不是空谈。应该说，这位值得尊敬的使节，要么拿着短剑，要么拿着橄榄枝。"
 italian_unification.6.a: "对新政权表示支持。"
 italian_unification.6.b: "我们与这些恐怖分子没有话说。"
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName]的五日"
 italian_unification.7.d: "在意大利伦巴第-威尼西亚地区发生动乱后，民族主义叛乱分子宣布成立[SCOPE.sCountry('rsm_scope').GetName]，这是一个旨在从[ROOT.GetCountry.GetAdjective]统治下谋求独立的革命国家。"
 italian_unification.7.f: "一位身穿白衣的骑手骑着一匹白马，穿过[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]那天早上吃早餐的地方。[ROOT.GetCountry.GetRuler.GetHerHim]的男仆手里拿着一封血红色的信走上前，男仆的毛孔里都渗出了汗水。意大利的领地已经陷入叛乱。下一位汗流浃背的助手进来，带来了另一份报告：这些叛乱的领土需要增援。援军啊，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]知道，援军肯定会到来。"
 italian_unification.7.a: "立即前往四角防线！"
 italian_unification.7.b: "圣马可万岁！"
 italian_states_choose_sides_tt: "#bold 意大利#!诸国将有机会支持[SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning!与#bold 意大利#!诸国的关系可能会迅速恶化"
 italian_unification.8.t: "意大利独立战争"
 italian_unification.8.d: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]的革命者宣布成立[SCOPE.sCountry('rsm_scope').GetName]，独立于[SCOPE.sCountry('rsm_revolted_scope').GetName]的统治。他们呼吁意大利所有国家为他们的斗争提供援助。"
 italian_unification.8.f: "“母亲……我已经决定了，不管你同意不同意，我都要去威尼斯。”\n\n“好，很好，滚吧！我的亲生儿子绝对不会把生命浪费在旗帜这样毫无意义的事情上。因为这种毫无意义的事情，我已经失去了兄弟和叔叔。留下吧，不然你会死！”\n\n“母亲，留在这里才毫无意义！我们有机会再次成为一个统一的意大利。我们可以去任何地方、做任何事情。我们将再次拥有#bold 那些东西#!！”"
 italian_unification.8.a: "他们代表我们，我们也代表他们。"
 italian_unification.8.b: "我们不会为了[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]流[ROOT.GetCountry.GetAdjectiveNoFormatting]人的鲜血。"
 italian_unification.10.t: "复兴运动的低语"
 italian_unification.10.d: "民族主义之风已开始席卷意大利半岛上长期分裂的各国。[ROOT.GetCountry.GetAdjective]爱国者和浪漫主义学者都开始呼吁一个统一的意大利国家。"
 italian_unification.10.f: "“不，先生。我不是外国人，也不是[ROOT.GetCountry.GetAdjectiveNoFormatting]人。我是意大利人，而在意大利的意大利人从来就不是外国人。”"
 italian_unification.10.a: "意大利必须从沉睡中苏醒。"
 italian_unification.10.b: "我们不会为此不顾一切。"
