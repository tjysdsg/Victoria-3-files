 CHI_missionaries.1.t: "[SCOPE.sState('evangelisation_state').GetName]的传教活动"
 CHI_missionaries.1.d: "随着外国人行使进入[SCOPE.sState('evangelisation_state').GetName]的权利，这里的[GetReligion('protestant').GetName]传教活动已开始寻找新听众。"
 CHI_missionaries.1.f: "不管以哪种标准，这么辅祭脖子上戴的念珠雕刻得都十分糟糕。虽然如此，这是他亲手做的，也是他在诸多冒险中的骄傲和乐趣。他紧紧抓住它，踏上了[SCOPE.sState('evangelisation_state').GetNameNoFormatting]的道路。他想，如一切顺利，哪怕只有一只能听得下去的耳朵，也是对耶稣羊群的有益补充。"
 CHI_missionaries.1.a: "来自遥远世界的声音。"
 CHI_missionaries.1.b: "他们的说教和鸦片应该一齐离开。"
 CHI_missionaries.2.t: "[SCOPE.sState('forbidden_state').GetName]的越界"
 CHI_missionaries.2.d: "一群来自[SCOPE.sCountry('missionary_country').GetName]的[GetReligion('protestant').GetName]传教士被抓到越过了[SCOPE.sState('forbidden_state').GetName]边界数英里，这个地区禁止外国人进入。"
 CHI_missionaries.2.f: "“那个是我们这几周里抓到的第十三个。这个[SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]人是第一个被抓的，已经关了有段时间了。”\n\n“等等……看看这些文件。这个人是受保护的。我们该怎么办？”\n\n“这重要吗？只是一个不识字的迷路基督徒。我们的法律适用，他的法律不适用。”"
 CHI_missionaries.2.a: "把他们带到边界，然后全部处决。"
 CHI_missionaries.2.b: "执行我国“禁止师巫邪术”律的第六条例。"
 CHI_missionaries.2.c: "开放该省，有限度地允许通行。"
 deport_to_central_asia_tt: "传教士会被流放到[SCOPE.sState('deportation_state').GetName]充当奴隶"
 CHI_missionaries.3.t: "[SCOPE.sState('missionary_schools_state').GetName]教会学校"
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName]传教士在[SCOPE.sState('missionary_schools_state').GetName]开了数间慈善学校，提供西方宗教和科学实践的教育。"
 CHI_missionaries.3.f: "“圣犹大，我称之为圣犹大。如果没有其他人回应东方的祈祷者，那就让这一位来吧。”\n\n“这个圣犹大？他是谁？我还以为是那个背叛了你的耶稣的人。”\n\n“不，是另一个犹大。但他以帮助绝望的事业闻名。尽管困难重重，这所学校还是建起来了。”"
 CHI_missionaries.3.a: "欢迎他们在这里经营。"
 CHI_missionaries.3.b: "禁止我国民众入学。"
 CHI_missionaries.4.t: "教会医院在[SCOPE.sState('missionary_hospitals_state').GetCityHubName]开业"
 CHI_missionaries.4.d: "[GetReligion('protestant').GetName]传教士在[SCOPE.sState('missionary_hospitals_state').GetCityHubName]开设了一家慈善医院，传播他们的信仰，同时为病人和受伤者提供免费医疗。"
 CHI_missionaries.4.f: "#bold 上帝欢迎所有人来祂的治愈之所！#!\n\n[SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting]的新医院为那些最需要的人服务。耶稣欢迎所有人。\n\n#italic 耶稣叫了十二个门徒来，给他们权柄，能赶逐污鬼，并医治各样的病症。（马太福音10章1节）#!"
 CHI_missionaries.4.a: "欢迎他们在这里经营。"
 CHI_missionaries.4.b: "查封这种违章建筑。"
 CHI_missionaries.5.t: "传教士在[SCOPE.sState('missionary_strife_state').GetName]被捕"
 CHI_missionaries.5.d: "由于与当地人起了冲突，[SCOPE.sState('missionary_strife_state').GetName]地方政府逮捕了几名[SCOPE.sCountry('missionary_country').GetAdjective][GetReligion('protestant').GetName]传教士。他们询问该如何处理这些外国人。"
 CHI_missionaries.5.f: "绿衣官差拿出一个散发着香味的箱子，放在戴着镣铐的传教士身前。一人撬开盖子，翻查着里面的文件。除了一个传教士外，其他人都皱着眉头摇头。中间那个人一脸苦相：那工整的拉丁文毫无疑问是他写的。在向枢机主教请求援助的信件中，还详细报告了当地法官的习惯。"
 CHI_missionaries.5.a: "把他们送回最近的租界。"
 CHI_missionaries.5.b: "他们会得到与其他罪犯一样的待遇。"
 warlord_china_events.200.t: "胜利的世纪"
 warlord_china_events.200.d: "经过一段时间坚持不懈的现代化和中央集权，军阀割据分裂国家的风险终于结束了。尽管内外敌人做出了许多尝试，但[ROOT.GetCountry.GetName]仍屹立不摇。"
 warlord_china_events.200.f: "在落日的照耀下，最后一艘外国船只消失在遥远的地平线。他们的旗帜降下一半，显然是夹着尾巴逃走了。与他们相对的是一面高高飘扬在中华土地上的中国旗帜。向世界传达的信息很明确：中国的命运仍然掌握在自己手里，只有它的人民才能推动它的未来。"
 warlord_china_events.200.a: "我国将存留到时间的终结。"
 warlord_china_events.200.b: "我们人民的聪明才智将带领我们走得更远。"
