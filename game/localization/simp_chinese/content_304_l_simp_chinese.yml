 resignation.2.t: "束手无策"
 resignation.2.d: "随着[ROOT.GetCountry.GetName]社会秩序的崩溃，[SCOPE.sCharacter('resigning_politician').GetFullName]宣布辞去[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]职务。[ROOT.GetCountry.GetCapital.GetCityHubName]出现了权力真空，革命分子和效忠派都在争先恐后地填补它。"
 resignation.2.f: "“暴徒们一个小时前经过了中心区。他们现在只是提着灯，但这只是步枪和棍棒的序曲。”\n\n“事情就是这样。我们已大权旁落。好吧，我们就向他们正式投降。但在此之前，老朋友，和我一起喝最后一杯吧。面对接下来的事情，我们需要勇气。”"
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U]已经投降，但[ROOT.GetCountry.GetName]还未投降。"
 resignation.2.b: "我们在即将来临的风暴面前无能为力。"
 resignation.2.c: "没有时间采取折衷措施。颁布紧急权力。"
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName]的退位"
 resignation.3.d: "随着[ROOT.GetCountry.GetName]社会秩序的崩溃，[ROOT.GetCountry.GetName][SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('abdicating_monarch').GetFullName]宣布退位。[ROOT.GetCountry.GetCapital.GetCityHubName]出现了权力真空，革命分子和效忠派都在争先恐后地填补它。"
 resignation.3.f: "从宫殿三楼阳台上可以清楚地看到，天命已经转交给了暴民。[SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting]不再是[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]。[SCOPE.sCharacter('abdicating_monarch').GetSheHe]认为，当下在人群接受投降的时候退位，总比被拖到绞刑架上好。"
 resignation.3.a: "我们必须指望[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('heir_scope').GetFirstName]。"
