 sweden_monarchy.1.t: "奥斯卡一世登基"
 sweden_monarchy.1.d: "随着卡尔十四世·约翰统治的结束，[SCOPE.sCharacter('oscar_scope').GetFullName]登上[ROOT.GetCountry.GetAdjective]王位，成为[ROOT.GetCountry.GetCustom('get_king_sweden_norway')]的奥斯卡一世国王。许多人希望[SCOPE.sCharacter('oscar_scope').GetHerHis|U]的统治能开创一个改革的新时代。"
 sweden_monarchy.1.f: "大主教在国王的上额、前胸、鬓角和左右腕部施以油膏，道：\n\n“全能的上帝将祂的圣灵倾注于你的灵魂与心智、计划与事业。愿你凭借此恩赐，如此治理国家与国土，以彰显祂的荣耀与尊贵，维护公义与正直，并造福这片土地与人民。”\n\n国王站立而归王座。\n\n“[SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting]现被加冕为瑞典人，哥特人和文德人的国王。唯他无他。”" #- Swedish coronation manifesto
 sweden_monarchy.1.a: "国王万岁！"
 sweden_monarchy.2.t: "国王之死"
 sweden_monarchy.2.d: "奥斯卡一世的病情日渐恶化，逐渐瘫痪，最终因病去世。[SCOPE.sCharacter('relevant_heir').GetFullName]继承了[ROOT.GetCountry.GetAdjective]的王位，成为[ROOT.GetCountry.GetCustom('get_king_sweden_norway')]国王查理十五世。许多人希望[SCOPE.sCharacter('relevant_heir').GetHerHis|U]的统治将开启一个改革的新时代。"
 sweden_monarchy.2.f: "大主教在国王的上额、前胸、鬓角和左右腕部施以油膏，道：\n\n“全能的上帝将祂的圣灵倾注于你的灵魂与心智、计划与事业。愿你凭借此恩赐，如此治理国家与国土，以彰显祂的荣耀与尊贵，维护公义与正直，并造福这片土地与人民。”\n\n国王站立而归王座。\n\n“[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]现被加冕为瑞典人，哥特人和文德人的国王。唯他无他。”" #- Swedish coronation manifesto
 sweden_monarchy.2.a: "国王万岁！"
 sweden_monarchy.3.t: "意外驾崩"
 sweden_monarchy.3.d: "查理十五世统治结束。[SCOPE.sCharacter('oscar_relevant_ruler').GetFullName]登上了[ROOT.GetCountry.GetAdjective]的王位，成为[ROOT.GetCountry.GetCustom('get_king_sweden_norway')]国王奥斯卡二世。许多人希望[SCOPE.sCharacter('oscar_relevant_ruler').GetHerHis|U]的统治将开启一个新的改革时代。"
 sweden_monarchy.3.f: "大主教在国王的额头、胸膛、太阳穴和手腕上涂抹圣油，说道：\n\n“全能的上帝将祂的圣灵倾注于你的灵魂与心智、计划与事业。愿你凭借此恩赐，如此治理国家与国土，以彰显祂的荣耀与尊贵，维护公义与正直，并造福这片土地与人民。”\n\n国王随后起身，重新坐回王位。\n\n“[SCOPE.sCharacter('oscar_relevant_ruler').GetFullNameNoFormatting]现被加冕为瑞典人，哥特人和文德人的国王。唯他无他。”" #- Swedish coronation manifesto
