 famine_events.4.t: "慷慨捐赠"
 famine_events.4.d: "得知[SCOPE.sState('famine_state').GetName]公民一直在遭受的残酷处境后，各国都表达了支持，有许多人想要捐助。"
 famine_events.4.f: "“看！我们面前的是一个曾经美丽而富饶的城市，肥沃的土地，快乐的脸庞，简单的生活。唉，这些时代已经过去很久，和我们一样的人们，现在饥饿感掠夺着他们的和平，如狼一般可怖！我们有义务去救助他们的苦难。\n\n我看见，这将使我们在他们心中、在他们国家的心中、在人类的心中享有一个神圣的地位。这将使我们的国家更紧密相连！”"
 famine_events.4.a: "我们应该接受[SCOPE.sC('neighbor_country_1').GetName]的捐赠。"
 famine_events.4.b: "我们应该接受[SCOPE.sC('neighbor_country_2').GetName]的捐赠。"
 famine_events.4.c: "我们应该依靠国内捐赠。"
