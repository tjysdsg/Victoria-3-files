 sol_events.6.t: "面包暴动"
 sol_events.6.d: "贫民窟的食物供应短缺以及低——如果有的话——工资在[ROOT.GetCountry.GetCapital.GetCityHubName]妇女中引发了一系列骚乱，他们破坏了这里的好几家店面。"
 sol_events.6.f: "“我们没有食物，我们没有钱，我们看到这些有钱的混蛋囤积食物，好像他们快饿死了一样，但是他们一根手指就比我们胳膊还粗。我们有权像他们一样吃饱吃好。”"
 sol_events.6.a: "我们一定能找到些什么给他们。"
 sol_events.6.b: "他们应该向其他人一样花钱买食物。"
