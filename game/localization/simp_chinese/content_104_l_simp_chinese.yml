 belle_epoque_events.20.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]动物园"
 belle_epoque_events.20.d: "随着[SCOPE.sCountry('france_scope').GetAdjective]繁荣和闲暇时间的激增，[SCOPE.sState('belle_epoque_state').GetName]植物园附属动物园开始扩充展品。"
 belle_epoque_events.20.d2: "随着[ROOT.GetCountry.GetAdjective]繁荣和闲暇时间的激增，[SCOPE.sState('belle_epoque_state').GetName]动物园开始扩充展品。"
 belle_epoque_events.20.f: "“从我的私人收藏中，我完全有能力借给你一只最优秀的狮子珍品，它是从非洲狩猎时捕获的幼崽……”\n\n“……我碰巧知道，很长一段时间，珍稀鸟类的收藏家和饲养员，在他的私人动物园里拥有一只华丽的长尾小鹦鹉……”\n\n策展人往后一靠，看着面前的赞助商。“先生，我对你的请求只是……”。"
 belle_epoque_events.20.manul: "“从我的私人收藏中，我完全有能力借给你一只最优秀的狮子珍品，它是从非洲狩猎时捕获的幼崽……”\n\n“……运气好的话，我可以为你捕获一个我特别喜欢的物种的标本。帕拉斯记录的那只圆滚滚但凶猛的曼努尔猫，来自最远的蒙古大草原……”\n\n策展人往后一靠，看着面前的赞助商。“先生，我对你的请求只是……”。"
 belle_epoque_events.20.a: "勇敢的雄鸡，[SCOPE.sCountry('france_scope').GetName]经久不衰的象征。"
 belle_epoque_events.20.b: "威严的狮子，全世界力量的象征。"
