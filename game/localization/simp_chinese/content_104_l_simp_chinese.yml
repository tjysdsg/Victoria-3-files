 psychology_events.6.t: "哲学研究杂志"
 psychology_events.6.d: "[SCOPE.sState('university_state').GetName][SCOPE.sBuilding('university_building').GetName]哲学系的成员签署了一份正式请愿书，希望政府能资助他们的新项目：一份科学杂志。"
 psychology_events.6.f: "“以我们的哲学研究为基础，我们迎来了审视心灵的新时代！这是严谨研究与严肃实验的时代，是与我们的外国同行进行科学合作的时代，这就是一座安全的避风港，该主题下所有的科学研究都能得到分享。”"
