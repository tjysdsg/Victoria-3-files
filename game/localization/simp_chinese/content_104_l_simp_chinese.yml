l_simp_chinese:
 congo_river_expedition: "刚果河探险"
 congo_river_expedition_desc: "非洲大陆的腹地对许多人来说仍是一个谜。我们应当派出一支探险队，勘测刚果河的河道。"
 congo_river_expedition_tooltip: "要求："
 modifier_congo_river_expedition_complete: "测绘刚果河河道"
 expedition_events.601.t: "刚果河探险"
 expedition_events.601.d: "一支探险队已经被派去探索卢阿拉巴河和刚果河。"
 expedition_events.601.f: "一群不同领域的专家被召集在一起，参与一场探险，深入大自然的核心最深处。这群年轻人的热情与我们最资深的探险家对未知大陆的谨慎恐惧，无形中交织在了一起。"
 expedition_events.601.a: "好主意。"
 expedition_events.601.b: "现在不行。"
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "选择预算"
 expedition_events.603.d: "你想给探险队的预算拨多少钱？"
 expedition_events.603.f: "“我们会遇上各种阻碍，我们的资金越充足，我们准备得也就越充分。”"
 expedition_events.603.a: "一小笔。"
 expedition_events.603.b: "中等数额。"
 expedition_events.603.c: "一大笔。"
 expedition_events.604.t: "探险队抵达"
 expedition_events.604.d: "经过几个星期的准备与旅途，由[SCOPE.sCharacter('expedition_leader').GetFullName]带领的探险队抵达了刚果河口。他们将从这里开始，踏上绘制这条难以捉摸河流路线的征程。"
 expedition_events.604.f: "“沿河而上的航程简直有点儿像重新回到了最古老的原始世界，那时大地上到处是无边无际的植物，巨大的树木便是至高无上的帝王。一条空荡荡的河流，一种无边无际的沉默，一片无法穿越的森林。空气是那样的温暖、浓密、沉重和呆滞。在那鲜明的阳光下，你并没有任何欢乐的感觉。一段段漫长的水道，沿途荒无人烟，不停地向前流去，流进远方的一片阴森的黑暗之中。”" #Joseph Conrad
 expedition_events.604.a: "前进！"
 expedition_events.611.t: "探险成功"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]已经凯旋，刚果河的河道和起源都已绘制上地图。"
 expedition_events.611.f: "“从某种意义上来说，回家当然应该是这次冒险中最简单的部分了。但那片丛林却在狂喜与恐怖的叠加下吞噬了我们，永远地夺走了我们神魄的一部分。在丛林中闭上双眼，映入脑海的是家人；而回到故土后，闭上双眼，只剩下一片绵延不断的翠绿将我淹没。”"
 expedition_events.611.a: "好消息！"
 congo_expedition_modifier: "刚果河探险成功"
 expedition_events.612.t: "探险失败"
 expedition_events.612.d: "已经有几个月没有收到任何报告了，显然，测绘刚果河河道的探险失败了，而且[SCOPE.sCharacter('expedition_leader').GetFullName]也随之一起消失了。"
 expedition_events.612.d2: "已经有几个月没有收到任何报告了，探险队的命运似乎显而易见；然而，[SCOPE.sCharacter('expedition_leader').GetFullName]的一封信最终在今天上午抵达，坦言活着的唯一办法就是返回。"
 expedition_events.612.f: "“你们能看见这个故事吗？你们能看见任何东西吗？我仿佛是在对你们讲一个梦——完全是白费力气，因为对梦的叙述是永远也不可能传达出梦的感觉的，那种在极力反抗的战栗中出现的荒唐、惊异和迷惘的混杂感情，以及那种完全听任不可思议的力量摆布的意念，而这些才真正是梦的本质……”"
 expedition_events.612.a: "该死！"
 expedition_events.612.b: "该死！"
 failed_congo_river_expedition_modifier: "刚果河探险失败"
 expedition_events.620.t: "船只修理"
 expedition_events.620.d: "我们的船在试图渡过[SCOPE.sState('current_expedition_location').GetName]上最狭隘的一处河湾时，被一块没注意到的巨石撞坏了。"
 expedition_events.620.f: "“狭窄的水流趟过崎岖的岩石，木头残骸、漂浮着的残枝败叶围绕着我们。一个人在这样的河流中难免不迷路——甚至有可能彻底地失了智，这些残骸有可能会被误认为是人的遗体。\n\n一段刺耳的噪声将我们从孩童时的幻梦中惊醒，来自另一个时间、另一个地点的遥远的单纯记忆将现实吞没，将其转变为某种更加狂野、更加孤独的东西。当我们走过去调查的时候，我们发现船壳的部分已经严重损坏。”"
 expedition_events.620.a: "我们需要停下来解决情况。"
 expedition_events.620.b: "我们没有时间可以浪费了。"
 expedition_events.620.c: "我们可以轻松在几天内把它修好。"
 expedition_events.630.t: "白雾"
 expedition_events.630.d: "黎明时分，探险队醒来时发现周围笼罩着一层厚厚的白雾，严重影响了他们的视野。"
 expedition_events.630.f: "“它就在我们的面前：一层浓密的、粘稠的大自然的病态吐息，像一团腐烂的象牙色的血，让我们无从得知蒸汽船航行到了那里，无从得知站在身边的是谁，甚至无从得知身边的人是否还或者。\n\n雾很宁静。但那种有生命的宁静和平静并无丝毫相似之处。”"
 expedition_events.630.a: "我们应当无视它，继续旅途。"
 expedition_events.630.b: "在这种条件下起航不安全。"
 expedition_events.640.t: "鳄鱼！"
 expedition_events.640.d: "探索河域期间，我们的一位队员在检查船体状况时被拽下了船，没有挽救的机会。"
 expedition_events.640.f: "“在银灰色的沙滩上，河马和鳄鱼紧挨着一同躺在阳光之下。破晓时分传来一声惨叫，但它是以一种纷扰喧闹的梦境出现的，衬托着这个由植物、水和宁静组成的离奇世界的压倒一切的现实。睡眼朦胧的我们顺着那声音寻去，发现一名水手被拖入了河道深处。那凶手有着锋利的两腭、闪闪发光的眼眸还有绿宝石般的皮肤。”"
 expedition_events.640.a: "为你们的生命而战！"
 expedition_events.641.t: "求生成功"
 expedition_events.641.d: "在那漫长的一分钟战斗中，我们的伙计成功用一块厚木板卡住了鳄鱼的颌，迅速地回到了甲板上。"
 expedition_events.641.f: "“尖叫、挣扎、恐惧。撞击、撕咬、有用。闭上眼睛，双手仍在颤抖，长舒一口气。我们望着那位和死亡本身搏斗的人，我将手放到他的肩膀上，‘歇一歇吧’。”"
 expedition_events.641.a: "给这位好汉一个举高高！"
 expedition_events.642.t: "寂静一刻"
 expedition_events.642.d: "在那漫长的一分钟战斗中，人没能战胜大自然。"
 expedition_events.642.f: "“颌闭拢的锐利响声被某种柔软材质的声音打断。我们希望自己能够不去听这声音。蒸汽船在猩红色的河水中缓缓前行。”"
 expedition_events.642.a: "他将被铭记。"
 expedition_events.650.t: "殿后队伍"
 expedition_events.650.d: "我们到达了一处传教营地，在那里找到了我们渴求已久的食物和休憩处。由于旅途中长期缺乏营养品，有人忍不住提出要将探险队分开。"
 expedition_events.650.f: "“我从来没有在谁的脸上见到像他那样的表情——可能我见过，在我还很年轻的时候，当着迷和希望同野心、欲念混搅在一起的时候。噢，我可不是感动，我是被吓坏了。他嘴唇边上的皮肤并不是在微笑，而是皱成了癫笑的样子。‘让我留在后面吧，[SCOPE.sCharacter('expedition_leader').GetFullName]，求求你了。’”"
 expedition_events.650.a: "我们没法确保所有人的口粮。"
 expedition_events.650.b: "绝对不能分裂探险队。"
 expedition_events.650.tt: "这些人被留在了后方。"
 expedition_events.651.t: "殿后队伍的消息"
 expedition_events.651.d: "为数不多的几位尚且存活的光荣人士向[ROOT.GetCountry.GetNameNoFlag]发去了信函。殿后队伍已经变成了一副阴沉可怖的地狱绘卷。"
 expedition_events.651.f: "“我们甚至无法想象那些被我们抛弃的可怜人最后的命运。我们继续航行，不再回头，自责的情绪席卷了队伍上下，队员们为自己没有回头搭救而后悔不已。不过至少我们没有亲眼目睹他们的悲惨结局，不然只会变得更糟。”"
 expedition_events.651.a: "探险队的名声被玷污了。"
 expedition_events.652.t: "哗变！"
 expedition_events.652.d: "那个要求分裂探险队的人发动了哗变。"
 expedition_events.652.f: "“飘忽不定的视线，闪烁其词的话语。我们队伍中的一些人的表情有异样，这让我情愿听从他们留在后方的请求，不是因为我想要实现他们自私的愿望，而是因为让他们留在队伍中让我鄙视。\n\n‘[SCOPE.sCharacter('expedition_leader').GetFullName]先生，’我听到有人说，转过身来发现一支冰冷的枪抵在了我的胸膛上，‘现在回头还来得及。’”"
 expedition_events.652.a: "打倒这些叛徒！"
 modifier_expedition_rear_column_disaster: "殿后队伍灾难"
 expedition_events.660.t: "贸易点"
 expedition_events.660.d: "探险队抵达了一处阿拉伯商人的前哨，他们愿意用食物交换我们的部分弹药和武器。"
 expedition_events.660.f: "“我们沿着这条尚未伸展开的大蛇，头放在海里，身子曲曲折折安静地躺在一大片土地上，尾巴却消失在大陆深处。我们像一群如饥似渴的猎人一样，追寻着它的尾巴尖，然后这条巨蛇不见了。\n\n等我们走出丛林时，映入眼帘的是一块小聚居地，那里的人穿着沙漠北部居民的服装。他们好奇地看着我们，指了指我们的武器。‘食物。’其中一人说道，向我们这群饥肠辘辘、偃旗息鼓的猎人展示了一块面包。”"
 expedition_events.660.a: "我们需要更多食物。"
 expedition_events.660.b: "我们需要枪。"
 expedition_event_decreasing_peril_tt: "这将#tooltippable;TOOLTIP:expedition_peril_explanation_tt 降低#!探险队当前的危险。"
 expedition_events.670.t: "深入丛林"
 expedition_events.670.d: "我们先前的预估没有考虑到[SCOPE.sState('current_expedition_location').GetName]的森林会对我们的探险造成多大的困难。我们花在刚果这个区域的两个月时间很可能会翻倍。"
 expedition_events.670.f: "“我们无法理解我们究竟是怎么走到如此远的地步了。我试着同我们的军官进行沟通，而他们只是对此视而不见，说我们压根就没有深入丛林。他们理解不了我们已经走得相当远了——不是说深入丛林，或者深入河流，甚至更不是说深入这个辽阔的寂静和璀璨的星空下映衬的无情夜晚。\n\n我们正在航向时间的尽头，正在航向时间的开端，那些原初的岁月，那些终末的年代，在那里我们找不到任何标识：前进，返回，对抗喧嚣丛林的死寂——只有死寂。”"
 expedition_events.670.a: "有必要实行食物配给制。"
 expedition_events.670.b: "我们离终点更近了。"
 expedition_events.680.t: "七重瀑布"
 expedition_events.680.d: "探险队穿行于[SCOPE.sState('current_expedition_location').GetName]的森林，根据湍急水流的传言，他们抵达了未曾标注的瀑布。"
 expedition_events.680.f: "“那就像是升起的帘布。丛林的绿色让我们忘却了其他所有颜色，在大自然的勃勃生机面前我们都成了聋子。然后它终于出现了。我们一步一步更深入到黑暗的心脏处，用自己的牙齿将其撕开。我们吃掉、吞食了它，回来的时候满手是血、满嘴是血——红色，全新的颜色。\n\n我们将植被推到一边，走过树林、落叶、石头。蓝色。白色。瀑布就屹立在我们的面前，诱人、辉煌、激励人心、原始。在这个干渴的世界里，它看上去就像是唯一的水源。”"
 expedition_events.680.a: "从现在起，它们将被称为[SCOPE.sCharacter('expedition_leader').GetLastName]瀑布。"
 modifier_expedition_waterfalls: "卢阿拉巴河瀑布"
 waterfalls_modifier: "命名瀑布"
 expedition_events.690.t: "慷慨的礼物"
 expedition_events.690.d: "探险队在穿越[SCOPE.sState('current_expedition_location').GetName]的旅途中停留于一座当地的村庄，在那里，[SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('local_ruler').GetFullName]友善地提议我们交换礼物作为和平的象征。"
 expedition_events.690.f: "“我们在黎明时分抵达。我们在丛林深处听到了嘈杂声，认为那是人类的声音。我们疲惫的身躯只能专注于那些声音，任何不是我们自己发出的声音。\n\n我们在黎明时分抵达，他们没想到我们会来，但他们以前见过一些我们这样的人。一个看起来是首领的[SCOPE.sCharacter('local_ruler').GetWomanMan]向我们走来，自称[SCOPE.sCharacter('local_ruler').GetHerHis]是[SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting]，并以简洁友好的手势邀请我们与他们共度这一天，并递给惊讶的我们一条项链。”"
 expedition_events.690.a: "我们应当为这份体贴的礼物回礼。"
 expedition_events.690.b: "我们没时间可以浪费在与当地人交际上。"
 urbanization_events.1.t: "进步之路"
 urbanization_events.1.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]对国家选择的方向及新建的工厂表示满意。"
 urbanization_events.1.f: "“只有一个方向：向前！进步就像一列永不停歇的火车，不等待任何人，你要么加入，要么退出。”"
 urbanization_events.1.a: "我们这么做是为了人民。"
 urbanization_events.1.b: "而我们将支持这列火车。"
 modifier_urbanized_state: "关爱人民"
 ig_urbanization_industrialists: "青睐实业家"
 je_urbanization_events_1: "从农场到工厂"
 je_urbanization_events_1_reason: "农民的国家属于过去。如果我们的家园只不过是农场，我们又怎能指望这个家园取得进步呢？"
 je_urbanization_events_2: "[ROOT.GetCountry.GetNameNoFlag]城镇化"
 je_urbanization_events_2_reason: "未来不是白色，不是黑色，而是如老话说的那样——灰色！那是让我们能游览异国土地的火车的颜色！那是让我们能付钱进行这样一段旅程的工厂的颜色！那是进步的颜色，我的朋友。"
 modifier_final_urbanization: "坚固的城镇化"
 urbanization_events.2.t: "哦，富足之城"
 urbanization_events.2.d: "有人看到[SCOPE.sState('urbanization_state').GetName]上流社会中最显赫的一些人在新的、豪华的城市建筑中组织奢侈的聚会。"
 urbanization_events.2.f: "“大理石墙壁，闪闪发光的石头。人们来来往往的嘈杂声让这座城市重焕生机，而我们甚至还不知道它曾经死了。高楼遮住了夕阳，孩子们玩耍着砖头，云与烟雾混合在一起；远处的钟声宣告着下一列火车的来临。进步抵达了。”"
 urbanization_events.2.a: "让他们庆祝吧。"
 urbanization_events.2.b: "聚会永远不会结束！"
 modifier_ig_industrialists_urbanization: "对城镇化感到满意"
 modifier_strong_urbanized_state: "城镇化改进"
 urbanization_events.4.t: "担忧"
 urbanization_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]表达了对政府决议毫不掩饰地偏向[SCOPE.gsInterestGroup('industrialist_ig').GetName]利益的担忧。"
 urbanization_events.4.f: "“选择总是困难的；不是因为做出抉择困难，而是因为抉择的后果可能会有点……麻烦。谣言像工厂烟囱中喷出的浓烟一样，以浓稠的毒性污染了[ROOT.GetCountry.GetNameNoFormatting]的清新空气。”"
 urbanization_events.4.a: "这得解决。"
 urbanization_events.4.b: "我们无法让所有人满意，他们得接受这一点。"
 modifier_ig_happy_urbanization: "解决对城镇化的担忧"
 modifier_ignored_ig_urbanization: "无视对城镇化的担忧"
 modifier_ig_happy_urbanization_bad: "不赞成对城镇化的担忧"
 modifier_ig_ignored_urbanization: "不赞成无视担忧"
 urbanization_events.5.t: "变革之风"
 urbanization_events.5.d: "从我们首次关注[SCOPE.sState('urbanization_state').GetName]至今，这里已经走过了很长一段道路，从小房子和散落的农田变成了一座繁荣的大都市。"
 urbanization_events.5.f: "女人叹了口气，老迈的双手停下了编织。“我年轻的时候，这里都是农田。我们这些孩子就在田野里自由地玩耍，不用担心被车撞到或者被那些罪犯抓。而且我们还有时间工作！”\n\n“呃，奶奶，现在人们有更多的工作场所了。”"
 urbanization_events.5.a: "终于，[SCOPE.sState('urbanization_state').GetName]闪耀着前所未有的光芒。"
 urbanization_events.5.b: "这还没有结束！"
 modifier_heavily_urbanized: "高度城镇化"
 modifier_urban_centers: "城镇中心效率"
 urbanization_events.6.t: "低效农业"
 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]开始抱怨[SCOPE.sState('subsistence_state').GetName]自给农场的浪费和低效。"
 urbanization_events.6.f: "“那些疲惫、起茧的双手真是浪费了我们人民的沃土，体力劳动让他们筋疲力尽，无法发挥出良好的水平；贫穷让他们无法使用先进的工具，获取更多利润……这类产业不值得投资。”"
 urbanization_events.6.a: "即使所有人都涌入城市也没问题。"
 urbanization_events.6.b: "我们应该让农场现代化起来。"
 urbanization_events.6.c: "看起来是建立军事基地的绝佳地点。"
 modifier_factories_no_subsistence_farming: "从农场到工厂"
 modifier_better_farms_no_subsistence_farming: "从农场到更好的农场"
 subsistence_farms_ignored: "从农场到军队"
 modifier_army_bases: "军事思维"
