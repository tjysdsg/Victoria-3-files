 sol_events.4.t: "拥挤不堪"
 sol_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]贫民窟的住房实在是过于短缺，有报道称，许多家庭全家都住在楼梯上。"
 sol_events.4.f: "“我们一到那里，就看到一片阴森的房子挤在一起，就像是破旧机器的齿轮一样；又脏又闷的整栋公寓，残破、老旧、肮脏的庭院和地下室，被如此多的家庭租下，他们聚在一起吃饭，好像许多头猪一样。所有生命尊严的标志都消失了。”"
 sol_events.4.a: "这些人理应得到一些尊严。"
 sol_events.4.b: "我们出不起钱。"
 slums_housing_opposed_modifier: "反对增加贫民窟住房"
