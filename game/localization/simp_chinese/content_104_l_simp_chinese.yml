 psychology_events.1.t: "心不在焉"
 psychology_events.1.d: "有报告称[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]的领袖[SCOPE.sCharacter('mentally_ill_leader').GetFullName]既不参加会议也不履行义务。我们不能再忽视[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]的缺席了。"
 psychology_events.1.f: "“我们喊[SCOPE.sCharacter('mentally_ill_leader').GetLastName]的名字时，[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]甚至没有反应。[SCOPE.sCharacter('mentally_ill_leader').GetSheHe]目光呆滞，眼睛都不眨一下。‘我们出去散散步吧。’我们跟[SCOPE.sCharacter('mentally_ill_leader').GetHerHim]说，[SCOPE.sCharacter('mentally_ill_leader').GetSheHe]一言不发地点了点头，然后我们一言不发地散步。”"
 psychology_events.1.a: "需要找个医生去看看[SCOPE.sCharacter('mentally_ill_leader').GetHerHim]。"
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U]可以在精神病院获得[SCOPE.sCharacter('mentally_ill_leader').GetSheHe]需要的帮助。"
 psychology_events.1.c: "精神分析学前景非常光明啊。"
 psychology_events.1.tt: "该角色会被送到精神病院。"
 psychology_events.2.t: "死马当活马医"
 psychology_events.2.d: "自从[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]不再公开露面之后，全国上下越来越担心[ROOT.GetCountry.GetRuler.GetHerHis]的健康。[ROOT.GetCountry.GetRuler.GetHerHis]的配偶眼泪汪汪地承认似乎没有医生能治好[ROOT.GetCountry.GetRuler.GetHerHim]。"
 psychology_events.2.f: "“我什么都试过了！但[ROOT.GetCountry.GetRuler.GetHerHis]的病来自于……内部。没有骨折，甚至没有喉咙疼痛！\n\n我亲爱的朋友，恐怕我们要改用其他方法了，我表亲有一位好友，他曾治好了我那位表亲！只需要打个响指，从卡牌中读取她的未来，你瞧！她现在就和她年轻、快乐、充满活力时一样健康。”"
 psychology_events.2.a: "荒谬！一位真正的医生会用合适的催眠疗法来治疗[ROOT.GetCountry.GetRuler.GetHerHim]。"
 psychology_events.2.b: "这值得一试。"
 psychology_events.2.c: "哲学系提供了一种实验性治疗方法。"
