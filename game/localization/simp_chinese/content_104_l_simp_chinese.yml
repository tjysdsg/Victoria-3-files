 ig_suppression_events.7.t: "最终决定权"
 ig_suppression_events.7.d: "我们破坏[SCOPE.gsInterestGroup('target').GetName]声誉的努力获得了巨大成功。现在他们的影响力已经减弱，是时候去关注更重要的事情了。"
 ig_suppression_events.7.f: "“这次门没有被打开。直到好几分钟过去了却什么都没有发生。这几乎让人失望。但是在出去的路上的走廊里，有一个穿着天鹅绒连衣裙的男人，于是你期待地看着他。但直到另一个男人向他走去并一起离开，还是什么都没有发生。”"
