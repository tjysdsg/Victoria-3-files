 #Antarctica Expedition
 antarctica_expedition: "南极探险"
 antarctica_expedition_desc: "有了科技的奇迹和探险家的大无畏精神，南极大陆的腹地终于对我们敞开了门。比赛开始了，我们必须第一个到达南极点！"
 cold.101.t: "南极洲探险"
 cold.101.d: "南极大陆几乎仍完全未被探索。前往这片广袤的冻土荒原探险昂贵而又危险，但成为到达南极点的第一国将会获得无上的荣光。"
 cold.101.f: "很快，世界上最负盛名的科学院校的大厅里就充满了窃窃私语声，因为地理大发现的最后一个目标已不再是狂热的梦想。"
 cold.101.a: "我正好知道谁适合干这活。"
 cold.101.b: "国库能负担得起这样的支出吗？"
 cold.102.t: "极地探险家"
 cold.102.d: "我们必须为即将进行的南极探险选择一个领队。一些有前途的候选者已经脱颖而出。"
 cold.102.f: "很少有人可以有能力正确评价这个英雄的举动，这一人类勇气和精力的卓越证明。这些人在所有的先驱都被确认死亡之后，依然航向无尽冰雪的核心。这些人是英雄——用语言可以描述的最杰出的英雄。"
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName]是个有经验的极地探险家。"
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName]将带领我们走向荣耀。"
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName]以前从未让我们失望。"
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName]准备得最充分。"
 cold.1.t: "疯狂山脉"
 cold.1.d: "探险队在地平线上看到了双子火山埃里伯斯火山和特罗尔火山的山峰。它们第一次被詹姆斯·克拉克·罗斯发现时，埃里伯斯火山被观测到正在喷发。谢天谢地，我们看到这座火山正处于平静期。"
 cold.1.f: "“它们可怕地耸向西方的天空；直到允许我们看清各座裸露而荒凉的黑色尖峰，甚至当我们在微红色的南极光中，在那片闪光的冰尘云组成的背景下，看着它们时，隐约产生了一种奇幻的感觉。”" #Lovecraft
 cold.1.a: "我们应该尽快前行。"
 cold.1.b: "收集地质样品。"
 cold.1.c: "攀登埃里伯斯火山。我们将成为抵达火山口的第一批人！"
 antarctic_mountains_modifier: "研究极地火山"
 cold.2.t: "中途小屋"
 cold.2.d: "探险队在南极大陆的冰封海岸上登陆。在一处交通相对便利的地点，一名船员建议修建一座耐用的小屋，我们可以在那里休息，并为返程，甚至为未来可能的探险者留下补给。"
 cold.2.d2: "探险队在南极大陆的冰封海岸上登陆，一座令人安心的小木屋迎接了他们的到来。木屋仅有少量积雪，稍加收拾就能居住，探险队在里面找到了充足的食物补给。"
 cold.2.f: "“当然，小屋里很冷，但在其他方面，我们过得绝对舒适。饼干的数量是无限的，而我们在普拉姆角的发现意味着海豹肉的供应也是无限的。我们用一个空的煤油罐和一些耐火砖做了一个很棒的小火炉，并将它连在了旧烟囱管上。我们已经可以将这里当做一个临时的家了。”" #Scott
 cold.2.a: "这座小屋要经得起时间的考验。"
 cold.2.b: "这座小屋只需要能撑到我们返程就行了。"
 cold.2.c: "我们应该先休整下补充补给，然后继续前进。"
 discovery_hut_tt: "未来的探险者在抵达小屋时会获得#tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt 进度#!。"
 cold.3.t: "错过目标"
 cold.3.d: "探险队意识到他们在前往下一个补给站的路上走过头了。"
 cold.3.f: "“我们继续在无情的白雪中前行，被雪覆盖的石标变得越来越少了。也可能只是我们的错觉。‘快晚上了。’我们都停了下来。‘我们的食物够吗？’我问道。我们都知道答案，我们也都知道我为什么要问。没人说话，只是点了点头。我们都知道这谎言像这片大地一样白。”"
 cold.3.f2: "“我们继续在无情的白雪中前行，被雪覆盖的石标变得越来越少了。或者只是我这么想。上帝帮助我们，我们不能这样继续了，这很确定。在我们自己之间，我们都显得拥有无尽的欢笑，但每个人自己在心中想些什么，我只能猜测。”" #Scott
 cold.3.a: "我们需要那些补给。掉头。"
 cold.3.b: "继续前进，我们不需要那些补给也能行。"
 cold.4.t: "末日将近"
 cold.4.d: "这次远征注定要失败。精疲力尽、冻伤、补给耗尽，现在能做的只剩下等待死亡的冰冷拥抱。"
 cold.4.f: "“每天我们都时刻准备启程出发前往11英里之外的补给站，但帐篷外始终到处是风雪的漩涡。现在，我想，我们已不可能再指望情况好转了，但我们会坚持到最后一刻，不过我们已是越来越虚弱了，当然，末日不远了。真的很遗憾，但我想我不能再写下去了。”\n\n“看在上帝的份上，照顾好我们的家人。”" #Scott
 cold.4.a: "我要到外边去走走，可能要多待一些时候。"
 cold.5.t: "南极点"
 cold.5.d: "探险队已经到达此行的目的地：南极点！[SCOPE.sCharacter('expedition_leader').GetFullName]自豪地搭起一个插着[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]旗帜的帐篷，队员们喝了一杯庆祝的可可。"
 cold.5.d2: "探险队抵达南极点，却只看到一个插着[SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting]旗帜的帐篷。我们这次败了！"
 cold.5.f: "“南极。如此洁净，如此无暇。空气闪闪发光，好似雪自己会发光一样；在我们冻僵的双脚之下一定有一个秘密的太阳。\n\n‘这里。’我们采取措施，记录了所有可能的异常情况，‘这里，把立标移过来。’立标一会儿被挪到我的眼前，一会儿又被挪到雪橇附近，但最终，它到了目的地，反射的苍白的光照亮了我们疲惫的脸庞。‘先生们，现在我们可以休息了。’\n\n极点就在这里。”"
 cold.5.a: "胜利！但现在北极的艰难旅程开始了……"
 cold.5.b: "该死！现在北极的艰难旅程开始了……"
 cold.6.t: "狗肉"
 cold.6.d: "南极探险队的补给越来越少了。队员们讨论着是否要杀死一些雪橇犬，将肉分给人类和剩下的狗，以增加他们存活的几率。"
 cold.6.f: "“你们怎么可以坐在这里考虑谋杀这么聪明又有个性的动物，他们那么可爱，我们都已经把他们当作了朋友和伙伴。”\n\n“我们之前都同意要为了目标放弃一切！而且就算我们不这么做，这些狗也会因为营养不良或疲劳而死。”" #Scott
 cold.6.a: "务实的话就这么做。"
 cold.6.b: "我们不会堕落到如此野蛮！"
 pet_dog.tt: "你摸了摸狗，继续旅程。"
 ate_dogs_modifier: "吃狗"
 cold.7.t: "归乡"
 cold.7.d: "南极探险队的队员们终于回家了。虽然他们未能达成目标，但他们的努力推动了科学进步，并为未来的探险者铺平了道路。"
 cold.7.d2: "南极探险队的队员们终于回家了。作为抵达南极点的第一批人，他们被赞颂为[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]的英雄。"
 cold.7.f: "“荣耀。胜利。欢呼和游行。一笔多得离谱的钱。交口称赞。英雄的称号反复出现在自己名前。队员。那群百折不挠的混蛋。家。白天。黑夜。我多么怀念那些精心安排的日日夜夜。例行公事的无聊。在我的床上醒来。热巧克力。咖啡。茶。我最爱的小果馅饼。我多么怀念这条街上的喧嚣声。”"
 cold.7.a: "下次我们会成功的。"
 cold.7.b: "他们是国家的荣耀。"
 succesfull_south_pole_modifier: "成功的南极探险家"
 cold.8.t: "浮冰"
 cold.8.d: "随着探险队接近目的地，水面开始被破碎的海冰覆盖。船身撞击、碾压着这片冰群，试图穿过这里，但是越往前，面对的冰就越坚硬。"
 cold.8.f: "“承认这样的冒险使我着迷不是件恰当的事，但当周围不停增加的海冰宣示我们即将抵达最终的目的地，这不仅让我害怕同时也让我着迷。海上的积雪使其无法映射出我们的人和船的轮廓，没有其他的东西可看，只有我们，和极点。”"
 cold.8.a: "前进！"
 cold.8.b: "我们必须相信[SCOPE.sCharacter('expedition_leader').GetFullName]的专业。"
 cold.9.t: "冰封"
 cold.9.d: "一连串的压力波冲击了探险队的船，船周围的积冰因此裂成了大块的碎片。但胜利只有那么一瞬间，紧接着两块浮冰夹住了船的右舷，一块在船头，一块在船尾。队员们聚集起来商讨解救它的计划。"
 cold.9.d2: "事实证明，在浮冰中炸出一条路来是一项永无休止的任务。更糟的是，侵蚀而来的冰块正在挤压船只。即使有可能将它从浮冰中解救出来，它也不适合再航行了。剩下的唯一选择就是弃船，希望能步行找到一处捕鲸哨站。"
 cold.9.f: "“寒冷向我们袭来。仿古橡木板现在害羞地躲在了一层白雪之后，整条船好似被遗弃了一般，我们设法点亮了几缕摇摇晃晃的灯光，才让它多了几分生气。生而优雅的寒冰将我们重重包围，开始刺入我们宝贵的庇护所。’”"
 cold.9.a: "我们会炸穿浮冰！"
 cold.9.b: "弃船。"
 cold.10.t: "捕鲸站"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]携带着微薄的补给，乘坐一艘无盖的救生船，勇敢地从象海豹岛出发，成功将探险队员带到了南乔治亚岛的捕鲸站。虽然这次探险失败了，但[SCOPE.sCharacter('expedition_leader').GetFirstName]的英雄事迹传遍了全国。"
 cold.10.f: "“我们在这片无情的白色下宿营最后一晚时，我们的厨师问我这是不是一个艰难的决定，‘在走了这么远之后返回，’他说道，‘是不是很艰难？’不，我想说不，并不艰难。\n\n一个人饥肠辘辘地被困在大海与山脉之间，雾气与寒冷之中，极点又能给他带来什么快乐；要是干燥的空气吹得稍微大一点，我们都会像透明的雪花一样被吹散了。”"
 cold.10.a: "为[SCOPE.sCharacter('expedition_leader').GetFullName]三声欢呼！"
 safe_polar_exp_modifier: "极地的救世主"
 cold.11.t: "大冰障"
 cold.11.d: "探险队的船转向一侧，队员们敬畏地目睹了一面垂直高耸的冰墙；他们进入南极大陆的唯一入口。"
 cold.11.f: "“它就矗立在那里。如果它有面孔，我想一定是在嘲笑我们，那冰块碎裂声就是它滑稽的笑声。一大块冰坠入大海，这就是它毁灭性的威胁。从我们离开上一个港口开始，这一刻就萦绕在我们心头。航行确实很困难，但进入这片未知的大陆却如同坠入了寒冰地狱。”"
 cold.11.a: "我们必须爬上去！"
 cold.11.b: "我们应该从裂缝绕道而行。"
 cold.12.t: "横贯南极山脉"
 cold.12.d: "探险队在无尽的积雪中前进，直到横贯南极山脉如一道不可逾越之墙一般挡在他们面前。新的挑战在等待着他们，因为他们的路线几乎没有记录。"
 cold.12.f: "“永远灰蒙蒙的天空无情地将我们麻醉，对于我们来说，雪、大气、脚印、我们自己，似乎变成了一体，无法分辨。一抹更鲜明的灰色出现在我们面前，在它的麻木中有一种熟悉的慰藉。\n\n这堵石墙通体白色，我们花了大半天才弄明白，它不是垂直的天空，不是临凡的天堂，不是最后的圣歌，不是毁灭的号角，不是海市蜃楼。那些是山。”"
 cold.12.a: "我们会找出一条新路。"
 cold.12.b: "我们会选择已知的道路。"
 cold.13.t: "奇怪的标记"
 cold.13.d: "探险队在穿越雪地时发现了一块带有未知标记的奇怪岩石，有一部分就埋在他们的脚下。"
 cold.13.f: "“就在今天上午，一块浅色的岩石被挖了出来。一组陌生的标记破坏了它光滑的纹理和完美的曲度，这些标记以一定的顺序排列，我们的人谁也不敢破译。把它放在眼睛和太阳中间，它的颜色似乎会随着一天时间的不同而变化；时而是白色，时而是黄色，而在傍晚则变成了绿色。”"
 cold.13.f2: "“就在今天上午，一块浅色的岩石被挖了出来。一组陌生的标记破坏了它光滑的纹理和完美的曲度，这些标记以一定的顺序排列，一开始看上去无法辨认，但随后我想起了它的含义。我不知道这是什么语言，我甚至不知道这些纠缠在一起的词语如何彻底分开，但是它们在一起时——在一起时我知道。它们饿了，你知道，饿了。”"
 cold.13.a: "停下来研究。"
 cold.13.b: "置之不理。"
