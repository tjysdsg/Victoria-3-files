 exhibition_events.5.t: "上厕所"
 exhibition_events.5.d: "[SCOPE.gsInterestGroup('anti_toilet_ig').GetName]的成员明确表示，在博览会上安装公厕会损害博览会的良好气味和声誉。"
 exhibition_events.5.f: "“妈妈，妈妈！我要上厕所！要是这个国家的政府安装了一些公厕就好了！”\n\n天啊。我们完全没准备这个。"
 exhibition_events.5.a: "如果我们不安装公厕，气味和声誉会更糟。"
 exhibition_events.5.b: "我们不应为了这个危及博览会。"
