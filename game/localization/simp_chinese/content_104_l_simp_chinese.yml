 children_rights_events.2.t: "糟糕的事实"
 children_rights_events.2.d: "鉴于[SCOPE.sState('child_labor_state').GetName]工人过低的工资，越来越多的父母被迫将孩子送去打工以帮忙补贴家用。"
 children_rights_events.2.f: "“真是疯了！要是这些人自己都强迫孩子去工作，我们还怎么帮助他们？！立即停止这种野蛮的决定！”\n\n“呵，很明显，如果有其他选择，他们也不想让孩子这样，对吧？他们这么做是为了生存，以此来评判这些穷人可帮不了他们。”"
 children_rights_events.2.a: "我们必须阻止这种行为。"
