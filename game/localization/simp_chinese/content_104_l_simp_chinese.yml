 psychology_events.3.t: "士兵病"
 psychology_events.3.d: "作战归来后，[SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle][SCOPE.sCharacter('mentally_ill_character').GetFullName]变得和以前不一样了。[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]像躲避瘟疫一样躲避兵营，拒绝使用武器，而且[SCOPE.sCharacter('mentally_ill_character').GetSheHe]说得非常清楚，[SCOPE.sCharacter('mentally_ill_character').GetSheHe]不想再听到一个该死的关于战争的词。"
 psychology_events.3.f: "“[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]在半夜里尖叫着醒来，浑身是汗。[SCOPE.sCharacter('mentally_ill_character').GetSheHe]看向我，但却认不出来我，只是指着我，念叨着[SCOPE.sCharacter('mentally_ill_character').GetHerHis]的兄弟，[SCOPE.sCharacter('mentally_ill_character').GetHerHis]亲爱的兄弟。\n\n有时候，[SCOPE.sCharacter('mentally_ill_character').GetSheHe]甚至会拿东西丢我，[SCOPE.sCharacter('mentally_ill_character').GetSheHe]会大喊道：‘我在哪？！’[SCOPE.sCharacter('mentally_ill_character').GetHerHis]的目光从我身旁掠过。”"
 psychology_events.3.a: "那些记忆会毁掉任何人。这需要治疗。"
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]会在精神病院得到适当的治疗。远离公众的视线。"
 psychology_events.3.c: "不过是又一个懦夫罢了。送[SCOPE.sCharacter('mentally_ill_character').GetHerHim]回去服役。"
