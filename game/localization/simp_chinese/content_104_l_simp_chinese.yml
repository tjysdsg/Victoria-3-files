 decree_events.4.t: "来自海洋之心"
 decree_events.4.d: "一位新海军将领出现在[SCOPE.sState('decree_state').GetName]的港口，受到了他同僚们的高度评价。然而，[SCOPE.sCharacter('noble_character').GetFullName]的侄子也曾指出他对该头衔有着浓厚的兴趣。"
 decree_events.4.f: "“如果注意打听，就能听到一些故事，它们听上去是如此的不可思议以至于像是小说。水手们说，有一个孩子在一条捕鲸船上出生，是一场可怕旅行的八个幸存者之一。\n\n长久以来，没有人知道他在哪里，他从不说话，拒绝看别人的眼睛。后来他在六条不同的捕鲸船上工作并把所有人安全完好地带了回来。”"
 decree_events.4.a: "士兵会追随他。"
 decree_events.4.b: "我们不能让一位[SCOPE.sCharacter('noble_character').GetLastName]家族的成员不满。"
