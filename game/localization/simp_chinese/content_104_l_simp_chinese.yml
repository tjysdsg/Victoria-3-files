 je_romanticism_reason: "浪漫主义运动倡导的是光荣的过去：骑士、城堡、海盗、被压抑的天性以及逝去的英雄。其迷人的特点一定要快速传播。"
 society_tech_events.302.t: "这不浪漫吗？"
 society_tech_events.302.d: "[SCOPE.sState('academy_state').GetName]的[SCOPE.sBuilding('academy_building').GetName]对浪漫主义运动的兴趣越来越浓厚，我们的一些最伟大的艺术家创造出了真正的杰作。"
 society_tech_events.302.f: "“忽必烈汗建立上都，\n修起富丽的逍遥宫，\n那儿有神河阿尔浮，\n流经深不可测的岩洞，\n注入不见太阳的海中。”" #Coleridge
 society_tech_events.302.a: "我们会让世界看看浪漫主义是什么样的！"
 society_tech_events.302.b: "这些有前途的年轻人值得得到每一分钱。"
 society_tech_events.302.c: "但是你能不能写得更……现实主义一点？"
