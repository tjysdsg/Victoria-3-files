 sol_events.5.t: "事实上，[ROOT.GetCountry.GetCapital.GetCityHubName]"
 sol_events.5.d: "一篇涉及[ROOT.GetCountry.GetCapital.GetCityHubName]贫民窟内生活条件的《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》文章面向大众发表。当然，随之而来的愤怒很快就蔓延开来。"
 sol_events.5.f: "“观看这座宏伟之城时，我们的头脑很容易因为其浮华壮观——它光辉的宫殿、神殿、大厦、法院、科学院和慈善机构——而过度兴奋。我们肯定会为这样一座城市有如此多的邪恶、堕落、异教和挥霍而感到悲哀……这是一群被挤到社会最边缘的悲惨、肮脏、憔悴、放荡、焦虑的弃儿。”" #John Knox
 sol_events.5.a: "需要尽快清理这里。"
 sol_events.5.b: "文章？什么文章？"
