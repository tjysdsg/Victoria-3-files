 expedition_events.290.t: "中途停顿"
 expedition_events.290.d: "为了躲避山上的低温，探险队找到了一块完美的草地，靠近河流，同时离其他村庄足够远，不会搅乱他们的土地。[SCOPE.sCharacter('expedition_leader').GetFullName]提议从河岸上砍一些杨树来搭建一座营地。"
 expedition_events.290.d2: "为了躲避山上的低温，探险队找到了一块完美的草地，靠近河流，同时离其他村庄足够远，不会搅乱他们的土地。先前的探险者建造的营地傲然挺立，形成了一座避难所。"
 expedition_events.290.f: "“那是一个异常寒冷的月份，群山在我们面前宣布了它无情的审判。太阳开始落山，一道闪烁的光穿过树冠，树影颤动，雨点打在棕色，快要死亡的草上。\n\n我们的探险队疲惫了，最后的阳光照在他们浮肿的脸上，那种远离家乡、临近大洋的疲惫变得更加明显了。”"
 expedition_events.290.a: "建造营地的完美地点。"
 expedition_events.290.b: "我们耽搁不起。"
 expedition_events.290.c: "我们应该停下来进行休整。"
 built_fort_tt: "已经有人在当前探险中修建了营地。"
 expedition_events.291.t: "生命的奇迹"
 expedition_events.291.d: "探险队在半夜被吵醒了。一顶帐篷里传来了恐怖的尖叫声，一个女人的声音喊道：“孩子！”"
 expedition_events.291.f: "“生命的奇迹！看着这可怜的女人生孩子，你会感觉奇迹是如此的少，而痛苦是如此的多。尖叫声一直持续了至少两个多小时，我们本就不多的药物全用在这可怕的劳动上了。至于说它们能起多大作用，我只能说别抱太大指望，希望这个女人在这次受难之后能过上更简单的生活。”"
 expedition_events.291.f2: "“生命的奇迹！看着这可怜的女人生孩子，你会感觉奇迹是如此的少，而痛苦是如此的多。尖叫声一直持续了至少两个多小时，我们本就不多的药物全用在这可怕的劳动上了。至于说它们能起多大作用，我只能说别抱太大指望，希望我们的向导在这次受难之后能过上更简单的生活。”"
 expedition_events.291.a: "我们会照顾这个婴儿。"
 expedition_events.291.b: "对她俩来说回村最好。"
 expedition_events.292.t: "我的探险家生活"
 expedition_events.292.d: "探险队中出现了一个叛乱组织，其中两个人在半夜溜了出去，去了一家酒水店。"
 expedition_events.292.d2: "那两个因不服从命令而被警告的探险者又在夜里消失了，第二天早上才被发现醉倒在地板上。"
 expedition_events.292.f: "“但是我们……你懂的，队长，我们远离家乡已经有一段时间了，而且……嗝！探险者就是要探索，对吧？我们只不过是在其他方向……进行探索，嗝！但确实是在探索！”"
 expedition_events.292.a: "这些人需要一些纪律。"
 expedition_events.292.b: "他们只是需要休息一下。"
 expedition_events.293.t: "新任务"
 expedition_events.293.d: "随着探险队的前进，任务的优先顺序变得越来越重要，[SCOPE.sCharacter('expedition_leader').GetFullName]做了一份日志，记录每个人必须做的事。"
 expedition_events.293.d2: "随着探险队的前进，任务的优先顺序变得越来越重要，[SCOPE.sCharacter('expedition_leader').GetFullName]记录了每个人必须做的事。但是，抗命的探险者们声明他们不同意这个决定。"
 expedition_events.293.f: "“记录植物和花卉的新物种，画下它们，画下动物，记录动物。我们有个人有艺术家的才华，尽管他在解剖学上的困难受到了一些成员的质疑。不管怎样，他在这次探险中都帮了大忙。\n\n其他大多数人被派去打猎，因为我们的旅程将前人记录的村庄和道路都甩在了身后。现在只有我们，我们和荒野。”"
 expedition_events.293.a: "狩猎必须优先考虑。"
 expedition_events.293.b: "找到一个聚居点才是当务之急。"
 expedition_events.294.t: "和平的意图"
 expedition_events.294.d: "在被派去执行侦察任务的几天后，探险队成员返回并宣布，他们发现了一个原住民村庄，团队可以在那里找到援助。"
 expedition_events.294.d2: "在被派去执行侦察任务的几天后，探险队成员返回并宣布，他们发现了一个原住民村庄，团队可以在那里找到援助，新生的婴儿成了他们和平意图的象征。"
 expedition_events.294.f: "“时间一天天过去，我们面前的景色却没多少变化。这些山更陡峭，那些山更古老、侵蚀更严重；现在这条河在这边流，现在这条河在那边流，但环境的要素保持不变。\n\n我们的人带回来了好消息，他们又发现了一个原住民聚落，于是我们准备了礼物：针、镜子、勋章、绶带，以及所有看起来华丽、美丽的装饰品。这一套礼节我们已经重复有上百次了，但每一次都感觉同样重要——我们需要他们的帮助。”"
 expedition_events.294.a: "我们应该尝试和他们进行物物交易。"
 expedition_events.294.b: "这里有人能为我们引路吗？"
 expedition_events.294.c: "他们给了婴儿和母亲一些食物。"
 expedition_baby_tt: "探险队正带着一名婴儿前进。"
 expedition_events.295.t: "狩猎"
 expedition_events.295.d: "被派去打猎的探险队员在河边找到了一块地方，他们在路上遇到的各种动物这里都有。问题来了：该狩猎哪一只？"
 expedition_events.295.f: "“那片森林如同一个绿色的梦境，里面有熊、野猪、狼、鹿、野牛、野兔、狐狸甚至山羊。那里满是它们的声音和活动，就像是一部活着的书籍。自由自在、未受伤害的大自然，诱惑着你迷失其中，返回那天堂的乐园。”"
 expedition_events.295.a: "我们不能冒任何险。打个小的。"
 expedition_events.295.b: "我们需要食物。来个大的。"
 expedition_events.296.t: "当地球张开嘴巴"
 expedition_events.296.d: "探险队在穿越山岭时发现了一条危险的峡谷。他们的向导建议他们走一条更长、更安全的路，而不是穿过这条峡谷。"
 expedition_events.296.d2: "探险队在穿越山岭时发现了一条危险的峡谷。他们的原住民向导建议他们走另一条她曾带着她的部落走过的路。"
 expedition_events.296.f: "“黎明时分，天边射来一缕淡紫色的光，山峦的阴影也变成了淡紫色，岩石上的雕刻看起来就像博物馆里展出的微型雕塑一般。峡谷变得愈发陡峭，愈发狭窄，大地之口径直对我们张开——有些饥饿你无法满足。”"
 expedition_events.296.a: "我们的向导更了解情况。"
 expedition_events.296.b: "我们没时间可浪费了。"
 expedition_events.296.c: "她了解这些路。"
 native_guide_tt: "探险队正带着一名原住民向导前进。"
 expedition_events.297.t: "幽居病"
 expedition_events.297.d: "探险队在山里找到了一间小屋，大半被毁，似乎曾经被西班牙传教士使用过，现在已经空了。"
 expedition_events.297.f: "“这里是叛乱的绝佳地点。我让这些人经历了无法忘记的艰难险阻。今天早些时候，我看见两个人在聊天。他们彼此嘀咕着什么，偶尔还盯着我这里看，显然他们打算搞什么阴谋。\n\n现在我能感觉到他们正热切地盯着我。他们看了看小屋，互相点了点头，‘我们应该在这儿过夜，先生。’他们当然会这么说。”"
 expedition_events.297.a: "我们总得有个地方过夜。"
 expedition_events.297.b: "我们不能给他们这个机会。"
 expedition_events.120.t: "我想那是[SCOPE.sCharacter('old_expedition_leader').GetLastName]博士"
 expedition_events.120.d: "当探险队抵达河边的一个村庄时，一个村民迅速跑了过来，嘴里还嘟囔着“他们的同类”之类的话。"
 expedition_events.120.f: "“雨林和它的噪声，它吵闹的居民，他们如雷的喧嚣。到达另一个定居点总是愉悦和安宁的来源。\n\n当他们看到我们接近时，一个年轻人跑向我们的队伍，指着镇子并说我们中的一个人在那里，至少我们猜是这个意思。我们在那里找到了他。如模糊的影子一般失去光彩。\n\n我想那是[SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting]博士？”"
 expedition_events.120.f2: "“雨林和它的噪声，它吵闹的居民，他们如雷的喧嚣。到达另一个定居点总是愉悦和安宁的来源。\n\n当他们看到我们接近时，一个年轻人跑向我们的队伍，指着镇子并说我们中的一个人在那里，至少我们猜是这个意思。我们在那里找到了他。如模糊的影子一般失去光彩。他开始朝我们大喊，他的眼睛失去了所有作为曾经那个人的迹象。\n\n我想那是[SCOPE.sCharacter('old_expedition_leader').GetLastName]博士？”"
 expedition_events.120.a: "我们找到他了！"
 expedition_events.120.b: "他在那里看起来很开心。"
 expedition_events.120.c: "带上他对我们的探险有风险。"
 found_explorer_modifier: "找到失落的探险家"
 found_old_explorer: "找到失落的探险家"
 expedition_events.130.t: "不速之客"
 expedition_events.130.d: "探险队偶然遇到了一群可疑的商人，其中一人声称是[SCOPE.sC('ambassador_country').GetAdjectiveNoFlag]的使节，被这些“商人”绑架了。"
 expedition_events.130.f: "“他们的手被染上了泥土、青草和干血的颜色。看到我们时他们的脸上露出了微笑，而我表情严肃地看了看我的手下——在丛林深处没人会这么笑。\n\n其中一人走过来说起了外语，正好我们的一个年轻小伙子听得懂这种语言，‘他们是商人，’他说，‘他们问我们是否想卖东西。’‘探险者？’另一个声音响起，粗鲁而绝望，‘这些人几个月前把我绑架了！盗贼，佣兵，罪犯！我是[SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting]的使节！把我从这危险的命运中解救出去吧！’”"
 expedition_events.130.a: "我们得把这个人救出来。"
 expedition_events.130.b: "我们怎么知道他没有在说谎？"
 expedition_events.140.t: "坏消息"
 expedition_events.140.d: "当探险队抵达一处聚居地时，[SCOPE.sCharacter('expedition_leader').GetFullName]收到了一封信，信中说他在[ROOT.GetCountry.GetName]的未婚妻和另一个男人结婚了。"
 expedition_events.140.f: "“我的心好受伤！那个背叛者蛊惑了我的心智，毒害了我的灵魂！多么凄惨绝望！如果命运诸神是公平的，他们会给那个卑鄙的女人一个应有的结局！”"
 expedition_events.140.a: "让这个男人哀悼吧。"
 expedition_events.140.b: "他会找到另一个人的。"
 expedition_events.150.t: "我们之中"
 expedition_events.150.d: "一名探险队员在偷窃超出所需的食物时被抓个正着，他给出的理由是他生病了，需要更多食物。"
 expedition_events.150.f: "配给量开始减少，谣言和猜疑在团队中蔓延。有人指控另一人在半夜偷偷溜出去偷面包和豆子。“长官！”他喊道，消瘦的脸脸色发黄，“我需要那些食物！我的身体撑不住了，我跟不上在丛林中长途跋涉的节奏。”\n\n然而，有许多人怀疑他说的话。"
 expedition_events.150.a: "我们需要每一个人。"
 expedition_events.150.b: "小偷对我们没有用处。"
 expedition_events.160.t: "破产的事业"
 expedition_events.160.d: "在听说探险队面临的众多风险，以及取得的微小进展后，[ROOT.GetCountry.GetName]有信传来，要求探险队必须立刻返回。"
 expedition_events.160.f: "“那些傲慢的官僚舒服地坐在橡木桌子旁，抽着雪茄，喝着陈年威士忌，只用操心该以何种形式让下一位受害者遭受无穷无尽文书工作的地狱之旅。\n\n一封信在正午抵达：‘[SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting]先生，我们被告知你的探险未能达到我们的预期结果……’要是我能烧了它，我会立马这么做。只要是向前走，让我上刀山下火海都行！”"
 expedition_events.160.a: "这是在浪费时间。"
 expedition_events.160.b: "我们现在不能回头！"
