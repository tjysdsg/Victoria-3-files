 natural_disaster_events.7.t: "[SCOPE.sState('volcanic_state').GetName]火山喷发"
 natural_disaster_events.7.d: "一场剧烈的火山喷发震动了[SCOPE.sState('volcanic_state').GetName]地区。火山灰和火山喷发碎屑摧毁了建筑物和庄稼，夺去了我国人民的一些生命。"
 natural_disaster_events.7.f: "“滚滚浓烟之后是一声清晰的爆炸声。在山脚下干活的牧羊人迷惘地将目光转向现在明亮而清晰的云朵。紧接着就是山体滑坡。”"
 natural_disaster_events.7.a: "我们无法预测火山喷发。"
 natural_disaster_events.7.b: "我们的人民需要我们！"
 modifier_volcano_relief: "火山喷发救助"
 natural_disaster_events.8.t: "[SCOPE.sState('mega_volcanic_state').GetName]火山大喷发"
 natural_disaster_events.8.d: "史无前例的火山喷发彻底摧毁了[SCOPE.sState('mega_volcanic_state').GetName]地区许多人的生活。火山发出的巨响几百里外都能听到，遭了厄运位于火山周围的任何事物都被立即摧毁。"
 natural_disaster_events.8.f: "“白昼变作了黑夜。那些巨大的火焰瀑布沿着山坡倾泻而下。一片巨大的黑云升起，所有鸟儿早已放弃了这片土地。\n\n很多年以后，我将坐在壁炉旁，那道光再也不会困扰我了。”"
 natural_disaster_events.8.a: "真是不幸，但我们没有可以划拨的资金。"
 natural_disaster_events.8.b: "我们绝对需要帮助这些人。"
