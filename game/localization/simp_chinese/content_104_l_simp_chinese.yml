 suppression_discovered: "挖墙脚阴谋被发现"
 ig_suppression_events.3.t: "劝说"
 ig_suppression_events.3.d: "关于[SCOPE.sCharacter('suppressed_leader').GetFullName][SCOPE.sCharacter('suppressed_leader').GetHerHis]生活方式的谣言在社会各阶层传播，[SCOPE.sCharacter('suppressed_leader').GetHerHis]的声誉因此受损，我们绝对可以劝说[SCOPE.sCharacter('suppressed_leader').GetHerHis]从[SCOPE.gsInterestGroup('target').GetName]领袖的位子上退下去。"
 ig_suppression_events.3.f: "“那一天和往常一样，工厂里的火像透过窗户向外看的小眼睛一样闪烁着光芒，[SCOPE.sCharacter('suppressed_leader').GetFullName]感觉好像整座城市都在用严苛、责备的目光盯着[SCOPE.sCharacter('suppressed_leader').GetHerHim]。但那不是[SCOPE.sCharacter('suppressed_leader').GetHerHis]的错！[SCOPE.sCharacter('suppressed_leader').GetSheHe]知道，[SCOPE.sCharacter('suppressed_leader').GetSheHe]没做错任何事……是政府，显然是政府在散播谎言，他们从来都不喜欢[SCOPE.sCharacter('suppressed_leader').GetHerHim]，对吧？没错，他们从来都不喜欢。\n\n‘你在看什么！？’”"
 ig_suppression_events.3.a: "小小的勒索不会杀死任何人。"
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName]会下台。"
 ig_suppression_events.3.b: "也许我们只需要让丑闻更大一点。"
 ig_suppression_events.3.c: "这有点太过火了。"
