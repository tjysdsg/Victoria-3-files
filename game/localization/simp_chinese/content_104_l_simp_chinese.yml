 children_rights_events.1.t: "无声的哭泣"
 children_rights_events.1.d: "由于童工在工作场所所面临的可怕工作条件，[SCOPE.sState('child_labor_state').GetName]的许多家庭选择将他们的孩子藏起来，希望他们不会被送去工作。"
 children_rights_events.1.f: "“他们告诉我们保持安静，长官，所以我们照做了。我和我哥哥站在那里，安静得像个坟墓，你看到了，我尽可能地屏息，但这里实在太黑了，所以我觉得他们已经走了。妈妈说在这里他们找不到我们，但这里太黑了，长官，而且很冷。”"
 children_rights_events.1.a: "孩子？什么孩子？"
 children_rights_events.1.b: "要是他们被藏在这些废弃的房屋里，那实在是太丢人了……"
