 ig_suppression_events.5.t: "不请自来"
 ig_suppression_events.5.d: "我们探听到[SCOPE.gsInterestGroup('target').GetName]正在他们的总部举行一些十分有趣的集会，并且我们刚好对其状况十分了解。我们也许该登门拜访一下。"
 ig_suppression_events.5.f: "“你是说我吗？噢，这个嘛，我只是恰好路过，无意间发现了你们这个特别吸引人的派对，不是吗？不过你们这样躲起来只顾和自己人聚会好像不怎么友好啊，有些人甚至可以说你们这有一点像是……搞小圈子拉帮结派，你说是吗？”\n\n“当然，我现在不会指责你该怎么怎么样，但你们这群家伙必须马上解散这场非法的肮脏集会！”"
 ig_suppression_events.5.a: "我们的特工们会谨慎处理这件事的。"
 ig_suppression_events.5.b: "砸开大门！"
 ig_suppression_events.5.c: "哎，要是他们有集会的自由该多好……"
 ig_suppression_events.5.e: "我们不需要为驱离这场集会找什么理由。"
