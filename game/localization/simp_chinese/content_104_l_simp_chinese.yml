 vampire_panic.1.t: "奇怪的迷信"
 vampire_panic.1.d: "据报道，一种奇怪的疾病困扰着[SCOPE.sState('vampire_state').GetName]同一家族的成员。当地人已开始掘出死者的尸体，想要阻止所谓的“诅咒”。"
 vampire_panic.1.f: "“你不觉得，有一些事你还不明白，但它们依然存在，还有一些人能看见别人看不到的问题吗？但总有一些新事老事不能被人们的眼睛所看到，因为他们知道或者以为知道，别人已经告诉他们的一些事。\n\n我们的科学的错误，就是想用它解释一切，如果解释不了，就说没什么好解释的。”" #Bram Stoker
 vampire_panic.1.d.cullen: "据报道，一种奇怪的疾病困扰着[SCOPE.sState('vampire_state').GetName]卡伦家族的成员。当地人已开始掘出死者的尸体，想要阻止所谓的“诅咒”。"
