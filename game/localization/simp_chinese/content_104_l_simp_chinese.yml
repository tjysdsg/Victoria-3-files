 famine_events.3.t: "追寻美好生活"
 famine_events.3.d: "[SCOPE.sState('famine_state').GetName]地区的人民现在开始跨越整个国家进行大规模移民，希望逃离这场摧毁他们原来生活的大饥荒并找到一个更适宜的地方定居。"
 famine_events.3.f: "“沿着废弃的锈迹斑斑的铁路，只能听到儿童的哭喊——没有火车会在中午前抵达，但许多家庭已经在火车站的废墟附近聚集。有些人已经游荡了很久，“兄弟在哪里？”，他们不停地走动。\n\n他们怀疑，在远方有着更好生活的传闻只是一个愚蠢的希望，“兄弟在哪里？”，雨落到地上，有些人也一样。”"
 famine_events.3.a: "我们的紧急救济措施降低了受害者的人数。"
 famine_events.3.b: "这就是我们必须要面对的局面。"
 famine_events.3.c: "现在我们应该在最初的[SCOPE.sState('famine_state').GetName]启动紧急救济。"
