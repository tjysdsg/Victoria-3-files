 exhibition_events.6.t: "目眩的纪念品"
 exhibition_events.6.d: "随着博览会即将开幕，我们必须为那些想要再次回味的访客准备一份小礼品，将博览会的一小部分送给他们。"
 exhibition_events.6.f: "一位芬芳扑鼻的女士在博览会周边转来转去，动作大得尽显浮夸。“小奥古斯特肯定会爱上这个的，”她只要一站在任何看得见的东西旁边，保准这么说道。你怀疑小奥古斯特是不是真的会爱上一个喷泉的机械结构，但你不会想反驳她的。\n\n“吸血鬼！”你能听到她的尖叫，音调故意上扬。"
 exhibition_events.6.a: "实体镜卡片能够让他们再次回顾这场博览会。"
 exhibition_events.6.b: "一份纸质纪念品是任何人都能负担得起的。"
