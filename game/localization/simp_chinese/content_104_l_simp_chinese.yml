 belle_epoque_events.16.t: "巴黎摩天轮"
 belle_epoque_events.16.t2: "世纪之交"
 belle_epoque_events.16.d: "为了庆祝十九世纪的结束和二十世纪的开始，在[SCOPE.sState('belle_epoque_state').GetCityHubName]建造了一座巨大的摩天轮。从它的吊舱中，可以看到整个[SCOPE.sState('belle_epoque_state').GetCityHubName]大都会的新年烟花。"
 belle_epoque_events.16.d2: "为了庆祝十九世纪的结束和二十世纪的开始，在[SCOPE.sState('belle_epoque_state').GetCityHubName]建造了一座巨大的摩天轮。从它的吊舱中，可以看到整个[SCOPE.sState('belle_epoque_state').GetCityHubName]大都会的新年烟花。"
 belle_epoque_events.16.f: "整个巴黎都笼罩在灯光之中，从沿着塞纳河顺流而下的船只，到白雪皑皑的屋顶上烟火的倒影。当吊舱到达摩天轮的顶部时，玛丽想象她可以看到她朴素的房子，自己房子的灯熄灭了，又为她丈夫的省下了一枚酗酒钱。\n\n或许，她想，在一个如此广阔和光明的世界里，她终究在外面有一个未来。"
 belle_epoque_events.16.f2: "人类最大的愿望就是看不起其他人，即使只是最短暂的一瞬间。"
 belle_epoque_events.16.a: "迈向新世纪！"
 belle_epoque_events.16.b: "……告别旧世纪！"
 modifier_new_century: "新世纪"
 belle_epoque_events.17.t: "世纪末思潮"
 belle_epoque_events.17.t2: "世纪末"
 belle_epoque_events.17.d: "随着世纪末的到来，一场表达悲观主义和对社会退化的恐惧的文艺运动席卷[ROOT.GetCountry.GetName]。"
 belle_epoque_events.17.f: "“我希望明天会是个好天气，莱恩。”\n\n“好天气从来没有过，先生。”\n\n“莱恩，你是个十足的悲观主义者。”\n\n“我尽力让你满意，先生。”" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "世界越来越好——他们看不见我们的国内生产总值吗？"
 belle_epoque_events.17.b: "我们每个人心中都埋藏着悲观的种子。"
 modifier_fin_de_sicle: "世纪末思潮"
 modifier_fin_de_sicle_more: "强化的世纪末思潮"
 belle_epoque_events.18.t: "颓废的[SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "与[SCOPE.gsInterestGroup('decadent_ig').GetName]有关联的艺术家和作家开始从若利斯-卡尔·于斯曼的颓废主义小说《逆流》中汲取艺术灵感，详细描述了一个退缩到超审美感官体验和理想主义艺术中以逃避世界的人的经历。"
 belle_epoque_events.18.f: "“她的发明没有一项是人类天才无法创造的，无论它多么微妙或多么壮观……毫无疑问：这个永恒的、胡言乱语的老太婆不再受到真正艺术家的钦佩，现在是用诡计取而代之的时候了。”"
 belle_epoque_events.18.a: "颓废主义指导手册。"
 belle_epoque_events.18.b: "毒液四溢的书"
 modifier_decadence_movement: "颓废主义"
 modifier_decadence_movement_no: "拒绝颓废主义"
 belle_epoque_events.19.t: "象征主义宣言"
 belle_epoque_events.19.d: "追随颓废主义运动的脚步，诗人让·莫雷亚斯发表了一份艺术宣言，详细阐述了一种艺术倾向，其重点是试图通过夸张的类比和间接的引用来表达异国情调的理想。"
 belle_epoque_events.19.f: "“诗歌节律：更加铿锵有力的旧格律；经过精巧安排的无秩序；经过反复推敲的犹如金子或青铜制成的盾牌那样的韵脚与变幻无穷的、玄妙的韵脚相依傍，顿挫点众多并移动的亚历山大诗节；启用某些音节的诗行，首先是由不同韵律组成的总数为七音节、九音节、十一音节或十三音节的诗行。”"
 belle_epoque_events.19.a: "让我们敢于生活！"
 belle_epoque_events.19.b: "任何革新都是疯狂的！"
 modifier_symbolism_movement_triumphant: "胜利的象征主义运动"
 modifier_symbolism_movement_mediocre: "边缘化的象征主义运动"
