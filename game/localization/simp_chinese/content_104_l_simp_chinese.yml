 custom_gods: "诸神"
 election_other_parties_events.3.t: "自然的解决方案"
 election_other_parties_events.3.d: "[SCOPE.sParty('military_party').GetName]的成员响亮地表达出只有把我国政府交到他们有能力的手中才是使我们脱离[SCOPE.sWar('ongoing_war').GetName]战争的唯一方法。"
 election_other_parties_events.3.f: "“绝望的时代需要绝望的手段。当然我们并不是一个绝望的手段，只是谚语这么说——语言学的自然顺序。在每个各自的，自然目里，我们必须按规则行事。那么有什么比让[SCOPE.sParty('military_party').GetName]战争中领导我们更自然的呢？”"
 election_other_parties_events.3.a: "他们真的是我国最有能力的人。"
 election_other_parties_events.3.b: "军队的民粹主义？在我的战争中？"
 supported_war_politics_modifier: "战争政治"
 supported_war_leaders_modifier: "支持军队领袖"
 election_other_parties_events.4.t: "中庸之道"
 election_other_parties_events.4.d: "[SCOPE.sParty('social_democrat_party').GetName]的成员提醒人们注意[SCOPE.sParty('leftist_party').GetName]的崛起，表示他们愿意提供与政治极端主义相比更温和的解决方案。"
 election_other_parties_events.4.f: "“你听说过那个危险的[SCOPE.sParty('leftist_party').GetName]吗？有人跟我说他们的成员在晚上集会，谋划下一次恐怖袭击，还吃小孩儿！吃小孩儿！”"
 election_other_parties_events.4.a: "感谢[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]他们这么做了。"
 election_other_parties_events.4.b: "听起来有点假，但[SCOPE.sParty('social_democrat_party').GetName]确实是更明智的选择。"
 election_other_parties_events.5.t: "激进主义的扩散"
 election_other_parties_events.5.d: "[SCOPE.sParty('radical_party').GetName]的理念一直在全国范围内传播，引发潜在的动荡。"
 election_other_parties_events.5.f: "“那些妄称支持自由，但贬低煽动的人，不过是想要不劳而获；他们想要没有雷电的雨；他们想要没有巨浪的海洋。”" #Frederick Douglas
 election_other_parties_events.5.a: "它们应该进一步扩散。"
 election_other_parties_events.5.b: "他们在危害[ROOT.GetCountry.GetNameNoFormatting]的团结！"
 election_other_parties_events.5.c: "得找人说服他们停下。"
 stopped_radicals_modifier: "反对激进主义"
 je_belle_epoque: "美好年代"
 je_belle_epoque_goal: "用#BOLD 10年#!时间引领[ROOT.GetCountry.GetName]成为世界文化与技术之都。"
 je_belle_epoque_reason: "我们取得了如此高的艺术和社会进步，是时候放松一下，享受我们的成就了。"
 belle_epoque_sol_trigger: "我们50%以上的$concept_incorporated_state$$concept_sol$超过#BOLD 15#!。"
 belle_epoque_events.1.t: "埃菲尔铁塔"
 belle_epoque_events.1.d: "随着埃菲尔铁塔的建造，巴黎民众分成了两派。一些人认为这座建筑将成为他们最声名狼藉的地标，其他人则将其称为“巨大的无线电塔”。"
 belle_epoque_events.1.f: "“我们，作家、画家、雕塑家、建筑师以及对巴黎迄今未受破坏的美丽的热情奉献者，以我们所有的愤慨，以轻视法国品味的名义，用尽我们所有的力量进行抗议，反对建造这座无用和可怕的埃菲尔铁塔。”"
 belle_epoque_events.1.a: "他们错了！这座建筑就是巴黎本身！"
 belle_epoque_events.1.b: "既然他们这么说……"
 belle_epoque_events.1.c: "反正用不了十年就会被拆除。"
 Alexandre_Gustave: "亚历山大·古斯塔夫"
 Eiffel: "埃菲尔"
 eiffel_tower_modifier: "埃菲尔铁塔开幕式"
 gustave_eiffel_modifier: "支持埃菲尔铁塔设计师"
 gustave_eiffel_sad_modifier: "指责埃菲尔铁塔的建造"
 eiffel_tower_intelligentsia_modifier: "指责埃菲尔铁塔的建筑风格"
 eiffel_tower_slander_modifier: "诋毁埃菲尔铁塔"
 gustave_eiffel_angry_modifier: "不尊重埃菲尔铁塔设计师"
 belle_epoque_events.2.t: "新艺术"
 belle_epoque_events.2.d: "一种以自然为灵感，通过坚固的铁和玻璃模仿植物弯曲的曲线来传达进步的矛盾的新艺术风格，已经传播到了[SCOPE.sState('belle_epoque_state').GetCityHubName]的上流社会中。"
 belle_epoque_events.2.f: "“嗯，你知道，我只是在画。我继续画——没有设计或草图——它随着我画的增长而增长。到最后我达到了如此完美的程度——以如此自由的方式进行每一次接触——以至于当我回头看我开始画的角落时，为什么，我不得不重新画一部分，因为差异太明显了。蓝和金的和谐持续发展，你知道，我在这喜悦里忘记了一切。”" #James McNeill Whistler
 belle_epoque_events.2.a: "这种新风格确实令人着迷。"
 belle_epoque_events.2.b: "他们说他们绘画从不进行布局。呵，看出来了。"
 art_nouveau_strike_modifier: "新艺术罢工"
 art_nouveau_love_modifier: "新艺术痴迷"
 belle_epoque_events.3.t: "象征之林" #Baudelaire reference
 belle_epoque_events.3.d: "在成功发表了一些象征主义运动的作品后，[SCOPE.sCharacter('symbolist_leader').GetFullName]决定走自己的路，开始[SCOPE.sCharacter('symbolist_leader').GetHerHis]的文学之旅，这引起了[SCOPE.gsInterestGroup('symbolist_ig').GetName]的担忧。"
 belle_epoque_events.3.f: "“相比于\n阿芙蓉和美酒佳酿，\n我更爱你的樱唇吐露迷香；\n当我的欲望结队向你飞奔而去，\n你双眼是我那厌倦畅饮的水塘。”" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "他们应该有自己的私生活。"
 belle_epoque_events.3.b: "真是闻所未闻啊！一位诗人政治家！"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U]必须下台。"
 symbolist_leader_modifier: "象征主义领袖"
 symbolist_ig_bad_modifier: "担忧象征主义领袖"
 symbolist_leader_bad_modifier: "象征主义领袖名声变坏"
 symbolist_ig_good_modifier: "斥责象征主义领袖"
 belle_epoque_events.4.t: "红磨坊"
 belle_epoque_events.4.t2: "吸烟和歌舞"
 belle_epoque_events.4.d: "蒙马特尔高地脚下一家豪华歌舞厅的开业，让巴黎的夜生活变得相当热闹。当然，这引起了保守派的注意与猜忌。"
 belle_epoque_events.4.f: "女人在烟雾缭绕的房间里进行的整个报告的过程中一直在叹气。熏香和香烟是无法区分的——蒸汽也是如此，尽管不可能知道它来自哪里。这里的音乐很沉闷，像糖浆一样浓稠。\n\n“感谢你们在这些寒冷的夜晚陪伴，”她咕哝着把文件扔进火里，“我们非常急需一些额外的燃料。”"
 belle_epoque_events.4.a: "那地方拥有一切！"
 belle_epoque_events.4.b: "这种伤风败俗的地方应该立即关闭。"
 cabaret_modifier: "歌舞厅开业"
 cabaret_good_modifier: "禁止歌舞厅"
 cabaret_building_modifier: "支持歌舞厅"
 shut_down_cabaret_modifier: "禁止歌舞厅花费"
 belle_epoque_events.5.t: "巴斯德狂犬疫苗"
 belle_epoque_events.5.t2: "狂犬病疫苗"
 belle_epoque_events.5.d: "路易·巴斯德是一位以研究蚕病，灭菌和病菌传播闻名的科学家，他已经完成了一种利用干燥的受感染兔子脊髓组织制成的狂犬病疫苗的人体试验。"
 belle_epoque_events.5.d2: "一家[ROOT.GetCountry.GetAdjective]实验室首次完成了一种实用狂犬病疫苗的人体试验，该疫苗由干燥的受感染兔子脊髓组织制成。"
 belle_epoque_events.5.f: "“这个孩子的死似乎是不可避免的。正如可以想象的那样，我决定将我在狗身上发现的一贯成功的方法应用到约瑟夫·迈斯特身上，这个决定也同时让我非常焦虑。”"
 belle_epoque_events.5.f2: "为确保成功，在病程临近尾声时，应在暴露于患病动物后尽快开始进行为期十四至二十一天的每日疫苗接种。"
 belle_epoque_events.5.a: "人类又一次战胜了瘟疫。"
 modifier_rabies_vaccine: "狂犬病疫苗"
 belle_epoque_events.6.t: "[SCOPE.sState('lumiere_state').GetCityHubName]的卢米埃尔工厂下班"
 belle_epoque_events.6.t2: "电影的兴起"
 belle_epoque_events.6.d: "路易与奥古斯特·卢米埃尔，电影艺术的发明人，公布了一段四十五秒长的“动作摄影图像”，展现了他们位于[SCOPE.sState('lumiere_state').GetName]的工厂的工人们下班离开工作场所的景象。"
 belle_epoque_events.6.d2: "一部展示[SCOPE.sState('lumiere_state').GetCityHubName]相机工厂工人的短片引起了公众对动态影像技术的关注。[SCOPE.sState('belle_epoque_state').GetName]的观众蜂拥而至观看电影，这部电影在沙龙和剧院广受欢迎。"
 belle_epoque_events.6.f: "观众、投资家和企业家全都目不转睛地看着画面在屏幕上显现。先退场的工厂经理，然后是工厂女工，再后是普通工人。四十五秒感觉很漫长，画面在布幕上展开，投影仪发出的光线中的尘埃颗粒在空中盘旋，对观众同样充满期待。"
 belle_epoque_events.6.a: "二十世纪将在电影中展现！"
 belle_epoque_events.6.b: "电影没有商业前景。"
 modifier_film_industry_bonus: "崛起的电影技术"
 modifier_trad_arts_bonus: "支持传统艺术"
 belle_epoque_events.7.t: "圆景电影"
 belle_epoque_events.7.d: "发明家拉乌尔·格里穆安-桑松开发了一种名为“光学影像放映仪”的设备，该设备可以同时在多个表面上投射运动图片。借助此设备，他成功地使用巴黎高空拍摄的镜头制作了模拟的热气球之旅，他将此命名为圆景电影。"
 belle_epoque_events.7.f: "微风吹过时，海报随风飘扬，有点松动的固定海报的大头钉也随之抖动起来。在升起为活动建造的巨大圆顶之前，已有一大群人团团围住。\n\n“伟大的新经典：气球圆景电影！格里穆安-桑松的动画全景投影！”"
 belle_epoque_events.7.a: "光学影像放映仪显示出无限的潜力！"
 belle_epoque_events.7.b: "也许潜力是无限的，但火灾的风险也是无限的。"
 modifier_cineorama_nice: "圆景电影势头正劲"
 modifier_cineorama_fire: "圆景电影火灾"
 belle_epoque_events.8.t: "塞波莱·标致"
 belle_epoque_events.8.t2: "蒸汽公车"
 belle_epoque_events.8.d: "标致公司与工程师莱昂·塞波莱合作，使用塞波莱的“瞬时蒸汽发生器”创建了一种实验性蒸汽三轮车设计。尽管没有公开发布，该设备已成为[ROOT.GetCountry.GetName]创新的象征。"
 belle_epoque_events.8.d2: "随着政府对机械驱动车辆的监管放宽，以及更高效的蒸汽机的开发，蒸汽驱动的运输巴士开始以更高的频率漫游[SCOPE.sState('belle_epoque_state').GetName]。"
 belle_epoque_events.8.f: "“好处？启动快、重量轻、体积小、耗水量低……当然还有最小的爆炸风险。”"
 belle_epoque_events.8.f2: "“公共汽车是蒸汽驱动的，而且，对于具有[SCOPE.sState('belle_epoque_state').GetFarmHubName]特色的城镇来说，最重要的是完全没有气味、噪音和振动。”"
 belle_epoque_events.8.a: "这些机器将推动我们城市的发展。"
 belle_epoque_events.8.b: "对机动车征税将提供所需的收入。"
 modifier_steam_car: "蒸汽机车"
 belle_epoque_events.9.t: "巴黎-鲁昂"
 belle_epoque_events.9.d: "由内燃机驱动的车辆的发展激发了各种[ROOT.GetCountry.GetAdjective]汽车生产商以巴黎-鲁昂汽车大赛的形式举办展览。"
 belle_epoque_events.9.f: "车辆以五辆为一组排成一排，每辆都各不相同，它们由汽油和蒸汽驱动。\n\n随着旗帜的挥舞，引擎发出刺耳的嘎嘎声和嘶嘶声，汽车沿着街道前进，以远远超过步行旁观者的速度行驶。没多久，进入蜿蜒赛道的汽车就从起跑线的观众视线中消失了，欢呼声代替了引擎声。"
 belle_epoque_events.9.a: "它们好快！"
 belle_epoque_events.9.b: "可怕的展览！"
 modifier_paris_rouen: "巴黎-鲁昂展览"
 modifier_noise_complaints: "噪音投诉"
 belle_epoque_events.10.t: "新贵"
 belle_epoque_events.10.t2: "新贵"
 belle_epoque_events.10.d: "[ROOT.GetCountry.GetAdjective]社会的繁荣催生了新一代的富商。这些“新贵”最时尚的巢穴是马克西姆餐厅，这是一家以新艺术风格装饰的高级餐厅，迎合[SCOPE.sState('belle_epoque_state').GetCityHubName]最富有和最时尚的市民。"
 belle_epoque_events.10.d2: "那些因最新的技术繁荣而变得富有的[ROOT.GetCountry.GetAdjective]社会成员开始形成自己的时尚品味，他们频繁参加奢侈的上流社会活动和以新艺术风格装饰的高级餐厅。"
 belle_epoque_events.10.f: "“这是天鹅绒、蕾丝、丝带、钻石和其他我无法描述的东西的堆砌。脱掉其中一位女性的衣服就像一次需要提前三周通知的郊游，如同搬家。”"
 belle_epoque_events.10.f2: "“她的嗓音轻浮，”我说道。“它充满了——”我犹豫了。\n\n“她的声音里充满了金钱，”他突然开口。\n\n的确如此。我以前从来不明白。它充满了金钱——那是它起伏不定的无穷魅力，它的叮当声，它的铙钹之歌。" #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "大家都带着女士来这里；但没见谁带了自己的妻子。"
 belle_epoque_events.10.b: "一个新世界；物质而虚幻。"
 modifier_noveaux_riches: "新贵"
 belle_epoque_events.11.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]轮滑宫"
 belle_epoque_events.11.t2: "轮上舞蹈"
 belle_epoque_events.11.d: "一座轮滑宫在[SCOPE.sState('belle_epoque_state').GetCityHubName]的时尚街区开业，一经亮相便人气爆棚。"
 belle_epoque_events.11.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]开设了一个溜冰场，为城市阶层提供了一种全新的、刺激的娱乐方式。"
 belle_epoque_events.11.f: "楼内，早到的幸运儿们在木地板上转圈时大笑，而迟到的人在外面与警察发生冲突，吵着该轮到他们玩了。"
 belle_epoque_events.11.f2: "“疯狂？是的，当然是这样。你还能在哪里看到一个穿着钻石和丝绸的百万富翁摔倒在地，笑得像个疯子，然后又重蹈覆辙？”"
 belle_epoque_events.11.a: "一处充满奇思妙想的地方。"
 belle_epoque_events.11.b: "忘记心魔的简单方法。"
 modifier_roller_skating_sol: "轮上舞蹈"
 belle_epoque_events.12.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]地铁"
 belle_epoque_events.12.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]地铁"
 belle_epoque_events.12.d: "由埃克托·吉马尔设计的新艺术风格的地铁站网络已在[SCOPE.sState('belle_epoque_state').GetCityHubName]落成启用。地铁入口的蜿蜒设计、红灯和装饰性的文字，已迅速成为[SCOPE.sState('belle_epoque_state').GetCityHubName]的象征。"
 belle_epoque_events.12.d2: "崭新的地铁站网络已经在[SCOPE.sState('belle_epoque_state').GetCityHubName]落成，为通勤者提供城市范围内标志性的廉价交通。"
 belle_epoque_events.12.f: "“那些通往地铁的神圣入口是一种恩赐，人们可以在潜意识中降临到活生生的、君主般的未来美学国度。”" #- Salvador Dali
 belle_epoque_events.12.f2: "这些天街道文明多了，他去地铁站的想到。曾经他们被沉闷的人群淹没，拖着脚步上下班，现在那些难看的人群已经被埋在地下，被压进他们的管子里，在隧道里疾驰。\n\n如果不是在黑暗中加速前进，那又算什么进步？"
 belle_epoque_events.12.a: "迈向明日之城的又一步。"
 belle_epoque_events.12.b: "我们民族进步的新标志。"
