 sol_events.1.t: "时期的征兆"
 sol_events.1.d: "一个女人在[ROOT.GetCountry.GetCapital.GetCityHubName]市中心发起抗议，说她的孩子除了老鼠什么都没得吃。人们向她周围聚集，加入她绝望的恳求。"
 sol_events.1.f: "“给孩子们端上一只烧焦的老鼠并告诉他们这是猪肉，对他们撒谎让他们的纯真能多保留一些时间，哪怕只有一天，禁止他们玩捉迷藏，这样他们不会因为跑动而更加饥饿，告诉他们要是他们动了妖怪会把他们抓走，我希望你这么做时永远不用看着孩子们的脸。”"
 sol_events.1.a: "没人应该过这样的生活。"
 sol_events.1.b: "贫穷只不过是生活的现实。"
 sol_events.1.c: "马上把这些鼓动者抓起来。"
