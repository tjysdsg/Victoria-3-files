 psychology_events.4.t: "有问题的治疗手段"
 psychology_events.4.d: "从[ROOT.GetCountry.GetCapital.GetCityHubName]精神病院出院的病人不断谴责对他们施加的所谓治疗。这些指控包括虐待病人，扣留私人信件和过度惩罚。"
 psychology_events.4.f: "“他们会让我们在椅子上坐好几个小时，甚至是一整天。一句话都不让说。我们不能和其他病人说话，甚至不能看书。唯一能离开的借口就是上厕所，还要运气够好。还有，厕所就是一个生锈的尿壶。没有食物，没有水，如果我们入院时没有生病，那只需要待几周就会生病了。”"
 psychology_events.4.a: "不能相信他们的判断力。"
 psychology_events.4.b: "我们需要彻底改变精神病院的运作方式。"
