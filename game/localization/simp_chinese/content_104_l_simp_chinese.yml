 exhibition_events.8.f: "他的话让人难以抗拒，尤其是说话的样子还如此激情。他的同伴提到了一些事情，由于太没野心逗得他仰天大笑。\n\n“这些东西来自遥远的非洲丛林，”他热切地解释道，“贫瘠的美洲平原，无人涉足的南极山脉。我们的公民可没有几个去过这些地方——我们要把这些地方带给他们看看。”"
