 production_tech_events.300.t: "你也听到了？"
 production_tech_events.300.d: "电话的发明打开了极大改进我国通讯业……或是我国电力产业的大门。"
 production_tech_events.300.f: "“助手以为自己在冰冷、覆满灰尘的地下室里听到了导师的声音，不由打了一个寒噤。\n\n‘明白我说的了吗？’这个男人停下脚步，几乎把他抱着的木箱扔在地上，小心放置的蜡烛昏暗的光照亮了这件革命性的设备，一半是机器，一半是人。‘是——是的。’\n\n‘马上过来！我们手里的东西可不得了，孩子。’”"
 production_tech_events.300.a: "我们应该改进我们的通讯。"
 production_tech_events.300.b: "写信就行了！电力要用于工业！"
