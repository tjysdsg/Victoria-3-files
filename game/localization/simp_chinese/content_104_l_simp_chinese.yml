 fascism_events.10.t: "落后"
 fascism_events.10.d: "曾经迅速崛起的[GetIdeology('ideology_fascist').GetName]运动似乎已经趋于稳定。虽然这种意识形态肯定会继续存在，但它将面对没那么容易接受的民众，以及经验丰富得多的反对势力。"
 fascism_events.10.f: "有些人曾对法西斯运动的崛起表示欢迎。他们认为这可以是任何他们想要的形式——自由放任、干预主义、家长式统治、自由主义、虔诚的、世俗的。他们中没有人真正认为，这些领导人除了顽强地反对共产党之外，还相信别的什么。法西斯的警棍洒下的每一滴血，都是他们自己不需要流的血。\n\n或许他们仍然欢迎这场运动及其关于正派的街道氛围和无红色分子的千年诺言。但现在事情变得太严重、太熟悉了——而且变得太不受欢迎了。那些在意信誉的人已经学会了保持沉默，并在必要时象征性地谴责暴力行为。他们说，这是一种离经叛道的偏差，如今已经走到了尽头。事情就是这样。"
 fascism_events.10.a: "太好了。"
 fascism_events.10.b: "这还没有结束。"
 fascism_events.11.t: "进军[ROOT.GetCountry.GetCapital.GetCityHubName]"
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName]宣布[SCOPE.sCharacter('fascist_leader').GetHerHis]打算以夺取[ROOT.GetCountry.GetName]权力的名义进军[ROOT.GetCountry.GetCapital.GetCityHubName]。[SCOPE.sCharacter('fascist_leader').GetHerHis|U]的支持者正在市郊集结。"
 fascism_events.11.f: "“我们不打算通过后门上台。我们不会为了一碗可怜的部长小菜而放弃我们强大而完美的与生俱来的权利。要么他们把政权交给我们，要么我们自己去夺取！”" #- Several amalgamated Mussolini speeches.
