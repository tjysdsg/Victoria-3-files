 decree_events.5.f: "“即使是最严苛的评论家也无法在我的伟大歌剧《[SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')][SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')]》的和声、音阶和韵律中找到哪怕一丝瑕疵。这个故事取材自[ROOT.GetCountry.GetAdjectiveNoFormatting]传说，以爱、死亡和不朽为主题，这些华丽的咏叹调会让其中的英雄被永远铭记！”"
