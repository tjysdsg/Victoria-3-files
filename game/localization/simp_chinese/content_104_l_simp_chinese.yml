 titanic.2.t: "悲惨的灾难"
 titanic.2.d: "在不朽的泰坦尼克号离开[SCOPE.sState('titanic_state').GetName]造船厂后，没过多久，悲剧就降临了，一部分船体撞上了同样壮观的冰山。"
 titanic.2.d2: "在不朽的[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]离开[SCOPE.sState('titanic_state').GetName]造船厂后，没过多久，悲剧就降临了，一部分船体撞上了同样壮观的冰山。"
 titanic.2.f: "“当我被送上小船时，他对我喊道，‘没事的，小姑娘。你走，我会留在这儿。’我们的小船开走时，他抛给我一个吻，这是我最后一次见到他。”" #real life Titanic quote
 titanic.2.a: "这真是悲剧。"
