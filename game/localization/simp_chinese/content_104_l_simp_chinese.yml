 je_whaling: "捕鲸业"
 je_whaling_reason: "鲸油是我们的过去，也将是我们的未来！肥皂，油灯燃料，甚至是重要的机器润滑——这种多功能物质能满足所有这些需求。"
 production_tech_events.301.t: "危险的产业"
 production_tech_events.301.d: "事实证明，[SCOPE.sState('whaling_state').GetName]的[SCOPE.sBuilding('whaling_building').GetName]的效率也意味着危险，几乎每次航行都有人死亡。代价很高，但利润同样很高。"
 production_tech_events.301.f: "鲸鱼的尸体躺在那里，如天空般广阔。它的头被掏空了，油桶上沾满了它的血。\n\n一个声音响彻码头，“我们失去了十二个人。”然后他开始依次说出他们的名字，他们的家乡，有几个来自首都，还有一个和你兄弟同名。\n\n鲸油闪烁着微光，这如同黄金般的液体像海妖的血液一样，诱惑着人们走向死亡。"
 production_tech_events.301.a: "我们需要确保水手的安全。"
 production_tech_events.301.b: "但是它太棒了！"
