 society_tech_events.301.t: "在云端"
 society_tech_events.301.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]号飞艇被选为了专为上层阶级举办舞会的地点。国内最显赫的成员针对这台宏伟的机器表达了各自的看法。"
 society_tech_events.301.f: "“从这个高度看，地平线如同一条黄金项链，精心环绕着海洋的蔚蓝。晚餐已经到来，餐厅里充斥着轻烟和低语。\n\n“我能带您去座位嘛，小姐……？”\n\n我不敢写下自己的名字，因为我们中的部分人有着无法见光的秘密。刀叉碰撞的金属声追随阳光最后的脉动进行有韵律的告别。收缩，舒张。”"
 society_tech_events.301.a: "真是太荒谬太可耻了。这应该是一艘侦察用战争机器！"
 society_tech_events.301.b: "看看那些天鹅绒靠垫！还有这些彩绸墙壁！"
 society_tech_events.301.c: "要是这些空间都用来装货物而不是装乘客就好了……"
