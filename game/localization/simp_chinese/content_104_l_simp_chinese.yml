 ig_suppression_events.4.t: "致命一击"
 ig_suppression_events.4.d: "尽管我们经过不懈努力破坏了[SCOPE.sCharacter('suppressed_leader').GetFullName]的声誉，[SCOPE.sCharacter('suppressed_leader').GetSheHe]还是不愿意下台。我们需要采取更强硬的措施。"
 ig_suppression_events.4.f: "门再次被打开，这一次，没有风来提醒你，在这座安全屋里，没有声音，没有生命的干扰。但他又来了。还是那个舒缓的声音，“抱歉，”你认出了那个语气。“希望我没打扰到您的重要事务。但是事实证明，目标对我们的劝说有所抗拒，所以只剩下一个选择了。”\n\n“我们不能杀[SCOPE.sCharacter('suppressed_leader').GetHerHim]！”\n\n特工困惑地看向你，“杀[SCOPE.sCharacter('suppressed_leader').GetHerHim]？不是，我不是那个意思！我只是在想我们有那么多空着的牢房……”"
 ig_suppression_events.4.a: "愿[SCOPE.sCharacter('suppressed_leader').GetHerHis]烂在牢里。"
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName]会下台。"
 ig_suppression_events.4.b: "[SCOPE.sCharacter('suppressed_leader').GetSheHe|U]只是需要一点点说服力……"
