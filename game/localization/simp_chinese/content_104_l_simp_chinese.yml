 marx_events.1.t: "共产党宣言"
 marx_events.1.d: "我们社会中日益扩大的贫富差距已经变得像镰刀的锋刃一样有害而明显。一位社会主义革命家写的一本名为《共产党宣言》的小册子吸引了大众的注意。"
 marx_events.1.f: "“至今一切社会的历史都是阶级斗争的历史。\n\n自由民和奴隶、贵族和平民、领主和农奴、行会师傅和帮工，一句话，压迫者和被压迫者，始终处于相互对立的地位，进行不断的、有时隐蔽有时公开的斗争，而每一次斗争的结局都是整个社会受到革命改造或者斗争的各阶级同归于尽。”"
 marx_events.1.a: "我们的人民能从这些教导中获益。"
 marx_events.1.b: "确实，团结起来！我们失去的只是锁链！"
 marx_events.1.c: "我们不想和这个反贼有任何瓜葛。"
