 exhibition_events.7.t: "生意"
 exhibition_events.7.d: "几位形迹可疑的男士被人举报，他们就展览馆内部的一些特殊物品收了额外的费用。"
 exhibition_events.7.f: "那里有个戴着高帽子的男人——非常，非常高的帽子。他指着一座天文望远镜，尤其是那座看上去特别重要的。“小先生，你是否想要尝试一下？只要花一便士，你就能发现夜空的奇迹！”\n\n你停住了脚步。机器闪闪发亮。你对自己发誓能够听见它钢铁皮肤之下脉动的声音。入场花了你整整一个先令。现在你口袋空空如也。这个男人露出了一个锐利的微笑——非常，非常锐利的微笑。"
 exhibition_events.7.a: "我们不能让这些人玷污博览会的好名声。"
 exhibition_events.7.b: "多一个或两个子花花也不是坏事呀……"
