 je_ig_suppression_status_3: "[SCOPE.gsInterestGroup('target').GetName]的领袖由于拒绝和平下台目前已被囚禁。"
 ig_suppression_events.1.t: "有了这样的朋友……"
 ig_suppression_events.1.d: "[SCOPE.gsInterestGroup('suppressed_ig').GetName]举足轻重的影响力已经成为政府的威胁。我们的一位代理人提出了一个……不那么传统的解决方案。"
 ig_suppression_events.1.f: "“门被打开了，没有任何人注意到，直到风吹散了放在木桌上的文件。\n\n‘抱歉，’舒缓的声音响起，来人小心地将文件捡起，‘希望我没打扰到您的重要事务。但是根据观察，我们迫切需要对[SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]进行一些小小的引导，让他们找到正确的道路，这对他们和我们都有好处。’”"
 ig_suppression_events.1.a: "他们确实需要我们的指引。"
 ig_suppression_events.1.b: "这太不道德了！"
 ig_suppression_tt: "这会引发削减[SCOPE.gsInterestGroup('suppressed_ig').GetName]势力的事件。"
 dismissed_ig_suppression_tt: "机会被无视了，我们会通过常规手段打压[SCOPE.gsInterestGroup('suppressed_ig').GetName]。"
 ig_suppression_events.2.t: "流言蜚语"
 ig_suppression_events.2.d: "关于[SCOPE.gsInterestGroup('target').GetName]的[SCOPE.sCharacter('suppressed_leader').GetFullName]的罪恶生活的谣言已被捏造出来，准备好像野火一样在群众中传播。"
 ig_suppression_events.2.f: "“他们做了什么？对谁？真是难以置信！这个虔诚的国家决不能容忍如此可耻的行为！然后他们干了什么？我听不下去了！请饶了我吧！别说了，求你了！求你了！”"
 ig_suppression_events.2.a: "最好的谣言无踪无迹。"
 ig_suppression_events.2.b: "这将成为许多上层舞会的谈资。"
 ig_suppression_events.2.c: "郊区的人民热衷于社会爆点。"
