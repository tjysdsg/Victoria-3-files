 fascism_events.9.t: "公开继任"
 fascism_events.9.d: "[SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName]前领袖的辞职在领导层留下了权力真空。看来它会被[SCOPE.sCharacter('new_fascist_leader_scope').GetFullName]，一位公开的[SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName]填补。"
 fascism_events.9.f: "“这么多人选，偏偏是[SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting]？恕我直言，[SCOPE.sCharacter('new_fascist_leader_scope').GetSheHe|U]简直是个乡巴佬。让[SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim]与我们同席简直是对我们的侮辱。”\n\n“但这不是我们能决定的，对吧？”\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]会否决的。[ROOT.GetCountry.GetRuler.GetSheHe|U]#italic 必须#!否决。他们中还有很多人是明白事理的。”\n\n“我拿不定主意。我们能确定[SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting]真的相信什么吗？如果我们能成为与[SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim]最后对话的人……好好想想吧。”"
