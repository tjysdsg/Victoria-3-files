 fascism_events.3.t: "有组织的多数派"
 fascism_events.3.d: "我们的街道是人民的安全港湾，安全官员确保着他们日夜的平安，以及确保叛乱分子被清理出我们的法西斯政府。"
 fascism_events.3.f: "“温暖的天气使小鸟唱着强制性的音调，巡逻街道的警笛有节奏地跟随，孩子们在宵禁前在公园玩耍。一个不同的，更安全的社会是可能的，而我们正在正确的道路上。”"
 fascism_events.3.a: "我们必须注重安全。"
 fascism_events.3.b: "人民需要信任我们。"
 fascist_authority_modifier: "威权政策"
 fascist_loyalty_modifier: "忠诚政策"
 fascism_events.4.t: "加入我们的事业"
 fascism_events.4.d: "随着法西斯理念在其他集团中扎根，以及不满情绪在群众中升起，[SCOPE.gsInterestGroup('fascist_ig').GetName]成员已试图通过选择与政权更一致的领袖，来影响[SCOPE.gsInterestGroup('new_fascist_ig').GetName]。"
 fascism_events.4.f: "“你们真的要让那些恶棍对我们的国家毫无敬意吗？[SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting]通过这么多年的辛劳挣来的敬意，将要在他们的无能统治下彻底失去。\n\n让他们像天真的孩子一样梦想着和平平等的社会吧——实现和平的方式只有一种：支配”"
 fascism_events.4.a: "确实，只有一种方式。"
 fascism_events.4.b: "条条大路通罗马。"
 fascism_events.4.c: "投降是另一种死亡。"
