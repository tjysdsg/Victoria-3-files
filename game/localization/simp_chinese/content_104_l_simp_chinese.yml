 je_fascism_1_reason: "无论是源自外国势力，还是我们境内的不满，社会主义的威胁有可能摧毁[ROOT.GetCountry.GetAdjective]。我们所有人必须在同一面旗帜下前进。我们不能忘记谁是我们的领袖，不能忘记他们是抵抗外国威胁的唯一手段。\n\n该[concept_journal_entry]激活时，#tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt 法西斯主义者#!角色出现的频率会提高。"
