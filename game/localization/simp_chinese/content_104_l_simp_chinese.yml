 krakatoa.2.d: "火山爆发引发了海啸，比烟囱还高的海浪蹂躏了[SCOPE.sState('tsunami_state').GetName]。"
 krakatoa.2.f: "“我永远也忘不了那样的寂静。”"
 krakatoa.2.a: "没有言语可以形容这场悲剧。"
 krakatoa_tsunami_tt: "海啸会对世界各地靠近火山喷发点的#bold 沿海地区#!造成荒废度：\n印度支那获得#red 30%#!荒废度\n印度尼西亚获得#red 30%#!荒废度\n华南获得#red 30%#!荒废度\n日本、大洋洲、僧祇、埃塞俄比亚、南非和南印度获得#red 10%#!荒废度"
 krakatoa.3.t: "燃烧的灰烬"
 krakatoa.3.d: "火山喷发导致的气温下降摧毁了全国的农作物，[SCOPE.sState('farm_state').GetName]的农民乞求帮助。"
 krakatoa.3.f: "“长官，家里没食物，庄稼全死了。长官，孩子们问我，天怎么一直这么暗，这么红。他们很饿，又饿又怕，大人——我也是。”"
 krakatoa.3.a: "我们可以给他们一些食物。"
 krakatoa.3.b: "我们无能为力。"
 krakatoa.3.c: "还好我们有紧急救济法令。"
 crop_failure_big_modifier: "火山冬天作物歉收"
 crop_failure_medium_modifier: "火山冬天作物歉收"
 crop_failure_small_modifier: "火山冬天作物歉收"
 krakatoa_crop_cost_modifier: "火山冬天救助花费"
 krakatoa_crop_failure_tt: "庄稼歉收也会影响世界上的其他地方。"
 krakatoa_crop_failure_small_modifier_tt: "我们建有农场或种植园的地区将经历轻度作物歉收。"
 krakatoa_crop_failure_medium_modifier_tt: "我们建有农场或种植园的地区将经历中度作物歉收。"
 krakatoa_crop_failure_big_modifier_tt: "我们建有农场或种植园的地区将经历重度作物歉收。"
 krakatoa.4.t: "浓烟滚滚"
 krakatoa.4.d: "鲜红的晚霞持续了数月，在全国广为报道。[SCOPE.sState('art_state').GetName]甚至有人呼叫消防车，要求他们扑灭这场显眼的大火。许多艺术家和学者对这一景象尤为关注。"
 krakatoa.4.f: "“月亮变成了蓝色，有时又成了绿色，它发出的冷光以诡异的强度点燃了黑夜。皎白的月光穿透云层照射下来，浮现出紫色，有时候也是蓝色、绿色。\n\n淡紫色的太阳，夜光云，让人反感又让人着迷。”"
 krakatoa.4.a: "只有绘画能捕捉到这样的美。"
 krakatoa.4.b: "学者们必须确保我们为下一次火山喷发做好准备。"
 krakatoa_art_modifier: "赞助有灵感的艺术家"
 krakatoa_uni_modifier: "资助火山研究"
 krakatoa_uni.tt: "未来火山喷发的破坏力会更小。"
 je_prohibition: "禁酒运动"
 je_prohibition_reason: "尽管其立场有着不同的前提，但[SCOPE.gsInterestGroup('devout_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]都同意酒精就是精神毒药。只有政府禁令才能终结这种邪恶。"
 je_prohibition_goal: "以下条件必须满足10年（可以中断）："
 prohibition_fail.tt: "在禁酒令事件中拒绝禁酒运动。"
 prohibition_success.tt: "烈酒[concept_obsession]会从所有主流文化移除。"
 prohibition.1.t: "禁酒令"
 prohibition.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]都希望能终止我国惊人的酒类消费，请求政府禁酒。"
 prohibition.1.f: "“我既不喝酒也不抽烟，因为我的老师给我留下了三个基本美德：身体的清洁、精神的清洁、节制。”" #John Burns
 prohibition.1.a: "酒精就是精神毒药。"
 prohibition.1.b: "没什么能比睡前一杯威士忌更能让人开心了！"
 started_temperance_modifier: "开始禁酒运动"
 rejected_prohibition_modifier: "拒绝禁酒运动"
 rejected_prohibition_tt: "这会将禁酒运动从日志条目中移除。"
 prohibition.2.t: "内部问题"
 prohibition.2.d: "有人发现[SCOPE.gsInterestGroup('alcoholic_ig').GetName]的[SCOPE.sCharacter('alcoholic_leader').GetFullName]在他家弄了一间非法的蒸馏室。在[SCOPE.sCharacter('alcoholic_leader').GetHerHis]儿子看似清白的宴会期间，客人开错了房门。"
 prohibition.2.f: "“这太疯狂了！我，这样一位遵纪守法的模范公民，怎么能被指控如此背信弃义，如此……令人反感的行为。背叛！勒索！我被陷害了！”"
 prohibition.2.a: "借口！派人去突击搜查那该死的聚会！"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U]一直这么爱惹麻烦。"
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U]显然是被陷害了。"
 birthday_raid_modifier: "非法蒸馏室被拆除"
 birthday_raid_leader_modifier: "非法蒸馏室被发现"
 birthday_raid_gentlemen_modifier: "非法蒸馏室被发现"
 prohibition.3.t: "对生意不利"
 prohibition.3.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]的成员对最近的禁酒运动表示不满，抱怨烈酒产业是他们收入的重要来源。"
 prohibition.3.f: "“我现在该怎么做？卖玩具吗？要我现在找我奶奶？求她教我编织，这样我就能给漂亮的娃娃织又小又可爱的毛衣？天呐，我们都已经是成年人了，不是吗？”"
 prohibition.3.a: "那[SCOPE.sCharacter('industrialist_leader').GetSheHe]应该马上找[SCOPE.sCharacter('industrialist_leader').GetHerHis]奶奶。"
 prohibition.3.b: "他们仍然可以使用葡萄园。"
 industrialists_rejected_modifier: "拒绝实业家烈酒要求"
 wine_allowed_modifier: "支持葡萄酒生产"
 prohibition.4.t: "镇上最他妈棒的宠物店" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "有报道称[SCOPE.sState('temperance_state').GetCityHubName]出现了不寻常的声音和可疑的行为。当地一家新开的宠物店吸引了大量顾客。"
 prohibition.4.f: "“呃，宠物店？好吧，我只有一个问题。什么样的宠物店会在凌晨1点还满是吵闹的老粗和喧嚣的音乐？”" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "或许那些只是吵闹的宠物店男孩。"
 prohibition.4.b: "好吧，那我们应该看看这些提及宠物店的报纸。"
 prohibition.4.c: "他们以为自己在糊弄谁呢！？警察！"
 prohibition.5.t: "啤酒大亨"
 prohibition.5.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]的成员被抓到利用[SCOPE.sState('temperance_state').GetName]的[SCOPE.sBuilding('temperance_building').GetName]生产大量酒精饮料，并且为了自己的利益非法销售。"
 prohibition.5.f: "“是那些土豆！我们还能怎么办？做成土豆泥吗？生成酒精是它们的天性，我们又能怎么阻止？”"
 prohibition.5.a: "这应该马上拆除。"
 prohibition.5.b: "这只是个农场。"
 subsistence_liquor_modifier: "允许农场烈酒"
 subsistence_liquor_bad_modifier: "禁止农场烈酒"
 banned_subsistence_liquor: "禁止农场烈酒"
 prohibition.6.t: "绝对禁酒"
 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]的成员宣布如果人们还能买到葡萄酒，那禁止烈酒就毫无意义。"
 prohibition.6.f: "“如果某人想要灌醉自己，释放自己内心的野兽，他仍然拥有这么做的自由！如果你们只是装作这些酒鬼不存在，然后自己在这里品着红酒，大快朵颐是没有用的！”"
 prohibition.6.a: "他们说的有道理。"
 prohibition.6.b: "我们的人民只能应付这么多了。"
 teetoliarism_modifier: "支持绝对禁酒"
 no_teetoliarism_modifier: "拒绝绝对禁酒"
 prohibition.7.t: "光天化日大屠杀"
 prohibition.7.d: "两个敌对帮派的一些成员因酒后口角在光天化日之下被杀。他们的一个头目最终被确定为凶手，公民要求保护。"
 prohibition.7.f: "“但他是个好人！虽然他搞私酒和一些可疑玩意儿，但他一直乐善好施。他捐钱给穷人并为需要的人开施粥铺。我跟你讲，这就是现代罗宾汉！”"
 prohibition.7.a: "结束了。我们要带他去法庭。"
 prohibition.7.b: "有人恨他。有人爱他。我们得做个交易。"
 prohibition.7.c: "我们要给他和他的帮派一个教训。"
 deal_with_gangster_modifier: "与帮派成员做交易"
 gangsters_modifier: "将帮派成员带到法庭"
 prohibition.8.t: "蓝带徽章"
 prohibition.8.d: "在政府努力禁止酒精饮料之后，[ROOT.GetCountry.GetName]现在已扫清了烈酒。"
 prohibition.8.f: "“你吩咐以色列人，叫他们世世代代在衣服边上作繸子，又在底边的繸子上，钉一根蓝细带子。你们佩带这繸子，好叫你们看见就记念遵行耶和华一切的命令。”" #Numbers 15:38-39
 prohibition.8.a: "终于，我们的人民摆脱了邪恶。"
 prohibition_laws_pm.tt: "这会极大增加禁酒运动日志条目的进度。"
 prohibition_laws_weak_pm.tt: "这会增加禁酒运动日志条目的进度。"
 prohibition_laws_bad_pm.tt: "这会降低禁酒运动日志条目的进度。"
 expedition_events.695.t: "意料之外的队伍"
 expedition_events.695.d: "前进中的探险队在郁郁葱葱的丛林中看到了难以置信的景象：失踪的[SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]探险队员正病恹恹地躺在简易吊床上。"
 expedition_events.695.f: "“就好像一层面纱被捅破了。在那张象牙色的脸上我看到了一种表情，带着一股阴沉沉的傲气，无情的力量和怯懦的恐惧——带着深深的绝望。\n\n在那神圣的恍然大悟的时刻他是不是把欲望，诱惑和屈服都细细地重温了一遍？他像看到了什么似的低声叫了起来——他叫了两次，但这叫喊并不比一丝喘气声大多少：‘可怕啊！可怕啊！’”" #Joseph Conrad
 expedition_events.695.a: "我们应该将这些人带到安全的地方。"
 expedition_events.695.b: "加入我们吧！两支探险队总比一支强。"
 expedition_events.695.c: "这只会耽误我们的时间。"
 expedition_events.695.e: "我们决不能相信一帮[SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]人。磨快你们的刀。"
 killed_lost_expedition_tt: "这种行为可能会产生严重后果。"
 expedition_events.696.t: "消息传开"
 expedition_events.696.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]领导的探险队凯旋不久，关于他们与[SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting]失踪探险队的厄运有关的流言就不断升级，引来了该国的谴责。"
 expedition_events.696.f: "“他们衣服上的铜渍，被太阳侵蚀的痕迹，氧化了。他们的脸变成了孩子气的鬼脸，现在他们微笑，现在他们大笑，现在他们——后悔。也许吧。血已经干了几个星期，甚至几个月。他们讨厌它吗？他们为自己的行为感到自豪吗？他们能逃脱吗？忘了它？讨厌它？已经晒干了好几个星期，甚至几个月了。”"
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U]应当立即辞职！"
 expedition_events.696.b: "他们没办法证明。"
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]会下台。"
 je_assassination: "阻止暗杀阴谋"
 je_assassination_reason: "查出策划者，并及时终止暗杀。\n\n提高你的#bold 警察机构#!等级，通过#bold 异议非法#!、#bold 专职警察部队#!或#bold 秘密警察#!法律，研究#bold $identification_documents$#!或#bold $mass_surveillance$#!，以提高你延缓叛徒的概率。"
 je_assassination_low: "发现暗杀策划者的进展较低。"
 je_assassination_middle: "发现暗杀策划者上取得了一定进展。"
 je_assassination_high: "我们几乎可以确定谁是暗杀策划者了。"
 je_assassination_tt: "受到威胁的统治者不再掌权。"
 je_assassination_timeout_tt: "策划者成功暗杀了我们的统治者。"
 je_assassination_caught_em_tt: "我们查出了策划者是谁。"
 assassination_events.1.t: "隐形人"
 assassination_events.1.d: "有可靠消息称，国内有人在密谋暗杀[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]。如果我们不及时采取行动，国家的稳定将无法保障。"
 assassination_events.1.f: "也许是他们的语气，也许是权力带来的不可避免的焦虑。一种阴暗而甜蜜的善良，虚伪得连叛徒都害怕最后的晚餐。\n\n“人们会说话，但其中的一些人希望[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting]再也不会说话。”\n\n三十枚银币，这是一个象征性的价格。今天，也许明天，如果我们幸运的话。"
 assassination_events.1.a: "我们应该把他们找出来吊死！"
 advance_assassination_progress_tt: "这会提高我们确定谁是策划者的进度。"
 assassination_events.2.t: "隐形人：空座位"
 assassination_events.2.d: "有人发现了由[SCOPE.gsInterestGroup('suspicious_ig').GetName]成员组织的秘密会议。虽然他们发誓说，他们的目的纯粹是为了经济，但许多人怀疑他们与暗杀策划者有关联。"
 assassination_events.2.f: "考虑到他们的意图，传到街上的声音有些过于清晰了。不过，玻璃杯的碰撞声只能在室内听到。他们的脸映在葡萄酒里，显得有些模糊。\n\n“他们在那儿待了一整天，”一个花商说道，用她那长满老茧的手不屑地指着，“我开门时就看到他们来了，他们甚至都没出来吃午饭。”"
 assassination_events.2.a: "听起来只是个聚会。"
 assassination_events.2.b: "确实相当可疑。"
 assassination_events.2.c: "据说[SCOPE.gsInterestGroup('second_suspicious_ig').GetName]还干过更糟的事。"
 assassination_ig_not_monitored_modifier: "不受监控的利益集团"
 assassination_events.3.t: "隐形人：内部消息"
 assassination_events.3.d: "[SCOPE.gsInterestGroup('snitch_ig').GetName]的领袖[SCOPE.sCharacter('snitch_leader').GetFullName]向我们发出了惊人的警告。[SCOPE.sCharacter('snitch_leader').GetSheHe|U]指控[SCOPE.gsInterestGroup('snitched_ig').GetName]参与了策划暗杀[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]。"
 assassination_events.3.f: "“你们知道我是多么诚实的[SCOPE.sCharacter('snitch_leader').GetWomanMan]，我决不会对同等身份的人、绅士以及真正的淑女不利。但总有不那么高贵的人。他们享受着嫉妒和背叛的话语，他们甚至无法把舌头缩进嘴里，因为那里早就完全腐烂了。”"
 assassination_events.3.a: "这并不令人意外。"
 assassination_events.3.b: "我们真的能相信对手吗？"
 assassination_events.3.c: "真奇怪……因为我们也听到了一些关于[SCOPE.sCharacter('snitch_leader').GetHerHim]的谣言。"
 suspicious_modifier: "可疑的利益集团"
 snitch_modifier: "告密者"
 assassination_events.4.t: "隐形人：指控"
 assassination_events.4.d: "社会精英现在每天都在互相指控对方参与了暗杀阴谋，这一次所有眼睛都盯上了[SCOPE.gsInterestGroup('suspicious_ig').GetName]。"
 assassination_events.4.f: "“亲爱的日记本，今天这是美好的一天。我陪母亲吃了晚饭，一起拜访了她来城里过节的乡下朋友。\n\n哎呀，他们都在谈论那个荒唐的暗杀，说有人看到这位和那位绅士与这位和另一位绅士搅在了一起。感谢[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]，小平彻非常喜欢我，我们一起在沙龙玩了几乎一晚上！真是个可爱的年轻人！”"
 assassination_events.4.a: "听起来相当可疑。"
 assassination_events.4.b: "#italic 谁#!这么说的？"
 assassination_events.4.c: "如果信息这么容易传播，那说明我们有更严重的问题。"
 assassination_events.6.t: "暗杀与否"
 assassination_events.6.d: "暗杀阴谋以一个预料之外的结局结束。由于[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]不再是国家的元首，他们的努力完全停下了。"
 assassination_events.6.f: "“有时候你赢，有时候你输。有时候你需要为了赢而输。”"
 assassination_events.6.a: "好吧，至少没有暗杀了。"
 deposed_ruler_modifier: "被废黜的统治者"
 assassination_events.7.t: "暗杀停止"
 assassination_events.7.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName]的奸诈用心终于被揭露了。官方已经找到了足够的证据来阻止暗杀阴谋。"
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting]周一至周五每天8:00吃早餐，周末改为8:30。午饭后，[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]喜欢去花园散步，很少有人护送。\n\n后面是一系列名单，列出了[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]邀请一起打牌的所有人。[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|U]的厨师，女仆，几个政府雇员。"
 assassination_events.7.a: "值得骄傲的一天！"
 assassination_caught_em_modifier: "终止暗杀阴谋"
 assassination_events.8.t: "暗杀与否"
 assassination_events.8.d: "暗杀阴谋以一个预料之外的结局结束。由于[SCOPE.sCharacter('assassination_ruler_scope').GetFullName]因其他原因死亡，他们的努力完全停下了。"
 assassination_events.8.f: "因此，死后永远会有复活。从此时此刻的激情中，生出了欢乐。让我们相信，这个国家将永远不会再经历死亡！" #Denis Wortman
 assassination_events.8.a: "愿[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]安息。"
 assassination_dead_ruler_modifier: "死亡的统治者"
 election_other_parties_events.1.t: "人力胜过机器"
 election_other_parties_events.1.d: "[SCOPE.sParty('agrarian_party').GetName]的成员表达了他们对于科技取代手工劳动者独立性和尊严问题的关注。"
 election_other_parties_events.1.f: "“你会相信一台机器来教育你的孩子？或是照料你的身体？那为什么我们应该在我国的劳动力上相信它们？\n \n我们吃的食物、友谊、辛勤工作、来自农业的合作——这些都是我们社会的基础，进步不能也不会取代它们。”"
 election_other_parties_events.1.a: "我们不应该危害人民的工作。"
 election_other_parties_events.1.b: "进步总能找到出路。"
 anti_industrial_party_modifier: "人力胜过机器"
 election_other_parties_events.2.t: "神的旨意"
 election_other_parties_events.2.d: "有人看到[SCOPE.gsInterestGroup('ig_devout').GetName]的[SCOPE.sCharacter('religious_leader').GetFullName]在进行布道支持[SCOPE.sParty('religious_party').GetName]，说服听众他们的胜利早就由[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]安排好了。"
 election_other_parties_events.2.f: "“你以为[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]对我们虔诚的国家没有安排？当然有！必须有！我曾亲眼看过，让我来告诉你，那时我看得清清楚楚，就像我现在看你一样，就在我的眼前。\n\n除了清楚了解这个安排的那些人，还有谁能领导这个迷茫的政府？”"
 election_other_parties_events.2.a: "我们怎能违背[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的旨意？"
 election_other_parties_events.2.b: "真遗憾国家不能由[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]统治啊。"
 election_other_parties_events.2.c: "但是[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]肯定是想让[SCOPE.sParty('other_party').GetName]赢！"
 gods_will_modifier: "神的旨意"
 gods_wont_modifier: "发言被驳回"
