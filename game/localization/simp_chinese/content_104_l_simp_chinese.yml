 decree_events.2.t: "灰蒙蒙的日子"
 decree_events.2.d: "更好的道路网改善了[SCOPE.sState('decree_state').GetName]的交通，但更严重的污染也随之而来。"
 decree_events.2.f: "“在后工业时代的严酷时日里，黑暗持续存在。黑夜比白天还光亮，光亮来自路灯、照明良好的中产住宅和较差街区的炉火。但是白天……白天失去了直到现在之前都从未受过干扰的，无尽辉煌的太阳。\n\n烟雾不仅从工厂中升起，交通带来的疾风同样在咳嗽的人们头顶带来灰色的天空。”"
