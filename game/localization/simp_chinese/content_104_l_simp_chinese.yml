 fascism_events.5.t: "四年计划"
 fascism_events.5.d: "我国在基础设施方面的兴建让我们的工业更为有效且高产。让这项科技发展走在其他各项领域科技之前吧。"
 fascism_events.5.f: "“这些我们国境外的所谓“列强”正在试图妨碍我们，伤害我们的土地和名誉，伤害我们的人民。但从这一天起，他们无法继续伤害我们了。没有什么比[ROOT.GetCountry.GetAdjectiveNoFormatting]的士气更强，无论是最好的铁器，传世的刀刃还是大马士革的钢铁都不行。\n\n今天我们证明了这一点。[ROOT.GetCountry.GetAdjectiveNoFormatting]不会再受到经济破坏了，因为我国的基础建设中已经没有国外的掠食者了。”"
 fascism_events.5.a: "我们的造船厂将确保我们在阳光下有一席之地。"
