 internal_security_events.1.t: "离奇失踪"
 internal_security_events.1.d: "鉴于[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]的[SCOPE.sCharacter('anti_secret_police_leader').GetFullName]最近对[SCOPE.sLaw('current_law_scope').GetName]的反对，[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]的失踪引起了精英们的严重担忧。"
 internal_security_events.1.f: "“当其家人向有关部门报告时，已经过了中午：[SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting]已经失踪了一整晚，没有警告或纸条留下。亲属们认为这很可能与[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]坚持反对[SCOPE.sLaw('current_law_scope').GetName]有关，因为前几天有人在门口放了一把小刀，他们现在觉得那应该是一种威胁。”"
 internal_security_events.1.a: "这里没什么好调查的。"
 internal_security_events.1.b: "我们不能以人民的信任为代价通过法律。"
 forced_disappearance_modifier: "离奇失踪"
 forced_disappearance_coverage_modifier: "未解决领袖失踪"
 forced_disappearance_acknowledge_modifier: "承认领袖失踪"
 internal_security_events.2.t: "偶然发现"
 internal_security_events.2.d: "就在政府准备通过[SCOPE.sLaw('current_law_scope').GetName]法时，我们的特工抓到了一个[SCOPE.sC('spy_country').GetAdjectiveNoFormatting]间谍，这破坏了我们对他们本就微弱的信任。"
 internal_security_events.2.f: "“我们所有将军和他们家人的名单，我们兵营和港口情况的记录，我们进出口、生产、港口、一切的预测！我甚至很惊讶他们没搞到我们最喜爱的[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]的清单。”"
 internal_security_events.2.a: "我们的人民需要知道！"
 internal_security_events.2.b: "这是一份非常有用的信息，应该保持……私密。"
 counterintelligence_modifier: "反间谍成果"
 counterattack_modifier: "反间谍出击"
 counterintelligence_weak_modifier: "反间谍成果"
 internal_security_events.3.t: "信息时代"
 internal_security_events.3.d: "随着[SCOPE.sLaw('current_law_scope').GetName]法律获得关注，许多人都表达了对隐私的担忧。"
 internal_security_events.3.f: "“我有权不存在！”一名忧心忡忡的公民这么对《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》说。“这是闻所未闻的——暴行！万一信息不准确……想象一下，仅仅是因为他们把你列入了错误的名单，搞错了你的意识形态和背景，你就被指控犯有一项你根本没犯的罪行。”"
 internal_security_events.3.a: "他们说的似乎有道理。"
 internal_security_events.3.b: "他们没什么好担心的！"
 privacy_concerns_modifier: "隐私问题"
