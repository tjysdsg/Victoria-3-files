 famine_events.1.t: "困难时期"
 famine_events.1.d: "饥荒已成为我国的一个危险问题，[SCOPE.sState('famine_state').GetName]地区的人民报告说他们一点吃的都没有。人们要求采取紧急救济措施。"
 famine_events.1.f: "“他们习惯默默忍受的困苦无法用言语来说明……在许多地区，他们唯一的食物是土豆，他们唯一的饮料是水，他们的小屋很难抵御恶劣的天气；一张床或者一条毯子都是罕见的奢侈品，他们的猪和粪堆几乎就是他们唯一的财产。”" #Devon
 famine_events.1.a: "我们承担不起这个花费。"
 famine_events.1.b: "我们将在[SCOPE.sState('famine_state').GetName]进行紧急救济。"
 emergency_hunger_relief_modifier: "饥荒救助"
 thats_life_modifier: "无饥荒救助措施"
 great_famine_modifier: "大饥荒"
 emergency_relief_promise_tt: "我们将必须在[SCOPE.sState('famine_state').GetName]颁布紧急救济法令。"
 famine_events.2.t: "面包与鲜血"
 famine_events.2.d: "饥荒已经蔓延到的邻近地区[SCOPE.sState('famine_2_state').GetName]，粮食歉收使当地人民死亡率已经有所上升。"
 famine_events.2.f: "“[SCOPE.sState('famine_2_state').GetNameNoFormatting]众多家庭所面临的可怕场景无法想象，无法描绘，无法表达，无法具现。他们营养不良的脸庞瘦得如同灵缇犬，你无法通过毯子的隆起看出下面是否盖着婴儿——如果他们还没有将所有毯子卖掉购买这个月最后的食物的话。”"
 famine_events.2.a: "我们的紧急救济措施降低了受害者的人数。"
 famine_events.2.b: "这就是我们必须要面对的局面。"
 famine_events.2.c: "现在我们应该在最初的[SCOPE.sState('famine_state').GetName]启动紧急救济。"
