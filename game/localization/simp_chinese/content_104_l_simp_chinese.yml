 belle_epoque_events.13.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]殖民展览"
 belle_epoque_events.13.d: "在[SCOPE.sState('belle_epoque_state').GetName]举办了一个展示我们在世界各地的殖民地财富的展览，在一个模拟的土著村庄中展示了外来动物、自然资源和[SCOPE.sCulture('colonial_culture').GetName]民族的民族学展览，吸引了游客。"
 belle_epoque_events.13.f: "展览的海报是鲜艳的红色，题为“东方展览”，配以帝国辖下各民族的漫画。\n\n来自西非的裸胸妇女手持盾牌和棍棒，脸上画着咆哮，身旁是穿着长袍、拿着菠萝的阿尔及利亚人，还有涂着口红的精致越南女孩头顶着锅。\n\n一个孩子依偎在他穿着丝绸的母亲的手臂上，看看海报又看看母亲，他眼中充满期待。“……才半法郎！”"
 belle_epoque_events.13.f2: "“我们认为，即便不将我们中的一位与猿猴一同展出，我们的民族已经够消沉了。我们相信我们值得被认为是有灵魂的人。”" #- James H. Gordon
 belle_epoque_events.13.a: "很震撼，很有教育意义！"
 belle_epoque_events.13.b: "也许这些人类展出有些过分了。"
