 sol_events.2.t: "希望的故事"
 sol_events.2.desc: "过去这段时间里，我们人民的生活条件一直在稳步提升，希望降临到了城市中最绝望的城区——尽管如此，我们还有很长一段路要走。"
 sol_events.2.f: "“那是最好的年月，那是最坏的年月，那是智慧的时代，那是愚蠢的时代，那是信仰的新纪元，那是怀疑的新纪元，那是光明的季节，那是黑暗的季节，那是希望的春天，那是绝望的冬天。”" #Dickens
 sol_events.2.a: "我国人民永远不会忘记我们为他们所做的一切。"
 sol_events.2.b: "这将帮助我们更进一步！"
 sol_events.2.c: "他们幸福的满足感对我们来说就足够了。"
