 krakatoa.1.t: "无光之日"
 krakatoa.1.d: "史无前例的火山喷发彻底摧毁了[SCOPE.sState('krakatoa_state').GetName]地区许多人的生活。喀拉喀托火山发出的巨响几百英里外都能听到，遭了厄运位于岛屿周围的任何事物都被立即摧毁。"
 krakatoa.1.f: "“白昼变作了黑夜。那些巨大的火焰瀑布沿着山坡倾泻而下。一片巨大的黑云升起，所有鸟儿早已放弃了这片土地。\n\n很多年以后，我将坐在壁炉旁，那道光再也不会困扰我了。”"
 krakatoa.1.a: "我们应竭尽所能提供帮助。"
 krakatoa.1.b: "大自然真是反复无常的生物。"
