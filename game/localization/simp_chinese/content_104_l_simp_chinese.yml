 belle_epoque_events.14.t: "高级时装"
 belle_epoque_events.14.t2: "对时尚的热情"
 belle_epoque_events.14.d: "被巴黎工匠生产的完美无瑕的丝绸连衣裙和时尚珠宝的流行形象所吸引，[ROOT.GetCountry.GetAdjective]女性开始前往[SCOPE.sCountry('haute_couture_country').GetName]，从巴黎人的精品店购买精美的服装。"
 belle_epoque_events.14.d2: "被[SCOPE.sCountry('haute_couture_country').GetAdjective]设计师设计的完美无瑕的丝绸连衣裙和时尚珠宝的流行形象所吸引，[ROOT.GetCountry.GetAdjective]女性开始跨国委托制作精美的服装。"
 belle_epoque_events.14.f: "“区区一件衣服，凭什么要这么多钱？能给你带来什么快乐？”\n\n“其中的快乐和你的金表和军刀一样多，也许更多。”"
 belle_epoque_events.14.a: "无论国界，我们两国都同样推崇美丽的事物。"
 belle_epoque_events.14.b: "不能让[SCOPE.sCountry('haute_couture_country').GetAdjective]超过我们！"
 modifier_haute_couture_competition: "高级时装竞赛"
 belle_epoque_events.15.t: "对高级时装的追求"
 belle_epoque_events.15.t2: "高端时尚"
 belle_epoque_events.15.d: "远在[SCOPE.sCountry('haute_couture_buyer_scope').GetName]的女性被巴黎工匠生产的完美无瑕的丝绸连衣裙和时尚珠宝的流行形象所吸引，开始前往[SCOPE.sCountry('haute_couture_country').GetName]，从巴黎人的精品店购买精美的服装。"
 belle_epoque_events.15.d2: "远在[SCOPE.sCountry('haute_couture_buyer_scope').GetName]的女性被我们的工匠制作的完美无瑕的丝绸连衣裙和时尚珠宝的流行形象所吸引，已经开始前往[SCOPE.sCountry('haute_couture_country').GetName]购买我们设计师的服装。"
 belle_epoque_events.15.f: "最近几天越来越常见情景给[SCOPE.sState('belle_epoque_state').GetCityHubName]车站的售票员带来了不少乐子。来自[SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting]各个火车站的眼神急躁、钱包鼓鼓的女人下了火车，几周后穿着华丽的礼服和轻了几磅的钱包离开。\n\n在站台上，两组人混在一起，冷漠的丈夫们移开视线，而他们的妻子则互相称赞对方的明智，并约定会再见面。"
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName]将成为世界时尚之都。"
 belle_epoque_events.15.b: "是设计师和工人让这些事情成为可能。" #Like that would ever happen.
