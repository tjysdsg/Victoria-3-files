 children_rights_events.3.t: "无法避免的受伤"
 children_rights_events.3.d: "由于政府正在推行[SCOPE.sLaw('current_law_scope').GetName]，成年工人被迫填补童工留下的缺口。然而，他们体型过大，手指过粗，工业事故日益增多。"
 children_rights_events.3.f: "“他们的尖叫声响彻工厂，他们的血沾在机器上，就像是这些机器有自己的心脏一样。这已经是一周内第十次有人在操作微型机器时割伤了手指，以前只有孩子纤细的手才能操作那些机器。抗议情绪一直在高涨：‘如果不是他们，那就轮到我们了。’”"
 children_rights_events.3.a: "没人应该做这样的工作。"
 children_rights_events.3.b: "没有童工了，所以他们最好习惯这项工作。"
