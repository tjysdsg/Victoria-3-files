 fascism_events.2.t: "鼓励之言"
 fascism_events.2.d: "[SCOPE.sCharacter('fascist_leader').GetFullName]，一位直言不讳的[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName]，其激烈的民族主义言论似乎吸引了我们的某些群体。越来越多的人采用了[SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting]运动的符号和标语。"
 fascism_events.2.f: "“城市不是一天建成的，大海也不会在几个清晨被征服，我们的舰船不会是一个慵懒日子的成果，庇护我们家庭的房屋也不会在一夜建成。\n\n成就我们民族应得的伟大不会也不应该是一个简单的任务。如同过去的建筑师一样，我们会在我们的土地上建立奇观，永恒不朽。通过热情，通过强大，通过力量！”"
 fascism_events.2.a: "通过力量！"
 fascism_events.2.b: "我们不需要另一位鼓动者。"
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName]的愿景要强得多。"
