 sol_events.3.t: "痛苦的哀嚎"
 sol_events.3.d: "有人看到[SCOPE.gsInterestGroup('ig_devout').GetName]的成员出现在[ROOT.GetCountry.GetCapital.GetCityHubName]的贫民窟，向穷人施舍食物。然而，现在他们要求国家资助他们的行动。"
 sol_events.3.f: "“走在那些小巷里，灵魂仿佛来到了魔鬼的领地，看到地狱之门大开，鼻孔里满是难以忍受的虫子的恶臭，只能同情地闭上双眼。\n\n如果我们得不到所需的支持，神的光辉可能永远也无法照亮那些被灰尘覆盖的脸庞。”"
 sol_events.3.a: "这项事业值得支持。"
 sol_events.3.b: "我们不需要他们再拥有权力。"
