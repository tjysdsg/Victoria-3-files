 internal_security_events.5.t: "安全事务"
 internal_security_events.5.d: "政府成员担心[SCOPE.sLaw('current_law_scope').GetName]法律的通过会危及国家的内部安全。"
 internal_security_events.5.f: "“如果我们无法获取公众信息，要如何阻止反动派的攻击和阴谋？如果我们只能给予人民一种虚假的安全感，又如何保护他们的安全？”"
 internal_security_events.5.a: "那些信息对我们的管理至关重要。"
 internal_security_events.5.b: "我们会换成其他不那么有侵入感的方法。"
 government_info_bad_modifier: "保留私人信息"
 government_info_modifier: "保护私人信息"
 internal_security_events.6.t: "不正当的攻击"
 internal_security_events.6.d: "有人发现警察正有组织地攻击[SCOPE.sLaw('current_law_scope').GetName]法律的支持者，破坏他们的营业场所和聚会场所。"
 internal_security_events.6.f: "“他们砸烂了长凳，砸烂了门。向窗户扔石头，烧了所有的书。在墙上涂鸦，把我们描绘成了动物，而他们则统治着我们。他们还留下了一些威胁，所以我们知道那就是他们。”"
 internal_security_events.6.a: "我们应该进行公开讲话，明确表示这是不可接受的。"
 internal_security_events.6.b: "警察已经变得腐败无德。必须进行清洗。"
 terrorist_attack_modifier: "公开道歉"
