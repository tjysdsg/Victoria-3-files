 fascism_events.1.t: "长刀之夜"
 fascism_events.1.d: "对于来自我们自己的将军和领导之中内部威胁的怀疑正在增长，传到了[SCOPE.sCharacter('fascist_leader').GetFullName]的耳朵里，而消除威胁法西斯政权者的必要性已经很明显了。仓促的话语，躲闪的眼神，到处都是。"
 fascism_events.1.f: "“利刃在黑夜中落下——当我们抵达时他们正在沉睡。\n\n“起床！”木制地板被他们的血打湿。“你被指控犯下针对[SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]和政权的罪行，你有什么想辩护的？”\n\n而他们的嗓音如同马嘶和战场上的雷霆、枪声、炮火。“这是胡说八道！”“你被指控犯有……”“胡说！这是兵变！[SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]万岁！”他们到处都是。到处。”"
 fascism_events.1.a: "我们必须极其谨慎地处理此事。"
 fascism_events.1.b: "公开处决他们。"
 fascism_events.1.c: "愿他们在牢里腐烂。"
