 internal_security_events.4.t: "自由的呐喊"
 internal_security_events.4.d: "为了让贬低者闭嘴，[SCOPE.sLaw('current_law_scope').GetName]法律的支持者组织了一场抗议。然而，警察决定将法律掌握在自己手中，暴力镇压了抗议者。"
 internal_security_events.4.f: "“哈！真是讽刺啊！我们的现行法律未能保护公民免受腐败警察的侵害，对这项法律的抗议反而被那些警察镇压了！写这篇文章时，我的手气得发抖。那些警察现在就敢这样，将来要做什么想都不敢想！我们需要这项法律来保护我们。”"
 internal_security_events.4.a: "双方都需要冷静。"
 internal_security_events.4.b: "警察必须为此公开道歉。"
 violent_suppression_modifier: "暴力镇压"
 violent_suppression_ig_modifier: "暴力镇压"
