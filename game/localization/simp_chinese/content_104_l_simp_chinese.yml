 decree_events.3.t: "从零开始"
 decree_events.3.d: "一名出身卑微的男子已经崛起，成为[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]广受欢迎的领袖，但有些人对这种社会流动不太满意。"
 decree_events.3.f: "“最开始，他与可怜的寡母生活在一起，然后是糟糕的叔叔，然后据说他们都死了，他成了孤儿逃离了这个国家。然后尽管年轻，他成了一名酒商，有人说他想成为执法官之类的人。再然后他开始写作，取得了一定成功，而现在……现在如你所见，[SCOPE.gsInterestGroup('ig_intelligentsia').GetName]的领袖，终于安稳下来了。”"
 decree_events.3.a: "他为自己挣得了这份工作。"
 decree_events.3.b: "确实是个感人的故事，但他不该得到特殊待遇。"
