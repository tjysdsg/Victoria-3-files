 ig_suppression_events.6.t: "自我破坏"
 ig_suppression_events.6.d: "[SCOPE.gsInterestGroup('target').GetName]的[SCOPE.sCharacter('suppressed_leader').GetFullName]意志很薄弱，这一说法与其说是谣言，不如说更加贴近事实。有太多种方法可以利用这种软弱的对手了。"
 ig_suppression_events.6.f: "“你面前有两种金属，你能看到，对吧？然后你可以选择，这块友好给予的黄金或者这块锋利但同样美丽的钢铁，你明白我的意思吧？”"
 ig_suppression_events.6.a: "为你的领袖抛一枚硬币吧。"
 ig_suppression_events.6.b: "还有其他……更便宜的方法。"
