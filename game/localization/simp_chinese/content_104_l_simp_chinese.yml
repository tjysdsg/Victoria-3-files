 titanic.3.t: "令人印象深刻的航行"
 titanic.3.d: "在不朽的泰坦尼克号离开[SCOPE.sState('titanic_state').GetName]造船厂后，没过多久，她就完成了她绝对成功的处女航。人群欢呼着向抵达港口的乘客挥手。"
 titanic.3.d2: "在不朽的[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]离开[SCOPE.sState('titanic_state').GetName]造船厂后，没过多久，她就完成了她绝对成功的处女航。人群欢呼着向抵达港口的乘客挥手。"
 titanic.3.f: "“与波涛和海洋相比，人又算得了什么？那艘船正是人类支配海洋的证据。古代的圣贤将会崩溃并诅咒我们，因为我们蛊惑了他们的神灵，战胜了他们的海洋怪物。\n\n虽然我们已经成就此事，但我们也会对大海心怀敬畏。”"
 titanic.3.a: "这就是梦想之船。"
