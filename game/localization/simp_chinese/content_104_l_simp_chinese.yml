 exhibition_events.1.t: "不那么伟大的博览会"
 exhibition_events.1.d: "经过数月的准备，博览会最终结束了，大家都觉得相当失望。"
 exhibition_events.1.f: "“一把反光的伞，某种样式的钻石，比你祖母戴的那个还要小，还要浑浊，一辆闻起来还有大街上味道的马车。\n\n我穿越了半个国家就为了这个？”"
 exhibition_events.1.a: "呃，好吧。"
 exhibition_events.2.t: "伟大的博览会"
 exhibition_events.2.d: "经过数月的准备，博览会最终结束了，受到了各国的好评。"
 exhibition_events.2.f: "“在那里可以看到数不尽的奇观：我见过最大的玻璃穹顶，和你的拳头一样大的钻石。孩子们会问，这是什么动物，那是什么动物，但是没人能回答。我简直不敢相信，感觉就像是去了另一个世界。”"
 exhibition_events.2.a: "太棒了！"
 exhibition_events.3.t: "最伟大的博览会"
 exhibition_events.3.d: "经过数月的准备，博览会最终结束了，它被誉为当代最伟大的博览会之一。"
 exhibition_events.3.f: "“而这座雕像是我们从海底捞上来的，”然后它就被放置在中央喷泉附近展览，依然与水待在一起。“如果你敢透过目镜看，亲爱的，你会看到最荒芜的星座。”\n\n大厅的另一侧，[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]欢迎了所有宾客，全都身穿白衣。\n\n这里有号角声，有欢呼声，有音乐，有烟雾，有痴迷，也有敬畏，这里还有生命，如此明亮。"
 exhibition_events.3.a: "美绝了。真是……美绝了。"
 exhibition_events.4.t: "升腾的疑虑"
 exhibition_events.4.d: "博览会即将开幕，但是其规划引发了争论。[SCOPE.gsInterestGroup('conservative_ig').GetName]的成员担心大群游客可能会成为革命暴徒。"
 exhibition_events.4.f: "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]居然允诺这种中看不中用的东西，这一决策所展示出的愚蠢和可笑，必将让每个有常识、三观正的人震惊。至于[ROOT.GetCountry.GetRuler.GetHerHim]至少要在博览会期间前往[SCOPE.sState('grand_exhibition_state').GetNameNoFormatting]一事，我很震惊大臣们居然没有就此坚持到底。毕竟没有人能说得上那种情况下会发生什么。\n\n这个主意……一定会让每个诚实而善良的[ROOT.GetCountry.GetAdjectiveNoFormatting]人惊愕。所有一切看上去都是在密谋贬损我们在欧洲的地位。”" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "他们的担忧毫无根据。"
 exhibition_events.4.b: "游客大量涌入可能会引起一些问题。"
