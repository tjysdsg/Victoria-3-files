 psychology_events.5.t: "梦的解析"
 psychology_events.5.d: "[SCOPE.sState('university_state').GetName][SCOPE.sBuilding('university_building').GetName]一位受人尊敬的医生在精神病学领域进行了新的研究，强调潜意识和被埋藏的童年记忆在心理病病理中所起的作用。"
 psychology_events.5.f: "“在下文中，我会证实有种心理技术，或许能对梦做出解释，若这种技术得到应用，那每个梦都能展现出一种有意义的精神构造，并和清醒生活的心理活动内部某个点产生特别的关联。另外，我会更深入地将梦的难以理解之处形成的经过，尽可能解释清楚，进而推导出各类引发梦的精神力量的性质。就是这些力量彼此的组合与冲突造就了梦。\n\n我的描述就终止于此，因为梦的问题已经发展成综合性更强的问题，要解决它，只能参照其余类型的资料。”" #Sigmund Freud
 psychology_events.5.a: "他可以在大学继续他的研究。"
 psychology_events.5.b: "如此聪明的大脑理应扮演重要的角色！"
 psychology_events.5.c: "这听起来很不可信。"
