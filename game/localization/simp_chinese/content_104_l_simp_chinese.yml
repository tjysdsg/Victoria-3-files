 titanic.1.t2: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.gsInterestGroup('titanic_ig').GetName]的[SCOPE.sCharacter('titanic_leader').GetFullName]决定赞助[SCOPE.sState('titanic_state').GetName]的造船厂建造一艘众人过目不忘的远洋客轮。前所未有的那种。"
 titanic.1.f: "“它的雄伟，和光线在它的四根黑烟囱上的完美反射已经足以说明一切。我们中的许多人喜欢新鲜空气，一直在甲板上闲逛。在傍晚时，有一种空虚感袭来。一个孩子安静地立定。我们随后也无法继续交谈。\n\n船，日落——和对未来毫无保留的梦想，无比清晰。”"
 titanic.1.a: "人们将谈论着这艘船有多么豪华！"
 titanic.1.b: "我们应该让建造过程更有效率。"
 titanic.1.c: "我们没时间听从一个疯子的妄想。"
