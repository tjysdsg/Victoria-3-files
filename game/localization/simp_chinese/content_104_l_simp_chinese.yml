 rubber_events.1.t: "橡胶热"
 rubber_events.1.d: "[ROOT.GetState.GetName]成功种出了橡胶。这种树木的脆弱天性和难以满足的种植条件显得这一成就格外重要。"
 rubber_events.1.f: "亚马逊流域对橡胶的垄断终于结束了！在多次失败的尝试后，我们将这些美丽的树木请到了新家园，真是些顽固的小家伙，现在我们的任务是终结那些贪婪大亨的帝国。"
 rubber_events.1.a: "把所有人都带到[SCOPE.sState('rubber_state').GetName]，然后开始工作。"
