 children_rights_events.4.t: "贫民学校"
 children_rights_events.4.d: "在我们制定[SCOPE.sLaw('current_law_scope').GetName]的过程中，全国各地都有人热切地建议建立贫民学校。这类慈善组织将会为我们社会中最贫困的儿童提供食物和教育。"
 children_rights_events.4.f: "“让这些没有亲戚或家庭的贫困儿童在社会上找到出路的方法只有一种：教育。如果他们不会写自己的名字，我们将教会他们如何签名；如果他们不会阅读，我们将教会他们如何获取信息；如果这类孩子得不到食物，我们将给他们找一份工作。”"
 children_rights_events.4.a: "这么虔诚的事一定要由[SCOPE.gsInterestGroup('devout_scope').GetName]来处理。"
 children_rights_events.4.b: "这倡议不错，应该由老师们来处理。"
 children_rights_events.4.c: "我们其实并不需要这些。"
 ragged_schools_modifier: "贫民学校"
 ragged_schools_devout: "宗教贫民学校"
 ragged_schools_no_devout: "非宗教贫民学校"
 children_rights_events.5.t: "笔和纸"
 children_rights_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName]的制定由于一些公开抗议陷入了停滞。许多家庭没有足够的购买力支付新学习用品所需的费用，因此他们的孩子无法上学。"
 children_rights_events.5.f: "“听着，没有父母会阻止孩子获得比现在更好的未来，但如果我需要在买面包和买笔墨之间做出选择，那我只能说这不是一个公平的决定。”"
 children_rights_events.5.a: "财富不能成为阻拦因素。"
 children_rights_events.5.b: "我们不能投入更多的公共资金。"
 school_supplies_modifier: "提供学习用品"
 no_school_supplies_modifier: "未资助学习用品"
 children_rights_events.6.t: "不是一类人"
 children_rights_events.6.d: "一些[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]的成员提出了对制定[SCOPE.sLaw('current_law_scope').GetName]的担忧，因为他们认为这会影响就业，并在下层阶级中引发骚动。"
 children_rights_events.6.f: "“每个人都有自己的位置，对吧？我想我们都同意这一点。如果我们让这些孩子和我们自己的孩子学习一样的东西，那么他们想要一样的工作时谁来制止？\n\n又由谁来做他们应该做的工作？为了教育而教育实在是蠢到家了，就像是一个田园诗般的乌托邦，只会导致穷苦、空无一人的工厂和懒惰的工人。”"
 children_rights_events.6.a: "每个人都应得到机会。"
 children_rights_events.6.b: "告诉[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]他们说得对。然后继续我们的计划。"
 children_rights_events.6.c: "他们应该将之视为一种慈善行为。"
