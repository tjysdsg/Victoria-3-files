 #Journal Entry Society Events
 society_tech_events.104.t:0 "升至新高度"
 society_tech_events.104.d:0 "随着升降梯的引入和安装，进入社会日常使用，我们现在可以收获我们增长的工业的好处。"
 society_tech_events.104.f:0 "”它可以一路向上和一路向下。当你可以乘坐升降梯到顶楼，你为什么还要走十几二十层楼梯呢。“\n\n”未来，我们会拥有几百层楼的建筑，天空才是我们的界限。“"
 society_tech_events.104.a:0 "继续为工业提供支持。"
 society_tech_events.104.b:0 "继续为我国公民提供服务。"
 society_tech_events.105.t:0 "互惠互利"
 society_tech_events.105.d:0 "现在我们有了更多的公开招股公司，我们应该关注接下来会发生什么。"
 society_tech_events.105.f:0 "“我没发现问题。更多钱有什么不好？你在告诉我说，如果他们给你更多，你会说不？”\n\n“这并不是关于更多钱的问题。这是关于谁获得了更多钱。显而易见，富人越富。”"
 society_tech_events.105.a:0 "这可能会对我国政治有影响。"
 society_tech_events.105.b:0 "也许我们可以用在别处。"
 
