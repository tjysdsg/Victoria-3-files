 #Journal Entry Production Events
 production_tech_events.102.t:0 "工业繁荣"
 production_tech_events.102.d:0 "随着近期我国炸药生产和消费的双扩张，对优先考虑军事还是工业的问题引发了诸多争论。"
 production_tech_events.102.f:0 "“当我们应该考虑如何保卫我们的国家时，为什么还要担心我们能搬运多少泥土？”\n\n“你关心的只是发动更多的战争，我们应该把它用于我们的工人。他们更重要。”"
 production_tech_events.102.a:0 "我们应该努力同时支持这两个行业"
 production_tech_events.102.b:0 "优先考虑工业部门"
 production_tech_events.102.c:0 "优先考虑军事部门"
 production_tech_events.103.t:0 "轰鸣的发动机"
 production_tech_events.103.d:0 "随着汽车运输的发明和应用，一个问题出现了。我们应该关注公共交通还是个人交通？"
 production_tech_events.103.f:0 "“为什么我要和一个臭农民一起坐在公共汽车或火车上，我应该有自己的交通工具。”\n\n“国家的发展不应该落在少数富人的手里，我们需要关注穷人。”"
 production_tech_events.103.a:0 "需要更多汽车！"
 production_tech_events.103.b:0 "更多公共交通！"

 #Canal Events
 canal_events.1.t:0 "西奈领土需求"
 canal_events.1.d:0 "在完成了对地峡的调查之后，我们现在应该探讨在西奈半岛获得土地以修建运河的可能性。"
 canal_events.1.f:0 "“诸位想一想，如果我们能用运河穿越苏伊士，我们就不再需要绕好望角航行到远东的殖民地和国家了。”"
 canal_events.1.a:0 "提议修建运河。"
 canal_events.2.t:0 "跨越海洋"
 canal_events.2.d:0 "[SCOPE.sCountry('suez_scope').GetName]的大使已经联系我们，探讨他们在西奈获得土地以修建运河的可能性。"
 canal_events.2.f:0 "“将红海与地中海连接起来不仅对我们，而且对世界其他地区都极为有利。想想看，再也不需要环游整个非洲才能到达东方，而我们正是所有贸易的中心。”"
 canal_events.2.a:0 "既不花一分钱，还能拿到所有好处。"
 canal_events.2.b:0 "我们不会放弃一寸土地。"
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName]接受提案"
 canal_events.3.d:0 "[SCOPE.sCountry('suez_owner_scope').GetName]政府接受了我们在西奈获得土地修建运河的提案。"
 canal_events.3.f:0 "“经过一年的勘测、计划和谈判，我们终于有机会开始建造运河。很快，我们将能够与东印度进行贸易而无需绕过好望角。”"
 canal_events.3.a:0 "是时候开始修建了。"
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName]拒绝提案"
 canal_events.4.d:0 "[SCOPE.sCountry('suez_owner_scope').GetName]政府拒绝了我们在西奈获得土地的提案。"
 canal_events.4.f:0 "“他们怎能拒绝这样一个邀请？我们实实在在是提出要为他们修建，而且我们花了那么多时间去勘探这片区域。他们怎能眼瞎到看不见这个项目的潜力？”\n\n“你知道俗话是怎么说的，软的不行，就来硬的。”"
 canal_events.4.a:0 "外交这次让我们失望了。"
 canal_events.5.t:0 "巴拿马领土要求"
 canal_events.5.d:0 "在完成了对地峡的调查之后，我们现在应该探讨在巴拿马城附近获得土地以修建运河的可能性。"
 canal_events.5.f:0 "“在大西洋与太平洋之间修建一条捷径将会是一次历史性事件。我们不再需要跋涉绕过两个大洲才能抵达美洲的另一侧，我们将能直接穿过，去往另一个大洋。”"
 canal_events.5.a:0 "提议修建运河。"
 canal_events.6.t:0 "连接大洋"
 canal_events.6.d:0 "[SCOPE.sCountry('panama_scope').GetName]的大使已经联系我们，探讨他们在巴拿马城附近获得土地以修建运河的可能性。"
 canal_events.6.f:0 "“我们至少应该让他们试试。他们已经投入了精力去侦察这片区域。如果我们说不，谁敢说他们不会直接攻击我们？”\n\n”本届政府甚至都不会受理任何关于是否要将我国领土交给外国人的问题。如果他们想要我们的土地，他们就必须用武力来抢。“"
 canal_events.6.a:0 "既不花一分钱，还能拿到所有好处。"
 canal_events.6.b:0 "我们不会放弃一寸土地。"
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName]接受我们的提案"
 canal_events.7.d:0 "[SCOPE.sCountry('panama_owner_scope').GetName]政府接受了我们在巴拿马城附近获得土地的要求。我们现在可以开始修建运河了。"
 canal_events.7.f:0 "“经过一年的勘测、计划和谈判，我们终于有机会开始建造运河。很快，我们将能够穿越两大洲而非环绕两大洲来在大西洋和太平洋之间航行。”"
 canal_events.7.a:0 "是时候开始修建了。"
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName]拒绝我们的提案"
 canal_events.8.d:0 "[SCOPE.sCountry('panama_owner_scope').GetName]政府拒绝了我们获得土地以修建连接大西洋和太平洋的运河的提案。"
 canal_events.8.f:0 "“他们怎能拒绝这样一个邀请？我们实实在在是提出要为他们修建，而且我们花了那么多时间去勘探这片区域。他们怎能眼瞎到看不见这个项目的潜力？”\n\n“你知道俗话是怎么说的，软的不行，就来硬的。”"
 canal_events.8.a:0 "外交这次让我们失望了。"

