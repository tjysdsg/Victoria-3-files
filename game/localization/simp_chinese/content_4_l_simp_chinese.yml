#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "国王之死"
 hawaii_events.1.d:0 "随着国王驾崩，本地企业家和外国传教士想要在夏威夷提升自己的影响力。"
 hawaii_events.1.f:0 "“我们已经保持自己的独立一段时间了，但列强的饥渴地注视着我们，等待突然袭击的时机。我担心那时刻正在快速来临。”"
 hawaii_events.1.a:0 "我们必须采取行动维护我国的独立。"
 hawaii_events.2.t:0 "加强我国地位"
 hawaii_events.2.d:1 "随着我国展现了力量，并且本地企业家也得到了安抚，我们现在可以尝试增强我国在国际舞台的地位。"
 hawaii_events.2.f:0 "“我们已经展示了我们的决心，一定要对抗那些除了掌控夏威夷之外没安好心的家伙。即便我们现在变的更强了，我们仍没有走出密林。”"
 hawaii_events.2.a:0 "最困难的时期已经过去了。"
 hawaii_events.2.b:0 "驱逐不忠者。"
 hawaii_events.3.t:0 "外国政变"
 hawaii_events.3.d:1 "由企业家和[SCOPE.sCountry('hawaiian_coup').GetName]大使的联盟领导的一群群抗议者和本地民兵成功接管了政府，现在请愿要求国家被吞并。"
 hawaii_events.3.f:1 "“我国的独立与自由现在面临严重威胁。我们无助地在[SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting]的脚下躺倒，必须接受我们被赐予的新现实。我们的国家已经被挟持了！”"
 hawaii_events.3.a:0 "怎么走到这一步的？"
 hawaii_events.4.t:0 "夏威夷领地"
 hawaii_events.4.d:0 "当地企业家在我国驻夏威夷大使的帮助下对当地政府发动政变，要求我国在其他国家乘虚而入之前吸纳群岛。"
 hawaii_events.4.f:0 "“夏威夷是太平洋的拱心石。现在我们已经控制它的未来，我们也就控制了大洋。我们将能够更容易地促进整块区域的贸易。”"
 hawaii_events.4.a:0 "占领群岛，但保持其自治。"
 hawaii_events.4.b:0 "如果我们不做，别人也会做。"
 hawaii_events.4.c:0 "我们不参与这场政变。"
 hawaii_events.5.t:0 "企业家被驱逐"
 hawaii_events.5.d:0 "夏威夷政府将我国公民驱离其群岛并没收了他们的财产。我们必须恰当回应此事。"
 hawaii_events.5.f:0 "“他们怎敢驱逐我国公民并接管其私产。此等土地征收不仅前无古人，而且不可接受。我们不能容忍这种羞辱。”"
 hawaii_events.5.a:0 "这是他们自己的错。"
 hawaii_events.5.b:0 "不可接受！"
 je_hawaii:0 "外国利益"
 je_hawaii_reason:1 "夏威夷在太平洋的位置对于跨太平洋贸易价值非凡。我们必须安抚本地商业，劝阻任何潜在列强打我们群岛的主意。"
 national_defence_modifier:0 "国防"
 interest_in_hawaii:0 "投资夏威夷"
 interest_in_hawaii_desc:0 "随着夏威夷的君主驾崩，出现了权力真空，现在我们有机会对群岛施加更多控制。"
 death_of_kamehameha:0 "国王之死"
 hawaii_interest_tt:0 "在夏威夷宣布利益可能导致取得群岛的控制权。"
 influence_hawaii_tt:0 "我们已经采取决议要主动影响夏威夷。"
 je_hawaiian_interest_tt:0 "我们发起了一场针对夏威夷政府的政变。现在只需要耐心等待。"
 deporting_disloyal_igs:0 "商人被驱逐"
 influence_over_hawaii:0 "在夏威夷的影响力"
 je_hawaiian_interest:0 "在夏威夷的影响力"
 je_hawaiian_interest_reason:0 "最近夏威夷的局势发展露出了空隙，我们有潜在机会可以稳固群岛的控制，促进我国在该地区的影响力。如果夏威夷政府无法保持控制，我们也可以介入，为我国拿下群岛。"
 invalid_influence_hawaii_tt:1 "夏威夷发生政变，或者夏威夷政府设法避免政变。"
 
 #Conscription enactment laws
 conscription_laws.1.t:0 "兵员征募"
 conscription_laws.1.d:0 "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName]的成员来与政府谈论实行[SCOPE.sLaw('current_law_scope').GetName]的事宜。他们相信我们在准备好实行该法之前还需要更多时间。"
 conscription_laws.1.f:0 "“你会对我们所有人享有的自由标价吗？不会！但你却对那些劳动者种出的粮食标价。我们的自由和国家安全不容争辩，也不容你给它标价。我们必须确保我国的生存，并且所有人都必须准备好做必须之事，以达成这一目标。”"
 conscription_laws.1.a:0 "推进法律通过。"
 conscription_laws.1.b:0 "我们还是慢慢来吧。"
 conscription_laws.2.t:0 "专业部队"
 conscription_laws.2.d:0 "我国许多专业士兵提出，在战争期间将应征士兵与常备步兵混合，将大大影响我国部队的质量与能力。"
 conscription_laws.2.f:0 "“你期望我去战线上为我国战斗和付出生命，然后你想要我与那些从没拿过枪的农民和工厂工人一起战斗？我国军队中只有一部分人知道自己在做什么，我们要如何期待他们可以齐心协力？”"
 conscription_laws.2.a:0 "我们需要所有能够得到的士兵。"
 conscription_laws.2.b:0 "我们应该三思。"
 conscription_laws.3.t:0 "无准备的征兵"
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName]，[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]的领袖，迅速就实行[SCOPE.sLaw('current_law_scope').GetName]的危险发表了一场煽动性演讲。"
 conscription_laws.3.f:0 "“我们无法就这么忽视我国对此尚未准备好的事实。如果国家在我们手里垮了，这有什么好处？如果我们在毫无准备的情况下发出动员令，我们付出的不仅是我国的新兵，我国也会拥有更少的工厂工人和田间农民。这意味着更少的生产，导致更少的利润，最终导致更少税收和国库收入。我们要怎么给这些新部队付钱呢？”"
 conscription_laws.3.a:0 "政府会处理好的。"
 conscription_laws.3.b:0 "暂停进程。"
 conscription_starting:0 "征兵支持"
 keep_marching_on:0 "无迟延"
 conscription_debate:0 "征兵支持"
 no_slowing_down:0 "额外政府支出"
 conscription_stalled:0 "征兵缓慢。"
 more_soldiers:0 "新部队"
 listen_to_the_troops:0 "听从专业人士"

#Decree Events
 decree_events.100.t:0 "工业繁荣"
 decree_events.100.d:1 "我国位于[SCOPE.sState('decree_manufacturing_industry').GetName]的[SCOPE.sBuilding('manufacturing_building_production').GetName]报告，工业品生产小额过剩。我们应该调查看看怎么把这些投资回该地区。"
 decree_events.100.f:0 "“你还要什么更多证据？工业就是前进的道路。我们正见证着第二波工业革命。每座城市的工厂，每个城镇的工坊。我们很快就要工业化整个国家！”"
 decree_events.100.a:0 "继续促进我国工业。"
 decree_events.100.b:0 "我们应当再投资给工人。"
 decree_events.101.t:0 "归功于有功者"
 decree_events.101.d:1 "最近，对于我国[SCOPE.sBuilding('manufacturing_building_production_politics').GetName][SCOPE.sState('decree_manufacturing_politics').GetName]的投资引起了谁应当获得这次生产增长功劳的问题。"
 decree_events.101.f:0 "“没有了我国的金钱、我国的工厂和我国的商品，我们会在哪里？在我国的所有人都要了解那些参与其中并使这场盛宴成真者的劳动和奋斗。”"
 decree_events.101.a:0 "归功于[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]。"
 decree_events.101.b:0 "这是工人的胜利。"
 decree_events.101.c:0 "把焦点移到别人身上。"
 decree_events.102.t:0 "农业繁荣"
 decree_events.102.d:1 "对[SCOPE.sState('decree_agricultural_industry').GetName]农业发展的鼓励导致我国[SCOPE.sBuilding('agricultural_building_production').GetName]的生产出现了一次小高峰。我们应当调查考虑利用好这次产出，不然就浪费了。 "
 decree_events.102.f:1 "“我国人民将吃得像国王！饥饿对于我国公民将成为历史。让我们善用它，不仅帮助我们，也帮助其他人——当然要收钱的。让他国知道，我国才是前进之路。”"
 decree_events.102.a:0 "进一步促进我国农场。"
 decree_events.102.b:0 "劳动者们更需要。"
 decree_events.103.t:0 "谁配得功劳"
 decree_events.103.d:1 "最近，对于我国[SCOPE.sState('decree_agricultural_politics').GetName][SCOPE.sBuilding('agricultural_building_production_politics').GetName]的投资引起了谁应当获得这次投资增幅功劳的问题。不过，意见似乎并不统一。"
 decree_events.103.f:0 "“功劳归功于谁是最让人疑惑的问题。归功于田地的所有者和收获的组织者？亦或是在田间日夜劳作，以血汗浇灌了田地的人？”"
 decree_events.103.a:0 "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName]配得功劳。"
 decree_events.103.b:0 "农民配得功劳。"
 decree_events.103.c:0 "归功于别人。"
 decree_events.104.t:0 "资源繁荣"
 decree_events.104.d:1 "我国位于[SCOPE.sState('decree_resource_industry').GetName]的原材料行业报告，我国的[SCOPE.sBuilding('resource_building_production').GetName]商品生产出现了一个小高峰，导致该地区有额外的库存可用，现在有着把这些投资回该地区的潜力。"
 decree_events.104.f:0 "“我们当然应该把这次增长再投资给工业。没有了工业，我们完全不会有这次增长。”“你疯了吗？没有了工人，你就没有人去运作你的生意。我们应该奖励他们，而不是你。”"
 decree_events.104.a:0 "继续促进我国资源业。"
 decree_events.104.b:1 "奖励[SCOPE.sState('decree_resource_industry').GetName]的工人。"
 decree_events.105.t:0 "表彰成就"
 decree_events.105.d:1 "最近对于[SCOPE.sState('decree_resource_politics').GetName]的投资，使该地[SCOPE.sBuilding('resource_building_production_politics').GetName]出现了盈余。各利益集团很快想要把这次投资归功于自己。"
 decree_events.105.f:0 "“我们常常谈论，历经艰险我们才能进步，使我们来到这个快乐的场合。但不长谈及的是，那些让我们走到这一步的人，以及没有了他们的贡献，我们不会看到这样的成就。”"
 decree_events.105.a:0 "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]配得上一切赞扬。"
 decree_events.105.b:0 "功劳应归于[SCOPE.gsInterestGroup('landowners_ig_focus').GetName]。"
 decree_events.105.c:0 "工人应该受到认可。"
 decree_events.106.t:0 "气愤的军团"
 decree_events.106.d:1 "对我国在[SCOPE.sState('decree_enlistment_origin').GetName]军团的优待导致临近的[SCOPE.sState('decree_elite_guards').GetName]地区其他军团的敌意。他们要求所有军团都应当得到平等对待。"
 decree_events.106.f:0 "“这些士兵不过是一群想要获得关注的抱怨者，不想多干活，又想要获得一点额外的工资。他们的职责是战斗，我们的职责是批评他们。不能信任士兵做这种困难的决定。”"
 decree_events.106.a:0 "这是[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName]想要的。"
 decree_events.106.b:0 "我们应该对这些部队的组织投资更多。"
 decree_events.107.t:0 "训练取得成效"
 decree_events.107.d:1 "看来我们的额外训练取得了成效。[SCOPE.sState('decree_elite_research').GetName]的部队已将他们的训练付诸实践，并学会了一些新战术，在战争中应该很有用。"
 decree_events.107.f:0 "“我们的士兵是世界上最好的。我们国家的捍卫者们一直承受着技巧和专业性的双重挑战。这只能证明我们是对的。”"
 decree_events.107.a:0 "将经验留给他们自己。"
 decree_events.107.b:0 "鼓励额外军演。"
 decree_events.107.c:0 "鼓励士官培训。"
 decree_events.107.e:0 "发展突击步兵战术。"
 decree_events.108.t:0 "暴力升级"
 decree_events.108.d:1 "[SCOPE.sState('decree_violent_supp').GetName]的和平游行突然升级为暴力，抗议者和警察开始在街道上发生冲突。"
 decree_events.108.f:0 "“使用任何必要的武力镇压他们。这些自命不凡的人应该知道自己的位置。他们难道不明白警察是为了他们的安全吗？在这些激进派眼前，我们不能也不会显得软弱。”"
 decree_events.108.a:0 "让警察后退。"
 decree_events.108.b:0 "让警察便宜行事。"
 decree_events.109.t:0 "暴力镇压加剧歧视"
 decree_events.109.d:2 "[SCOPE.sState('decree_increased_violence').GetName]的激进派似乎受到了该地区内受歧视的[SCOPE.sCulture('violent_suppression_discriminated').GetName]人居民的支持。"
 decree_events.109.f:0 "“如果他们想在那里抗议，我们应该随他们去。如果我们试图迫使他们屈服，很可能只会让事情变得更糟。如果我们必须在未来处理他们，应该让他们待在一个地方，这样也更容易处理。”"
 decree_events.109.a:0 "哪里能抗议，哪里不能抗议，我们说了算。"
 decree_events.109.b:0 "随他们在哪抗议。"
