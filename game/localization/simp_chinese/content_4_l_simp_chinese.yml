 je_specialized_inputs:0 "提高产出"
 je_specialized_inputs_reason:1 "鉴于工业品生产现在正有条不紊地进行，我们现在应该着手将这些商品输送到我们的其他建筑中。这样其他工人们就可以找到工作了。\n\n注意：完成此项日志项目将使任务‘出口盈余’任务失效。"

 je_utilizing_our_strength:0 "本土释能"
 je_utilizing_our_strength_reason:0 "既然我们决定实现工业品自给自足，那么最好尽可能将这些商品的价格压低。那些高度依赖这些商品运作的建筑就可以节约开支，实现盈利。"

 je_exporting_profits:0 "出口盈余"
 je_exporting_profits_reason:1 "现在商品有了大量盈余，我们可以将这些商品对外出口从而增加生产建筑的利润。\n\n注意：完成此项日志项目将使任务‘扩大生产’任务失效。"

 je_raise_exports_value:1 "提高出口值"
 je_raise_exports_value_reason:1 "我们现在的重点是出口我们的高价值商品。现在最好的措施就是提高这些商品的价值，从而使生产建筑赚取的利润最大化。"
 
 je_lower_production_costs:0 "降低耗材价格"
 je_lower_production_costs_reason:1 "随着我们的工业蓬勃发展，我们不仅需要保证上游原材料商品的稳定输入，还要确保这些输入品的价格不致过于昂贵，以免对那些更有价值的商品的生产造成负面影响。"

