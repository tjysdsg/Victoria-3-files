 #Hegemony Player Objective
 je_colonization_laws:0 "殖民国家"
 je_colonization_laws_reason:3 "我们建立霸权的第一步应当是在海外扩张我们的国境线。我们应该修改我们的法律以允许殖民，从而推进我们的目标。"

 je_african_colonies:0 "非洲殖民地"
 je_african_colonies_reason:2 "现在我们的法律允许我们建立自己的殖民地了。我们应着手在非洲大陆获取新土地，这将是我们扩大霸权的第一步。"

 je_expand_navy_and_army:1 "增强军力"
 je_expand_navy_and_army_reason:2 "随着我们第一批殖民地的建立，现在我们必须为最坏的情况做好打算。我们不需要拥有世界上最强大的军队，但还是应当致力于阻止其他人发动针对我们的[concept_diplomatic_play]。"

 je_form_alliance:0 "建立同盟"
 je_form_alliance_reason:2 "维持一支强大的军队十分重要，但这并不是保持安全的唯一方法，我们也应与世界上的其他国家建立同盟，这样如果有国家想要夺取理应属于我们的东西时，他们能提供援助。"

 je_take_subject:1 "维持附属国"
 je_take_subject_reason:2 "随着我们实力的增强，我们应该扩大我们的影响力范围。降伏几个国家将大大提高我们在国际舞台上的影响力。"

 je_increase_technology:1 "巩固我们的科技优势"
 je_increase_technology_reason:0 "数量确实很棒，但是就算数量有用，我们也不应依赖压倒性的士兵数量。我们应该考虑为士兵提供合适的工具去做合适的工作。"

 je_greatest_power:0 "头号列强"
 je_greatest_power_reason:0 "我们在全球舞台上或许被公认为列强，但我们应该告诉全世界，我们是头号列强，没人能与我们并肩。"

 je_greater_power:0 "列强"
 je_greater_power_reason:0 "我们已成为了一个地区性大国，但现在我们应该巩固我们在世界上的地位，并跻身列强之列，作为我们实力的展示。"

 je_great_power:0 "主要政权"
 je_great_power_reason:1 "我们从来没成为过最强者，但现在时代变了！我们要让全世界知道，我们不是犄角旮旯里人微言轻的弹丸之地。"

 je_the_hegemon:0 "霸主"
 je_the_hegemon_reason:1 "我们已经向全世界展示了我们的能力。我们已经取得了巨大的进步。然而，现在我们应该确保我们有足够的人口来支持我们的全球地位。"
 je_the_hegemon_final_tt:0 "控制全球$concept_population$的一半。"

 colonization_law_passed_complete_1:0 "殖民国家"
 colonization_law_passed_complete_1_desc:2 "干得好！你刚刚完成了你的第一个目标，现在你离建立霸权更近了一步。"

 hegemon_welcome:1 "霸主"
