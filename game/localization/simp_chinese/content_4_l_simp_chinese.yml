 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "鼓励自由思想"
 je_objective_encourage_liberal_ideas_reason:0 "创建平等社会的第一步就是让正确的人进入政府。只有他们有权实施变革时，我们才能开始迈向平等社会。"

 je_pass_laws:0 "通过法律"
 je_pass_laws_reason:0 "既然我们的政府中有了更强大的自由派，我们应该利用他们的影响力通过更平等的法律。"

 je_public_services:1 "公共服务"
 je_public_services_reason:1 "既然我们的法律已经到位，我们就应该扩建[Concept('concept_institution','$concept_institutions$')]，以便我们的人民更轻松方便地利用。"

 je_liberate_the_slaves:1 "解放奴隶"
 je_liberate_the_slaves_reason:1 "当我们还在积极地在我们的国家内部使用奴隶制时，我们怎么能开始称自己为一个平等的社会呢？至关重要的是，我们的第一步应该是制止这种过时和不道德的做法。"

 je_women_and_children:1 "妇女和儿童"
 je_women_and_children_reason:1 "我们已经采取诸多措施来建立平等社会，但我们仍需确保所有人都享有这些权利。如今我们应致力于结束对妇女和儿童的不公对待。"

 je_egalitarian_society:1 "平等社会"
 je_egalitarian_society_reason:1 "现在所有法律和机构均已就绪，我们应该确保拥有一个平等的社会，让所有公民都能获得均等的机会。我国应该被视为引领世界走上平等之路的闪亮灯塔。"

 liberalizing_the_government_complete:0 "自由思想"
 liberalizing_the_government_complete_desc:0 "现在你已经完成了你的第一个日志条目，你离完成该目标的剩余部分，创建你的平等社会更近了一步。"

 egalitarian_society_welcome:0 "平等社会"
 egalitarian_society_welcome_desc:0 "欢迎来到平等社会玩家目标。在该目标中，你将获得一系列需要完成的[Concept('concept_journal_entry', '$concept_journal_entries$')]，这些日志条目会指引你建立一个平等的社会。"

 liberalizing_the_government_complete_1:0 "自由思想"
 liberalizing_the_government_complete_1_desc:2 "干得好！你刚刚完成了你的第一个目标，现在正朝着创建平等社会的方向迈进。"

