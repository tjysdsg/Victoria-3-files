#Republic laws
 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName]缺席内阁会议"
 republic_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]错过了[ROOT.GetCountry.GetRuler.GetHerHis]政府和内阁成员的内阁会议，因此无法得出任何结论。"
 republic_laws.1.f:0 "“如果我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]甚至没有出席内阁会议来决定我们国家的未来，又怎么能指望我们的公民对政府有任何信心？显然，他之前在和其他贵族聚会，直到会议预定开始前几个小时才上床睡觉。”"
 republic_laws.1.a:0 "对于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]来说这是不可接受的行为。"
 republic_laws.1.b:0 "也许他只是不小心睡过头了。"
 republic_laws.1.c:0 "把这件事印在报纸上。"
 republic_laws.2.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的命运"
 republic_laws.2.d:0 "[SCOPE.gsInterestGroup('rulers_fate').GetName]的[SCOPE.sCharacter('monarchist_supporter').GetFullName]询问政府改为[SCOPE.sLaw('current_law_scope').GetName]后，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]会如何。"
 republic_laws.2.f:0 "“君主制是维护这个国家的核心支柱之一，我们就这么直接废除它的想法是不够严肃的。”\n\n“如果我们想让一个人比其他人高贵，我们就不可能有一个公正和平等的国家。如果他想保持他的高贵，我们就应该把他送到很远的地方去。我们的社会中已经没有[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的位置了。”"
 republic_laws.2.a:0 "让[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]退位。"
 republic_laws.2.b:0 "将[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]流放。"
 republic_laws.3.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的演讲"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]发表了一篇激昂的演讲，试图阻止[ROOT.GetCountry.GetName]变为[SCOPE.sLaw('current_law_scope').GetName]。"
 republic_laws.3.f:0 "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府的成员们，我恳请你们审视自己的内心，问问自己，我们是否应该成为这个决定的理由？甚至我们有权做出这个决定吗？我们真的愿意终结这么多年来的传统吗？[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的职位和这里的任何人一样，对这个国家有着深厚的联系。”"
 republic_laws.3.a:0 "这可能使事情复杂化。"
 republic_laws.3.b:0 "对演讲提出异议。"
