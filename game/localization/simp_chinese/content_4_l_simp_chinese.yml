#Healthcare Laws
 healthcare_laws.1.t:0 "受伤的农民"
 healthcare_laws.1.d:0 "[SCOPE.sState('farming_accidents_state').GetName]的农民一直在向政府反映他们所使用的设备的危险性，并期望获得某种医疗保健以缓解他们的拮据。"
 healthcare_laws.1.f:0 "“几天前邻居来到我家。当看到他站在门口用左手抓住右手时，我意识到他把他的三根手指割得干干净净。我虽然不是医生，但他需要帮助，所以我尽了最大努力。真希望有更专业的人能帮助他。”"
 healthcare_laws.1.a:0 "尝试提供帮助。"
 healthcare_laws.1.b:0 "专注建立医疗保健体系。"
 healthcare_laws.1.c:0 "这不是为穷人准备的。"
 healthcare_laws.2.t:0 "健康税"
 healthcare_laws.2.d:0 "伴随着建立某种医疗保健系统的呼吁，许多人质疑建立新系统的资金将从何而来。一些人建议直接从我们的税收资金中扣除，而另一些人则坚持认为政府应该找到另一种方式来支付这笔费用。"
 healthcare_laws.2.f:0 "“让我直截了当地说，你希望我们不仅为自己的医疗保健买单，还要为别人的医疗保健买单吗？我不希望我缴的税钱被用来让一些陌生的农民获得医疗保健。这不是我的责任。我有我自己的健康和家庭需要考虑。我不可能负担得起照顾[ROOT.GetCountry.GetName]的所有其他人。”"
 healthcare_laws.2.a:0 "从税金中扣除。"
 healthcare_laws.2.b:0 "费用应该由政府来支付。"
 healthcare_laws.2.c:0 "没有它我们也能过。"
 healthcare_laws.3.t:0 "卧病的政府"
 healthcare_laws.3.d:0 "好笑的是，在辩论的日子，许多政府成员似乎感冒了。很少有成员有足够的精力参加辩论。"
 healthcare_laws.3.f:0 "“如果这不是意外。在我们讨论国家医疗保健的那天，内阁中有一半人生病了，甚至不能下床。也许这是因祸得福。但看起来我们今天无法做出任何决定。”"
 healthcare_laws.3.a:0 "我们今天不能投票。"
 healthcare_laws.3.b:0 "无论如何，强制投票通过。"
 healthcare_laws.4.t:0 "医疗保健不足"
 healthcare_laws.4.d:0 "由于公共医疗保健服务短缺，全国各地无力负担医药费用的公民开始要求更容易获得的医疗保健服务。"
 healthcare_laws.4.f:0 "“你有花过一天时间收割庄稼或开采矿石吗？我想没有。这是一项艰苦且繁重的工作，偶尔也会发生事故。我们希望得到保证，如果我们受伤了，我们可以得到照料。我们有家人需要养活。如果我们伤重且无法康复，我们又该如何照顾他们？”"
 healthcare_laws.4.a:0 "释放一些额外的行政力量。"
 healthcare_laws.4.b:0 "专注通过法律。"
 healthcare_laws.5.t:0 "可获得与可负担"
 healthcare_laws.5.d:1 "[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]的领袖[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName]在今天的辩论中提到，医疗服务可能将变得更易于负担，但这也会使已享有医疗服务的人群掌握的医疗资源受到占用，这一趋势值得担忧。"
 healthcare_laws.5.f:0 "“你认为会发生什么？如果我们向公众开放，你不可能真的期望可得性不受影响。人们将等待数天、数周甚至数月的时间去看医生。我们将如何根据人们等待的时间来对不同的条件排序。”"
 healthcare_laws.5.a:0 "他们的担忧是毫无根据的。"
 healthcare_laws.5.b:0 "他们的担忧应当被考虑。"
 healthcare_laws.6.t:0 "医保支持不足"
 healthcare_laws.6.d:0 "有人提醒政府注意我们可能没有足够的官僚来建立公共医保体系。"
 healthcare_laws.6.f:0 "“世界确实是建立在梦想和理想之上的。但我们必须面对事实，我们需要在立法之前解决这个问题。在没有做好充分准备的情况下向公众开放医保系统可能很快会适得其反。”"
 healthcare_laws.6.a:0 "无论如何也要推进。"
 healthcare_laws.6.b:0 "竭尽我们所能。"
