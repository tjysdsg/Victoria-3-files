l_simp_chinese:
 GAME_RULES_PRESET_AI_BEHAVIOR: "AI行为：[GameRuleSetting.GetName]"
 rule_ai_behavior: "AI对于玩家的行为"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high 宽容#!#!#!"
 setting_lenient_ai_behavior_desc: "AI国家对于玩家国家更友善，并在[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]中更宽容"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc 标准#!#!"
 setting_standard_ai_behavior_desc: "AI国家会将玩家和AI国家一视同仁，对于玩家不会有特殊考虑"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high 严苛#!#!#!"
 setting_harsh_ai_behavior_desc: "AI国家会更怀疑玩家国家的意图，在[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]中更为严苛"
 rule_ai_aggression: "AI侵略性"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high 低#!#!#!"
 setting_low_ai_aggression_desc: "AI国家较少发起[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]，并且不太倾向于征服领土"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc 标准#!#!"
 setting_standard_ai_aggression_desc: "AI国家根据其战略有着标准的侵略性设置"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high 高#!#!#!"
 setting_high_ai_aggression_desc: "AI国家会发起更多的[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]，更倾向于征服领土"
 rule_subject_flags: "附属国的旗帜"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high 无旗帜变化#!#!#!"
 setting_no_subject_flags_desc: "[concept_subject][Concept('concept_country', '$concept_countries$')]的旗帜#b 不会#!根据其$suzerain$而变化"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc 允许旗帜变化#!#!"
 setting_allow_subject_flags_desc: "[concept_subject][Concept('concept_country', '$concept_countries$')]的旗帜可能会根据其$suzerain$而变化"
 rule_subject_map_color: "附属国的地图颜色"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high 无地图颜色变化#!#!#!"
 setting_no_subject_map_color_desc: "[concept_subject][Concept('concept_country', '$concept_countries$')]的地图颜色#b 不会#!根据其$suzerain$而变化"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc 允许地图颜色变化#!#!"
 setting_allow_subject_map_color_desc: "[concept_subject][Concept('concept_country', '$concept_countries$')]的地图颜色将会根据其$suzerain$而变化"
 rule_achievements: "成就"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc 允许#!#!"
 setting_achievements_allowed_desc: "在本局游戏中可以解锁成就"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc 禁止#!#!"
 setting_achievements_blocked_desc: "在本局游戏中#b 不#!可以解锁成就"
 rule_formable_nations: "可成立国家"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc 所有#!#!"
 setting_all_formable_nations_desc: "允许成立难以置信的和幻想中的国家"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc 历史合理性#!#!"
 setting_plausible_formable_nations_desc: "只允许成立历史上貌似具备合理性的国家"
 rule_releasable_nations: "可释放国家"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc 所有#!#!"
 setting_all_releasable_nations_desc: "允许释放难以置信的和幻想中的国家"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc 历史合理性#!#!"
 setting_plausible_releasable_nations_desc: "只允许释放历史上貌似具备合理性的国家"
 rule_investment_pool: "投资池"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc 自主型投资池#!#!"
 setting_autonomous_investment_pool_desc: "[concept_investment_pool]会自动投资[Concept('concept_private_construction', '$concept_private_constructions$')]，建造适用[Concept('concept_building','$concept_buildings$')]，具体取决于[Concept('concept_country', '$concept_country_possessive$')][Concept('concept_law','$concept_laws$')]。"
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc 直接控制型投资池#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool]由各个[concept_country]直接控制，可以用来投资[Concept('concept_government_construction', '$concept_government_constructions$')]，建造适用的[Concept('concept_building','$concept_buildings$')]，具体取决于[Concept('concept_country', '$concept_country_possessive$')][Concept('concept_law','$concept_laws$')]。"
 rule_monument_effects: "奇观效果"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc 启用#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]会产生各种不同的效果，有些需要雇佣[Concept('concept_pop', '$concept_pops$')]。"
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc 仅$concept_prestige$#!#!"
 setting_prestige_only_monument_effects_desc: "所有[Concept('concept_monument', '$concept_monuments$')]都会为所属国家产生固定数额的[concept_prestige]。$concept_monument$不会雇佣[Concept('concept_pop', '$concept_pops$')]。"
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc 禁用#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]仅用作装饰。修建它们的奖励纯粹是视觉上的。"
 rule_loyalties_grace_period: "效忠派保护期"
 setting_loyalties_grace_period_none: "无"
 setting_loyalties_grace_period_none_desc: "你自游戏开始时便须面对[Concept('concept_radical','$concept_radicals$')]和[Concept('concept_loyalist','$concept_loyalists$')]的全面冲击"
 setting_loyalties_grace_period_short: "短期"
 setting_loyalties_grace_period_short_desc: "[concept_radical]和[concept_loyalist]的初期修正较低并随时间增加，在游戏开始#v 1年#!后到达常规水平。"
 setting_loyalties_grace_period_long: "长期"
 setting_loyalties_grace_period_long_desc: "[concept_radical]和[concept_loyalist]的初期修正较低并随时间增加，在游戏开始#v 5年#!后到达常规水平。"
 setting_loyalties_grace_period_extra_long: "额外长期"
 setting_loyalties_grace_period_extra_long_desc: "[concept_radical]和[concept_loyalist]的初期修正较低并随时间增加，在游戏开始#v 10年#!后到达常规水平。"
 rule_pop_consolidation: "人群合并（性能）"
 setting_no_consolidation: "无"
 setting_no_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]无论规模大小，永不会在[concept_assimilation]和[concept_conversion]规则外被合并。\n@warning! 这可能在中后期游戏中极大损害性能。"
 setting_minor_consolidation: "少量"
 setting_minor_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]会在规模很小且影响微不足道时被合并。\n可能损害中后期游戏性能。"
 setting_moderate_consolidation: "中等"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]会在规模较小时被合并，对游戏性影响有限。"
 setting_aggressive_consolidation: "大量"
 setting_aggressive_consolidation_desc: "如果条件合适，即使中等规模的[Concept('concept_pop', '$concept_pops$')]也可能被合并。\n@warning! 可能改善性能，但会影响游戏平衡。"
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "删除该预设"
 SAVE_PRESET_BUTTON_TOOLTIP: "保存该预设"
 rule_fantastical_content: "幻想内容"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high 启用#!#!#!"
 setting_allow_fantastical_content_desc: "允许游戏中出现超自然或幻想内容"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high 禁用#!#!#!"
 setting_no_fantastical_content_desc: "不允许游戏中出现超自然或幻想内容"
 rule_custom_rng_seed: "自定义随机种子"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high 禁用#!#!#!"
 setting_no_custom_rng_seed_desc: "游戏将自动设置一个随机的种子，使得每次游玩都产生不同的结果。"
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high 启用#!#!#!"
 setting_use_custom_rng_seed_desc: "允许设置特定的随机种子，使大多数随机结果都遵循该种子。因此，在使用相同种子的情况下，玩家未采取交互的初始化游戏和观察模式会在多次游玩中产生相同的结果。"
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "点击更改种子……"
 rule_dynamic_naming: "动态命名"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high 启用#!#!#!"
 setting_allow_dynamic_naming_desc: "[Concept('concept_state', '$concept_states$')]及#bold 城市#!将根据所属[concept_country]的[concept_culture]改变名称"
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high 禁用#!#!#!"
 setting_no_dynamic_naming_desc: "[Concept('concept_state', '$concept_states$')]及#bold 城市#!不会根据所属[concept_country]的[concept_culture]改变名称"
