 brazilian_minors.1.t: "高乔人的呐喊"
 brazilian_minors.1.d: "胜利！我们英勇的部队不仅在战场上击退了[SCOPE.sCountry('brazil_scope').GetAdjective]的“卡拉穆鲁党”，还在[SCOPE.sCountry('santa_catarina_scope').GetName]将我们的[SCOPE.sCulture('sulista_culture_scope').GetName]兄弟从[SCOPE.sCountry('brazil_scope').GetCapital.GetName]的可恶枷锁中解放了出来。"
 brazilian_minors.1.f: "在从战斗中缴获的战利品和纪念品中，他发现了一对脸朝下躺在泥里的破布娃娃。上尉跪在水坑旁查看。\n他把他们翻过来，认出了那是模仿品：有着布拉甘萨家族的人的模样。不管它们是谁的，现在早就走了。他把它们扔进最近的火堆里，他的士兵们欢呼起来。"
 brazilian_minors.1.a: "“自由独立”的卡塔林共和国万岁！"
 brazilian_minors.1.b: "他们赢得了自由，就像我们赢得了自由一样。"
 brazilian_minors.1.c: "不幸的是，目前的形势没有给理想主义留下任何余地。"
 brazilian_minors.1.e: "前进，前往[SCOPE.sState('santa_catarina_state_scope').GetCityHubName]！"
 brazilian_minors.2.t: "粉碎卡巴纳运动"
 brazilian_minors.2.d: "尽管[SCOPE.sState('para_state_scope').GetCityHubName]的卡巴诺政府投降了，但无数的叛军仍在上游抵抗我们的统治。经过多年的残酷冲突，[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]军队对主要由[SCOPE.sCulture('afro_brazilian_culture_scope').GetName]和[SCOPE.sCulture('amazonian_culture_scope').GetName]自由战士组成的叛军采取了特别严厉的态度。"
 brazilian_minors.2.f: "“士兵们！我不需要告诉你这是多么伟大的胜利。\n但你们美丽的妻子和小甜心的梦想必须等待。叛乱者已经逃到上游，而且会一直战斗到老去。我们的新命令如下：\n如果他们躲在树后面，我们就把他们烧了。\n如果他们躲在翻不过去的高墙后面，我们就把他们的尸体堆起来爬上去。\n\n千方百计，寸草不生。以上帝和布拉甘萨家族的名义，前进吧！”"
 brazilian_minors.2.a: "对叛徒绝不留情。把乌合之众烧光。"
 crushing_the_cabaganem_modifier: "亚马逊大扫荡"
 brazilian_minors.3.t: "绿斗篷条约"
 brazilian_minors.3.d: "随着里奥格兰德共和国野战军的战败，[SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName]将军提议授予特赦和大量让步，让[SCOPE.sState('rio_grande_state_scope').GetName]重回国家，并避免长期的游击战。"
 brazilian_minors.3.f: "“将军，我的士兵奋勇作战。但他们现在只是普通人。我们绝不能像对待法国人对待英国囚犯那样对待对方。如果你非要这样做，那就让他们有尊严地死去吧。”\n\n“要是让我来决定，#italic 上校#!。我只能保证我会和那些能放过他们的人谈谈。如果他们有理智，他们就会看到我所看到的：农场工人、商人和工匠。”"
 brazilian_minors.3.a: "做出让步，全面大赦并偿还战争债务。"
 brazilian_minors.3.b: "他们想要宽大处理就应该在1835年投降。"
