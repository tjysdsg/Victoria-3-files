 je_modernizing_paraguay: "美洲之心"
 je_modernizing_paraguay_reason: "长期以来，[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]在弗朗西亚的独裁统治下衰弱不前。但是，与这位过去的暴君所希冀的不同，[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]希望巴拉圭能在世界舞台上大放异彩。\n\n出于对国家不稳定的军事和经济形势的担忧，[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting]发起了一项雄心勃勃的计划，以实现军队的现代化和扩张。毕竟，只有他们才能真正维护国家利益，无论他们身在何处。"
