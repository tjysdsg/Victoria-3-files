 upgrade_amazon_button_1: "开发亚马逊地区"
 upgrade_amazon_button_1_desc: "亚马逊丰富的森林是尚未开发的财富来源。为了国家和我们的持续繁荣，我们应该开发这些土地。"
 amazon_1_cooldown_tt: "在过去#bold 一年#!内未使用#bold 开发亚马逊地区#!决议"
 upgrade_amazon_button_2: "开拓亚马逊地区"
 upgrade_amazon_button_2_desc: "森林虽然被驯服，但仍向我们隐藏着它们最珍贵的宝藏。为了充分利用亚马逊的潜力，我们必须更加努力地在这片土地上工作。"
 amazon_2_cooldown_tt: "在过去#bold 一年#!内未使用#bold 开拓亚马逊地区#!决议"
 amazon_border_treaty_button_1: "签署阿亚库乔条约"
 amazon_border_treaty_button_1_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的西亚马逊流域边界一直存在争议，导致了不必要的边境摩擦和管辖范围不明确的定居点。\n\n与我们的亚马逊邻国签订一项全面的边界条约将解决这个问题。当然，条约要有利于[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]。"
 amazon_border_treaty_button_2: "签署波哥大条约"
 amazon_border_treaty_button_2_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的亚马逊北部边界模糊不清，容易受到外国政府和麻烦的土匪的剥削。明确界定司法管辖区并与邻国达成共同协议，将大大有助于保卫我们自己的边疆，并为边境地区带去法治。\n\n一个全面的条约将为[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]巧妙地解决这个问题。"
 je_amazonas: "开拓亚马逊"
 je_amazonas_reason: "虽然我们早就知道了[SCOPE.sGoods('rubber_scope').GetName]和它的特性，但传统上其用途有限，因此商业需求较低。然而，伴随着#bold 工业革命#!的全力进行，以及本周发现的[SCOPE.sGoods('rubber_scope').GetNameNoFormatting]新用途，要求增加产量的呼声飙升。\n\n必须采取措施，将亚马逊流域从一片荒凉的丛林转变为一片能够满足商业需求的集约化开发的土地。"
 je_amazonas_tt: "所有生产橡胶的亚马逊[Concept('concept_state','$concept_states$')]必须将#bold 地区特质#!升级到#bold 开拓亚马逊雨林#!。"
