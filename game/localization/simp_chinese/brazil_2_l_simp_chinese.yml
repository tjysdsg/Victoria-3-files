 je_paraguayan_war_reason: "[SCOPE.sCountry('paraguay_scope').GetAdjective]毒蛇已经露出了它丑陋的头。[SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName][SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle]向全世界展示了自己的野心，[SCOPE.sCountry('paraguay_scope').GetRuler.GetHerHis]的雄心壮志将极大地打破南美的权力平衡。\n\n大家一致认为，现在只有武力才能阻止[SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting]。唯一的问题是，我们应该出一份力吗？"
