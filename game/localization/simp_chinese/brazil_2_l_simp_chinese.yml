 #Aberdeen Act
 je_aberdeen_act: "南大西洋奴隶贸易"
 je_aberdeen_act_reason: "尽管在#bold 1826年签署的英巴条约#!中，[SCOPE.sCountry('brazil_scope').GetName]承诺废除非洲奴隶贸易，但之后[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]当局几乎没有付出任何努力来履行该承诺。\n\n相反，[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]奴隶贩子每年继续运送数以万计被铁链锁着的非洲生灵穿越大西洋，这简直是在嘲弄白厅的良好声誉。\n\n不能继续容忍这样的事发生了。无论如何，[SCOPE.sCountry('brazil_scope').GetNameNoFlag]必将屈服。"
 je_aberdeen_act_button: "执行《阿伯丁法案》"
 je_aberdeen_act_button_desc: "如果[SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName]拒绝采取行动，那随他们的便好了。我们会让他们知道[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')]是怎么对付奴隶贩子的。"
 brazilian_slave_trade_modifier: "未履行的条约义务"
 brazilian_slavery.1.t: "安多里尼亚号最后的航程"
 brazilian_slavery.1.d: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag]地方当局现在开始实际执行对奴隶贸易的禁止，南大西洋奴隶贸易遭受了毁灭性打击——这多亏了[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]的不懈努力。"
 brazilian_slavery.1.f: "全体船员，注意。今天早上早些时候收到了快信。\n《阿伯丁法案》已不再实施。巴西终于在奴隶贸易问题上屈服了。\n目前来看，我们可能会把注意力重新放在真正的问题上。为了纪念这一时刻，你们今晚都会收到双份的朗姆酒。"
 brazilian_slavery.1.a: "统治吧，不列颠尼亚！不列颠尼亚统治海洋！"
 brazilian_slavery.1.b: "不列颠人永远，永远，永远不会成为奴隶。"
 the_west_african_squadron_modifier: "西非基地"
 champions_of_abolition_modifier: "威尔伯福斯的继承人"
 anti_slavery_society_legacy: "英国及海外反奴隶制协会"
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]运奴船在[SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]被俘获"
 brazilian_slavery.2.d: "经过短暂的追击，[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')]战舰[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]号俘获了[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]运奴船[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]号。在船舱内发现了数百名戴着镣铐的非洲人，本打算运往[SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]的奴隶市场。"
 brazilian_slavery.2.f: "“货单上写着牲畜。我在你的船舱里没看到一头牛，一只羊或是一只鸡。你，呃……我该怎么说呢，伙计？你的牲畜好像是两条腿的，敬畏上帝的那种。”\n\n“牲畜就是我们这里的牲畜，先生。许多咖啡农场都依赖这些牲畜。”\n\n“把他们的镣铐解开。天哪，给他们一点新鲜空气。至少等到我想好该怎么处置你，‘咖啡农’。”"
 brazilian_slavery.2.a: "把船员当作海盗审判，没收这艘船，并释放所有被发现的奴隶。"
 brazilian_slavery.2.b: "释放奴隶，但不要骚扰船员和船舰。"
 approves_of_slave_hunting_modifier: "支持猎奴"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting]拦截[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]运奴船"
 brazilian_slavery.3.d_1: "一艘悬挂巴西商船旗的运奴船在[SCOPE.sState('slaver_coastal_state_scope').GetName]附近被[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]俘获并扣押，这艘船被没收，船员在英国法院以海盗身份受审。"
 brazilian_slavery.3.d_2: "一艘悬挂巴西商船旗的运奴船在[SCOPE.sState('slaver_coastal_state_scope').GetName]附近被[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]登船搜查，乘客被扣留并释放。"
 brazilian_slavery.3.f_1: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的每一份公报、公报和小报，无论是废奴主义者还是奴隶贩子，都宣读着同样的信息：\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting]对主权船只采取强制手段！#!\n\n每个水手和军官都在国外的法庭上受审，他们没有生还的机会。现在，奴隶贸易中的每一个金主都在要求赔偿、要求解决、要求报复。"
 brazilian_slavery.3.f_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]号的船员一个接一个离开了船。大多数人只是很高兴能回到巴西的土地上，也有少数人直接去了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的酒馆。\n\n第二天早上，他们开始寻找新的工作。他们的理由是一样的：他们都不想对抗[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]。"
 brazilian_slavery.3.a: "背信弃义的阿尔比昂人。"
 brazilian_slavery.3.b: "他们早就知道这种航行有风险。"
 slave_flow_disrupted_modifier: "俘获运奴船"
 pursuing_end_of_slave_trade_modifier: "政府反对奴隶贸易"
 brazilian_slavery.4.t: "在[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]领海发现运奴船"
 brazilian_slavery.4.d: "臭名昭著的[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag]运奴船[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]号在进入[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]领海时被[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]号战舰发现。船长想要继续追击，但船上的声音警告不要侵犯[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]的领海。"
 brazilian_slavery.4.f: "“船长，我们可能得放过这艘船，嗯？他们很快就要进入他们的领海了。不值得为此和他们整个舰队纠缠。”\n\n“还好你是水兵而我是船长。他们船上运的东西很重，我还没有看到有任何动物粪便从船上冲走。船上用于牲畜的补给太多了。我们很快就会抓到他们。一小时内让你的人做好登船准备。”\n\n“是，船长。上帝保佑，希望我们不用和别的船打。”"
 brazilian_slavery.4.a: "抓住它。巴西的水域是敌对势力的水域。"
 brazilian_slavery.4.b: "暂时尊重他们的水域。命令船长退让。"
 committed_abolitionists_modifier: "坚定的废奴主义者"
 impotent_anti_slavery_squadron_modifier: "无能的西非舰队"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting]在[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]领海俘获运奴船"
 brazilian_slavery.5.d: "在[SCOPE.sState('slaver_coastal_state_scope_2').GetName]附近追击并俘获一艘悬挂[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]旗帜的运奴船时，一艘[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]战舰侵犯了[SCOPE.sCountry('brazil_scope').GetNameNoFormatting]的领土完整。种植园主和公民一片哗然，呼吁巴西政府立即采取行动。"
 brazilian_slavery.5.f: "#bold 不列颠对主权船只采取强制手段！#!\n在一次反常的权力展示中，英国皇家海军舰艇“[SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')]”号在巴西海岸扣押了一艘商船。这种令人震惊的对帝国主权的侵犯不能置之不理。《阿伯丁法案》的条款规定，任何英国船只都可以根据英国法律逮捕和审判我们自己的公民。为什么我们……（下转第2版）"
 brazilian_slavery.5.a: "他们先是不尊重我们的旗帜，现在又不尊重我们的领海？"
 brazilian_slavery.5.b: "向这些傲慢的英国人炫耀我们的军刀。"
 weakness_in_the_face_of_albion_modifier: "在阿尔比恩面前的软弱"
 brazilian_slavery.6.t: "安多里尼亚号最后的航程"
 brazilian_slavery.6.d: "随着[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]的奴隶贸易最终被禁止和镇压，[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]骚扰我们船只的命令——无论是真实的还是想象的——已经过去了，这极大地改善了我国与[SCOPE.sCountry('britain_scope').GetNameNoFlag]的外交关系。"
 brazilian_slavery.6.f: "全体海员请注意。我们最宽宏大量的[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]和议会已经批准了一项禁止进口新奴隶的新法律。\n今天，我们已经证明了我们和英国是完全平等的。这样一来，他们就无权在我们的船上横行霸道了。\n为了纪念这个重要的日子，今晚每个人都可以喝双倍的朗姆酒。"
 brazilian_slavery.6.a: "一个时代的终结。"
 brazilian_slavery.6_tt: "我们的船只将不会再在和平时期被[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]骚扰。"
 golden_law_button: "出台黄金法"
 golden_law_button_desc: "受更广泛的国际趋势影响，近年来，巴西上流社会的许多人都倾向于废奴主义。\n\n巴西应该让一名#bold 废奴主义者#!或#bold 人道主义者#!角色接近权力中枢吗，如果[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]势力受到了足够的控制，这废除[concept_slavery]的进程会大大加快，尽管这是有代价的。"
 golden_law_button_tt: "以激怒所有支持奴隶制的[Concept('concept_interest_group', '$concept_interest_groups$')]为代价，立即通过[GetLawType('law_slavery_banned').GetName]法律。"
 golden_law_button_tt_2: "[concept_enactment_phase]大于或等于#bold 1#!"
 outraged_over_golden_law_modifier: "被黄金法激怒"
 brazilian_slavery.7.t: "黄金法案，黄金玫瑰"
 brazilian_slavery.7.d: "虽然[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的“特殊制度”有时似乎不可撼动，但现在人们终于可以认为，这个制度已经被永久搁置了。虽然它的影响在未来几个世纪肯定会被感受到，但这一天值得庆祝，因为教宗亲自授予[SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName]一朵黄金玫瑰，以表达对[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]成就的敬意。"
 brazilian_slavery.7.f: "#bold 黄金玫瑰赠予黄金法案#!\n新的一天，太阳在已经废除奴隶制度的巴西升起。随着消息往来于罗马和巴西，教宗本人给了[SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]两件尊贵的礼物：一个吉祥的头衔，以及一朵黄金玫瑰来纪念#italic 黄金法案#!。随着奴隶制的终结……（下转第2版）"
 brazilian_slavery.7.a: "从今往后，从黄金法案，到繁华时代。"
 brazilian_slavery.7.b: "我们是一个国家，一个民族。"
 unfettered_pride_modifier: "无拘无束的骄傲"
 less_racist_brazil_modifier: "种族和谐"
 old_order_upset_positive: "废奴主义先锋"
 old_order_upset_negative: "打翻旧秩序"
 black_guard_male_modifier: "救世主的黑卫士"
 black_guard_female_modifier: "救世主的黑卫士"
 brazilian_slavery.8.t: "奴隶拒绝在[SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]工作"
 brazilian_slavery.8.d: "一群在[SCOPE.sState('slave_plantation_state_scope').GetName][SCOPE.sBuilding('slave_plantation_scope').GetName]工作的奴隶以工作条件恶劣和主人虐待为由逃离了工作岗位，他们表示只有保证提高工作条件才会回去。"
 brazilian_slavery.8.f: "“要我们返工的其他条件中，我们的工作指标不得超过男性每人五桶咖啡豆。田里的监工必须由我们选举产生。\n\n此外，我们要求暂缓两天的劳动，以便在附近的河里种下更多的水稻和鱼苗。我们还要求你们把不太健康的任务，比如捕螃蟹和抓贝壳，交给其他来自海岸的奴隶。”"
 brazilian_slavery.8.a: "做出#italic 一些#!让步。商品必须流动起来。"
 brazilian_slavery.8.b: "谈判是自由人的特权。拒绝。"
 brazilian_slavery.8.c: "无所谓，他们可以被替代。"
 slave_shortages_modifier: "临时奴隶短缺"
 masters_upset_over_concessions: "奴隶主对让步不满"
 unrestrained_masters: "肆无忌惮的奴隶主"
 brazilian_slavery.9.t: "奴隶涉嫌怠工"
 brazilian_slavery.9.d: "工作速度的严重下滑最近一直困扰着[SCOPE.sState('slowdown_slave_plantation_state_scope').GetName]的[SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName]，管理人员将此归咎于不满的奴隶蓄意怠工。"
 brazilian_slavery.9.f: "有些事情是人类无法控制的：太阳的热量，季节的变化，以及一株植物一生能产出多少。什么是可以控制的——土壤的营养，收获多少——从来没有像奴隶的工作那样受到如此严格的审查。\n因此，当车身不可避免地失灵时，司机就只能用鞭子了。"
 brazilian_slavery.9.a: "在士气恢复之前，将对其进行鞭笞。"
 brazilian_slavery.9.b: "他们会服从命令的。最终都会。"
 brazilian_slavery.9.c: "自由的劳动力才更有积极性。"
 plantation_slowdowns_slavery_modifier: "种植园放缓"
 widespread_slave_abuse: "残酷的奴隶惩罚"
 brazilian_slavery.10.t: "奴隶逃离[SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]种植园"
 brazilian_slavery.10.d: "最近，越来越多的奴隶从[SCOPE.sState('escape_slave_plantation_state_scope').GetName][SCOPE.sBuilding('escape_slave_plantation_scope').GetName]中消失，监工怀疑他们逃往了内陆尚未被发现的基隆布——即法律管辖不到的逃奴定居点。"
 brazilian_slavery.10.f: "“先生，有奴隶不见了。七个人点名时没报道。没人看见他们。三个男人，两个女人，一个男孩一个女孩。”\n\n“有我想知道的吗？反正都是奴隶，都能被取代。”\n\n“有个最强壮的采摘者之一。还有个女人很得你妻子喜欢。我应该召集一些追踪者吗？”"
 brazilian_slavery.10.a: "马上召集猎奴队。"
 brazilian_slavery.10.b: "实施“安全措施”确保这种事不会再发生。"
 brazilian_slavery.10.c: "还好[SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]就有奴隶市场。"
 disastrous_slave_hunt: "灾难性的奴隶狩猎"
 quilombo_destroyed_modifier: "基隆布被毁"
 slave_purchases_modifier: "购买奴隶"
 brazilian_slavery.13.t: "奇特的制度"
 brazilian_slavery.13.d: "随着[SCOPE.GetRootScope.GetCountry.GetAdjective]奴隶游说团体的胜利，针对[GetLawType('law_slave_trade').GetName]的禁令被正式废除，在国际社会的抗议声中，这一已经广泛存在的做法在法律上得到了认可。"
 brazilian_slavery.13.f: "“为什么要让异想天开的外国左右巴西的现实？如果[SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting]认定奴隶制不适合她，那就这样吧，但这是否自动适用于巴西？我们是要服从[SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l]的法律呢，还是要服从统治这片土地的[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]呢？”"
 brazilian_slavery.13.a: "再一次，我们的立场完全等同于奴隶制。"
 brazil_slaving_pariah_modifier: "非洲新传奇"
 je_matter_of_slavery: "奴隶制问题"
 je_matter_of_slavery_reason: "#bold 进度条#!的状况由多个#tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance 正面#!或#tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete 负面#!条件决定。#bold 进度条#!到达#bold 0#!会使奴隶贸易禁令被正式废除，进一步#bold 巩固#!该制度对巴西文化和政治生活的影响。\n\n[concept_slavery]被反对者谴责为威胁[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]根基的毒瘤，被支持者称赞为自然、必要且合法的制度，几个世纪以来，它一直定义着[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]的政治格局。\n\n#bold 南大西洋奴隶贸易#!\n尽管巴西在#bold 1826年的英巴条约#!中正式承诺终止[GetLawType('law_slave_trade').GetName]，但自那以后几乎没有采取任何措施来实际执行禁令，奴隶贸易仍然在有效地进行着。\n\n只要巴西维持[GetLawType('law_slave_trade').GetName][concept_law]，[SCOPE.sCountry('britain_scope').GetName]就可能会认为有理由在公海上破坏载有奴隶的巴西船只。"
