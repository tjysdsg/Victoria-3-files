 amazonas.1.t: "驯服亚马逊流域"
 amazonas.1.d: "目前，我们在亚马逊流域拥有大片原始、未开发的土地。虽然有些人称赞它的野性之美，但另一些人只看到了一片长满[SCOPE.sGoods('rubber_scope').GetName]的未驯服的边疆——渴望着进步和资本的温柔触摸。"
 amazonas.1.f: "“记住：我们站在可能是地球之肺的边缘。内心可能蕴藏着可怕的奇迹，等待我们去观察、去征服、去纳降。当最黑暗的非洲屈服于——”\n\n“嗯，先生，我想我忘记带笔了。也许我可以决定我们什么时候回营地？”\n\n“愚蠢的人。呸，用我的。现在，从头开始，不要插嘴！”"
 amazonas.1.a: "命运青睐勇者……" #... and spits on the coward.
 amazonas.1.tt: "……并唾弃懦夫。"
 amazonas.2.t: "阿亚库乔条约"
 amazonas.2.d: "经过激烈的讨论，[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]和[SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective]的代表团达成了协议，划定了两国在[SCOPE.sState('amazonas_state_scope').GetName]的边界，有大片土地被割让给[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]。"
 amazonas.2.f: "随着最后的繁荣，条约现在具有约束力和坚定性。[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]和[SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting]政府一接到命令，就开始制作新地图。沿着亚马逊河流域建立新的边界。\n\n当然，虽然他们在理论上是一致的，但没有人确切知道亚马逊流域的发源#italic 在哪里#!。这将由市政当局决定。在他们的争论中，常识肯定会占上风。"
 amazonas.2.a: "以圣三一之名，签署。"
 amazonic_indemnities_brazil_1: "阿亚库乔条约补偿金"
 amazonic_indemnities_recipient_1: "阿亚库乔条约补偿金"
 amazonas.3.t: "波哥大条约"
 amazonas.3.d: "经过激烈的讨论，[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]和[SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective]代表团达成了一项协议，划定了我们两国在[SCOPE.sState('amazonas_state_scope').GetName]的边界，并将大片土地割让给了[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]。"
 amazonas.3.f: "“在塔巴廷加南部，穿过贾瓦里。北部是阿帕波里斯河和贾普拉河的汇合处。你会发现这是一笔公平的交易，大使先生。”\n\n“那些毗邻的城市呢？你现在总不会说自己代表两个国家吧？要我说，这是一场没人需要的灾难。”\n\n“嗯，当然！我从未想过要替别人说话。但也许这是你下一步最明智的行动，不是吗？”"
 amazonas.3.a: "以圣三一之名，签署。"
 amazonic_indemnities_brazil_2: "波哥大条约补偿金"
 amazonic_indemnities_recipient_2: "波哥大条约补偿金"
 amazonas.4.t: "马瑙斯，亚马逊的心脏"
 amazonas.4.d: "在蓬勃发展的[SCOPE.sGoods('rubber_scope').GetName]工业利润的推动下，[SCOPE.sState('amazonas_state_scope').GetName]的[SCOPE.sState('amazonas_state_scope').GetCityHubName]市已经成为一个重要的商业中心，拥有在雨林中闻所未闻的体育和便利设施。"
 amazonas.4.f: "#bold 液材让[SCOPE.sState('amazonas_state_scope').GetCityHubName]的世界转动起来！#!\n以亚马逊雨林的树木为原料的橡胶贸易蓬勃发展，为[SCOPE.sState('amazonas_state_scope').GetCityHubName]提供了稳定的经济支撑。虽然咖啡和牛奶是[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]其他地区的支柱行业，但橡胶的使用使其他行业得到了长足发展。鞋匠、工具制造者和医院都在用这种粘稠的新物质创造新的奇迹。（下转第68-9版）"
 amazonas.4.a: "它将成为我们[SCOPE.sGoods('rubber_scope').GetNameNoFormatting]帝国的基石。"
 amazonas.4.b: "……以及一座#italic 无与伦比#!的热带大都市。"
 rubber_hub_modifier: "马瑙斯的橡胶港"
 mercado_adolpho_lisboa_modifier: "阿道夫·里斯本市场"
 rubber_baron_palaces_modifier: "橡胶大亨宫殿"
 amazonas.5.t: "马瑙斯，热带巴黎"
 amazonas.5.d: "遍布家财万贯的橡胶大亨的[SCOPE.sState('amazonas_state_scope').GetCityHubName]城，已经从曾经荒凉的丛林中心，变得足以媲美任何欧洲城市。新的名作每周都会涌现。"
 amazonas.5.f: "在[SCOPE.sState('amazonas_state_scope').GetCityHubName]，奢华无处不在。橡胶大亨们彼此竞争，任何新兴的时尚潮流都会引发一场激烈的时尚比拼大赛。当你走在这里的街道上，你会发现，除了酷热的天气，这里简直与巴黎无异。"
 amazonas.5.a: "“我有一个梦想：剧院。丛林里的大剧院！”" #Good old Kinski
 amazonas.5.b: "热带巴黎怎么能没有光呢？"
 amazonic_city_of_lights_modifier: "热带荣光之城"
 amazonas.6.t: "进步的前哨"
 amazonas.6.d: "坐落于[SCOPE.sState('amazon_development_level_one_state_scope').GetName]的雨林中，曾经沉睡的村庄[SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]已经发展成了重要的[SCOPE.sGoods('rubber_scope').GetName]采输中心。"
 amazonas.6.f: "“马上去睡觉。太阳要下山了。你和你父亲明天需要体力去打猎。”\n\n“但我是拉米雷斯先生，我仍在指挥他的——”\n\n“别提那个名字，孩子。永远别再提。不要把那些人带到我们这里……带到还剩下的人这里。”"
 amazonas.6.a: "……橡胶“大亨”需要更多劳动力。"
 amazonas.6.b: "他们的商业头脑将确保[SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]繁荣发展。"
 rubber_entrepot_modifier: "橡胶转口港"
 rubber_barons_modifier: "新橡胶大亨"
 amazonas.7.t: "蛮荒之地的珍宝"
 amazonas.7.d: "就如同串在一起的珍珠一样，现在城市和[SCOPE.sGoods('rubber_scope').GetName]转口港沿着[SCOPE.sState('amazon_development_level_two_state_scope').GetName]的铁路和河流网络连接在了一起，将文明的火炬带到了丛林，换来了丰厚的回报。"
 amazonas.7.f: "“这次你记得带笔了？是的，把所有东西都拿下来。嗯哼。正如我所预测的那样，亚马逊就像之前最黑暗的非洲一样。任何树皮或岩浆都不能阻挡前进的车轮。在这强大的天啊，老兄，你注意到我问你的笔了吗？不，别把#bold 它#!拿下来！住手！”"
 amazonas.7.a: "我们是秩序的先驱……"
 amazonas.7.b: "……以及进步的先驱。"
 harbingers_of_order_modifier: "秩序的先驱"
 heralds_of_progress_modifier: "进步的先驱"
 amazonas.8.t: "一点一滴"
 amazonas.8.d: "[SCOPE.sGoods('rubber_scope').GetName]大亨、地方当局和[SCOPE.gsInterestGroup('devout_scope').GetName]在塑造[SCOPE.sState('amazon_indian_exploitation_state').GetName][SCOPE.sCulture('amazonian_culture_scope').GetName]人民的最好方向上存在分歧。然而，每一次争论都植根于自身的利益。"
 amazonas.8.f: "她丈夫和儿子的手都被打得通红。牧师和修女用藤条抽打男孩，因为他在大厅里跳舞，并且背诵古老的故事。老板的工头用鞭子抽打男子，因为他认为他在割橡胶时往里掺了假。她想，他们就算不会在鞭子抽打下干活累死，也会在一神教徒的驱使下灵魂死亡。"
 amazonas.8.a: "教育只会让他们分心，他们的手是用来劳动的，不是写作的。"
 amazonas.8.b: "我们要让他们成为[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]人。"
