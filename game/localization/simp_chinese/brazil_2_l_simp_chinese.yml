 humanita_fortress_button: "建造乌迈塔要塞"
 humanita_fortress_button_desc: "我们最好的军事工程师建议在巴拉圭河口附近的马蹄形弯道处建立一座大型堡垒。\n\n拟建的堡垒，有近两万人的守军，一根链吊杆，大约400门大炮安装在炮台、炮台和土方工程上，将确保任何企图入侵我们上游土地的敌对势力被彻底阻止。"
 humanita_fortress_modifier: "乌迈塔要塞"
 establishing_humanity_modifier: "乌迈塔的建造"
 ybycui_iron_works_button: "建立罗萨达铸造厂"
 ybycui_iron_works_button_desc: "伊维奎的阿罗约位于[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]主要[SCOPE.sGoods('iron_scope').GetName]矿床附近的战略位置，周围拥有丰富的[SCOPE.sGoods('wood_scope').GetName]资源，非常适合生产木炭，是建立大型现代铸铁厂的理想场所。\n\n通过邀请外国专家协助铸造厂的建设和运营，我们可以确保巴拉圭军队在面对战争时不会缺乏本地高质量的铁。"
 good_health_prg_button: "刺激人口增长"
 good_health_prg_button_desc: "几个世纪以来，巴拉圭人一直依靠传统的治疗师治疗疾病，像天花这样的疾病在人口中肆虐，对贫困地区的打击尤其严重。\n\n如果巴拉圭要实现现代化，其人口要增长以满足国家的需求，就必须邀请受过西方教育的医生到[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，并建立一个新的医疗系统。"
 army_git_good_button: "改革巴拉圭军队"
 army_git_good_button_desc: "我们发现自己四面被潜在的敌人包围，他们的人口总数比我们多出几个数量级。如果巴拉圭要维护其独立和利益，就必须采取严厉措施扩大军队并使其现代化。"
 je_expanding_paraguay: "如果你想要和平，就发动战争"
 je_expanding_paraguay_reason: "“如果你想要和平，就发动战争。”\n\n也许对某些人来说是矛盾的，但对[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]来说，这是事实的陈述。在我们周围，我们的邻居在谋算，密谋从我们手中夺取神圣土地的控制权。\n那么，我们是否应该恭恭敬敬地等待敌人采取第一步行动呢？或者向全能者祈祷，毕竟那些人从不祷告？\n\n不。就像我们的祖先一样，我们必须自己创造运气。如果战争注定降临[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]，那就让它遵行我们的要求吧。"
 choose_one_of_tt: "从下列奖励中选择#bold 一种#!："
 paraguay.1.t: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的会议"
 paraguay.1.d: "弗朗西亚博士去世后，整个[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，文武各派系都行动起来为自己争取权力。"
 paraguay.1.f: "“这是吗？这个妄想狂终于死了？”\n\n“就像熙德和我祖母一样死透了。愿主保佑他们的灵魂。”\n\n“关于时机。不称职的人已经风光不再。现在，正确的人可以带领巴拉圭重回辉煌。”"
 paraguay.1.a: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]驻军为[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]夺下这座城市。"
 paraguay.1.b: "弗朗西亚不受爱戴的秘书[SCOPE.sCharacter('go_policarp_go_scope').GetLastName]先生，紧紧抓住权力不放。"
 el_excelentisimo_modifier: "阁下"
 paraguay.1.tt_1: "支持改革派，[SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName][concept_ideology]将永远淡出[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]政治。"
 paraguay.1.tt_2: "继承弗朗西亚博士的遗产，你将被[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]强大的#bold 现代化#!和#bold 扩张#![Concept('concept_journal_entry','$concept_journal_entries$')]拒之门外。"
 paraguay.2.t: "美洲拿破仑"
 paraguay.2.d_1: "[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName]的儿子[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName]在[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]军中迅速崛起，这多半要归功于他父亲的影响力。这位年轻的将军雄心勃勃，会不惜一切推动巴拉圭的事业：无论代价如何。"
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName]在[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]军中迅速崛起。这位年轻的将军雄心勃勃，会不惜一切推动巴拉圭的事业：无论代价如何。"
 paraguay.2.f_1: "“所以[SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle]的儿子以为自己是皇帝，嗯？他领导过多少场真刀真枪的围城？”\n\n“足够让他震慑我们的邻居了。你受什么刺激了？”\n\n“他全靠他父亲。我还听说他订制了一顶那位小伍长的皇冠的复制品。”"
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]：[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的拿破仑！#!\n\n在我们深爱的[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]出现了一位才华横溢的指挥官。他指挥枪炮的天赋，让我们的边界变成了不可征服的城墙。[SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting]的战略以伟大的拿破仑·波拿巴为模型，一定能领导[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]军队走向同样的伟大。"
 paraguay.2.a: "总有一天，这位“拿破仑”将带领巴拉圭走向伟大。"
 paraguay.2.b: "将军应该认清自己的位置，他只属于军营。"
 paraguay.2.c: "那家伙有#italic 问题#!，把他开除了。"
 napoleon_of_the_americas_modifier: "美洲的拿破仑"
 paraguay.2.tt_1: "如果[SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName][SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle]成为[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的[concept_ruler]，该修正的效果会#bold 翻倍#!。"
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]被除去军籍。"
 paraguay.3.t: "热带小鲁尔"
 paraguay.3.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]大张旗鼓地在伊维奎正式开创了新的工业综合体，向聚集的人群强调了该地的现代性和巨大的工业潜力。"
 paraguay.3.f: "#bold 主管日志：关于伊比库伊的铁厂#!\n这样生产的铁已被证明具有最好的质量，而且，在过去的一段时间里，没有其他铁被用于公共工程。众所周知，用木炭冶炼的铁比用煤冶炼的铁强度更佳、质量更优。\n\n我们有理由希望，当巴拉圭的矿山得到适当的开发和适当的规模时，它将能够以比现在从欧洲进口劣质铁更便宜的价格向拉普拉塔提供质量最好的铁……"
 paraguay.3.a: "其木炭冶炼厂将确保[SCOPE.sGoods('iron_scope').GetName]的最优质量"
 paraguay.3.b: "铁固然很好，但未来属于[SCOPE.sGoods('steel_scope').GetName]。"
 paraguay.3.c: "我们的监狱里满是没有目标的人，我们来给他们“提供”一个目标。"
 ybycui_prisoner_workforce_modifier: "罗萨多强制劳役营"
 ybycui_iron_works_modifier: "罗萨多铁厂"
 ybycui_steelworks: "罗萨多钢厂"
 paraguay.4.t: "南美的塞瓦斯托波尔"
 paraguay.4.d: "令人生畏的乌迈塔要塞坐落于巴拉圭河的一条急转弯上，已成为防守[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]和上游的一道铁壁。"
 paraguay.4.f: "“十六个不祥的洞口，把他们的阴暗，以及他们可能包含的任何东西，都指向我们；而且，就像画中人物的眼睛一样，似乎随着船的运动而动……这是炮台的炮眼，是砖砌的，但是很深，由十六门八英寸大炮组成的强大炮台保卫。”" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "誓死坚守"
 paraguay.5.t: "医嘱"
 paraguay.5.d: "长期以来，像天花这样的疾病一直在夺走我国人民的生命。虽然这种情况在未来几十年也不会有太大改变，但由外国医生领导的疫苗接种计划的制定将减轻未来疫情的严重程度。"
 paraguay.5.f: "她身上满是环状的疤痕。这是天花留下的永久疤痕和勿忘我。它夺走了她的两个年长的孩子，他们在她怀里呼出了最后一口气。她最小的孩子，没有受到瘟疫的影响，甚至能活过下一次疫情。全靠这一枚小小的针。"
 paraguay.5.a: "健康就是财富。"
 vaccinations_prg_modifier: "乡村疫苗接种计划"
 paraguay.6.t: "不胜即亡"
 paraguay.6.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]的新营士兵们穿着红白制服，自豪地行进在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的武装广场上。与此同时，他们的将军们正不停争论着该如何最好地使用他们。"
 paraguay.6.f: "“你可以支持在高地上使用大炮的提议，但我们既没有大炮，也没有高地。”\n\n“好像我们没有办法做这两件事似的。也许你的嘴唇已经变得和下巴一样脆弱了？”\n\n“至少没你的脑袋软。我们承诺我们没有的东西。”"
 paraguay.6.a: "物胜于心。"
 paraguay.6.b: "心胜于物。"
 barracks_boost_paraguay_quantity_modifier: "简单的设计"
 barracks_boost_paraguay_quality_modifier: "无畏的军队"
 paraguay.7.t: "这就是暴君的下场"
 paraguay.7.d_1: "在不可能的情况下，[SCOPE.sCountry('paraguay_scope').GetName]发现自己被我们的力量打败了。观望的世界大国已经起草了新的地图。"
 paraguay.7.d_2: "在不可能的情况下，巴拉圭发现自己被我们的力量打败了。观望的世界大国已经起草了新的地图。"
 paraguay.7.f_1: "“我的人民，阿根廷的孩子们：今天金色的黎明照耀着天空。我们的边境是安全的；我们的人民今晚可能会睡得更香一些。巴拉圭的暴发户因其傲慢而受到严厉的惩罚。它的人民已经在呼唤我们的士兵来拯救它。我们必须这样做，我们一定会这样做！”"
 paraguay.7.f_2: "#bold 巴拉圭害虫被消灭#!\n巴拉圭暴徒和他的军团在战场上被打败了。无论他们的野心有多大，都随着他们的离去而消逝，巴拉圭又一次回归了它应有的渺小。（下转第4版）"
 paraguay.7.f_3: "幼崽中最矮小的。最薄弱的环节。钢铁中间的稻草。然而，它却比它的邻居活得更久。不是因为缺乏钢铁、士兵或学者，而是为了生存，它成功了。也许，只要有时间和耐心，它会茁壮成长到深夜。"
 paraguay.7.f_4: "巴拉圭惨败；四面被吞没的岛屿。潮水从四面八方把它夺去，水中的生命在无数的年轻人中间把它吞噬了。给最小的国家的信息很清楚：要么扩张、要么被压垮、要么隐藏、要么被吞灭。"
 paraguay.7.a: "荣耀归于祖国的英雄们！"
 victor_against_paraguay_modifier: "对巴拉圭的胜利"
 sack_of_paraguay_modifier: "洗劫巴拉圭"
 paraguay.8.t: "塞罗科拉之战"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]亲自率领着残破的[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]军队，拒绝所有投降的呼吁，最终在战斗中被杀。"
 paraguay.8.f: "不难发现[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]的踪迹：沿途尽是被洗劫的村庄和被屠杀的牛头，尽头是一个粗劣的防御工事。敌军士兵不受阻碍地从四面八方逼近。战斗刚开始不久就结束了；徒留[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]不光彩的结局"
 paraguay.8.a: "随着[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的死，[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的大巴拉圭之梦也死了。"
 thus_unto_tyrants_modifier: "亚松森之劫"
 thus_unto_tyrants_capture_modifier: "亚松森之劫"
 a_broken_land_modifier: "破碎的土地"
 paraguay.9.t: "和平与正义"
 paraguay.9.d: "就像大卫打倒了歌利亚一样，[SCOPE.GetRootScope.GetCountry.GetName]战胜了她的邻国，现在从干旱的查科到大西洋海岸，[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]得到了和平。"
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting]坐在[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]的书桌前，点着一根孤零零的蜡烛。在装满水的墨水瓶和一支干净的钢笔旁边，放着一瓶没有碰过的庆功酒。酒可以等着，外面那些大喊大叫的男人和昏昏沉沉的女人也可以等着。\n\n巴拉圭需要一个鼓舞人心的演说。但是该说些什么呢？"
 paraguay.9.a: "向那座永不沦陷的英雄堡垒致敬……"
 paraguay.9.b: "……富丽堂皇、充满财宝的伊甸园"
 paraguay_victory_mil_modifier: "英雄的堡垒"
 paraguay_victory_civ_modifier: "人间伊甸园"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting]胜利"
 paraguay.10.d: "我们的军队溃败了，[SCOPE.sCountry('paraguay_scope').GetName]做到了几乎没有观察者最初认为可能的事情。它赢得了战争。国际媒体已经在报道南美新的权力平衡。"
 paraguay.10.f: "陆军将领和海军将领都在苦思冥想。每撤退一个人，就有一万人死亡。他们每拉开一艘船，就有一个中队沉没，即使不是全部，也有大多数人丧生。巴拉圭，一只与太阳战斗的蚂蚁。巴拉圭，一只与美洲虎和蛇搏斗的狼獾。巴拉圭，南美洲的新巨人。"
 paraguay.10.a: "上帝保佑。"
 army_shaken_modifier: "因战败动摇"
 paraguay.11.t: "巴拉圭战争"
 paraguay.11.d: "[SCOPE.sCountry('paraguay_scope').GetName]在[SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('paraguay_leader_scope').GetLastName]的领导下积累了强大的军事力量，现在为了追求伟大准备攻击[SCOPE.sCountry('paraguay_target_scope').GetName]。看来只有准备好的火枪才能抑制[SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]的野心了。"
 paraguay.11.f: "“长官，[SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]边境的消息。旗帜已升起，大炮也架了起来。”\n\n“这么快？他们打算——”\n\n“进攻，没错，长官。尉官已经在组织士兵了。”"
 paraguay.11.a: "我们必须行动。"
 paraguay.12.t: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]之梦"
 paraguay.12.d: "多年的艰苦劳动结出了果实。有了比以往任何时候都强大的[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]军队，以及本土工业力量的支持，巴拉圭已准备好把握住命运，成为南美洲的主要政权之一。"
 paraguay.12.f: "“[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]善良的人们，以及海外的[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]人，我，[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]，一手拿着剑，一手拿着天平来了。今天，我要谈谈[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]的梦想：一个金色的未来，一个不受帝国主义邻国束缚的未来。用铁锤，用火枪，用这些勇士的意志，我们的人民将在世界舞台上占据我们应有的位置！”"
 paraguay.12.a: "前进！"
