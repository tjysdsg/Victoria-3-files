 je_francocracia_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]至高无上者及[SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle]，[SCOPE.sCharacter('francia_character_scope').GetFullName]博士古怪且强硬的统治支配了巴拉圭独立后的大部分时间。在他的[GetLawType('law_secret_police').GetName]，可怕的#bold 皮亚盖斯#!的支持下，弗朗西亚博士以铁腕统治着这个国家，只要有需要，他就会将他的丝绸手套换成铁拳。\n\n但[SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle]的年龄问题开始显现。因此，在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]出现了传言。传言称，弗朗西亚作为孤立主义者的愿景，那种卢梭式的天堂，也许会在这位好博士死后人亡政息。"
