 caudillo.4.d: "根据[ROOT.GetCountry.GetAdjective]宪法，[SCOPE.sCharacter('ruler_scope').GetFullName]的任期已结束，该任命一位新[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]了。当然，宪法总是可以修改的吗，或者也可以将职位传给[SCOPE.sCharacter('ruler_scope').GetHerHis]的门生[SCOPE.sCharacter('president_successor_scope').GetFullName]。"
 caudillo.4.f: "“你的任期结束了。[ROOT.GetCountry.GetNameNoFormatting]法律——”\n\n“我就是[ROOT.GetCountry.GetNameNoFormatting]的法律！”"
