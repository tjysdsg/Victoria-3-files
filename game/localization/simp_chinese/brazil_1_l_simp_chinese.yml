 culture_brazil.7.t: "国族塑造失败"
 culture_brazil.7.d: "由于未能为[ROOT.GetCountry.GetName]人民塑造一个共同的民族身份，未融合区域的分离主义者和不满者变得愈发大胆。他们召集了许多人参加各种反政府行动。"
 culture_brazil.7.f: "一幢破房子建在腐朽的地基上，这就是苦难过后留下的东西。巴西不是一个人发出一个声音，而是像五个争吵的兄弟一样前进。一个暴君领导着他们，他的周围是一群浑身是泥、浑身是血、嚎叫着、愤愤不平的孩子，他们渴望得到报应，不管是想象出来的还是其他的。"
