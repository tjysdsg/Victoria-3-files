 je_pedro_brazil_reason: "#bold 进度条#!的状况由多个#tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance 正面#!或#tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete 负面#!条件决定。#bold 进度条#!到达#bold 0#!会导致自由主义皇帝统治的结束，以及保守#bold 共和国#!的建立。\n\n[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName]皇帝，[SCOPE.sCountry('brazil_scope').GetName]帝国的第二任统治者，在他很小时就因父亲退位被推上了这个位置。佩德罗二世渴望维持民主统治，保护宪法赋予的公民自由，并最终结束损害巴西的奴隶制——尽管反对他自由主义事业的保守势力实力强大。"
 je_pedro_special_tooltip_advance: "以下情况会#bold 推进#!#bold 进度条#!：\n•佩德罗二世加冕为皇帝，结束摄政期\n•伊莎贝尔公主被确定为皇位[concept_heir]\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]或[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant][concept_marginalized]化\n•完成#Bold 巴西民族认同#![concept_journal_entry]\n•完成#Bold 巴西海军力量#![concept_journal_entry]\n•巴西是[concept_great_power]"
 je_pedro_special_tooltip_deplete: "以下情况会#bold 减少#!#bold 进度条#!：\n•佩德罗二世的男性继承人死亡\n•佩德罗二世的健康恶化\n•拒绝或未满足共和派的提议\n•巴西拥有[GetLawType('law_slavery_banned').GetName]\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]或[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant][concept_powerful]并且未[concept_in_government]\n•巴西没有[GetLawType('law_tenant_farmers').GetName]或[GetLawType('law_serfdom').GetName]\n•#Bold 破衫汉战争#![concept_journal_entry]失败\n•#Bold 整合巴西民族#![concept_journal_entry]失败\n•巴西[concept_default]，或宣布[concept_bankruptcy]\n•任意[concept_revolution]进度超过#variable 50%#!"
 je_pedro_button: "加冕皇帝"
 je_pedro_button_desc: "为了人民的利益，我们寻求结束摄政政府的不确定性，让皇帝登上他合法的皇位。甚至在他成年之前就应该这样做。"
 pedro_heir_empowered_tt: "[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName]皇帝的继承人，以及[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]，会以非常有利的局势开始他们的统治。"
 pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')]在未来会更有可能选择进步[Concept('concept_leader', '$concept_leaders$')]"
 brz_regency: "摄政时期"
 pedro.1.t: "皇帝的摄政"
 pedro.1.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName]和[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的三人摄政最近被推翻，取而代之的是民主选举的[SCOPE.sCharacter('feijo_regent').GetLastName]摄政。在[SCOPE.sCharacter('pedro_scope').GetFirstName][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]成年之前，巴西很可能会陷入政治动荡。"
 pedro.1.f: "强调战略洞察力的国际象棋，一千多年来一直被誉为国王的游戏。长期的战略需要牺牲、成本计算和敏锐的文化意识。一名棋手犯错，另一名棋手就获得了对棋盘的控制权。\n\n但这场游戏的棋盘是年轻的皇帝本人。谁知道这些阴谋会给一个男孩留下什么伤疤?"
 pedro.1.a: "他们永远不会停止争吵吗？"
 pedro_regency_party_tt: "[SCOPE.sCharacter('feijo_regent').GetLastName]领导的[SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName]会不愿加入政治[Concept('concept_party','$concept_parties$')]，直到摄政期结束"
 pedro.2.t: "反君主制事业"
 pedro.2.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName]在[SCOPE.sCharacter('pedro_scope').GetFirstName][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]的统治下受到了不少委屈。现在许多人公开反对[GetLawType('law_monarchy').GetName]，支持由[SCOPE.sIdeology('elitist_scope').GetName]统治的[GetLawType('law_presidential_republic').GetName]。"
 pedro.2.f: "稍早些时候，[SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]先生挥手示意带走他最后一个奴隶的马车离开。太阳下山，马车缓缓驶出视线，他砰地关上了门。七代人努力的种植园现在在他眼皮底下被毁了。看来皇帝终于失去理智了。\n\n现在，他一手拿着朗姆酒，一手拿着笔，给邻居们写信。也许其他种植园主也同样觉得有必要做出改变。"
 pedro.2.f2: "片刻之前，令状和发票散落在[SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]先生那杂乱的办公桌上。帝国税收是一回事，进出口是另一回事，咖啡种植园的安全是又一回事。这些加在一起毁掉了庄园。皇帝不会帮忙，只会索取。[SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting]确信他不是唯一一个屈服于法律的人。\n\n现在，他一手拿着朗姆酒，一手拿着笔，给邻居们写信。也许其他种植园主也同样觉得有必要做出改变。"
 pedro.2.a: "事态的发展令人担忧。"
 pedro.3.t: "提前加冕"
 pedro.3.d: "为了获取政治资本，[SCOPE.gsInterestGroup('coronation_ig').GetName]摄政决定将[SCOPE.sCharacter('pedro_scope').GetFullName]加冕为[ROOT.GetCountry.GetName][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]，时间明显早于计划。"
 pedro.3.f: "“豺狼将与羔羊共处，\n虎豹将与小山羊同宿；\n牛犊和幼狮一同饲养，\n一个幼童即可带领它们。”" #The Bible
 pedro.3.a: "让他的统治开始吧。"
 pedro.4.t: "皇帝糟糕的健康"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('pedro_scope').GetFullName]不再是那个年轻、健康的男人了。他履行君主职责的能力正在下降。围绕着继承问题和[ROOT.GetCountry.GetAdjective]政府的未来，正不断发生着投机与阴谋。"
 pedro.4.f: "熵存在于所有事物中，无论大小。不管是死于刀剑还是衰朽，巴西皇帝注定会迎来生命的终点。数十年积累的压力、被迫的行动和不断变化的形势最终毁了他。疾病很快就会赢得胜利，他宫廷里的秃鹫会很高兴享用这样一具巨大的尸体。"
 pedro.4.a: "没有人能永生。"
 pedro.5.t: "只是挫折"
 pedro.5.d: "曾经是[SCOPE.sCharacter('pedro_scope').GetFirstName][SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]的[GetLawType('law_monarchy').GetName]的巨大潜在威胁的[SCOPE.gsInterestGroup('marginal_ig_scope').GetName]，如今在政治上已经边缘化。这无疑是对[ROOT.GetCountry.GetAdjective]政府未来稳定的一个积极征兆。"
 pedro.5.f: "海陆军将领们在文官部长身后立正。而部长自己也没有比他们的同僚威风多少。敕令下来了：部门关闭，办公室缩减，人脉断绝。他们现在拥有的力量不过是风暴中的低语。\n\n当然，军队会再次崛起。在这个危险的世界里，需要强大的武力。现在，他们站在佩德罗陛下的身边，而不是他的咽喉上。"
 pedro.5.f2: "“这是什么意思？我把你们买了回来，给你们房子住，甚至付出巨大的代价放你们自由。你就这样报答我吗？把我没有钉牢的东西全都拿走！”\n\n“微笑，先生。秩序和进步使我们都很勤奋。你的咖啡对每个巴西人来说都很有价值。皇帝不仅表示了感谢，还给予了补偿。”\n\n“就这点钱！就给这么点钱！我不想被这样嘲笑。记住我的话，会有报应的！”"
 pedro.5.a: "很好。"
 pedro_powerful_ig: "精英排斥"
 brz_new_monarch_popular: "受欢迎的君主"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "强敌"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName]日益增长的不满情绪正变得越来越难以忽视。这些强大的精英在[ROOT.GetCountry.GetName]具有巨大的影响力，而且他们未被纳入政府也使他们愈加反对[SCOPE.sCharacter('pedro_scope').GetFirstName]的[GetLawType('law_monarchy').GetName]。"
 pedro.6.f: "将军们穿着华丽的衣服，军官们炫耀着超出他们身份的奢侈礼物。应征入伍的士兵对文官大臣的评价如此之高，以至于人们可能会质疑他们的真正忠诚。与此同时，这些部长开始越界了。有了训练有素的军队，谁能阻止他们拿走他们想要的东西?"
 pedro.6.f2: "“儿子，过来。你现在成年了，总有一天，我会老得经营不动这座庄园。往下看，看看阳台下的一切。全都是你的。地里的苦工是你的。这片地里的咖啡，那片地里的牛也是你的。这座城镇，里面的居民，甚至森林也都是你的。我听说你在大学一直有在用功。你看到的那个部长的座位，只要你努力争取，也会是你的。你儿子也会如此。”"
 pedro.6.a: "有必要小心一点了。"
 pedro.7.t: "长久的帝国"
 pedro.7.d: "随着佩德罗二世皇帝的庄严去世，[ROOT.GetCountry.GetNameNoFormatting]全国宣布哀悼一周。他的统治必将作为我国历史上最伟大的时期之一而被铭记。现在必须开始计划加冕[SCOPE.sCharacter('new_brz_monarch_scope').GetFullName]，人们以钦佩和尊敬的目光期待着新君带领他们前进。"
 pedro.7.f: "古老的故事说，当伟人去世时，天空也会哭泣。当布拉干萨的唐佩德罗去世时，几乎无时无刻不在下雨。成千上万的人身穿黑衣站在他的葬礼队伍两旁，挥舞着巴西国旗。甚至远至日本的政要也赶了过来，每个人都表达了自己的敬意。\n\n曾经折磨[SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting]父亲的那顶沉重的皇冠如今压在了[SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]的头上。[SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]将面临一项几乎不可能的任务：接替宽宏大量者唐佩德罗二世的位置。"
 pedro.7.a: "皇帝已死。[SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]万岁。"
 pedro.8.t: "共和国宣言"
 pedro.8.d: "在一场不流血的政变中，[SCOPE.gsInterestGroup('armed_forces_ig').GetName]和[SCOPE.gsInterestGroup('landowners_ig').GetName]推翻了[SCOPE.sCharacter('pedro_scope').GetFullName]的[GetLawType('law_monarchy').GetName]，宣布建立[GetLawType('law_presidential_republic').GetName]。尽管许多人愿意为保护政府和[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]而战，但这位前君主主张和平并退位。"
 pedro.8.f: "“这事儿就这样了，是吧？”\n\n“是的，佩德罗。你和你的家族不再掌权了。将会有一个共和国。新权贵希望你……前往欧洲，这样他们也能巩固新政权。”\n\n“好吧。如果是这样的话，那我就退休了。我工作太辛苦了，我累了。那么，我去休息了。”"
 pedro.8.a: "我爱共和国。"
 je_pedro_republic: "共和派的提议"
 je_pedro_republic_reason: "进步的共和派向皇帝提出了一项计划：以和平过渡的方式将[ROOT.GetCountry.GetName]改为[GetLawType('law_presidential_republic').GetName]，并由佩德罗本人担任国家首任总统。"
 pedro.9.t: "共和派的提议"
 pedro.9.d: "在与[SCOPE.sCharacter('pedro_scope').GetFullName]的私人会见中，[SCOPE.sCharacter('republican_leader').GetFullName]大臣建议[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]将[ROOT.GetCountry.GetName]和平过渡到共和制。退位后[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]可以成为国家的首任总统。"
 pedro.9.f: "这个提议既荒唐又有趣：废除君主制，以共和制代替。但在这共和国里，领袖的权势大得像个独裁者。宪法将被改写以适应权力的转移，但巴西政治最终不会发生什么变化。佩德罗仍将被束缚在领导的位置上，以免能力较弱的人掌权。"
 pedro.9.a: "君主制将持续下去。"
 pedro.9.b: "如果这是人民的意愿，那我们就改为共和国。"
 pedro.10.t: "佩德罗总统"
 pedro.10.d: "随着[ROOT.GetCountry.GetName]第一部共和宪法的批准，[SCOPE.sCharacter('pedro_scope').GetFullName]已被确认为[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]，保证了民众对新政府的支持。"
 pedro.10.f: "“善良的巴西人民：今天，我不以皇帝的身份对你们讲话。不，我将不再以皇帝、国王或任何戴冠冕的人的身份对你们讲话。今天上午，我批准了议会的一项新提案。君主制将不再存在。是时候摆脱国王这种旧观念了。”"
 pedro.10.a: "总统万岁。"
 president_pedro_legitimacy: "佩德罗总统"
 pedro.11.t: "宽宏的宪法"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName]是第一个批准[ROOT.GetCountry.GetName]的共和国宪法的，同时向公众宣布他打算担任国家的第一任总统，帮助完成过渡。"
 pedro.11.f: "“从今天起，我将只担任你们的总统，直到你们巴西人民认为我不适合履行职责。责任重大，我对这曾经作为皇帝，如今作为总统委托给我的职责不敢掉以轻心。但我请求大家：现在请像以前一样相信我。”"
 pedro.11.a: "很快共和国将会壮大。"
 princess_isabel: "伊莎贝尔公主"
 isabel_heir_popularity: "伊莎贝尔公主"
 pedro.12.t: "巴西的继承"
 pedro.12.d: "[SCOPE.sCharacter('heir_scope').GetFullName]的不幸离世使得[ROOT.GetCountry.GetName]没有了男性继承人。尽管根据法律，伊莎贝尔公主是下一顺位继承人，但包括保守派精英在内的许多公民并不想让一个女人登上皇位。"
 pedro.12.f: "“这是我遭受到的最致命的打击，如果不是我还有一个妻子和两个孩子，我肯定不会继续活着，我得教育他们，使他们能够保证他们出生的国家的幸福。”"
 pedro.12.a: "女人不适合统治。"
 pedro.12.b: "伊莎贝尔必须经过培训才能继承皇位。"
 add_3_pedropoint: "#Bold 宽宏大量的君主#![concept_journal_entry]的进度条增加#Bold 3#!"
 pedro.13.t: "帝国继承人"
 pedro.13.d: "经过多年的培养，[SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('isabel_scope').GetFirstName]终于准备好继承她父亲的皇位了。即使是那些最坚决的反对者也开始承认，继承顺位安全了。"
 pedro.13.f: "“虽然有很多人说我不该继承皇位，但我将竭尽全力为我的国家服务，继续我亲爱的父亲受人尊敬的传承。”"
 pedro.13.a: "继承安全了。"
 je_isabel: "巴西的继承"
 je_isabel_reason: "尽管[SCOPE.sCharacter('isabel_scope').GetFullName][SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle]是皇位的合法继承人，但[ROOT.GetCountry.GetName]的许多人不会接受让女人登上皇位。人民需要时间才能看到公主是她父亲当之无愧的继承人。"
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName]成为皇位继承人至少10年"
 isabel_je_tt: "如果完成，#Bold 宽宏大量的君主#![concept_journal_entry]的进度条会增加#Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName]不是[concept_heir]"
 pedro.14.t: "最高标准"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetFullName][SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]希望[SCOPE.sCharacter('ruler_scope').GetHerHis]的大臣们能像[SCOPE.sCharacter('ruler_scope').GetSheHe]对待[SCOPE.sCharacter('ruler_scope').GetHerHis]自己的工作一样有能力、一丝不苟。现在，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]将[SCOPE.sCharacter('ruler_scope').GetHerHis]的注意力转向监督政府机器中的一个特定齿轮。"
 pedro.14.f: "都是精心挑选的办事员。两个人的衣着都无可挑剔，他们背后赞助人的标志还是露了出来。雪茄烟的余味，衣领角上隐隐的白兰地的污渍；这些人惯于利用小恶习为他人谋利。"
 pedro.14.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]的法令必须贯彻到底。"
 pedro.14.b: "贸易官僚体制应该更有效率。"
 pedro.14.c: "经济的扩张必须更快。"
