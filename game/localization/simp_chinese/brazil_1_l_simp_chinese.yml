 de_Tounens: "德·图南"
 bp1_patagonia.1.t: "一个不可能的王国"
 bp1_patagonia.1.d: "几个[SCOPE.sCountry('patagonia_country').GetAdjective]酋长将法国人[SCOPE.sCharacter('patagonia_ruler').GetFullName]拥立为国王，绝望地希望这能被国际承认，结束对他们家乡的殖民。"
 bp1_patagonia.1.f: "“此时此刻，那些不仅称颂我为他们的国王，而且称颂我为他们的救星的人民，只是在等待我回到他们中间，一齐起来跟随我走上伟大的进步之路。我的领地从四面八方向我开放，我的人民通过他们卡西克的声音呼唤我。”"
 bp1_patagonia.1.a: "实在可笑。"
 bp1_patagonia.1.b: "承认他们以换取忠诚。"
 patagonia_button: "发动军事远征"
 patagonia_button_desc: "巴塔哥尼亚土著仍然在抵抗我们的殖民。需要动用军队来平定他们。"
 #Carnaval
 bp1_misc.1.t: "狂欢节"
 bp1_misc.1.d: "今年的狂欢节计划在[SCOPE.sState('carnaval_state').GetName]举行，特别精彩。这可能是一个安抚民众的机会。"
 bp1_misc.1.f: "打扮成精灵的女人们在街上跳舞，男人们则随着低沉的曲调击鼓。孩子们挥舞着旗子和油炸食品的签子。曾经因日常喧嚣而单调的街道，在色彩和欢乐的海洋中显得光彩夺目。\n有那么一瞬间，世界似乎平静了下来。"
 bp1_misc.1.a: "很好的消遣。"
 bp1_misc.1.b: "组织一场真正宏大的节庆。"
 carnaval_celebrations: "狂欢庆典"
 #Medium Roast
 bp1_misc.2.t: "中度烘焙"
 bp1_misc.2.d: "[SCOPE.sGoods('coffee_scope').GetName]价格的暴跌导致[SCOPE.sState('coffee_state').GetName][SCOPE.sBuilding('coffee_building').GetName]的[SCOPE.gsInterestGroup('plantation_owners').GetName]主张采取极端行动。他们打算烧掉过剩的供应以提高价格。"
 bp1_misc.2.f: "账簿上有两件事：越来越令人担忧，而且越来越清晰。不仅利润在下降，到年底还会一无所有。种植咖啡很快就会成为富人的一种奇特的爱好。\n\n或者，正如他凝视壁炉时发现的那样，这是一个复杂问题的野蛮解决方案。那是一种专为农民和饮酒者制作的浓缩咖啡。"
 bp1_misc.2.a: "烧了！"
 bp1_misc.2.b: "我们可以把咖啡用作燃料源。"
 bp1_misc.2.c: "相信市场这只看不见的手。"
