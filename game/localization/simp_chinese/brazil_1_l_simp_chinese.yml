 #Age of Caudillos
 je_caudillo: "考迪罗时代"
 je_caudillo_reason: "#bold 进度条#!的状况由多个#tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance 正面#!或#tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete 负面#!条件决定。#bold 进度条#!到达#bold 100#!会巩固军事强人在[SCOPE.sCountry('caudillo_country_scope').GetName]的权力。下个月，#bold 进度条#!会变化#variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!。\n\n耗尽进度条并将[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]维持在政府之外会摧毁[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]中的#bold 考迪罗主义#!，终结国内军事强人的威胁。\n\n#italic 在我们从西班牙独立后，在被废除的殖民政府的位置上留下了权力真空，很快，富有魅力的军事领袖填补了这些真空。这些“考迪罗”已经在很大程度上定义了南美政治。#!"
 je_caudillo_special_tooltip_advance: "该[concept_journal_entry]会在进度条满或空时结束。\n\n以下因素#bold 每项#!会使进度条#bold 每月增加1#!：\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_powerful]\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_in_government]\n•我们拥有[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]或[GetLawType('law_single_party_state').GetName]\n•我们有至少$POPULARITY_LOVED$[concept_popularity]的[concept_general]或[concept_admiral]\n•我们有#bold 威权主义者#!意识形态的[concept_ruler]"
 je_caudillo_special_tooltip_deplete: "以下因素#bold 每项#!会使进度条#bold 每月减少1#!：\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_marginalized]化\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]未[concept_in_government]\n•我们拥有[GetLawType('law_census_voting').GetName]或[GetLawType('law_universal_suffrage').GetName]\n•我们有受[Concept('concept_popularity','爱戴')]的[concept_politician]属于任意不支持[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]或[GetLawType('law_single_party_state').GetName]的[concept_powerful]的利益集团"
 caudillo.1.t: "考迪罗时代"
 caudillo.1.d: "在[ROOT.GetCountry.GetAdjective]从西班牙独立后，在殖民政府的位置上留下了权力真空，很快，富有魅力的[SCOPE.gsInterestGroup('army_scope').GetName]领袖填补了这些真空。这些“考迪罗”已经在很大程度上定义了南美政治。"
 caudillo.1.f: "曾经有一项法令，要求所有殖民地服从其母国的统治。所有的货物和话语都会通过她的门，她会公正地评判他们。他们只需要她一个。\n\n然后波拿巴来了，把母国变成了他的傀儡。也许是时候让孩子们起飞了。在父亲的铁拳下，他们会飞。但这个故事还没有结束。"
 caudillo.1.a: "强权即公理。"
 caudillo.2.t: "最后的考迪罗"
 caudillo.2.d: "在[ROOT.GetCountry.GetName]，考迪罗政治的时代终于结束了。[SCOPE.gsInterestGroup('army_scope').GetName]已承担起为合法政府服务的职责。"
 caudillo.2.f: "于是这位父亲就像所有的男人一样，太老了，太累了，不能继续做下去了。现在，亲爱的孩子，这个国家已经准备好迈出真正的第一步了。我们没有母亲的关怀，也没有父亲的鞭笞。今天每个人都有自己的选择。你们的孙子们会看着我们说，‘曾经他们过着幸福的生活，吃鹧鸪。’"
 caudillo.2.a: "这是秩序和纪律的好日子。"
 caudillo.3.t: "拳头紧握"
 caudillo.3.d: "[ROOT.GetCountry.GetName]已经完全沉浸在考迪罗政治中。国家的命运是由[SCOPE.gsInterestGroup('army_scope').GetName]中最有影响力的人随心所欲地决定的。"
 caudillo.3.f: "“可是妈妈，[SCOPE.sState('capital_scope').GetNameNoFormatting]的游行呢？我们能及时见到阿方索吗？”\n\n“看来我永远也讲不完这个故事了。好的，是的，我保证我们会准时到那里。但如果你长大后不能和你哥哥一起参军，你打算做什么？给牛挤奶？”\n\n“妈妈，我知道[SCOPE.sCharacter('general_scope').GetLastNameNoFormatting]会接受我的。我要为[ROOT.GetCountry.GetNameNoFormatting]而坚强！”"
 caudillo.3.a: "剑比笔更有力。"
