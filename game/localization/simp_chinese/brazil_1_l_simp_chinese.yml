 #Brazilian Naval Power
 je_brazil_navy: "巴西海军力量"
 je_brazil_navy_reason: "自独立以来，巴西海军在维护我国主权方面发挥了至关重要的作用。我们必须努力成为南美洲最重要的海军力量，成为世界上最强大的海军力量之一。"
 je_brazil_navy_goal: "以下条件必须满足至少40年："
 best_south_american_navy: "南美没有国家海军[concept_power_projection]超过巴西"
 brazil_navy.1.t: "巴西海军力量"
 brazil_navy.1.d: "[SCOPE.sCharacter('admiral_scope').GetLastName][SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle]代表我们的[GetPopType('officers').GetName]提醒政府维持[ROOT.GetCountry.GetAdjective]海上力量的重要性。我们必须努力成为南美洲最重要的海军力量，并成为世界上最伟大的海军力量之一。"
 brazil_navy.1.f: "“我的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]，我希望你不要只考虑国内问题。陆地军队的确能赢得战争，但你的海军舰艇才能赢得帝国。英国的成功完全依赖于这样一支严厉的舰队。你不会在我们父亲的沉船残骸中找到一支强大的舰队。怎么，连柴火都算不上！你们的船长应该得到更好的船而不是腐烂的浮木船。”"
 brazil_navy.1.a: "海军保护着我们的财产，照顾着我们的人民。"
 brazil_navy.2.t: "争议海域"
 brazil_navy.2.d: "在对政府的严厉批评中，[SCOPE.sCharacter('admiral_scope').GetLastName][SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle]公开表达了海军部的失望，因为我们的海军被[SCOPE.sCountry('naval_rival').GetName]这样不足道的军事力量所掩盖。这是我们[SCOPE.gsInterestGroup('navy_scope').GetName]的国耻。"
 brazil_navy.2.f: "这太可恶了，老兄，太可恶了！这些自大的[SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting]傻瓜会嘲笑巴西，贬低你的人。我们的[ROOT.GetCountry.GetGovernment.GetName]当然是值得尊敬的，那就是[SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')][SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]。从他们那里拿回来！"
 brazil_navy.2.a: "我们必须做得更好。"
 brz_navy_advocate: "海军之声"
 brz_eclipsed_navy: "不足道的海军"
 brazil_navy.3.t: "全速前进"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('admiral_scope').GetLastName]在政府面前报告说，[ROOT.GetCountry.GetAdjective]海军规模庞大，现代化程度足以跻身世界最伟大的海军之列。这已经成为我们[SCOPE.gsInterestGroup('navy_scope').GetName]的骄傲。"
 brazil_navy.3.f: "“这艘船，这艘蒸汽护卫舰，将军……你说的是真的吗?”\n\n“当然。单凭它能及时救援，就足以成为你们海军的唯一选择。只要有一支这样的舰队，我敢说，我可以在公海上痛击任何一支舰队。”\n\n“啊。我看到了这些船的未来。回利物浦去。我想再来一搜。”"
 brazil_navy.3.a: "真高兴听到这些！"
 brz_strong_navy: "强大的海军"
 brazil_navy.4.t: "海上主权"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName]巩固了自己作为世界上最强大的海军强国之一的地位。[GetPopType('officers').GetName]将我们的成功归功于[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]精明的治理。"
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]骑马穿过城市大道时，迎接[SCOPE.sCharacter('ruler_scope').GetSheHe]的是游行队伍。一万名水兵和军官立正站在路边，绿色和金色的传单在街道上飞舞。海军将领[SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting]领着他们穿过一连串的楼梯，来到一个巨大的俯瞰处。在栏杆边上，他们看到了：海湾里有几十艘军舰和商船。还有几十人在海上，被要求执行这样或那样的任务。"
 brazil_navy.4.a: "太棒了！"
