 caudillo.5.f: "祈求者。这是代表们跟[SCOPE.sCharacter('army_leader').GetLastNameNoFormatting]说话时[SCOPE.sCharacter('army_leader').GetHerHim]想到的词。奉承，礼物，取悦家人，非常含蓄：步调就像[SCOPE.sCharacter('army_leader').GetHerHim]检阅军队时一样。但问题是：哪一个为他服务时最尽力？"
