 #Acre Dispute
 acre_dispute.1.t: "阿克里纠纷"
 acre_dispute.1.d: "虽然处于[SCOPE.sCountry('acre_claimant').GetName]的正式管理下，但[SCOPE.sState('acre_state').GetName]区域已经成为严重的争议。机会主义的[SCOPE.sCountry('acre_claimant').GetAdjective]移民试图将这片土地占为己有，并要求对[SCOPE.sCountry('acre_owner').GetName]采取行动。"
 acre_dispute.1.f: "“交易是这样的：你带上你的家人和一些预付金，在该地区拿到所有权。如果你非要坐着不走，请自便，但是阿克里的土地是最重要的。”\n\n“我拿走的就是我的吗？”\n\n“是的，只要在合理范围内。”"
 acre_dispute.1.a: "阿克里理应属于[ROOT.GetCountry.GetAdjective]。"
 acre_dispute.3.t: "阿克里的万亩森林"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName]在关于[SCOPE.sState('acre_state').GetName]的争端中取得了胜利。[ROOT.GetCountry.GetAdjective]移民准备把这个地区变成他们自己的。"
 acre_dispute.3.f: "一笔一划，就搞定了。阿克里现在是[ROOT.GetCountry.GetNameNoFormatting]的法定责任。竞争对手——满怀希望的宣称者和之前的监管者——对[ROOT.GetCountry.GetAdjectiveNoFormatting]代表们赤裸裸的欢乐感到愤怒。"
 acre_dispute.3.a: "[ROOT.GetCountry.GetName]的胜利！"
 acre_dispute.4.t: "不利的决议"
 acre_dispute.4.d: "我们夺取[SCOPE.sState('acre_state').GetName]的努力失败了，机会已失。[ROOT.GetCountry.GetName]不再能宣称对该地区的主权。"
 acre_dispute.4.f: "阿克里的执政官推开了他办公室的门。油画在墙上格格作响。一个女仆尖叫着冲出房间。他写了一张便条，要稍后向她道歉；他的怒火发泄在了另一种无赖身上。现在，他只能喝半瓶朗姆酒来缓一缓。向[SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle]报告这次失败要花下半场的时间。"
 acre_dispute.4.a: "这对我们的威望是一个打击。"
