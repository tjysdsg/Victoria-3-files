 law_imposition_events.2.d: "经过深思熟虑，我们拒绝了[SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag]强制我们制定[SCOPE.sLaw('foreign_imposition_law').GetName]，以干涉我们政治的尝试。"
 law_imposition_events.2.f: "“[ROOT.GetCountry.GetNameNoFormatting]必须规划自己的路。”[ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting]声明道，并推开了提议的法律。外国代表眯起了眼睛，这种违抗行为不会被忘记。"
 law_imposition_events.2.a: "他们对我们的拒绝会有什么反应？"
 law_imposition_events.3.t: "对[SCOPE.sC('country_imposed_upon').GetName]的立法要求被拒"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName]拒绝了让他们制定[SCOPE.sLaw('foreign_imposition_law').GetName]的要求。"
 law_imposition_events.3.f: "使者带着被拒绝的消息回来了。“他们选择了骄傲而不是进步，”他报告说。\n\n随后沉默笼罩了会议室。"
 law_imposition_events.3.a: "对如此抗命我们该如何应对？"
