 crime_events.1.t: "[SCOPE.sState('train_robbery_state').GetNameNoFormatting]火车大劫案"
 crime_events.1.d: "胆大包天的帮派在[SCOPE.sState('train_robbery_state').GetName]各地犯下了一系列火车劫案，威胁到了整个地区的法律、秩序以及富人的钱包。"
 crime_events.1.f: "“他们大摇大摆地穿过车厢，其中一人我在通缉令上见过。依我看，这绝对是[SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]。”"
 crime_events.1.a: "我们的执法官会很快解决他们。"
 crime_events.1.b: "谁在乎一两辆火车？"
