 rights_of_women_laws.6.d: "妇女选举权运动中一个小团体的暴力恐将使普通大众转为反对。"
 rights_of_women_laws.6.f: "“暴力和骚乱是她们的行业，如果我们任由她们继续不断做这种事，这对于事业造成的伤害比益处更大。我们无法放任继续让这种事发生。”"
