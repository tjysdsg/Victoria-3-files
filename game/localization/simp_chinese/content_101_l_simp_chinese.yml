 free_speech_laws.5.f: "“[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]本应作为我们价值观的榜样，但事实是，[SCOPE.sCharacter('ruler_scope').GetSheHe]被逮到阅读一本包含‘[SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')][SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]’的书籍，实在是无法接受。”"
