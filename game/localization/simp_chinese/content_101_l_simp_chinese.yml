 council_republic_law_events.1.t: "魅力非凡的演讲"
 council_republic_law_events.1.d: "一位尤其有魅力的政治学者就[ROOT.GetCountry.GetCapital.GetCityHubName]中[SCOPE.sLaw('current_law_scope').GetName]的益处发表了一次演讲，反响极其热烈。"
 council_republic_law_events.1.f: "“资本家的发动机燃烧的是我们的血汗，而谁看见了收益？不是我们，不是！一位穿着高帽和精美的鞋子，并且在[SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]有度假房屋的人，喝着最上佳的美酒，而我们则卑躬屈膝，只为了一点残渣。”"
 council_republic_law_events.1.a: "说得好，他们应该多说点！"
 council_republic_law_events.1.b: "也许他们的天生魅力可以激发些许忠诚。"
