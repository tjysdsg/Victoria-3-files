 free_speech_laws.6.d: "一副[SCOPE.gsInterestGroup('free_speech_ig').GetName]领袖[SCOPE.sCharacter('ig_leader_scope').GetFullName]的羞辱性画像在全国各地流传。"
 free_speech_laws.6.f: "“这不全是奉承，对吧？”副官盯着画说道。\n\n“不全——老天啊，这幅画详细描绘了我和一头驴子开会的场景！这怎么可能是奉承？”[SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting]回应道，双手高举。\n\n“确实，不过不可否认的是他们画的还蛮像的。”"
