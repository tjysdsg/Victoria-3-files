 south_america.6.f: "“不是所有的提议都特别仁善。战争对人留下了痕迹。有些军官在帐篷旁边微笑，双唇的弧度显露着胜利的喜悦。有些军官表示已经流了足够多的血——他们下一晚就遭到了嘲笑。\n\n其他人沉默地看着，可能更糟。”"
