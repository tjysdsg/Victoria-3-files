 congo_free_state_events.4.t: "谴责文章"
 congo_free_state_events.4.d: "[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting]的《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》发表了一篇文章，严厉谴责在[SCOPE.sCountry('free_state').GetNameNoFlag]所犯下的暴行。"
 congo_free_state_events.4.f: "“酋长们签字交出了他们的土地，却不知道他们签下了什么。这些不是平等而公正的条约，这是闹剧。自那以后，降临到当地人头上的待遇可以与奴隶制等同。”"
 congo_free_state_events.4.a: "真是不幸，但它属于[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]。"
 congo_free_state_events.4.b: "我们必须谴责。"
 congo_free_state_events.5.t: "自由邦问题"
 congo_free_state_events.5.d: "在君主制消失后，[SCOPE.sCountry('free_state').GetNameNoFlag]显然已经是明日黄花。我们应在[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的新方向下重新整合国家。"
 congo_free_state_events.5.d2: "[SCOPE.sCountry('free_state').GetNameNoFlag]的国际观感在其暴行被曝光后极度恶化。我们可以现在重新整合该邦，[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的反对力量会很小。"
 congo_free_state_events.5.f: "“甚至想到会发生这样的事情都令人恐惧。死亡、屠杀和饥荒。一切都以利润——和欢乐的名义。军官们比拼着谁是最残酷的人，像战利品一样展示在当地人身上留下的印记。\n\n他们违反了人类的所有法律。是来自地狱最深处的入侵者，仅仅将他们与人类相联系就是对我们所有人的侮辱。”"
 congo_free_state_events.5.f2: "所有这一切都是在[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的批准下发生的，这太荒谬了。认为一个[SCOPE.sCharacter('free_state_monarch').GetWomanMan]可以像[SCOPE.sCharacter('free_state_monarch').GetSheHe]在乡下拥有一所房子一样拥有整个国家，是我们最深刻和最可笑的错误。\n\n死亡、屠杀和饥荒。一切都以个人利润—和病态欢乐的名义。"
 congo_free_state_events.5.a: "我们将整合该邦。"
 congo_free_state_events.5.b: "也许是时候让它变成真正的“自由”邦。"
