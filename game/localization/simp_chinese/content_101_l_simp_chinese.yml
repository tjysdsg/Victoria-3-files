 rights_of_women_laws.1.t: "里程碑案件"
 rights_of_women_laws.1.d: "在一场吸引了全国关注的法律案件中，一位法官裁定，家庭暴力是离婚的理由。"
 rights_of_women_laws.1.f: "“他一次又一次打她，就因为摔了个盘子。这不过是从蜜月至今日的一连串殴打中最新的一次。我们怎能将任何女性押付给此种无尽的惩罚？让身处暴力的女性离婚不仅是公平的，也是正义的体现。”"
 rights_of_women_laws.1.a: "这大大有利于我们。"
 rights_of_women_laws.1.b: "别庆贺得太欢乐，免得惹恼了[SCOPE.gsInterestGroup('anti_women_ig').GetName]。"
