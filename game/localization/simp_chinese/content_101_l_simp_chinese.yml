 expedition_events.570.t: "地理研究"
 expedition_events.570.d: "有人建议我们停下脚步，对该地区进行地理研究，以增加对当地的了解。"
 expedition_events.570.f: "“第一缕阳光从天空垂直落下，洒在干燥、明暗不定的土壤上，在河面上闪烁，水面晃动得好似病树的脆弱枝条。\n\n这熹微的晨光渗进了岩石中；这片怪诞的风景中，生命看上去是如此的不同，如此的陌生——如此的鲜活。”"
 expedition_events.570.a: "好主意。"
 expedition_events.570.b: "我们没时间。"
 modifier_expedition_geographic_study: "进行地理研究"
 modifier_expedition_geographic_study_desc: "在试图确定尼罗河的源头时，探险队花了一些时间研究该地理区域。"
 expedition_event_peril_tt: "这会对探险的结果产生#tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt 负面#!影响。"
