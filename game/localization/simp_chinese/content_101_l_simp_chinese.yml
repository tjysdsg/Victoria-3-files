 free_speech_laws.4.d: "我们难以召集对于[SCOPE.sLaw('current_law_scope').GetName]的支持。[SCOPE.gsInterestGroup('free_speech_ig').GetName]正在利用当前松垮的法律印刷和流传数千份宣传单和报纸。"
 free_speech_laws.4.f: "“他们几乎每天印刷一份新的传单，赞美出版自由的所谓好处。不论这些论点的好坏，我们没法在这样的噪音下使自己的声音被听到。”"
