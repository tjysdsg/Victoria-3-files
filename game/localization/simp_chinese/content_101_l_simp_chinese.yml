 free_speech_laws.3.f: "“所有关于审查制度的东西都会被审查，我们究竟要怎样才能谈论它？”\n\n“第一次？他们只能看懂他们了解的东西。如果他们不识几个字，你就可以通过暗喻和明喻来自由发挥。”\n\n“明喻是他喵的什么东西？明确的比喻吗？”"
