 rights_of_women_laws.2.d: "一位女性作家的流行游记出版了，为[SCOPE.sLaw('current_law_scope').GetName]法争取来支持。"
 rights_of_women_laws.2.f: "“她自己旅行去了这么多地方，据说她甚至像男人那样身体朝前骑马！”"
 rights_of_women_laws.2.a: "对于我们的事业是重大利好。"
