 technology_events.1.t: "不受监管的汽车"
 technology_events.1.d: "鉴于一连串的交通事故，有人呼吁对汽车进行监管。 "
 technology_events.1.f: "据报道，[SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]“不仅速度比马快，重量还超过两匹马，如果人们不知道这有多危险，那我也不知道该说什么了。”"
 technology_events.1.a: "法律越严格，街道越安全。"
 technology_events.1.b: "人们只不过需要去适应。"
 technology_events.1.c: "汽车应该拥有路权。"
 custom_automobile_accident_type_crash: "两辆汽车在高速行驶中撞上了彼此，使得其中的乘员严重受伤。"
 custom_automobile_accident_type_wall_crash: "一辆失控的汽车以高速撞上了一堵墙，司机当场身亡。"
 custom_automobile_accident_type_wall_person_hit: "一辆汽车撞死了一名过马路的行人。"
 custom_automobile_accident_type_river: "一辆汽车冲出了道路，然后掉进了旁边的河里。"
 technology_events.10.t: "国际电话交换机"
 technology_events.10.d: "有人提议与[SCOPE.sC('telephone_neighbour').GetName]设立一个跨境电话交换机，这样我们可以更方便地改善关系。"
 technology_events.10.f: "“我们可以直接拿起电话，解决边境上发生的争端，这肯定能减少误判。”"
 technology_events.10.a: "听起来是个好主意。"
 technology_events.10.b: "我可不这么认为。"
 technology_events.20.t: "炉边谈话"
 technology_events.20.d: "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('radio_ruler').GetFullName]决定使用新奇而有意思的广播技术来更直接地与人民联系起来。"
 technology_events.20.f: "“[SCOPE.sCharacter('radio_ruler').GetSheHe]就好像和我一起在房间里。这样的对话方式我很难不被说服。”"
 technology_events.20.a: "这应当用于表达权威。"
 technology_events.20.b: "这应当使我们拥有良好形象。"
 technology_events.20.c: "请听我讲讲这种新奇的药物。"
 modifier_radio_authority: "威权主义无线电公告"
 modifier_radio_ig: "无线电宣传良好形象"
 modifier_radio_opium: "鸦片宣传"
 technology_events.30.t: "战争武器"
 technology_events.30.d: "《[ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》发表了一篇关于某些我国正在[SCOPE.sWar('ongoing_war').GetName]战争中使用的武器的文章。"
 technology_events.30.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')]公众呼吁限制此类武器的使用。\n\n“如此邪恶，只会带来痛苦和折磨的器具不应存在于世上。”"
 technology_events.30.a: "不要限制。"
 technology_events.30.b: "悄悄地用就行了。"
 custom_weapon_article_machine_gun: "文章重点描述了机关枪，一种可怕的武器，能以毫无人性的速度撕碎血肉和骨头。"
 custom_weapon_article_chemical_weapons: "文章重点描述了一种可怕的武器——氯气——的使用。"
 technology_events.40.t: "[ROOT.GetCountry.GetName]的照片"
 technology_events.40.d: "有人提议说，我们应当拍摄本国最负盛名的风景名胜的照片，并广泛传播。"
 technology_events.40.f: "“我国有如此多的奇妙之地！全世界都应该看到。”"
 technology_events.40.a: "我们应该在国际上进行宣发。"
 technology_events.40.b: "我们应该在国内进行宣发。"
 modifier_international_photographs: "国际上宣发的照片"
 modifier_domestic_photographs: "国内宣发的照片"
 technology_events.50.t: "开罐进取的态度"
 technology_events.50.d: "士兵们在抱怨，他们没办法打开罐装食品。"
 technology_events.50.f: "“食物肯定是改善了一点，但我们吃不到的话这又有什么意义，嗯？有些小伙子用石头，有些用刀子。唯一可说的是，吃到这么点玩意要花费的功夫可真他妈让人火大。”"
 technology_events.50.a: "花点钱去开发解决方案。"
 technology_events.50.b: "他们会自力更生找到办法。"
 modifier_can_anger: "缺乏开罐技术"
 modifier_developing_can_opener: "正在研发开罐器"
 modifier_weapons_regulated: "武器使用受管制"
 modifier_weapons_unregulated: "武器使用不受管制"
 expedition_events.501.t: "尼罗河探险"
 expedition_events.501.d: "尽管经过了数百年的搜寻，尼罗河的源头对我们来说仍是一个谜。我们要不要派出一支探险队尝试标绘河道？"
 expedition_events.501.f: "“先生们，我放在你们面前的是一张不完整的地图。你们中的许多人可能会认出这个三角洲。它是我们所知文明的摇篮之一，但我们知道的太少了。我的打算很简单：我们将深入非洲的心脏，找到其他人曾努力追寻的秘密。”"
 expedition_events.501.a: "我知道谁适合干这活。"
 expedition_events.501.b: "现在不行。"
 expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.504.t: "探险队开拔"
 expedition_events.504.d: "经过几周的准备和旅程，由[SCOPE.sCharacter('expedition_leader').GetFullName]率领的探险队抵达了桑给巴尔。他们将从这里出发，踏上寻找尼罗河难以捉摸的源头的征程。"
 expedition_events.504.f: "“海岸上的沙子没有想象中多。在通往城市的小山上，一群当地人聚集在一起围观我们的探险，与其说是好奇，不如说是消遣。他们用我们听不懂的语言对我们大喊。我们的一个人回敬了一个手势，对天开了一枪，然后争端就解决了。\n\n在海的另一边，沙子闪闪发光——那是太阳的光芒。”"
 expedition_events.504.a: "前进！"
 expedition_events.511.t: "探险成功"
 expedition_events.511.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]已经凯旋，尼罗河的源头被发现了。事实证明非洲大湖区就是尼罗河的源头所在。 "
 expedition_events.511.f: "“隆隆的水声把我的思绪拉到了童年，那是一段遥远，模糊，无法回到的过去。在夜晚的梦魇中，溺水的恐惧不断缠绕着我。眼前的激流不断崩腾，就像血液从伤口中喷涌而出。这里非洲大陆的心脏，而我们就是手执柳叶刀的外科医生。\n\n噩梦再次袭来，而我也再次被水浪淹没。”"
 expedition_events.511.a: "好消息！"
 expedition_events.512.t: "探险失败"
 expedition_events.512.d: "已经有几个月没有收到任何报告了，显然，前往非洲腹地的探险失败了，而且[SCOPE.sCharacter('expedition_leader').GetFullName]也随之一起消失了。"
 expedition_events.512.f: "“我们瘫坐在山顶，暂时歇息。饮用水和食物越来越少，而丛林却依旧一望无际，这可不太对劲。高大的树木遮天蔽日，我们太累了，太累了。”"
 expedition_events.512.a: "该死！"
 central_africa_expedition: "寻找尼罗河源头探险"
 central_africa_expedition_desc: "非洲大陆的中心潜藏着尼罗河源头的秘密。"
 central_africa_expedition_tooltip: "要求："
 modifier_central_africa_expedition_complete: "找到尼罗河的源头"
 expedition_events.520.t: "当地赋税"
 expedition_events.520.d: "一位当地统治者要求你为通过他们的土地支付额外的“洪戈”税。"
 expedition_events.520.f: "“我们每经过一块领地，都得另交一笔税。如果我们向一个统治者交了税，那就得向所有统治者交税。如果我们不交……那事情可能会变糟。”"
 expedition_events.520.a: "交税。"
 expedition_events.520.b: "不给。"
 expedition_events.530.t: "走失的骡子"
 expedition_events.530.d: "我们的一头驮骡跑进灌木丛里去了。我们可以花些时间来寻找它，或者干脆直接上路。"
 expedition_events.530.f: "“天哪，骡子不见了！散开去找它，但不要超过一个小时。如果没找到，希望一些当地人会用这畜生向我们要求赎金。还有，待在能听到哨声的地方！”"
 expedition_events.530.a: "花些时间寻找骡子。"
 expedition_events.530.b: "不过是一头骡子，算了。"
 expedition_events.540.t: "发现犀牛"
 expedition_events.540.d: "在附近发现了一头犀牛，我们可以暂停探险，将它的角当做战利品。"
 expedition_events.540.f: "“这只野兽几乎折叠了起来：那皱起的身体和缓慢的动作像极了一个老人。\n\n‘如果我们现在下手，想想他们在[ROOT.GetCountry.GetNameNoFormatting]会付给我们的钱吧。就它一个。‘\n\n天色渐晚，但一道完美无暇的光亮仍然存留，反射着它角上的苍白。”"
 expedition_events.540.a: "我们应该猎杀它。"
 expedition_events.540.b: "不要节外生枝。"
 expedition_events.541.t: "猎杀犀牛"
 expedition_events.541.d: "我们成功猎杀了那头犀牛，它的角成了我们的战利品。"
 expedition_events.541.f: "“尽管我们取得了成功，进行了一场伟大的运动，但当地人没一个愿意吃犀牛肉的。我不明白为什么，浪费这些肉实在是太可惜了。”"
 expedition_events.541.a: "我们应当继续。"
 expedition_events.542.t: "狩猎犀牛失败"
 expedition_events.542.d: "一名探险队成员在失败的狩猎中受伤，要花上一段时间才能恢复。"
 expedition_events.542.f: "“真是不走运，我的步枪在关键时刻哑火了，狩猎团队的一名成员被……呃我想正确的描述应该是刺穿。可怜的家伙需要好几天才能恢复。”"
 expedition_events.542.a: "真是一场灾难。"
 expedition_events.550.t: "一虫在手胜过双虫在耳"
 expedition_events.550.d: "一只甲虫钻进了[SCOPE.sCharacter('expedition_leader').GetFullName]的耳朵里。如果没有及时的医疗救助，这可能会拖慢探险队的进度。"
 expedition_events.550.f: "“一阵嗡嗡声，那瘙痒不会停止增长。‘出去！出去！出去！’我摇晃着脑袋，疼得尖叫。‘滚出去！出去！’我可以感到它的翅膀在我耳朵内的动静，努力想钻得更深。‘[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]！’一名探险队成员在我伸手去拿小刀时抓住了我的手。\n\n‘出去！出去！’”"
 expedition_events.550.a: "我们应该停下，寻找合适的帮助。"
 expedition_events.550.b: "我们不能停下，把那把刀给[SCOPE.sCharacter('expedition_leader').GetHerHim]。"
