 crime_events.2.t: "有组织犯罪"
 crime_events.2.d: "犯罪组织已经开始在[SCOPE.sState('organised_crime_state').GetName]活动。"
 crime_events.2.f: "“不管我们是抓了一个人，还是破了一个案子，都无济于事。除非我们将其一网打尽。”"
 crime_events.2.a: "投入一些资金消灭那些组织。"
 crime_events.2.b: "我相信当局能处理好的。"
