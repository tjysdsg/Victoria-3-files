 congo_free_state_events.1.t: "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('free_state_monarch').GetFullName]已宣布，这片土地现在将作为[SCOPE.sCharacter('free_state_monarch').GetHerHis]控制下的自由邦，与我国建立君合统治。"
 congo_free_state_events.1.f: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]脸上的表情僵在一个静止的微笑上，如同大理石雕塑一般。[SCOPE.sCharacter('free_state_monarch').GetSheHe|U]以一种能让墙壁都脸红和顺从的天鹅绒般的声音说道：“我可不想失去这次分得一块非洲大蛋糕的好机会。”\n\n[SCOPE.sCharacter('free_state_monarch').GetHerHim]身后的画作都描述着常见的主题；画布在血迹中闪烁着光芒。"
 congo_free_state_events.1.a: "我们应该留意。"
 congo_free_state_events.2.t: "来自[SCOPE.sCountry('free_state').GetNameNoFlag]的流言"
 congo_free_state_events.2.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('free_state_monarch').GetFullName]治下的[SCOPE.sCountry('free_state').GetNameNoFlag]一直未善待其子民，政界对此议论纷纷。"
 congo_free_state_events.2.f: "“进入码头的船只展现出可疑而大胆的微光。像火炬一样闪耀的红宝石和钻石风骚地进入这个国家。返回的船只，唉，那是另一回事。\n\n枪、火药和士兵。我想说得更轻松，我的朋友，相信我。我会。”"
 congo_free_state_events.2.a: "没什么好担心的。"
 congo_free_state_events.2.b: "我们会和[SCOPE.sCharacter('free_state_monarch').GetFullName]谈谈。"
 congo_free_state_events.3.t: "骇人的人口减少"
 congo_free_state_events.3.d: "传教士与平信徒都对[SCOPE.sCountry('free_state').GetNameNoFlag]死亡人数的急剧增加表达了最深切的关注。"
 congo_free_state_events.3.f: "“这就是现在的一切。是疾病、饥饿、战争、劣质水。哦，总是战争，不是吗？是军官。其他所有的东西不也是军官吗？以及，在此之上，是[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]。”"
 congo_free_state_events.3.a: "我们不能违抗[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的统治。"
 congo_free_state_events.3.b: "这是一场大屠杀！全世界都得知道！"
