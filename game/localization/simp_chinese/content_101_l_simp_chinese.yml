 rights_of_women_laws.3.t: "歇斯底里的说法"
 rights_of_women_laws.3.d: "最近出版的一份论文《女性的歇斯底里》在医疗共同体中获得了广泛认同。这篇论文被用作反女权宣传，反对[SCOPE.sLaw('current_law_scope').GetName]法。"
 rights_of_women_laws.3.f: "“没有真正的证据表明‘歇斯底里’在女性中比男性更普遍哪怕一点点，但因为某些原因，我们总是会被诊断出这个。”"
 rights_of_women_laws.3.a: "不太妙。"
 rights_of_women_laws.3.b: "也许我们可以做自己的研究？"
 rights_of_women_laws.3.c: "花时间发布一则全方位的驳斥。"
