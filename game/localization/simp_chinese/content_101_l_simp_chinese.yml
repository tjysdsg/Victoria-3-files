 expedition_events.560.t: "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]补给不足"
 expedition_events.560.d: "[SCOPE.sCharacter('expedition_leader').GetFullName]要求我们暂停探险，等待更多的[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]补给抵达。 "
 expedition_events.560.f: "“别说是我说的，[SCOPE.sCharacter('expedition_leader').GetSheHe]拆掉了半个营地，就为了寻找更多的[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]。当[SCOPE.sCharacter('expedition_leader').GetSheHe]找不到时，[SCOPE.sCharacter('expedition_leader').GetSheHe]坚持让我们派人去要。不管这要等多久。”"
 expedition_events.560.a: "我们要停下，等待更多东西抵达。"
 expedition_events.560.b: "我们没有那个也要继续。"
