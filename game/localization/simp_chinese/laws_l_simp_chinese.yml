 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore 该运动寻求建立基于法团主义原则的极权国家，并恢复在现代背景下被认为传统、专制的价值观。#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore 该运动主张通过上层阶级的让步和不同社会群体的合作来解决阶级冲突。#!"
 ideology_liberal_movement: "自由主义者"
 ideology_liberal_movement_desc: "#lore 该运动重视民主制度，支持保障公民的基本自由。#!"
 ideology_radical_movement: "激进主义者"
 ideology_radical_movement_desc: "#lore 该运动致力通过激进的自由主义改革来推动民主理念。#!"
 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore 该运动将不惜一切代价质疑和推翻传统的社会秩序和体制，试图为全面革新社会扫清道路。#!"
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore 该运动支持建立以技术官僚和反教权为基础的社会，既蔑视君主的专断权力，也蔑视公众变化无常的一时兴起。#!"
 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore 该运动致力于打破大地主的权力，重新分配土地给普通人耕种。#!"
 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore 该运动认为女性和男性是平等的，并争取扩大她们的公民权利。#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore 该运动主张恢复过去那个君君臣臣和谐统一的社会，不论它是事实还是想象。#!"
 ideology_modernizer_movement: "$ideology_modernizer$"
 ideology_modernizer_movement_desc: "#lore 该运动强烈致力于在合理的路线下实现国家的现代化和中央集权。#!"
 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore 该运动寻求维持传统习俗，并把它们视作自然法则的延伸。#!"
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore 该运动寻求提升其宗教在社会中的地位，既保护信徒免受歧视，又努力维护传统习俗。#!"
 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore 该运动要求以民族为基础构建国家，通过法律确立主体民族的至高地位。#!"
 ideology_pluralist_movement_1: "多元主义者"
 ideology_pluralist_movement_1_desc: "#lore 该运动希望保卫他们的文化传统、身份认同和语言。#!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore 该运动反对殖民当局强加给他们民族的压迫措施，更喜欢为民族自治目的服务的政策。#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore 该运动支持将政府职能规范化与合理化以促进公共利益。#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore 该运动支持奥尔良家族对法国王位的声索，主张在权力受限的君主制下实行宪政制度。#!"
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore 该运动主张拥立波拿巴家族成员重登法国王位，由新皇帝引领法兰西进入一个无可争议的强盛新时代。#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore 该运动向往恐怖统治玷污一切之前的那些旧时代的法兰西王。#!"
 #Government Principles group
 lawgroup_governance_principles: "治理原则"
 lawgroup_governance_principles_desc: "国家治理的基本原则与权威。决定了什么人是国家元首。"
 law_chiefdom: "酋邦制"
 law_chiefdom_desc: "一种以亲属关系为基础、前工业化时代的等级制政治制度，由军阀或显赫家族的长者担任元首。没有能力对整个国家进行有效的集中控制。"
 law_monarchy: "君主制"
 law_monarchy_desc: "一种以贵族王朝代表国民认同的统治形式，其行政权力属于王朝的皇家元首。"
 law_presidential_republic: "总统共和制"
 law_presidential_republic_desc: "一种权力由人民与民选代表掌握的政治制度。由被选举或被提名产生的$RULER_TITLE_PRESIDENT$担任共和国的国家元首。"
 law_parliamentary_republic: "议会共和制"
 law_parliamentary_republic_desc: "一种权力由人民与民选代表掌握的政治制度。由被称作$RULER_TITLE_CHANCELLOR$的立法机关领袖担任国家元首。"
 law_theocracy: "神权制"
 law_theocracy_desc: "政府由神职人员按他们对神圣经文的解释来统治。国家元首名义上是一名教士，但在实践层面上是一名基于功绩、地位或出身选择的世俗代表。"
 law_council_republic: "委员会共和制"
 law_council_republic_desc: "一种由工人选举代表进入地方委员会的政治制度。这种制度将工作场所的组织架构带到了一般政府部门。"
 law_corporate_state: "法团国家"
 law_corporate_state_desc: "一种基于官方认可的法团之间制度化合作的政治体系。国家充当不同社会阶层的协商平台。"
 #Free speech group
 lawgroup_free_speech: "言论自由"
 lawgroup_free_speech_desc: "相关法律对言论自由和公共集会权利进行了规定。"
 law_outlawed_dissent: "异议非法"
 law_outlawed_dissent_desc: "批评政府会被视作叛国行为，违反了法律。"
 law_censorship: "出版物审查"
 law_censorship_desc: "对出版物开展常态化应审尽审，人民的集会权利没有保障。"
 law_right_of_assembly: "集会权"
 law_right_of_assembly_desc: "公民享有公共集会的权利。"
 law_protected_speech: "言论保护"
 law_protected_speech_desc: "对言论自由的保护被庄严载入法律。"
 #Army Model group
 lawgroup_army_model: "军队类型"
 lawgroup_army_model_desc: "军队的组织和管理方式。"
 law_peasant_levies: "征召农兵"
 law_peasant_levies_desc: "军队的主要力量来自顶多只经过基础训练的征召步兵。"
 law_national_militia: "国家民兵"
 law_national_militia_desc: "维持小规模的常备军，但是可以动员地方民兵来保卫他们的家园。"
 law_mass_conscription: "大规模征兵"
 law_mass_conscription_desc: "可以根据需要动员大量的征召步兵来补充职业军队。"
 law_professional_army: "职业军队"
 law_professional_army_desc: "军队由训练有素的职业正规军组成。"
 #Distribution of Power group
 lawgroup_distribution_of_power: "权力分配"
 lawgroup_distribution_of_power_desc: "政治权力是如何被分配的。这决定国家元首对谁负责。"
 law_autocracy: "独裁制"
 law_autocracy_desc: "国家元首的权力是绝对的，不用对任何世俗力量负责。"
 law_oligarchy: "寡头制"
 law_oligarchy_desc: "国家元首与一小群有影响力、未经选举的个体共享权力与责任。"
 law_landed_voting: "地产投票"
 law_landed_voting_desc: "握有土地或资本财产的人拥有投票权。"
 law_wealth_voting: "财产投票"
 law_wealth_voting_desc: "富裕公民拥有投票权。拥有更多财富的公民可以获得更多的投票权。"
 law_census_voting: "资格性选举制"
 law_census_voting_desc: "具有特定地位的识字公民被赋予投票权。"
 law_universal_suffrage: "普选制"
 law_universal_suffrage_desc: "每个成年公民都有平等的投票权。"
 law_elder_council: "长老议会"
 law_elder_council_desc: "最受尊敬的男性在国家的治理中拥有发言权。"
 law_anarchy: "无政府"
 law_anarchy_desc: "地方社区管理自己的事务，并向更大范围的合作理事会派出任期有限的代表。由于没有正式的等级架构，中央的权威很难向下落实。"
 law_single_party_state: "一党制国家"
 law_single_party_state_desc: "国家由垄断了国内所有政治活动的唯一合法政党统治。"
 ruler_in_party_tt: "该国[concept_ruler]是有活跃[concept_party]的[concept_interest_group]的一名成员"
 sps_no_party_tt: "该国没有活跃的[Concept('concept_party', '政党')]"
 sps_government_reshuffle_tt: "[concept_government]组成人员将变更为唯一合法的[concept_party]的成员"
 #Voting System group
 law_first_past_the_post: "简单多数制"
 law_first_past_the_post_desc: "也被称作赢家通吃模式，在地区分选举中赢得最多席位的单一候选人当选。它倾向于建立拥有强权的一党政府，但很容易受到选区划分的影响。"
 law_proportional_representation: "比例代表制"
 law_proportional_representation_desc: "这种制度按照选票数量的比例分配议会席位。它倾向于建立多党联合政府，在这种情况下妥协是完成任何事情的关键。"
 #Workplace Safety group
 lawgroup_labor_rights: "劳动者权益"
 lawgroup_labor_rights_desc: "工人权利。"
 law_serfdom: "农奴制"
 law_serfdom_desc: "自给农被束缚在土地上，必须为他们的封建领主做骡做马。"
 law_no_workers_rights: "无劳动者权利"
 law_no_workers_rights_desc: "国家不保障劳动者的任何个别权利。"
 law_regulatory_bodies: "监管机构"
 law_regulatory_bodies_desc: "已经设立了政府机构去规范雇主的越界行为。"
 law_worker_protections: "劳动者保障"
 law_worker_protections_desc: "劳动者享有的广泛保障被庄严载入法律。"
 #Children's Rights group
 lawgroup_childrens_rights: "儿童权利"
 lawgroup_childrens_rights_desc: "赋予儿童的权利与保障措施。"
 law_child_labor_allowed: "允许童工"
 law_child_labor_allowed_desc: "没有规范儿童可以在何处工作的法律限制。"
 law_restricted_child_labor: "限制童工"
 law_restricted_child_labor_desc: "不允许任何儿童进入工厂车间。"
 law_compulsory_primary_school: "义务小学"
 law_compulsory_primary_school_desc: "所有儿童都必须接受数年的小学教育，且在此期间禁止工作。"
 #Slavery group
 lawgroup_slavery: "奴隶制"
 lawgroup_slavery_desc: "把人当作财产。"
 law_slavery_banned: "禁止蓄奴"
 law_slavery_banned_desc: "没有人属于另一个人。"
 law_debt_slavery: "债务奴隶制"
 law_debt_slavery_desc: "不能偿还债务者，以身抵债。"
 law_slave_trade: "奴隶贸易"
 law_slave_trade_desc: "通过非人道的外来人口贸易来满足廉价劳动力需求。"
 law_legacy_slavery: "遗留奴隶制"
 law_legacy_slavery_desc: "作为废奴主义者和蓄奴主义者之间的妥协，奴隶制可以继续存在，只要它不扩大。"
 #Church and State group
 lawgroup_church_and_state: "教会与国家"
 lawgroup_church_and_state_desc: "身体的统治者与精神的统治者之间的关系。"
 law_state_religion: "国教"
 law_state_religion_desc: "教会是国家的官方机构。少数宗教全部都会受到歧视。"
 law_freedom_of_conscience: "信仰自由"
 law_freedom_of_conscience_desc: "国家有官方的国教，但人民可以自己选择信仰什么。只有特别奇异的宗教才受到歧视。"
 law_total_separation: "完全分离"
 law_total_separation_desc: "任何教会或信仰不得干涉政府职能。任何宗教都不会受到歧视。"
 law_atheist_state: "无神论国家"
 law_atheist_state_desc: "传播宗教信仰是被禁止的，且信仰宗教是不被认同的。所有宗教信仰都受到歧视。"
 #Citizenship group
 lawgroup_citizenship: "公民权"
 lawgroup_citizenship_desc: "扩展公民权。"
 law_ethnostate: "族裔国家"
 law_ethnostate_desc: "所有异族文化都受到歧视。"
 law_national_supremacy: "民族至上"
 law_national_supremacy_desc: "异族文化受到歧视，除非它们有共同的传承和语言（或其他习俗）。"
 law_racial_segregation: "种族隔离"
 law_racial_segregation_desc: "不同传承的异族文化会受到歧视。"
 law_cultural_exclusion: "文化排斥"
 law_cultural_exclusion_desc: "与主流文化毫无共同之处的异族文化会受到歧视。"
 law_multicultural: "文化多元"
 law_multicultural_desc: "没有文化受到歧视。"
 #Caste Hegemony, a Social Stratification law group
 lawgroup_caste_hegemony: "种姓支配权"
 lawgroup_caste_hegemony_desc: "根据英属印度的种姓制度，剥夺社会成员的权利。"
 law_hindu_caste_enforced: "实施种姓制度"
 law_hindu_caste_enforced_desc: "种姓等级制度在法律上强制实行，阻碍了社会经济向上的流动性。"
 law_hindu_caste_codified: "种姓制度法典化"
 law_hindu_caste_codified_desc: "种姓等级制受到认可，用来限制社会经济向上的流动性。"
 law_hindu_caste_not_enforced: "不实施种姓制度"
 law_hindu_caste_not_enforced_desc: "种姓上的社会经济流动性并不受到法律的限制，但歧视可能仍然存在。"
 law_affirmative_action: "平权法案"
 law_affirmative_action_desc: "采取积极措施创造公平的社会经济形势，优先考虑以前被边缘化的群体。"
 #Economic System group
 lawgroup_economic_system: "经济体制"
 lawgroup_economic_system_desc: "经济的基本原则。"
 law_traditionalism: "传统主义"
 law_traditionalism_desc: "前工业时代的自给自足经济，几乎没有中央控制。"
 law_agrarianism: "农本主义"
 law_agrarianism_desc: "强调农业发展和社区的农村经济。"
 law_cooperative_ownership: "合作社所有制"
 law_cooperative_ownership_desc: "这种经济系统建立在社会所有制的概念之上，生产盈余会更加平均地在工人之间分配。"
 law_command_economy: "计划经济"
 law_command_economy_desc: "政府直接管理生产的大部分方面的内向型干预经济。"
 law_laissez_faire: "自由放任"
 law_laissez_faire_desc: "自由经济建立在比较优势原则之上，并且认为更少的政府干预意味着更大的增长。"
 law_interventionism: "经济干预"
 law_interventionism_desc: "为了确保我国的稳定，政府必须制止私营经济的恶性过剩。"
 #Trade Policy group
 lawgroup_trade_policy: "贸易政策"
 lawgroup_trade_policy_desc: "管辖贸易和跨境商品交换的法律。"
 law_free_trade: "自由贸易"
 law_free_trade_desc: "一定不能阻碍商品的自由交换，贸易会惠及所有人。"
 law_protectionism: "贸易保护"
 law_protectionism_desc: "我们的工业必须受保护，免受外国市场参与者的掠夺。"
 law_isolationism: "孤立主义"
 law_isolationism_desc: "专注于满足国家内部需求的经济体，同时不干涉其他国家的事务。"
 law_mercantilism: "重商主义"
 law_mercantilism_desc: "以出口为中心的经济体，强调保持经常账户为正值并与其他国家竞争。"
 law_canton_system: "广州一口通商"
 law_canton_system_desc: "一种$law_isolationism$的变体，仅允许在一个沿海地区开展贸易。"
 canton_system_trade_center_trigger_tt: "在[GetLawType('law_canton_system').GetName][concept_law]下，贸易中心只能在#v $STATE_GUANGDONG$#!建造最多#v 50#!级"
 #Taxation Group
 lawgroup_taxation: "赋税"
 lawgroup_taxation_desc: "国家如何通过对其公民征税以获得税收。"
 law_consumption_based_taxation: "消费税制"
 law_consumption_based_taxation_desc: "一种税收制度，没有直接的所得税或人头税，而是对商品消费的征税创造了税收。"
 law_land_based_taxation: "土地税制"
 law_land_based_taxation_desc: "基于土地的传统赋税形式，主要从农民身上征收。"
 law_per_capita_based_taxation: "人均税制"
 law_per_capita_based_taxation_desc: "一种税收制度，结合了所得税和人头税，不成比例地对穷人征税。"
 law_proportional_taxation: "比例税制"
 law_proportional_taxation_desc: "主要基于所得税的税制，努力确保每个人都上交大致同等比例的收入给国家。"
 law_graduated_taxation: "累进税制"
 law_graduated_taxation_desc: "一种税收制度，通过高额的红利税使税负主要由富裕阶层承担。"
 #Education System group
 lawgroup_education_system: "教育体制"
 lawgroup_education_system_desc: "为孩子们做完扫烟囱的家务后的准备。"
 law_no_schools: "无学校"
 law_no_schools_desc: "教育是父母的责任。只有最悠闲的公民才能学习阅读和写作。"
 law_religious_schools: "教会学校"
 law_religious_schools_desc: "让教会负责国家教育确保了忠诚和道德健康的人民。"
 law_private_schools: "私立学校"
 law_private_schools_desc: "学校教育最好留给私人利益集团，他们可以保证教育的自由选择。"
 law_public_schools: "公立学校"
 law_public_schools_desc: "学校教育是国家的责任，应该标准化且人人平等。"
 #Health System group
 lawgroup_health_system: "卫生系统"
 lawgroup_health_system_desc: "关于政府是否参与为公民提供医疗保健的法律。"
 law_no_health_system: "无卫生系统"
 law_no_health_system_desc: "政府不资助任何医疗保健系统。"
 law_charitable_health_system: "慈善医院"
 law_charitable_health_system_desc: "慈善组织——通常是宗教组织——尽其所能为任何生病或濒死的人提供一些帮助。"
 law_private_health_insurance: "私人医疗保险"
 law_private_health_insurance_desc: "人民健康通过由私人医疗保险计划支付费用的私有医院系统进行管理，确保有能力负担的人的福利，同时对政府财政的影响最小。"
 law_public_health_insurance: "公共医疗保险"
 law_public_health_insurance_desc: "政府提供一个由公共财政支持的医疗保险计划，确保所有人都能平等获得医疗服务。"
 #Welfare group
 lawgroup_welfare: "社会福利"
 lawgroup_welfare_desc: "政府对于低收入贫民的帮助。"
 law_no_social_security: "无社会保障"
 law_no_social_security_desc: "为那些无法养活自己的人提供帮助不是政府的角色。"
 law_poor_laws: "济贫法"
 law_poor_laws_desc: "让乞丐和流浪汉离开我们的街道进入济贫院是值得的。"
 law_wage_subsidies: "工资补贴"
 law_wage_subsidies_desc: "凡是愿意工作的人都有吃饭的权利。任何人都不应该缺乏养家糊口的手段。"
 law_old_age_pension: "养老金"
 law_old_age_pension_desc: "我们劳动力的工作能力有一条实践上的年龄限制，他们随后的福利必须归政府负责。"
 law_disability_insurance: "伤残险"
 law_disability_insurance_desc: "国家有责任照顾那些并非由于自身过错而无法工作的人。"
 #Rights of Women group
 lawgroup_rights_of_women: "女性权利"
 lawgroup_rights_of_women_desc: "针对女性的法律规制。"
 law_no_womens_rights: "法定监护"
 law_no_womens_rights_desc: "女性在法律上受到男性的监护，只享有非常少的权利。"
 law_women_own_property: "有产妇女"
 law_women_own_property_desc: "不论是继承来的还是挣来的，即使是女性也有权利和义务去拥有和爱护自己的财产。"
 law_women_in_the_workplace: "女性工作"
 law_women_in_the_workplace_desc: "倘若只有一半的潜在劳动力，我们要如何保持进步的炉火熊熊燃烧？"
 law_womens_suffrage: "妇女选举权"
 law_womens_suffrage_desc: "在此调整事物新秩序之际，我们女性要求平等的声音；我们不会接受任何不平等。"
 #Policing
 lawgroup_policing: "警察机构"
 lawgroup_policing_desc: "国家警察部队的优先度。"
 law_no_police: "无警察"
 law_no_police_desc: "该国不存在任何有组织的警察部队。"
 law_local_police: "地方警察部队"
 law_local_police_desc: "该国有地方警察部队运行。"
 law_dedicated_police: "专职警察部队"
 law_dedicated_police_desc: "该国有标准化训练的专职警察部队。"
 law_militarized_police: "军事化警察部队"
 law_militarized_police_desc: "给予你的警察部队军事装备和军事训练，他们执行你意志的效率将会提升。"
 #Bureaucracy
 lawgroup_bureaucracy: "官僚体制"
 lawgroup_bureaucracy_desc: "如何管理你的国家。"
 law_hereditary_bureaucrats: "世袭官僚制"
 law_hereditary_bureaucrats_desc: "官僚通过传统的继承方式持有职位，将职责传给自己的子女。"
 law_appointed_bureaucrats: "任命官僚制"
 law_appointed_bureaucrats_desc: "官僚由统治者任命，为国家的最佳利益服务，换来高薪。"
 law_meritocratic_bureaucracy: "贤能官僚制"
 law_meritocratic_bureaucracy_desc: "官僚通过功绩争夺有权力的职位。随着时间推移这将创造出庞大而错综复杂的行政体系。"
 law_elected_bureaucrats: "选举官僚制"
 law_elected_bureaucrats_desc: "本地管理者由当地选民选举产生，分散了权力，也使得公民更易于管理。"
 #Colonization
 lawgroup_colonization: "殖民机构"
 lawgroup_colonization_desc: "你对于建立殖民地以取代和征服[concept_decentralized_nation]的立场。"
 law_no_colonial_affairs: "无殖民事务"
 law_no_colonial_affairs_desc: "国家不会参与任何形式的殖民也无法建立殖民地。"
 law_colonial_resettlement: "殖民安置"
 law_colonial_resettlement_desc: "建立殖民地是为了给来自该国已整合地区的定居者提供土地。"
 law_colonial_exploitation: "殖民剥削"
 law_colonial_exploitation_desc: "建立殖民地就是为了剥削该地区的自然资源和廉价劳工。"
 #Internal Security
 lawgroup_internal_security: "国内安全"
 lawgroup_internal_security_desc: "保持国内有序。"
 law_no_home_affairs: "无内务机构"
 law_no_home_affairs_desc: "国家不会特意试图阻止动荡和暴乱。"
 law_national_guard: "国民警卫队"
 law_national_guard_desc: "国家可以使用军队镇压国内动荡。"
 law_secret_police: "秘密警察"
 law_secret_police_desc: "秘密警察严密记录激进因素和异见者的动态。"
 law_guaranteed_liberties: "保障自由"
 law_guaranteed_liberties_desc: "国家机构只专注于解决其公民的不满，禁止在没有正当理由的情况下调查或干涉他们。"
 #Migration
 lawgroup_migration: "移民制度"
 lawgroup_migration_desc: "控制人口流动。"
 law_no_migration_controls: "无移民控制"
 law_no_migration_controls_desc: "国家不会对试图跨越边境的人口迁徙进行控制。"
 law_migration_controls: "移民控制"
 law_migration_controls_desc: "只有不受歧视的文化和宗教的人口可以跨国移民。"
 law_closed_borders: "关闭边境"
 law_closed_borders_desc: "禁止跨国移民。"
 liberate_slaves_tt: "所有[GetPopType('slaves').GetName]会被解放"
 enslave_discriminated_farm_workers_tt: "所有在前蓄奴地区农场、牧场和种植园工作的低[concept_acceptance]$laborers$将被[Concept('concept_slavery', '$concept_enslaved$')]。"
 enact_law_radical_leftist_government_warning_desc: "@warning!制定该[concept_law]可能导致没有类似$lawgroup_governance_principles$的[Concept('concept_country', '$concept_countries$')]变得对我们具有侵略性。"
