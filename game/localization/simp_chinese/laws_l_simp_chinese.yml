 ideology_royalist_movement: "保皇主义者"
 ideology_royalist_movement_desc: "#lore 该运动忠于君主制及合法统治者。#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore 该运动以阶级斗争的视角来看待政治，支持改善工人的境遇并提高他们的政治影响力。#!"
 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore 该运动主张工人占有生产资料的所有权并废除资本主义。#!"
 ideology_communist_movement: "共产主义者"
 ideology_communist_movement_desc: "#lore 该运动相信工人阶级要通过一切必要手段夺取政治权力。#!"
 ideology_anarchist_movement: "无政府主义者"
 ideology_anarchist_movement_desc: "#lore 该运动寻求废除等级制、政府管理机构与国家，由人民自己来管理自己。#!"
