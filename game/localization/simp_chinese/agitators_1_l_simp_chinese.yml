 je_divided_monarchists_reason: "三个王朝世系都拥有对法兰西王位的宣称：#bold 奥尔良派#!支持1830年建立的立宪制七月王朝，#bold 正统派#!支持被废黜的波旁王朝查理十世和他的后代，#bold 波拿巴派#!试图让拿破仑·波拿巴的家族重新掌权。这三个王朝的君主主义者都与当权者以及彼此竞争，希望让己方的宣称者登上法兰西的王位。"
