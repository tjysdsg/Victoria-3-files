 revolution_pulse1_events.1.t: "发现成员名单"
 revolution_pulse1_events.1.d: "警察的一次突击搜查发现了一份与[SCOPE.gsInterestGroup('membership_list_ig').GetName]有关的激进分子的名单。用这份名单为政府谋取有利位置的方法有数种。"
 revolution_pulse1_events.1.f: "“他们来得太快了！我们没时间隐藏一切！”\n\n“因为这个，现在我们需要时间来隐藏每一个#italic 人#!！”"
 revolution_pulse1_events.1.a: "追捕名单上的所有人。"
 revolution_pulse1_events.1.b: "公开[SCOPE.gsInterestGroup('membership_list_ig').GetName]与激进分子的联系。"
 revolution_pulse1_events.1.c: "这份名单上只有一个名字是我们需要的：[SCOPE.sCharacter('membership_list_agitator').GetFullName]。"
 revolution_pulse1_events.2.t: "前线的怒火"
 revolution_pulse1_events.2.d: "前线不断攀升的伤亡数字导致士兵间开始蔓延关于哗变的低语。如果不尽快采取行动，后果会变得很严重。"
 revolution_pulse1_events.2.f: "“先生，你听到了军营中近来恐吓性的歌谣吗？‘快快跑！拔出刀！让他尝尝！’先生，军心每况愈下。我担心整个前线不再相信胜利。”"
 revolution_pulse1_events.2.a: "逮捕抱怨者，继续战斗。"
 revolution_pulse1_events.2.b: "我们承担不起扣押士兵的代价。"
 revolution_pulse1_events.2.c: "我们必须停下让士兵们休整。"
 revolution_pulse1_events.3.t: "出版委员会被公诉"
 revolution_pulse1_events.3.d: "[SCOPE.gsInterestGroup('publishing_committee_ig').GetName]下属的出版商的委员会，由于出版煽动性的小册子而被告上法庭。"
 revolution_pulse1_events.3.f: "“必须制止危险人士的聚集！我们应当从他们那儿夺取煽动暴民的工具，并把这些自大的傻瓜降低到最低的数量，他们的真实身份只不过是岌岌无名的阴谋者和犯罪分子！”"
 revolution_pulse1_events.3.a: "让他们上庭受审。"
 revolution_pulse1_events.3.b: "悄悄地让这些出版商闭嘴。"
 revolution_pulse1_events.3.c: "放过他们吧。他们惹不出什么麻烦。"
 revolution_pulse1_events.4.t: "地狱机器"
 revolution_pulse1_events.4.d: "刺杀[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的行动导致许多人丧生，这位统治者却幸免于难。 革命者在袭击现场留下的唯一痕迹，就是一台在使用后损毁的复杂装置。"
 revolution_pulse1_events.4.f: "“很难说清发生了什么。我听到缓慢的爆炸声，就像一支破烂的火力排，周围烟雾弥漫，一片混乱。我左右两边的人被原地放倒，但我毫发无伤。我看向[SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle]，[SCOPE.sCharacter('infernal_machine_ruler').GetHerHim]周围突然出现一片血腥的虚空。”"
 revolution_pulse1_events.4.a: "暂时限制[SCOPE.sCharacter('infernal_machine_ruler').GetFullName]公开露面。"
 revolution_pulse1_events.4.b: "这起犯罪显然是[SCOPE.sCharacter('infernal_agitator').GetFullName]的错。"
 revolution_pulse1_events.5.t: "替代食物"
 revolution_pulse1_events.5.d: "[SCOPE.sState('food_substitution_state').GetName]苦苦挣扎的人民一直在绝望地寻找任何能找到的食物。“芜菁之冬”的可怕预兆在整个地区蔓延。"
 revolution_pulse1_events.5.f: "“上周我们只能拿到猪饲料。这周……我真的不确定这是什么。木屑？”"
 revolution_pulse1_events.5.a: "至少食物替代品填饱了人们的肚子。"
 revolution_pulse1_events.5.b: "尽一切办法提高当地的粮食产量。"
 revolution_pulse1_events.5.c: "我们对[SCOPE.sState('food_substitution_state').GetName]的问题无能为力。"
 revolution_pulse1_events.6.t: "神圣的联盟"
 revolution_pulse1_events.6.d: "战争正在吞噬这个国家，我们有能力而且必须摈弃我们之间的分歧。呼吁保卫祖国可以很大程度上平息国内的动荡局势，尽管我们仍不得不给我们的对手提供些什么，好让他们买账。"
 revolution_pulse1_events.6.f: "“在这场伟大的斗争中，国家号召她所有的子民挺身而出，捍卫他们的家庭，并号召所有党派的领导人挺身而出，并承诺我们将共同努力，直到胜利的那一天。这个神圣的联盟不会动摇 ，在困难和敌意面前不会崩溃！”"
 revolution_pulse1_events.6.a: "我们将在战争中找到和平。"
 revolution_pulse1_events.6.b: "没有理由用空洞的承诺来鼓励我们的对手。"
 revolution_pulse1_events.7.t: "摇摆不定的革命者"
 revolution_pulse1_events.7.d: "众所周知，革命[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName]成员[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle][SCOPE.sCharacter('guglielmo_pepe').GetLastName]对自己的信念有些疑虑。这种犹豫不决可能会被利用成为政府的优势。"
 revolution_pulse1_events.7.f: "“朋友们！不是我不想让起义发生，我很担心，你知道的。那是。我，呃。我的处境很好，只是……哦，我该怎么办？我该怎么办？”"
 revolution_pulse1_events.7.a: "要求这个[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle]支持政府。"
 revolution_pulse1_events.7.b: "不能相信[SCOPE.sCharacter('guglielmo_pepe').GetFullName]。逮捕[SCOPE.sCharacter('guglielmo_pepe').GetHerHim]！"
 revolution_pulse1_events.8.t: "呆在岸上的水手"
 revolution_pulse1_events.8.d: "[SCOPE.sState('coastal_navy_state').GetName]的水手们拒绝任何出港航行。这次兵变的范围不小，宜小心处理。"
 revolution_pulse1_events.8.f: "“很简单。我们提出了要求。在这些要求得到满足之前，我们不会出航。”"
 revolution_pulse1_events.8.a: "扣留这些士兵，将事件控制在[SCOPE.sState('coastal_navy_state').GetName]。"
 revolution_pulse1_events.8.b: "强迫这些人上船。"
 revolution_pulse1_events.8.c: "试着和水手们谈谈。"
 revolution_pulse1_events.9.t: "岌岌可危的黄金储备"
 revolution_pulse1_events.9.d: "由于[SCOPE.sState('radical_capital').GetName]支持革命者的人越来越多，有人建议将国家黄金储备转移到[SCOPE.sState('loyalist_province').GetName]，在那里叛军不太可能夺取这些钱。"
 revolution_pulse1_events.9.f: "“我们现在就行动，否则万一发生意外，我们将失去维持稳定财务基础的最后良机。是的，我知道他们有可能当场抓住我们，但这是我们必须抓住的机会。” "
 revolution_pulse1_events.9.a: "尝试将储备偷偷带出首都。"
 revolution_pulse1_events.9.b: "将黄金储备留在首都。"
 revolution_pulse1_events.10.t: "逃离首都"
 revolution_pulse1_events.10.d: "[SCOPE.sState('potential_revolutionary_capital').GetName]的革命者人数众多，这让政府成员感到紧张，并引发了将国家机构暂时迁往更友好的地方的提议，比如[SCOPE.sState('potential_loyalist_capital').GetName]。"
 revolution_pulse1_events.10.f: "“我每天前往办公室的路上可怕极了。我走在街上时，人们就盯着我，我发誓我在他们眼中看到了敌意。我再也受不了了！拜托，我们需要找个安全的#italic 任何地方#!！”"
 revolution_pulse1_events.10.a: "将一些政府职能转移到[SCOPE.sState('potential_loyalist_capital').GetName]。"
 revolution_pulse1_events.10.b: "留在[SCOPE.sState('potential_revolutionary_capital').GetName]，展示我们的信心。"
 revolution_pulse1_events.11.t: "叛军的医生"
 revolution_pulse1_events.11.d: "[SCOPE.sState('rebel_doctors_state').GetName]的一名医生在救助受伤的持不同政见者和革命者时被抓获。他不仅救助了他的病人，而且还鼓舞了整个反抗运动。"
 revolution_pulse1_events.11.f: "医生的辩护律师向后靠去，感觉有点头疼。事实证明，与这位医生共事是不可能的——他的辩白只是给自己挖了一个更深的坑。他的含糊其辞令人厌烦，还拒绝相信他的咨询律师甚至他的亲属，这让他失去了获得较轻判决的机会。他的顽固否认只会玷污他的名声。"
 revolution_pulse1_events.11.a: "为同情者调查[SCOPE.sState('rebel_doctors_state').GetName]的医疗行业。"
 revolution_pulse1_events.11.b: "那个医生明显是独行侠——没必要再追究了。"
 revolution_pulse1_events.12.t: "远离国境"
 revolution_pulse1_events.12.d: "臭名昭著的麻烦制造者[SCOPE.sCharacter('safehaven_dissident').GetFullName]在[SCOPE.sCountry('safehaven_for_dissidents').GetName]站稳了脚跟。[SCOPE.sCharacter('safehaven_dissident').GetSheHe|U]利用该国的独立执法部门避免被我们自己的执法人员逮捕。"
 revolution_pulse1_events.12.f: "敲门声仍然让[SCOPE.sCharacter('safehaven_dissident').GetHerHim]紧张起来，尽管[SCOPE.sCharacter('safehaven_dissident').GetSheHe]知道[SCOPE.sCharacter('safehaven_dissident').GetSheHe]很安全，不受这里的法律管辖。至少，[SCOPE.sCharacter('safehaven_dissident').GetSheHe]是这么认为的，[SCOPE.sCharacter('safehaven_dissident').GetSheHe]也是这么希望的。"
 revolution_pulse1_events.12.a: "要求从[SCOPE.sCountry('safehaven_for_dissidents').GetName]引渡[SCOPE.sCharacter('safehaven_dissident').GetLastName]。"
 revolution_pulse1_events.12.b: "用我们自己的人查抄[SCOPE.sCharacter('safehaven_dissident').GetLastName]在[SCOPE.sCountry('safehaven_for_dissidents').GetName]的住所。"
 revolution_pulse1_events.12.c: "既然[SCOPE.sCharacter('safehaven_dissident').GetSheHe]已经远离我们的视线，那让[SCOPE.sCharacter('safehaven_dissident').GetSheHe]也远离我们的思虑吧。"
 revolution_pulse1_events.13.t: "引渡！"
 revolution_pulse1_events.13.d: "[SCOPE.sCountry('parent_of_safehaven').GetName]执法部门要求我们交出生活在我们国家的持不同政见者[SCOPE.sCharacter('safehaven_dissident').GetFullName]。"
 revolution_pulse1_events.13.f: "“要是能——！我们向他们纳了税，向他们的国旗致了敬，让他们以各种方式对我们颐指气使，这一切之后，他们还要#italic 这样做#!？事到如今，我们为什么还要把自己称为一个独立的国家？”"
 revolution_pulse1_events.13.a: "我们会为[SCOPE.sCountry('parent_of_safehaven').GetName]逮捕[SCOPE.sCharacter('safehaven_dissident').GetFullName]。"
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName]将再也不能鼓动任何事。"
 revolution_pulse1_events.13.a.tt2: "[SCOPE.sCountry('parent_of_safehaven').GetName]的[concept_civil_war]进度#v;g -10%#!"
 notification_revolution_pulse1_events13agitator_killed_name: "引渡请求被接受。"
 notification_revolution_pulse1_events13agitator_killed_desc: "我们追捕的鼓动者已经被送还给了我们，并被送进了监狱。"
 notification_revolution_pulse1_events13agitator_killed_tooltip: "我们的引渡要求已被接受，鼓动者已被逮捕"
 revolution_pulse1_events.13.b: "不，我们将按照我们的规则处理我们境内的人！"
 notification_revolution_pulse1_events13agitator_not_killed_name: "引渡要求被拒绝！"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "我们的引渡请求已被拒绝，鼓动者仍然逍遥法外。"
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "我们的引渡要求被拒绝"
 revolution_pulse1_events.14.t: "非法引渡"
 revolution_pulse1_events.14.d: "发现[SCOPE.sCountry('parent_of_safehaven').GetName]的特工试图秘密绑架[SCOPE.sCharacter('safehaven_dissident').GetFullName]并将[SCOPE.sCharacter('safehaven_dissident').GetHerHim]送回他们的国家。"
 revolution_pulse1_events.14.f: "“那些家伙？拜托，他们实际上是某种浪漫喜剧的角色，妄想悄悄闯入生活在我们土地上的人的卧室。只要我们愿意，完全有权射杀他们，因为他们违反了我们的法律。[SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting]可以下地狱。”"
 revolution_pulse1_events.14.a: "让这些特工随意行动吧。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "鼓动者被捕。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "我们的特工已经拘捕了我们要抓的鼓动者。"
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "我们抓捕鼓动者的行动成功了"
 revolution_pulse1_events.14.b: "只有我们的执法人员可以在我们的领土上行动。"
 notification_revolution_pulse1_events14safehaven_very_angry_name: "秘密行动曝光！"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "我们的特工被捕了，我们要抓的人依然逍遥法外。"
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "我们的行动终止了，鼓动者仍然逍遥法外。"
 revolution_pulse1_events.15.t: "怒海中的堡垒"
 revolution_pulse1_events.15.d: "暴徒包围了[SCOPE.sState('besieged_arsenal').GetName]的一个军火库，威胁要没收存放在里面的武器和弹药。目前警卫正在抵御他们的袭击，但如果不派出支援力量，军火库将落入叛乱分子手中。"
 revolution_pulse1_events.15.f: "“昨晚我无法入睡。指挥官拒绝接受条件，并且从军火库及其周围的阵地继续射击。一声巨响后，我猛地起床，跪下来祈祷，好似我以前从未祈祷过。”"
 revolution_pulse1_events.15.a: "派出支援纵队可能会稍微激化紧张事态，不过仍是必要的。"
 revolution_pulse1_events.15.b: "投降或许会鼓舞这伙暴徒，但是我们需要冒这个险。"
 revolution_pulse1_events.16.t: "暴民临近了"
 revolution_pulse1_events.16.d: "在[SCOPE.sState('radicalized_state').GetName]，好斗的人群面对军队时，变得越来越挑衅。政府中的强硬派要求做出更严厉的回应；而鸽派则呼吁军队放低姿态，作为缓和紧张局势的第一步。"
 revolution_pulse1_events.16.f: "“一股‘葡萄弹的清香’曾经扭转了局面，现在也同样能办到——我跟你们说，我们现在需要展示力量！”\n\n“力量？哈！子弹只能证明软弱。我们需要谈判，表明我们无所畏惧。这样我们方能让他们服帖。”"
 revolution_pulse1_events.16.a: "强行驱散人群。"
 revolution_pulse1_events.16.b: "下令撤下部队。"
 revolution_pulse1_events.17.t: "挑衅性的游行"
 revolution_pulse1_events.17.d: "[SCOPE.sState('provocative_procession_state').GetName]的持不同政见者已宣布计划在不久的将来在政府部门周围举行大规模游行。虽然他们声称游行出于和平意图并声明每个人都不会携带武器，但这场游行显然将聚集那些对政府不满的人。"
 revolution_pulse1_events.17.f: "“该死的游行、邪恶的音乐！我这里看不到他们，但可以清楚地听到那里吵闹的声音。”"
 revolution_pulse1_events.17.a: "以任何必要的方式中断游行！"
 revolution_pulse1_events.17.b: "让游行继续进行。"
 revolution_pulse1_events.17.c: "宣布宵禁并确保得到执行。"
 revolution_pulse1_events.18.t: "当你有一把锤子"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle][SCOPE.sCharacter('will_kill_for_peace_general').GetFullName]指出[SCOPE.sState('will_kill_for_peace_state').GetName]动乱十分严重，提议动用军队镇压该地区的骚乱。虽然[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis]的政治盟友愿意为[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim]背书，但执行[SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis]的计划仍然存在很大风险。"
 revolution_pulse1_events.18.f: "“很简单，我们有军队，那里有敌人。我出动人手，各司其职，敌人就会被歼灭，仅此而已！”"
 revolution_pulse1_events.18.a: "训斥[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle]，否决计划。"
 revolution_pulse1_events.18.b: "我们应该使用现成的方案来解决现在的问题。"
 revolution_pulse1_events.18.c: "或许[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle]可以想一个更仁慈的计划？"
 revolution_pulse1_events.18.dd: "使用武力可能是目前最好的选择。"
 our_general_is_disrespected: "我们的将军不受尊重"
 revolution_pulse1_events.19.t: "街头对峙"
 revolution_pulse1_events.19.d: "[SCOPE.sState('mob_gathering_state').GetName]的军队报告说，那些好斗的暴民与军队的冲突正在升级。即使没有命令，战斗也可能很快爆发。只有两种方法可以控制局势：要么将部队撤回，要么让他们交战。"
 revolution_pulse1_events.19.f: "士兵在原地紧张地拖着步子，一边来回移动沉重的枪，一边注视着靠得太近的人群。他觉得自己认出了其中一些面孔——或者说，如果不是因为这些人对他和他的制服的极度厌恶，扭曲了他们的心态，或许他本来可以认识他们。他究竟在做什么？他是否站在了正确的那一边？"
 revolution_pulse1_events.19.a: "命令从[SCOPE.sState('mob_gathering_state').GetName]撤军。"
 revolution_pulse1_events.19.b: "命令我们的士兵向暴徒挺进。"
 revolution_pulse1_events.19.c: "我们的士兵是专业的！他们可以维持所在地的秩序。"
 revolution_pulse1_events.19.dd: "军队和人民是一体的！让他们交流来解除僵局。"
 1848.10.t: "日益沮丧"
 1848.10.d: "不幸的[SCOPE.gsInterestGroup('disgruntled_ig').GetName]成员很沮丧，因为国家拒绝他们进入任何政府部门，而且丝毫不迁就他们。特别是[SCOPE.sCharacter('disgruntled_ig_leader').GetFullName]已经开始将一些惊人的意识形态融入[SCOPE.sCharacter('disgruntled_ig_leader').GetHerHis]的反政府言论。"
 1848.10.f: "“这个政府的伪装程度无与伦比！它决心扑灭人民的声音，还犯下了一系列罪行，包括抢劫、毁灭财产、谋杀、赌博，其罪名数不胜数。这断可耻的历史篇章会全人类颤栗！”"
 1848.10.a: "拒绝向这些大嘴巴屈服。"
 1848.10.b: "至少要允许他们向政府请愿。"
 1848.11.t: "财政困难"
 1848.11.d: "不断增长的赤字和高赋税导致了财政的崩溃。这次经济衰退对[SCOPE.gsInterestGroup('squeezed_ig').GetName]造成的打击尤为严重，[SCOPE.sCharacter('squeezed_ig_leader').GetFullName]要求政府提供救助。"
 1848.11.f: "“有些人说，艰难的时代将使我们成为坚强的人，我们因磨难和经历而得到了坚毅和智慧。我不得不谦卑地询问这些知识分子，他们是否为了成长和学习，同样经受了这种苦修？”"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName]能自己解决。"
 1848.11.b: "我们可以减轻[SCOPE.gsInterestGroup('squeezed_ig').GetName]的困苦。"
 1848.12.t: "面包危机"
 1848.12.d: "[SCOPE.sState('1848_famine_state').GetName]目前的危机导致[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName]代表该地发言，对政府提出了尖锐的批评。"
 1848.12.f: "“简直骇人听闻！如果政府连自己的人民都养不活，那政府还能干什么？”"
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName]的怨言无法指导我们的行动。"
 1848.12.b: "我们可以提供一些他们建议的救济。"
 government_support_to_financially_distressed: "对财政困难予以支持"
 exiles_more_events.1.t: "爱国的和解"
 exiles_more_events.1.d: "在国家遭到攻击后，[SCOPE.sCharacter('patriotic_exile_scope').GetFullName]希望能为这个曾经迫使[SCOPE.sCharacter('patriotic_exile_scope').GetHerHim]流亡的国家效力。[SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName]对这个想法尤为兴奋。"
 exiles_more_events.1.f: "“在这危急关头，我们必须消除彼此的分歧。上下一心才能渡过难关。只有战友才能抵挡我国现在面对的冲击。”"
 exiles_more_events.1.a: "欢迎[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]回来！"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName]想要为我们的国家效力？给[SCOPE.sCharacter('patriotic_exile_scope').GetHerHim]一把枪。"
 exiles_more_events.1.c: "都这种时候了，我们的队伍里不该有闹事者。"
 exiles_more_events.2.t: "有争议的干预措施"
 exiles_more_events.2.d: "[SCOPE.sLaw('interventionist_exile_law_scope').GetName]的进程陷入僵局，导致[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]将自己置于辩论漩涡的中心，并迫使该议题结束。"
 exiles_more_events.2.f: "“既然你们一直在认真考虑这项法案，我想现在是所有关心本法的各方——当然，我在这里说的是我自己——提供他们自己的最终意见的时候了。现在，正如我在被这个流放者#italic 粗鲁#!地打断之前所说的那样，我——”"
 exiles_more_events.2.a: "好吧，让[SCOPE.sCharacter('interventionist_exile_scope').GetHerHim]回来发言。"
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U]可以在远处发表意见，但[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe]不能回到这里！"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName]不再与[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]保持一致。"
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName]和[SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName]在意识形态上不一致。"
 exiles_more_events.3.t: "无人的反叛"
 exiles_more_events.3.d: "尽管[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName]仍在为自己的事业而战，但已经没有人追随[SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis]了。沮丧的[SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName]已经开始公开表示他们可能会完全放弃[SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis]的激进主张。"
 exiles_more_events.3.f: "“有什么意义？演讲者——如果我们有的话——在空荡荡的大厅和空荡荡的椅子上演讲。没有人群，没有横幅。如果有人注意，他们永远不会理解我们正在宣讲的任何事情。还有什么理由留在这里？我们都无所事事。”"
 exiles_more_events.3.a: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName]或许能在别处找到更好的差事。"
 exiles_more_events.3.b: "稍微研究和反思一下可能会使这场运动有点活力。"
 exiles_more_events.3.c: "没时间胆怯了！这场运动需要彻底的变革。"
 exiles_more_events.3.dd: "没有必要采取自我流放之类的轻率行动。"
 exiles_more_events.4.t: "团结人民和一个人"
 exiles_more_events.4.d: "在我们的统治下，[ROOT.GetCountry.GetNameNoFormatting]紧密团结，分崩离析的前政府治下的政要和持不同政见者都因此被吸引到了我们国家。[SCOPE.sCharacter('post_unification_agitator').GetFullName][SCOPE.sCharacter('post_unification_agitator').GetHerHis]正设法在[ROOT.GetCountry.GetNameNoFormatting]安家。"
 exiles_more_events.4.f: "“我的同胞们！因着善意和幸运，我们的国家在[ROOT.GetCountry.GetNameNoFormatting]的支持下紧密团结！我们是否要让这种精神的统一导致思想的死亡吗？我说：不！不！如果我们寻求真正的团结， 我们必须承认，在这一大群人中，会有大量的奇特想法！我知道这是真的，因为我就是那些有奇特想法的一员。那么，与我精神相通的同胞们，能让我融入你们吗？”"
 exiles_more_events.4.a: "我们张开双臂欢迎[SCOPE.sCharacter('post_unification_agitator').GetFullName]。"
 exiles_more_events.4.b: "我们没理由邀请制造麻烦的人。"
 exiles_more_events.5.t: "事情变得容易了"
 exiles_more_events.5.d: "据报道，曾在国外度过一段时间的经验丰富的活动家[SCOPE.sCharacter('experienced_exile').GetFullName]面对[ROOT.GetCountry.GetNameNoFormatting]境内日益严峻的挑战，考虑再次流亡。"
 exiles_more_events.5.f: "“好事是，”[SCOPE.sCharacter('experienced_exile').GetSheHe]叹了口气，“离开时的伤痛越来越少，但发生的次数却越来越多。”[SCOPE.sCharacter('experienced_exile').GetSheHe|U]笑了，眼里却涌出了泪水。"
 exiles_more_events.5.a: "我们向[SCOPE.sCharacter('experienced_exile').GetFullName]告别。"
 exiles_more_events.5.b: "如果[SCOPE.sCharacter('experienced_exile').GetSheHe]再试一次，也许会奏效。"
 exiles_more_events.6.t: "邪恶的[SCOPE.sCharacter('melodrama_villain').GetFullName]的回归"
 exiles_more_events.6.d: "一位仍与[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]有密切联系的臭名昭著的流亡者[SCOPE.sCharacter('melodrama_villain').GetFullName]宣布[SCOPE.sCharacter('melodrama_villain').GetHerHis]将以戏剧性的方式回归。[SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]的领导层担心[SCOPE.sCharacter('melodrama_villain').GetSheHe]可能会为他们和整个国家带来麻烦。"
 exiles_more_events.6.f: "“#extrabold 蠢货！#!你#italic 竟敢#!干涉[SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]的#italic 真正主宰#![SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting]的事？你会#extrabold 后悔#!轻视我的！我的这次伟大旅程，不过是我国光荣的新开端的黎明——不，是整个#bold 世界#!——这些阴谋早在你插手我的事情之前就开始了。不论什么阻碍都无法阻止#bold 我#!。我#semibold 光荣#!的回归将永垂#bold 史册#!！”"
 exiles_more_events.6.a: "颤抖吧！[SCOPE.sCharacter('melodrama_villain').GetSheHe|U]回来了！"
 exiles_more_events.6.b: "我们已经有[SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]了，还需要[SCOPE.sCharacter('melodrama_villain').GetFullName]做什么？"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName]的地位将比以往任何时候都高！"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName]成为[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]的领袖"
 exiles_more_events.6.dd: "即使在国外，也能感受到[SCOPE.sCharacter('melodrama_villain').GetHerHis]的影响力。"
 exiles_more_events.7.t: "矛盾随行"
 exiles_more_events.7.d: "两位前流亡者[SCOPE.sCharacter('first_ex_exile').GetFullName]和[SCOPE.sCharacter('second_ex_exile').GetFullName]发现自己很难脱离曾经的争吵和麻烦，而且生活在这里，还一次又一次地为他们的老问题争吵不休。"
 exiles_more_events.7.f: "两个人站在房间的两边，大口喘着粗气，努力抚平衣服上的眼泪和划痕。\n\n“你……你这个#italic 恶魔#!。你要唠叨多少遍你的那些教条？”\n\n另一个人往地板上啐了一口。 “曾经我受到法律部门的全力追捕，我没有退缩；现在如果我因为你而退缩，我会被诅咒！”"
 exiles_more_events.7.a: "无论分歧有多么激烈，都必须得到容忍。"
 exiles_more_events.7.b: "我们必须把[SCOPE.sCharacter('first_ex_exile').GetFullName]赶出去。"
 exiles_more_events.7.c: "这里不再欢迎[SCOPE.sCharacter('second_ex_exile').GetFullName]。"
 exiles_more_events.8.t: "挑战当局？"
 exiles_more_events.8.d: "随着政府的合法性处于低谷，以及国家职能瘫痪，有报告称[SCOPE.sCharacter('dgaf_exile_scope').GetFullName]认为如果[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe]进入国内不会在边境遭遇盘问。"
 exiles_more_events.8.f: "“我当然要跨过边境！还有人听首都的命令吗？他们就是一堆笑话，就像我一直在说的那样。相信我，这事易如反掌。”"
 exiles_more_events.8.a: "要阻拦[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U]的代价太高了。"
 exiles_more_events.8.b: "警察仍要做好他们的工作！"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName]将被禁止入境。"
 exiles_more_events.8.c: "政府可以与[SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName]达成协议来阻止[SCOPE.sCharacter('dgaf_exile_scope').GetHerHim]。"
 exiles_more_events.9.t: "沃土"
 exiles_more_events.9.d: "鉴于[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]在[ROOT.GetCountry.GetNameNoFormatting]的影响力，[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]显然认定了这个国家是宜居的好地方。"
 exiles_more_events.9.f: "“[ROOT.GetCountry.GetNameNoFormatting]，机遇之地！伟大的国家，而且已经准备好聆听我的讯息……是的，我终将启程前往这个伟大的国家！”"
 exiles_more_events.9.a: "没理由阻止[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]来。"
 exiles_more_events.9.b: "即使会让[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]不满，我们也必须阻止[SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]来。"
 exiles_more_events.9.c: "哦嗬？听起来[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]在培养颠覆者！"
 exiles_more_events.10.t: "不稳定因素"
 exiles_more_events.10.d: "像[SCOPE.sCharacter('unstable_element_agitator').GetFullName]这种颠覆分子，即便没有参与正在进行的革命，仅仅是[SCOPE.sCharacter('unstable_element_agitator').GetSheHe]的存在就对政府构成了严重威胁，以目前危险的形势，这决不能容忍。"
 exiles_more_events.10.f: "他们挤在一条小巷里。其中一人小心翼翼地地向外张望，查看突袭的情况。这些人来得毫无征兆，全副武装就像要进攻堡垒一样。他们为什么要攻击？[SCOPE.sCharacter('unstable_element_agitator').GetSheHe]做错了什么？这种最高程度的猜疑简直就像街头的傻子一样。"
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName]必须走。马上。"
 exiles_more_events.10.b: "我们需要的是宽容与谨慎，而不是猜疑与粗暴。"
