 french_pretenders.6.d: "席卷[ROOT.GetCountry.GetName]全国的危机已经超出[SCOPE.sCharacter('old_ruler_scope').GetFullName]的控制能力。[SCOPE.sCharacter('monarch_scope').GetSheHe|U]被迫下台并逃离本国。与此同时，国内成立了一个共和派的临时政府。"
 french_pretenders.6.f: "“从那天起，一千种奇怪的制度从革新者的头脑中迸出，并在惴惴不安的大众中扩散开来。除了王室和议会，一切似乎照旧。社会本身似乎在革命的冲击下化作尘埃，本应加在社会身上的新形式已经落入竞争之中。”" #- Alexis de Tocqueville
 french_pretenders.6.a: "共和万岁！"
