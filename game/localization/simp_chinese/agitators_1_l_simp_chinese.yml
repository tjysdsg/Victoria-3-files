 je_cement_the_rightful_dynasty_goal: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝维持着不曾断绝的统治，同时[concept_legitimacy]超过[GetLegitimacyLevel('legitimacy_level_contested').GetName]。$concept_legitimacy$越高，王朝稳固王位的速度就越快。"
 je_cement_the_rightful_dynasty_reason: "法国是一片动荡的土地，近几代来来去去的政府数量甚至远超数个世纪中其他国家的总和。为了牢固地建立君主制，[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家族必须证明他们可以提供法国所渴望的稳定。"
