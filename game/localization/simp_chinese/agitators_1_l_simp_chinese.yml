 french_pretenders_pulse.1.d: "[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]能言善辩的领袖[SCOPE.sCharacter('french_royalist_writer').GetFullName]，撰写了一本生动的小册子，概述了[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]的政治计划。"
 french_pretenders_pulse.1.f: "“朋友们！我们一定要憧憬法国的美好明天。法国的先辈们曾奋斗过、成就过，但如今的政权除了是对这一历史的残酷嘲弄外，还能算什么？为了兴国安邦，为了向前迈进， 我们必须打造一个新社会，从我们的历史和传统中取其精粹，创造一个能够抵御现代性冲击的秩序！”"
 french_pretenders_pulse.1.a: "让我们与[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家族一起创造新的明天！"
 french_pretenders_pulse.1.b: "举国上下都必须听从[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝对未来的计划！"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName]和[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]做得好啊！"
 french_pretenders_pulse.2.t: "忠心耿耿与背信弃义"
 french_pretenders_pulse.2.d: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName]中的君主派拒绝向现任政府宣誓效忠。这虽然在意识形态上无可挑剔，但可能会让其在国内建立政治资本的努力付诸东流。"
 french_pretenders_pulse.2.f: "“我怎么能发誓效忠于某个伪政府？这样做就是背叛王室，还会让这个扭曲、拙劣的法兰西模仿者获得它不应该得到的合法性承认。我说：不！我永远不会效忠这个杂种政权。”"
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName]对理想万分忠诚，令人钦佩。"
 french_pretenders_pulse.2.b: "务实的妥协对事业有益，但也会让强硬派不满。"
 french_pretenders_pulse_advance_by_five_percent_tt: "君主派事业将推进#bold 5%#!。"
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "君主派事业将推进#bold 15%#!。"
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "君主派事业将推进#bold 25%#!。"
 french_pretenders_pulse_back_by_five_percent_tt: "君主派事业将回退#bold 5%#!。"
 french_pretenders_pulse_back_by_fifteen_percent_tt: "君主派事业将回退#bold 15%#!。"
 french_pretenders_pulse.3.t: "异梦同床"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName][SCOPE.gsInterestGroup('monarchists_in_opposition').GetName]和[SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName][SCOPE.gsInterestGroup('republicans_in_opposition').GetName]意识到了他们的共同目标，即推翻现存政权。一些铁杆的支持者在这一方向上甚至更进一步，在法庭案件、印刷传单等等各种反对活动中相互提携，结党营私。"
 french_pretenders_pulse.3.f: "“敌人的敌人就是朋友，不是吗？当然，那帮无赖摸不清形势发展的方向，等我们达到目的后就可以过河拆桥了。”"
 french_pretenders_pulse.3.a: "若要摧毁建制，当求各方团结一致。"
 french_pretenders_pulse.3.b: "与其狐朋狗友成群，还不如独善其身。"
 french_pretenders_pulse.3.c: "这种合作实在过于勉强，前途无望。"
 french_pretenders_pulse.4.t: "共和派的叛徒"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName]和[SCOPE.gsInterestGroup('republican_french_ig').GetName]于共同在野期间孕育了难以置信的密切关系。在[SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting]复辟之后，[SCOPE.sCharacter('republican_french_ig_leader').GetFullName][SCOPE.sCharacter('republican_french_ig_leader').GetHerHis]宣布皈依[SCOPE.sCharacter('republican_french_ig_leader').GetHerHis]老盟友的君主制事业。"
 french_pretenders_pulse.4.f: "“[SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting]曾遭当局追捕打压，我很钦佩他们当时展现出的决心和勇气。我深情地回顾了我与[SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting]合作的时光，他十分出色，优秀能干。很明显，他们的事业就是我的事业。同时，我敦促我的同胞们以我为榜样砥砺前行。”"
 french_pretenders_pulse.4.a: "欢迎[SCOPE.gsInterestGroup('republican_french_ig').GetName]幡然悔悟！"
 french_pretenders_pulse.4.b: "一日共和派，终身共和派——拒掉[SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]。"
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName]在经历这次羞辱后，将从[SCOPE.gsInterestGroup('republican_french_ig').GetName]中退隐。"
 french_pretenders_pulse.5.t: "亘古长青的[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家族"
 french_pretenders_pulse.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝紧紧掌握着法国王位，以至于没有其他宣称者再对其君主资格构成严重挑战。"
 french_pretenders_pulse.5.f: "“朋友们！我们伟大的君主，[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]，有谁能与之相提并论吗？要我说，没有人！[SCOPE.sCharacter('monarch_of_france').GetSheHe|U]是宇宙的中心，是秩序和国家的唯一真正支柱。[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家族无与伦比！”"
 french_pretenders_the_dynasty_is_secure: "在位王朝不再受到其他在野王朝的挑战。"
 french_pretenders_pulse.5.a: "就此再无能望[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]项背者。"
 french_pretenders_pulse.5.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]王朝的支持者配得上任何赞美！"
 indochina.1.t: "实施反天主教法令"
 indochina.1.d: "强硬派如今要求在执行反天主教法令上加大力度，该法令是我们[GetLawType('law_state_religion').GetName]法律的一部分。然而，横加迫害或将引起天主教势力的反应。"
 indochina.1.f: "“应该闭关锁国！算我求你们了，让这些境外人士留在这里，只会给我们带来更多的麻烦，我们要想保持富强和自信，就必须逮捕境外势力的代理人，将外来影响赶出国门！”"
 indochina.1.a: "加倍执行反天主教法令。"
 indochina.1.b: "或许最好缓点来处理。"
 indochina.2.t: "干涉印度支那？"
 indochina.2.d: "宗教与殖民帝国的利益在此达成一致，要求以[SCOPE.sCountry('potential_imperialism_target').GetName]天主教徒的名义在印度支那采取特别军事行动。"
 indochina.2.f: "“高天的呼召驱使我们下场干涉！因着神圣的名义，我们必须拯救我等教友于水火之中！如果我们在途中碰巧拣到了一些领土，谁能说这不是上帝计划的一部分？”"
 indochina.2.a: "出发，向[SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]进击！"
 indochina.2.b: "我们应该缔造和平，而不是战争。"
 indochina.3.t: "报复印度支那？"
 indochina.3.d: "[SCOPE.sCountry('indochina_target').GetName]发生了针对天主教徒的残酷迫害，我国的沙文主义者和虔信徒要求立即对此做出严厉的回应。"
 indochina.3.f: "“让我们过去吧——不会太久，去了就回，两个月的简单冒险而已。”"
 indochina.3.a: "必须惩罚[SCOPE.sCountry('indochina_target').GetNameNoFormatting]，并且开放印度支那的门户！"
 indochina.4.t: "印度支那联邦"
 indochina.4.d: "我们对印度支那的控制已得到成长和巩固，这片地方现在可以算作成功的殖民地和保护领之联邦。"
 indochina.4.f: "“因着思想、身体和精神的合一，我们为此欢庆。本土和印度支那现今行动、言语、感受都如同一体，各民族团结一致，永不分离。除此之外，还能作何他想？”"
 indochina.4.a: "在民众间中推广我们的价值观。"
 indochina.4.b: "促进殖民地的橡胶生产。"
 indochina.4.c: "在印度支那扶植忠于我们的王公。"
 indochina.4.dd: "弘扬我等之光荣统治！"
 je_indochina: "印度支那行动"
 je_indochina_reason: "印度支那区域的当地政权对天主教少数群体的迫害给了我们干预的理由。我们必须在这个有争议的地区维护我们的权威，并加大力度，让这些迫害天主教徒的政权服从我们的意志。"
