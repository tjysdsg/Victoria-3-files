l_simp_chinese:
 acw_events.1.t: "废奴主义者的殉道"
 acw_events.1.d: "一位激情澎湃的废奴主义作家在枪战中死去了，当时一群支持奴隶制的暴徒围堵到了他家门口。这一事迹在全国范围内广受关注，使得此前对这事业漠不关心的各阶层的人都变得激进了起来。"
 acw_events.1.f: "他的朋友叹了一口气。葬礼规模很小，免得暴徒成群混进来。墓碑也很简朴，这样才能不引人注意。唯一的装饰是一段简短的铭文：\n\n“此处长眠着一位勇敢的男人：放过他的坟墓吧。”"
 acw_events.1.a: "可怕！必须抵制这些蓄奴主义者的暴行。"
 acw_events.1.b: "必须严打废奴主义者的这种煽动行为！"
 acw_events.2.t: "逃奴"
 acw_events.2.d: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName]的一名奴隶从[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]的庄园逃往了北方的自由州。[SCOPE.sCharacter('slaver_ig_leader').GetLastName]要求将那名奴隶遣返，而废奴主义者则呼吁对[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]的要求不予理睬。"
 acw_events.2.f: "“我只讲公平，别的一概不谈。如果某人弄丢了他的夹克，那么把丢了的东西还给他，于情于理都再正常不过了，不是吗？我只不过是请求把属于我的东西还给我，怎么就引起了这么大的骚动？”"
 acw_events.2.a: "我们应当找到[SCOPE.sCharacter('slaver_ig_leader').GetFullName]的逃奴并将其遣返。"
 acw_events.2.b: "自由的土地上人人皆自由。政府不会为[SCOPE.sCharacter('slaver_ig_leader').GetFullName]提供帮助。"
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]但书"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName]，[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]的领袖，提出法案在我们所有新的西部领土上完全禁止奴隶制。某些反对者仅要求妥协，但其他人要求在所有新领土上合法化奴隶制。"
 acw_events.3.f: "“这种不可容忍的制度决不能再进一步散播其影响范围！自由的国家必须要有自由的土壤才能繁荣！”"
 acw_events.3.a: "驳回但书，让各州自决是否实行奴隶制。"
 acw_events.3.b: "接受但书，在西部废除奴隶制。"
 acw_events.3.c: "驳回但书，在西部扩张奴隶制。"
 acw_events.4.t: "被遗忘的事件"
 acw_events.5.t: "流血的[SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "废奴主义者和奴隶制的支持者涌入[SCOPE.sState('bleeding_kansas').GetName]，希望将这个领地的政府塑造成符合自己意愿的样子。民兵组织已经开始对彼此和平民做出暴力行为。"
 acw_events.5.f: "“在上帝面前，并有诸位见证者在场，从此刻起，我将自己的生命敬献给消灭奴隶制的事业。这片罪恶土地的罪行唯有鲜血方能洗净。”" #two separate quotes by John Brown.
 acw_events.5.a: "边境匪徒不能决定法律！[SCOPE.sState('bleeding_kansas').GetName]必须成为自由州。"
 acw_events.5.b: "废奴游击队决定不了什么才是对的！[SCOPE.sState('bleeding_kansas').GetName]会成为蓄奴州。"
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName]会保持自由领地的地位。"
 acw_events_5_slave_state_tt: "些许奴隶会迁移至[SCOPE.sState('bleeding_kansas').GetName]。"
 acw_events.6.t: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName]受杖击事件"
 acw_events.6.d: "直言不讳的废奴主义者[SCOPE.sCharacter('charles_sumner_leader').GetFullName]被蓄奴主义者[SCOPE.sCharacter('preston_brooks_leader').GetFullName]用手杖打了一顿。[SCOPE.sCharacter('charles_sumner_leader').GetLastName]的伤势迫使他辞去公职疗养，而[SCOPE.sCharacter('preston_brooks_leader').GetLastName]目前仍逍遥在外。"
 acw_events.6.f: "“何等野蛮的行径！我看不出来这两种迥然不同的社会如何还能组成同一个国家。”"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]只是在捍卫自己的荣誉。我们什么都不用做。"
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName]辞去公职。"
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]袭击了一位公民！他必须免去公职并被逮捕。"
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName]被免去公职。"
 acw_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]自由州"
 acw_events.7.d: "[SCOPE.sState('free_state_of_county').GetName]的反分离主义鼓动者召集了其支持势力，并宣布成立统一派政府。"
 acw_events.7.f: "“作为对于分离主义者的反抗，我们，依照人民的决议，脱离那些叛国者，并宣布我们的纲领为自由与独立，保持对[SCOPE.sCountry('unionist_usa').GetName]效忠。”"
 acw_events.7.a: "展示一下力量就能让他们顺从。"
 acw_events.7.b: "我们现在没法对付他们。"
 acw_events.8.t: "火车头大追逐"
 acw_events.8.d: "敌军劫掠者成功偷走了一辆火车头，在被停下之前破坏了[SCOPE.sState('great_locomotive_chase_state').GetName]几英里的铁路和电报线。"
 acw_events.8.f: "他们那疲惫的火车头[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')]，每次喘气所喷出的缕缕黑烟都越来越虚弱。这些劫掠者几英里之前就耗光了燃料，而他们所破坏的铁路也不足以拯救他们。远处，追击者的滚滚浓烟越来越近。这场追击即将结束。"
 acw_events.8.a: "这一切都他妈的见鬼了，现在就把所有轨道和电线都修好！"
 acw_events.8.b: "让我方部队留在火车上，这会减慢速度，但更加安全。"
 acw_events.8.c: "下一次，我们要在劫掠者行动前就抓住他们。"
 acw_events_low_tt: "内战紧张度轻微上升。"
 acw_events_med_tt: "内战紧张度中度上升。"
 acw_events_high_tt: "内战紧张度显著上升。"
 acw_followup_events.1.t: "密谋刺杀[SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "近来叛军的同情者夺去了[SCOPE.sCharacter('lincoln_proxy').GetFullName]的性命。尽管此人在行凶之后被当场抓住，其同谋也都暴露，[SCOPE.sCharacter('lincoln_proxy').GetLastName]之死是美国历史这段悲剧时期的灰暗终结。"
 acw_followup_events.1.f: "“[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]响应职责的呼召，接过这一危险的职位，[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的生命尽管被摧毁，却绝没有丧亡。我国的巨大污点，我国格的巨大玷污，我们人民之间倾轧与争吵的巨大源头，都因为[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的勇气和坚忍而被抹消和去除。[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting]从此将青史留名。”"
 acw_followup_events.1.a: "今日举国哀悼。"
 acw_followup_events.2.t: "密谋刺杀[SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "近来叛军的同情者企图刺杀[SCOPE.sCharacter('lincoln_proxy').GetFullName]。此人在企图闯入时被抓，他的意图和同谋也都暴露，[SCOPE.sCharacter('lincoln_proxy').GetLastName]利用这个机会，再次动员人民支持[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的事业。"
 acw_followup_events.2.f: "“这些蠢货连枪都不会开，怎会认为他们能东山再起？”"
 acw_followup_events.2.a: "避免了一场悲剧！"
 acw_followup_events.3.t: "密谋刺杀[SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "近来叛军的同情者企图刺杀[SCOPE.sCharacter('lincoln_proxy').GetFullName]。事情不如刺客计划那般发展。"
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName]听到了[SCOPE.sCharacter('lincoln_proxy').GetHerHim]身后地板的嘎吱声。在[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的攻击者扣下德林加枪的板机之前，[SCOPE.sCharacter('lincoln_proxy').GetLastName]已经制服了他。“魔鬼！野狗！你不懂得道德准则吗？”[SCOPE.sCharacter('lincoln_proxy').GetSheHe]喊叫道，吐出的每一个字之间都用[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的徒手对[SCOPE.sCharacter('lincoln_proxy').GetLastName]的“刺客”打出一拳。"
 acw_followup_events.3.a: "这就是刺客的下场！"
 acw_followup_events.4.t: "四十英亩地和一头骡子"
 acw_followup_events.4.d: "在对抗分离主义者的战争中，许多被奴役的人民相信只要他们被释放，他们都将获得权利，拥有他们一直被迫在其上劳作的土地。[SCOPE.sState('land_redistribution_state').GetName]的人民向当地政府提出这一要求，当地政府又来向我们寻求指导。"
 acw_followup_events.4.f: "“土地！土地才是我们需要的！我无法用投票箱喂饱自己——给我那片我一直在其上劳作的土地，这样我就能喂饱我的家人。”"
 acw_followup_events.4.a: "授权有限的土地再分配。"
 acw_followup_events.4.b: "经济措施会导致骚乱。"
 acw_followup_events.5.t: "[SCOPE.sState('supremacist_violence_state').GetName]的种族至上主义暴力"
 acw_followup_events.5.d: "白人暴徒和黑人释奴间的暴力导致了[SCOPE.sState('supremacist_violence_state').GetName]中的严重紧张局势。"
 acw_followup_events.5.f: "“暴徒们无情地重踏、踢击和棒打他人。街道因为无辜者的血而变得滑溜溜的。射空的左轮手枪当啷砸在地上，因为攻击已经变得如此狂乱，人们都不再费心去装弹。直到戒严令宣告、军队开进之后，秩序的假象才得到恢复。”"
 acw_followup_events.5.a: "使用政府的全部实力去保护释奴。"
 acw_followup_events.5.b: "我们不能派遣部队去疏远当地领袖。"
 acw_followup_events.6.t: "救赎者"
 acw_followup_events.6.d: "由前联盟国分子和联盟国同情者组成的临时政治联盟通过光彩或不光彩的手段赢得了[SCOPE.sState('redeemer_state').GetName]州政府的控制权，威胁到了正在进行的南方重建进程。"
 acw_followup_events.6.f: "“画出一条线，线的一边是智慧、美德、自尊和民主；而线的另一边是残暴和恐怖之下的绝对无约束政治霸权，你在这里看不到任何自由政府的特征，只有老南方最可悲的暴政，绝望地想要扒回那一度毒害大地的权力。”" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "和解需要与这些人达成一致。"
 acw_followup_events.6.b: "逮捕这些人，扶植新的州政府。"
 acw_followup_events.7.t: "民兵组织恐吓选民"
 acw_followup_events.7.d: "反对南方重建的政治团体组织了武斗部队去恐吓[SCOPE.sState('paramilitary_intimidation_state').GetName]的投票者，意图让自己重返权位。"
 acw_followup_events.7.f: "“尽管我理解我们的组织在某些人群中造成了惊骇，我可以向你们保证，我们的刺刀与步枪仅作展示之用。”"
 acw_followup_events.7.a: "只要州政府忠诚就行了。"
 acw_followup_events.7.b: "骇人听闻！立刻解散这些部队！"
 acw_followup_events.8.t: "提包来客"
 acw_followup_events.8.d: "身处[SCOPE.sState('carpetbagger_state').GetName]州的北方人被本地人污蔑为麻烦制造者和剥削者。另一方面，位于[SCOPE.sState('carpetbagger_home').GetName]的作家和演说家则要求政府保护这些北方人。"
 acw_followup_events.8.f: "“我来到此地是为了在颠覆奴隶制度之后于这里建设些更加美好的事物，同时我肯定不会介意在这个过程中给我自己弄来些东西，但我得到了什么呢？我两手空空，除了冲着我名字来的连串诽谤和威胁外什么都没有。”"
 acw_followup_events.8.a: "让[SCOPE.sState('carpetbagger_state').GetName]人做他们想做的事。"
 acw_followup_events.8.b: "我们必须保护所有美国人，即使这会激怒某些人。"
 wild_west.1.t: "[SCOPE.sState('bank_robbery_state').GetName]的亡命之徒！"
 wild_west.1.d: "一群臭名昭著的亡命匪帮一直在[SCOPE.sState('bank_robbery_state').GetName]各个体面的定居点制造恐惧。"
 wild_west.1.f: "那硬汉将左轮手枪插回皮套，把警官的尸体踢到一边。“我说过了，”他粗声大笑道，“我说过如果我能得到自由，[SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]会让他们所有人知道邪恶透顶#S 究竟#!是什么意思。”"
 wild_west.1.a: "让当地警长处理。"
 wild_west.1.b: "雇佣平克顿侦探——他们知道要怎么表示强硬。"
 wild_west.1.c: "国民警卫队的枪会阻止这些亡命之徒。"
 wild_west.2.t: "铁马之劫"
 wild_west.2.d: "土著劫掠越来越频繁，铁路成了尤其常见的目标。[SCOPE.sState('raided_railroad').GetName]的公民要求政府行动。"
 wild_west.2.f: "“我们建造了横跨荒芜大地的铁路线，可是他们不管怎样都要来袭击我们！火车不断遇袭，铁轨不停被破坏，这我们还能做得成什么事？”"
 wild_west.2.a: "出动军队！"
 wild_west.2.b: "我们爱莫能助。"
 wild_west.2.c: "让我们与[SCOPE.sCulture('native_people_infringed').GetName]人领袖进行会谈，达成协定吧。"
 wild_west.3.t: "牧场枪战"
 wild_west.3.d: "[SCOPE.sState('OK_corral_state').GetName]的执法官与数个牛仔发生交火。随后的调查显示，冲突是由美国法警和当地涉案公民的私人恩怨引发的，并非是在执法。现在人们要求执行正义——针对这些执法官。"
 wild_west.3.f: "“不是吧，不是吧，有人想要试试自己的运气？看见这个徽章了吗？它的意思是在这里我说了算！老子就是正义！现在滚吧，这里没什么好看的。”"
 wild_west.3.a: "执法人员就是法律的化身，我们可不能打压法律。"
 wild_west.3.b: "暂时从[SCOPE.sState('OK_corral_state').GetName]召回法警。"
 fsa_events.1.t: "更加完美的联邦"
 fsa_events.1.d: "全国的废奴主义思想家齐聚一堂，他们提出，废除奴隶制不足以使那些曾经被束缚的人获得自由。他们提出了一项解除种族隔离并发放补偿的计划，以弥合种族间的隔阂。"
 fsa_events.1.f: "在这个伟大的国家，尽管奴隶制的锁链已经被打破，但仍有枷锁束缚着我们人民。几个世纪的奴役让我们的非裔美利坚公民永远生活在种植园的阴影中，他们无法掌握自己的命运。只有通过国家的积极政策来弥补过去的错误，我们才有希望建立一个真正平等的国家，并更加紧密地团结在一起。"
 fsa_events.1.a: "他们有可以让自己振作起来的方法，不是吗？"
 fsa_events.1.b: "不重新分配政治和经济权力，这些问题是无法解决的。"
 fsa_reparation_cost: "社会开支"
 fsa_reparation_reward: "补偿金"
 every_yankee_state_in_root: "[GetPlayer.GetName]的所有[GetCulture('yankee').GetName][concept_homeland][concept_state]"
 je_acw_countdown: "奴隶制存废之争论"
 je_acw_countdown_reason: "拥有奴隶的人和废奴主义者目前正在全国范围内进行一场愈发激烈的争论。迟早有一天，双方会开始用子弹表达意见。"
 je_acw_countdown_complete: "美国内战爆发。"
 je_acw_reconstruction: "重建"
 je_acw_reconstruction_status: "在内战分裂后重建国家。"
 je_acw_reconstruction_reason: "既然内战已经结束了，是时候让那些脱离联邦的州重新加入联邦了。"
 je_acw_reconstruction_goal: "重建先前参与叛乱的州。"
 je_acw_reincorporate: "重新接纳脱离州"
 je_acw_reincorporate_status: "让之前脱离联邦的州再次回归祖国怀抱，成为完完全全的已整合州。"
 je_acw_reincorporate_reason: "再度接纳这些叛乱州回归联邦对于修复受动摇的国家精神不可或缺，并有助于为政府建立新的执政基础。"
 acw_reincorporate_loyalist_tt: "[concept_state]至少#v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#!的[GetCulture('dixie').GetName][Concept('concept_pop','$concept_pops$')]是[concept_loyalist]"
 je_acw_equality: "人人平等"
 je_acw_equality_status: "建立一个体系，让所有人，无论是北方人还是南方人、黑人还是白人都是平等的。"
 je_acw_equality_reason: "深层矛盾经过数代人的不断发酵，直到激化到无法忽视的时候，这个国家为之打了一场内战。我们必须避免重蹈覆辙，正面应对这些问题，以免他们继续溃烂又一个世纪。"
 je_acw_wild_wild_west: "狂野无序的西部"
 je_acw_wild_wild_west_reason: "西部边境因国内其他地区的动荡而被煽动起来。我们必须设法使其平静。"
 je_acw_war: "美国内战"
 je_acw_war_reason: "各州之间的战争临到我们头上。现在是维护联邦的时刻，至少要为之而死。"
 acw_war_tt_complete: "[Concept('concept_secession','$concept_secessionists$')]被击败，领土随之收回。"
 acw_je_events.1.t1: "南方宣布脱离"
 acw_je_events.1.t2: "北方宣布脱离"
 acw_je_events.1.d1: "支持奴隶制的各州在一场集会上宣布独立成为[SCOPE.sCountry('csa_scope').GetName]。联邦受到了挑战，但不会如此轻易投降。"
 acw_je_events.1.d2: "废奴州在一场集会上宣布独立成为[SCOPE.sCountry('fsa_scope').GetName]。联邦受到了挑战，但不会如此轻易投降。"
 acw_je_events.1.f1: "“在这我们采取重大步骤，与那长久来我们所归属的政府解除联系的时刻，我们正应宣告那导致我们走上这条道路的重要原因。\n\n我们的立场完全与奴隶制度一致——这是世界上一项重大的物质利益。”"
 acw_je_events.1.f2: "“在这我们采取重大步骤，与那长久来我们所归属的政府解除联系的时刻，我们正应宣告那导致我们走上这条道路的重要原因。\n\n我们的立场站在奴隶制度的对立面——这是一个无比邪恶的制度，必须被废除。”"
 acw_je_events.1.a: "若一家自相纷争，那家就站立不住。为了联邦！"
 acw_je_events.1.b: "我更愿意将我们为之奋斗的事业视作一项州权。"
 acw_je_events.2.t: "重建国家"
 acw_je_events.2.d: "军事的战斗虽已结束，为了国家精神的斗争却没有终结。[ROOT.GetCountry.GetName]必须在裂为两半之后自我重建。"
 acw_je_events.2.f: "“我不愿意见到这个国家分崩离析。不论是受到欢迎还是被人厌恶，不论是彻底成为了一个事物还是全部成为了另一个事物，这个国家一定要终止其身体与灵魂上的分裂。”"
 unreconstructed_state: "未重建地区"
 acw_je_events.3.t: "国家重建"
 acw_je_events.3.d: "我国已重建，焕然一新，合众为一。"
 acw_je_events.3.f: "“正因为我们所有的过错，我们已重塑我国，为我们创建了一个不会从这片土地上消亡的政府。”"
 acw_je_events.3.a: "我们再次合众为一。"
 acw_je_events.4.t: "解放奴隶宣言"
 acw_je_events.4.d: "由于奴隶制的支持者已经掀起叛乱，我们可以签发宣言，解放叛乱领土上的所有奴隶。这是完全废奴的第一步，也是最重要的一步。"
 acw_je_events.4.f: "“依宪法授予的权力，在现今武装反叛政府时期，我命令并宣布，所有被视作奴隶的人立获自由并于以后永保自由。这一个行动，我请求人类对之详加审鉴，上帝为之赐福。”"
 acw_je_events.4.a: "此笔落下，我们便能拯救联邦！"
 acw_je_events.4.b: "我们拒绝超出传统方式解放奴隶。"
