l_simp_chinese:
 je_brazilian_nation_building: "整合巴西民族"
 je_brazilian_nation_building_reason: "巴西是没有祖国的殖民地，没有国族的国家。要想让居住在这片广袤土地上的所有人民形成一个单一的身份，需要小心审议，完成艰巨的任务，并采取稳健的行动。一个统一的巴西真的有可能吗？"
 je_brazilian_nation_building_ragamuffin_war_south: "#bold 破衫汉战争#!已经结束，且[SCOPE.sCulture('sulista_culture').GetNameNoFormatting]本土的[SCOPE.sCulture('sulista_culture').GetName]文化动乱已降至#bold 10%#!以下。"
 je_brazilian_nation_building_ragamuffin_war_done: "#bold 破衫汉战争#!已经结束，且[SCOPE.sCulture('amazonic_culture').GetName]本土所有地区的[concept_devastation]已降至#bold 5#!以下。"
 je_brazilian_nation_building_brazilian_national_hero_owned: "一位地方#bold [concept_brz_national_hero]#!已被宣布，可以用于宣传。"
 concept_brz_national_hero: "国民英雄"
 concept_brz_national_hero_desc: "#bold 国民英雄#!是在与非巴西国家的战斗中赢得胜利，并在“#bold 新国民英雄#!”事件中被赞颂为英雄的将领。"
 je_brazilian_nation_building_integrate_nordestino: "融合诺德斯蒂诺人"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "诺德斯蒂诺人是巴西人"
 je_brazilian_nation_building_integrate_nordestino_desc: "要想让东北部人民融入，并与新国家秩序真正和解，我们必须摧毁该区域动荡的最大根源之一，这个制度既引发了谴责，又想要永远存续下去。"
 je_brazilian_nation_building_integrate_nordestino_tt: "全球所有[SCOPE.sCulture('nordestino_culture').GetName][concept_pop]会成为[SCOPE.sCulture('brazilian_culture').GetName]文化。"
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName]文化已被融入[SCOPE.sCulture('brazilian_culture').GetName]文化"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "将从我们的土地上移除所有[SCOPE.sCulture('nordestino_culture').GetName][concept_homeland]。"
 je_brazilian_nation_building_integrate_sulista: "融合苏利斯塔人"
 je_brazilian_nation_building_integrate_sulista_past_tense: "苏利斯塔人是巴西人"
 je_brazilian_nation_building_integrate_sulista_desc: "南方的高乔人显然觉得他们的利益与巴西的利益不一致。法拉波斯起义清晰地说明了这个海湾现在有多么强大。平息破衫汉的不满需要胡萝卜加大棒。"
 je_brazilian_nation_building_integrate_sulista_tt: "全球所有[SCOPE.sCulture('sulista_culture').GetName][concept_pop]会成为[SCOPE.sCulture('brazilian_culture').GetName]文化。"
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName]文化已被融入[SCOPE.sCulture('brazilian_culture').GetName]文化"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "将从我们的土地上移除所有[SCOPE.sCulture('sulista_culture').GetName][concept_homeland]。"
 je_brazilian_nation_building_integrate_paulista: "融合保利斯塔人"
 je_brazilian_nation_building_integrate_paulista_past_tense: "保利斯塔人是巴西人"
 je_brazilian_nation_building_integrate_paulista_desc: "圣保罗自豪的人民遵循自己的行事方式，为了自己的市场一起工作。发展该区域的经济作用以适应更广阔的巴西市场，是与他们建立共同国族认同的关键。"
 je_brazilian_nation_building_integrate_paulista_tt: "全球所有[SCOPE.sCulture('paulista_culture').GetName][concept_pop]会成为[SCOPE.sCulture('brazilian_culture').GetName]文化。"
 je_brazilian_nation_building_integrate_paulista_je_tt: "#bold 咖啡之河#!日志条目激活并完成"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName]文化已被融入[SCOPE.sCulture('brazilian_culture').GetName]文化"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "将从我们的土地上移除所有[SCOPE.sCulture('paulista_culture').GetName][concept_homeland]。"
 je_brazilian_nation_building_integrate_amazonic: "融合亚马逊尼克人"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "亚马逊尼克人是巴西人"
 je_brazilian_nation_building_integrate_amazonic_desc: "我们的北方土地充斥着不满情绪，与巴西其他地区的贸易和政治脱节。整合亚马逊地区需要安抚桀骜不驯的北方人，稳定被叛乱蹂躏的地区。"
 je_brazilian_nation_building_integrate_amazonic_tt: "全球所有[SCOPE.sCulture('amazonic_culture').GetName][concept_pop]会成为[SCOPE.sCulture('brazilian_culture').GetName]文化。"
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName]文化已被融入[SCOPE.sCulture('brazilian_culture').GetName]文化"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "将从我们的土地上移除所有[SCOPE.sCulture('amazonic_culture').GetName][concept_homeland]。"
 culture_brazil.1.t: "新国民英雄"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName]在战场上证明了[SCOPE.sCharacter('brazilian_national_hero').GetHerselfHimself]自己，在[SCOPE.sState('state').GetName]取得了惊人的胜利后，[SCOPE.sCharacter('brazilian_national_hero').GetSheHe]已成为国家和[SCOPE.sCulture('brazilian_national_hero_culture').GetName]人民共同的战斗口号。"
 culture_brazil.1.f: "“从阿雷格里港到贝伦，我想我们都同意[SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting]今天取得的成就简直就是奇迹。我建议敬[SCOPE.sCharacter('brazilian_national_hero').GetHerHim]一杯！[SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]万岁！”"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle][SCOPE.sCharacter('brazilian_national_hero').GetLastName]是巴西的[concept_brz_national_hero]！"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName]可以利用[SCOPE.sCharacter('brazilian_national_hero').GetHerHis]作为[concept_brz_national_hero]的身份来融合[SCOPE.sCulture('brazilian_national_hero_culture').GetName]人"
 culture_brazil.1.b: "我们宁愿谴责这个杰出的人物。"
 culture_brazil.2.t: "我们都是巴西人"
 culture_brazil.2.d: "经过大量工作，我们巩固单一民族身份的努力取得了成功。#italic 巴西人#!，这一巴西民族身份的概念，如今已传遍了整个国家。"
 culture_brazil.2.f: "“我们的土地，我们的人民，不是一块拼凑的马赛克，而是一幅和谐的#italic 水彩画#!。是的，这个国家就像亚马逊河的众多支流一样，最终汇聚在一起，成为一股强大的力量。”"
 culture_brazil.2.a: "我们巴西人的巴西！"
 culture_brazil.2.b: "这个巴西也可以是你们的！"
 culture_brazil.3.t: "保利斯塔人的融入"
 culture_brazil.3.d: "[SCOPE.sCulture('paulista_culture').GetName]人，即圣保罗的居民和内陆的凯皮拉人，已经接受了中央政府和日益发展的[SCOPE.sCulture('brazilian_culture').GetName]民族运动。"
 culture_brazil.3.f: "“#italic 在伊皮兰加平静的河岸上，\n响起了英雄民族的呼声，\n自由的太阳照耀着我们，\n在祖国的天空大放光芒。#!”" #from the national anthem of Brazil
 culture_brazil.3.a: "啊，可爱的，理想的祖国！万岁，万岁！"
 culture_brazil.4.t: "苏利斯塔人的融入"
 culture_brazil.4.d: "巴拉那和伊瓜苏的[SCOPE.sCulture('sulista_culture').GetName]人，以及南方的牛仔，已经接受了中央政府和日益发展的[SCOPE.sCulture('brazilian_culture').GetName]民族运动。"
 culture_brazil.4.f: "“天空、太阳、大地和色彩。这些都是我们国家最美丽的东西。更重要的是，让巴西成为种啥长啥的地方的东西。”\n\n“可是父亲，我们为什么不能把辛苦赚来的钱留给自己呢？我们为此辛勤地工作，只有这样才公平。”\n\n“你认为你的工具是谁造的？还有我的鞋子？还有你妈妈的衣服？巴西需要我们的棉花和咖啡，就像我们需要他们的铁和牛奶一样。我们团结在一起会更强大，儿子。”" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "啊，可爱的，理想的祖国！万岁，万岁！"
 culture_brazil.5.t: "亚马逊尼克人的融入"
 culture_brazil.5.d: "北方的[SCOPE.sCulture('amazonic_culture').GetName]人以及亚马逊流域的边疆定居者已经接受了中央政府和日益发展的[SCOPE.sCulture('brazilian_culture').GetName]民族运动。"
 culture_brazil.5.f: "“北方各州与我们同在！”\n\n观众席上除了欢呼之外，还有其他东西。如释重负，就像姐妹为她的兄弟担忧？也许是父亲证明了自己是对的？也许这并不重要，因为整个家族已经更加团结了。" #Motto of Belém
 culture_brazil.5.a: "啊，可爱的，理想的祖国！万岁，万岁！"
 culture_brazil.6.t: "诺德斯蒂诺人的融入"
 culture_brazil.6.d: "巴伊亚、伯南布哥以及整个东北部的[SCOPE.sCulture('nordestino_culture').GetName]人已经接受了中央政府和日益发展的[SCOPE.sCulture('brazilian_culture').GetName]民族运动。"
 culture_brazil.6.f: "“宗教、独立、团结、自由——这些都是巴西的代名词。现在，我相信你们都很好奇一个牧师和一个咖啡采摘工在这里做什么。谁有答案？“\n\n“我们是巴西人。这是这个国家对我们的要求。”\n\n“只对了一半。没错，我们都是巴西人。但不对，国家要求我们爱护我们所拥有的一切。因为我们就是我们所拥有的#italic 一切#!。”" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "啊，可爱的，理想的祖国！万岁，万岁！"
 brz_perfido: "背信弃义"
 brz_brasil_brasileiro: "巴西，巴西人"
 brz_brasil_pra_mim: "巴西！为了我！"
 je_south_american_national_identity: "新民族认同"
 je_south_american_national_identity_reason: "尽管我们和我们的邻居曾经是一个更大连续体的一部分，拥有共同的殖民政府和共同的领导层，但自我们赢得独立以来，我们已经出现了很大的分歧。现在是时候完全假设一个新的[SCOPE.sCulture('new_national_culture').GetName]身份了。"
 je_south_american_national_identity_integrate_a_state: "促进国族认同"
 je_south_american_national_identity_integrate_a_state_desc: "发起一场运动，在全国范围内推动我们的新民族文化的融合，在我们的[SCOPE.sCulture('old_national_culture').GetName][Concept('concept_incorporated_state', '$concept_incorporated_states$')]添加新的[SCOPE.sCulture('new_national_culture').GetName]文化本土。"
 new_culture_has_25_percent_tt: "该地区的人口至少#variable 25%#!为[SCOPE.sCulture('new_national_culture').GetName]文化"
 culture_south_america.1.t: "民族基础"
 culture_south_america.1.d: "我国的民族觉醒导致主要的民族主义者中出现了一种独特的[SCOPE.sCulture('new_national_culture').GetName]身份认同。"
 culture_south_america.1.f: "“我们神圣的呼喊是我们的，而且只属于我们！听到铁链断裂的声音，看到一座神圣的殿宇被建立起来，成为法律、和平与联盟！天多么蓝，祖国多么光荣！”" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "不再有[SCOPE.sCulture('old_south_american_culture').GetName]——现在我们是[SCOPE.sCulture('new_national_culture').GetName]人！"
 culture_south_america.1.b: "我们是更大理想的继承人！"
 culture_south_america.2.t: "民族价值观"
 culture_south_america.2.d: "[SCOPE.sState('south_american_culture_state').GetName]附近地区有越来越多人开始接受他们新的[SCOPE.sCulture('new_national_culture').GetName]身份。"
 culture_south_america.2.f: "“这是多么雄伟的土地，住着如此美丽的人民？亲爱的国家，亲爱的土地，我属于你！”\n\n人群礼貌地为诗人矫饰的散文鼓掌。虽然他的词句……过于堆砌辞藻，但这份情绪仍受到赞赏。"
 culture_south_america.2.a: "欢迎来到[SCOPE.sCulture('new_national_culture').GetName]人的国家！"
 culture_south_america.3.t: "[SCOPE.sCulture('new_national_culture').GetName]民族"
 culture_south_america.3.d: "在这片土地的每个角落，人们谈论着他们的[SCOPE.sCulture('new_national_culture').GetName]家园。不再有[SCOPE.sCulture('old_national_culture').GetName]身份了。"
 culture_south_america.3.f: "国旗在中央广场飘扬，游行队伍在广场上游行，号角齐鸣，鼓声齐鸣。“即使太阳熄灭，我们也不会违背对家园的庄严誓言！”人群喊道，比以往任何时候都更加真诚。"
 culture_south_america.3.a: "荣耀归于[SCOPE.sCulture('new_national_culture').GetName]人民！"
 every_pop_converts_tt: "该国所有[SCOPE.sCulture('old_national_culture').GetName][concept_pop]会[Concept('concept_assimilation','$concept_assimilate$')]为[SCOPE.sCulture('new_national_culture').GetName]文化"
 south_america_culture_convert_cooldown_tt: "在过去#bold 五年#!内未使用#bold 促进国族认同#!决议"
 modifier_assimilation_nnc: "发展的民族认同"
