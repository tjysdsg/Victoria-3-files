l_simp_chinese:
 #Base IGs
 ig_rural_folk: "乡村民众"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "住在乡村里的人们，其政治利益主要与他们的农业生计一致。"
 ig_devout: "虔信者"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "最虔诚的信徒们将主流信仰看作道德和政治智慧的最佳来源。"
 ig_industrialists: "实业家"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "对技术进步和工业增长感兴趣的投资者和股东。"
 ig_landowners: "地主"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "大农庄和大种植园的拥有者，是传统和“老钱”的守护人。"
 ig_intelligentsia: "知识分子"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "在文学、艺术、音乐和戏剧方面引领国民潮流的有知识的群体。"
 ig_petty_bourgeoisie: "小市民"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "小商店的老板、有六个租户的房东、有微薄养老金的节俭职员，以及其他比穷人富但比富人穷的人。"
 ig_armed_forces: "军队"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "职业军人以及其他利益与国家军事方面密切相关的人。"
 ig_trade_unions: "工会"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "试图将矿井、工厂和田地里的工人组织起来的劳工组织，通过这样的行为将利益不同的力量汇聚为一个声音。"
 #Religious IGs
 ig_catholic_church: "天主教会"
 ig_catholic_church_desc: "天主教是基督教最大的宗派。信徒认为罗马总主教，即教宗，通过圣伯多禄毫无间断地继承了耶稣基督的权威。其他重要信条包括对圣人和童贞玛利亚的敬礼。"
 ig_orthodox_church: "东正教会"
 ig_orthodox_church_desc: "东正教会是指不与教宗共融的东方各教会。"
 ig_oriental_orthodox_church: "东方正统教会"
 ig_oriental_orthodox_church_desc: "东方正统教会是指不与教宗共融的中东各教会。"
 ig_anglican_church: "圣公会"
 ig_anglican_church_desc: "圣公会由英王亨利八世创立于新教改革时期。圣公会相信圣经是基督教义的主要权威，拒斥教宗，但比起其他激进的福音教会略显温和。"
 ig_evangelical_church: "福音派教会"
 ig_evangelical_church_desc: "福音派教会大多在新教改革时期创立于北欧。福音派相信圣经是基督教义的唯一权威，拒斥教宗，将天主教对于圣人的敬礼视为偶像崇拜。"
 ig_rabbinical_council: "犹太教议会"
 ig_rabbinical_council_desc: "一个国家的犹太人群体的领导人通常是具备良好教育的拉比，有着辩经和钻研学术的深厚传统。"
 ig_sunni_madrasahs: "逊尼派乌理玛"
 ig_sunni_madrasahs_desc: "逊尼派是伊斯兰教最大的教派。信徒们认为，应由穆罕默德的丈人阿布·伯克尔继任伊斯兰教哈里发，而非什叶派认为的由他的女婿阿里成为合法继承人。"
 ig_shia_madrasahs: "什叶派乌理玛"
 ig_shia_madrasahs_desc: "什叶派是伊斯兰教第二大教派。信徒们认为，应由穆罕默德的女婿阿里继任伊斯兰教哈里发，而非逊尼派认为的由他的丈人阿布·伯克尔成为合法继承人。"
 ig_hindu_priesthood: "印度教上师"
 ig_hindu_priesthood_desc: "印度教可能是现存最古老的有组织宗教，认为打破轮回和实现涅槃需要坚持种姓制度，即每个人都以某种角色进行效劳以改善他们的业力，就像印度教崇拜的许多神灵发挥不同的角色一样。"
 ig_vajrayana_monks: "金刚乘佛教僧侣"
 ig_vajrayana_monks_desc: "金刚乘佛教在西藏和蒙古最为盛行。它强调冥想和自律的运用。"
 ig_mahayana_monks: "大乘佛教僧侣"
 ig_mahayana_monks_desc: "大乘佛教在中国、越南和朝鲜最为盛行。它的重点在于鼓励社会里的每个人都应该践行度无极，并以此寻求开悟。大乘佛教将佛陀视为神明一般的人物。"
 ig_theravada_monks: "上座部佛教僧侣"
 ig_theravada_monks_desc: "上座部佛教在缅甸、暹罗、柬埔寨和锡兰最为盛行。它格外强调以个人的身份寻求涅槃以打破轮回循环。上座部佛教认为，佛陀不非神，而是一个开悟的人，他向其他人类展示了通往度无极的道路。"
 ig_shinto_monks: "神道教祠官"
 ig_shinto_monks_desc: "神道教是一种融合信仰，它将佛教的因果报应和转世观念与对神明、万物有灵和祖先的崇拜融合到了一起。"
 ig_pagan_shamans: "原始宗教萨满"
 ig_pagan_shamans_desc: "泛灵论讲求对自然之灵的崇拜和安抚。泛灵论者进行的仪式包括奉上食物和牲畜作为祭品，以及为内省的精神旅程服用致幻药物。"
 #Taiping IGs
 ig_taiping_god_worshippers: "拜上帝会"
 ig_taiping_god_worshippers_desc: "拜上帝会是在太平天国内部盛行的一种基督教融合信仰。这种信仰对基督教义作了独到解读，即全天下的信徒都是神的子女。"
 #British IGs
 ig_landed_gentry: "有地贵族"
 ig_landed_gentry_desc: "有地贵族是大型农庄和大种植园的拥有者，是传统和“老钱”的守护人。"
 #Prussian IGs
 ig_junkers: "容克"
 ig_junkers_desc: "容克源自“jung herrs”（年轻的领主）；这些人随着条顿骑士团征服了波罗的异教徒，在此定居，并在普鲁士大地上传播基督教，最终成为了普鲁士的贵族和大地主。他们倾向于反对民主运动，视其为对精英统治的威胁。"
 #USA IGs
 ig_southern_planters: "南方种植园主"
 ig_southern_planters_desc: "许多开国元勋将北方独立的自由农民视为公民的基本组成单元，但南方的烟草和棉花种植园所掌控的巨大财富也不容忽视。这些财富使南方种植园主有权参与共和国的管理。"
 ig_evangelicals: "福音派"
 ig_evangelicals_desc: "来自于各式各样新教教派的热忱基督徒，福音派全都认为这个国家需要找到自己的灵性觉醒以拯救己身。"
 ig_yeoman_farmers: "自耕农"
 ig_yeoman_farmers_desc: "被许多开国元勋视为国家基石的美国小土地持有者阶级。自耕农阶层长期以来一直是美国乡村民粹主义和西进运动的先锋。"
 #Ottoman IGs
 ig_local_governors: "地方总督"
 ig_local_governors_desc: "各省的实权统治者可以在当地建立庇护网络，以获得巨大的影响力。宗族势力可以非常强大，以至于它们变成了实际上的独立国家，只是名义上与帝国有联系。"
 #Chinese IGs
 ig_literati: "文人"
 ig_literati_desc: "学者在中国扮演着重要的角色，无论是政府的支持者还是政府的批评者。"
 ig_scholar_officials: "士大夫"
 ig_scholar_officials_desc: "中国的有地士绅并不是真正的贵族。购买田产是让财富保值的方式，但他们真正的权力来自于其在政府中的地位。"
 ig_confucian: "儒生"
 ig_confucian_desc: "儒家思想更像是一种社会传统，与多种信仰和谐共存。尽管如此，它依然对社会和谐和儒门子弟的品德有着严苛要求。"
 #Papal IGs
 ig_roman_landowners: "公民贵族"
 ig_roman_landowners_desc: "罗马公民贵族由教宗授爵，主要是贵族世家和有地阶级，并在圣座属邦内拥有财富、影响力和世俗权力。"
 ig_roman_curia: "罗马教廷"
 ig_roman_curia_desc: "罗马教廷是圣座的行政机构，同时行使教会和世俗的权力。"
 #Japanese IGs
 ig_samurai: "武士"
 ig_samurai_desc: "武士是日本的世袭军事贵族，是拥有土地的大名的特权家臣，也是封建领主意志的执行者。"
 ig_shogunate: "幕府"
 ig_shogunate_desc: "幕府是指自12世纪以来以天皇名义统治日本的军政府。它受到强大的封建领主大名的支持，致力于维护日本的传统秩序。"
 ig_peasants: "平民"
 ig_peasants_desc: "平民是指日本平民阶层，出生时没有任何社会特权，主要反映乡村农民的政治利益。"
 ig_buddhist_monks: "佛教僧侣"
 ig_buddhist_monks_desc: "到了19世纪，佛教传入日本已逾千年，与日本本土的神道信仰并存又时常发生冲突。整个江户时代，受国家支持的佛教学派都强调神佛习和。"
 #Hawaiian IGs
 ig_christian_missionaries: "基督教传教士"
 ig_christian_missionaries_desc: "基督教传教士几十年前才来到夏威夷，但已经取代卡胡纳成为占夏威夷主导地位的神职人员阶层。他们主张与西方各国进行贸易，吸引来自西方的移民，以及让夏威夷原住民皈依基督教。"
 ig_alii: "阿利伊"
 ig_alii_desc: "阿利伊代表着为在位君主服务的夏威夷小贵族。他们拥护传统价值，保卫君主制。"
 ig_maka_ainana: "马卡阿伊纳纳"
 ig_maka_ainana_desc: "马卡阿伊纳纳代表着夏威夷的乡村阶层，通常在种植园和渔场工作。他们拥护传统价值，希望夏威夷继续在经济上依赖农业。"
 ig_hawaiian_democrats: "民主派"
 ig_hawaiian_democrats_desc: "民主派代表着夏威夷的自由主义改革者。他们主张去除君主的绝对权力，倾向于民主制度以及继续与西方各国保持贸易关系。"
 #Swedish IGs
 ig_church_of_sweden: "瑞典教会"
 ig_church_of_sweden_desc: "瑞典教会于16世纪由古斯塔夫·瓦萨国王发起，是瑞典的官方国家教会。作为一个路德宗机构，教会认为《圣经》是基督教教义的唯一权威，因此拒绝教宗的权威和对圣人的崇敬等传统。"
 #Finnish IGs
 ig_church_of_finland: "芬兰教会"
 ig_church_of_finland_desc: "自1809年从瑞典分离出来后，芬兰教会成为了该国的官方国家教会。作为一个路德宗机构，教会认为《圣经》是基督教教义的唯一权威，因此拒绝教宗的权威和对圣人的崇敬等传统。"
 #Danish IGs
 ig_church_of_denmark: "丹麦教会"
 ig_church_of_denmark_desc: "丹麦教会由国王克里斯蒂安三世于16世纪建立，是丹麦的官方国家教会。作为一个路德宗机构，教会认为《圣经》是基督教教义的唯一权威，因此拒绝教宗的权威和对圣人的崇拜等传统。"
 #Norwegian IGs
 ig_aristocracy_of_officials: "官僚贵族"
 ig_aristocracy_of_officials_desc: "由于缺乏一定数量的历史贵族和1821年贵族制度的正式废除，挪威的上层阶级由公务员组成，律师、牧师和医生取代了传统贵族的位置。"
 ig_church_of_norway: "挪威教会"
 ig_church_of_norway_desc: "挪威教会是独立于罗马天主教会成立的，并在16世纪因新教改革而与挪威国家融合。作为一个路德宗机构，教会认为《圣经》是基督教教义的唯一权威，因此拒绝教宗的权威和对圣人的崇拜等传统。"
 #Korean IGs
 ig_yangban: "两班官员"
 ig_yangban_desc: "两班官员代表着朝鲜的有地和无地的士绅，他们的头衔和影响力来自朝鲜官僚体系中的职位。他们体现了士大夫的儒家理想，是朝鲜传统秩序的坚定捍卫者。"
 #Russian IGs
 ig_gentry_assembly: "士绅会议"
 ig_gentry_assembly_desc: "士绅会议是代表俄罗斯贵族的自治机构。自1785年被授予官方地位以来，该会议一直主张保留或扩大贵族的传统权力和特权。"
 #Australian IGs
 ig_squattocracy: "大牧场主"
 ig_squattocracy_desc: "“大牧场主”代表了澳大利亚的白人定居者阶层，他们占有了大量少有甚至没有合法宣称的土地。通常作为第一批到达给定地区的定居者，大牧场主们通过在其领土上饲养牲畜获得了巨量的财富和政治影响力。"
 #Austrian IGs
 austrian_aristocracy: "奥地利贵族"
 austrian_aristocracy_desc: "奥地利贵族代表着奥地利根深蒂固的贵族统治，他们在历史上曾被哈布斯堡家族的历任神圣罗马帝国皇帝和奥地利大公授予贵族头衔，在皇宫朝廷内拥有极大的影响力。"
 #Misc Igs
 ig_red_army: "红军"
 ig_red_army_desc: "红军致力于保卫和传播革命，是传统武装力量与无产阶级和共产主义意识形态结合的产物。"
 ig_fellahin: "费拉"
 ig_fellahin_desc: "费拉是埃及的农民和农夫，这个外号般的名字起源于他们所耕作的犁和田地。"
 #Indian IGs
 ig_zamindars: "柴明达尔"
 ig_zamindars_desc: "柴明达尔是典型的世袭大庄园地主。他们通常代表莫卧儿时代贵族的残余，被授予代表统治者征收土地收入的权利。"
 ig_east_india_company: "东印度公司"
 ig_east_india_company_desc: "东印度公司是在英国议会监督下负责统治印度的私营公司。在1833年被撤销商业授权后，它成为了一个纯粹的行政机构。"
 ig_presidency_armies: "管辖区部队"
 ig_presidency_armies_desc: "管辖区部队是印度殖民地的武装力量，它通常由印度本土士兵以及指挥他们的欧洲军官组成。"
 ig_indian_army: "印度军队"
 ig_indian_army_desc: "印度军队是殖民地印度的主要武装力量，通过将各管辖区部队统合为单一实体形成，主要由欧洲军官指挥的印度土兵组成。"
 ig_ryots: "莱特"
 ig_ryots_desc: "莱特是印度传统农民及自给农的统称，通常没有自己的土地。他们天然的利益大多在于农业耕作。"
 ig_civil_servants: "公务员"
 ig_civil_servants_desc: "公务员包括印度本土的知识分子，这个以知识分子为主的阶层主要从印度殖民地官僚机构中发展而来。他们通常担任或曾经担任过职员或其他中低级别的管理人员。"
 ig_government_of_india: "印度政府"
 ig_government_of_india_desc: "印度政府是指欧洲人的殖民政府，其任务是保护并增加英国王室在印度的利益。"
 ig_bhadralok: "巴德拉罗克"
 ig_bhadralok_desc: "巴德拉罗克，或“受尊敬的人”，指的是印度社会中富有的中产阶级。这个集团的当前形态起源于孟加拉地区，由孟加拉当地的商人、实业家和金融家组成，他们在东印度公司征服印度期间与东印度公司结盟。"
 ig_kisanharu: "基桑哈鲁"
 ig_kisanharu_desc: "基桑哈鲁是尼泊尔传统农民及自给农的统称，通常他们没有自己的土地。他们天生就是为了从事农业工作。"
