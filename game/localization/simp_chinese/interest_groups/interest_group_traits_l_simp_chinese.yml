l_simp_chinese:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "贵族义务"
 ig_trait_noblesse_oblige_desc: "我们比普通人更优越，这意味着我们有责任照顾他们。如果他们试图亲自张罗什么，那也是自取灭亡，注定要失败。"
 ig_trait_family_ties: "亲族纽带"
 ig_trait_family_ties_desc: "即使身处变革的年代，我们仍然明白一段美好婚姻的价值。人脉关系比当中阻隔的国境线更加古老，甚至比联盟和政府都更能长久存续。"
 ig_trait_noble_privileges: "贵族特权"
 ig_trait_noble_privileges_desc: "那个贵族履行责任且不用被税吏纠缠的时代哪儿去了？是时候重回旧日荣光了。 "
 ig_trait_profitable_estates: "收益颇丰的地产"
 ig_trait_profitable_estates_desc: "你不知道吗？对贵族有利的事，对国家也有利——繁荣会由下至上实现。"
 ig_trait_the_velvet_book: "天鹅绒之书"
 ig_trait_the_velvet_book_desc: "只有最尊贵的家族才能将自己的名字刻在这本受尊敬的书上。我们知道谁是自己人，谁不是。"
 ig_trait_bad_boyars: "坏波雅尔"
 ig_trait_bad_boyars_desc: "所以他们想说沙皇的本意是好的，都是我们波雅尔执行坏了？哦，那我们就让他们看看坏波雅尔有多坏。"
 ig_trait_latifundios: "大庄园制"
 ig_trait_latifundios_desc: "我们庄园的生产力和财富无与伦比。金钱在我们手上像湍急的河水一样流动。的确，这是我们所有人的黄金时代。"
 ig_trait_junkerdom: "容克之国"
 ig_trait_junkerdom_desc: "我们的力量来自地产，我们的地产具有强大的力量。无论我们选择做什么，国家都得听从。"
 ig_trait_patrician_philanthropy: "贵族的博爱"
 ig_trait_patrician_philanthropy_desc: "现在是时候为我们的同胞做点什么了——当然，要确保我们的名字刻在最终建成的任何建筑上。"
 ig_trait_wiener_walzer: "维也纳华尔兹"
 ig_trait_wiener_walzer_desc: "有人竟敢要求在最后一曲舞演奏小步舞曲。亲爱的，我们要华尔兹！什么是时尚由我们说了算，而它#italic 不是#!小步舞！"
 ig_trait_fazenda_ibicaba: "伊比卡巴农场"
 ig_trait_fazenda_ibicaba_desc: "人力资源问题是企业的日常事务，因此我们要千方百计地争取所需的劳动力。"
 ig_trait_summon_no_zamindars: "无视柴明达尔"
 ig_trait_summon_no_zamindars_desc: "事实证明，我们国家的统治者对谈判和灵活不感兴趣。既然这样，那就别怪我们为了维持秩序做些小动作了。"
 ig_trait_famine_reserves: "饥荒储备粮"
 ig_trait_famine_reserves_desc: "现实迫切需要时，我们有责任开仓放粮。还有什么能比这更好地赢得我们佃户的善意呢？"
 #Industrialists IG Traits
 ig_trait_job_creators: "就业创造者"
 ig_trait_job_creators_desc: "人首先得会花钱才能赚钱。只要政府能够承诺不干预我们的投资，我们就没道理不把利润投入经济增长。"
 ig_trait_engines_of_progress: "进步的引擎"
 ig_trait_engines_of_progress_desc: "看看现代的奇迹吧！没有时间犹豫了。一个东西只要能被构思、被设计并且能获得其专利，就应该造出来、测试一番并立即投入使用。"
 ig_trait_tax_avoidance: "避税"
 ig_trait_tax_avoidance_desc: "谁最清楚我们的钱应该花在哪里？不是政府，当然更不是现任政府。幸运的是，他们的无能留下了可以好好利用的征税漏洞。"
 ig_trait_zaibatsu_cooperation: "财阀合作"
 ig_trait_zaibatsu_cooperation_desc: "行业和政府之间健康的关系能使每个人都受益。确保这种友好的状态持续符合我们双方的利益。"
 ig_trait_zaibatsu_withdrawal: "财阀撤资"
 ig_trait_zaibatsu_withdrawal_desc: "通过重新关注货币投机和内部再投资，我们的财务健康状况将受益匪浅。对于政府来说比较遗憾的是，公共交易目前并不是优先考虑的事情。"
 ig_trait_kommerskollegium: "贸易理事会"
 ig_trait_kommerskollegium_desc: "随着我们商业利益的规模不断增长，我们有责任确保赚得的财富得到公平监管。"
 ig_trait_ventilate_unify_beautify: "通风，整洁，美观"
 ig_trait_ventilate_unify_beautify_desc: "你看过外面是什么样子吗？这是一个疾病的车间，一个阳光永远不会照耀的地方，一个植物枯萎和死亡的地方，一个痛苦和瘟疫协同合作的地方。当然，解决这一烂摊子的责任就落在我们肩上。"
 ig_trait_the_goods_must_flow: "商品必须流动"
 ig_trait_the_goods_must_flow_desc: "我们国家能生产这么多固然好，但如果不能运到需要销售的市场，那又有什么用呢？现在是时候让这个国家明白良好的交通是多么必要了。"
 ig_trait_wounded_honor: "义愤填膺"
 ig_trait_wounded_honor_desc: "在这片顽固守旧的土地上，我们是少数开明的人。我们的方法更好——任何混乱都是背叛，背叛者必须受到最严厉的制裁。"
 ig_trait_stamped_and_signed: "签字盖章"
 ig_trait_stamped_and_signed_desc: "印章和账簿是我们从混乱中创造秩序的办法。治理印度需要大量纸张，我们的任务是确保其完美流通。"
 ig_trait_responsible_government: "负责的治理"
 ig_trait_responsible_government_desc: "我们的使命是让所有人都沐浴在正义与文明中，当然，还要让此种恒常得以存在的统治永续。"
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "爱国热情"
 ig_trait_patriotic_fervor_desc: "无论战略多么高明，武器多么先进，有些战斗只有靠努力和勇气才能打赢。那些真正相信自己国家所代表信念的士兵将不顾一切地勇敢战斗。"
 ig_trait_veteran_consultation: "老兵咨询"
 ig_trait_veteran_consultation_desc: "技术进步正在改变战争的面貌，但我们只有对其充分了解，才能运用其精妙。幸运的是，我们这里有第一手经验的人，对此应该有所见解。"
 ig_trait_materiel_waste: "物资浪费"
 ig_trait_materiel_waste_desc: "对国家的忠诚不等于对政府的忠诚。如果我们不能信任当权者，我们不妨按我们认为合适的方式使用给到我们的东西。"
 ig_trait_elan_vital: "生命冲力"
 ig_trait_elan_vital_desc: "虽然最新的武器装备很好很棒，但胜利往往取决于一种在逆境中绝不低头的驱动精神。那些真正相信国家立场的士兵，不论胜算如何都会勇敢地前进。"
 ig_trait_newly_created_army: "新生军队"
 ig_trait_newly_created_army_desc: "现代军队的核心不在于最新的步枪或最好的制服，而在于组织和后勤。保持每一名士兵的供应，保持弹药和口粮的正常可靠补给，确保每个人都知道自己在这台巨大的军事机器中的作用——这就是使军队发挥价值的东西。"
 ig_trait_self_strengthening: "自强"
 ig_trait_self_strengthening_desc: "我们的聪明才智必然比周围的人更优秀。因此，我们要向外国学习的只有一种东西：坚船利炮。"
 ig_trait_parochial_leadership: "本地上任"
 ig_trait_parochial_leadership_desc: "在这个黑暗的时代，每个人都是为了自己，每个领域都必须首先考虑自己的福利。当军官自己的家庭生活可能受到威胁时，指望他们在远离家乡的地方热情地指挥是不合理的。"
 ig_trait_el_buen_jefe: "好老大"
 ig_trait_el_buen_jefe_desc: "每一个好士兵都需要一个好军官来领导他。在这个时代，整个国家需要的就是一名优秀的军官。"
 ig_trait_clube_militar: "军人俱乐部"
 ig_trait_clube_militar_desc: "像我们这样的军官和士兵可以休息、放松和组织他们的业余时间的这样一个地方肯定是无害的。如果说有什么不同的话，那就是如果能有一个我们都能讨论和计划事情的地方，对这个国家可能会有一些好处。"
 ig_trait_coronelismo: "长官统治"
 ig_trait_coronelismo_desc: "你看到政府发布的最新法令了吗？难道他们不知道他们在和谁打交道吗？像我这样一位功勋显赫的绅士，外加我所有的部下和财产，不应让人戏弄！"
 ig_trait_divided_ranks: "分裂的军队"
 ig_trait_divided_ranks_desc: "我们的士兵和军官之间存在着的根本性分歧已经大到无法忽视了。为什么一名士兵要为蔑视自己习俗的人冒生命危险？"
 ig_trait_imperial_service: "为帝国服役"
 ig_trait_imperial_service_desc: "穿上制服开拓边界是无上的荣誉，数百万人为之奋斗。他们很幸运，总有位置需要填补。"
 ig_trait_veerta: "英勇"
 ig_trait_veerta_desc: "我们的军队征服了整个印度，对所有敌人都取得了无尽的胜利。我们的勇气和纪律确保了这张荣誉榜永远不会结束。"
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "农民市场"
 ig_trait_farmers_markets_desc: "如何将我们生产的产品配送至买家手中，似乎成了现今的重点关注。倘若大环境允许，我们完全可以亲力亲为，自己把产品配送到买家手中。"
 ig_trait_honest_work: "诚实工作"
 ig_trait_honest_work_desc: "我们靠诚实的工作和汗水谋生。如果这意味着我们生产的比我们需要的更多，那就太好了。"
 ig_trait_old_ways: "传统"
 ig_trait_old_ways_desc: "这些管理国家的人似乎对未来应该是怎样有各种各样的想法。但既然是他们导致了现状，我们为什么还要相信他们呢？"
 ig_trait_obshchina: "村社"
 ig_trait_obshchina_desc: "我们小村庄式的生活还不错。在我们所有人之间分配工作很容易，而围绕产品和利润进行分配更容易。"
 ig_trait_fellahin: "费拉"
 ig_trait_fellahin_desc: "我们的命运就是在这片土地上用尽力气劳作。我们的劳作偶尔确实回报不错。"
 ig_trait_nucleos_coloniais: "殖民地核心"
 ig_trait_nucleos_coloniais_desc: "新家意味着人生新的开始。那怎能不爱？来吧，我们一起看看新定居点有什么机遇。"
 ig_trait_plantation_work: "种植园工作"
 ig_trait_plantation_work_desc: "我们日复一日地努力工作，所得仅足以糊口。虽然有些日子我们也会得到更多，我们珍惜那样的日子。"
 ig_trait_of_the_sovereign_alone: "唯有君王"
 ig_trait_of_the_sovereign_alone_desc: "土地所有者压在我们肩上的负担太过沉重。必须提醒这些中间人，我们只是君王的农民，他们对我们没有合法权利。"
 ig_trait_imandari: "诚实"
 ig_trait_imandari_desc: "我们的土地十分肥沃，我们会勤奋地耕种。在好时节，我们可以生产所需的一切。"
 ig_trait_bazaar_bargains: "廉价品集市"
 ig_trait_bazaar_bargains_desc: "我们的集市让城镇变得富裕，吸引了方圆数里内的客人。如果繁荣需要一些额外的组织，那么这是我们愿意付出的代价。"
 #Trade Unions IG Traits
 ig_trait_solidarity: "团结"
 ig_trait_solidarity_desc: "所有想要工作的人都应该有工作！任何人都不应被排除在外。我们必须相互支持，保障每个人的权利，才能获得和所付出的劳动对等的报酬。"
 ig_trait_industrial_organizers: "产业骨干"
 ig_trait_industrial_organizers_desc: "无论是谁在负责，对工厂运作产生了更大影响的到底还是工人的合作方式，而非高层制定的各种规则。"
 ig_trait_work_to_rule: "合法怠工"
 ig_trait_work_to_rule_desc: "负责人似乎希望我们闭嘴，只照吩咐去做，毫无自主思想。让我们看看，如果我们真的把这种哲学贯彻到我们“无需技能”的劳动中，他们会怎么看。"
 ig_trait_bourse_du_travail: "劳工联合会"
 ig_trait_bourse_du_travail_desc: "组织工作不会在工作日结束时结束！统一战线不仅需要在工厂里相互帮助，也需要在我们的家庭和社区里相互帮助。"
 #Intelligentsia IG Traits
 ig_trait_propagandists: "宣传者"
 ig_trait_propagandists_desc: "在我们的诗词、信件和政治宣言中，我们首先必须坚持把祖国取得的进步作为一个榜样，一个在这个新时代我们能够带给世界上不幸地区的榜样。"
 ig_trait_avant_garde: "前卫派"
 ig_trait_avant_garde_desc: "别人连想都不敢想的，我们就已经大声说出来了。艺术和思想就是要直接切入人心，迫使人们睁开眼睛；如果不是惊讶，那就得是惊愕！"
 ig_trait_social_criticism: "社会批判"
 ig_trait_social_criticism_desc: "当权者往往认为自己无可非议，但权威并不能让某人的想法变得有趣。我们有很多有趣的事情要说，并且我们确切地知道该对谁说。"
 ig_trait_restoration: "复兴"
 ig_trait_restoration_desc: "在这个充满挑战、取得伟大成就的时代，我们为复兴祖国的不懈追求而感到自豪。非凡的工作重申了我们文明的地位，非凡的工作将把我们的文明推向更高的高度。"
 ig_trait_crisis_of_identity: "身份认同危机"
 ig_trait_crisis_of_identity_desc: "我们所效忠的国家可能不是我们真正的国家。我们和当权者到底有多少共同之处？"
 ig_trait_les_beaux_arts: "美术"
 ig_trait_les_beaux_arts_desc: "我们的艺术，我们的展品还有我们的创造力是首屈一指的。我们为什么不炫耀一下？我们应该让别人嫉妒。"
 ig_trait_brasilidade: "巴西国民性"
 ig_trait_brasilidade_desc: "来吧，朋友，让我们今晚庆祝一下！在这儿，我们可以在星光下听到最美的歌谣，酒瓶在手，而在那儿——啊，看他已经在画什么了！这不就是生活吗？"
 ig_trait_bachareis: "名校精英"
 ig_trait_bachareis_desc: "没人比我们更懂国民需要什么！毕竟，我们是为人民说话的——什么？不，我们没说我们会#italic 和#!人民说话。"
 ig_trait_swaraj: "司瓦拉吉"
 ig_trait_swaraj_desc: "我们发现自己即被国家疏远又被国家奴役。我们的统治者拒绝让我们充当代理人，却还要求我们无需思考只需服务。这种情况下事情注定会失败，如果有必要，我们会努力确保这一点。"
 ig_trait_westernisation: "西化"
 ig_trait_westernisation_desc: "我们现在的政府是正义和进步的代表，但我国大部分地区仍与之相距甚远。我们必须减少国家和人民之间的割裂。"
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "国债"
 ig_trait_treasury_bonds_desc: "只要政府有还债的信用，以辛勤劳作赚来的积蓄去资助这个伟大的国家，不仅是爱国的，还是一项很好的投资。"
 ig_trait_middle_managers: "中层管理者"
 ig_trait_middle_managers_desc: "我们不能让每个人都照本宣科，但至少可以把做过的事情都记在书本上。总有人需要记住在这里做事的正确方式。"
 ig_trait_xenophobia: "排外"
 ig_trait_xenophobia_desc: "我们都知道谁应该为我们国家的现状负责，人们只是害怕说出来。与此同时，他们还在背后嘲笑我们让他们逍遥法外。需要有人采取行动。"
 ig_trait_bergsbrukens_valdistrikten: "矿场选区"
 ig_trait_bergsbrukens_valdistrikten_desc: "矿业利益集团和市民阶层之间的密切合作意味着，在经济形势较好的时候，我们可以确保国家获得其他国家梦寐以求的支持。"
 ig_trait_effendi: "阿凡提"
 ig_trait_effendi_desc: "凭借认真的习惯和诚实的手段，我们登上了顶峰，我们的努力受到了所有人的赞扬。"
 ig_trait_reorganization: "重组"
 ig_trait_reorganization_desc: "我们明白，只要有正确的授权与匹配的部门，我们就能进行大量改革。只要你们开口，我们就启动。"
 ig_trait_master_of_the_house: "房子的主人"
 ig_trait_master_of_the_house_desc: "请！随便坐。在这里，我们渴望高尚——成为穷人的仆人、伟人的管家、国家的慰藉者和哲学家。"
 ig_trait_haute_finance: "高级金融"
 ig_trait_haute_finance_desc: "在大陆金融博弈中，先下手为强，而我们要成为胜利者。"
 ig_trait_old_lady_of_threadneedle_street: "针线街的老太太"
 ig_trait_old_lady_of_threadneedle_street_desc: "一旦国家需要帮助，身边总有一位谨慎、安全、在危机中总能向其求助的老太太：英格兰银行。"
 ig_trait_civil_service: "公务员体系"
 ig_trait_civil_service_desc: "人们确实对公务员有一些有趣的想法。我们来这里是为了帮助你们制定并实施你们的政策，仅此而已。"
 ig_trait_bah_humbug: "呸，胡扯"
 ig_trait_bah_humbug_desc: "你跟我说穷人和赤贫者正无家可归。难道没有监狱？还是说济贫院没在工作？那就别来骚扰我！那些穷困潦倒的人必须去那里。"
 ig_trait_swadesh: "司瓦德希"
 ig_trait_swadesh_desc: "我们和其他民族一样勤劳，但却被剥夺了权利，被迫供外来资本奴役。既然统治者将我们排除在经济之外，那我们也会以其人之道还治其人之身。"
 ig_trait_lines_of_credit: "信用额度"
 ig_trait_lines_of_credit_desc: "没有我们自己的理财专家提供的信贷，公司永远无法征服印度。只要能获得可靠的业务，我们完全愿意继续这种关系。"
 ig_trait_cooperative_agencies: "合作的代理人"
 ig_trait_cooperative_agencies_desc: "我们的统治者资本雄厚，但对我们国家知之甚少。有了他们的资源，加上我们的专业知识，我们能让家乡富裕起来，比他们独自所能做的要好得多。"
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "多子多孙"
 ig_trait_be_fruitful_and_multiply_desc: "禁欲主义对于少数献身于精神追求的人来说是好的，但对于普通人来说，最重要的价值观是建立家庭和照顾孩子。"
 ig_trait_divine_right: "君权神授"
 ig_trait_divine_right_desc: "我们相信，生活蕴含着内在的秩序。社会对于这种秩序的映照，可以是更为良善的，也可以是更为堕落的。倘若统治者道德高尚、法令公平公正，我们的人民就必能知晓其中的道理。"
 ig_trait_pious_fiction: "虔信小说"
 ig_trait_pious_fiction_desc: "当今的价值观惨遭毒害，文学更是腐败不堪，以至于教育本身就是在侵蚀道德。比起顺着当前体制教导人们“正确”的应该是什么，不如教导什么应该是正确的。"
 ig_trait_work_ethic: "工作伦理"
 ig_trait_work_ethic_desc: "记住，金钱具有增值的性质。钱生钱，利润的产生是一种创造行为，是对上帝工作的尊重和赞美。"
 ig_trait_asceticism: "苦行主义"
 ig_trait_asceticism_desc: "远离世界上的玩乐是正确的道路。不要让自己被物质的变化所困扰；一切都是过眼云烟。"
 ig_trait_kar_seva: "志愿劳动"
 ig_trait_kar_seva_desc: "神与我们同在，也在我们中间。那么，无私地服务他人就是服务神的造物和神。我们所有人都应该从事诚实的工作，并与他人分享劳动成果，并通过这些方式更加接近神。"
 ig_trait_temporal_mandate: "世俗授权"
 ig_trait_temporal_mandate_desc: "天地之间的界限常常是模糊的；信仰与政府之间的界限也是如此。管理世俗世界需要各种类型的人——我们总能找到让我们的系统协同运行的办法。"
 ig_trait_the_best_revenge: "最好的复仇"
 ig_trait_the_best_revenge_desc: "如果你想报复你的敌人，应该去培养更多的美好品质，走上正义的道路。如此，你必然就报复了你的敌人，因为他会因你的优秀品质而心疼，他会因你的好名声而悲伤。"
 ig_trait_yeshivot: "叶史瓦"
 ig_trait_yeshivot_desc: "学习先贤文献是每个年轻人的一项重要职责。如果没有人上学，我们的法律怎么能被记住和遵守？"
 ig_trait_traditsye: "意第绪传统"
 ig_trait_traditsye_desc: "我们周围的世界正在迅速变化。如果我们匆忙追赶这股不可知的改变之风，还如何维持平衡？"
 ig_trait_heavenly_sovereign: "天皇氏"
 ig_trait_heavenly_sovereign_desc: "神武天皇的继承人照管着大地最受尊敬的体制之一。这种传统的源泉理应受到尊敬，作为一个国家，我们应该承认这一点。"
 ig_trait_secular_shrine_theory: "神社非宗教论"
 ig_trait_secular_shrine_theory_desc: "神社是日本人固有的信仰；它们在制度上的存在是为了国家的公共仪式。神道教是一种意识形态：它是我们期望每个公民表达的爱国主义。"
 ig_trait_haibutsu_kishaku: "废佛毁释"
 ig_trait_haibutsu_kishaku_desc: "外国宗教必须从国家中废除，它们的偶像必须被摧毁。看看他们造成了多大的破坏！去他们的神社、寺庙、棚屋，让他们知道这里没有他们的容身之地！"
 ig_trait_da_wat: "达瓦"
 ig_trait_da_wat_desc: "我们必须走出去，邀请其他人加入我们的信仰并按照真主的意志生活。乌玛欢迎所有人。"
 ig_trait_sharia: "沙里亚法"
 ig_trait_sharia_desc: "正确的生活需要了解教法，教法定义了什么是正确的、什么是错误的。解释教法是我们所能履行的最光荣、最庄严的职责之一。"
 ig_trait_mecelle: "奥斯曼民事法典"
 ig_trait_mecelle_desc: "以哈乃斐派法理学为基础的《奥斯曼民事法典》是确保我们遵循既能满足我们的信仰又能满足我们对世俗法律的期望的准绳。"
