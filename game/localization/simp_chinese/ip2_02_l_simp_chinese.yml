 sepoy_mutiny_events.1.t: "以佩什瓦之名"
 sepoy_mutiny_events.1.d: "作为马拉塔帝国的世袭首相，巴特家族的威望与权力仅次于贾特拉帕蒂统治王朝之下。如今，末代佩什瓦的养子[SCOPE.sCharacter('nana_saheb_scope').GetFirstName]提剑从戎，宣誓驱逐英国人，恢复帝国。"
 sepoy_mutiny_events.1.f: "这名士兵用力地咳了咳嗓子，但如鲠在喉之感丝毫没有减缓。他的祖先曾是奥朗则布的眼中钉，参过加查特拉帕提领导的强大军队反抗莫卧儿的暴政，并最终赢得了自由。\n\n但这一切都如同因果循环，因为他再一次站立于此，并准备与另一个强大的敌人拼死一搏。他会让祖先的在天之灵骄傲，又或是让自己的斗争成为一场徒劳？上尉的一声“冲锋”打破了他的想象。"
 sepoy_mutiny_events.1.a: "带领我们胜利吧，佩什瓦大人。"
 sepoy_mutiny_events.1.b: "他可以为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]效忠，但仅仅在战场上。"
 sepoy_mutiny_events.1.c: "打发他走。巴特家的佩什瓦的时代已经结束了。"
 sepoy_mutiny_events.1.e: "巴吉·拉奥依然在世，将这个位置交给最后的合法佩什瓦。"
 sepoy_mutiny_peshwa_power: "佩什瓦权力合法化"
 sepoy_mutiny_reinstated_peshwa: "恢复巴特家佩什瓦世袭权"
 sepoy_mutiny_turned_away_peshwa: "赶走了那那·萨希伯"
 sepoy_mutiny_bhat_family_generals: "巴特指挥官"
 sepoy_mutiny_events.2.t: "最后一击"
 sepoy_mutiny_events.2.d: "印度叛乱者灾难性的胜利在公司管理层办公室内引发了激烈的辩论。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]现在必须决定是彻底放弃印度，还是将日益减少的资源集中用于在大陆上站稳脚跟。"
 sepoy_mutiny_events.2.f: "总督在办公室里踱来踱去，墙壁似乎都无法控制他的愤怒。他的助手站在那里一动不动。他可不希望像将军的茶杯一样被摔在印度地图上。\n\n印度，他们已经将这只金鹅的翼、头和尾钉死，但金鹅却内部爆炸了，而他们所剩不多的选择都无比糟糕。如果让他来选，他会选加尔各答，他们的第一个立足点，然后放弃其余地方。不过，他们在孟买投入巨大，马德拉斯也可以提供许多东西。艰难的选择——砰！\n助手退缩了一步；总督一枪射在了墙上。也许他该去看看是否有更多给总督的信息。"
 sepoy_mutiny_events.2.a: "印度丢了。让白厅为我们剩下的资产争吵吧。"
 sepoy_mutiny_events.2.b: "威廉堡不能陷落。将所有部队调往加尔各答。"
 sepoy_mutiny_events.2.c: "公司统治将在南方继续。撤到马德拉斯。"
 sepoy_mutiny_events.2.e: "坚守孟买！将剩余部队调往西方。"
