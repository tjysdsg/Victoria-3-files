 je_communal_divides_reason: "“#italic 默罕默德的子民和印度教徒这两个群体有可能同坐一个宝座，并且平等地共享权力吗？”#!\n\n#bold 印度教徒-穆斯林#!关系的历史漫长而复杂，既有合作共存的篇章，也有不容与暴行的记录。然而，几个世纪以来，这两个社群都在其封建统治者的庇护下艰难前行。\n\n但是，随着新的#bold 民族认同#!的涌现，以及#bold 族裔-宗教民族主义#!的广泛传播，显然旧的观念必须让位于新的观念。然而，很少有人就这种新理念应该包含什么内容达成一致。\n\n一个长久无法安宁的国家无法持久。无论如何，必须在思想上实现统一。\n\n#bold 两国理论#!\n所谓的两国理论基于这样一种信念：穆斯林和印度教徒都不能在不压迫对方的前提下实行统治。近年来这一理论的影响力日益增强。只要#bold $je_communal_divides$#![concept_journal_entry]依然生效，对#tooltippable #tooltip:religious_nationalist_groups_tt #bold 宗教民族主义#!#!#![Concept('concept_political_movement','$concept_political_movements$')]的吸引力就会增强。"
