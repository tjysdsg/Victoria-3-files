 je_avert_sepoy_mutiny: "不稳定的英属印度"
 je_avert_sepoy_mutiny_reason: "印度次大陆反对公司统治的人越来越多，甚至在我们的当地士兵中也是如此。不过，叛乱或许可以避免。"
 je_avert_sepoy_mutiny_tt_1: "完成#BOLD $je_consolidate_colonial_rule$#!日志条目"
 je_sepoy_mutiny: "印度兵变"
 je_sepoy_mutiny_reason: "针对公司的兵变与叛乱爆发了。我们想要维护权威，就必须彻底粉碎这次兵变。"
 je_uneasy_raj_tt_1: "我们已经改革了殖民政府"
 je_uneasy_raj_tt_2: "任意[concept_presidency]的[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]为#bold 中等#!（[GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]）或更低，持续#variable 100#!个月"
 je_uneasy_raj_tt_3: "#bold 孟加拉管辖区#!\n包括$region_bengal$、$region_central_india$和$region_punjab$[Concept('concept_strategic_region','$concept_strategic_regions$')]。\n\n#bold 孟买管辖区#!\n包括$region_bombay$[concept_strategic_region]。\n\n#bold 马德拉斯管辖区#!\n包括$region_madras$[concept_strategic_region]。"
 je_uneasy_raj_tt_4: "叛乱的严重程度由三个[Concept('concept_presidency', '$concept_presidencies$')]的[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]决定，从轻微的动乱和叛逃，到英国权威的彻底崩溃。\n\n叛乱爆发时，#bold 高#![concept_liberty_desire]的[Concept('concept_princely_state','$concept_princely_states$')]会加入叛军，#bold 中等#!独立倾向的土邦会保持中立，#bold 低#!独立倾向的土邦会主动为我们而战。"
 je_uneasy_raj: "不稳定的英属印度"
 je_uneasy_raj_reason: "骚乱正在[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的三个[Concept('concept_presidency', '$concept_presidencies$')]中酝酿。\n\n由于严苛的[Concept('concept_taxes','$concept_taxation$')]制度、对当地习俗日益缺乏尊重以及以本地王公为代价进行的领土扩张，近年来印度人对公司统治的反对情绪不断加剧。\n\n更糟糕的是，甚至在自豪的本土士兵队伍中也出现了不和，他们对任何挑战其传统地位和特权的行为表示不满。\n\n#bold 土兵叛变#!\n如果任何$concept_presidency$的[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]在#variable 100#!个月内处于#bold 中等#!（[GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]）或更低，印度将爆发#tooltippable #tooltip:je_uneasy_raj_tt_4 #bold 公开叛乱#!#!#!。目前这一情况已经持续了#variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#!个月。"
