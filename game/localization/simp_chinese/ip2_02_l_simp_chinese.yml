 indian_famines.3.t: "赈饥绝食"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]为了请愿[SCOPE.GetRootScope.GetCountry.GetName]能允许将粮食作物取代经济作物，开始了一场不死不休的绝食抗议。"
 indian_famines.3.f: "这位担任军职的总督在办公室里焦躁地来回踱步，他的秘书不禁会心一笑。这位将军能够指挥千军万马，却对一条绝食的人命无可奈何。如果这个人死了，后果将不堪设想；可是如果这个人活着，又会不断给他们增添新的麻烦。只有国王和王后的命才如此重要，他们怎么能让一个普通人的命与他们等量齐观？"
 indian_famines.3.a: "为什么这些农民不跟他一起绝食呢。"
 indian_famines.3.b: "让我们妥协吧。"
 bowed_to_hunger_strike: "向绝食抗议低头"
