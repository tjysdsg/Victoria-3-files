 communal_divides_events.4.t: "以眼还眼"
 communal_divides_events.4.d: "[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]在[SCOPE.sState('relevant_state').GetName]组织了一场规模庞大、喧闹的宗教游行，并在清真寺前停下来进行活动。穆斯林青年以自己的游行回应挑衅，双方冲突升级，最终引发了骚乱和暴力。"
 communal_divides_events.4.f: "她不知道是谁扔出了第一块石头，也不知道是谁拔出了第一把匕首。她只知道，她的儿子死了。她抱着儿子的遗体，双眼干涩，流不出眼泪。丈夫走近儿子，想把他抱走，但她拒绝了。“不，”她说，“你已经带走他一次了，你不能再带走他了。如果你想要爱，就去你选择与之同行的那群暴徒那里寻找吧。”"
 communal_divides_events.4.a: "大斋会正在助长危险的排斥行为。"
 communal_divides_events.4.b: "这些穆斯林青年应该向有关部门报告此事。"
 communal_divides_events.4.c: "或许可以请那些更宽容的领导者来负责。"
