 je_indian_famines_button_relief_kitchens_desc: "虽然代价高昂，但合乎逻辑，也许对抗饥荒最有效的方法就是为饥饿者提供食物。\n\n然而，财政部的好人可见不得这些费用，并且一切救济工作的效率都会受限于国家能力和地区基础设施。\n\n#bold 铁路#!\n若受[concept_famine]影响的[Concept('concept_state','$concept_states$')]拥有[GetBuildingType('building_railway').GetName]，该措施的效果会翻倍。"
