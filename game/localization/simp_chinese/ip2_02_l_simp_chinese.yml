 communal_divides_events.5.t: "要么选我们，要么没得选"
 communal_divides_events.5.d: "尽管许多印度教徒表达了反对意见，但在[SCOPE.sState('relevant_state').GetName]的一个居民区内还是新建了一座清真寺。为了重申其主导地位和信仰，[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName]组织了一次穿过清真寺的游行，迅速引发了暴力冲突。"
 communal_divides_events.5.f: "#bold 当地冲突达到新高度#!\n昨日是[SCOPE.sState('relevant_state').GetCityHubName]教派暴力冲突的第三天，印度教徒和穆斯林因清真寺的设立发生冲突，印度教徒认为该地属于他们。一位不愿透露姓名的英国官员表示：“我们对此不应感到意外。正是我们的努力才使当地人保持秩序。如今他们对抗我们，就像青春期的孩子一样，彼此之间像任性的兄弟姐妹一样争斗，这并不奇怪。他们只是不懂事。”"
 communal_divides_events.5.a: "该地区应移交英国当局管辖。"
 communal_divides_events.5.b: "行政权应移交给由等量印度教徒和穆斯林组成的委员会。"
 communal_divides_events.5.c: "如果政府当局允许穆斯林建造清真寺，那么印度教徒应该尊重这一决定。"
 governmental_overreach_modifier: "政府对宗教事务过度干涉"
 outraged_over_favouritism: "对偏袒行为的愤怒"
 outraged_over_power_sharing: "权力分享令人不满"
 communal_divides_events.6.t: "没有发声，就没有权利"
 communal_divides_events.6.d: "尽管[SCOPE.sState('relevant_state').GetName][SCOPE.sState('relevant_state').GetCityHubName]的居民多数为印度教徒，但其大部分行政官员却是穆斯林。这引发了印度教徒的抗议，他们感到自己的需求被忽视了。"
 communal_divides_events.6.f: "这位年长的婆罗门对人群说道：“我们不怀疑大多数穆斯林的本意是好的。但开斋节那天，一些人在离我的寺庙不远的地方宰杀了一只山羊，然后就在我们走过的地方吃掉了它！我当然试图跟有关部门反映，却被一些穆斯林男子嘲笑，他们让我享受节日就好。问题就在这里！”\n\n不等这位祭司继续，另一个人插话道：“如果这是真的，那么这些人呢？谁又能说你不是为了败坏穆斯林的名声而撒谎呢？”\n\n还没等领导们说什么，一千多张嘴开始叫喊，一片嘈杂声随之而来。"
 communal_divides_events.6.a: "在雇佣政府官员时采纳比例代表制。"
 communal_divides_events.6.b: "划分穆斯林区和印度教徒区。"
 communal_divides_events.6.c: "也许在印度教徒占多数的地区，由印度教徒领导，他们会感到更安全。"
