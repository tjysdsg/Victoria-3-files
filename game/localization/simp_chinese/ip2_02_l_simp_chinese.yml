 indian_famines.2.t: "钱不果腹"
 indian_famines.2.d: "面对[SCOPE.sState('indian_famine_state_scope').GetName]的饥荒，[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName]提出请愿，希望允许[SCOPE.GetRootScope.GetCountry.GetName]农民种植粮食作物，而非经济作物。"
 indian_famines.2.f: "老迈的农夫满怀崇敬地看着[SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting]，这让这名军官心中不禁泛起一丝担忧。这种追随者式的狂热不仅十分危险，而且难以驾驭。他又觉得很庆幸，他们现在还在和平地请愿，如果他们将收割庄稼的镰刀对准那些肉体，又会发生什么呢？"
 indian_famines.2.a: "合理的请求。允许部分农民改种作物。"
 indian_famines.2.b: "世上是个人就能种小麦。我们来这是为了种靛青和棉花。"
 temporary_switch_to_food_crops: "允许改种粮食作物"
 bowed_to_food_crop_demands: "允许减少经济作物种植"
