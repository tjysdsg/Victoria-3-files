 indian_famines.1.t: "颗粒无收"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName]人民正处于水深火热之中，今年没有足够的粮食养活自己，更不用说纳税了。当然，它有一些前几年的储备，目前正在用来养活饥饿的人。"
 indian_famines.1.f: "征税官狐疑地打量着前来的农民们。他们手手相攥，像在哀求减轻一些税负。通常这些请求都会被直截了当地驳回，毕竟在这些农民嘴里，每一年都是最苦难的一年。\n\n不过今年，他在来这的路上看到了病死的耕牛和寸草不生的田地。即便他们还留着一些余粮，也不可能够吃一年的。可是，他应该向谁收税呢？"
 indian_famines.1.a: "规定就是规定。[SCOPE.sState('indian_famine_state_scope').GetName]人必须全额缴纳税收。"
 indian_famines.1.b: "在饥荒结束前，国家可以减少税收。"
 indian_famines.1.c: "减免税收，赈济粮食，我们希望他们对此感恩戴德。"
