 je_indian_famines_reason: "#italic “到处都是死亡与饥荒，没有下雨的迹象。\n饿死者的遗骨，散落在大地上。”#!\n\n一场可怕的大灾难在印度降临。由于一系列的歉收，以及普遍贫困和政府管理不善，情况已经恶化到[ROOT.GetCountry.GetName]不得不承认国家发生饥荒的地步。\n\n只要#bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#!存在，可以预见反对我们的势力会获得#tooltippable #tooltip:je_indian_famines_tt #bold 更高的鼓动率#!#!#!。\n\n#bold 印度的饥荒#!\n印度大部分地区高度依赖季风带来的降雨进行灌溉，尤其容易受到干旱和其他不利[Concept('concept_harvest_condition', '$concept_harvest_conditions$')]的影响。为了应对这种情况，内政部门建议我们#tooltippable #tooltip:je_indian_famines_tt_2 #bold 灌溉内陆干旱地区#!#!#!，以减轻旱灾的影响。"
 je_indian_famines_tt: "只要饥荒还在持续，它就将产生以下影响：\n•#bold $je_uneasy_raj$#![concept_journal_entry]受到负面影响\n•#bold $je_india_home_rule$#![concept_journal_entry]受到负面影响"
 je_indian_famines_completion_tt: "[ROOT.GetCountry.GetName]将不再承受#tooltippable #tooltip:je_indian_famines_tt #bold 更高的鼓动率#!#!#!"
