 communal_divides_events.1.t: "一国理论"
 communal_divides_events.1.d: "在[ROOT.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]正式否定了所谓的“两国论”，转而承诺所有印度人，无论信仰或信念如何，都将永远兄弟般地团结在一起。"
 communal_divides_events.1.f: "两个女人分别坐在自家门槛上，一个穿着蓝色的纱丽，另一个穿着色彩鲜艳的布尔卡。她们都在忙着切菜准备晚饭，而她们的儿子则在她们面前的街上玩着“滚铁环”。\n\n“会持久吗？”哈斯拉特看着贾娅问道。\n\n但她还没来得及回答，他们的儿子们就开始打架了。两位母亲丝毫不慌，厉声喝止，儿子们便安静下来。“道歉！”贾娅斥责道。两个儿子都捂着耳朵向对方道歉。女人们满意地继续她们的谈话，儿子们也回到了游戏中。\n\n“会持久吗？”贾娅重复道。看着他们的儿子，她说：“我希望如此。”"
 communal_divides_events.1.a: "伟大的印度万岁，求同而存异！"
 communal_divides_events.1.b: "平等的权利，造成平等的责任。"
 united_in_diversity_modifier: "求同存异"
 communal_divides_events.1_tt: "#bold $movement_muslim_nationalist$#!和#bold $movement_hindu_nationalist$#!将遭受巨大的吸引力惩罚。"
 marching_as_one_modifier: "共同迈向未来"
 communal_divides_events.2.t: "大分裂"
 communal_divides_events.2.d: "印度按照民族宗教界限分裂的悲惨现实，使得认同“两国论”的人似乎得到了某种程度的证实，因为印度教徒和穆斯林之间的公众关系恶化到引发大规模暴力的地步。"
 communal_divides_events.2.f: "夕阳西下，两位年迈的政客沿着旧德里路漫步。“你一定很高兴吧，”其中一人问另一人。\n\n“别装作你并不想要这样。现在你可以独揽大权，不用再被我处处掣肘了。”\n\n“啊，老朋友，如果你以为我才是你唯一的难题，那就大错特错了。”那人望向路边，一个无家可归的女人在乞讨，一个水果小贩正努力兜售他可怜巴巴的货物。“不，恐怕我们解决的不是问题的一半，而是我们自身资源的一半。”"
 communal_divides_events.2.a: "这个持续了400年的实验已经走到尽头了，是时候承认他们无法团结一致了。"
 communal_divides_events.2.b: "也许分开后，它们会痊愈，最终又会合在一起。"
