 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "[SCOPE.sCountry('british_india_scope').GetName]的三个[Concept('concept_presidency', '$concept_presidencies$')]正酝酿着不满情绪。\n\n沉重的[Concept('concept_taxes','$concept_taxation$')]制度、对当地习俗日益增长的不尊重以及以牺牲土邦利益为代价的领土扩张，导致近年来印度对东印度公司统治的反对情绪日益高涨。\n\n更糟糕的是，即使在自诩光荣的土兵团内部，也存在着矛盾。他们对任何挑战其传统地位和特权的行为都感到愤恨。\n\n#bold 土兵兵变#!\n如果任何$concept_presidency$的[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]在#variable 100#!个月内处于#bold 中等#!（[GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]）或更低，印度将爆发#tooltippable #tooltip:je_uneasy_raj_tt_4 #bold 公开叛乱#!#!#!。目前这一情况已经持续了#variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#!个月。"
