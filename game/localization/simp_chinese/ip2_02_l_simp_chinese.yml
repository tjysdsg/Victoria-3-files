 india_events.18.t: "贝拉尔的行政管理"
 india_events.18.d: "鉴于贝拉尔地区盗匪猖獗，局势动荡，[SCOPE.sCountry('bic_scope').GetName]已请求代表我们管理[SCOPE.sState('berar_scope').GetName]，作为交换，我们将获得巨额年金。"
 india_events.18.f: "“那个土匪头子的悬赏是多少？”英国军官问道。\n\n“五千卢比，长官。”\n\n“五千！这个贾巴尔难道值这么多？”\n\n“遍布这些村庄，”官员回答道，在地图上画了一个大圈，“如果孩子晚上哭，他们的母亲就会告诉他们：‘快睡觉，不然贾巴尔会来抓你的。’”\n\n“如果他和他的同伙如此猖獗，也许最好让我们来处理这件事。”军官笑着回答，“毕竟，我们是处理自家后院恐怖分子的专家。”"
 india_events.18.a: "行吧。让[SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName]处理贝拉尔。"
 india_events.18.b: "贝拉尔属于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，不属于其他任何势力。"
