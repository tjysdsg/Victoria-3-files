 indian_famines.4.t: "人潮如瘟"
 indian_famines.4.d: "[SCOPE.sState('indian_famine_state_scope').GetName]的饥荒使许多人一贫如洗。为了维持生计，[SCOPE.sState('indian_famine_state_scope').GetFarmHubName]的破产农民成批走到[SCOPE.sState('indian_famine_state_scope').GetCityHubName]之外并要求进城。"
 indian_famines.4.f: "孩子重重打了个哈欠，他又困又饿，城里的空气让他鼻子很不舒服。但父亲告诉他，如果想让妹妹活到两岁，他们就必须来这。所以他们在路上徒步走了整整一周才在城里安身。\n\n可是，他看不到任何的食物，也看不到任何的田地。只有冰冷冰冷的高高砖房，住着冰冷冰冷的人。这对妈妈和妹妹有什么帮助呢？"
 indian_famines.4.a: "城市里没有给农民留的位置。"
 indian_famines.4.b: "工厂和库房可能愿意聘用他们以换取税收减免。"
