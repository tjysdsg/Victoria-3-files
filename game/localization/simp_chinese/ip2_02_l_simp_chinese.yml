 sepoy_mutiny_alternative_cartridge_handling: "替代性拆子弹筒方案"
 sepoy_mutiny_alternative_cartridge_debacle: "屈服于土兵的要求"
 sepoy_mutiny_events.9.t: "不可避免的混乱"
 sepoy_mutiny_events.9.d: "谣言已经扎根，许多士兵认为弹药筒事件是在尝试强迫改信。他们在训练时拒绝开枪。"
 sepoy_mutiny_events.9.f: "上尉很担忧，他很确定当他走出教堂时看到一些未执勤的士兵跟着他。军营中的气氛很紧张，土兵军团的表现很古怪，违反宵禁，大群人聚在一起，未执勤也携带着步枪，而且很明显有人拒绝服从命令。\n\n他算了算军营里的其他英国军官，数量很多，如果土兵造反他们能顶住吗？他紧张地笑了起来。不行，如果真发生这种情况，他们来不及装弹就死了。"
 sepoy_mutiny_events.9.a: "判处士兵苦役。"
 sepoy_mutiny_events.9.b: "解除他们的职务，其余照旧。"
 sepoy_mutiny_breakdown_of_morale: "丧失纪律"
 sepoy_mutiny_loss_of_authority: "流氓军团"
 sepoy_mutiny_events.10.t: "第一张多米诺骨牌倒下"
 sepoy_mutiny_events.10.d: "在得知部队被判处苦役后，其他军团的土兵陷入混乱，试图将他们的战友解救出来。"
 sepoy_mutiny_events.10.f: "坎普尔守军\n致[SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]将军\n\n紧急。\n\n大约50名土兵占领了弹药库，并朝任何靠近的军官开火。麻烦开始于半夜，他们喝醉了酒，攻击了上级军官。其余军团已被解除武装，并被要求待在军营里。他们中的忠诚者告知我们，兵变者打算释放被判苦役的士兵。\n\n请下达指示！"
 sepoy_mutiny_events.10.a: "惩罚所有参与者。"
 sepoy_mutiny_events.10.b: "惩罚所有部队。"
