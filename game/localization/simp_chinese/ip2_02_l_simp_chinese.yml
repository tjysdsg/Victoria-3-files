 communal_divides_events.3.t: "危险的主意"
 communal_divides_events.3.d: "在[SCOPE.sState('relevant_state').GetName]的一次抗议集会上，一位[SCOPE.sPoliticalMovement('india_congress_scope').GetName]的发言人敦促听众抵制英国生活方式，回归印度教传统，如果他们希望建立一个自由的印度教国家的话。这引发了[SCOPE.sPoliticalMovement('muslim_league_scope').GetName]成员对宗教压迫的担忧，导致两群体的敌意进一步加剧。"
 communal_divides_events.3.f: "穆罕默德·汗简直不敢相信这个发言人的胆量。那人竟然敢说：“我很高兴看到汗先生在这里，代表我们党的穆斯林分支”。他就在那人面前！他曾在法庭上与英国人斗争过！而且赢了！现在他却只是穆斯林分支的代表？\n\n然后，这个不知天高地厚的人竟然还敢提议建立一个印度教国家。他以为所有穆斯林和锡克教徒听到后会怎么做？改信？"
 communal_divides_events.3.a: "他们都要认清自己的位置。"
 communal_divides_events.3.b: "他们最好把怒火发泄到彼此身上，而不是我们。"
 communal_divides_events.3.c: "让我们完成分割，并将土地也分隔开"
