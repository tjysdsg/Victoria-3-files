 je_indian_famines_button_epidemic_control_desc: "虽然饥饿和营养不良仍然是大多数赤贫者丧生的根本原因，但直接夺走他们生命的却是瘟疫和霍乱等疾病。\n\n通过建立大规模疫苗接种和严格隔离制度，我们可以将死亡率提高限制在可控范围内。\n\n#bold 铁路#!\n若受[concept_famine]影响的[Concept('concept_state','$concept_states$')]拥有[GetBuildingType('building_railway').GetName]，该措施的效果会翻倍。"
