 sepoy_mutiny_events.3.t: "兵变！"
 sepoy_mutiny_events.3.d: "临界点已经到达。在印度各地，土兵抹去军服颜色，拿起武器反抗公司。在各阶层不满的当地人的加入下，他们在印度大陆各个城市夺取了权力。"
 sepoy_mutiny_events.3.f: "来自浦那的这名土兵朝他的队长开枪时，一位穆斯林小伙儿递给他更多子弹。一名伤口正在流血的锡克土兵看着这一幕。如果他们的祖先知道他们并肩作战而不是彼此对抗会说些什么？然后，当他死去时，一个更紧迫的想法在脑海中涌现；他们的孙辈们会如何评价他们今天的行为？华希古鲁，他们会骄傲吗？还是羞愧？他们还会记得吗？"
 sepoy_mutiny_events.3.a: "集结所有忠诚的部队。打倒这些叛军。"
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName]万岁！正统皇帝万岁！"
 sepoy_mutiny_events.3.c: "礼赞大天！举起贾特拉帕蒂的旗帜前进！"
 sepoy_mutiny_events.3.e: "祖国母亲万岁！把拉尔·帕坦赶出我们的土地！"
 sepoy_mutiny_events.3.g: "卡尔萨·吉·迪·萨卡尔！锡克帝国将再次崛起！"
 sepoy_mutiny_events.3.h: "前进，让我们从德干清除这些菲郎机人祸害。"
 sepoy_mutiny_events.3.tt_1: "印度叛军会对[ROOT.GetCountry.GetName]发动[concept_war]"
 sepoy_mutiny_events.3.tt_2: "根据[Concept('concept_presidency_stability','$concept_presidency_stability_short$')]，以下情况会出现在所有[Concept('concept_presidency', '$concept_presidencies$')]：\n•印度叛军会控制相关[Concept('concept_state', '$concept_states$')]\n•下辖所有[Concept('concept_state', '$concept_states$')]会获得激进派和负面[Concept('concept_modifier','$concept_modifiers$')]\n•一座随机非首都$building_barracks$会被摧毁"
 sepoy_mutiny_events.4.t: "燃烧的印度"
 sepoy_mutiny_events.4.d: "[SCOPE.sCountry('eic_scope').GetName]雇佣的土兵起来反抗他们过去的主人，英属印度陷入混乱。[ROOT.GetCountry.GetAdjective]宫廷中的鹰派极力主张我们加入叛乱事业，一起将英国人赶出印度。"
 sepoy_mutiny_events.4.f: "很少有人能理解王冠的重担。即使宫廷内所有人都在争论，王公也知道他们要等待他的决定。他们可能会呼吁战争，或者呼吁和平，但他们能随意这样做，是因为他们知道，如果战争失败，他们可以将其归咎于他。他能归咎于谁呢？当他躺在那里，听到因为他的解放承诺而牺牲的士兵的尖叫声时，谁会安慰他？"
 sepoy_mutiny_events.4.a: "我们将一起把菲郎机人赶下海。"
 sepoy_mutiny_events.4.b: "向德里的皇帝宣誓效忠。"
 sepoy_mutiny_events.4.c: "马拉地人将再次崛起，举起贾特拉帕蒂的旗帜。"
 sepoy_mutiny_events.4.e: "这是个错误。重申我们对公司的忠诚。"
 sepoy_mutiny_events.6.t: "口味问题"
 sepoy_mutiny_events.6.d: "自从采用新的、标准的恩菲尔德步枪后，各管辖区军队士兵一直抱怨新的弹药筒难以下口。"
 sepoy_mutiny_events.6.f: "作为孟加拉土著步兵第十三团的中校，我面临着一个难题。作为团长，我期望我的士兵能够随时服从我的命令。但是，我自己也咬了一口新弹药筒，差点没吐出来。如果连我自己都无法做到，那么惩罚他们是否公平呢？"
 sepoy_mutiny_events.6.a: "士兵的生活已经够艰苦了，研究怎么改进弹药吧。"
 sepoy_mutiny_events.6.b: "他们连这点都咽不下去，将来如何经受战争的考验？"
 sepoy_mutiny_cartridge_grease_exploration: "弹药筒油脂实验"
 sepoy_mutiny_events.7.t: "美味的解决方案"
 sepoy_mutiny_events.7.d: "有人建议用蜂蜡作为弹药筒润滑脂的替代品。部队对这一改变感到满意。然而，一些人想知道发生了什么变化。"
 sepoy_mutiny_events.7.f: "那天晚上，士兵们围坐在食堂周围，对连队给他们提供了更好的弹药筒感到高兴。\n\n一名土兵一边嚼着罗蒂，一边问道：“所以，如果这些新弹药筒用蜂蜡，那旧弹药筒用的是什么？”\n\n另一名年轻土兵答道：“这有什么关系？只要它们闻起来不像你母亲，我都会咬。”"
 sepoy_mutiny_events.7.a: "告诉部队，蜂蜡替代了工厂生产的润滑脂。"
 sepoy_mutiny_events.8.t: "祸乱的第一个苗头"
 sepoy_mutiny_events.8.d: "孟加拉管辖区的士兵们听说，弹药筒上使用的润滑油是动物油脂。"
 sepoy_mutiny_events.8.f: "年轻的尉官一夜未眠。他又吐了，一阵恐慌绞着他的肠胃，“要是谣言是真的呢？他真的咬到了牛油吗？”他看着街对面的寺庙，“他还会受到欢迎吗？家里的情况呢？他的妻子怎么办？他们的儿子怎么办？或许根本不用担心，上尉向他们保证那只是化学物质。上尉不会骗他们的！”"
 sepoy_mutiny_events.8.a: "向士兵们保证这不是动物油脂。"
 sepoy_mutiny_events.8.b: "如味道令人不适，建议士兵用手打开子弹药筒。"
