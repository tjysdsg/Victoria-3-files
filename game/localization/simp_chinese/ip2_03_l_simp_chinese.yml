 annex_neighbor_princely_state: "#bold 传承#!特质相同，且关系不低于#green #bold 善意#!#!的邻国土邦会被[ROOT.GetCountry.GetName]吞并。"
 princely_states.3.t: "驮畜短缺"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]计划派遣我们一些最好的骆驼，以援助正经历驮畜短缺的[SCOPE.sCountry('top_overlord_scope').GetAdjective]人。"
 princely_states.3.f: "朝廷就此事辩论了数小时。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]静静地听着，摆出一副严肃的表情，并对[ROOT.GetCountry.GetRuler.GetHerHis]顾问的论点频频点头。但对[ROOT.GetCountry.GetRuler.GetHerHim]来说，对于那些否认谁才是真正当权者的人来说，这个选择不过是个幻象。援助英国与否，并非效忠昔日盟友与金钱之间的选择；而是挣扎与繁荣之间的选择。"
 princely_states.3.a: "只要他们付钱，就没问题。"
 princely_states.3.b: "他们的斗争与我们无关。"
