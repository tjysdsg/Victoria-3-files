 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName]攻击"
 sikh_empire.2.d: "我们的将领们参加皇室婚礼时，[SCOPE.sCountry('relevant_country').GetName]的军队试图夺取[SCOPE.sState('relevant_state').GetName]领土。"
 sikh_empire.2.f: "我在拉合尔时，摩诃罗阇得知埃米尔袭击他的堡垒的消息。我可以告诉你，庆典活动戛然而止的时刻。整座城市瞬间安静下来。\n\n然后，我听到一个响亮的命令声，喊出了几十年来让锡克的敌人们闻风丧胆的战吼：“乔博雷索尼哈尔”；那些说这句话的人会蒙受神明赐福。每一位卡尔萨吉士兵都熟悉地回应：“萨特斯里阿卡尔”，意思是真理即永恒。"
 sikh_empire.2.a: "鼓励更多士兵加入我们的军队。"
 sikh_empire.2.b: "让卡尔萨吉策划我们的下一步行动。"
 sikh_conscription: "数量优势"
 show_of_strength: "战略优势"
 notification_pan_encroaching_neighbor_message_name: "守护边界"
 notification_pan_encroaching_neighbor_message_desc: "[SCOPE.sCountry('relevant_country').GetName]试图夺取[SCOPE.sState('relevant_state').GetName]的领土。我们必须回应。"
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "旁遮普雄狮之死"
 sikh_empire.3.d: "摩诃罗阇突然在[SCOPE.sCharacter('relevant_ruler').GetHerHis]睡梦中去世。举国上下哀悼我们的损失。"
 sikh_empire.3.f: "在[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting]的宫廷中，[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]去世的消息引发了庆祝。大臣们欢呼：“狮子已死，旁遮普将属于我们。”\n\n但许多人注意到[SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]没有参与庆祝。“旁遮普之狮留下了强壮的幼狮，但他们能抵挡住东印度公司吗？”[SCOPE.sCountry('relevant_country').GetRuler.GetHerHis]的其中一位妻子听到了[SCOPE.sCountry('relevant_country').GetRuler.GetHerHim]的低声思量，“还是我们很快就会见到英国人敲我们的门？”"
 sikh_empire.3.a: "愿摩诃罗阇的遗产永存。"
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]死亡。"
