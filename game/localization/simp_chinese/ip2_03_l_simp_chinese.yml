 #Utilitarian Content
 ideology_utilitarian_millian: "功利主义者"
 ideology_utilitarian_millian_desc: "#lore 这个集团认为，应将政府职能编纂并合理化，以促进公共利益。#!"
 ideology_utilitarian_leader: "功利主义者"
 ideology_utilitarian_leader_desc: "#lore 这个领袖认为，无论是通过基本自由还是仁慈专政，追求共同利益是政府的重要职能。#!"
 je_imperialism_of_promise: "前途光明的帝国主义"
 je_imperialism_of_promise_reason: "我们有责任通过任何必要手段促进共同利益。基本自由和平等机会在政策制定中起着核心作用。殖民政府采纳[GetIdeology('ideology_utilitarian_millian').GetName]的方式，非常有望在[ROOT.GetCountry.GetName]和全球范围内均成为一股强大的进步力量。"
 je_imperialism_of_promise_status: "监督[JournalEntry.GetCountry.GetName]的殖民政府采纳[GetIdeology('ideology_utilitarian_millian').GetName]的方法。"
 utilitarian_character_trigger: "任意[concept_agitator]或[concept_leader]具备[GetIdeology('ideology_utilitarian_leader').GetName]的[concept_ideology]。"
 has_any_secessionists_fail_tt: "任何分裂的国家已经脱离了[ROOT.GetCountry.GetName]。"
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName]不再是[concept_subject]国"
 utilitarian.1.t: "人人享有善政"
 utilitarian.1.d: "[GetIdeology('ideology_utilitarian_millian').GetName]的原则成功在[ROOT.GetCountry.GetAdjective]的政策制定中发挥了核心作用。政府部门已经改组，运作效率极高。"
 utilitarian.1.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]对功利主义的贡献随着[ROOT.GetCountry.GetNameNoFormatting]发展的成功而加深。尽管一些人仍然质疑[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]对于殖民政府政策的价值，[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]已经挺身而出，宣扬功利主义的办事准则。\n\n印度人民继续自己的生活，时间将证明政府努力的成果是否如大家所希望的那样持久和深远。这一成功是未来改革的指路明灯。"
 utilitarian.1.f2: "此次成功引导[ROOT.GetCountry.GetNameNoFormatting]的发展，使政府对功利主义政策的执行更加坚定。尽管仍有人质疑这种殖民统治方法的价值，但坚定的支持者已站出来为功利主义方法辩护。\n\n随着印度人民继续他们的生活，时间将证明政府努力的成果是否如所有人希望的那样持久而深远。这次成功为未来的改革指明了方向。"
 utilitarian.1.a: "未来看起来幸福而光明。"
 utilitarian_bonus: "功利主义影响力"
 util_colonial_admin_success: "功利主义的成功"
 utilitarian.2.t: "虚假的前景"
 utilitarian.2.d: "席卷[ROOT.GetCountry.GetName]的混乱局面，证明了[GetIdeology('ideology_utilitarian_millian').GetName]计划的失败。其支持者被指责破坏了政府的稳定，且不可逆转。"
 utilitarian.2.f: "殖民地政府的功利主义统治政策并未实现预期效果，其失败令项目最坚定的支持者也感到幻灭，并招致嘲讽。\n\n“我一直就知道这个项目会失败。这种方法从一开始就存在根本性缺陷，根本容不下如此荒谬的议程。”"
 utilitarian.2.a: "在这里毫无用处。"
 utilitarian_malus: "破碎的许诺"
 util_colonial_admin_fail: "影响力减弱"
 utilitarian.3.t: "缺乏进展的项目"
 utilitarian.3.d: "尽管殖民政府采用[GetIdeology('ideology_utilitarian_millian').GetName]的政策，曾充满希望，但并未在[ROOT.GetCountry.GetName]扎根。"
 utilitarian.3.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]对功利主义的许诺随着该项目失去动力而动摇。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]不再将功利主义计划作为优先事项。\n\n在一个宁静的时刻，[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]反思了整个项目的教训。“也许我们必须在原则指导政策制定的方式上更加实际，”[SCOPE.sCharacter('relevant_character').GetSheHe]沉思道。"
 utilitarian.3.f2: "随着项目失去最坚定的支持者，政府对功利主义的践行动摇了。\n\n片刻的宁静中，一人反思着整个项目的教训。“或许我们应该更务实地将原则融入政策制定，”他沉思道。"
 utilitarian.3.a: "无论如何，我们的人民都会繁荣昌盛。"
 utilitarian_partial_malus: "未兑现承诺"
 util_colonial_admin_partial_success: "成果微弱"
 utilitarian.4.t: "不当影响"
 utilitarian.4.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]声称，[SCOPE.sCountry('relevant_overlord').GetName]的公众舆论和媒体正在对[ROOT.GetCountry.GetAdjective]的政策产生负面影响。"
 utilitarian.4.f: "“当然，《泰晤士报》有意见。我确信面包师约翰和裁缝简也有意见。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]应该听取所有人的意见。谁在乎他们对印度的看法有多么不明智呢。也许每一项政策都可以通过普选决定。”\n\n“他们什么时候才能明白，要统治印度，首先必须人在印度？”"
 utilitarian.4.a: "掌控媒体叙事。"
 utilitarian.4.b: "[SCOPE.sCountry('relevant_overlord').GetAdjective]公众的意见是无害的。"
 stop_meddlesome_affairs: "公众舆论得到控制"
 meddlesome_affairs: "有问题的公众舆论"
 utilitarian.5.t: "帝国的责任"
 utilitarian.5.d: "[SCOPE.sCulture('not_discriminated_culture').GetName]族政府官员在[SCOPE.sState('relevant_state').GetName]对[SCOPE.sCulture('discriminated_culture').GetName]族的态度和行为，威胁着我们的[GetIdeology('ideology_utilitarian_leader').GetName]使命。"
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]证明了[SCOPE.sState('relevant_state').GetNameNoFormatting]最近针对[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]族的暴力行为报告：\n\n“那些来[ROOT.GetCountry.GetNameNoFormatting]发财的[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]族官员的放纵行为破坏了我们[GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting]使命的努力。[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]族需要保护，以免遭受[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]族财富追求者对他们的不公。”"
 utilitarian.5.a: "这些政府官员必须保持克制。"
 utilitarian.5.b: "为什么现在要干涉？"
 unrestrained_fortune_seekers: "不受限制的财富追求者"
 restrained_fortune_seekers: "受限制的财富追求者"
 utilitarian.6.t: "加强关系"
 utilitarian.6.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]正在积极增进努力，以巩固[ROOT.GetCountry.GetName]与[SCOPE.sCountry('relevant_lobby_country').GetName]之间的关系。"
 utilitarian.6.f: "[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting]的画像高高悬挂在两位杰出人物的上方，他们争论到深夜。\n\n“我们都是帝国的忠诚臣民，[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]。没有任何政策能改变这一点。但是，我们努力帮助所有臣民时，你却只想着自己的前途。”\n\n“如果[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle]信任我，我就能让[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis]帮我。”\n\n“如果人民信任你，那么你永远不会缺少援助。”"
 utilitarian.6.a: "我们现在需要更多的自治权。"
 utilitarian.6.b: "确保[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的工作不受干扰。"
 utilitarian.7.t: "推迟的决定"
 utilitarian.7.d: "来自[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]的信件已经到达，为[ROOT.GetCountry.GetAdjective]的官僚们提供了新的治理指导。"
 utilitarian.7.f: "在[SCOPE.sState('relevant_state').GetNameNoFormatting]，这位[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]族官员的日常行动通常很少受到监督。他的行为长期以来一直不受约束。来自[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]的信件概述了关于报告文书差异的新指导。\n\n“真是个麻烦。我的官员们工作很努力。这里和那里的差异肯定可以被忽略。”"
 utilitarian.7.a: "我们必须服从命令。"
 utilitarian.7.b: "让当地官员自行判断。"
 bic_by_the_book: "按规行事"
 utilitarian.8.t: "平等的机会"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]收到了来自[SCOPE.sCountry('relevant_overlord').GetName]的正式公文，他们建议加强[ROOT.GetCountry.GetName]的教育事业。"
 utilitarian.8.f: "电报是在深夜收到的。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]读完后，真希望自己把它留到早上再看。\n\n“他们要我们教育大众？这必然会引起动荡。要么我的继任者会有很多助手听命于他，要么他将有一个知识渊博、能言善辩的反对派。我们必须小心处理此事。”"
 utilitarian.8.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]可以帮助实施这些变革。"
 utilitarian.8.b: "响应这份公文是不利的。"
 util_law_enactment_progress: "倡导变革"
 clerk_state_radicals_increase_tt: "在[SCOPE.gsInterestGroup('relevant_ig').GetName]政治力量超过10%的地区，[Concept('concept_pop', '$concept_pops$')]将变得更加[concept_radical]。"
 no_edu_change_stance_gain_pol_str: "持续的偏好"
 utilitarian.9.t: "极其苛求的愿景"
 utilitarian.9.d: "奉行[GetIdeology('ideology_utilitarian_leader').GetName]哲学的殖民官员们，制定了雄心勃勃的计划，旨在全面理顺[ROOT.GetCountry.GetAdjective]社会。批评者们则称其为一项不可能实现、极其苛刻的愿景。"
 utilitarian.9.f: "“这是一项伟大的事业、一项极其重要的事业。我们需要每个忠诚臣民的共同努力，才能将这个国家塑造成秩序的模样。这些民众以及他们的领袖必须听从我们的建议。”\n\n“但首先该向谁求助呢？民众会使他们的领袖支持我们的事业吗？或者我们应该向这些领袖陈述我们的理由，希望他们能向追随者展示我们路线的价值？毕竟，我们所做的一切，都是为了所有人的利益。”"
 utilitarian.9.a: "我们必须说服公众。"
 utilitarian.9.b: "说服更多官员加入我们的事业。"
 persuasive_util_pamphlet_attract: "说服公众"
 persuasive_util_pamphlet_pol_str: "政策优势"
 utilitarian.10.t: "印度社会研究"
 utilitarian.10.d: "为了全面了解[ROOT.GetCountry.GetName]的人口状况，有人提出进行有组织的普查的建议。"
 utilitarian.10.f: "“对印度的研究必须像法律或医学一样成为一门专业。”\n\n“要治理就必须了解被治理者。我们在没有完成人口普查的情况下走到这一步真是个奇迹。但要再往前走，那就是愚蠢。更糟的是，这就像蒙着眼睛在陷阱重重的迷宫中漫步。不能再那样下去了，我们必须知道每个人的语言、种姓、宗教和性别！”" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "进行人口普查。"
 utilitarian.10.b: "这有什么用？"
