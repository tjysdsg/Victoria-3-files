 notification_sikh_wedding_diplomacy_message_name: "皇室外交"
 notification_sikh_wedding_diplomacy_message_desc: "由于参加了[SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]的皇室婚礼，[SCOPE.sCountry('bic_scope').GetName]和[SCOPE.sCountry('pan_scope').GetName]的关系提高了。"
