 #Sikh Empire IGs and IG traits
 ig_granthis: "格兰蒂斯"
 ig_granthis_desc: "格兰蒂斯是锡克教的宗教官员，锡克教是一种一神论信仰，主张世俗的追求会分散对神明的专一。"
 ig_trait_rehat: "雷哈特"
 ig_trait_rehat_desc: "自首任“受爱戴的五人”的时代起，我们的信仰就激励着最伟大的战士加入我们的正义事业。在这些充满挑战的时期，士兵们再次受到信仰的感召，在我们的旗帜下服役。"
 ig_khalsaji: "卡尔萨吉"
 ig_khalsaji_desc: "锡克帝国的主要作战力量，卡尔萨吉将锡克的卡尔萨传统与现代化的法英军事原则相结合。"
 ig_trait_khalsa: "哈尔萨"
 ig_trait_khalsa_desc: "我们有责任练习武艺，保护无辜。作为战士，无论面对何种困难，我们必须勇敢战斗，忠实于雷哈特传统。"
 ig_jats: "贾特斯人"
 ig_jats_desc: "贾特斯人是旁遮普地区的传统农民和农民，起源于畜牧业。他们主要致力于农业领域。"
 ig_trait_khalsa_panth: "卡尔萨教团"
 ig_trait_khalsa_panth_desc: "诚实的生活与辛勤的劳动。我们以圣洁的方式生活，避免极端，走中庸之道。我们把生产的物资送到需要它们的人手中。"
 ideology_sikh_militancy: "锡克教尚武主义者"
 ideology_sikh_militancy_desc: "#lore 锡克教的军事化运动支持一支强大的国家武装。#!"
 ideology_sikh_moralist: "锡克教道德主义者"
 ideology_sikh_moralist_desc: "#lore 锡克教徒认为所有人都与神明有着平等的联系，并尊重其他信仰的习俗。#!"
