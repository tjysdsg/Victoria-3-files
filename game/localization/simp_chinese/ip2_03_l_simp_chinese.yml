 je_sikh_sovereignty_reason: "当下是我们新建立的王朝的早期。随着#bold 旁遮普之狮#!征服了前莫卧儿帝国的首都，我们蓬勃发展的王国在这些年间取得了巨大成功。\n\n在这个关键时刻，保护我们的领土免受外部侵略，并坚守[GetReligion('sikh').GetName]信仰的教义至关重要。愿这个王朝永世长存！\n\n#b [concept_empire_stability]和[concept_court_intrigue]#!\n[ROOT.GetCountry.GetNameNoFormatting]面临的不仅仅是外部威胁。朝廷内部势力可能会密谋推翻我们的[concept_ruler]，拥立他们偏爱的候选人。如果我们的#b $sikh_empire_intrigue_bar$#!达到#v 100%#!，我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]（$concept_ruler$）将被暗杀，#b $sikh_empire_progress_bar$#!会#bold 重置#!为#v 0#!，$concept_court_intrigue_short$会降低，新的候选人登基。"
