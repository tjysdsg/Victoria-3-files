 princely_state_decision: "谋求主权"
 princely_state_decision_desc: "英国人长期以来低估和削弱了我们的权威。我们有必要发起一场争取独立的运动。"
 je_princely_states: "争夺主权"
 je_princely_states_reason: "我们伟大的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]或许统治着[ROOT.GetCountry.GetNameNoFormatting]，但我们仍然受制于[SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]的反复无常和愚行。尽管[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]的势力日益壮大，但我们仍能掌握自己的命运。\n\n时机对我们有利，可以提升[ROOT.GetCountry.GetNameNoFormatting]的自主权，并追求独立之路，以免[SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting]完全掌控一切。"
 je_princely_states_status: "获取[JournalEntry.GetCountry.GetNameNoFormatting]独立"
 has_been_annexed_tt: "[ROOT.GetCountry.GetNameNoFormatting]被吞并。"
