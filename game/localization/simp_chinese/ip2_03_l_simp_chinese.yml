 sikh_empire.10.t: "吹灰之力"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName]在检查[SCOPE.sCharacter('assassin_scope').GetFullName]的武器时遭到暗杀。当[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]俯视[SCOPE.sCharacter('assassin_scope').GetHerHis]的猎枪枪口时，[SCOPE.sCharacter('assassin_scope').GetFirstName]扣动了扳机。"
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName]在展示一把进口猎枪的时候被一名朝臣枪暗杀了。当[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]俯视猎枪枪口时，该朝臣扣动了扳机。"
 sikh_empire.10.f: "宫殿内外，只有“华希古鲁，华希古鲁，华希古鲁”的反复吟诵声。这是对如今面目全非的[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]忠心耿耿之人的悲恸之声。其余的人则沉默不语。那些憎恨他的人害怕遭到报复；那些效忠杜里普的人则担心他的安危；而其他人则疲惫不堪，厌倦了挥之不去的无尽死亡。"
 sikh_empire.10.a: "“何等的背叛行为！”"
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]死亡"
 sikh_empire.11.t: "戛然而止"
 sikh_empire.11.d: "吞噬[ROOT.GetCountry.GetName]的残酷宫廷斗争又夺走了一条生命。短命的[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('relevant_ruler').GetFullName]被发现死在[SCOPE.sCharacter('relevant_ruler').GetHerHis]的寝宫，[SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "“你这话是什么意思，没人愿意在这儿干活？”宫廷厨师吼道。他的女仆，一个有两个孩子的母亲，毫不畏惧地与他对视。“他们觉得这地方被诅咒了，”她回答道，“嗯，你也不好怪他们。再多的金子也无法去除这石头上挥之不去的死亡气息。”\n\n厨师深深地吸了一口气，“不，不，确实如此。那你说我们该怎么办？让新国王饿肚子吗？”\n\n“无论国王还是农民，人人皆可在社区食堂吃饭，”女人回答道。“如果食物送不到国王那里，也许国王可以去吃食物。”"
 sikh_empire.11.a: "不合时宜的结局。"
