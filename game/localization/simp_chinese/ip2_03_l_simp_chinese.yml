 princely_states.4.t: "最崇高印度之星骑士团"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting]将表彰[SCOPE.sCharacter('award_winner_scope').GetFullName]，授予[SCOPE.sCharacter('award_winner_scope').GetHerHim]英属印度帝国骑士团骑士大指挥官称号，以示表彰。"
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在[ROOT.GetCountry.GetRuler.GetHerHis]家族宫殿的走廊里漫步。周围悬挂着[ROOT.GetCountry.GetRuler.GetHerHis]祖先的画像，凝视着[ROOT.GetCountry.GetRuler.GetHerHim]。如果他们处在[ROOT.GetCountry.GetRuler.GetHerHis]的位置，会怎么做呢？这些只敬畏神明，不畏惧任何权威的强悍男女，会命令[ROOT.GetCountry.GetRuler.GetHerHim]屈服吗？还是会提醒[ROOT.GetCountry.GetRuler.GetHerHim]，总得有人开始，总得有人站出来说不？"
 princely_states.4.a: "天光引领我们。"
 princely_states.4.b: "这样的表彰不值一提。"
 rejected_overlord_gesture: "拒绝授勋"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName]兼并土邦"
 princely_states.5.d: "凭借“无嗣失权”法案，[SCOPE.sCountry('bic_scope').GetName]吞并了另一个土邦。"
 princely_states.5.f: "从小，[ROOT.GetCountry.GetRuler.GetHerHis]的老师就鼓励[ROOT.GetCountry.GetRuler.GetHerHim]下棋。回想起来，这游戏很好地捕捉到了作为统治者的一个方面。统治者每次只能移动一步。然而，如果[ROOT.GetCountry.GetRuler.GetSheHe]倒下了，其他人就无关紧要了。今天，[ROOT.GetCountry.GetRuler.GetHerHis]的另一个邻国被[SCOPE.sCountry('bic_scope').GetName]攻陷，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]感觉自己就像棋盘上的国王，被敌人包围，却束手无策。但即便如此，[ROOT.GetCountry.GetRuler.GetSheHe]还有一步棋可走。[ROOT.GetCountry.GetRuler.GetSheHe|U]只需要确保这是正确的一步。"
 princely_states.5.a: "这政策真是可恶！"
 princely_states.5.b: "也许这中间蕴含着智慧。"
