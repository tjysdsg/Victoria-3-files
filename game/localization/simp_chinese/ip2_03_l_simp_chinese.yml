 improve_relations_every_princely_state: "[ROOT.GetCountry.GetNameNoFormatting]同每一个[concept_princely_state]的[concept_relations]将增加#g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "土邦不复存在"
 princely_states.2.d: "经过艰苦的独立战争，[ROOT.GetCountry.GetNameNoFormatting]不再只是一个藩属土邦。人民欢欣庆祝，而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]则着眼于扩张[ROOT.GetCountry.GetNameNoFormatting]的势力。"
 princely_states.2.f: "祝贺！\n\n在[TimeKeeper.GetCurrentDate.GetString]，[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]以盛大的阅兵式庆祝[ROOT.GetCountry.GetRuler.GetHerHis]新获得的权力，阅兵式以鸣炮礼结束。人们兴高采烈，食物分发给民众，预示着新的富足时代即将到来。只有时间才能证明这位[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]能否兑现[ROOT.GetCountry.GetRuler.GetHerHis]的承诺！"
 princely_states.2.a: "在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的领导下，我们拥有光明的未来。"
 princely_states.2.b: "[ROOT.GetCountry.GetNameNoFormatting]的成就将无比辉煌！"
