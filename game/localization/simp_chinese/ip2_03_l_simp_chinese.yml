 victoria_terminus.1.t: "无与伦比的总站"
 victoria_terminus.1.d: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]提交了一份在[SCOPE.sState('relevant_bombay_state').GetName]建造一座宏伟总站的提案。该团体已经筹集了一大笔资金用于建设。"
 victoria_terminus.1.f: "小办公室里弥漫着烟斗的烟雾，一群官员正在考虑新的火车总站的设计。\n\n“这将是相当昂贵的项目。重建车站真的是我们资源的最佳利用方式吗？”\n\n“亲爱的朋友，这是火车时代。我们的收入与运输速度成正比。而我们目前的运输速度与马车相当。”"
 victoria_terminus.1.a: "立即开始建设。"
 victoria_terminus.1.b: "这笔资金应该重新分配到亟需的地方。"
