 india_railway.4.t: "一流设备"
 india_railway.4.d: "尽管许多人现在开始接受铁路旅行，但由于隔离仍然严重，社区之间的紧张度很高。"
 india_railway.4.f: "两个男孩探出火车门，狂风让他们在炎热的苦日子里感到凉爽。\n\n“我听说一等舱有吊扇、有床，他们的椅子里塞满了棉花，所以你可以坐几个小时！”\n\n“嗯，我听说他们有自己的厕所。”\n\n“嗯，你听错了，先生和夫人不需要厕所。”\n\n“这就是我们的车厢也一个都没有的原因吗？”"
 india_railway.4.a: "社会问题并不紧迫。"
 india_railway.4.b: "增设茶摊可以缓解紧张局势。"
 rising_intracommunal_tension: "紧张局势加剧"
 india_railway.5.t: "铁路促进繁荣"
 india_railway.5.d: "宏伟的铁路项目终于完工了。新铁路为人们提供了新的旅行、工作和联络机会，覆盖全国。"
 india_railway.5.f: "随着这座车站的完工，印度的未来得以保障。我们的铁路网络将成为贸易、军事乃至政府的支柱。蒸汽和煤炭将流淌在帝国的血脉中。\n\n这座以我们伟大的[SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle]命名的美丽车站，将成为它跳动的心脏。"
 india_railway.5.f2: "随着这座车站的完工，印度的未来得以保障。我们的铁路网络将成为贸易、军事乃至政府的支柱。蒸汽和煤炭将流淌在帝国的血脉中。\n\n这座以我们伟大的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]命名的美丽车站，将成为它跳动的心脏。"
 india_railway.5.a: "宏伟壮丽。"
