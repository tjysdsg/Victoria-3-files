 victoria_terminus_rejected: "拒绝建造终点站"
 victoria_terminus.2.t: "建筑奇迹"
 victoria_terminus.2.d: "完工的$building_victoria_terminus$融合了多种建筑风格，标志着[SCOPE.sState('relevant_bombay_state').GetName]和整个印度的新篇章。"
 victoria_terminus.2.f: "两位穿着西装的英国绅士站在新落成的总站外，一名苦力帮他们提着行李。\n\n“如果不是乘船的那几个月，我还以为我们回到了伦敦。”\n\n“这就是它设计的天才之处。我们的同胞认为这是英国文化的扩张，而当地人则将其视为对他们莫卧儿遗产的可敬的延续。皆大欢喜，生意兴隆。”"
 victoria_terminus.2.a: "这座总站将为整个印度服务。"
 victoria_terminus.2.b: "全世界将惊叹于我们的新成就。"
 victoria_terminus_reward_loc: "新的城市枢纽"
