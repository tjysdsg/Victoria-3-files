 notification_eic_encroaching_pan_message_desc: "兰吉特·辛格死后，[SCOPE.sCountry('pan_scope').GetAdjective]的军队对我们采取了敌对态度。"
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "叛乱威胁"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName]公开表达了[SCOPE.sCharacter('relevant_general').GetHerHis]对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]统治的不满。"
 sikh_empire.4.f: "几个小时以来，英国东印度公司在德里的办公室里，人们一直在讨论来自锡克边境的报告。委员会的负责人感到疲倦，但突然灵光一闪。\n\n“或许……我们什么都不做，”他建议。\n\n“什么都不做？”一名年轻人问道。\n\n“正如我们最近了解到的，帝国最脆弱的时刻莫过于权力交接时期。锡克人也不例外。狮王已死，幼狮还有许多要证明的，而鬣狗已经在啃咬他们的脚。为什么我们要插手？让他们彼此消耗吧。”"
 sikh_empire.4.a: "压制[SCOPE.sCharacter('relevant_general').GetHerHis]的批评。"
 sikh_empire.4.b: "让[SCOPE.sCharacter('relevant_general').GetHerHim]表达[SCOPE.sCharacter('relevant_general').GetHerHis]的不满。"
 sikh_empire.5.t: "不合时宜的结局"
 sikh_empire.5.d: "一种神秘而严重的疾病导致[SCOPE.sCharacter('relevant_ruler').GetFullName]没能守住[SCOPE.sCharacter('relevant_ruler').GetHerHis]的王位。相关情况在统治精英中引发了激烈猜测。"
 sikh_empire.5.f: "年轻的宫廷仆人回到家中，发现全家人都在场。每个人都有问题要问他。\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]是不是喝酒把[SCOPE.sCharacter('relevant_ruler').GetHerselfHimself]自己喝死了？”他母亲似乎已经有了判断。\n\n“肯定是暗杀，”他狂热的父亲断言。\n\n但这个人既不关心这些问题，也不在意兄弟姐妹、叔叔和姑姑的提问。他只想睡觉，再也不醒来。只有这样，他的脑海里才不会有人一直问他——#italic 那位宰相让我送的饮料里是什么？#!"
 sikh_empire.5.a: "人民将哀悼这一损失。"
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName]被勒令退位。"
 notification_pan_encroaching_eic_message_name: "担忧[SCOPE.sCountry('bic_scope').GetName]入侵"
 notification_pan_encroaching_eic_message_desc: "随着$Kharak$·$Singh$的可耻退位，人们担心可能与[SCOPE.sCountry('bic_scope').GetName]发生冲突。"
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "重伤"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('relevant_ruler').GetFullName]参加了[SCOPE.sCharacter('relevant_ruler').GetHerHis]父亲的葬礼，[SCOPE.sCharacter('relevant_ruler').GetHerHis]在返回途中被坠落的建筑碎片击中。宰相坚持认为[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]伤势严重，已无可救治。"
 sikh_empire.6.f: "人民聚集在街头，脑海中都在想同样的事情。兰吉特·辛格之死虽然令人悲伤，但他年事已高。卡拉克的死令人担忧，但这必定是华希古鲁的安排。但如果[SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting]在[SCOPE.sCharacter('relevant_ruler').GetHerHis]父亲去世的第二天也去世了，那么绝望的时刻就到了。谁能保护他们？他们会先败给阿富汗人，还是东印度公司？"
 sikh_empire.6.a: "听从宰相的建议。"
 sikh_empire.6.b: "尽一切努力拯救摩诃罗阇。"
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]因伤而死。"
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]勉强存活。"
 notification_neighbor_encroaching_pan_message_name: "担忧[SCOPE.sCountry('relevant_country').GetName]入侵"
 notification_neighbor_encroaching_pan_message_desc: "这起导致我们统治者重伤的事件让我们国家变得脆弱。人们担心[SCOPE.sCountry('relevant_country').GetName]已开始谋划对我们发动战争。"
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "幸免于坠落的石柱"
 sikh_empire.7.t: "王朝的终结"
 sikh_empire.7.t2: "雄狮传承的坍塌"
 sikh_empire.7.d: "我们的帝国不再独立。旁遮普雄狮建立的一切都如尘烟般消散。"
 sikh_empire.7.d2: "死亡笼罩着我朝的宫殿。如今，随着我朝[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的逝世，旁遮普雄狮所建立的一切都可能不复存在。"
 sikh_empire.7.f: "“他们称兰吉特·辛格为‘旁遮普之狮’，”英国将军冷笑着说道，“我想这就是他们的第一个错误。”\n\n他手指轻轻划过一张印有英国徽章的吞并文件，“他们应该知道，狮子不分享领土。”"
 sikh_empire.7.f2: "“他们称兰吉特·辛格为‘旁遮普之狮’，他们不知道吗？”将军带着嘲笑说道。\n\n他手指划过一张列有所有死于内战的锡克王子和将军的名单。“坠落之前必有上升。”"
 sikh_empire.7.a: "唉，狮子的遗产已经不在了。"
 sikh_empire.8.t: "狮子的遗产"
 sikh_empire.8.d: "我们国家挺过了多年的动荡，依然没有臣服于另一国家。旁遮普雄狮的遗产仍在人间。"
 sikh_empire.8.f: "“我想知道如果摩诃罗阇兰吉特·辛格看到我们现在的样子，他会怎么说，”卡尔萨吉中的一名年轻士兵问道。“他会为我们的坚韧感到骄傲吗？还是会对我们的成就感到失望？”\n\n“我们有了一个家和未来，希望是一个和平的未来。”队长回答道，“我想旁遮普之狮会为他的工作确保了他的子孙有家园而感到骄傲。”"
 sikh_empire.8.a: "更多荣耀之日在前方等待着。"
 sikh_sovereignty_success: "帝国获胜"
 lions_legacy: "狮子的遗产"
 sikh_empire.9.t: "末代摩诃罗阇"
 sikh_empire.9.d: "被废黜的年轻的[SCOPE.sCharacter('duleep_character').GetFullName]现在重新出现了。"
 sikh_empire.9.f: "宫廷因这位无地王子的到来而沸腾，尽管他们不敢当面这么称呼他。这个年轻的小伙子英俊且有礼貌，得到了宫廷的同情。没有父母抚养，他是一个无国可治的王子。但他似乎从未因此感到困扰。也有人怀疑他是否真正理解自己失去的一切。"
 sikh_empire.9.a: "也许他会找到他的目标。"
 sikh_empire.9.b: "他肯定会在某处受到热烈欢迎。"
