 caste_conflict.5.t: "不可接触者与流亡者"
 caste_conflict.5.d: "为了维护自身权利，达利特社区的人们饮用了此前被禁止进入的公共水池里的水。这次非暴力抗议由[SCOPE.sCharacter('character_scope').GetFullName]领导，并引发了婆罗门祭司的抗议。"
 caste_conflict.5.f: "年轻的达利特女孩米娜躲在一棵大树后面，远远地注视着队伍。她前一天和母亲一起来过这里，并在水池边喝过水。这似乎是一件大事，尽管她只是为了逃工才来的。但现在她看到的一切让她感到恐惧，那些祭司正在往水里倒牛尿和牛粪。米娜喝到牛尿水了吗？不管怎样，她再也不会从这个被污染的水池喝水了。"
 caste_conflict.5.a: "祭司们的行为不可接受。"
 caste_conflict.5.b: "让他们保持互相牵制。"
 opposition_to_untouchability: "反对不可接触者"
