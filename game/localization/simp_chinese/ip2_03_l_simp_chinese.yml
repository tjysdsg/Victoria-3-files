 sikh_empire.1.d: "通过一次出色的外交和政治表演，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]邀请了国家精英和外国代表，参加王子的奢华婚礼。"
 sikh_empire.1.f: "摩诃罗阇雇佣的宫廷编年史撰写者详细记录了庆典活动：\n\n#italic “展示了各种烟火。一座活动宝座和装饰着各种花卉的‘沙拉巴格’，由约100名男子抬着。”#!" #Sohan Lal Suri
 sikh_empire.1.a: "欢迎外国代表。"
