 india_railway.2.t: "偷窃王室"
 india_railway.2.d: "火车抢劫案的审判已经开始，作为被告的革命者被指控犯下抢劫和谋杀。"
 india_railway.2.f: "聚集在法庭外的人群的咆哮声，温暖了被告的心。同样的咆哮声让人很难听到检察官的声音。他不屈不挠，继续奋斗。\n\n“劫持、非法持枪和谋杀。仅这些行为本身就是可怕的罪行，法官大人。但这些无耻的男人做了这些，只是为了犯下更可怕的罪行。这些家伙试图从关心他们的王室那里偷东西。外面的人群会称他们为英雄，我相信法律会称他们为叛徒。”"
 india_railway.2.a: "树立典型——审问他们。"
 india_railway.2.b: "遵循正当程序和秩序。"
 railway_trial_authority: "权威措施"
 railway_trial_legit: "正当程序"
 india_railway.3.t: "地区性饥荒"
 india_railway.3.d: "粮食作物的大量出口使[SCOPE.sState('relevant_state').GetNameNoFormatting]的民众无力抵抗地区性饥荒。"
 india_railway.3.f: "#italic 亲爱的伊丽莎白，\n\n那天我护送王室的收藏品穿越印度时，看到了最可怕的一幕。一个像他手中的棍子一样瘦的男人，守卫在他饥饿的妻子和两个孩子面前。我问伙伴们他在守护什么，他们解释说这村子已经开始人吃人了。#!"
 india_railway.3.a: "利用铁路运输供应多余的粮食。"
 india_railway.3.b: "我们负担不起这样的措施。"
