 #Dravidian Movement
 je_dravidian_movement: "达罗毗荼运动"
 je_dravidian_movement_reason: "[ROOT.GetCountry.GetName]的非婆罗门群体对婆罗门在政治权力和代表权上的不成比例分配做出了回应。在一系列非婆罗门会议之后，达罗毗荼运动应运而生，提出了反对婆罗门统治的新议程。他们寻求纠正种姓制度在政府中造成的危害。"
 dravidian_movement_fail_tt: "已通过印度自治法案"
 caste_conflict.1.t: "不平等的机会"
 caste_conflict.1.d: "最近的人口普查显示婆罗门在政府部门的职位占比过高，而非婆罗门群体受教育程度有限，这使得种姓之间的紧张关系更加突出。"
 caste_conflict.1.f: "普拉文攥着揉成一团的简历——上面印着他的经济学和法学两个硕士学位——因为又一次拒绝录用而愤怒地离开。\n\n他知道他自己不应该如此生气，也不应该如此惊讶。他知道搬到[ROOT.GetCountry.GetCapital.GetCityHubName]后，将远离他那所具有前瞻性大学的支持，然而赤裸裸的歧视还是让他震惊。尽管他拥有高学历，却仍然难以养活自己，而其他同样受过良好教育的人却在豪宅里悠闲地喝着奶茶。最让他愤怒的是那些守卫拦住了他的去路，仿佛在那些他们如此忠心守护的领主眼中，他们比自己高贵多少。"
 caste_conflict.1.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]将捍卫变革。"
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName]支持这个有他们的理由。"
 rural_folk_pol_str_gain: "反对婆罗门统治"
 current_system_supported: "婆罗门统治受支持"
 liberty_desire_hit: "宗主的议程"
 erode_venkatappa_ramasamy_appears_tt: "E·V·拉马萨米出现在[ROOT.GetCountry.GetNameNoFormatting]"
 an_agitator_appears_tt: "一名[concept_agitator]出现在[ROOT.GetCountry.GetNameNoFormatting]"
 caste_conflict.2.t: "平等最终来临"
 caste_conflict.2.d: "达罗毗荼运动议程的成功促使一项新法律的颁布，并改善了非婆罗门种姓民众的生活质量。"
 caste_conflict.2.f: "战斗远未结束，普拉文·帕拉尔知道这一点。但他还是忍不住笑了，在他那简陋的政府办公室里坐下，头顶的电扇轻轻吹拂着后背的汗水。\n\n对面坐着一位艾耶先生，左边坐着一位阿加斯塔先生。两人都是高种姓婆罗门。而他，一个帕拉尔家族的人，却与他们享有同样的职位和薪水。两人似乎都没有看他。是的，还有很多工作要做，但今天，这就足够了。他感谢与他一起游行抗议的盟友们，然后翻开了他的第一份文件。"
 caste_conflict.2.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]证明了他们的能力。"
 caste_conflict.2.b: "非婆罗门的未来也是光明的。"
 tides_of_change: "变革之潮"
 rural_folk_ig_strong: "权力的证明"
 future_minds: "未来的思想"
 notification_verge_of_collapse_name: "[SCOPE.sCharacter('rural_folk_leader_scope').GetFullNameNoFormatting]辞职"
 notification_verge_of_collapse_desc: "达罗毗荼运动的势头已减弱。[SCOPE.sCharacter('rural_folk_leader_scope').GetFullName]辞去了[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]的领导职务。"
 notification_verge_of_collapse_tooltip: "#header $notification_verge_of_collapse_name$#!\n$TOOLTIP_DELIMITER$\n$notification_verge_of_collapse_desc$"
 caste_conflict.4.t: "《非婆罗门宣言》"
 caste_conflict.4.d: "《非婆罗门宣言》正在[ROOT.GetCountry.GetCapital.GetCityHubName]流传，导致[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName]之间紧张局势加剧。"
 caste_conflict.4.f: "两党领袖相对而坐，他们的助手们聚精会神地听着，两位领袖的交锋已经持续了两个小时。\n\n“[SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]”恳求道：“请您务必让正义党明白事理，我们必须团结一致，否则必将失败！”\n\n“你会让我们与你并肩面对英国警棍，但请告诉我，明天到来之时，你还会与我们共同执政吗？英国人对我所做的错事，并不比你多。事实上，他们的许多行为都是受你指使的。”"
 caste_conflict.4.a: "这宣言可不爱国了！"
 caste_conflict.4.b: "或许这份宣言确实有几分道理。"
