 india_railway.1.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]火车劫案"
 india_railway.1.d: "国际新闻正在报道[SCOPE.sState('relevant_state').GetNameNoFormatting]发生的火车抢劫案，团伙头目是[SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]族的煽动者。"
 india_railway.1.f: "“要是他们真是土匪，死的人会多很多。这些年轻人在替我们把钱偷回来。他们犯了错误，但他们的意图是高尚的。”\n\n“如果他们如此高尚，那为什么要对同胞举枪？现在一个无辜的人死了。我永远不会忘记他妻子哭泣的声音。”"
 india_railway.1.a: "否认我们的[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]族卫兵被压制。"
 india_railway.1.b: "掩盖损失毫无用处。"
