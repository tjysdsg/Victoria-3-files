 princely_states.1.t: "命运的十字路口"
 princely_states.1.d: "对独立的渴望在[ROOT.GetCountry.GetName]的每一个角落都能感受到。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]必须决定此时该如何行动。"
 princely_states.1.f: "对摆脱[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]统治的渴望日益增长，这萦绕在所有阶层的[ROOT.GetCountry.GetAdjectiveNoFormatting]人民心头。这种民间的不安让人不禁思考[ROOT.GetCountry.GetNameNoFormatting]该如何掌握自己的命运。\n\n一位途经[ROOT.GetCountry.GetCapital.GetCityHubName]的旅人，也无法忽略人们不再愿意受[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]摆布的低语。"
 princely_states.1.a: "[ROOT.GetCountry.GetNameNoFormatting]终有一天会自由。"
 princely_states.1.b: "必须有人站出来对抗[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]。"
