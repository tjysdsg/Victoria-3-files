 government_conflicts.1.t:0 "培育和教育"
 government_conflicts.1.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.1.f:1 "“只要你读一读任何过去一百年内写的东西都会理解我的论点！”\n\n“我拒绝阅读任何来自未受教育者需要被教导写作的时代的东西。”"
 government_conflicts.1.a:0 "革新者应将“为何”留给其他人而更关注于“如何”。"
 government_conflicts.1.b:0 "贵族必须承认他们已经落伍了。"
 government_conflicts.1.c:0 "知识精英和世袭精英需要合作。"
 
 government_conflicts.2.t:0 "所有存在至今的社会"
 government_conflicts.2.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName]和[SCOPE.gsInterestGroup('trade_unions_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.2.f:0 "“在我的时代，这样的建议会让你掉脑袋。”\n“那么请祈祷吧，当我的时代来临时不会让你支付更高的代价。”"
 government_conflicts.2.a:0 "工会必须表现对国家的忠诚。"
 government_conflicts.2.b:0 "地主必须接受工人的力量。"
 government_conflicts.2.c:0 "我们不能让阶级冲突撕裂这个政府。"
 
 government_conflicts.3.t:0 "针眼"
 government_conflicts.3.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName]对[SCOPE.gsInterestGroup('industrialists_ig').GetName]加入[ROOT.GetCountry.GetAdjectiveNoFormatting]政府非常不满。"
 government_conflicts.3.f:0 "“你说任何人只要有足够的技能、努力工作和一点好运都可以获得财富。那么，只要你信奉自我，就不需要美德或信仰咯？这些人除了贪婪和对物质的热爱之外，还有什么共同点？”"
 government_conflicts.3.a:0 "不要评判他人，以免自己被评判。"
 government_conflicts.3.b:0 "金钱的力量必须受到控制。"
 government_conflicts.3.c:0 "繁荣和仁善应该是伙伴，而不是敌人。"
 
 government_conflicts.4.t:0 "信仰与理性"
 government_conflicts.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.4.f:0 "“当理性确实能让人看到神的旨意作用于世界时，人们怎么能把理性置于信仰之上呢？”\n“你无法理解的是，人睁开眼睛后，就很难再回到失明状态。”"
 government_conflicts.4.a:0 "迷信的废话属于过去。"
 government_conflicts.4.b:0 "舍弃传统是最高的傲慢。"
 government_conflicts.4.c:0 "科学决定现实，信仰决定道德。"
 
 government_conflicts.5.t:0 "空中楼阁"
 government_conflicts.5.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName]对[SCOPE.gsInterestGroup('trade_unions_ig').GetName]加入[ROOT.GetCountry.GetAdjectiveNoFormatting]政府非常不满。"
 government_conflicts.5.f:0 ""贫穷是时刻威胁人类的癌症，我们必须以同情和慈悲之心与之斗争。去与那些更为富有之人斗争，以补偿你贫穷的此生。不要只是默默承受，那样的话你就放弃了救赎自身的机会。""
 government_conflicts.5.a:0 "世界上所有的慈善事业都不能解决贫困问题。"
 government_conflicts.5.b:0 "劳工运动可以表现得更谦逊一点。"
 government_conflicts.5.c:0 "不要让路线之争阻碍你们实现共同的目标。"
 
 government_conflicts.6.t:0 "普通人"
 government_conflicts.6.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.6.f:0 "“你可能觉得这很激进，但不妨读读这个理论，哪怕你能发现一个漏洞，我都会感到惊讶。”\n“我从经营企业中学到的一件事是，当你尝试投身实践，经验会胜过完美的理论。”"
 government_conflicts.6.a:0 "如果不把理论付诸实践，就不会取得任何进展。"
 government_conflicts.6.b:0 "所谓知识分子应该脚踏实地。"
 government_conflicts.6.c:0 "我们需要进步，但要以安全可靠的速度前进。"
 
 government_conflicts.7.t:0 "辛苦的工作与辛苦的工人"
 government_conflicts.7.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]和[SCOPE.gsInterestGroup('trade_unions_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.7.f:1 "“如果你所做的一切都不过是大肆破坏和要求别人分享更多的建设成果，你怎么能指望别人认真对待你呢？”\n“如果你认为自己可以通过指挥他人而实施建设，你就不适合经营一家企业，更不用说经营一个国家了。”"
 government_conflicts.7.a:1 "工人应该由工人领导。"
 government_conflicts.7.b:0 "获得成功的人理应收获成功的果实。"
 government_conflicts.7.c:0 "重要的是工作要完成，而不是如何完成。"
 
 government_conflicts.8.t:0 "黑暗的撒旦磨坊"
 government_conflicts.8.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]对[SCOPE.gsInterestGroup('industrialists_ig').GetName]加入[ROOT.GetCountry.GetAdjectiveNoFormatting]政府非常不满。"
 government_conflicts.8.f:0 "“我有预感，当他们建造了所有本应减轻我们负担的工厂和机器后，收葡萄的还是我们，喝葡萄酒的还是他们。”"
 government_conflicts.8.a:0 "不管你喜不喜欢，工业化就是未来。"
 government_conflicts.8.b:0 "我们决不能忘记那些曾养活城市居民的人。"
 government_conflicts.8.c:0 "工厂和农场对于[ROOT.GetCountry.GetName]的未来同等需要。"
 
 government_conflicts.9.t:0 "国家还是阶级"
 government_conflicts.9.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]对[SCOPE.gsInterestGroup('armed_forces_ig').GetName]加入[ROOT.GetCountry.GetAdjectiveNoFormatting]政府非常不满。"
 government_conflicts.9.f:0 "“在你宣称将毕生致力于保卫国家之后，直到何时你才意识到你告诉自己的谎言有多荒谬？是当你把武器对准反抗不公的兄弟姐妹时吗？还是只有当你扣动扳机后才会醒悟？”"
 government_conflicts.9.a:0 "军队维护和平，胆敢阻碍者后果自负。"
 government_conflicts.9.b:0 "内部的斗争比外部的斗争更重要。"
 government_conflicts.9.c:0 "希望冲突永远不要升级到那个地步。"
 
 government_conflicts.10.t:0 "思考和行动"
 government_conflicts.10.d:1 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]对[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]加入[ROOT.GetCountry.GetAdjectiveNoFormatting]政府非常不满。"
 government_conflicts.10.f:0 "“你一直在说要冒险，要勇敢，要敢于梦想。你知道这意味着什么吗？除了你自己的坏名声，你本身有没有冒过任何风险？”"
 government_conflicts.10.a:0 "尊重那些让你有权妄加议论的军人。"
 government_conflicts.10.b:0 "做你们最擅长的，士兵们，听从命令。"
 government_conflicts.10.c:0 "国家既需要防范敌军，也需要防范坏思想。"
 
 government_conflicts.11.t:0 "政治经济"
 government_conflicts.11.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]和[SCOPE.gsInterestGroup('industrialists_ig').GetName]之间的分歧引起了政府内的冲突。"
 government_conflicts.11.f:0 "“你以为你只靠想象就能创造价值？你只能坚持那些妄想，因为你从来都看不到底层人民的辛勤劳作。”\n“没有发挥作用的头脑，他们连工作都没有，你根本看不到我们做了什么。”"
 government_conflicts.11.a:0 "资本推动进步。"
 government_conflicts.11.b:0 "工人理应得到他们的劳动果实。"
 government_conflicts.11.c:0 "为了共同的事业，尽量搁置阶级冲突。"
 
 ig_petitions.1.t:0 "过于民主？"
 ig_petitions.1.d:2 "某些与有影响力的[SCOPE.gsInterestGroup('landowners_ig').GetName]有关联的人已经与政府接触，寻求改革。他们认为投票权扩大得太多、太快了，请求政府考虑撤销[SCOPE.sLaw('current_law_scope').GetName]法。"
 ig_petitions.1.f:0 "“如果平民愿意，他们可以支持比他们更优秀的人，但他们不应该参与与他们无关的事情。”"
 ig_petitions.1.a:0 "我们将处理他们的诉求。"
 ig_petitions.1.b:0 "限制选举权？不可能！"
