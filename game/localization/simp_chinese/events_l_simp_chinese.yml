 ig_petitions.4.t:1 "土地的信仰"
 ig_petitions.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName]追随者们表示支持政府承认其信仰为国家唯一真正的宗教组织，并正式实施[SCOPE.sLaw('current_law_scope').GetName]。"
 ig_petitions.4.f:1 "“在最深沉的黑夜里，信仰光芒四射，自诞生起就纯洁无玷，如同一支不断变化但永恒不灭的蜡烛。有时放黄光，有时放橘光，有时放红光。还有别的信标能够指引我们吗？神职总是对他的话语如此热忱。他的整个身体都被调动起来，被讲道词所控制，他的面容越发明亮，明亮！”"
 ig_petitions.4.a:1 "这会大大支持我们的事业。"
 ig_petitions.4.b:1 "我们不能让[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]变得太有影响力。"
 devout_state_support_modifier:0 "支持国教"
 devout_state_influence_modifier:1 "国教影响力"
 
 ig_petitions.7.t:0 "言论自由？"
 ig_petitions.7.d:2 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]的领袖[SCOPE.sCharacter('intelligentsia_leader').GetFullName]公开支持了政府通过[SCOPE.sLaw('current_law_scope').GetName]法律的努力。然而，有些人认为[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]这么做只是为了[SCOPE.sCharacter('intelligentsia_leader').GetHerHis]自己的利益。"
 ig_petitions.7.f:1 "那位学者整日坐在天鹅绒镶边的椅子上。他喃喃讲着东边发生的事情。东边总是会发生什么事情。\n\n“阻止人民讲话并不能防止人民讲论，防民之口甚于防川。”"
 ig_petitions.7.a:1 "最好确保[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]能获得必要的支持。"
 ig_petitions.7.b:1 "我们不能为仅仅一个人将法律个性化。"
 intelligentsia_free_speech_modifier:0 "支持言论自由"
 intelligentsia_free_speech_leader_modifier:0 "言论自由拥护者"
 intelligentsia_free_speech_leader_bad_modifier:0 "发言被驳回"
 
 ig_petitions.10.t:1 "让孩子们回家！"
 ig_petitions.10.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]们已经在紧张地期待下一次收获了。征兵选拔常常会在最需要人干活的时候把最能干的人从农场拉走。一个代表团已经抵达，要求终止[SCOPE.sLaw('current_law_scope').GetName]法律。"
 ig_petitions.10.f:1 "他们坚强的手上满是汗水，有时还会颤抖。“不，不，这只是您的想法，大人，我们这边很冷静，您可以看得出来，不过我们很担忧。当然是冷静地担忧。”\n\n他们说战争进展不顺利，而这种情况不必也发生在农收上。"
 ig_petitions.10.a:2 "我们将处理他们的诉求。"
 ig_petitions.10.b:0 "军队比农场更需要人手。"
 rural_folk_conscription_concerns_ignored_modifier:0 "征兵担忧被无视"
 less_conscription_rural_folk_modifier:0 "解决对征兵的担忧"
 
 ig_petitions.13.t:1 "教育受限"
 ig_petitions.13.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]的代表已经与政府接触，表达了他们对[SCOPE.sLaw('current_law_scope').GetName]法律通过的失望。"
 ig_petitions.13.f:2 "“他们把自己的孩子带过来了。噢，[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]，我想起来我为什么讨厌孩子了。真的吵，我头都痛了，真的吵。什么样的教育都没办法教好这些孩子，真的。\n\n“是，是，我们听到你了，我们绝对听到你了。请不要越过书桌，我们正在处理你们的情愿。”\n\n“#italic 哎#!。”"
 ig_petitions.13.a:1 "我们得在这些人进一步行动前让他们冷静下来。"
 ig_petitions.13.b:1 "我们不能让公众舆论影响我们的决定。"
 trade_unions_placation_modifier:0 "公众被安抚"
 no_public_schools_modifier:0 "公众舆论被忽视"
 public_schools_petition_modifier:0 "推动公立学校"
 public_schools_petition_denied_modifier:0 "公立学校被拒"
 
 ig_petitions.16.t:1 "税制改革"
 ig_petitions.16.d:1 "一群有影响力的[SCOPE.gsInterestGroup('industrialists_ig').GetName]与政府接洽，表达了他们对现行税制的不满，认为这给社会上最成功的那批人带来了不适当的负担，希望能废除[SCOPE.sLaw('current_law_scope').GetName]法律。"
 ig_petitions.16.f:1 "“你们正在建立一个游手好闲的国家，很快这个国家就会建立懒汉广场，纪念街上那些骄傲的居民！”\n\n这个男人脖子上青筋暴露。现在他的脸颊上泛起了一丝健康的红晕，像一名谦虚的舞者一样。一名医生安静地注视着。真有意思。"
 ig_petitions.16.a:1 "成功不应受到惩罚！"
 ig_petitions.16.b:1 "他们只是想让富人变得更富。"
 industralists_tax_denied_modifier:0 "税制担忧被无视"
 industralists_tax_agreed_modifier:0 "解决对税制的担忧"
 
 ig_petitions.19.t:0 "为国家服务"
 ig_petitions.19.d:2 "来自[SCOPE.gsInterestGroup('armed_forces_ig').GetName]的军官表达了对制定新的[SCOPE.sLaw('current_law_scope').GetName]法律的支持。然而，也有人担心这会降低军队的整体质量。"
 ig_petitions.19.f:1 "“这些军官身上有一种不同的气质。所有人都这么说。他们说的所有人都是指乡下来的女人。尤其是年轻人。有人的侄女和其中一个私奔了，丑闻甚至传到了首都。据说她叔叔是个伯爵。”\n\n军人们靠在田野边的栏杆上看着。他们的眼神心不在焉，对他们来说八卦不过是一种奢侈的娱乐罢了。"
 ig_petitions.19.a:1 "人多力量大。"
 ig_petitions.19.b:1 "我们应该寄希望于建立一支可靠的部队。"
 conscription_efforts_modifier:0 "征兵努力"
 conscription_law_modifier:0 "为国家服务"
 army_resources_modifier:0 "陆军资源"
 army_resources_ig_modifier:0 "陆军资源"
 
 ig_petitions.22.t:1 "人权"
 ig_petitions.22.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]的成员表达了对[SCOPE.sLaw('current_law_scope').GetName]法律的强烈支持，并撰写有利于该法律的文章。"
 ig_petitions.22.f:1 "“最简单、最实用、最有效的治国之道。”\n\n“为了国家的福祉，公民必须由正确的人组成，就像烘焙一样。如果鸡蛋、盐或是水加得太多，面团就会太脆、太弹或是太软。换句话说，要想做出好的蛋糕，度量要正确。”"
 ig_petitions.22.a:0 "人们在呼唤更严格的公民权限制。"
 ig_petitions.22.b:0 "不行，任何人都能成为[ROOT.GetCountry.GetAdjectiveNoFormatting]人！"
