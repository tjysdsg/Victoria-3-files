 commander_events.6.d:0 "关于[SCOPE.sCharacter('seducer_commander').GetFullName]和[SCOPE.sCharacter('cheated_leader').GetFullName]配偶的婚外情已经传到了我们耳朵里，要是我们不剥夺其军职可能会影响[SCOPE.sCharacter('cheated_leader').GetHerHis]的公共形象。"
 commander_events.6.f:0 "“我只是摔在她身上了，我发誓！”"
 commander_events.6.a:0 "我们仍需要一位将领，而且这是私人事务。"
 commander_events.6.a.tt:0 "我们会说[SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting]只是走错了厕所。"
 commander_events.6.b:0 "我们不能相信这样一个[SCOPE.sCharacter('seducer_commander').GetManWoman]。"
 commander_events.6.b.tt:0 "[SCOPE.sCharacter('seducer_commander').GetFullName]会下台。"
 commander_events.6.c:0 "他们应该自己解决。"
