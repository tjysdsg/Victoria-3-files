 ig_revolutions.1.t:0 "一触即发"
 ig_revolutions.1.d:1 "狡猾的[SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName]领导的[SCOPE.gsInterestGroup('ig_on_the_edge').GetName]威胁，如果他们的要求得不到满足，就会加入革命力量。尽管他们要求的让步很小，但如果我们现在就展露软弱，他们将取得巨大的权力。"
 ig_revolutions.1.f:1 "“在动荡和斗争时期，谨慎的人总是认为为了防止国家解体，一些理想必须妥协，一些改革必须暂停。我问他们，一个没有理想的国家价值何在？\n\n要我说，那就让它裂开吧！我们将用这些丝线编织出一个更美好的国家，在那里我们的理想将被视为基础而不是威胁。”"
 ig_revolutions.1.a:0 "给他们想要的。"
 ig_revolutions.1.b:0 "除了利刃我们什么也不会给！"

 ig_revolutions.2.t:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]发出要求！"
 ig_revolutions.2.d:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]正处于叛乱边缘，威胁若要求得不到满足就加入革命。"
 ig_revolutions.2.f:1 "“[ROOT.GetCountry.GetNameNoFormatting]的控制权从这个软弱无能的政府手中溜走了。必须有人把它拿回来。我们知道该如何统治，但如果你们不听从我们的建议，这项事业就失败了。”"
 ig_revolutions.2.a:0 "无论什么满足了他们所谓的“尊严”，就给他们。"
 ig_revolutions.2.b:0 "荒谬！他们没有权利去要求任何东西。"
 ig_revolutions.2.c:0 "他们戴着手铐也可以显得很有尊严。"

 ig_revolutions.3.t:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]正挑动不满！"
 ig_revolutions.3.d:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]对政府感到愤怒，如果我们不安抚他们，他们可能就会加入当前的革命。"
 ig_revolutions.3.f:1 "“我们比任何人都知道战争的代价，农田被焚烧，村舍被洗劫。我们不到走投无路是不会拿起武器的。不要以此为借口来测验我们的耐心——没了我们，[ROOT.GetCountry.GetNameNoFormatting]就要挨饿。”"
 ig_revolutions.3.a:0 "我们期望现在的让步能够成为未来和平的种子。"
 ig_revolutions.3.b:0 "他们从我们这什么也得不到！"
 ig_revolutions.3.c:0 "如果他们煽风，那他们就会得到旋风！"
    
 ig_revolutions.4.t:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]要求干预！"
 ig_revolutions.4.d:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]声称已经受够了我们“非道德”政府的统辖，并在政府办公室门前钉上了一份要求清单。"
 ig_revolutions.4.f:1 "“无德的[ROOT.GetCountry.GetRuler.GetTitle]不过是个暴君，无论[ROOT.GetCountry.GetRuler.GetSheHe]从哪里获得[ROOT.GetCountry.GetRuler.GetHerHis]的世俗权力。不要低估一个失去道德权威的政权有多么容易被推翻。”"
 ig_revolutions.4.a:0 "给予他们这些让步，并为和平祈祷。"
 ig_revolutions.4.b:0 "我一点也不在乎他们想要什么！"
 ig_revolutions.4.c:0 "他们可以在监狱里信仰他们喜欢的。"
    
 ig_revolutions.5.t:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]变得好战！"
 ig_revolutions.5.d:0 "与[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]密切相关的军官们已经公开发布了一份申诉不公的清单，并要求政府立刻回应。有传闻称如果他们得不到满意的答复，就会加入革命。"
 ig_revolutions.5.f:1 "“我们发誓要保卫[ROOT.GetCountry.GetNameNoFormatting]，但我们必须问问自己，到底是何时政府本身成为了国家完整性的最大威胁。有一场战争要来了。相信我，你会希望得到真正士兵的支持。”"
 ig_revolutions.5.a:0 "向我们的士兵做出的牺牲致敬并认识到他们需要支持。"
 ig_revolutions.5.b:0 "这是给你们的命令：滚蛋！"
 ig_revolutions.5.c:0 "我相信是时候让我们的“蓝衣男孩”为国家服务了。"
    
 ig_revolutions.6.t:0 "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]愤怒异常！"
 ig_revolutions.6.d:0 "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]的一个不满政府的财团正要求“赔偿”。如果我们拒绝，他们就威胁要与革命派同命运。"
 ig_revolutions.6.f:1 "“一场起义将是[ROOT.GetCountry.GetNameNoFormatting]走向现代国家道路上的挫折和停滞，但也许是不可避免的。如果真要打一场战争，那最好速战速决。你能快点吗？”"
 ig_revolutions.6.a:0 "让我们接受这笔交易。"
 ig_revolutions.6.b:0 "拒绝——他们要价太高了。"
 ig_revolutions.6.c:0 "他们唯一能得到的就是坐牢。"
    
 ig_revolutions.7.t:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]发出要求!"
 ig_revolutions.7.d:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]已经写出一份宣言，要求政府做出某些让步以保护公共福利和维护自由。如果我们拒绝，他们暗示会采取更激烈的行动。"
 ig_revolutions.7.f:1 "“我们更喜欢用言语来取得胜利，而言语既可以呼吁理性也可以宣传行动。实践遵循理论。我们拥有思想，如果你需要，那一切都好，如果你不需要，那肯定有别人需要。”"
 ig_revolutions.7.a:0 "他们有充分理由获得让步。"
 ig_revolutions.7.b:0 "他们完全没有理由。"
 ig_revolutions.7.c:0 "他们为自己的监禁提供了强有力的理由。"
    
 ig_revolutions.8.t:0 "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]要求立刻行动！"
 ig_revolutions.8.d:0 "似乎[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]决心在这一危机时刻从政府索取让步。如果我们拒绝屈服，他们就威胁要投身革命。"
 ig_revolutions.8.f:1 "“很简单——我们现在需要一只强有力的掌舵之手，如果[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetTitle]不能胜任，我们会找一个能胜任的。”"
 ig_revolutions.8.a:0 "我们可以满足他们的要求。"
 ig_revolutions.8.b:0 "荒谬！随他们去吧。"
 ig_revolutions.8.c:0 "如果他们想要强力，我们就展现给他们看。"
    
 ig_revolutions.9.t:0 "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]抬高要价！"
 ig_revolutions.9.d:0 "对政府极为不满的[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]的代表如今已将问题升级并要求政府立刻做出让步。他们的代表无所谓地表示，如果条件没有达成，行动会进一步升级。"
 ig_revolutions.9.f:1 "“谈判时间已经过去。该工人们提出要求了！枪管的钢和子弹的铅是我们的手锻造的。加入我们吧！我们会用这双手毁灭，再用这双手重建。”"
 ig_revolutions.9.a:0 "好吧，让[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]得到他们想要的让步。"
 ig_revolutions.9.b:0 "我们绝不给这些虫豸任何东西！"
 ig_revolutions.9.c:0 "这就是需要警察的时候了。"

