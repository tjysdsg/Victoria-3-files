 expedition_events.200.t:0 "考察测绘西部边疆"
 expedition_events.200.d:0 "派遣一支考察队去勘察西部边疆上未知的地理状况。"
 expedition_events.200.f:0 "“一片充满希望的土地触手可及！我们应该在力所能及的时候夺取它。”"
 expedition_events.200.a:1 "我知道谁适合干这活。"
 expedition_events.200.b:0 "现在不行。"

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "选择预算"
 expedition_events.202.d:0 "你想给探险队的预算拨多少钱？"
 expedition_events.202.f:0 "“我们会遇上各种阻碍，我们的资金越充足，我们准备得也就越充分。”"
 expedition_events.202.a:0 "一小笔。"
 expedition_events.202.b:0 "中等数额。"
 expedition_events.202.c:0 "一大笔。"

 expedition_events.205.t:0 "探险失败"
 expedition_events.205.d:0 "静默了几周之后，[SCOPE.sCharacter('expedition_leader').GetFullName]领导的测绘西部边疆探险队已经归来，两手空空。"
 expedition_events.205.f:1 "“我们在营地里等了一天。我们已经走了这么远，大家都太累了。我们又等了一天。‘也许我们可以就这样待在这。’一人嘟囔着，笑嘻嘻地走到营火旁。也许我们可以。‘你认出这些山了吗，[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]？’他们问道。又是一天过去。已经这么久了，我都快认不出自己了。也许我们可以就这样待在这。”"
 expedition_events.205.a:0 "太糟糕了。"

 expedition_events.300.t:0 "布埃纳文图拉河"
 expedition_events.300.d:0 "经过漫长而艰苦的旅程，探险终于结束了。旅程中最有趣的发现是，传说中的布埃纳文图拉河实际上根本不存在！"
 expedition_events.300.f:1 "“失望。非常失望。我们一遍又一遍地修订地图，和当地人核对，沿着标记和地图前行。一条河怎么可能不存在？有这么多目击者居然不存在？\n\n那么，那些方济各会传教士当时看到了什么？也许是一片湖泊。另一条河。一种挫败感降临在我旁边那个人身上，几乎将他压垮。‘什么都没，’他说道，面无表情，眼中却露出一丝心痛，‘我们什么也没找到。’”"
 expedition_events.300.a:0 "真让人失望，不过颇具教育意义。"

 expedition_events.301.t:0 "俄勒冈小径"
 expedition_events.301.d:0 "经过漫长而艰苦的旅程，探险终于结束了。探险队成功测绘了俄勒冈小径全线。"
 expedition_events.301.f:1 "“木制马车后面挂着一副新画好的地图。还没干透的墨水闪烁着光芒，闪亮的曲线如同河流的支流一样，沿着刚发现的小径延伸。\n\n一个小男孩端来了一杯茶；安静、端庄、好奇。他想看一看这幅地图，但他的教养阻止了他。他把茶放在桌子上，静静地离开了。‘他爸爸在这些山里走丢了，’一个队员说道，‘还好我们现在把它们都画在了地图上。’”"
 expedition_events.301.a:0 "好消息。"

 expedition_events.302.t:0 "大盐湖"
 expedition_events.302.d:0 "经过漫长而艰苦的旅程，探险终于结束了。探险队设法找到并绘制了整个大盐湖的地图。"
 expedition_events.302.f:1 "“我将永远牢记我们在水中的倒影。探险队那凯旋的剪影被画在水中，就像一张油画。各种色彩交织在一块儿，不知怎的是如此刺激。荡漾在湖水中的脸庞有些难以辨认，那便是我们。本来可以是其他任何人。啊，但那就是我们。”"
 expedition_events.302.a:0 "好消息！"

 expedition_events.220.t:0 "暴涨的河流"
 expedition_events.220.d:0 "探险队员们遇到了一条决堤的河流。他们可以尝试用木筏横渡，这样虽然速度很快，但很危险。或者，他们也可以寻找一个更适合跨越的地方，尽管这可能需要一些时间。"
 expedition_events.220.f:1 "“我们遇到一片可怕的地貌，一时间被吓住了。汹涌的河水如同崩腾的灰马，宣泄着困于笼中积压的暴力与冲动。在河水的冲击下，树木被连根拔起，随波逐流。时不时也能看到某些动物。其余的，也仅仅只有奔涌的河流。”"
 expedition_events.220.a:0 "前进！"
 expedition_events.220.b:0 "最好保持安全。"
 expedition_events.220.c:0 "跳！跳！跳！"

 expedition_events.221.t:0 "安全跨越"
 expedition_events.221.d:0 "探险队顺利过河，几乎没有遇到困难。"
 expedition_events.221.f:0 "“通过这样一次轻松的跨越，我们今天将取得很大的进展。”"
 expedition_events.221.a:0 "好消息"

 expedition_events.222.t:0 "木筏倾覆"
 expedition_events.222.d:0 "不幸的是，探险队的木筏在过河时倾覆，一些补给物资丢失了。"
 expedition_events.222.f:0 "“水太快了，我们勉强到了对岸。”"
 expedition_events.222.a:0 "真遗憾"

 expedition_events.230.t:0 "发现灰熊"
 expedition_events.230.d:0 "前方发现了一只巨大的灰熊。我们可以静待它离开，也可以猎杀它。"
 expedition_events.230.f:1 "“这里的灰熊营养不良、饥肠辘辘。这并不是什么好事；它们有着敏锐的双眼、饥渴的利爪、发黄的獠牙流涎。这儿的它们始终保持警觉，异常警惕。\n\n哦，不过在这山峦中，食物紧缺的可不只有它们。”"
 expedition_events.230.a:0 "我们应该猎杀它。"
 expedition_events.230.b:0 "最好等它离开。"

 expedition_events.231.t:0 "猎熊成功"
 expedition_events.231.d:0 "探险队成功地猎杀了灰熊。"
 expedition_events.231.f:0 "“我们谨慎地跟踪它，但毫不留情。几次精准的射击足以把它击倒。”"
 expedition_events.231.a:0 "失败是无法接受的。"

 expedition_events.232.t:0 "猎熊失败"
 expedition_events.232.d:0 "探险队试图猎杀那只熊，但失败了。"
 expedition_events.232.f:0 "“狩猎一开始很顺利，但当我们意识到这是一只母熊和她的幼崽时，为时已晚。事实是，永远不要在母熊和幼崽之间徘徊。”"
 expedition_events.232.a:0 "前进！"

 expedition_events.233.t:0 "灰熊攻击"
 expedition_events.233.d:0 "之前忽视的灰熊攻击了探险队。"
 expedition_events.233.f:0 "“它冲出树林的速度比加速的[SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]还要快。它发出了前所未有的咆哮声。几次齐射才把它击倒，而我们已经损失了两个人。”"
 expedition_events.233.a:0 "可恶。"

 custom_fast_object_horse:0 "马"
 custom_fast_object_train:0 "火车"
 custom_fast_object_motor_carriage:0 "汽车"

 expedition_events.240.t:0 "拍摄野生动物"
 expedition_events.240.d:0 "探险队的一名成员希望停留一天左右，以拍摄一些野生动物的照片。"
 expedition_events.240.f:1 "“水牛低头安静地吃着草，无拘无束，在草原上四处走动，他们灰白的身体可比在欧洲的那些亲戚大多了。哪怕站在远处，我们也可以看到野兔和狐狸们在巢穴周围挖出的迷宫。大地上稀疏的树木就像年轻的少女一般翩翩起舞。”"
 expedition_events.240.a:0 "好主意。"
 expedition_events.240.b:1 "没时间搞这个。"

 expedition_events.250.t:0 "发现高山"
 expedition_events.250.d:0 "探险队的一名成员建议我们绕道去翻越山脉，并以[ROOT.GetCountry.GetName]的名义宣称它。"
 expedition_events.250.f:1 "“一名探险队员紧盯着这座山。‘值得冒险，朋友，’他说道，‘我想还没有人宣称这座山，想象一下回家后我们会得到什么——因为这座不起眼的石山。’融化的雪水缓缓流下山坡，形成了一条灰色的棉线。”"
 expedition_events.250.a:0 "好主意"
 expedition_events.250.b:0 "我们不能分心。"
 expedition_events_mountain_claim_tt:0 "我们的探险队抵达山峰顶部。"

 expedition_events.251.t:0 "山脉已被宣称"
 expedition_events.251.d:0 "到达山顶后你发现它已被[SCOPE.sCountry('mountain_claim_country').GetName]宣称。"
 expedition_events.251.f:0 "“我们早该知道我们不会是第一个来这里的。”"
 expedition_events.251.a:0 "糟糕。"

 expedition_events.252.t:0 "宣称山脉"
 expedition_events.252.d:0 "探险队已经攀登了这座山并以[ROOT.GetCountry.GetName]的名义宣称了所有权。他们还决定将它命名为‘[SCOPE.sCharacter('expedition_leader').GetLastName]山’。"
 expedition_events.252.f:1 "“我以伟大的[ROOT.GetCountry.GetNameNoFormatting]的名义宣称这座山。”"
 expedition_events.252.a:0 "很好。"

 expedition_events.253.t:0 "山腰事故"
 expedition_events.253.d:0 "爬山时，一块岩石坠落击中了探险队的一名队员，使其失去了知觉。团队被迫返回。"
 expedition_events.253.f:0 "“我们没有为这种旅行做好准备。每个人都幸存下来已经是一个奇迹。”"
 expedition_events.253.a:0 "可惜。"

 expedition_events.260.t:0 "积雪"
 expedition_events.260.d:0 "探险队的一些成员对天气变得不利表示担忧。他们坚持停下来以避免最糟糕的情况。"
 expedition_events.260.f:1 "“积雪像未治愈的肿瘤一样不断增长。到处都是白色，雪反射的光将我们的眼睛刺得生疼。如果我们现在不停下，也许就再也无法停下了。一名队员哆嗦着搓了搓他的胳膊——嘴唇就像我们映在雪地上的影子一样苍白。他一句话也没有说。”"
 expedition_events.260.a:0 "继续。"
 expedition_events.260.b:0 "听从他们的警告。"

 expedition_events.261.t:0 "雪中幸存"
 expedition_events.261.d:0 "尽管困难重重，探险队还是成功穿过了积雪。"
 expedition_events.261.f:0 "“我们不得不加倍赶路，这无疑不是很愉快，但最终我们得以度过最艰难的时刻。”"
 expedition_events.261.a:0 "很好。"

 expedition_events.262.t:0 "迷失雪中"
 expedition_events.262.d:0 "不幸的是，探险队遇上了暴风雪，一些队员死亡且一些物资也丢失了。"
 expedition_events.262.f:0 "“能见度低，寒冷刺骨，在此之上还有我做了错误判断的痛苦感受。”"
 expedition_events.262.a:0 "糟糕。"

 expedition_events.263.t:0 "雪散去了"
 expedition_events.263.d:0 "过了一会儿，雪已经减弱到足以继续前进了。"
 expedition_events.263.f:0 "“幸好我们没有试着那时候出发。那会是一场灾难。”"
 expedition_events.263.a:0 "好消息。"

 expedition_events.270.t:0 "未发现的植物物种"
 expedition_events.270.d:0 "探险队的一名成员希望停留几天左右以收集一种未知的植物样本。"
 expedition_events.270.f:1 "“这种植物多彩的花瓣以前绝对没人见过：一抹最明亮的鲜红色，几丝新奇的天蓝色。有刺！不过问题不大。\n\n很快[ROOT.GetCountry.GetNameNoFormatting]最奢华的沙龙都会摆满了插有这些花朵的花瓶，每个女人都会希望她的情人能带给她一些。真是迷人！而且一定能赚大钱。”"
 expedition_events.270.f2:0 "“这种植物多彩的花瓣以前绝对没人见过：一抹最明亮的鲜红色，几丝新奇的天蓝色。有刺！不过问题不大。\n\n等等，这股味道很熟悉。乡村里的童年。夏天，没错。黎明，或者黄昏。前者，没错，黄昏。我在田间看见鲜艳的颜色，有毒，其他孩子尖叫着，那些植物有毒。探险队员的眼睛，啊，他们的眼睛正盯着那些花。”"
 expedition_events.270.a:0 "当然。"
 expedition_events.270.b:0 "我们是什么，园丁吗？"

 expedition_events.280.t:0 "绕圈的探险队"
 expedition_events.280.d:0 "绘制西部地图的探险队一直在绕圈。[SCOPE.sCharacter('expedition_leader').GetFullName]可以选择一个随机的方向继续前进，也可以等待夜幕降临再以星星为向导。"
 expedition_events.280.f:1 "“我认出了我们在一块三角形的石头上留下的记号。我决定不提起它们而使我们持续前进，但从队员的私语和他们不安的眼神里看，我很确信他们也发现了。”\n\n我们在森林般的落叶和断枝间穿行，无视周围迷途的动物；就像童话故事里被邪恶继母送到森林里的孩子一样。一个圆是一个圆是一个圆。”"
 expedition_events.280.f2:0 "“我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。我们迷路了。”"
 expedition_events.280.a:0 "继续前进。"
 expedition_events.280.b:0 "等到晚上。"

 expedition_events.281.t:0 "彻底迷路"
 expedition_events.281.d:0 "探险队的队员们迷路得更彻底了。虽然最终他们找到了正确的方向，但却浪费了大量的物资和时间。"
 expedition_events.281.f:0 "“我们随便选了一个方向向前走，可惜没有成功。”"
 expedition_events.281.a:0 "多么讨厌。"

 expedition_events.282.t:0 "回到正轨"
 expedition_events.282.d:0 "探险队设法找到了正确的路线并出发了，损失的时间相对较少。"
 expedition_events.282.f:0 "“我们几乎是随机选择了一个方向。幸好结果是正确的。”"
 expedition_events.282.a:0 "好消息"

 expedition_events.400.t:1 "苏伊士地峡勘测"
 expedition_events.400.d:1 "我们对苏伊士地峡勘测已经完成。我们已经证实，修建一条连接地中海和红海的运河是有可能的。"
 expedition_events.400.f:1 "“长久以来，人们一直认为苏伊士地峡两侧的水位差异很大。我们现在已经证明情况并非如此。”"
 expedition_events.400.a:0 "太棒了！"

