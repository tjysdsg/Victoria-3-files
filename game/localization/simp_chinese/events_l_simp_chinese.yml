 goldrush.3.t:0 "外国人涌入引起抗议"
 goldrush.3.d:1 "[SCOPE.gsInterestGroup('petty_ig').GetName]已经公开反对移民进入[SCOPE.sState('pb_gold_state').GetName]，恳求政府通过阻止移民入境来支持“本地”矿工。"
 goldrush.3.f:1 "“你真的以为他们搬家只是因为想要一份工作吗？看看周围！你在这里看到了什么？没错！就是黄金！他们满眼都是贪婪，我告诉你，他们从我们这里拿走了一切，不会留下一分钱。试图保护我们人民的未来有什么错？”"
 goldrush.3.a:1 "我们需要利用[SCOPE.sState('pb_gold_state').GetNameNoFormatting]的所有劳动力。"
 goldrush.3.b:1 "限制移民进入[SCOPE.sState('pb_gold_state').GetNameNoFormatting]。"
 
 goldrush.4.t:0 "矿井组织有序"
 goldrush.4.d:1 "矿工和矿场主都争先恐后地正式建立自己的组织并管理相关工作，以维护其在[SCOPE.sState('gr4_gold_state').GetName]的利益。然而，[SCOPE.gsInterestGroup('trade_unions_ig').GetName]和[SCOPE.gsInterestGroup('industrialists_ig').GetName]无法达成一致。"
 goldrush.4.f:1 "“[SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]的一员轻轻地敲着窗户上的玻璃；声音被空旷的储藏室放大。‘你真的想让我把金子交给他们？我房子的一部分？’他有礼貌地问，他的后背依然靠着门。‘我的就是我的，你的就是你的。而矿井就是我的。’”"
 goldrush.4.a:1 "支持[SCOPE.gsInterestGroup('trade_unions_ig').GetName]"
 goldrush.4.b:1 "支持[SCOPE.gsInterestGroup('industrialists_ig').GetName]"
 
 goldrush.5.t:2 "[ROOT.GetCountry.GetAdjectiveNoFlag]梦"
 goldrush.5.d:1 "有一个故事广为流传，讲的是一名矿工发财并成为了镇上最富有的人。[SCOPE.sState('gold_rush_state').GetName]的人们开始过起了入不敷出的生活，但他们相信自己很快就会变得富有。"
 goldrush.5.f:1 "“你看到他的新房子了吗？整个餐厅都镶嵌着松木，用白色珐琅装饰，还配备柚木家具。天花板上有一盏进口吊灯，由某个名字非常拗口的不知名工匠制作。这些全都来自于矿山！全都是！”"
 goldrush.5.a:1 "应该没什么大问题。"
 goldrush.5.b:0 "金子未必都会发光。"
 expecting_riches_less:0 "不切实际的期待"
 expecting_riches_angry:0 "不切实际的期待被驳回"
 
 ig_leaders.20.t:0 "赌博"
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]的领袖[SCOPE.sCharacter('reckless_leader').GetFullName]一直在公开宣扬一场神秘的政治赌博能给政府带来的好处。被问及细节时，[SCOPE.sCharacter('reckless_leader').GetSheHe]只是含糊其辞地一笑，拒绝做详细的说明。"
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting]对于冒险和令人生疑的高帽子有一种特殊的品味。[SCOPE.sCharacter('reckless_leader').GetHerHis|U]的密友们似乎对这些危险的品质并不在意，但最令人尊敬的绅士们已经用一种温和的消极抵抗的态度表达了他们的担忧。\n\n“没有人会怀疑像我这样优秀的公民，你不觉得吗？”"
 ig_leaders.20.a:0 "这能有多糟？"
 ig_leaders.20.b:0 "真是个荒诞至极的想法。"
 gamble_denied_modifier:0 "拒绝赌博"
 
 ig_leaders.1.t:1 "赌局：成功"
 ig_leaders.1.d:1 "在我们首都执行的一项庞大的计划现在到了出成果的时候了。根据目前揭露的情形来看，这项计划存在明显的风险和缺陷，不过没人能否认它让[SCOPE.gsInterestGroup('reckless_ig').GetName]取得了丰厚的回报。"
 ig_leaders.1.f:2 "“我一直都知道我注定要成就伟大的事业，我的祖母对此深信不疑。要是她还活着就好了……唉，至少现在全世界都看到了，尤其是你，我最亲爱的朋友。”"
 ig_leaders.1.a:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]会收获回报。"
 ig_leaders.1.b:0 "国家会收获回报。"
 
 ig_leaders.2.t:1 "赌局：失败"
 ig_leaders.2.d:1 "[SCOPE.gsInterestGroup('reckless_ig').GetName]在我们首都执行的一个庞大计划刚刚迎来了灾难性的结局。从一开始这项计划的风险就极高，尽管如此[SCOPE.sCharacter('reckless_leader').GetFullName]还是认为计划值得推进。至于结果嘛，毫不意外，对于所有相关人员而言都堪称灾难。"
 ig_leaders.2.f:2 "“[SCOPE.gsInterestGroup('reckless_leader').GetSheHe|U]和哪头奶牛干了什么？”"
 ig_leaders.2.a:0 "不能让[SCOPE.gsInterestGroup('reckless_ig').GetName]掌握权力。"
 ig_leaders.2.b:0 "让[SCOPE.sCharacter('reckless_leader').GetFullName]承担责任。"
 ig_leaders.2.c:0 "镇定点，让[SCOPE.gsInterestGroup('reckless_ig').GetName]来处理。"
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetFullName]会下台。"
 
 ig_leaders.3.t:0 "大计划得到回报"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName]有条不紊的领导者[SCOPE.sCharacter('meticulous_leader').GetFullName]已经在幕后工作了很久，如今，[SCOPE.sCharacter('meticulous_leader').GetHerHis]的工作终于为[SCOPE.gsInterestGroup('meticulous_ig').GetName]和[ROOT.GetCountry.GetName]带来了回报。"
 ig_leaders.3.f:2 "[SCOPE.sCharacter('meticulous_leader').GetManWoman]对[SCOPE.sCharacter('meticulous_leader').GetHerHis]的行动非常满意，以至于[SCOPE.sCharacter('meticulous_leader').GetSheHe]看上去就像[SCOPE.sCharacter('meticulous_leader').GetSheHe]压抑的情绪马上就要爆发一样。真是令人着迷。尽管从职业角度而，不是最聪明的举动。\n\n“很好！和计划的一样。”"
 ig_leaders.3.a:1 "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting]将得到奖励。"
 ig_leaders.3.b:1 "[ROOT.GetCountry.GetNameNoFormatting]将得到奖励。"
 custom_herself:0 "她"
 custom_himself:0 "他"
 
 ig_leaders.4.t:0 "外交之旅"
 ig_leaders.4.d:0 "由魅力非凡的[SCOPE.sCharacter('charismatic_leader').GetFullName]领导的执政集团[SCOPE.gsInterestGroup('charismatic_ig').GetName]发起了一场盛大的宣传之旅。然而，关于应当将工作重心放在国内还是国外，决定被拖到了最后一刻，而且[SCOPE.gsInterestGroup('charismatic_ig').GetName]此行究竟是为自己还是为国家谋利也有待商榷。"
 ig_leaders.4.f:0 "“若理由正当，推销自己也没什么错。”"
 ig_leaders.4.a:0 "这趟旅程应当为[SCOPE.gsInterestGroup('charismatic_ig').GetName]争取支持。"
 ig_leaders.4.b:0 "这趟旅程应当为[ROOT.GetCountry.GetName]争取支持。"
 
 ig_leaders.5.t:0 "二选一"
 ig_leaders.5.d:3 "执政集团[SCOPE.gsInterestGroup('smug_ig').GetName]的领袖[SCOPE.sCharacter('smug_leader').GetFullName]已经受够了与[SCOPE.sCharacter('smug_leader').GetHerHis]的联合政府伙伴妥协。[SCOPE.sCharacter('meticulous_leader').GetSheHe|U]要求[SCOPE.sCharacter('smug_leader').GetHerHis]的合作者服从[SCOPE.sCharacter('smug_leader').GetHerHis]的命令，否则[SCOPE.gsInterestGroup('smug_ig').GetName]永远不会同意他们的任何变革。"
 ig_leaders.5.f:1 "“这就是领袖的作用，对吧？我领导，你们追随。听起来很简单。如果他们想要领导，他们自己也可以成为领袖，但我猜没人觉得他们可以。\n\n要么听我的，要么滚蛋！”"
 ig_leaders.5.a:1 "真是可笑的发言。"
 ig_leaders.5.b:1 "很好，[SCOPE.gsInterestGroup('smug_ig').GetName]将成为主导方。"
 imperious_leader_modifier:0 "专横的领袖被罢免"
 imperious_leader_good_modifier:0 "专横的领袖被支持"
 imperious_leader_dont_agree_modifier:1 "拒绝专横领袖的要求"
 imperious_leader_agree_modifier:1 "接受专横领袖的要求"
 
 ig_leaders.6.t:0 "权力的游戏"
 ig_leaders.6.d:1 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]的领袖[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]为了在政府内部为[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]争取一席之地，在首都的权力争夺中完成了一次令人印象深刻的运作。然而，现在还不完全清楚他们是否应该为这种……新颖的战术得到奖赏。"
 ig_leaders.6.f:2 "通向[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]总部的街道只有一盏灯亮着。总部内也只亮了一盏灯。在那房间里，有一堆华丽的红木家具与天鹅绒垫子，[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting]十分惬意。甚至那灯也与从东方运来的一模一样。\n\n“只要结果正义，实现正义的手段便无足轻重，因此可以说我们的手段是极其正义的。”\n\n当[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]主动给予了[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis]身边的诱人位置时，很难令人不信服[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim]。"
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]应当为此受到认可。"
 ig_leaders.6.b:1 "不是什么事都能不择手段的。"
 play_for_power_good_modifier:0 "支持权力阴谋"
 
 neighbor_events.1.t:0 "信仰无国界"
 neighbor_events.1.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName]希望通过共同的信仰加强我们与[SCOPE.sC('neighbor_country').GetName]的联系。"
 neighbor_events.1.f:0 "他稍作歇息，并擦了擦额头，这时他注意到附近田地里的[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]农民似乎跪在犁沟里。\n\n开始他很困惑，在仔细观察后他发现，那个人似乎正在祈祷。在那一刻，他突然发现他们之间存在共同点：一段艰苦的岁月和对事物终将好转的信念。他本该早就意识到这一点，但此前却从未在意。"
 neighbor_events.1.a:0 "尽管存在分歧，但我们必须珍惜我们共同的价值观。"
 neighbor_events.1.b:0 "我们首先是[ROOT.GetCountry.GetAdjectiveNoFormatting]人，然后才是[ROOT.GetCountry.GetStateReligion.GetName]信徒！"
 notification_neighbor_events_1_tooltip:0 "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name:1 " 与[SCOPE.sC('originator').GetName ]的[concept_relations]提升了"
 notification_neighbor_events_1_desc:1 "通过呼吁我们共同的[SCOPE.sC('originator').GetStateReligion.GetName]信仰，[SCOPE.sC('originator').GetName]已经提升了我们之间的[concept_relations]。"
 
 neighbor_events.2.t:0 "如果你想要和平"
 neighbor_events.2.d:1 "由于我们与[SCOPE.sC('neighbor_country').GetName]关系不佳，[SCOPE.gsInterestGroup('armed_forces_ig').GetName]建议我们对其采用更强硬的外交政策。"
 neighbor_events.2.f:0 "“如果你说的有一半是真的，那么我不会想让你去边境，”她说到，“但我认为不是。”\n“妈妈，既然你总说不要相信[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]。那么你为什么相信他们会尊重我们的国界？没人希望自己的儿子去边境，因为他们知道这很危险。但这正是我需要这么做的原因。”"
 neighbor_events.2.a:0 "不用讲什么外交礼节。他们是敌人。"
 neighbor_events.2.b:0 "尽管我们都不喜欢彼此，但没有必要升级矛盾。"
 if_you_want_peace_bad_modifier:0 "消极姿态"
 
 neighbor_events.3.t:0 "世界工人"
 neighbor_events.3.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName]内的国际主义者建议我们接触[SCOPE.sC('neighbor_country').GetName]的工人。"
 neighbor_events.3.f:0 "“我不明白你怎么能让这样的人进我们的家。我们现在要接待来自世界各地的人吗？”\n“在矿里这个男人每天都掌握着我的生命。我已经将生命托付给他。因此，我更愿意欢迎他来这，而不是任何派我们去那里的[ROOT.GetCountry.GetAdjectiveNoFormatting]混蛋。”"
 neighbor_events.3.a:0 "阶级高于国家！"
 neighbor_events.3.b:0 "这种不爱国的思想可不能留。"
 
 neighbor_events.4.t:0 "跨境投资"
 neighbor_events.4.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting]的[SCOPE.gsInterestGroup('industrialists_ig').GetName]有意投资邻国[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]的产业。"
 neighbor_events.4.f:0 "他站起来，戴上帽子朝门口走去。起初，他似乎打算一言不发地离开，但最终，他转过身来，带着几乎无法抑制的愤怒说道:\n“我尝试赚钱的手段被指责缺乏爱国主义不仅仅是一种侮辱。这简直是完全不明白钱是怎么来的。你认为我是通过狭隘的思考来赚到我现在拥有的一切的吗？”"
 neighbor_events.4.a:0 "高瞻远瞩！"
 neighbor_events.4.b:0 "强制他们在国内投资。"
 
 neighbor_events.5.t:0 "停止印刷"
 neighbor_events.5.d:0 "一份被[ROOT.GetCountry.GetAdjectiveNoFormatting]法律禁止的报纸已根据[SCOPE.sC('neighbor_country').GetName]的法律许可再次开始印刷，并被越境贩卖。"
 neighbor_events.5.f:1 "“你还有副本，对吗？我会付给你你在[SCOPE.sState('neighbor_state').GetNameNoFormatting]买它时所花价钱的一半。”\n她的朋友不情愿地递上了那份报纸。\n“我跟你说，我爸爸说这上面写的关于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的一切都是垃圾。”\n“啊。好吧，他不识字，对不对？”"
 neighbor_events.5.a:0 "我们可以睁一只眼闭一只眼，下不为例。"
 neighbor_events.5.b:0 "严厉打击所有传播这种垃圾的人！"
 
 neighbor_events.6.t:0 "[SCOPE.sC('neighbor_country').GetName]，未删减"
 neighbor_events.6.d:0 "在[SCOPE.sC('neighbor_country').GetName]因限制性法律而无法出版的一本书已经被[ROOT.GetCountry.GetAdjectiveNoFormatting]出版商接受。"
 neighbor_events.6.f:0 "印刷厂员工拿起了一个陌生的字模。他的主管注意到了这位好奇的员工，并向他点头示意。\n“这是用来印刷一本[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]书籍的。”\n“为什么我们会印刷[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]书籍？”\n这位员工耸了耸肩。\n“这里可是个自由的国家。”"
 neighbor_events.6.a:0 "出版商应该表现出更多的圆滑并尊重我们的邻居。"
 neighbor_events.6.b:0 "按照[ROOT.GetCountry.GetName]法律，他们有权印刷。"
 
 neighbor_events.7.t:0 "风景那边独好"
 neighbor_events.7.d:0 "人们一直在抱怨我们与邻国[SCOPE.sC('neighbor_country').GetName]的生活水平差距。"
 neighbor_events.7.f:1 "店门关上后，他们意味深长地交换了一个眼神。\n\n“她甚至没注意到你找错钱了。”\n\n“你觉得我为什么要那么做？她那一类人承受得起。如果[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]人来这儿炫富而我们只是忍着，那我不就成王八蛋了。”"
 neighbor_events.7.a:0 "这只是全球经济不平等的一个例子。"
 neighbor_events.7.b:0 "很明显，他们是骗外国人钱的骗子。"
 neighbor_events.7.c:0 "事情就是如此，不值得思考。"

 commander_events.2.t:0 "只有玩乐没有工作"
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle][SCOPE.sCharacter('commander_with_addiction').GetFullName]的个人习惯已经开始阻碍[SCOPE.sCharacter('commander_with_addiction').GetHerHis]履行作为一名[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]的职责了。"
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting]对着那名军官微笑，笑容中透露着狂喜与渴望。[SCOPE.sCharacter('commander_with_addiction').GetHerHis|U]的眼睛显然已经看到了更美好的日子。[SCOPE.sCharacter('commander_with_addiction').GetHerHis]小心地斜倚在[SCOPE.sCharacter('commander_with_addiction').GetHerHis]的真皮扶手椅上，声音就像皮革一样发软：\n\n“你知道的，这是一份压力很大的工作。没必要让它变得更有压力。”"
 commander_events.2.a:1 "开除[SCOPE.sCharacter('commander_with_addiction').GetHerHim]。"
 commander_events.2.b:1 "[SCOPE.sCharacter('commander_with_addiction').GetSheHe|U]太有用了。"
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle][SCOPE.sCharacter('commander_with_addiction').GetFullName]被开除"

 commander_events.4.t:0 "将领抗议"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetFullName]曝光了[SCOPE.sCharacter('arguing_commander_two').GetFullName]的一些有问题的习惯，并要求将其解职。"
 commander_events.4.f:1 "“真是难以想象我居然和那个无赖隶属同一机构。那家伙简直是我们制服上的污点。处在这个职位上的人不该做出这样的行为。我不会再和其共事哪怕一天。”"
 commander_events.4.a:0 "我们不能开除[SCOPE.sCharacter('arguing_commander_two').GetFullName]。"
 commander_events.4.b:0 "开除[SCOPE.sCharacter('arguing_commander_two').GetFullName]！"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName]被开除。"
 commander_fired:0 "指挥官被开除"
 commander_kept:0 "指挥官被留下"

 commander_events.5.t:0 "进步之战"
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetFullName]已经研究出如何改进#bold 连发器#!。"
 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetFullName]自信满满地拨弄着[SCOPE.sCharacter('commander_invention').GetHerHis]的眼镜。\n\n“你看，这其实真的很简单。我只是观察了人们目前使用的技术，并意识到只要通过一些改动，我们可以在各处进行改变。”\n\n[SCOPE.sCharacter('commander_invention').GetSheHe]正手持来复枪发表演讲，这演说方式给人一种优雅的感觉，让[SCOPE.sCharacter('commander_invention').GetHerHim]在群众中广受欢迎。[SCOPE.sCharacter('commander_invention').GetSheHe]真是太自信了！" #I don't know how repeaters work
 commander_events.5.a:0 "关注火力。"
 commander_events.5.b:0 "关注精密度。"

 law_events.1.t:0 "良心拒服兵役者"
 law_events.1.d:1 "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]认为因道德或宗教而反对暴力的公民应该享有[SCOPE.sLaw('current_law_scope').GetName]豁免权。"
 law_events.1.f:0 "“征兵只是另一种形式的强迫劳动，事实上甚至是最糟糕的一种，因为它让我们不顾个人道德观，拿起武器对抗同胞。”"
 law_events.1.a:1 "拒服兵役者免受征召。"
 law_events.1.b:0 "每个人都需要战斗。"

 law_events.2.t:0 "照亮街道"
 law_events.2.d:0 "新成立的警察部队请求为街道照明，让他们的工作能更容易。"
 law_events.2.f:0 "“我们每天晚上都会在黑暗的街道跟丢罪犯。没有合适的条件我们怎么做好工作？”"
 law_events.2.a:0 "要有光。"
 law_events.2.b:0 "太贵了。"

 law_events.4.t:0 "秘密研究"
 law_events.4.d:0 "秘密警察要求你研究$identification_documents$。"
 law_events.4.f:0 "“我们需要一种更好的方法来追踪我们的麻烦制造者。如果他们必须有身份证明，那就容易多了。”"
 law_events.4.a:0 "好主意。"
 law_events.4.b:0 "这不是首要任务。"

 law_events.5.t:0 "不开心的矿场主"
 law_events.5.d:0 "[SCOPE.sState('state_with_mine').GetName]的几个矿场主正在请求免除矿业监管。"
 law_events.5.f:0 "“竟然认为我们能够用10小时工作制维持一个盈利的矿井，更不用说实施所有这些安全措施将产生的其他额外成本了，简直是荒谬可笑。”"
 law_events.5.a:0 "一个小小的例外也无伤大雅。"
 law_events.5.b:0 "没有例外。"

 law_events.6.t:0 "世俗化教育"
 law_events.6.d:1 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]对[SCOPE.sLaw('current_law_scope').GetName]法案的通过表示不满，认为教育与宗教应该分离。"
 law_events.6.f:0 "“要是我们的孩子从一开始就被强行灌输思想，我们能指望他们学到任何有用的东西吗？”"
 law_events.6.a:1 "我们应当考虑一下。"
 law_events.6.b:0 "这不可能。"
 modifier_religious_schools_abolished_intelligentsia:1 "听取对教会学校的担忧"
 religious_schools_bad_modifier:0 "教会学校争论"
 religious_schools_good_modifier:0 "支持教会学校"

 #Make these specific to each expedition
 notification_expedition_progress_average_desc:0 "你当前的探险没有发生意外"
 notification_expedition_progress_average_tooltip:0 "你的探险队继续稳步前进"
 notification_expedition_progress_average_name:0 "当前探险"

 expedition_event_ongoing_tt:0 "探险继续。"

 expedition_events.1.t:0 "绘制尼日尔河的探险"
 expedition_events.1.d:0 "尽管有许多人尝试确定其河道，但这条河的全貌仍然是个谜。我们要不要派一支探险队去绘制这条河的路线？"
 expedition_events.1.f:2 "“鉴于这片土地上商业的发展以及对[ROOT.GetCountry.GetAdjectiveNoFormatting]的重要性，贸易协会的成员表达了他们对推广‘新非洲’政策的兴趣。\n\n他们强调了将尼日尔河规划为商业航道的必要性，并提议为此进行一次探险。”"
 expedition_events.1.a:1 "我知道谁适合干这活。"
 expedition_events.1.b:0 "现在不行。"

 expedition_events.2.t:0 "选择领队"
 expedition_events.2.d:1 "一群实力不俗的人自告奋勇要领导这次探险行动。不过，我们可不能轻率决定此事。"
 expedition_events.2.f:1 "第一位前来的绅士衣冠楚楚，容光焕发，富有青春活力，他的热情给我们留下了深刻的印象，并表示自己愿意协助我们。他满脸堆笑地呈上证件，礼貌地说道：“如果我有幸的话……”。"
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.3.t:0 "选择预算"
 expedition_events.3.d:0 "你想给探险队的预算拨多少钱？"
 expedition_events.3.f:0 "“我们会遇上各种阻碍，我们的资金越充足，我们准备得也就越充分。”"
 expedition_events.3.a:0 "一小笔。"
 expedition_events.3.b:0 "中等数额。"
 expedition_events.3.c:0 "一大笔。"

 expedition_events.4.t:0 "探险队开拔"
 expedition_events.4.d:0 "经过几周的准备和旅程，由[SCOPE.sCharacter('expedition_leader').GetFullName]领导的绘制尼日尔河的探险队已经抵达了他们的起点。"
 expedition_events.4.f:1 "“拂晓时分，正值退潮。港口楼宇间犹如温润绿宝石般的丛丛茂密绿荫出现在了我们视野之中，轮船的航速随之慢了下来。空气中浓浓的咸腥味，也渐渐被天堂椒、茴香籽和丁香的气息所替代。在一处屋檐上，一位年轻的女孩正在晾晒衣物。”"
 expedition_events.4.a:0 "前进！"

 expedition_events.30.t:0 "当地向导"
 expedition_events.30.d:0 "探险队的一名成员建议我们在附近的一些定居点停留，并尝试雇佣一些当地向导。队里的其他成员表示担心，因为这可能需要花一段时间。"
 expedition_events.30.f:1 "“这些平原之广袤，直至目光尽头。看不到山川，见不着高地，我们的探险队疲劳不堪，又毫无线索。除了空旷的大地便是丛林。丛林接二连三；有时，也仅仅是有时，会遇上河流；在那之后又要穿越丛林。我们憧憬着青绿色的丝绸，还有那些沾满露珠的花朵散发出的诱人多彩的光泽，徜徉于失落之地的溪水上。”"
 expedition_events.30.a:0 "好主意。"
 expedition_events.30.b:0 "不，这太花时间了。"

 expedition_events.31.t:0 "找到当地向导"
 expedition_events.31.d:0 "几小时后，我们找到了一些向导并向其支付了费用。"
 expedition_events.31.f:1 "“向导应该知道他们在干什么，当然，更重要的是知道他们正在往什么方向前进。”"
 expedition_events.31.a:0 "好消息。"

 expedition_events.32.t:0 "未找到当地向导"
 expedition_events.32.d:0 "在灌木丛中艰难前行几小时后，找向导的想法被暂时搁置了，我们还是先找到河岸吧。"
 expedition_events.32.f:0 "“彻头彻尾的烂主意。”"
 expedition_events.32.a:0 "这给我们造成了延误。"

 expedition_events.40.t:0 "探险队员落水"
 expedition_events.40.d:0 "一天夜里，一位探险队员掉下了船。我们可以花时间去搜救，或者直接离开。"
 expedition_events.40.f:1 "“阵阵尖叫过后，传来有人落水的消息。水面上有条蜿蜒而鲜活的污迹。它红得有如草莓果酱，也似拂晓前的最后一刻，而且恰逢此刻地平线澄清，云朵仿佛磨损的绷带。\n\n就在几天前，他看着河水，脸上挂着不自然的笑容，‘我不太擅长游泳，你懂的吧？’，他还自语道，‘不错，快要结束了’。”"
 expedition_events.40.a:0 "命令他们继续前进。"
 expedition_events.40.b:0 "找到他！"

 expedition_events.41.t:0 "疟疾袭扰探险队"
 expedition_events.41.d:0 "探险队的最新报告称数个队员被疟疾击垮了。"
 expedition_events.41.f:1 "“黎明时有病人逝世。大部分队员都在帐篷里的时候，少数队员找到我，他们十分害怕，不敢与病人接触。‘[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]，有人病了。’晨雾缭绕在他们昏暗的轮廓周围，好似鬼魂。他们面容苍白，不安地颤抖，话音中几无生机。”"
 expedition_events.41.a:0 "命令他们继续前进。"
 expedition_events.41.b:0 "通知他们暂时休整。"

 expedition_events.50.t:0 "水上遇袭"
 expedition_events.50.d:0 "探险队沿河行进时遭遇了当地土著的袭击。"
 expedition_events.50.f:2 "“小心，[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]！”一声刺耳的箭啸盖过了队员的喊声。一支箭插入我脑袋旁边的木板上，箭尾还在颤抖着。“蹲下！所有人蹲下！”\n\n一队士兵站在丛林边缘，像守护雕像一样拿着长矛和弓箭，对准了我们。他们小心翼翼地缓慢挪动着——我们越界了。“蹲下！”我听到那些人这么喊道。"
 expedition_events.50.a:0 "就地组织抵抗。"
 expedition_events.50.b:0 "三十六计，走为上策！"

 expedition_events.51.t:0 "抵抗成功"
 expedition_events.51.d:0 "探险队成功抵御了当地人的袭击。"
 expedition_events.51.f:0 "“火药终究胜过石块。”"
 expedition_events.51.a:0 "干得漂亮。"

 expedition_events.52.t:0 "抵抗失败"
 expedition_events.52.d:0 "探险队没能成功抵抗袭击，只得撤退。"
 expedition_events.52.f:0 "“我们试着防御，可是寡不敌众。在撤离前我们不幸失去了几位队员。”"
 expedition_events.52.a:0 "可恶。"

 expedition_events.53.t:0 "战术撤退"
 expedition_events.53.d:0 "探险队尽快离开了那片地区。"
 expedition_events.53.f:0 "“我们冲出去，进入了河流的一条支流，这也许不够正确，但却足够安全。”"
 expedition_events.53.a:0 "至少所有人都活着。"

 expedition_events.60.t:0 "旅途摄影"
 expedition_events.60.d:0 "一位探险队员要求歇息一天，以便拍摄一些当地野生动物。"
 expedition_events.60.f:1 "“成片的泥房好似从河里直接长出来的巧克力布丁。这儿有如同少女长发的迂回溪水，还有沼泽和大湖。河岸上青葱的草木形成的轮廓看上去就像一层轻柔的薄荷。水系遍布的此处就是我们的私人海洋。”"
 expedition_events.60.a:0 "好主意。"
 expedition_events.60.b:0 "我们不能分心。"

 expedition_events.70.t:0 "探险队内的痢疾"
 expedition_events.70.d:0 "探险队的最新报告称几名队员得了痢疾。一名队员甚至因此死亡。"
 expedition_events.70.f:0 "“每十五分钟就有一半的探险队进出灌木丛，我们几乎无法取得任何进展。”"
 expedition_events.70.a:0 "命令他们继续前进。"
 expedition_events.70.b:0 "通知他们暂时休整。"

 expedition_events.80.t:0 "发现河马"
 expedition_events.80.d:0 "河流不远处发现了一只河马。等它离开也许比从它身边经过更安全。"
 expedition_events.80.f:0 "“它圆圆胖胖的外表可能暗示着快乐的天性，但别被骗了，河马是一种可怕的野兽。”"
 expedition_events.80.a:0 "我们会尝试从它身旁过去。"
 expedition_events.80.b:0 "我们会等待时机。"

 expedition_events.81.t:0 "河马攻击"
 expedition_events.81.d:1 "之前发现的河马把一艘探险船撞了个底朝天。两名船员死亡，物资也丢失了一些。"
 expedition_events.81.f:0 "“事情发生的太快了。那怪物一下就把船撞了个底朝天，恍若无物。有些人还算幸运，另一些人就没那种运气了。”"
 expedition_events.81.a:0 "哦天啊。"

 expedition_events.82.t:0 "河马睡着了"
 expedition_events.82.d:1 "河马没有移动，探险队得以顺流而下，顺利渡河。它毫不在意我们的存在。"
 expedition_events.82.f:0 "“多么宏伟的生物。”"
 expedition_events.82.a:0 "谢天谢地。"

 expedition_events.83.t:0 "河马离开"
 expedition_events.83.d:0 "探险队等了几个小时，河马最终离开了。"
 expedition_events.83.f:0 "“不过这个小插曲让我们失去了日光，我们不得不在此扎营。”"
 expedition_events.83.a:0 "真是松了一口气。"

 expedition_events.90.t:0 "失败者之墓"
 expedition_events.90.d:0 "探险队在河边发现了一些坟墓。上面遗留的小饰品和物品表明，这是前一支探险队的全部遗物。"
 expedition_events.90.f:1 "“一个沾满灰尘的小孩照片的相框。它的背面刻有熟悉的名字。”装有一绺秀发的圣物箱。我们体贴地不去读一本日记中的数页。还有一封信，这是封没写完的信，或许我们该带走它。我们的一个队员轻声道，‘我认识这人。’他折起信放进了自己的口袋。\n\n我甚至在此地依然可以听到这些逝者慷慨激昂、充满斗志的声音。‘我们必须在一个月内找到资源！’没错，正是此地。”"
 expedition_events.90.a:0 "令人悲伤的场景。"

 expedition_events.100.t:0 "绑架"
 expedition_events.100.d:0 "探险队传来消息称，包括[SCOPE.sCharacter('expedition_leader').GetFullName]在内的数名队员被当地的一位国王绑架并要求赎金。"
 expedition_events.100.f:1 "“夜晚里的一道光通常不是好兆头。中世纪的人认为那是会让他们丧命的鬼火、危险的怪物之类的东西，这倒也不算错。\n\n火把变成了一盏灯笼，那盏灯笼变成了一个人。那个人又变成了十几个人，很快他们就把我们关了起来。他们金属枪管即使在夜间也闪着寒光，在这种情况下，我们不能反抗。”"
 expedition_events.100.a:0 "我们会付钱。"
 expedition_events.100.b:0 "他们需要自己搞定。"
 expedition_leader_kidnap_modifier:0 "探险队队长赎金"

 expedition_events.101.t:0 "被绑架人员获释"
 expedition_events.101.d:0 "在组织支付赎金后，探险队队员被安全释放，甚至被送往了正确的方向。"
 expedition_events.101.f:0 "“这不是很愉快的经历，但我们吃的是烤山药，而且基本都受到了很好的对待。”"
 expedition_events.101.a:0 "很好。"

 expedition_events.102.t:0 "被绑架人员逃跑"
 expedition_events.102.d:0 "尽管没有支付赎金，探险队的一些成员还是设法获得了自由。然而，更多的队员被丢下了。"
 expedition_events.102.f:1 "“我们被关在石头砌成的牢房里，里面又湿又冷。他们一言不发地带来了食物，然后在我们试图收买他们之前就离开了。等到深夜，他们开始打架。我们的一个人说他们为了夜班和钱的问题吵了起来。当门再次打开时，我们终于逃了出来。”"
 expedition_events.102.a:0 "糟糕。"

 expedition_events.110.t:0 "领队死亡"
 expedition_events.110.d:1 "在一场小规模冲突中，[SCOPE.sCharacter('dead_expedition_leader').GetHerHis]的大腿中了一弹。伤口本身问题不大，但是却引发了感染。[SCOPE.sCharacter('expedition_leader').GetFullName]已接任成为新领队。"
 expedition_events.110.f:1 "“我突然感到了一股暖流，疼痛随着而至。中弹后我无法行走了，我明白我以后再也无法行走。现在是我写下自己的事迹的最后机会。仿效马克波罗，我躺在床上絮叨起神域的城市、永恒的奇观；没有人会相信我看到过的一切。念及此处我不禁伤感。作为神智正常的人，我应当停笔。\n\n诗人说道，就像子弹一样，这片丛林使你措手不及，不过你已经变得明智，你终将领悟这次旅程的意义。”"
 expedition_events.110.a:0 "希望新领队能不辱使命。"

 expedition_events.11.t:0 "探险成功"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName]已经凯旋，尼日尔河的河道和起源都已绘制上地图。"
 expedition_events.11.f:1 "“我一度想象我会感到巨大的喜悦。这种喜悦应是如此灿烂、如此响亮，你几乎可以用耳听到。想想所有的河流汇聚于一处，或许我将看到水流湍急的景象，那会是一种无法被忽视的力量。\n\n然而尼日尔河化为了数个小支流，几乎失去了它的原貌。到底哪一条才是真正的尼日尔河？总不见得它们全都是真正的尼日尔河？又或许一条都不是。好比忒修斯之船，它还是原来的它吗？”"
 expedition_events.11.a:1 "好消息！"

 expedition_events.12.t:0 "探险失败"
 expedition_events.12.d:0 "已经有几个月没有收到任何报告了，显然，寻找尼日尔河源头的探险失败了，而且[SCOPE.sCharacter('expedition_leader').GetFullName]也随之一起消失了。"
 expedition_events.12.f:1 "“我觉得我们内心深处都知道这一天会到来。即使是现在，我们仍然在讨论如何到达河口。我们对自己说‘只要再坚持几天’，坚持继续前进。起初还有几个队员对配给的食物评头论足。他们现在已对此默不作声了。我们早已找不到那条河了。‘也仅仅是几天而已。’”"
 expedition_events.12.a:0 "该死！"

 civil_war_events.1.t:0 "分离运动获胜"
 civil_war_events.1.d:1 "尽管我们曾经的预期比较悲观，但我们的同胞还是在没有我们帮助的情况下赢得了他们的独立斗争。"
 civil_war_events.1.f:1 "“国家的灵魂被一分为二！我们两国间的边界就是人民心头上的一道残酷的伤口。很明显，现在是时候统一了！”"
 civil_war_events.1.a:0 "吞并该国"
 civil_war_events.1.b:0 "别打扰他们"

 diplomatic_events.1.t:0 "侵犯主权"
 diplomatic_events.1.d:1 "[SCOPE.sC('initiator').GetName]已经向[SCOPE.sC('target_country').GetName]发出最后通牒，要求他们加入[SCOPE.sW('war').GetName|v]战争。\n他们拒绝并加入了[SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]一边！\n我们该怎么办？"
 diplomatic_events.1.f:1 "日落即将来临，从壁炉里冒出的烟雾把办公室的窗户染上了一层淡淡的烟雾。路灯亮了起来，两个男人露出关切的神情。\n\n“全世界的灯都要熄灭了，我们这辈子再也看不到它们被点亮了。”"
 diplomatic_events.1.a:1 "我们必须援助[SCOPE.sC('target_country').GetName]！"
 diplomatic_events.1.b:0 "不关我们的事。"
 violate_sovereignty_tt:0 "加入[concept_war]以防御[SCOPE.sC('target_country').GetName]"

 cultural_homeland_events.1.t:0 "不公正的指责"
 cultural_homeland_events.1.d:0 "一些[SCOPE.sCulture('state_majority_culture').GetName]人不公正地将[SCOPE.sState('culture_state').GetName]的恶劣生活条件归咎于他们的[SCOPE.sCulture('state_minority_culture').GetName]人邻居。"
 cultural_homeland_events.1.f:0 "“他们说我们抢走了所有的工作，我们让他们无法获得公平的工资，但我们和他们一样痛苦。”"
 cultural_homeland_events.1.a:0 "我们必须学会共处。"
 cultural_homeland_events.1.b:0 "置之不理。"

 cultural_homeland_events.10.t:0 "诽谤文章"
 cultural_homeland_events.10.d:0 "一份叫做《[SCOPE.sState('culture_state').GetNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')]》的报纸刊登了一篇立场十分偏执的文章，内容涉及居住在那里的[SCOPE.sCulture('state_minority_culture').GetName]人。我们可以压下文章或者任其发表。"
 cultural_homeland_events.10.f:0 "“绝对是可恶的谎言，大部分篇幅都是。但这对那些读过它的人来说无关紧要。他们会左耳进右耳出。”"
 cultural_homeland_events.10.a:0 "压下它。"
 cultural_homeland_events.10.b:0 "置之不理。"

 cultural_homeland_events.20.t:0 "不公平的禁止进入"
 cultural_homeland_events.20.d:0 "[SCOPE.sState('culture_state').GetName]的[SCOPE.sCulture('state_minority_culture').GetName]人被某些本地的[SCOPE.sCulture('state_majority_culture').GetName]人阻止从事特定的行业。"
 cultural_homeland_events.20.f:1 "“我已经去过这家店很多年了！为什么突然橱窗里多了一块牌子，上面写着不再欢迎像我这样的人？”"
 cultural_homeland_events.20.a:1 "每个人都必须保障其权利。"
 cultural_homeland_events.20.b:1 "店主可以卖——或者不卖——给任何他们喜欢的人。"

 cultural_homeland_events.30.t:0 "有偏见的雇主"
 cultural_homeland_events.30.d:0 "[SCOPE.sCulture('state_minority_culture').GetName]人由于某些[SCOPE.sCulture('state_majority_culture').GetName]人雇主的偏见，很难在[SCOPE.sState('culture_state').GetName]找到工作。"
 cultural_homeland_events.30.f:0 "“我去申请了一份仓库的工作。他们看了我一眼就告诉我这工作不适合‘我这类人’。”"
 cultural_homeland_events.30.a:0 "工作属于每个人。"
 cultural_homeland_events.30.b:1 "老板才能决定要雇佣谁。"

 cultural_homeland_events.40.t:0 "[SCOPE.sCulture('state_minority_culture').GetName]人被迫害"
 cultural_homeland_events.40.d:0 "遍布[SCOPE.sState('culture_state').GetName]的[SCOPE.sCulture('state_minority_culture').GetName]人企业和家庭都受到了大批[SCOPE.sCulture('state_majority_culture').GetName]人的攻击。"
 cultural_homeland_events.40.f:1 "“他们把砖头扔进我们的商店橱窗！上面贴着一张纸条，写着‘回家去’，但这里就是我们唯一的家啊。”"
 cultural_homeland_events.40.a:1 "这种破坏行为必须停止。"
 cultural_homeland_events.40.b:1 "我们有理由……置之不理。"

 cultural_homeland_events.50.t:0 "针对[SCOPE.sCulture('state_minority_culture').GetName]人的暴力行径"
 cultural_homeland_events.50.d:0 "在[SCOPE.sState('culture_state').GetName]的[SCOPE.sCulture('state_minority_culture').GetName]人正在被某些[SCOPE.sCulture('state_majority_culture').GetName]人攻击，甚至出现了伤亡。 "
 cultural_homeland_events.50.f:1 "“暴乱爆发了——尽管这样称呼它有点轻描淡写。他们挨家挨户地殴打、抢劫，甚至杀害他们发现的每个人。”"
 cultural_homeland_events.50.a:1 "必须恢复秩序和道义！"
 cultural_homeland_events.50.b:1 "恐怕我们无能为力。"

