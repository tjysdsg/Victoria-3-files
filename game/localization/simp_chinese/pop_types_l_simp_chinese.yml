l_simp_chinese:
 aristocrats:0 "@aristocrats!$aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "贵族"
 aristocrats_desc:0 "富裕的地主，拥有着古老关系网的“老钱”。作为农场和种植园的所有者，他们会将一部分利润投入[concept_investment_pool]。他们在政治利益上的代表是地主。"
 bureaucrats:0 "@bureaucrats!$bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "官僚"
 bureaucrats_desc:0 "官员们负责维持政府的行政职能和基础设施的运转。在政治上，他们倾向于加入知识分子或者小市民。"
 capitalists:0 "@capitalists!$capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "资本家"
 capitalists_desc:0 "工业的领军者，新时代的新贵。作为制造业和采矿业的所有者，他们会将一部分利润投入[concept_investment_pool]。他们在政治利益上的代表是实业家。"
 clergymen:0 "@clergymen!$clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "教士"
 clergymen_desc:0 "牧师、经学家和其他宗教领袖照料着农村人口的精神需求。政治上，他们是虔信者的支柱力量。"
 clerks:0 "@clerks!$clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "职员"
 clerks_desc:0 "在政府、基础设施和商店中执行管理任务的下级文员。他们大部分属于小市民，也有一些会加入工会。"
 engineers:0 "@engineers!$engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "工程师"
 engineers_desc:0 "发明家和技术方案的设计者，在制造业、采矿业、建筑业等行业工作，同先进的机械打交道。一部分人支持实业家，其他人会选择加入工会。"
 farmers:0 "@farmers!$farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "农民"
 farmers_desc:0 "佃农、小自耕农以及其他务农者，这些人通过生产食物或者种植经济作物来维持一个稳定但勉强的生计。大部分人认为代表他们利益的是乡村民众。"
 peasants:0 "@peasants!$peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "自给农"
 peasants_desc:2 "这些自给自足的小农仅出现在[Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]中，他们生产的农产品和简易制成品基本都用于自己所需。他们依赖[concept_subsistence_output]生存，在[concept_market]经济中仅发挥有限的作用。他们通常[Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]。"
 laborers:0 "@laborers!$laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "劳工"
 laborers_desc:0 "日结劳工、农场短工以及其他几乎没有失业保障的人，社会上哪里有工可做，哪里就有他们的身影。他们通常不参与政治，但有可能会通过工会表达诉求。"
 officers:0 "@officers!$officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "军官"
 officers_desc:0 "现役军官活跃在陆军和海军中，指挥着国家的军事力量。政治上，他们代表着军队中的上层阶级。"
 academics:0 "@academics!$academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "学者"
 academics_desc:0 "研究人员、医生、律师以及其他在学术机构研究和教学的受过教育的专业人士。在政治上，他们处于知识分子的前列。"
 shopkeepers:0 "@shopkeepers!$shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "店主"
 shopkeepers_desc:0 "商店的老板和经理，向城市顾客销售商品。在政治上，他们通常属于小市民阶层。"
 slaves:0 "@slaves!$slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "奴隶"
 slaves_desc:0 "奴隶被当作一份财产，而不是一个独立的人；在一个允许奴隶制的国家，奴隶将在诸多行业从事强制劳动。由于他们的社会地位，他们无权参与政治事务。"
 soldiers:1 "@soldiers!$soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "军人"
 soldiers_desc:0 "士兵与海员构成了国家的军事人员主体。他们的政治立场通常与其作为军队一份子的身份一致。"
 machinists:0 "@machinists!$machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "技工"
 machinists_desc:0 "在制造业、采矿业、机械化农场和其他行业，操作工拥有稳定的工作，负责操纵机械。政治上，他们通常是工会中的一支主导力量。"
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_literacy]的人群能成为#v $academics$#!。[concept_literacy]和[concept_wealth]越高，转变潜力就越高。[concept_culture]遭到[concept_discrimination]的人群转变需要更长时间。#v $clerks$#!和#v $aristocrats$#!特别容易成为#v $academics$#!。"
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_wealth]的人群能成为#v $aristocrats$#!。[concept_wealth]和[concept_literacy]越高，转变潜力就越高；但后者影响程度较低。[concept_culture]被[concept_discrimination]的人群转变需要更长时间。#v $officers$#!和#v $bureaucrats$#!特别容易成为#v $aristocrats$#!。"
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_literacy]的人群能成为#v $bureaucrats$#!。[concept_literacy]越高，转变潜力就越高。[concept_culture]被[concept_discrimination]的人群转变需要更长时间，而既属于[concept_accepted_culture]又属于[concept_accepted_religion]的人群会转变得更快。#v $clerks$#!和#v $clergymen$#!特别容易成为#v $bureaucrats$#!。"
 CAPITALISTS_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_wealth]的人群能成为#v $capitalists$#!。[concept_wealth]和[concept_literacy]越高，转变潜力就越高。[concept_culture]被[concept_discrimination]的人群转变需要更长时间。#v $shopkeepers$#!和#v $engineers$#!特别容易成为#v $capitalists$#!。"
 CLERGYMEN_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_literacy]的人群能成为#v $clergymen$#!。[concept_literacy]越高，转变潜力就越高。[concept_religion]被[concept_discrimination]的人群转变需要更长时间，而属于[concept_accepted_religion]的人群会转变得更快。#v $academics$#!和#v $aristocrats$#!特别容易成为#v $clergymen$#!。"
 CLERKS_QUALIFICATIONS_DESC:0 "任何人群都能成为#v $clerks$#!。[concept_literacy]越高，转变潜力就越高。#v $laborers$#!特别容易成为#v $clerks$#!。"
 ENGINEERS_QUALIFICATIONS_DESC:0 "只有[concept_literacy]足够的人群才能成为#v $engineers$#!。[concept_literacy]和[concept_wealth]越高，转变潜力就越高。#v $machinists$#!和#v $clerks$#!特别容易成为#v $engineers$#!。"
 FARMERS_QUALIFICATIONS_DESC:0 "任何人群都能成为#v $farmers$#!。[concept_wealth]越高，转变潜力就越高。#v $peasants$#!和#v $laborers$#!特别容易成为#v $farmers$#!。"
 MACHINISTS_QUALIFICATIONS_DESC:0 "拥有最低限度[concept_literacy]的人群能够成为#v $machinists$#!。[concept_literacy]越高，转变潜力就越高。#v $laborers$#!特别容易成为#v $machinists$#!。"
 OFFICERS_QUALIFICATIONS_DESC:0 "只有#v $soldiers$#!或者[concept_accepted_culture]的人群才能成为#v $officers$#!。[concept_literacy]越高，转变潜力就越高。#v $aristocrats$#!特别容易成为#v $officers$#!。"
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "只有拥有足够[concept_wealth]的人群能成为#v $shopkeepers$#!。[concept_wealth]越高，转变潜力就越高。#v $clerks$#!和#v $farmers$#!特别容易成为#v $shopkeepers$#!。"
