 #Repatriate Agitator interaction
 return_to_home_country: "送返鼓动者"
 return_to_home_country_desc: "#lore 将[Character.GetFullName]送回我们的[Concept('concept_rivalry','$concept_rival$')]国家"
 exiles_events.100.t: "送返"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName]在[SCOPE.sCountry('repatriator_country_scope').GetName]政府的支持下结束流亡回国。看起来[SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting]是想在[ROOT.GetCountry.GetName]传播[SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName]的意识形态。"
 exiles_events.100.f: "第二次机会很少出现。在一个外国人的支持下，这个曾经拒绝了[SCOPE.sCharacter('repatriated_scope').GetHerHim]的家现在打开了家门。他们以前抛弃了[SCOPE.sCharacter('repatriated_scope').GetHerHim]，更喜欢一个由越来越专横的唱诗班组成的虚假天堂。但对[SCOPE.sCharacter('repatriated_scope').GetHerHim]来说，第二次机会意味着第二次实现梦想的机会。为了真正的兄弟情谊。也许[SCOPE.sCharacter('repatriated_scope').GetHerHis]的伟业能取得成果。"
 exiles_events.100.a: "我们流放[SCOPE.sCharacter('repatriated_scope').GetHerHim]是有充分理由的。"
 exiles_events.100.b: "欢迎回家！"
 repatriated_agitator: "被送返的鼓动者"
 exiling_dissident_radicals_factors: "产生的[Concept('concept_radical','$concept_radicals$')]数量取决于我们的言论自由[Concept('concept_law', '$concept_laws$')]和[concept_character]的[concept_popularity]"
 #Positivist Ideology
 ideology_positivist: "实证主义者"
 ideology_positivist_desc: "该角色是一个狂热的技术统治论者和反教权主义者，既蔑视君主的专断权力，也蔑视公众变化无常的一时兴起。"
 #Technocracy Law
 law_technocracy: "技术治国"
 law_technocracy_desc: "国家由一个由有理性有才能的人们组成的非选举产生的委员会统治。"
 #Technocracy law events
 technocracy.1.t: "民众哗然"
 technocracy.1.d: "在一系列糟糕的商业决策后，[SCOPE.sCharacter('technocrat_leader').GetFullName]开始在小报上猛烈抨击那些诋毁[SCOPE.sCharacter('technocrat_leader').GetHerHis]的人。这些绊脚石破坏了[SCOPE.sCharacter('technocrat_leader').GetHerHis]的公共声誉，并损害了对[GetLawType('law_technocracy').GetName]的支持。"
 technocracy.1.f: "“在这个被诅咒的剧院里，低级的激情会受到赞扬！一个无知的野蛮和清教徒民粹主义的时代。只有真正的疯子才能拒绝少数开明者的仁慈统治。该死的，你们都是迷路的羊！或许你们应该留在那里，而我和我的伙伴们会从一个如此乌托邦的摇篮中获益，以至于所有人都会在它的宏伟下颤抖。然后你们会#bold 乞求#!成为其中的一部分！先生们，记住我的话！”"
 technocracy.1.a: "一次公共救助应该能解决这个问题。"
 technocracy.1.b: "真是丢人现眼。"
 technocracy.1.c: "把[SCOPE.sCharacter('technocrat_leader').GetHerHim]送到精神病院。"
 foolish_technocrat: "丢人现眼的技术统治论支持者"
 disgraced_technocrat: "丢人现眼的技术统治论支持者"
 bailed_out_technocrat: "解救技术统治论支持者"
 technocracy.2.t: "新机器"
 technocracy.2.d: "一群有影响力的$engineers$通过应用科学原理，极大提高了[SCOPE.sState('new_machine_state').GetName][SCOPE.sBuilding('new_machine_building').GetName]的产值。他们认为在[GetLawType('law_technocracy').GetName]法律下，他们可以将这些原理应用到政府机制上。"
 technocracy.2.f: "智慧的一个显著特点就是理解自己的局限性。通过这一点，人们可以认识到，一个人的经验和视角是有限的。没有这一基础，人就容易变得傲慢。\n\n比如，有些人可能会认为，是否能将官僚机构当做一台机器，而不是其本身技术的集合。如此，也就将人类视为了需要解决的问题，而不是具有经验和智慧的独立变量。"
 technocracy.2.a: "工业领域最需要他们。"
 technocracy.2.b: "很有吸引力的提议。"
 new_machine_enactment: "新机器"
 new_machine_state_mod: "科学产业"
 new_machine_building_mod: "局部的科学产业"
 technocracy.3.t: "精英！"
 technocracy.3.d: "[SCOPE.sState('university_state').GetName][SCOPE.sBuilding('university_building').GetName]的$academics$就民众治理和开明精英统治的议题展开了激烈的辩论。制定[GetLawType('law_technocracy').GetName]的尝试让这场辩论吸引了公众的注意力。"
 technocracy.3.f: "“除非哲学家成为我们这些国家的国王，或者我们目前称之为国王和统治者的那些人物，能严肃认真地追求智慧，使政治权力与聪明才智合而为一；那些得此失彼，不能兼有的庸庸碌碌之徒，必须排除出去。否则的话，我亲爱的格劳孔，对国家甚至我想对全人类都将祸害无穷，永无宁日。”" #Plato
 technocracy.3.a: "人民需要伟人来决定什么对他们最好。"
 technocracy.3.b: "我们至少能就我们对$aristocrats$的厌恶达成一致了。"
 technocracy_debate_enactment: "技术治国辩论"
 anti_aristocratic_sentiment: "反贵族情绪"
 ATHEIST_CLERGYMEN: "来自拥有无神论[concept_religion]"
 #1.3.3
 rally_against_france: "反法集会"
 natural_borders.4.t: "守望莱茵"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName]已经宣布了其意图将边界由萨伏伊拓展到莱茵的雄心。这让[SCOPE.sState('french_claim_state').GetName]处于随时遭到入侵的极度危险之中。"
 natural_borders.4.f: "“自从波拿巴以来，法国人没有学到一点教训。只要他们的武器库里有一把剑或一支半自动枪，他们就会挑起战斗。”\n\n“我们能指望建立一个新的联盟来制约法国吗？上一场战争让我们都流了太多的血，任何和平都值得维护。”"
 natural_borders.4.f2: "一次又一次的入侵使得莱茵河右岸的人们对法国人心存怨恨。一支新的歌曲席卷了这个地区，呼唤每位德国骑士，无论是肉体还是精神，都要为了抵御另一次入侵而奋勇防御。"
 natural_borders.4.a: "召集每一个有能力的人保卫他们的家园。"
 natural_borders.4.b: "也许绥靖是最好的办法。"
 notification_fra_natural_borders_notification_name: "法兰西雄心"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName]已经宣布其意图朝着“自然边界”扩张，西起大西洋，东至莱茵河。"
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "购买卢森堡"
 france_annex_luxembourg_desc: "卢森堡位于我国的自然疆界内，应该是法兰西的一部分。也许一份慷慨的报价会说服他们的领主同意出售。"
 natural_borders.5.t: "购买卢森堡"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName]明智地接受了我们购买[SCOPE.sCountry('lux_scope').GetName]的报价。这片领土回到了其应有的位置，成为[ROOT.GetCountry.GetAdjective]的一部分。"
 natural_borders.5.f: "有了正确的心态，用钱可以做到的那些令人惊叹的事情——购买土地、消除批评、雇佣劳动力——无穷无尽。只要钱管够，我们甚至可以购买一整个国家。"
 natural_borders.5.a: "我们疆界的自然延伸。"
 luxembourg_payment: "卢森堡购买金"
 luxembourg_payment_received: "卢森堡购买金"
