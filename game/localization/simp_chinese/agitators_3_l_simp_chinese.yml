 sway_to_bonapartism: "拉拢到波拿巴派"
 sway_to_bonapartism_desc: "有了合适的贿赂和劝说，一名政治家可能会被说服支持王位的合法候选人。"
 supporting_bonapartist_tt: "“拉拢到波拿巴派”角色互动变得可用"
