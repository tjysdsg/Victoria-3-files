l_simp_chinese:
 #Natural Borders of France
 je_french_natural_borders: "法国的自然疆界"
 je_french_natural_borders_reason: "扩张主义倾向再次在法国出现。公民们，精确地说是嚷嚷得最起劲的那些民众，要求把我们的国境线扩张到莱茵河畔和阿尔卑斯山侧。"
 own_all_french_homelands: "拥有所有法兰西文化本土地区"
 natural_borders.1.t: "疆域极限"
 natural_borders.1.d: "“自然疆界”的概念在[SCOPE.sCharacter('borders_leader').GetLastName]政权的支持者中流行了开来。法国爱国者们要求把[ROOT.GetCountry.GetAdjective]国土扩张至那些边境线。"
 natural_borders.1.f: "“只有大自然才能界定法国的上限。我们将扩张到地平线，国土将从[SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting]河畔延伸到[SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting]山脉，直至[SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]海岸。那都是我们的国境线的囊中之物。”"
 natural_borders.1.a: "我们的国境线一定要直抵莱茵河。"
 natural_borders.1.b: "这是个荒谬的想法。"
 dismiss_natural_borders_tt: "将移除“法国的自然疆界”日志条目"
 natural_borders.2.t: "法国的自然疆界"
 natural_borders.2.d: "[ROOT.GetCountry.GetName]已经扩张到了远方的莱茵河与阿尔卑斯山，我们已经取得了这项国家工程的桂冠，号称“自然疆界”。现在我们得治理这些新得到的领土了。"
 natural_borders.2.f: "莱茵的官员招呼着新来的人们。如今大量民众从遥远的西方涌来。他拿出表格开始书写。\n“先生（德语），呃，先生（法语）。请问你的姓名是？”\n“让·罗贝尔。”\n“年龄？”\n“三十一。”\n“职业？”\n“啊，朋友！我只是来参观的。”"
 natural_borders.2.a: "他们必须学会成为法国人。"
 natural_borders.2.b: "荣耀归于[ROOT.GetCountry.GetName]的英雄们！"
 natural_borders.2.c: "我们是高卢的解放者。"
 natural_borders.3.t: "都灵条约"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName]已同意将[SCOPE.sState('savoy_state').GetName]和[SCOPE.sState('nice_state').GetName]地区割让给[ROOT.GetCountry.GetName]。"
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName]已同意将[SCOPE.sState('savoy_state').GetName]地区割让给[ROOT.GetCountry.GetName]。"
 natural_borders.3.f: "“鉴于政治上无法回避的可怕压力、关乎意大利未来的存亡抉择、对我们强大盟友的感激之情，以及我们国家的特殊情况，我们亲爱的[SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle]在悔恨中，将那些几个世纪以来与我国密不可分的省份割让了出去。在国家利益和责任感面前，所有反对意见都欠缺说服力。”" #Treaty of Turin
 natural_borders.3.a: "火速整合萨伏依。"
 natural_borders.3.b: "举行公投以安民。"
 france_natural_borders_pursuit: "追求自然疆界"
 no_natural_borders: "拒绝法国的自然疆界"
 natural_borders_assimilation: "法兰西同化"
 natural_borders_achieved: "已实现自然疆界"
 france_annex_savoy: "都灵条约"
 france_annex_savoy_desc: "萨伏依是法国的自然组成部分，这里有大量的人视自己为法国人。或许可以通过外交手段说服占领者割让领土。"
 obligation_for_savoy_tt: "我们会用我们的义务换取萨伏依，如果可能的话，还要换取尼斯"
 sell_savoy: "都灵条约"
 sell_savoy_desc: "萨伏依已经成了摆在我国与法国之间的冲突焦点。若我们同意割让萨伏依，法国必然会在情理上亏欠我们。"
 at_peace_nocontext_tt: "处于和平"
 relations_amicable_nocontext_tt: "关系至少为友善"
 #Coup!
 je_coup: "政变！"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName]正在策划一场反对我们民主制度的政变，旨在夺取对政府的控制并建立一个更符合他们利益的政权。"
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName]准备好发动政变"
 coup_no_progress: "政变毫无进展"
 coup_remove_ig: "如果将正在策划政变的利益集团从政府中移除，他们的支持度将大幅降低"
 coup_advancing: "政变目前预计将取得进展"
 coup_declining: "政变目前预计将失去进展"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName]将立即制定[SCOPE.sLaw('coup_desired_law').GetName]法律"
 coup.1.t: "策划政变"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName]对[ROOT.GetCountry.GetAdjectiveNoFormatting]政府的制度越来越不满。[SCOPE.gsInterestGroup('coup_ig').GetName]正在策划阴谋，打算发动政变推翻政府并施行[SCOPE.sLaw('coup_desired_law').GetName]。"
 coup.1.f: "“你怎么看待[SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]在那儿的简短演讲？”\n“这有点太极端了。但困难时期需要伟人来掌管一切。”\n“人们会这么想吗？”\n“必须让他们这么想。”"
 coup.1.a: "令人愉快的恶魔。"
 coup.1.b: "密切关注[SCOPE.sCharacter('coup_leader').GetFullName]。"
 coup.2.t: "政变！"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]成功策划了一场针对[ROOT.GetCountry.GetAdjective]民主制度的政变。[SCOPE.sCharacter('coup_leader').GetFullName]已启动国家紧急状态，以便[SCOPE.sCharacter('coup_leader').GetHerHim]以[SCOPE.sLaw('coup_desired_law').GetName]的方式领导国家。"
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName]成功策划了一场针对[ROOT.GetCountry.GetAdjective]政府的政变。作为大胆改制的序幕，[SCOPE.sCharacter('coup_leader').GetFullName]宣布在专制统治下建立[SCOPE.sLaw('monarchy_law').GetName]。"
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName]成功策划了一场针对[ROOT.GetCountry.GetAdjective]政府的政变。[SCOPE.sCharacter('coup_leader').GetFullName]宣布前政府非法，并且要在临时专制统治下建立[SCOPE.sLaw('coup_desired_law').GetName]。"
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName]成功策划了一场针对[ROOT.GetCountry.GetAdjective]政府的政变。[SCOPE.sCharacter('coup_leader').GetFullName]谴责了之前的资产阶级独裁政府，并宣布要在临时的专制统治下建立[SCOPE.sLaw('coup_desired_law').GetName]。"
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName]成功策划了一场针对[ROOT.GetCountry.GetAdjective]政府的政变。[SCOPE.sCharacter('coup_leader').GetFullName]宣布前政府冒犯了[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]，并且要在临时的专制统治下建立[SCOPE.sLaw('coup_desired_law').GetName]。"
 coup.2.f: "“快进屋！要宵禁了。”门砰的一声关上，声音有点太大了，他皱了皱眉头。\n“你也不想被[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]的暴徒抓到吧。他们看啥都是异议分子。”沉重的行军声越来越接近，他们强忍着扒窗偷看的冲动。\n“他们把原先的政客全毙了，就在宫墙对面。”\n“安静！他们来了。把蜡烛灭了。”\n脚步声和低沉的声音从门后传来。幸好，他们没逗留太久。"
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting]需要一个强有力的领导者。"
 coup.2.b: "君主制万岁！"
 coup.2.c: "共和国万岁！"
 coup.2.e: "为了[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的荣耀！"
 coup.2.g: "无产阶级专政万岁！"
 coup.3.t: "政变失败"
 coup.3.d: "[SCOPE.sCharacter('coup_leader').GetFullName]还没来得及发动政变并制定[SCOPE.sLaw('coup_desired_law').GetName]，[SCOPE.sCharacter('coup_leader').GetSheHe]就一举被彻底剥夺了权力。现在民主制度依然生机盎然，不过[SCOPE.gsInterestGroup('coup_ig').GetName]十分不乐意接受自己遭受的政治流放。"
 coup.3.f: "“既然我们彼此畅所欲言，那么我想问问，计划是不是顺利进行了？”\n\n“顺利进行？！你这说的什么蠢话？还没开始就已经结束啦。可多亏了你啊！你他妈去哪了？”\n\n“啊，我只是没赶上。紧急家事，我姑姑得了痛风。但听起来事情可能会变得更糟。”"
 coup.3.a: "逮捕并处决[SCOPE.sCharacter('coup_leader').GetFullName]。"
 coup.3.b: "公开指认[SCOPE.gsInterestGroup('coup_ig').GetName]为[ROOT.GetCountry.GetName]的叛徒。"
 coup.3.c: "避免进一步引起[SCOPE.gsInterestGroup('coup_ig').GetName]的敌意。"
 coup.4.t: "政变未遂"
 coup.4.d: "反对[ROOT.GetCountry.GetAdjective]民主制度的阴谋已经在[SCOPE.gsInterestGroup('coup_ig').GetName]中毫无市场了。实行[SCOPE.sLaw('coup_desired_law').GetName]的计划已遭放弃。"
 coup.4.f: "“[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]，你的问题在于，你成功地诱使了一些傻瓜穿着黑色短裤四处走动，玷污了[SCOPE.sState('capital_scope').GetCityHubName]的美景，你还觉得自己是个什么人物似的。你听到他们大喊：‘[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]万岁！’，你就把这幻想成人民的呼声。你变得愈加膨胀。实际上人民的呼声是：‘看看那个可怕的混蛋[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]穿着短裤摆阔！你的一生中可曾见过这等讨厌鬼？’”" #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName]耻辱性的愚蠢错误。"
 coup.4.b: "民主得救了！"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName]脱离政府"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]完全脱离了政府。他们很可能会在战场上实行[SCOPE.sLaw('coup_desired_law').GetName]，而不是在政府办公楼里。"
 coup.5.f: "“由此可知，战争不仅是政治行为，更是真正的政治工具，它是政治贸易的延续，目的一致却手段不同。除此之外，战争独有的特征仅与战争所使用的手段的特殊性质有关。”" #- Carl von Clausewitz
 coup.5.a: "老鼠一被光照到就会散开。"
 coup.5.b: "不论成败，永远让[SCOPE.sCharacter('coup_leader').GetFullName]背负叛徒之名。"
 coup_supported: "支持政变企图"
 coup_resisted: "抵抗政变企图"
 coup_prevented: "阻止政变"
 incompetent_coup_attempt: "拙劣的政变企图"
 coup_advance_moderate: "将政变进度推进25%"
 failed_coup: "政变失败"
 modifier_insurrectionary_politician: "叛乱头子"
 modifier_threatened_insurrection: "联合对抗叛乱"
 modifier_brewing_insurrection: "酝酿叛乱"
 #New Ideologies
 ideology_authoritarian: "威权主义者"
 ideology_authoritarian_desc: "#lore 该角色相信伟大的国家需要强大的领导者，而自己是唯一有资格担任这个职位的人。"
 ideology_socialist: "社会主义者"
 ideology_socialist_desc: "#lore 这个集团致力于社会主义意识形态，主张占有生产资料的所有权并废除资本主义。"
 ideology_humanitarian: "人道主义者"
 ideology_humanitarian_desc: "#lore 该角色拥护人道主义。国家应给予每个男人、女人和孩子一系列不可剥夺、不可妥协的权利保障。"
 ideology_protectionist: "贸易保护主义者"
 ideology_protectionist_desc: "#lore 该角色认为，国内产业和国际贸易应该受到国家的严格监控和规范。"
 ideology_humanitarian_royalist: "开明保皇主义者"
 ideology_humanitarian_royalist_desc: "#lore 该角色认为理想的社会形式是一个由开明的、人道主义的君主统治的完全平等的国家。#!"
 #Royal Marriage
 wedding.2.t: "寻找配偶"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle][SCOPE.sCharacter('royal_marriage_character').GetFullName]想找一位出身名门的伴侣。"
 wedding.2.f: "“妈妈，为什么我不能与[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle]成婚？为什么[SCOPE.sCharacter('royal_marriage_character').GetSheHe]偏要与外国的花花肠子结婚？”\n\n“我们是平民，亲爱的。权贵根本不可能屈尊和我们这类人来往。”"
 wedding.2.a: "[SCOPE.sCountry('marriage_country_1').GetAdjective]的[SCOPE.sCharacter('foreign_ruler_1').GetLastName]家族成员会很合适。"
 wedding.2.b: "[SCOPE.sCountry('marriage_country_2').GetName]的[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle]有个亲属很合适。"
 wedding.2.c: "[SCOPE.sCountry('marriage_country_3').GetAdjective]的王室会是绝配。"
 #Abdication event
 wedding.3.t: "退位"
 wedding.3.d1: "[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('abdicating_monarch').GetFirstName]对于[ROOT.GetCountry.GetName]境内不利于[SCOPE.gsInterestGroup('monarch_ig').GetName]的政治事件尤为愤怒，于是决定让位给[SCOPE.sCharacter('abdicating_monarch').GetHerHis]的继承人[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('heir_scope').GetFullName]。"
 wedding.3.d2: "[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('abdicating_monarch').GetFirstName]意识到自己缺乏[concept_popularity]可能对[SCOPE.sLawType('monarchy_law').GetName]弊大于利，因此[SCOPE.sCharacter('abdicating_monarch').GetHerHis]决定退位，并让位给[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('heir_scope').GetFullName]。"
 wedding.3.d3: "身体衰弱的[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle][SCOPE.sCharacter('abdicating_monarch').GetFirstName]已经不适合统治国家。[SCOPE.sCharacter('abdicating_monarch').GetHerHim]在一个罕见的清醒时刻同意传位给[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('heir_scope').GetFullName]。"
 wedding.3.f: "“传言说[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]疯了，甚至想和自己的马之类的玩意儿结婚。”\n\n“你在《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》都看了点什么玩意？这些是更崇高的事务，显然和[SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting]的形势有关。”\n\n“没那么复杂。所有人都讨厌[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]，所以他得滚蛋了。简单的民主。”"
 wedding.3.a: "举办一场私下的、只有上层人士参加的加冕典礼。"
 wedding.3.b: "举行盛大的公开加冕典礼。"
