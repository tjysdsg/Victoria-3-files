 sway_to_orleanism_desc: "有了合适的贿赂和劝说，一名政治家可能会被说服支持王位的合法候选人。"
 bonapartist_button: "鼓励波拿巴派"
 bonapartist_button_desc: "法兰西在拿破仑皇帝的统治下达到了辉煌的顶峰。显然波拿巴家族的复辟对我国是无比正确的。"
 swayed_to_french_monarchist: "公开的君主派影响"
 orleanist_button: "鼓励奥尔良派"
 orleanist_button_desc: "是贸易和商业将为法国的未来提供资金。我们需要一位能倾听最富裕公民担忧的君主。"
 legitimist_button: "鼓励正统派"
 legitimist_button_desc: "法国已经被革命的堕落破坏了。我们必须回到人民各守其位的旧治理方式。"
 french_pretenders.5.t: "王位宣称者"
 french_pretenders.5.d: "三个王朝都拥有对法兰西王位的宣称：[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]支持立宪的七月王朝，[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]支持查理十世的后代，而[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]试图恢复拿破仑的法兰西帝国。"
 french_pretenders.5.f: "三条世系起来宣称一个王位。曾经是罗马的大敌，然后是基督教世界的珍宝，而现在……是不确定未来的继承人。法国人对大革命的日子记忆犹新。现在再发生一次，这么快，可能会带来灾难。在这件事真正解决之前，人们可能会血流成河。"
 french_pretenders.5.a: "支持波拿巴派的宣称者。"
 french_pretenders.5.b: "支持奥尔良家族。"
 french_pretenders.5.c: "支持正统派的宣称者。"
 french_pretenders.5.d1: "打倒君主制！"
