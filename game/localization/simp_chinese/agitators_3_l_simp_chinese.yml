 #French Foreign Legion
 je_french_foreign_legion: "法兰西外籍军团"
 je_french_foreign_legion_reason: "如果我们要统治非洲，肯定得在非洲大陆建立永久性军事存在。那里的军队只能从当地居民和勇敢或绝望的外国士兵中招募，这点是我们必须接受的。"
 algeria_events.9.t: "法兰西外籍军团"
 algeria_events.9.d: "随着永久的军团[SCOPE.sBuilding('legion_barracks').GetName]在[SCOPE.sState('algeria_state_scope').GetName]建立，总部位于维埃诺区的[ROOT.GetCountry.GetAdjectiveNoFormatting]外籍军团已经成为了非洲首屈一指的战斗部队。"
 algeria_events.9.f: "“你们以西班牙人、德国人、意大利人的身份来到我面前。一些人出于荣耀，另一些人出于责任，还有的人是渴求冒险。但你们都愿为不属于自己的事业流血。\n\n现在站在我面前的是什么人？是军团士兵！是非洲的烈日锻造出的拥有钢铁意志的人。是即便面对无法克服的困难，也宁愿失去生命而不愿失去勇气的人。是将我们的座右铭视为生活的方式而不仅仅是象征的人。”"
 algeria_events.9.a: "荣誉与忠诚。"
 algeria_events.9.b: "军团就是我们的国家。"
 french_foreign_legion_ig: "荣誉与忠诚"
 french_foreign_legion_recruitment: "军团就是我们的国家"
 legion_headquarters: "军团总部"
