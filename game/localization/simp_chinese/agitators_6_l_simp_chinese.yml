 agitator_legal_events.1.t: "时代的咆哮"
 agitator_legal_events.1.d: "[SCOPE.sState('capital_scope').GetCityHubName]的道路交通陷入瘫痪，原因是[SCOPE.sCharacter('opposing_agitator').GetFullName]拉着一大波人跑到主干道上，滔滔不绝地讨论政府关于[SCOPE.sLaw('current_law_scope').GetName]的提案。这一阻挠使立法机构出席人数无法达到法定下限。"
 agitator_legal_events.1.f: "“此外，在与‘击打’的法律定义有关的第四段的上下文中，当前的法律文本没有具体说明定义了哪一种击打。 许多人可能会将锤子的击打与打击乐器的击打混淆。”"
 agitator_legal_events.1.a: "也许是时候让禁言法合法化了。"
 agitator_legal_events.1.b: "公开抹黑这个多嘴的傻瓜。"
 agitator_legal_events.2.t: "演讲者遭禁言"
 agitator_legal_events.2.d: "通过巧妙地使用或简单地滥用禁言举措，[SCOPE.sCharacter('opposing_agitator').GetFullName]的支持者阻止了对[SCOPE.sLaw('current_law_scope').GetName]动议的任何进一步讨论。"
 agitator_legal_events.2.f: "“我呼吁用一个师堵住演讲台上的代表的嘴。”\n\n“如果这能让我不用再吃我姻亲的可怕粪便，那就投票吧。所有支持禁止这名代表讲话的人，请坐在我的左边。”"
 agitator_legal_events.2.a: "也许是时候放弃那些禁言法了。"
 agitator_legal_events.2.b: "从巴黎订购马笼头，好让他们开心一些。"
 agitator_legal_events.3.t: "病假"
 agitator_legal_events.3.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]在喝了有毒饮料后，其长篇大论发生了突变。随着[SCOPE.sCharacter('supporting_agitator').GetHerHis]失去能力，政府也失去了[SCOPE.sLaw('current_law_scope').GetName]最有效的支持者。"
 agitator_legal_events.3.f: "演讲开始后不久，就有人把纸条递出去，然后他带着三明治和致命的饮料进来了。大厅内的每个人都明白，这个喋喋不休的家伙的肚子要痛得要命了。事实上，如果演讲停止，演讲者的尊严就会随之终结。如果当时没有停止，人们可能会要刺客的命。"
 agitator_legal_events.3.a: "祝[SCOPE.sCharacter('supporting_agitator').GetFullName]早日康复。"
 agitator_legal_events.3.b: "加强搜查附近区域找出刺客！"
 agitator_legal_events.4.t: "找专家"
 agitator_legal_events.4.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的支持者提出的难点，导致政府寻找技术专家给出他们对[SCOPE.sLaw('current_law_scope').GetName]的看法。"
 agitator_legal_events.4.f: "“我应该完全坦率地说，没有咨询该领域专家，这样制定出来的法案岌岌可危，甚至连这部法律本身都狗屁不通。你们谁出这个专家，还是我给你们找？”"
 agitator_legal_events.4.a: "合作寻找一位专家。"
 agitator_legal_events.4.b: "看看[SCOPE.sCharacter('opposing_agitator').GetFullName]是否会说到做到。"
 agitator_legal_events.4.c: "从我们最好的大学里找一位。"
 agitator_legal_events.5.t: "丑闻！"
 agitator_legal_events.5.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]发表了一篇文章指责一名[SCOPE.gsInterestGroup('opposing_ig').GetName]成员与情妇上床，立法会成员对此震惊不已。更省事的是，现在正好在就[SCOPE.sLaw('current_law_scope').GetName]进行辩论。"
 agitator_legal_events.5.f: "“肃静！代表们就座！我说，‘肃静’，该死的！”\n\n不管木槌敲击响板的力度有多大，房间里的一切感觉都消失了。指责、呵斥、反驳从每个人的口中飞出，就像他们吐出的口水一样快。没过多久，记者们就把每一个‘祝福’的词都写在了他们的本子上。"
 agitator_legal_events.5.a: "我们的政府必须遵守最高标准。"
 agitator_legal_events.5.b: "专注立法。"
 agitator_legal_events.6.t: "不合规"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]鼓励“所有有原则的人”在拒绝就[SCOPE.sLaw('current_law_scope').GetName]法律妥协上达成了一致。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]的支持者停止了进一步的辩论。"
 agitator_legal_events.6.f: "你看，这就像不举手一样简单。很有趣，只要轻轻挥挥手。在街上那种被遗忘的小问候，或者为了引起别人的注意而大幅度挥手。只需轻轻一挥手腕就能完成的事情真是太神奇了。在这种情况下……不挥手怎么可能削弱国家。"
 agitator_legal_events.6.a: "这是他们的权利。他们很快就会想明白。"
 agitator_legal_events.6.b: "将他们的姓名、办公室和工作人员上报。"
 agitator_legal_events.6.c: "下令调解人就位。"
 agitator_legal_events.7.t: "分裂的政局"
 agitator_legal_events.7.d: "[SCOPE.gsInterestGroup('govnas').GetName]的成员在[SCOPE.sLaw('current_law_scope').GetName]议题上互为掣肘。这一内讧被归咎于[SCOPE.sCharacter('opposing_agitator').GetFullName]支持者的骚扰运动"
 agitator_legal_events.7.f: "这个问题很好解决：不要在大厅、任何办公室还有宴会上讨论这个话题。眼不见，心不烦，别去想各自的利益。现在问题解决了，议会里的气氛却变得像个火药桶。在这个有争议的问题之前，由分裂的秘密预备会议择选出来的誓言和协议变得毫无意义。"
 agitator_legal_events.7.a: "设法使各个派系妥协。"
 agitator_legal_events.7.b: "回到手头的事情。"
 agitator_legal_events.7.c: "找到他们队伍中的薄弱环节并利用他们的漏洞。"
 agitator_legal_events.8.t: "幕后交易"
 agitator_legal_events.8.d: "原本对[SCOPE.sLaw('current_law_scope').GetName]议题持观望态度的[SCOPE.gsInterestGroup('dirty_dealers').GetName]，在一夜之间改变了看法。[SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName]指称[SCOPE.sCharacter('supporting_agitator').GetFullName]策划了一项秘密交易。"
 agitator_legal_events.8.f: "幕后交易太普遍了。为项目筹集资金、与朋友的朋友签订合同、为活动设立“特别咨询委员会”：真的，都一样。其实就是给帝国的轮子上润滑油，让它运行得更顺畅一些。然而，有时，人们会产生从润滑油中获利的想法，然后更多的人便趋之若鹜。最后，所有人都一事无成。"
 agitator_legal_events.8.a: "向媒体传消息。根除腐败，拔草除根。"
 agitator_legal_events.8.b: "专注立法。"
 agitator_legal_events.8.c: "腐败同其他任何工具一样是一种工具。"
 agitator_legal_events.9.t: "骚动"
 agitator_legal_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的一些尖锐评论让[SCOPE.sCharacter('da_boss').GetFullName]争先恐后地抢夺一个简单的代价：一条面包。关于[SCOPE.sLaw('current_law_scope').GetName]的辩论自此陷入停滞。"
 agitator_legal_events.9.f: "一份磨碎的小麦就是一顿饭。 一周七天一天三份的这种东西就是报酬的关键部分。 给工人吃饭和住宿，再加上10%，这就是一年的生活。然而，有些人会告诉他们还可以吃蛋糕……这些人不知道蛋糕是用小麦做的。"
 agitator_legal_events.9.a: "声誉需要时间来治愈。"
 agitator_legal_events.9.b: "别管闲事，专注立法。"
 agitator_legal_events.10.t: "严惩"
 agitator_legal_events.10.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]的诡计适得其反，一名后座议员因权力掮客团伙而倒台。受到[SCOPE.sCharacter('opposing_agitator').GetFullName]策略的启发，法律的反对者呼吁立即予以谴责，并停止对[SCOPE.sLaw('current_law_scope').GetName]的辩论。"
 agitator_legal_events.10.f: "“这种可悲的事态严重损害了机构的尊严。我们必须公开谴责这种名誉上的生蛆污点，否则我们都会遭受严重后果。”"
 agitator_legal_events.10.a: "同意谴责的动议，速速通过。"
 agitator_legal_events.10.b: "在[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]的壁橱里找到几具骷髅。"
