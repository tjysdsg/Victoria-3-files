 ## Debate Events
 agitator_legal_events.11.t: "确实有道理……"
 agitator_legal_events.11.d: "关于[SCOPE.sLaw('current_law_scope').GetName]的争论仍在继续，但[SCOPE.sCharacter('opposing_agitator').GetFullName]发表的一片论战文章指出了一处简单而灾难性的缺陷。已开始重新起草相关部分。"
 agitator_legal_events.11.f: "“真的吗？法律规定，如果放风筝会影响到其他人，则任何人都不得在公共场所放风筝？难怪这部法律的出台一直被拖延着。”\n\n“这样说来，听上去好可怜。”"
 agitator_legal_events.11.a: "不用管太多，找一个可以接受的折衷方案就行。"
 agitator_legal_events.11.b: "让他们上这个钩。我们再制造其他事端。"
 agitator_legal_events.12.t: "绝望的盟友"
 agitator_legal_events.12.d: "[SCOPE.sLaw('current_law_scope').GetName]提案已陷入僵局。[SCOPE.gsInterestGroup('govnas').GetName]主张争取[SCOPE.sCharacter('supporting_agitator').GetFullName]的协助，以对抗[SCOPE.gsInterestGroup('ambivalent_ig').GetName]支持政府。"
 agitator_legal_events.12.f: "在那里，在分裂的风口浪尖上，大家明白还没有一方得到多数票。渐渐地，情况明了了：由一群狂犬病晚期的狗所领导的难以控制的麻烦人物手里握着他们需要的选票。但他们当中谁会第一个爬下象牙塔博得这些人的欢心呢？"
 agitator_legal_events.12.a: "向这些犹豫不决的人示好。"
 agitator_legal_events.12.b: "诽谤反对派，搞臭他们。"
 agitator_legal_events.12.c: "别管他们，继续前进。我们能赢。"
 agitator_legal_events.13.t: "最后通牒"
 agitator_legal_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]已向[SCOPE.sCharacter('supporting_agitator').GetFullName]发出严厉的最后通牒，要求其遵从集团反对[SCOPE.sLaw('current_law_scope').GetName]提案的路线。[SCOPE.sCharacter('supporting_agitator').GetFullName]决心反抗。"
 agitator_legal_events.13.f: "政党领导层会议被这个问题搅得不得安宁，这是他们自己造成的。与此同时，因其负面影响，大家手头的事务纷纷停滞。他们在这场赌博中压上了骄傲，这些人十足固执的脾气成为了无限制拖延的动力。如果不及时解决这个问题，将一事无成。"
 agitator_legal_events.13.a: "永远不要在对手犯错时打断他们。"
 agitator_legal_events.13.b: "我们欢迎[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]的任何异见人士。"
 agitator_legal_events.14.t: "停滞不前"
 agitator_legal_events.14.d: "几天来，对于[SCOPE.sLaw('current_law_scope').GetName]问题的辩论一直很激烈。[SCOPE.sCharacter('opposing_agitator').GetFullName]在[SCOPE.gsInterestGroup('agitator_ig').GetName]的支持者中有异议者，而且每个人对这项法律都有自己的看法。"
 agitator_legal_events.14.f: "新的一天依旧辩论同样的问题，代表们只能提起慵懒的步伐回到自己的座位。空气中充满麻木的郁气。这个问题今晚必须搁置，否则会进一步阻塞政府职能。"
 agitator_legal_events.14.a: "向[SCOPE.gsInterestGroup('govnas').GetName]提出让步。"
 agitator_legal_events.14.b: "看[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]会不会妥协。"
 agitator_legal_events.14.c: "让他们互相压倒对方吧。"
 agitator_legal_events.15.t: "印刷厂的一天"
 agitator_legal_events.15.d: "印刷厂和[SCOPE.gsInterestGroup('govnas').GetName]背景的公报对[SCOPE.sLaw('current_law_scope').GetName]大肆渲染，自此给公众造成了误解。[SCOPE.sCharacter('opposing_agitator').GetFullName]利用了公众的困惑，推动[SCOPE.sCharacter('opposing_agitator').GetHerHis]自己的议程。"
 agitator_legal_events.15.f: "事端的引发只需要一些极易引发歧义的用词。之后，由于缺少类语词典，又犯了一些无心的错误。到周末，这部法律已经变成了别的东西。公众现在争论的是一个与制度几乎无关的问题。"
 agitator_legal_events.15.a: "给印刷商送去更正的内容。"
 agitator_legal_events.15.b: "强制推行这版法律文本。"
 agitator_legal_events.15.c: "如果我们不听取选民的意见，那就是失职了。"
 agitator_legal_events.16.t: "第三种意见"
 agitator_legal_events.16.d: "随着围绕[SCOPE.sLaw('current_law_scope').GetName]的辩论停滞不前，[SCOPE.sCharacter('supporting_agitator').GetFullName]提议将该提案交给专家委员会来打破僵局。"
 agitator_legal_events.16.f: "一个党团的意见只是象征性的。两个也只算是少数派。就算两个党团汇总了大多数人的意见，仍然是少数派。尤其是当这些党团缺乏生活或专业经验时。"
 agitator_legal_events.16.a: "国库能承担这样的支出吗？"
 agitator_legal_events.16.b: "公开征求任何专家的意见。"
 agitator_legal_events.16.c: "看看我们的大学是否能提供。"
 agitator_legal_events.17.t: "互斥"
 agitator_legal_events.17.d: "尽管[SCOPE.sLaw('current_law_scope').GetName]的法条大体上起草完成，但有两个相互排斥的条款。[SCOPE.gsInterestGroup('opposing_ig').GetName]和[SCOPE.gsInterestGroup('quarrelling_ig').GetName]希望法律对他们有利，而[SCOPE.sCharacter('opposing_agitator').GetFullName]则谴责他们二人的机会主义。"
 agitator_legal_events.17.f: "他们说，领袖艺术的本质是妥协。那么，一个有趣的悖论是妥协就是弱点。不妥协与总是妥协一样都是失败。与所有事情一样，关键在于平衡各个方面。"
 agitator_legal_events.17.a: "删除一个条款。这部法律需要通过。"
 agitator_legal_events.17.b: "是时候换一桶新墨水了……"
 agitator_legal_events.18.t: "少数人的利益"
 agitator_legal_events.18.d: "无论执政党核心会议的立场如何，关于[SCOPE.sLaw('current_law_scope').GetName]的最激烈辩论都来自这两方：[SCOPE.gsInterestGroup('opposing_ig').GetName]和[SCOPE.sCharacter('supporting_agitator').GetFullName]的运动挑起的民粹主义者。终点遥遥无期。"
 agitator_legal_events.18.f: "在极少数情况下，政府会确保炮制出无关紧要的争执来安抚盟友或平息敌人。这种事端总是会侵犯别人的利益。有些人可能会高呼“我的敌人的敌人”，并期望建立权宜之盟。其他人通常期待的恰恰是软绵绵的拳头。"
 agitator_legal_events.18.a: "便让他们吵架好了。"
 agitator_legal_events.18.b: "利用民粹主义者的压力。"
 agitator_legal_events.18.c: "支持[SCOPE.gsInterestGroup('opposing_ig').GetName]。"
 agitator_legal_events.19.t: "没有条款"
 agitator_legal_events.19.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]和[SCOPE.gsInterestGroup('angry_ig').GetName]在[SCOPE.sLaw('current_law_scope').GetName]条款的语义上存在分歧。[SCOPE.sCharacter('supporting_agitator').GetFullName]发表了一些意图将公众拖入这场争吵的文章。"
 agitator_legal_events.19.f: "“我提请注意禁止在这个重要机构内携带盔甲的法规。”\n\n“这次有什么问题吗？”\n\n“措辞没有具体说明是在室内穿着盔甲，还是拥有盔甲。可能带着一个装饰品，就会因此触犯法律！”"
 agitator_legal_events.19.a: "赞成[SCOPE.gsInterestGroup('opposing_ig').GetName]的解释。"
 agitator_legal_events.19.b: "宣扬[SCOPE.gsInterestGroup('angry_ig').GetName]的立场。"
 agitator_legal_events.19.c: "要求[SCOPE.sCharacter('supporting_agitator').GetFullName]为鼓励这种行为做出解释。"
 agitator_legal_events.20.t: "狗咬狗"
 agitator_legal_events.20.d: "一份可怕的[SCOPE.sLaw('current_law_scope').GetName]初稿让每个派系都吵着要进行他们想要的修改。[SCOPE.sCharacter('supporting_agitator').GetFullName]激起了公众的强烈不满，要求重写。"
 agitator_legal_events.20.f: "“周六双倍工资？他们以为我们的钱是大风刮来的？”\n\n“还有15分钟的……‘抽烟时间’？太荒谬了！”\n\n“有保障的病假将有助于遏制肺结核爆发……”\n\n房间内每位有兴趣的记录员都在书页上奋笔疾书。漫长的一天已经过去，而且可以预见还有更漫长的一夜。要想将这个难以管教的孩子送去睡觉，还需要更多的墨水。"
 agitator_legal_events.20.a: "坚持到底，清除所有错误。"
 agitator_legal_events.20.b: "听听[SCOPE.sCharacter('supporting_agitator').GetFullName]支持者的说法。"
 agitator_legal_events.20.c: "采纳[SCOPE.gsInterestGroup('opposing_ig').GetName]的一些建议。"
