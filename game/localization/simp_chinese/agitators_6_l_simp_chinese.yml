 ## Advance Events
 agitator_legal_events.21.t: "无为的艺术"
 agitator_legal_events.21.d: "尽管此前反对[SCOPE.sLaw('current_law_scope').GetName]，但[SCOPE.sCharacter('supporting_agitator').GetFullName]考虑了[SCOPE.gsInterestGroup('govnas').GetName]的政治立场，转而提供支持。"
 agitator_legal_events.21.f: "“在与选民讨论法律问题时，首先必须掌握假装无为的艺术。”\n\n“同时你隐藏在耳语和蒙面人的幕后操纵一切？”\n\n“显而易见。”"
 agitator_legal_events.21.a: "欢迎他们的支持。"
 agitator_legal_events.21.b: "保持警觉。他们另有目的。"
 agitator_legal_events.22.t: "承认失败"
 agitator_legal_events.22.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的论点被公开击败，迫使[SCOPE.sCharacter('opposing_agitator').GetHerHim]将视线转向更有利的事情上。[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]中的一个派别对[SCOPE.sLaw('current_law_scope').GetName]给予了支持。"
 agitator_legal_events.22.f: "“哦，很好。我敢说你会要了我的命，你这巧舌如簧的恶魔。”\n\n“就像这样？”\n\n“就像那样。与江水抗争无益，智谋亦然。”"
 agitator_legal_events.22.a: "庆祝活动已经备好。"
 agitator_legal_events.22.b: "赶紧登报，赶快！"
 agitator_legal_events.23.t: "权宜之盟"
 agitator_legal_events.23.d: "就在[SCOPE.sLaw('current_law_scope').GetName]即将被推翻的时候，[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]发现自己在[SCOPE.sCharacter('supporting_agitator').GetFullName]的协助下重新振作起来。现在，该法案获得的支持使其已无需妥协就能通过了。"
 agitator_legal_events.23.f: "开始统计支持人数后，最不可能举起的手举了起来。另一只手举起，第三只手在他们身后。法案通过后这个派系获益最少，但无论通过与否都不会有任何损失，一致同意也未尝不可。欢呼声伴随着失败的嚎叫，而法案进展顺利。"
 agitator_legal_events.23.a: "欢迎他们的支持。"
 agitator_legal_events.23.b: "记下这份人情。他们肯定会。"
 agitator_legal_events.24.t: "拙劣的抵制"
 agitator_legal_events.24.d: "为了寻求支持，[SCOPE.sCharacter('opposing_agitator').GetFullName]组织了一场抵制[SCOPE.sLaw('current_law_scope').GetName]的活动。然而，在开始的那一天，场面空得好像[SCOPE.sCharacter('opposing_agitator').GetHerHis]根本没组织过一样。"
 agitator_legal_events.24.f: "有些人从平民那里吸取了充分的经验：数量本身就是质量。如果你有足够的人来支持你的事业，没有人能阻止你。不幸的是，对于一些人来说，他们没有吸取教训：人们得要么喜欢你，要么喜欢你的事业。"
 agitator_legal_events.24.a: "将此错误告知印刷厂。"
 agitator_legal_events.24.b: "每个人的忠诚都有价码。"
 agitator_legal_events.25.t: "普通人的代价"
 agitator_legal_events.25.d: "为了在关于[SCOPE.sLaw('current_law_scope').GetName]的演讲中让[SCOPE.sCharacter('da_boss').GetFullName]丢脸，一个受[SCOPE.sCharacter('opposing_agitator').GetFullName]启发的质问者询问了面包的价格。[SCOPE.sCharacter('da_boss').GetFullName]问了附近的一家杂货店。"
 agitator_legal_events.25.f: "“你说的法律是为了普通人的福祉，代价是——你在听吗？”\n\n“这里的杂货商说一条面包要两便士。至于你的问题，这是一个相当平淡的问题，不是吗？用一个粗俗的策略把我问懵，然后再诋毁我，却不为演讲提供任何实质内容。你还有什么招？”"
 agitator_legal_events.25.a: "在这个国家，突击战术有失体面。"
 agitator_legal_events.25.b: "我们应该仔细阅读法律以找出错误。"
 agitator_legal_events.26.t: "帽子戏法"
 agitator_legal_events.26.d: "在政府就[SCOPE.sLaw('current_law_scope').GetName]的优点展开辩论时，一些报纸刊登新闻，称[SCOPE.sCharacter('opposing_agitator').GetFullName]试图援引一条模糊的法律反对它。隶属于[SCOPE.gsInterestGroup('govnas').GetName]的律师们指出该条法律无效。"
 agitator_legal_events.26.f: "一个模糊的、有争议的冗余法律的例子是，质询程序是否符合有关规定时必须戴帽子。这条法律没有具体规定戴哪顶帽子，只是规定戴帽子和质询程序问题。因此，提出的程序问题无效时戴上笨蛋帽会是非常好的形式。"
 agitator_legal_events.26.a: "取消这条无用的法律。"
 agitator_legal_events.26.b: "在制定[SCOPE.sLaw('current_law_scope').GetName]的同时现代化这条法律。"
 agitator_legal_events.27.t: "喝一杯"
 agitator_legal_events.27.d: "在一场晦涩的会议上，[SCOPE.sCharacter('supporting_agitator').GetFullName]和一位[SCOPE.gsInterestGroup('cavalry_ig').GetName]的代理人在闲谈时详细阐述了[SCOPE.sLaw('current_law_scope').GetName]的优点。其中一人足够清醒做下了记录。"
 agitator_legal_events.27.f: "“嗯，这就是新法律的问题。如果不取消其他那些的支持性法律，有人就可以利用这些漏洞逃脱法律制裁。”\n\n“除非你果断地想到那两条关于规避漏洞的法条。然后在这样的巧妙手法下，你就有权去抓住那些装腔作势的无赖。”"
 agitator_legal_events.27.a: "赞扬他们出色的工作。"
 agitator_legal_events.27.b: "政府是处理政务的地方，不是藏污纳垢之所。"
 agitator_legal_events.28.t: "条款即将来临"
 agitator_legal_events.28.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]和[SCOPE.gsInterestGroup('angry_ig').GetName]正就[SCOPE.sLaw('current_law_scope').GetName]设法调整微小但有利的让步。[SCOPE.sCharacter('supporting_agitator').GetFullName]的支持者呼吁在不让步的情况下达成解决方案。"
 agitator_legal_events.28.f: "一对爱吵架的孩子：自远古以来就是迅速果断决策的祸根。 无论年龄或受教育程度如何，每次争吵都挺协调。要是两群人想要某样东西，就会在他们得到它之前会把它变成别人的问题。接下来的问题是把奶瓶递给哪个婴儿。"
 agitator_legal_events.28.a: "便让他们吵架好了。"
 agitator_legal_events.28.b: "如果能让他们闭嘴，就扔一根骨头给他们。"
 agitator_legal_events.29.t: "新颖的解决方案"
 agitator_legal_events.29.d: "在[SCOPE.sCharacter('supporting_agitator').GetFullName]的出版作品集里有一本很受欢迎的新书，它描绘了[SCOPE.sLaw('current_law_scope').GetName]的面貌。有[SCOPE.gsInterestGroup('govnas').GetName]背景的律师称，这些内容在法律上是合理的。"
 agitator_legal_events.29.f: "大多数时候，小说仅仅是：打发时间的东西。有时，一种真实的可能性会悄悄出现。在千载难逢的情况下，写得好的小说可以改变人们的思维方式。然而，常有的情况是，这会被误认为是某种直觉引发的悟性。"
 agitator_legal_events.29.a: "向公众宣传这种轻松的阅读方式。"
 agitator_legal_events.29.b: "购买一本，并向作者致意。"
 agitator_legal_events.29.c: "小说应该停留在娱乐层面。"
 agitator_legal_events.30.t: "咖啡馆闲谈"
 agitator_legal_events.30.d: "在每家咖啡馆，人们都在谈论[SCOPE.sLaw('current_law_scope').GetName]。过后，[SCOPE.sCharacter('supporting_agitator').GetFullName]准备越过[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]推动该部法律通过。"
 agitator_legal_events.30.f: "聪明的顾问说不要将人民的声音与神明的声音混为一谈。更聪明的顾问说人民的声音是疯狂的。而最明智的顾问明白，天才和疯子是同一枚硬币的两面。最重要的是知道何时该听取这些声音。"
 agitator_legal_events.30.a: "欢迎这种心态转变。"
 agitator_legal_events.30.b: "保护[SCOPE.sCharacter('supporting_agitator').GetHerHim]免受[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]的不良影响。"
