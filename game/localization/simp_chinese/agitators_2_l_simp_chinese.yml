 revolution_pulse2_events.10.t: "革命者袭击军火库"
 revolution_pulse2_events.10.d: "据称一群[SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName]背景的革命者击溃了[SCOPE.sState('arms_depot_raided_state').GetName]的小队驻军，造成了20多名士兵的死亡，然后带着装满步枪和弹药的板条箱逃跑了——他们甚至推走了一门小口径火炮。"
 revolution_pulse2_events.10.f: "#bold 通缉：军火大盗#!\n\n据悉，30多人参与了[randomState]的火炮和弹药的盗窃。每抓捕或杀死一人赏金£200；提供信息造成抓捕或击杀的赏金£50。\n\n这群人全副武装十分危险。合作者视为同罪。"
