 je_haitian_debt: "一笔恶债"
 je_haitian_debt_reason: "海地于1804年宣布从[SCOPE.sCountry('france_scope').GetName]独立，但海地的独立不仅经历了恶战，也付出了巨大的经济代价。海地政府于1825年时既被外交孤立，又担心再次遭到入侵，是故同意补偿法兰西的财产损失，包括人员的损失，以及#bold 1804年海地大屠杀#!期间造成的损失。作为回报，海地在外交上获法兰西承认。\n\n海地扛着1.5亿#italic 法郎#!的巨额赔款，不得不从法兰西私人银行家手中借来数笔高利贷。自此，海地陷入了补偿金、债务和利息如滚雪球般水涨船高的恶性循环。\n\n海地如果要再度承起#bold 安的列斯群岛的珍珠#!之名，就必须要解决掉我国的这笔金融义务，无论什么方法。"
