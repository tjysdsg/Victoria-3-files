 the_riches_of_the_church_modifier: "教会财富"
 paris_commune_pulse_events.2.t: "五十发示警鸣枪"
 paris_commune_pulse_events.2.d: "公社社员在巴黎城外多次射击[SCOPE.sCharacter('executed_general_scope').GetLastName]将军。尽管凡尔赛对他活下来抱有微弱的希望，但公社已经取得了道德上的胜利。"
 paris_commune_pulse_events.2.f: "一个接一个，手下抛弃了他。\n两个接两个，卫兵举起了枪。\n三个接三个，步枪噼噼啪啪。\n四个接四个，弹孔层层叠叠。\n五个接五个，没人能活下来。"
 paris_commune_pulse_events.2.a: "他们杀死敌军将领是尽了职责。"
 paris_commune_pulse_events.2.b: "进行公正的审判。我们不是野蛮人。"
 paris_commune_pulse_events.2.c: "如此英勇，将他们编入敢死队。"
 paris_commune_pulse_events.2.tt: "[SCOPE.sCharacter('executed_general_scope').GetLastName]将军被公社社员俘虏，如果打败他们可能会幸存。"
 one_hydra_head_claimed_modifier: "斩掉九头蛇的一颗头"
