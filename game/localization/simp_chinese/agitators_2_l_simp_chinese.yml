 dreyfus.2.t: "审判[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]"
 dreyfus.2.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]的支持者坚称判决错误，他们认为[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]才是可能的罪魁祸首。然而，[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]现已在一次闭门审判中被[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]无罪释放——随后剃掉了他的胡子并逃离了这个国家。"
 dreyfus.2.f: "“总而言之：我们截获了一封武官写给埃斯特哈齐的信，他的笔迹比[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]更符合纸条上的笔迹，他负债累累，更重要的是这个人在信中表达了对法国和法军的蔑视！尊敬的将军们，你们真的没有看到我看到的吗？”\n\n“上尉，我们只看到一个违法者。\n真凶已被抓获，[SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis]的奸诈本性暴露无遗。这案子已经结了。”"
 dreyfus.2.a: "疑点重重。"
 dreyfus.2.b: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]肯定知道他们在做什么。"
 dreyfus_wavering_army: "对军队的支持稍弱了"
 dreyfus.3.t: "我控诉……！"
 dreyfus.3.d: "[SCOPE.sCharacter('emile_zola_scope').GetFullName]在《震旦报》上发表了尖锐的社论，指责法国政府和[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]反犹，对[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]非法定罪。"
 dreyfus.3.f: "“#bold 我控诉#!三名笔迹专家，他们呈交了虚假的报告——除非医疗报告显示他们的视力和判断力有问题。\n\n#bold 我控诉#!陆军部在新闻界主导了一项可憎的运动，以隐瞒自己的错误，误导公众意见。\n\n最后，#bold 我控诉#!第一次军事法庭，它违反法律，只依据一份目前仍为秘密的文件，即宣判被告有罪。\n\n#bold 我控诉#!第二次军事法庭，它奉命掩饰第一次军事法庭的不法行为，后来自己却明知故犯，判一个有罪的人无罪。”"
 dreyfus.3.a: "星星之火，现已燎原。"
 dreyfus.3.b: "真理在前进，没有什么能阻止它。"
 dreyfus.3.tt_1: "由于政府进行了早期调查，[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]案件的强度额外增加#bold 1#!。"
 dreyfus.3.tt_2: "政府进行了早期调查。"
 dreyfus.4.t: "在家窒息"
 dreyfus.4.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派先锋[SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName]家中的仆人发现他们的雇主死在了[SCOPE.sCharacter('zola_asphyxiation_leader').GetHerHis]的卧室中。一场悲剧，一人哭着说道。这是暗杀，另一人大喊道。自然死亡，第三人如此希望。不管是那一个，这都是对[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]案件的打击。"
 dreyfus.4.f: "当天下午，验尸官确认并不涉及谋杀。应死者家属要求，当局进行了专项调查。调查结果显示死因是由于烟囱清理不当导致的一氧化碳中毒。\n\n然而，谣言仍未平息：造假和暗杀的传言比比皆是，奇怪的是没人宣称为杀人负责。"
 dreyfus.4.a: "悲剧啊。"
 dreyfus.4.b: "举行国葬。"
 dreyfus.4.c: "允许传言继续存在，对他们来说或许那就是真相。"
