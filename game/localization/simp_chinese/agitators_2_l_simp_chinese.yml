 #Exile Agitator Events
 yeet_agitator_events.1.t: "贫瘠之地"
 yeet_agitator_events.1.d: "发现[ROOT.GetCountry.GetAdjectiveNoFlag]公众和所谓的政治盟友都不接受[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis]的想法，[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]深感沮丧，[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis]决定退出政治领域，在余下的日子里痛苦反思本可能发生的事情。"
 yeet_agitator_events.1.f: "“我告诉这些土包子真相，我会得到什么回报？\n震耳欲聋的沉默！\n他们称[ROOT.GetCountry.GetCapital.GetCityHubName]为思想之城？#italic 文化#!之城？\n我在那个城市的污水坑里找到的唯一耕种证据来自它外面的田地，就算是#italic 它们#!，也疏于照料。\n先生们，我想说的就是祝你们一切顺利！\n祝你们一切顺利！”"
 yeet_agitator_events.1.a: "让[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]远离[ROOT.GetCountry.GetCapital.GetCityHubName]，安静地兜售[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis]的主张。"
 yeet_agitator_events.1.b: "礼貌地告诉[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]，[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis]在[ROOT.GetCountry.GetNameNoFormatting]不受欢迎。"
 yeet_agitator_events.1.c: "这个[SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan]只需要一点点“推动”就可以让[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]回到游戏中。"
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]退出政坛，在国内定居。"
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName]退出政坛，在国外定居。"
