 french_pretenders.2.t: "道德秩序"
 french_pretenders.2.d: "虽然[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName]的[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName]事业在[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName]内部有相当多的反对者，但[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName]表示有兴趣支持这场运动，认为其中蕴藏的秩序之源很适合让[ROOT.GetCountry.GetName]重回正轨。"
 french_pretenders.2.f: "“依靠上帝的帮助、军队的奉献，以及所有善良人民的支持，我们得以继续开展重建我国道德价值的工作。我们将延续并捍卫我们国家赖以建立的那些原则，并同全社会的一切敌人进行毫不妥协的斗争。”"
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]的事业没有妥协的余地。"
 french_pretenders.2.b: "我们的目标是[ROOT.GetCountry.GetNameNoFormatting]的宗教再征服。"
 french_pretenders.2.c: "只有[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]可以保护我们免受激进主义的侵害。"
 french_pretenders.2.e: "我们将一起……呃，先生，这真的是我们吗？"
