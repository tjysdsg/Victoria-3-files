 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting]被控诽谤"
 dreyfus.5.d: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]的良好名望与声誉遭到诋毁，[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName]感到十分愤怒，[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe]起诉《我控诉……！》的作者[SCOPE.sCharacter('emile_zola_scope').GetFullName]犯有诽谤罪，并要求把这个无礼的[SCOPE.sCharacter('emile_zola_scope').GetWomanMan]关进监狱。"
 dreyfus.5.f: "愤怒、愤慨、胜利和失落的喊声淹没了法官的嗡嗡声。他的批评者说应该有一个更严厉的惩罚。他的支持者们如殉道者般痛哭流涕，如同他们在德雷福斯事件中所做的那样。其中一方谴责这起丑闻污染了法兰西的名声；而另一方则遗憾他没有活着为此付出代价。但所有人在一件事上达成了一致：爱弥尔·左拉受到了错误的惩罚。"
 dreyfus.5.a: "法院裁定：所有指控均成立。"
 dreyfus.5.b: "有罪，但只会被罚款。"
 dreyfus.5.c: "无罪。言论自由是神圣不可侵犯的。"
