 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]在采访中认罪。"
 dreyfus.9.d: "被许多人怀疑是[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]事件真正罪魁祸首的[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]正于[SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag]流亡，[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetHerHis]在接受当地记者采访时，直接承认了自己的罪行，声称自己是那张纸条的真正作者。"
 dreyfus.9.f: "“我是按今天去世的桑德尔上校的要求写下这份纸条。不幸的是，桑德尔上校去世了，他知道这个事实。但是，尽管证人没了，我还是有可能证明是我写的。\n\n这份纸条将用于从客观上证明[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]有罪，情报办公室只能收集到针对[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]的道德证据。然而，法国谍报部门获悉，[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]总参谋部掌握着只有[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]才能传达给它的文件。”" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "确实是[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]案的一盏明灯。"
 dreyfus.9.b: "只不过是[SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting]的谎言，意在播弄是非。"
 dreyfus.9.c: "现在这个案件已经无关“真相”了。不要理会这次认罪。"
