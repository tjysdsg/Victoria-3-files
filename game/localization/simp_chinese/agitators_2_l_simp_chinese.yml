 paris_commune_pulse_events.1.t: "夺取教会和国家"
 paris_commune_pulse_events.1.d: "隶属于[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]的[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]卫兵占领了另一座著名的教堂。他们向中央委员会请示。"
 paris_commune_pulse_events.1.f: "国民自卫军抵达一座废弃的教堂。\n“他们背叛的证据，”其中一个喃喃自语。“胆小鬼，啧啧。”每个卫兵都在教堂尖顶上穿梭，为建立路障搜刮、掠夺，并收集木材。\n\n如果上帝真的声称拥有这个建筑的统治权，那么它就不再是他的了。现在是人民的。"
 paris_commune_pulse_events.1.a: "关闭教堂，直到公社稳固地建立起来。"
 paris_commune_pulse_events.1.b: "找出所有金银。"
 paris_commune_pulse_events.1.c: "交给[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]用来开会。"
 secret_clubhouse_modifier: "秘密俱乐部室"
