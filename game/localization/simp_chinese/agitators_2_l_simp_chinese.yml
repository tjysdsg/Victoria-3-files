 dreyfus.7.d: "受[SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName]背景的《[SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》鼓舞，一大群人走上街头，焚烧[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]的肖像，并高喊反[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]口号。"
 dreyfus.7.f: "“他们又来了，撕心裂肺地嚎着‘军队万岁’和‘打倒犹太人’。今晚是火焰，明天是净化。老调重弹罢了。”\n\n“一切都是因为一个犹太人？我开始觉得把那人丢监狱里就好了，管他有没有罪。”"
 dreyfus.7.a: "人民的声音就是上帝的声音。"
 dreyfus.7.b: "尝试遏制这种歇斯底里。"
 dreyfus.7.c: "让警察对付这些畜生。"
