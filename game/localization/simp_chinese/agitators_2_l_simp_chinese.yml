 land_ownership_law_events.3.t: "阿克里的一亩地太多"
 land_ownership_law_events.3.d: "在一次风雨飘摇的议会演讲中，[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName]的领袖、制定[SCOPE.sLaw('current_law_scope').GetName]的主要倡导者[SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName]声称“吸血、肥胖农民的末日即将来临”。[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U]的激进言论吓坏了许多[SCOPE.gsInterestGroup('rural_folks_scope').GetName]的人们，他们担心自己会被贴上这样的标签，尽管他们的土地只比邻居多几亩。"
 land_ownership_law_events.3.f: "“迪玛，你从[SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]那里听到消息了吗？[SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe]显然对农民有仇，我不想让[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim]靠近我的黑麦田。”\n\n“只有大人物，只有[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]喜欢招待的那种。[SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting]不是雅加婆婆。”\n\n“不过，我不想让[SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim]靠近我的黑麦。我妻子在这个收获季又开始做她的杂碎了。”"
 land_ownership_law_events.3.a: "所有富农都是阶级的叛徒……"
 land_ownership_law_events.3.b: "……但只有最富裕的那批人才会面对法官的木槌。"
 land_ownership_law_events.3.c: "他们的命运尚未决定。不要发布官方声明。"
