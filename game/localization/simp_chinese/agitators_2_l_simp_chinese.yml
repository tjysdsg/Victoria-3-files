 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派棋盘游戏传播"
 dreyfus.6.d: "一位[SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName]背景的富裕社会名流最近制作了一款名为《[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]事件与真相》的室内游戏，进一步在[ROOT.GetCountry.GetAdjectiveNoFormatting]上流社会中宣传[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]被非法定罪的观点。"
 dreyfus.6.f: "“所以我该怎么获胜？”\n“嗯，看到路线尽头那个从井里爬出来的裸体女人了吗？那是真相。你控制你的棋子，穿过破碎的法律文板，书信，路标和报纸，向那里移动。”\n“我明白了。那把扫帚，还有那些狰狞的面具是什么？”\n“偏见面具，朋友。被扫进了历史的垃圾堆里。”\n“为什么有一张看起来很像我亲爱的妈妈？”\n“你的杯子空了，朋友。我来给你满上。”"
 dreyfus.6.a: "这只是个游戏，你为什么要生气？"
 dreyfus.6.b: "有诽谤的味道。该出重拳了。"
