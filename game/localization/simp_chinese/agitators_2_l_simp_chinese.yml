 #Land ownership law events
 land_ownership_law_events.1.t: "[SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]宅地法"
 land_ownership_law_events.1.d: "由于声称[SCOPE.sState('homesteading_act_state_scope').GetName]的黄金地段应该由像他们这样有德行的自耕农来定居，[SCOPE.sLaw('current_law_scope').GetName]提案在希望在边境寻找机会的[SCOPE.gsInterestGroup('rural_folks_scope').GetName]中大受欢迎——这让目前主导农业部门的[SCOPE.gsInterestGroup('landowners_scope').GetName]感到非常懊恼。"
 land_ownership_law_events.1.f: "法庭上争论了好几天。与这样那样的祖传遗产或自然权利相关的指控与宣告发出得一样迅速。盗窃、非法占有和非法持有是首选武器。血缘权利、姓氏和晦涩的章程，谁先发现就相当于有了盾牌。"
 land_ownership_law_events.1.a: "在[SCOPE.sState('homesteading_act_state_scope').GetName]为自己投出一个农场！"
 land_ownership_law_events.1.b: "首先要赢得立法机构的支持，然后是边远地区。"
 land_ownership_law_events.1.c: "向[SCOPE.gsInterestGroup('landowners_scope').GetName]承诺金钱依然重要。"
