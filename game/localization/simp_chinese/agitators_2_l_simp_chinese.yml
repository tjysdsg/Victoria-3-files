 algeria_events.8.d: "入侵者被逐出了阿尔及利亚的海岸，这片土地已恢复了秩序，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]现在思考着[ROOT.GetCountry.GetRuler.GetHerHis]的下一步行动。[ROOT.GetCountry.GetName]应该成为什么样子？"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]在德伊旧宫前上了[ROOT.GetCountry.GetRuler.GetHerHis]的马，破败的宫墙上满是弹孔——有些是最近留下的，有些甚至比[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting][ROOT.GetCountry.GetRuler.GetHerselfHimself]的年龄还要大。\n刚过大门，就看到一群[ROOT.GetCountry.GetAdjectiveNoFormatting]正规军正将缴获的法国大炮推上拖车，旁边一位脸色阴沉的队长用浓重的土耳其口音大声发着号施令，同时还有一群卡比利亚战士在庭院里掷着骰子，赌的似乎是一枚军官的怀表。"
 algeria_events.8.a: "恢复阿尔及尔达耶国。"
 algeria_events.8.b: "恢复达耶国，并重新臣服于高门。"
 algeria_events.8.c: "我将脸朝向创造诸天的神明。"
 algeria_events.8.e: "阿拉伯人的时代结束了。柏柏尔人的时代已经到来。"
 algeria_events.8.g: "让旧的全部过去。我们要建设一个新的阿尔及利亚。"
