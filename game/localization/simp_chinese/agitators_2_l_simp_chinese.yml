 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]被判叛国罪"
 dreyfus.1.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]军官[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]被指控向[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective]驻[ROOT.GetCountry.GetCapital.GetCityHubName]的大使泄露军事机密，现已被[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]根据笔迹分析和秘密档案的内容判定犯有叛国罪。"
 dreyfus.1.f: "“先生们，我呈上截获的纸条，这是直接写给[SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]大使的。这封信的笔迹与[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]的笔迹并不“百分百”一致，但没有间谍会亲手撰写秘密信件。\n\n毫无疑问，这位被告必须模仿或仿照他自己的笔迹，在其中留下足够的自然特征，让与他通信的人能够认得出，但为了更安全，他借用了自己小舅子和小姨子的笔迹，在这些人的一篇文字中，我发现了与纸条中笔迹完全相同的一对字母！”"
 dreyfus.1.a: "革除他的军职，然后把他送到魔鬼岛。"
 dreyfus.1.b: "叛国？要是我们还有死刑就好了。"
 dreyfus.1.c: "自主伪造？秘密文件？下令严格调查。"
 dreyfus.1.tt_1: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]判处[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]终身监禁，在臭名昭著的魔鬼岛服刑。"
