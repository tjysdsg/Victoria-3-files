 algeria_events.6.d: "基于平定阿尔及尔取得的经验，[SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName]要求建立一个由民族志学家、东方学家和情报官员组成的部门，协助殖民当局与当地居民互动。"
 algeria_events.6.f: "“两年前你深入内陆，寻找更好的方法驯化这里。现在你回来后，说我们必须限制欧洲人而不是当地人？\n朋友，你在城外待的时间太多了，太阳把你的脑子晒伤了吧。”"
