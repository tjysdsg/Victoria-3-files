 je_haitian_debt_negotiation_button: "协商减免补偿金"
 je_haitian_debt_negotiation_button_desc: "如果外交形势有好机会，我们可以与[SCOPE.sCountry('france_scope').GetNameNoFlag]展开谈判，减免些其持有的债务。该请求只能发出#bold 一次#!，如果[SCOPE.sCountry('france_scope').GetNameNoFormatting]接受，我们将欠他们一个[concept_obligation|l]。"
 je_haitian_debt_payment_button: "偿还部分债务"
 je_haitian_debt_payment_button_desc: "批准向[SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]#italic 法国存托银行#!支付大笔款项。"
 je_haitian_cancel_debt_button: "单方面取消债务"
 je_haitian_cancel_debt_button_desc: "够了就是够了。我们宁愿为独立付出血的代价，也不愿被该死的[SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]榨干金库。"
 je_haitian_cancel_debt_button_tt: "如此决定并不会让[SCOPE.sCountry('france_scope').GetName]乐见，预计其对我们开战的意愿将大幅上升。"
