 paris_commune_pulse_events.13.t: "极刑"
 paris_commune_pulse_events.13.d: "尽管[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]中央委员会发布法令废除死刑，但许多教士担心这条规则对他们无效。"
 paris_commune_pulse_events.13.f: "祈祷。这就是主教这次所说的话，神职人员被扔进了跳蚤出没的牢房，被递上了腐烂的食物。\n外面是欢呼声和呼喊声：不再有死刑了。\n然而，在监狱里，是那些渴望看着教士死去的人投来的斜眼。"
 paris_commune_pulse_events.13.a: "他们很有交易价值。把他们留在原地。"
 paris_commune_pulse_events.13.b: "我们可以给他们更好的条件……"
 paris_commune_pulse_events.13.c: "让他们更快见到上帝是我们的责任。"
 holy_meat_shields_modifier: "神圣的肉盾"
 paris_commune_pulse_events.14.t: "盛装打扮，第一个加入"
 paris_commune_pulse_events.14.d: "在巴黎公社举行补缺选举后，国民自卫军组织了一场穿过主干道的阅兵式。"
 paris_commune_pulse_events.14.f: "让-皮埃尔得到了他的靴子。让-皮埃尔拿到了他的外套。让-皮埃尔拿起了他的枪。一场大革命即将来临。让-皮埃尔和他记事以来就认识的朋友和家人在一起。巴黎有光荣革命的光荣历史，他的心因此而眩晕。\n\n然而，让-皮埃尔不太确定其他人是否意识到这一点：他们使用与法国军队相同的子弹。法国军队很快就会向他们开枪。"
 paris_commune_pulse_events.14.a: "我们忠于委员会和公社。"
 paris_commune_pulse_events.14.b: "为了法兰西，为了国际歌。"
 paris_commune_pulse_events.14.c: "我们为巴黎进军。"
