 a_rapturous_promise_modifier: "狂喜的承诺"
 to_inherit_the_earth_modifier: "继承地球"
 paris_commune_pulse_events.12.t: "去上学"
 paris_commune_pulse_events.12.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]中央委员会决定禁止儿童工作。关于他们应该如何利用新获得的空闲时间，仍然存在分歧。"
 paris_commune_pulse_events.12.f: "让小孩工作的背后思想毫无疑问是为了廉价的劳动力来源。当然，那些想到这一点的人并没有让他们的孩子工作。不，谁会故意强迫自己的孩子吸入煤尘，进而导致髋关节畸形、脊椎变形和各种癌症呢？\n\n当机会来临时，公社顺理成章地放弃了它。现在每个人的孩子都有机会长大成人。"
 paris_commune_pulse_events.12.a: "把孩子交给我们，我们会让他们成为大人。"
 paris_commune_pulse_events.12.b: "街垒会让他们成为男子汉。"
 paris_commune_pulse_events.12.c: "或许一个坏掉的钟一天#italic 能#!准确两次。"
