 paris_commune_pulse_events.16.t: "去战斗！"
 paris_commune_pulse_events.16.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]中央公安委员会禁止妇女进入战场。妇女联盟发表了一份宣言，声称许多巴黎妇女愿意参加战斗。"
 paris_commune_pulse_events.16.f: "“巴黎的工作妇女声称这不是和平，而是全面战争！今天的和解就是叛国！”"
 paris_commune_pulse_events.16.a: "允许她们参与辅助。"
 paris_commune_pulse_events.16.b: "总体上还是让她们远离战场。"
 paris_commune_pulse_events.16.c: "递给她们一把步枪一根刺刀。"
