 dreyfus.8.t: "重审"
 dreyfus.8.d_1: "在被许多著名的[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]拥护者称为“世纪审判”的判决中，[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]被证明完全无罪，这标志着反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派的运动彻底失败，这场运动的成员从大量法国重要机构中被连根拔起。"
 dreyfus.8.d_2: "在极度紧张的气氛中，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的法院重申了[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]的罪行，但在“情有可原”的情况下，以赦免[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]作为承认有罪的回报： 明显营养不良的[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]拖延了一段时间后接受了赦免。"
 dreyfus.8.d_3: "在一场广受谴责、几乎完全由[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]上层成员主导的审判中，[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]再次被判无期徒刑，标志着[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派运动的彻底失败，这进一步巩固了法国保守派的地位。"
 dreyfus.8.f_1: "“号外！号外！\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]无罪！[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]无罪！一切尽在《[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》！\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]和军队高层现在面临指控！[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]恢复荣誉重返军队！\n\n号外！号外！”"
 dreyfus.8.f_2: "“号外！号外！\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]被重新判刑并得到赦免！一切尽在《[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》！\n著名的反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派和[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派都谴责判决，呼吁真正的正义！\n\n号外！号外！”"
 dreyfus.8.f_3: "“号外！号外！\n\n叛徒[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]被送回监狱！一切尽在《[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》！\n军队英雄[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]结束流亡回国！犹太裔和雅各宾派议员集体辞职！\n\n号外！号外！”"
 dreyfus.8.a: "最终，真理总是能获胜。"
 dreyfus.8.b: "启蒙主义的胜利。"
 dreyfus.8.c: "看来德雷福斯的幽灵还是会困扰我们一段时间。"
 dreyfus.8.e: "令人不满的结局，令人不满的案件。"
 dreyfus.8.g: "看来“真理”的前进戛然而止了。"
 dreyfus.8.h: "传统力量的胜利。"
 dreyfus.8.tt_1: "所有[Concept('concept_interest_group', '$concept_interest_groups$')]会有更高概率产生保守和反动的[Concept('concept_leader', '$concept_leaders$')]。"
