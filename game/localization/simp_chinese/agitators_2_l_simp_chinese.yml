 french_pretenders.3.d: "将[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]家族提升为[SCOPE.GetRootScope.GetCountry.GetName]唯一合法王朝的努力遭到了著名的[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName][SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName]的阻挠，此人声称[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]不过是个妄自尊大的土匪。"
 french_pretenders.3.f: "“一个井然有序的国家必然建立在坚实的根基之上。而那栋房子#italic 没有任何#!说得上‘坚实’的东西。看看他们……一群头脑糊涂的傻瓜和机会主义者，都是些这类货色！”"
 french_pretenders.3.a: "授权一些反制宣传。"
 french_pretenders.3.b: "“正统派”在1830年已经搞砸一次了。"
 french_pretenders.3.c: "所以一些戴着贝雷帽的西班牙羊倌有更强的宣称？"
 french_pretenders.3.h: "妄自尊大的土匪？这些健忘症患者忘记七月革命了吗？"
 french_pretenders.3.e: "难道科西嘉岛吃人魔王家的崽子有更高的合法性？"
 french_pretenders.3.g: "你说这是大不敬？很好，那就把[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim]的嘴堵上！"
