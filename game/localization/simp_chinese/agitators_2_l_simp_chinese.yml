 land_ownership_law_events.2.t: "被束缚的民族灵魂"
 land_ownership_law_events.2.d: "一些保守的思想家做出了令人有些惊讶的举动，他们宣称[ROOT.GetCountry.GetAdjectiveNoFormatting]的[GetLawType('law_serfdom').GetName]在国家的精神支柱[SCOPE.gsInterestGroup('rural_folks_scope').GetName]和日益受到外国影响的上层阶级之间产生了隔阂，站出来支持[SCOPE.sLaw('current_law_scope').GetName]，与他们传统倾向支持的[SCOPE.gsInterestGroup('landowners_scope').GetName]和[SCOPE.gsInterestGroup('devout_scope').GetName]的伙伴决裂。"
 land_ownership_law_events.2.f: "“在目前的状态下，我们的国家由两个几乎没有共同点的社会群体组成。\n我的[SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting]同胞们，穿着外国服装，追随外国潮流，有些甚至说外国语言，已经变得过于脱离他们自己的[ROOT.GetCountry.GetAdjectiveNoFormatting]传统——他们的[ROOT.GetCountry.GetAdjectiveNoFormatting]性只不过是一个姓氏和对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的宣誓效忠。\n\n他们已经远离了[ROOT.GetCountry.GetAdjectiveNoFormatting]基本的兄弟情谊、社区价值观，而这些价值观正是他们所奴役的同胞的特征。”"
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]社会必须重新团结起来，重新点燃共同的精神。"
 land_ownership_law_events.2.b: "让这些疲惫的老人随心所欲地争吵吧。"
 cultural_custodians_modifier: "浪漫化的文化守护者"
