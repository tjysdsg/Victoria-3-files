 revolution_pulse2_events.2.t: "军官与绅士"
 revolution_pulse2_events.2.d: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName]带着装满想法的脑袋和装满昂贵烈酒的手提箱从[SCOPE.sCountry('fact_finding_mission_country_scope').GetName]的实地调查任务中归来了，[SCOPE.sCharacter('army_lad_leader_scope').GetHerHis]可以再次追求其国内野心了。"
 revolution_pulse2_events.2.f: "如果一个人追逐一只大雁的时间足够长，那么他一定会学到一些东西：首先，大多数野兽都会在人类意志面前疲倦。其次，要寻找的不仅仅是这一件东西。在这种情况下，一切都会被要求无偿奉上，甚至会越来越多。\n\n再加上一杯合适的饮料，任何明智的领导者都会想听听这些可怕的新奇事。"
 revolution_pulse2_events.2.a: "不管是好是坏，[SCOPE.sCharacter('army_lad_leader_scope').GetLastName]回来了。"
 results_of_the_fact_finding_mission: "实地调查任务的结果"
 revolution_pulse2_events.3.t: "我们境外的朋友"
 revolution_pulse2_events.3.d: "随着革命的火焰蔓延到[SCOPE.sState('transnational_unrest_squashing_state_scope').GetName]，一场暴力罢工席卷了[SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName][SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName]。由于担心事态升级和利润的进一步损失，一个由[SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective]股东组成的政治集团向政府请愿，要求立刻提供援助，并提出让边境外休班的[SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag]宪兵协助。"
 revolution_pulse2_events.3.f: "我有两百个人在待命。"
 revolution_pulse2_events.3.a: "这已经失控了。接受他们的援助。"
 revolution_pulse2_events.3.b: "我们自己的执法部门有能力处理这个问题。"
 revolution_pulse2_events.3.c: "让我们避免牺牲。采取和解的方式。"
