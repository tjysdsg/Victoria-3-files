 farmland_consolidation_modifier_neg: "农田整合"
 for_the_nations_second_sons_modifier: "为了次子的利益"
 land_ownership_law_events.5.t: "农民合作社声援[SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.5.d: "为了联合[GetPopType('farmers').GetName]、[GetPopType('laborers').GetName]和[GetPopType('shopkeepers').GetName]建立联合所有企业，杜绝中间商赚差价，[SCOPE.sState('farmer_coops_state_scope').GetName]一家新成立的农民合作社——渴望改善成员们的处境——已利用他们在当地的巨大影响力推动[SCOPE.sLaw('current_law_scope').GetName]的制定。"
 land_ownership_law_events.5.f: "每个家庭都聚集在一起，无论是制作椅子、采摘水果，还是清点谁卖了什么。大家一致认为，要把握未来就要控制对一切产品的去向。水果和家具将放在每个人都能拿到的地方。蔬菜和梳妆台将以公平的价格出售，公平分配给填充货架的人。物资永远不会“多”，但也没有人会挨饿。"
 land_ownership_law_events.5.a: "农民影响[ROOT.GetCountry.GetCapital.GetCityHubName]？多么新奇。"
 land_ownership_law_events.5.b: "称赞他们的商业模式就是未来世界的图景。"
 land_ownership_law_events.5.c: "农村与城市，农民与工人，团结起来！"
 co_operatively_backed: "合作"
 the_cooperative_movement: "合作社运动"
 land_ownership_law_events.6.t: "耕种者的土地"
 land_ownership_law_events.6.d: "制定[SCOPE.sLaw('current_law_scope').GetName]，有效地将[GetPopType('farmers').GetName]的土地再分配给[GetPopType('aristocrats').GetName]的提议不出意料地引发了[SCOPE.gsInterestGroup('rural_folks_scope').GetName]的大规模抗议，许多人认为这只是建立[GetLawType('law_serfdom').GetName]的第一步。"
 land_ownership_law_events.6.f: "“你认真的？你真的认真的？把这片土地交给一些农具都分不清的愚蠢骗子？”\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政令。抱歉，先生，你必须搬出这里。”\n\n“呸！我等着那些四体不勤五谷不分的家伙弄死这块田里的一切，然后爬过来找我求救！记住我的话。”"
 land_ownership_law_events.6.a: "农民不过是土地的儿子，不是它的天然拥有者。"
 land_ownership_law_events.6.b: "你想要一场革命？革命就是这么来的。"
 estates_claims_backed_modifier: "支持索取财产"
 limited_land_redistribution_proposal: "限制土地再分配提议"
 land_ownership_law_events.7.t: "谷仓交易"
 land_ownership_law_events.7.d: "随着政府制定[SCOPE.sLaw('current_law_scope').GetName]的行动进展得如火如荼，[SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]一群因距离[SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName]主要粮食市场较近而大发横财进而从农民变身为地主的人表示，如果政府能提供一些“让步”，他们就在政治上大力支持这项法律提案。"
 land_ownership_law_events.7.f: "将土地与榨取性财富捆绑在一起的问题很简单：谁用贵重物品控制了土地，谁就会在一个集聚的社会中拥有更大的发言权。无论是小麦、棉花还是鸦片，都无关紧要。它总是会导致人们希望避免失去这种更大的声音。因此，慷慨激昂的妥协随之而来：暂时牺牲自尊，以更长时间地掌握权力。"
 land_ownership_law_events.7.a: "我相信我们能挤出一点农业“补贴”。"
 land_ownership_law_events.7.b: "授予他们在[SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]的土地优惠权。"
 land_ownership_law_events.7.c: "我们没必要搞这些花招。法律看起来一切顺利。"
 rural_financial_inducements: "乡村金融诱导"
 big_farmer_corruption: "大农民腐败"
 land_ownership_law_events.8.t: "公地的悲剧"
 land_ownership_law_events.8.d: "随着关于制定[SCOPE.sLaw('current_law_scope').GetName]的辩论在[SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName]涌现，[SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName]一名地主和数个农民的地方冲突演变为了流血事件。面对他们共同的牧场有被收购和关闭的可能性，一位极其愤怒的农民愤怒地枪杀了这名地主。"
 land_ownership_law_events.8.f: "死一个人是悲剧，死一百万人就是统计数字。在这种情况下，统计数字是几英亩的土地，以及因贪婪的行为而流离失所的生命。杀死犯罪者能很快解决这件事，但单是谋杀行为本身就让一方陷入了困境。因此更好的问题是问悲剧是什么：是死于可预防的谋杀的某个人，还是因一人的贪婪而被迫挨饿的数百人。"
 land_ownership_law_events.8.a: "野蛮。那些反对这项改革的人就是这样子的。"
 land_ownership_law_events.8.b: "病态的灵魂做出的病态的行为。仅此而已。"
 land_ownership_law_events.8.c: "这种行为会酿成更大的灾难。解决它。"
