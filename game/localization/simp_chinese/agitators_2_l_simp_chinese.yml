 algeria_events.5.d: "打着[SCOPE.sCountry('algerian_raider_scope').GetName]旗帜的掠夺者袭击了我们在[SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]的定居点，屠杀了那里的[ROOT.GetCountry.GetAdjectiveNoFormatting]驻军和几个知名度很高的合作者。"
 algeria_events.5.f: "“长官，那是佯攻。消息只不过是说有几头牛被盗，我们以为我们在追赶一小伙强盗，但当我们进入峡谷后，周围突然出现刺耳的喊叫声和枪声。指挥官是第一个倒下的，然后一切宛若地狱了。\n\n长官，从那之后，只有屠杀和大火的阴霾。”"
 algeria_events.5.a: "重建。迟早消灭他们。"
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('algerian_raid_general_scope').GetLastName]得为此负责，召集法庭。"
