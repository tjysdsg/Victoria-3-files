 algeria_events.4.t: "法属阿尔及利亚"
 algeria_events.4.d: "几十年的辛勤劳动结出了硕果。曾经，农民和奴隶在东方专制者的皮鞭下劳作，但现在[ROOT.GetCountry.GetAdjectiveNoFormatting]文明的璀璨火炬照亮了这片土地：我们的土地。"
 algeria_events.4.f: "噢，为阿尔及尔和它的店铺而哀悼，\n它们的痕迹不复存在！\n这些被弃绝者所犯下的罪恶！\n凯萨里亚被命名为市场，\n想想那里曾经出售和装订过圣书。\n他们掘遍了我们祖先的坟墓，\n骸骨散落遍地，\n被他们的马车碾过。" #Traditional Algerian song/poem
 algeria_events.4.a: "文明来到了巴巴里海岸。"
 algeria_events.4.b: "阿尔及利亚将像香槟一样属于法国。"
 algeria_events.4.c: "[ROOT.GetCountry.GetNameNoFormatting]要什么，阿尔及利亚就得给什么。"
