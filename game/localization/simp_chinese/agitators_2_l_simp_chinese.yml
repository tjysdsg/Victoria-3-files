 concise_collectivization_program: "简明的集体化程序"
 land_ownership_law_events.4.t: "次子的困境"
 land_ownership_law_events.4.d: "随着授予次子的处女地在[SCOPE.sState('commercialized_agriculture_state_scope').GetName]变得越来越稀缺，许多在当地[SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName]干活的农民希望过渡到[SCOPE.sLaw('current_law_scope').GetName]能产生必要的收入，让他们在死后留给所有后代过活——最不济也能留下一个赚钱的农场用于出售获利。"
 land_ownership_law_events.4.f: "农田在新模式下并不是完全可持续的。每个农民将在每块农田上自行其是。据推测，随后的每次收获都会使土壤过劳。需要中层管理人员确保平稳的过渡过程。还需要为希望利用新[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]的每个农民提供适当的培训。\n\n建议：将土地重新分区给那些已经有能力购买土地的人，并提供有关最佳实践的公司指导。"
 land_ownership_law_events.4.a: "他们的担忧是出色的论据。"
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName]会#italic 非常乐意#!买下它们。"
 land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]和资本的力量应该介入。"
