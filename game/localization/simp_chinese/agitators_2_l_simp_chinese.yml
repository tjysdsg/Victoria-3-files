 CON_FLAVOR_TEXT: "阿尔及尔达耶国在1830年落入法国人手中时，其东部省份在干练的艾哈迈德贝伊手中保存了下来。为了重建并现代化过去的达耶国，他将不得不面对法国入侵者和敌对的阿尔及利亚派系。"
 AIT_FLAVOR_TEXT: "数个世纪以来，柏柏尔人的阿伊特阿巴斯王国一直统治着卡比利亚，但权力平衡的变动和统治者莫克拉尼家族的内斗让这个国家沦为了区区一个朝贡国。阿伊特阿巴斯能扭转它的命运吗？"
 MAS_FLAVOR_TEXT: "伊斯兰学者阿卜杜卡迪尔在法国入侵时意外掌权，他领导的抵抗运动正转变为一个新生的国家。穆阿斯凯尔能赶走入侵者，还是会屈服于法国的力量？"
 TUG_FLAVOR_TEXT: "在一场血腥的家族内斗导致前任苏丹身亡后，他能干但无情的妻子以他们年幼儿子的名义夺取了权力。图古尔特沙漠王国能否在19世纪为自己赢得一席之地？"
