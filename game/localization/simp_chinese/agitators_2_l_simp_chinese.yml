 luddite_law_events.3.t: "肆虐的技术恐惧症"
 luddite_law_events.3.d: "针对[SCOPE.sState('technophobic_fury_state_scope').GetName][SCOPE.sBuilding('technophobic_fury_building_scope').GetName]的某些加工环节可能实现自动化的抗议活动很快演变为一场骚​​乱，一名激进工头用大头锤砸开了工厂车间的大门。机器损坏和骨折的消息迅速传遍[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]，加剧了关于[SCOPE.sLaw('current_law_scope').GetName]的辩论。"
 luddite_law_events.3.f: "“我们要赶快织出布匹，\n把梭子换成利剑刀枪，\n将这包裹死人的尸布，\n掷向脚下的暴君国王，\n用他的腥血为丧衣上浆。”" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "不合时宜的时候，发生的不幸事件。"
