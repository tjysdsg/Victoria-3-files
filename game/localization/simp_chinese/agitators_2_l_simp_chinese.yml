 #Dreyfus Affair
 je_dreyfus_affair: "德雷福斯事件"
 je_dreyfus_affair_reason: "自《我控诉……！》出版以来，日益增长的矛盾一直威胁着撕裂法国的社会和政治结构。最初是关于个人清白的辩论，现在辩论的范围越来越大：\n\n君主派与共和派对立，自由主义者与保守主义者对立，虔诚的天主教徒与世俗主义者对立。所有人都想要一劳永逸地解决#bold 这个问题#!：我们的国家是圣路易的法国，还是伏尔泰的法国？"
 je_dreyfus_status: "当前的案件强度为[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "德雷福斯的命运将取决于他案件调查的彻底性。\n\n——#bold 10#!或更高的案件强度将完全无罪。\n——#bold 5#!到#bold 9#!之间的案件强度将获得减刑。\n——#bold 4#!或更低的案件强度将再次监禁。\n"
 je_dreyfus_affair_tt.3: "案件重审的势头正在[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]稳步增长，可能会在#bold 5年#!内举行，除非受到其他事件影响。\n"
 je_dreyfus_affair_tt.4: "重审的结果将对法国社会产生更广泛的影响。"
 je_dreyfus_affair_goal: "我们的目标很明确。"
