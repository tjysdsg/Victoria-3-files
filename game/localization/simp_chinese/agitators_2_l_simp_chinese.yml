 airs_of_civility_modifier: "文明的姿态"
 war_is_the_answer_modifier: "战争是答案"
 paris_commune_executes_general: "[SCOPE.sCharacter('executed_general_scope').GetLastName]将军被公社社员俘虏并处决。"
 paris_commune_pulse_events.3.t: "只因少了一颗钉"
 paris_commune_pulse_events.3.d: "反革命活动的征兆开始出现，巴黎地区为谁需要更多防御工事而争论不休。"
 paris_commune_pulse_events.3.f: "“最后四十个酒桶你都占了！你的木头足够熬过反革命后的冬天了，而我必须凑合用沙子。”\n\n“那等份量的沙子已经能换到黄金了，你用它来吹制玻璃。很可能你会用木头来烧熔炉！”\n\n“你这四眼牛蛙，煤就是用来干这个的！”"
 paris_commune_pulse_events.3.a: "人民最了解他们所在的地区。"
 paris_commune_pulse_events.3.b: "集中防御。"
 paris_commune_pulse_events.3.c: "在外部建立缓冲区。"
 wishful_initiative_modifier: "一厢情愿的倡议"
 communard_citadel_modifier: "公社要塞"
 wages_of_pragmatism_modifier: "务实的防御"
 modifier_popular_defense_commune: "公民兵"
 paris_commune_pulse_events.4.t: "汽油少女"
 paris_commune_pulse_events.4.d: "与君主制有关的公共建筑、雕像和房屋被付之一炬。有目击者将这些罪责归于[SCOPE.sCountry('paris_commune_nation_scope').GetName]的女性。"
 paris_commune_pulse_events.4.f: "大火使巴黎上空一片漆黑。许多人称这是公社的伟大胜利。\n也有一些人认为这是对法国悠久历史的不计后果的亵渎。\n灰烬的尘烟确是不可否认的：当人们沉溺于破坏时，毁灭盛行。"
 paris_commune_pulse_events.4.a: "战争总会带来附带破坏。"
 paris_commune_pulse_events.4.b: "在这种时候男人的脾气就很火爆。"
 paris_commune_pulse_events.4.c: "女性也想发泄她们的愤怒。"
 cries_of_havoc_modifier: "严重破坏的呐喊"
 rallying_cries_ignored_modifier: "无视战斗口号"
 accusations_of_hysterical_mania_modifier: "被控歇斯底里性躁狂"
 paris_commune_pulse_events.5.t: "敌方战斗人员"
 paris_commune_pulse_events.5.d: "凡尔赛政府允许[SCOPE.gsInterestGroup('armed_forces_scope').GetName]在24小时内审判并判决被俘的公社成员。作为报复，巴黎中央委员会宣布军事法庭每处死一人就处决三人。"
 paris_commune_pulse_events.5.f: "“所以我们巴黎公民被置于两项可怕的法律中间：公社又拿回来的嫌疑犯法令和议会肯定会批准的快速处决法。\n\n他们不是在用大炮打仗，他们是在用法令互相屠杀。”" #Emile Zola
 paris_commune_pulse_events.5.a: "枪毙。他们是敌方战斗人员。"
 paris_commune_pulse_events.5.b: "他们是叛徒。处决任何产生怀疑的人。"
 paris_commune_pulse_events.5.c: "这算不上煽动叛乱。抓起来就行了。"
 unacceptable_losses_modifier: "不可接受的损失"
 moral_high_ground_modifier: "道德高地"
 divisive_instigation_modifier: "制造分裂的煽动"
 modifier_slaughter_with_decrees: "被法令屠杀"
 paris_commune_pulse_events.6.t: "带给长官的教士"
 paris_commune_pulse_events.6.d: "国民自卫军的干部抓了一群拒绝离开巴黎的牧师。他们准备将这些教士送进监狱。"
 paris_commune_pulse_events.6.f: "“告诉我们你们把黄金放在哪，然后我们就把你的头打飞，牧师！”\n\n“不，不，雅克，你应该说‘不然’。\n告诉我们黄金在哪，不然我们就把你的头打飞。”\n\n“我刚口吃了？要是他不告诉我们，我本来打算把他打死。”"
 paris_commune_pulse_events.6.a: "不能容忍反动派。把他们全抓起来！"
 paris_commune_pulse_events.6.b: "允许他们带一个袋子离开巴黎。"
 paris_commune_pulse_events.6.c: "用他们教堂的碎石埋葬这群教士。"
 to_strike_god_modifier: "打击上帝"
 virtue_of_mercy_modifier: "仁慈的美德"
 a_boldered_tomb_modifier: "大胆的坟墓"
 paris_commune_pulse_events.7.t: "铁血镇压"
 paris_commune_pulse_events.7.d: "巴黎郊区的小规模战斗导致法国军队俘虏了[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]国民自卫军的成员。"
 paris_commune_pulse_events.7.f: "身穿海军蓝和红色衣服的很是显眼。他们是明显的国民自卫军。\n另一些人已经扔掉了着装，试图跑回城市。他们是不太明显的国民自卫军。\n军队的规则更简单。不管对方手上拿的是黄油刀还是枪：只要他们有武器，就开枪。"
 paris_commune_pulse_events.7.a: "他们投降了。开启法庭。"
 paris_commune_pulse_events.7.b: "对叛国绝不留情。"
 paris_commune_pulse_events.8.t: "四百门礼炮"
 paris_commune_pulse_events.8.d: "巴黎有数百门青铜野战炮无人认领。凡尔赛政府敦促小心行事。[SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName]将军保证[SCOPE.sCharacter('cannon_seizing_general_scope').GetSheHe]有足够的兵力夺取这些火炮。"
 paris_commune_pulse_events.8.f: "“你知道四百门大炮能造成多大的破坏吗？我们有多少人会死？\n是的，它们已经过时了。是的，它们很难装填。但一个熟铁球就能粉碎阵型，削弱防御工事。\n装上足够的钉弹，你就有足够的弹片把一支军队变成香肠。\n\n能理解吗？还是说要让公社成员给你近距离演示一下？”"
 paris_commune_pulse_events.8.a: "取得一些惊喜就马上离开。"
 paris_commune_pulse_events.8.b: "我们人数太少，夺不走这批火炮。"
 paris_commune_pulse_events.8.c: "我们这到处都是更好的火炮。"
 paris_commune_pulse_events.8.tt_1: "军队拿到了部分大炮，但其余的丢给了公社成员。"
 paris_commune_pulse_events.8.tt_2: "公社夺取了这批火炮，我们军中出现大量叛逃者"
 first_blood_modifier: "第一滴血"
 military_defectors_modifier: "军队叛逃者"
 humiliation_upon_humiliation_modifier: "一次又一次的羞辱"
 paris_commune_pulse_events.9.t: "我们的身体，我们的规则"
 paris_commune_pulse_events.9.d: "妇女联合会在全市范围内集结了许多人，以终结该市的合法妓院。这些人倡导的严格法规被许多人赞扬为伟大的事业。"
 paris_commune_pulse_events.9.f: "法律限制卖淫的目的是限制性病，避免虐待性的主仆关系，并确保这种具有法律效力的同意得到执行。\n虽然理论上听起来不错，但大多数卖淫者都清楚其职业的风险。\n但是现在，法律迫使他们接受糟糕的治疗、糟糕的医疗保健，并招致法律虐待。"
 paris_commune_pulse_events.9.a: "妇女的身体由她自己做主。"
 paris_commune_pulse_events.9.b: "男人的欲望最好限制在那些墙内。"
 paris_commune_pulse_events.9.c: "他们说的对。将这些罪恶的窝点全部定性为非法。"
 assertion_of_rights_modifier: "维护权利"
 lingering_male_gaze_modifier: "挥之不去的男性凝视"
 fruit_of_the_loin_modifier: "下体的果实"
 possible_feminist_agitator_spawn: "一位#bold 女权主义#!鼓动者可能出现在[SCOPE.sCountry('france_scope').GetName]"
 paris_commune_pulse_events.10.t: "堡垒陷落"
 paris_commune_pulse_events.10.d: "在巴黎周围的一座堡垒发生的战斗导致有人提议放弃这里。驻守的公社成员已同意撤离堡垒，返回城市。"
 paris_commune_pulse_events.10.f: "“我们不能在这里和他们打。他们人数有我们三倍，食物、子弹、火药、刀具和制服都比我们多。”\n\n“呸，那你要怎么做？屈膝投降？”\n\n“首先，我们在有更多枪炮和人力的地方与他们作战。”"
 paris_commune_pulse_events.10.a: "允许守军撤退。"
 paris_commune_pulse_events.10.b: "击溃他们所有人。不许逃。"
 paris_commune_pulse_events.10.tt_1: "公社重新在堡垒驻军"
 paris_commune_pulse_events.10.tt_2: "公社就此罢休，将兵力调往他处。"
 an_olive_branch_modifier: "橄榄枝"
 guidelines_of_engagement_modifier: "参与的“准则”"
 paris_commune_pulse_events.11.t: "劳动合作社"
 paris_commune_pulse_events.11.d: "中央委员会的一项法令允许企业的雇员在前所有者放弃该企业时接管该企业。一些人渴望加快这一进程。"
 paris_commune_pulse_events.11.f: "“终于，一个真正的合作社。我们可以做任何事情。我们可以一天工作四个小时，在12点离开喝点小酒。”\n\n“别忘了每年都有新的工具。”\n\n“皮埃尔，没人能像你一样一年毁掉这么多工具，你个手上没劲的黄油手。”"
 paris_commune_pulse_events.11.a: "劳动者有权得到他们的汗水。"
 paris_commune_pulse_events.11.b: "我们应该鼓励其他所有者离开。"
