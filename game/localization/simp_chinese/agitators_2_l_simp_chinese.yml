 land_ownership_law_events.9.t: "开明时代的奴役"
 land_ownership_law_events.9.d: "政府推行[SCOPE.sLaw('current_law_scope').GetName]的努力遭到了[SCOPE.sState('serfdom_enactment_state_scope').GetName]各地的质疑和广泛抗议，自由[GetPopType('farmers').GetName]不愿默默地接受[GetPopType('aristocrats').GetName]的束缚，这些[GetPopType('farmers').GetName]与城市改革者结盟，后者认为该制度是旧时代的产物。"
 land_ownership_law_events.9.f: "“没有主人的监督，农民将放任我们的田野杂草丛生。就算他们现在还#italic 在#!耕种，我们怎么保证他们明天还会这样做呢？\n\n只有铁拳，才能抑制农民浮躁的心，才能让农民专心耕种。”"
 land_ownership_law_events.9.a: "正如[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]引导自己的羊群一样，[GetPopType('aristocrats').GetName]也将引导他们的羊群。"
 land_ownership_law_events.9.b: "哦，但他们不会成为#italic 农奴#!，只不过是“具有产权的佃户”。"
 legal_jargon_complicates_reform: "法律术语使改革复杂化"
