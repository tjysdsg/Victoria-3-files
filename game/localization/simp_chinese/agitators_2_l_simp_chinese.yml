 revolution_pulse2_events.4.t: "代金券废纸席卷[SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "为了抗议以代金券的形式发放的工资——一种只能在公司商店使用的赊账——[SCOPE.sState('company_store_strike_state').GetName]主要[SCOPE.sBuilding('company_store_strike_building').GetName]的工人们已经开始暴乱，烧毁了这家有争议的商店并向公司的主要办公室游行前进，要求设立现金工资制度。"
 revolution_pulse2_events.4.f: "“拖运了十六吨煤，你挣得了什么？\n又一天的衰老和更深重的债务\n圣人彼得不用叫我，因为我不能走\n我把灵魂押给了公司”" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "付款的性质是公司的事，驱散暴乱。"
 revolution_pulse2_events.4.b: "我们不要煽风点火。工人们的要求是有道理的。"
 revolution_pulse2_events.4.tt: "制定法律，禁止用公司代金券代替现金工资。"
 sided_with_workers_over_scrips: "在赊账问题上站在工人一边"
 sided_with_capitalists_over_scrips: "在赊账问题上站在实业家一边"
 abolished_scrip_wages: "废除代币工资"
 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName]驻防部队抗命"
 revolution_pulse2_events.5.d: "被命令镇压[SCOPE.sState('garrison_refusal_state').GetCityHubName]民众暴乱的[SCOPE.sState('garrison_refusal_state').GetName]驻军有一个营拒绝服从命令，他们声称执行这样的命令既违反人类的法律，也违反[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的法律。"
 revolution_pulse2_events.5.f: "“爱国主义？我很乐意举起我的步枪对抗[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]的敌人。如果[SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting]找上门来，我很乐意履行我的职责，我相信我们都会。\n但是举起武器对抗亲人？对抗与我们血脉相连，同一信仰的兄弟？先生，我们可不能这样做。”"
 revolution_pulse2_events.5.a: "这是抗命！把首要分子吊死，把其余的关进监狱。"
 revolution_pulse2_events.5.b: "闭嘴。我们最终将轮换驻军。"
 seditious_garrison: "煽动驻军"
 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]的争执"
 revolution_pulse2_events.7.d: "在[SCOPE.sState('hatmakerfeud_state').GetName]，对一位本地[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]的逮捕——此人被指控因增加工人权利的要求未得到满足而煽动了针对政府的暴力——很快出了岔子，当地民众聚集在这个刺头周围，把被派去的警长扔进了河里。"
 revolution_pulse2_events.7.f: "“警长带着那个[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]跑了？我不这么认为。要我说，警长和他在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的其他同僚都是一群废物。\n如果你想去[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]那里，就得从我这过。不是冒犯你，小伙子，我可比你那瘦骨嶙峋的躯壳重上三十磅。”"
 revolution_pulse2_events.7.a: "派军队去，让他们再敢试试。"
 revolution_pulse2_events.7.b: "随那个[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]去吧，然后祈祷这种事只发生在当地。"
 hatmakersfeud_emboldened_commoners: "有恃无恐的工人"
 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]的立场"
 revolution_pulse2_events.8.d: "由于受到之前对抗法律成功的鼓舞，那名[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]和他的数百名支持者与被调度前来[SCOPE.sState('hatmakerfeud_state').GetName]的军队正面对峙——但当发现军队对着他们架起了两门大炮后，他们的热情大多动摇了。"
 revolution_pulse2_events.8.f: "“我们保证过帮你远离那个该死的警长，我们做到了。但现在这样简直是自杀。我们只有十三个人有步枪，六个人拿着农具。这既无法对抗意志坚定的暴徒，更不用说残暴的军队了。\n你得赶紧跑了。我们大多数人也许会为你而战，但我不确定我们也会为你而死。”"
 revolution_pulse2_events.8.a: "开火。吹响冲锋号。驱散乌合之众。"
 revolution_pulse2_events.8.b: "给他们一天时间，让他们交出罪犯并自行散去。"
 revolution_pulse2_events.8.tt_1: "那名[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]被活捉，然后是审讯和大规模逮捕。"
 revolution_pulse2_events.8.tt_2: "那名[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]被杀，成为他事业的殉道者。"
 revolution_pulse2_events.8.tt_3: "那名[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]逃离了，这使他可以继续秘密工作。"
 hatmakersfeud_martyrs_for_the_cause: "著名殉道者"
 revolution_pulse2_events.9.t: "政府一手造成"
 revolution_pulse2_events.9.d: "他的头撞在牢房的墙上了吗？他是被折磨致死的吗？在官方的故事里，[SCOPE.gsInterestGroup('jailtime_blues_ig').GetName]背景的革命者是死于霍乱，这是只有傻子和装瞎的人才会相信的鬼话。只有一件事是肯定的：他的支持者怒火中烧，想要血债血偿。"
 revolution_pulse2_events.9.f: "“我告诉你，是共济会。我从路边的屠夫那听说，典狱长就是那个受诅咒的阴谋集团的成员。要么是他们要么是[SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]人。或者两者都有。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]也是其中之一，这就是他们杀了他的原因。”\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]是[SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]人？”\n\n“听着，孩子。”他一边说，一边把一团浓烟吹进灯光昏暗的房间。“有很多事情是学校不会教你的。”"
 revolution_pulse2_events.9.a: "“杀人犯”，人群喊道。"
 revolution_pulse2_events.9.b: "只有[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]和典狱长知道真相。让我们#italic 友好地#!询问一下后者。"
