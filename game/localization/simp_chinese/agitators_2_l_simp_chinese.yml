 je_conquest_of_algeria: "征服阿尔及利亚"
 je_conquest_of_algeria_reason: "1827年，所谓的#bold 扇击事件#!导致法国对#bold 阿尔及尔达耶国#!进行了军事封锁。三年后，我们的军队在阿尔及利亚海岸大举登陆，在斯塔韦利战役中决定性地击败了#bold 侯赛因达耶#!的军队。旧的达耶国随着他的失败一起崩溃，但机会主义者和觊觎者迅速填补了它留下的空缺。\n\n我们的征服尚未完成。直到法兰西的旗帜在阿尔及利亚的所有村庄飘扬，所有叛乱者都倒在沙子里，我们才能停下脚步。\n\n法兰西万岁！"
 je_conquest_of_algeria_tt: "大规模袭击事件将不会再发生。"
 je_the_algerian_departements: "阿尔及利亚诸省"
 je_the_algerian_departements_reason: "阿尔及利亚已开始从一个军刀统治下的边远殖民地区转变为[ROOT.GetCountry.GetNameNoFormatting]本土不可分割的一部分。\n\n然而，我们的管理人员在征服过程中发现，当地人难以收买并且对我们的态度变化莫测。要想充分利用阿尔及利亚的众多资源，我们必须，要么让忠于我们的人民大规模迁入此地，要么采取严厉措施确保现有当地人口的忠诚。"
 je_the_algerian_departements_tt_1: "必须完全拥有并[Concept('concept_incorporated_state','$concept_incorporated$')|l]了[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName]、[SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName]和[SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]地域，并且[concept_turmoil|l]低于#bold 10%#!。"
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName]、[SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName]和[SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]的[SCOPE.sCulture('french_culture_scope').GetName][Concept('concept_pop','$concept_population$')|l]大于或等于#bold 20%#!。"
 je_reconquest_of_algeria: "阿尔及利亚抵抗战争"
 je_reconquest_of_algeria_reason: "1830年，#bold 阿尔及尔达耶国#!落入了该死的法国人手里。然而，他们并没有获得完全的胜利，阿尔及利亚的内陆保存了下来。在真主的帮助下，我们会将入侵者推下海，并将三个#bold 贝伊国#!统一在我们仁慈的统治下。"
 je_reconquest_of_algeria_tt: "我们已成立阿尔及利亚。"
 algeria_events.1.t: "阿尔及尔宣言"
 algeria_events.1.d: "[SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('algerian_parade_general_scope').GetLastName]站在地中海舰队的旗舰[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]号的甲板上，宣布结束在阿尔及利亚的大规模军事行动。"
 algeria_events.1.f: "服饰华丽的军队沿着阿尔及尔的海滨缓缓蜿蜒前行。穿着鲜艳的佐阿夫兵步伐紧密地走向停泊在港口的[ROOT.GetCountry.GetAdjectiveNoFormatting]船只，上面挂着被击败的阿尔及利亚军团的残破战旗。在他们身后，枪骑​​兵、正规军和土著步兵也纷纷效仿他们的打扮。\n\n[SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting]站在后甲板上凝望着[ROOT.GetCountry.GetAdjectiveNoFormatting]军队大规模集结，[SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis]的思绪被轻轻的清嗓声打断了。“是总督，先生。他想知道接下来的安排是什么。”"
 algeria_events.1.a: "今天，我们向非洲的英雄致敬！"
 algeria_events.1.b: "补贴公司，以此为欧洲定居者征收耕地。"
 algeria_events.1.c: "军刀下的统治已经是过去了，和当地谢赫打好交道吧。"
 algerian_migration: "土地征收公司"
 vanquished_barbary: "征服巴巴里"
 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]法令"
 algeria_events.2.d: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName]同情阿尔及利亚土生[SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName]人群的困境，提议授予他们[ROOT.GetCountry.GetAdjectiveNoFormatting]公民身份。"
 algeria_events.2.f: "第136号——宣布阿尔及利亚土生犹太人为[ROOT.GetCountry.GetAdjectiveNoFormatting]公民。\n\n兹宣布阿尔及利亚各省的土生犹太人为[ROOT.GetCountry.GetAdjectiveNoFormatting]公民；是故，自本法令颁布后，他们的实际和个人地位都由[ROOT.GetCountry.GetAdjectiveNoFormatting]法律确定，任何已获得的权利都不受侵犯。\n任何与本法令相悖的法规、法令或条例自动废除。\n\n制定于[SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\n署名：[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "支持。我们确实可以在这里释放一些善意。"
 algeria_events.2.b: "拒绝。这会招惹太多是非。"
 algeria_events.3.t: "在阿尔及利亚的惨败"
 algeria_events.3.d: "随着[ROOT.GetCountry.GetAdjectiveNoFormatting]在阿尔及利亚最后一处立足点的丧失，始于1830年的大殖民以一种不光彩的方式结束。"
 algeria_events.3.f: "[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting]书房的敲门声越来越响——每一记敲击声都在将军的脑袋里回荡，宛若实质，头痛欲裂。\n\n在[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHim]面前，报告堆积如山，一份比一份令人憎恶。\n“无能”、“屈辱”、“灾难”。\n很多时候[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting]都在估量自己的遗产。现在[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe]知道答案了：[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U]是失去阿尔及利亚的[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetWomanMan]。\n\n砰砰声越来越响。\n他们想要尽快发表一则声明。\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U]还不如给他们一则。"
 algeria_events.3.a: "[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName]用颤抖的手将枪口对准了[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHis]的太阳穴。"
