 yeet_agitator_events.2.t: "去未开垦之地"
 yeet_agitator_events.2.d: "对[ROOT.GetCountry.GetNameNoFlag]的政治状况感到满意，并着眼于在国外鼓动的新机会，[SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName]宣布[SCOPE.sCharacter('yeeted_agitator_scope_2').GetHerHis]打算离开这个国家——祝愿它的现任保管人在未来几年好运。"
 yeet_agitator_events.2.f: "“朋友们，我们在[ROOT.GetCountry.GetNameNoFormatting]这里取得的成就令人震惊。[SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting]事业就是[ROOT.GetCountry.GetNameNoFormatting]的事业，我们的劳动和成果就是证明。\n\n但在庆祝我们的命运之际，我们不应该忘记那些在我们敌人的脚下挣扎的国外的[SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting]愿望仍然只是一个渺茫的希望。\n\n只要他们的事业还在，我的事业也依然存在。我不能问心无愧地满足于我在[ROOT.GetCountry.GetNameNoFormatting]的成就，而无视他们对正义的呼声。”"
 yeet_agitator_events.2.a: "再见，[SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]。愿你的主张在国外传扬开来。"
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "历史的终结？"
 yeet_agitator_events.3.t: "你的劳动成果"
 yeet_agitator_events.3.d: "由于满足于[ROOT.GetCountry.GetNameNoFlag]的新情况，并且不愿或无法面对国外生活带来的不确定性，[SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName]正式宣布退出政治生活。"
 yeet_agitator_events.3.f: "“所以现在[SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]离开了。如果谣言属实，会去[SCOPE.sState('retirement_state_scope').GetFarmHubName]——画画、喝酒和养鸡。似乎放牧的人也让人尝到了放牧[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的简单动物的滋味。”\n\n“[SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]，也许[SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]只是喜欢鸡？”\n\n“[SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]，闭上你#bold 该死的#!嘴。”"
 yeet_agitator_events.3.a: "看起来，即使是火把最终也会冷却下来。"
 yeet_agitator_events.3.b: "让我们纪念[SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis]。或许在[ROOT.GetCountry.GetCapital.GetCityHubName]立尊半身像？"
