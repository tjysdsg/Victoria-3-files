 hispaniola_events.1.t: "国库去殖民化"
 hispaniola_events.1.d: "我们还清了因独立欠下[SCOPE.sCountry('france_scope').GetName]的最后一法郎。狂欢笼罩着街道。"
 hispaniola_events.1.f: "#bold 最后一枚钱币！#!\n我们的殖民旧主用来拘束我们的金融枷锁终于在今天被打破了。最后一笔支付给我们的[SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]债权人的款项，今天下午已经隆重存入了#italic 法国存托银行#!，这标志着数十年金融屈辱历史的终结。"
 hispaniola_events.1.a: "为了先祖，为了祖国。"
 hispaniola_events.1.b: "让我们成为这片土地唯一的主人。"
 pearl_of_the_antilles_modifier: "安的列斯群岛再度闪耀的珍珠"
 the_country_of_our_ancestors_modifier: "我们祖先的国家"
 hispaniola_events.2.t: "圣多曼格岛的奇迹"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName]已完全偿清了补偿金和所欠债务。根据该国与我们的协议条款，他们所欠义务已被免除。"
 hispaniola_events.2.f: "1825年，当[SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting]被强制要求支付赔偿时，几乎没有法国人预料到它能彻底偿还这笔赔偿。但不可思议的是，海地成功做到了这一点，今天下午，在[ROOT.GetCountry.GetCapital.GetCityHubName]的#italic 法国存托银行#!进行了最后一笔付款。"
 hispaniola_events.2.a: "向海地政府表示正式祝贺。"
 end_of_haitian_payments_modifier: "海地的经济独立"
 hispaniola_events.3.t: "海地要求重新协商补偿金"
 hispaniola_events.3.d: "为了换取自由欠下我们巨额补偿金的[SCOPE.sCountry('haiti_scope').GetName]目前苦不堪言，向我们请求重新谈判条款。"
 hispaniola_events.3.f: "“作为[SCOPE.sCountry('haiti_scope').GetNameNoFormatting]国民议会的一名卑微仆人，同时也是这个国家的财政主官，我有责任告知您，我们所负担的赔偿超出了我们的能力。解除钢铁枷锁的手段只是使其变成了纸质的束缚。您必定能理解被债务压垮的感受。我恳求您，作为[ROOT.GetCountry.GetNameNoFormatting]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，请减轻我们人民的苦难”"
 hispaniola_events.3.a: "准许。影响力本身就是一种货币。"
 hispaniola_events.3.b: "拒绝。海地人必须全额支付。"
 hispaniola_events.4.t: "法兰西同意减免补偿金"
 hispaniola_events.4.d: "我们与[SCOPE.sCountry('france_scope').GetName]的谈判结出了硕果。[SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('france_scope').GetRuler.GetFullName][SCOPE.sCountry('france_scope').GetRuler.GetHerselfHimself]亲自签署了一份官方公报，免除了四分之一的补偿金，尽管附带了某些外交条件。"
 hispaniola_events.4.f: "您的信件以善意的方式送到了我手中，我必须说我感到失望。我们曾经得到确切的保证，贵岛国能够赔偿我们的损失费用。但请放心，我，[SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting]，已经亲自处理此事。国会已经就一项新的协议与贵国达成共识，以造福贵国人民。"
 hispaniola_events.4.a: "#italic 非常好，多亏了上帝！#!"
 hispaniola_events.5.t: "法兰西拒绝减免补偿金"
 hispaniola_events.5.d: "作为又一次展示殖民主义的傲慢嘴脸，[SCOPE.sCountry('france_scope').GetName]拒绝任何形式的减免补偿金的建议——[SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]代表甚至趁机倒打一把，大发雷霆，谈论起金融义务和圣多明各的恐怖。"
 hispaniola_events.5.f: "“那么我们现在要怎么跟人民交代呢？告诉他们我们会像法国人一样残酷地榨取他们的血汗吗？”\n\n“不……不，我们不能这样做。他们已经饱受苦难了。”\n\n“我们不能拖欠这笔款项，否则我们会再次招惹法国人。然而，无论我们向谁乞求，他们可能会比法国人更快地把我们束缚起来。”"
 hispaniola_events.5.a: "#italic 天杀的！#!"
