 #Slave Revolt Events
 slave_revolt_events.1.t: "一部自由宪法"
 slave_revolt_events.1.d: "几个世纪以来，[SCOPE.sCulture('freed_slave_culture_scope').GetName]人一直在鞭子的奴役下艰难前行，他们渴望着自由。现在，随着独立[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]的建立，他们渺茫的希望距离现实仅一步之遥，因为一项解放宪法的提案已提交给了[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 slave_revolt_events.1.f: "（1）居住在[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]的人民特此同意建立一个自由的主权国家，独立于全世界的任何其他力量。\n\n（2）[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]境内的每个居民都享有完全权利的自由。\n\n（3）永远废除[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]内的奴隶制。"
 slave_revolt_events.1.a: "免于奴役应载入宪法。"
 slave_revolt_events.1.b: "那么谁来耕种田地呢？我无法认可。"
 #Revolution events
 revolution_pulse2_events.1.t: "为了国家的利益"
 revolution_pulse2_events.1.d: "在强调了跟上最近军事进展的重要性后，政府提议派[SCOPE.sCharacter('army_lad_leader_scope').GetFullName]前往[SCOPE.sCountry('fact_finding_mission_country_scope').GetName]——这几乎是一个阳谋，目的是将这位充满争议的将军和[SCOPE.sCharacter('army_lad_leader_scope').GetHerHis]越来越多的叛乱支持者拉开距离。"
 revolution_pulse2_events.1.f: "当蒸汽差不多从镜面上离开的时候，[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]意识到，政府甚至会要求[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]执行去沙漠中寻找雪这样不可能完成的任务。要是早点醒悟，[SCOPE.sCharacter('army_lad_leader_scope').GetSheHe]或许会有足够的底气，直接说“没门”。然而，现在说这些只会让[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]显得很愚蠢。"
 revolution_pulse2_events.1.a: "让[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]收拾[SCOPE.sCharacter('army_lad_leader_scope').GetHerHis]的行李。不，替[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]打包。"
 revolution_pulse2_events.1.b: "为[SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]在[SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]附近闲逛出钱？不，还是算了。"
