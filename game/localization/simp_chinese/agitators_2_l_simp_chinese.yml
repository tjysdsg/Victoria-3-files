 french_pretenders.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]复辟"
 french_pretenders.1.d_1: "由于前政权合法性上的失败，一场迅速的政变使[ROOT.GetCountry.GetRuler.GetFullName]得以上台。与[ROOT.GetCountry.GetRuler.GetHerHis]的部分前任相比，[ROOT.GetCountry.GetRuler.GetSheHe]选择了更低调、更现代的仪式，在兰斯主教座堂加冕为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.1.f_1: "“公民们！在上帝面前，我发誓履职忠实以孚国器，执政依法而不逾越，裁决公平而不徇私，一切除法兰西人民的利益、幸福与荣誉外不做他想。”"
 french_pretenders.1.d_2: "由于前政权在合法性上的失败，一场迅速的政变使得[ROOT.GetCountry.GetRuler.GetFullName]顺利上台。自旧制度的黄金时代以来，已经很久没有见过如此传统而奢华的盛况，这场庆典整整持续了四天。[ROOT.GetCountry.GetRuler.GetSheHe|U]在兰斯主教座堂接受了膏立，并被加冕为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.1.f_2: "“神意召叫朕归此圣土，以承法兰西国王之重任。在以如一之天平衡量众多君主与邦国的主的祭坛之前，朕承诺忠于这片土地的宪章，并再度庄严宣誓致力维护之。”"
 french_pretenders.1.d_3: "由于前政权合法性上的失败，一场迅速的政变使[ROOT.GetCountry.GetRuler.GetFullName]得以上台。他披着[ROOT.GetCountry.GetRuler.GetHerHis]的先辈拿破仑大帝的袍服与礼器，在巴黎圣母院的盛大仪式上加冕[ROOT.GetCountry.GetRuler.GetHerselfHimself]自己为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.1.f_3: "“在与全法兰西讨论后，我荣幸地接受一个心怀感激的国家所赐予的荣誉。我向人民发誓，这将是和平的帝国。当然，我们仍有许多征服要去做——但是，这是出自和谐的征服、出自宗教的政府和出自道德的征服！如果这世上一定要有一个帝国，那么这就是我们的帝国。”"
 french_pretenders.1.a: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁！"
 french_pretenders.1.b: "奥尔良家族万岁！"
 french_pretenders.1.c: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁！"
 french_pretenders.1.d: "圣路易的继承人万岁！"
 french_pretenders.1.e: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁！"
 french_pretenders.1.f: "波拿巴家族万岁！"
 french_pretenders.10.t: "[ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]家族巩固统治"
 french_pretenders.10.d_1: "与[ROOT.GetCountry.GetRuler.GetHerHis]的部分前任相比，[ROOT.GetCountry.GetRuler.GetFullName]选择了更低调、更现代的仪式，在兰斯主教座堂加冕为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.10.f_1: "“公民们！在上帝面前，我发誓履职忠实以孚国器，执政依法而不逾越，裁决公平而不徇私，一切除法兰西人民的利益、幸福与荣誉外不做他想。”"
 french_pretenders.10.d_2: "自旧制度的黄金时代以来，已经很久没有见过如此传统而奢华的盛况，这场庆典持续了整整四天。[ROOT.GetCountry.GetRuler.GetFullName]在兰斯主教座堂接受了膏立，并被加冕为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.10.f_2: "“神意召叫朕归此圣土，以承法兰西国王之重任。在以如一之天平衡量众多君主与邦国的主的祭坛之前，朕承诺忠于这片土地的宪章，并再度庄严宣誓致力维护之。”"
 french_pretenders.10.d_3: "[ROOT.GetCountry.GetRuler.GetFullName]披着[ROOT.GetCountry.GetRuler.GetHerHis]的先辈拿破仑大帝的袍服与礼器，在巴黎圣母院的盛大仪式上加冕[ROOT.GetCountry.GetRuler.GetHerselfHimself]自己为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 french_pretenders.10.f_3: "“在与全法兰西讨论后，我荣幸地接受一个心怀感激的国家所赐予的荣誉。我向人民发誓，帝国就是和平。当然，我也有许多征服要完成：我将说服各路政党达成和解，将敌对派系带回到人民的洪流中；我将征服宗教、道德与安逸，国内仍有难以计量的人口不知基督的训诫。废墟要重建，假神要摧毁，真理要胜利。如果帝国一定要被重建，这就是我对帝国的理解，这就是我所思考的征服。”"
