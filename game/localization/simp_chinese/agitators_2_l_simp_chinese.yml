 garibaldi_popularity_modifier_tier_1: "未经考验的理想主义者"
 garibaldi_popularity_modifier_tier_2: "高乔人"
 garibaldi_popularity_modifier_tier_3: "雄狮"
 garibaldi_popularity_modifier_tier_4: "将军"
 garibaldi_popularity_modifier_tier_5: "两个世界的英雄"
 garibaldi_events.1.t: "加里波第前来效力"
 garibaldi_events.1.d: "意大利革命者和民族主义者[SCOPE.sCharacter('garibaldi_scope').GetFullName]认定我们与[SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName]的斗争是正义的，决定加入我们的事业，作为陆军将领为我们效力。"
 garibaldi_events.1.f: "“我既不提供报酬，也不提供住所，也不提供食物；\n我只提供饥饿、口渴、强行军、战斗和死亡。\n让那些全心爱国而不仅仅是嘴上爱国的人跟随我。”" #Garibaldi
 garibaldi_events.1.a: "让[SCOPE.sCharacter('garibaldi_scope').GetFullName]领导我们的军队。"
 garibaldi_events.1.b: "我们不需要这种蛊惑人心的未知因素。"
 rejected_garibaldi_modifier: "拒绝加里波第的帮助"
 garibaldi_events.2.t: "加里波第告别"
 garibaldi_events.2.d_1: "随着[SCOPE.sCountry('garibaldi_italian_nation_scope').GetName]和[SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName]爆发战争，[SCOPE.sCharacter('garibaldi_scope').GetFullName]决定离开[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]，拿起武器对抗意大利的敌人。"
 garibaldi_events.2.d_2: "随着[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]处于和平，对抗暴君的战斗结束，至少暂时结束，[SCOPE.sCharacter('garibaldi_scope').GetFullName]决定离开国家追求另一项崇高的事业。"
 garibaldi_events.2.f: "“哪里有为意大利的自由而战的兄弟，我们就必须冲向那里。”" #Garibaldi
 garibaldi_events.2.a: "祝成功，[SCOPE.sCharacter('garibaldi_scope').GetLastName]将军。"
 garibaldi_events.3.t: "意大利志愿军"
 garibaldi_events.3.d: "凭借[SCOPE.sState('italian_legion_state_scope').GetName]的意大利人口，[SCOPE.sCharacter('garibaldi_scope').GetFullName]将军组织了一支由志同道合的同胞组成的军团，加入了[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]对抗[SCOPE.sCountry('italian_legion_foe_scope').GetAdjective]暴政的战斗。"
 garibaldi_events.3.f: "“战士们！\n我寡，敌众，\n胜利属于更光荣的一方。\n稳住，保留你的火力，直到他们靠近你，\n然后开火，\n并用刺刀刺向他们！”" #Garibaldi
 garibaldi_events.3.a: "他们的能力和热情正是战场上迫切需要的。"
 garibaldi_events.3.b: "利用他们的专业为军队训练招募更多士兵。"
 italian_legion_barracks_modifier: "意大利军团兵营"
 italian_legionaries_modifier: "意大利军团志愿者"
 garibaldi_events.4.t: "加里波第挑动农民"
 garibaldi_events.4.d: "虽然尽管[SCOPE.sCharacter('garibaldi_scope').GetFullName]挑动农民的能力在与[SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective]的战斗中非常有用，但他激进的说教也开始让[SCOPE.sState('garibaldi_peasants_state_scope').GetName]的[GetPopType('farmers').GetName]反抗我们自己的同志——现在有些政府大臣要求让他闭嘴。"
 garibaldi_events.4.f: "“农民接受真理的教育之日，暴君和奴隶将从地球上销声匿迹。”" #Garibaldi
 garibaldi_events.4.a: "他太重要了。我们尽量避免敌对。"
 garibaldi_events.4.b: "命令他说话收敛点。"
 emboldened_peasantry_modifier: "鼓舞农民"
 #Luddite Law Events
 luddite_law_events.1.t: "机器之中的达尔文"
 luddite_law_events.1.d: "《[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》上发表的一篇文章轰动了该国文坛，并引发了围绕[SCOPE.sLaw('current_law_scope').GetName]的持续辩论。它声称机器是一种不断进化的机械生命，并警告说，除非人类谨慎行事，否则有一天机器可能会取代人类成为优势物种。"
 luddite_law_events.1.f: "“我们关注的问题是：继人类之后称霸地球的可能是哪种生物。这样的争论较为常见，不过在我们看来，我们正在创造自己的继承者。\n\n机器日复一日地追赶我们；我们一天比一天更顺从他们；越来越多的人的日常被束缚，他们就像奴隶一样照料它们，越来越多的人每天都将毕生的精力投入到机械生命的发展中。\n\n结果只是时间问题。”" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "不能让机器取代我们。"
 luddite_law_events.1.b: "看来有些人在潮湿的工作室里坐太久了。"
 luddite_law_events.1.c: "精彩的想法。真的，相当精彩。"
 machine_men_with_machine_minds_modifier: "恐惧机械生命"
 time_to_go_outside_modifier: "是时候出去走走了"
 luddite_law_events.2.t: "简朴生活"
 luddite_law_events.2.d: "[SCOPE.gsInterestGroup('simple_living_ig_scope').GetName]的领袖，旗帜鲜明地反对现代化的[SCOPE.sCharacter('simple_living_leader_scope').GetFullName]，赞扬了[SCOPE.sLaw('current_law_scope').GetName]提案，声称它将引导[SCOPE.sCulture('simple_living_primary_culture_scope').GetName]人远离堕落的现代化进程，回到[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]温柔的怀抱中。"
 luddite_law_events.2.f: "“如今的人类吹嘘他们对世界的改造越来越多，结果是一切都因此变得越来越矫揉造作。”" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U]的话有些道理，我们目标一致。"
