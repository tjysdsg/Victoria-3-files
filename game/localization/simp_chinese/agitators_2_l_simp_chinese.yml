 paris_commune_pulse_events.15.t: "要求撤换共和主义者"
 paris_commune_pulse_events.15.d: "地区领导人的选举暴露了一个缺陷：一些当选者同时也是国民议会的议员。[SCOPE.sCharacter('commune_leftist_leader').GetFullName]指出共和主义和公社并不相容。"
 paris_commune_pulse_events.15.f: "“你要么支持公社，要么反对公社！巴黎永远不能，也不会遵守地主、资本家或小资产阶级定下的条款。没有一个真正的巴黎人会满足于这样。而这些人就是革命的反对者！即使现在不是叛徒，将来也会是叛徒！”"
 paris_commune_pulse_events.15.a: "前进的道路不会仅由书记员决定。"
 paris_commune_pulse_events.15.b: "必须支持人民的意志。"
