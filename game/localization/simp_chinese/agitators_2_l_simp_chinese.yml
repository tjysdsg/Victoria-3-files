 french_pretenders.4.d: "这并非是人为强加的革命政治理想，该国传统阶级的成员正在站出来支持[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]的事业。"
 french_pretenders.4.f: "“您最近去过城市吗？那的人做事真的是不堪入目，有些事简直是颠倒黑白。在这里，至少，每个人都知道自己该怎么做，都明白自己的身份。”"
