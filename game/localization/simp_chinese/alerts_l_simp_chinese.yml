 alert_country_default_name:0 "[concept_default]"
 alert_country_default_desc:1 "由于无力偿还债务，[GetPlayer.GetName]正处于[concept_default]状态。除非能消除赤字，否则随着时间推移，我们所遭受的惩罚将越来越严重。\n\n#title 当前影响：#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:2 "你可以通过提高收入或减少开支来改善你的财务状况。为了增加你的收入，在短期内你可以提高现行税率，征收新消费税，或者增加关税以创造新的收入。为了减少开支，你可以考虑降低军队或政府管理建筑的工资，降低他们消费的商品价格，或者暂停施工，直到你的财政恢复。如果这些都不够，您还可以选择宣告[concept_bankruptcy]"
 alert_country_default_action:0 "财政面板"

 alert_is_construction_paused_name:0 "建造暂停"
 alert_is_construction_paused_desc:0 "我们的[concept_construction_queue]已经停止且我国也没有正在建造的新建筑。" # [LocEditor:ForFutureBatchExport]
 alert_is_construction_paused_hint:0 "你可以在建造队列或右上角的概览窗口恢复施工，如果你的国家正处于[concept_default]，那么在恢复施工之前，你需要解决这些困难" # [LocEditor:ForFutureBatchExport]
 alert_is_construction_paused_action:0 "建造队列"

 alert_country_approaching_bureaucracy_shortage_name:0 "行政力短缺"
 alert_country_approaching_bureaucracy_shortage_desc:2 "[Concept('concept_country', '$concept_country_possessive$')]的[Concept('concept_institution', '$concept_institutions$')]已经超出了我们的承受极限，这最终将导致我国超负荷运转。除非我们确保有足够的$BUREAUCRACY$来应对，否则任何[concept_institution]的扩张也将随之停止。"
 alert_country_approaching_bureaucracy_shortage_hint:0 "你可以修建更多政府行政机构以获得更多行政力。"
 alert_country_approaching_bureaucracy_shortage_action:0 "政治面板"

 alert_has_no_research_alert_name:0 "没有进行中的研究"
 alert_has_no_research_alert_desc:2 "我们目前未主动研究任何[concept_technology]。因此，我们产生的所有[concept_innovation]都会用于被动的科技扩散。"
 alert_has_no_research_alert_hint:1 "你可以在科技面板的三个科技树中选择要研究的科技。"
 alert_has_no_research_alert_action:0 "科技面板"

 alert_free_government_reform_name:0 "无代价[concept_government_reform]"
 alert_free_government_reform_desc:0 "[LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')]。\n\n由于最近的[concept_election]活动，在上方的倒计时结束之前，你所有的[concept_government_reform]行动不会产生任何的[Concept('concept_radical','$concept_radicals$')]。"
 alert_free_government_reform_hint:0 "你可以在政治面板中改革你的政府"
 alert_free_government_reform_action:0 "政府面板"

 alert_revolution_alert_name:0 "[concept_revolution]"
 alert_revolution_alert_desc:1 "一场革命性的博弈已经展开，因此，我国正处于[concept_civil_war]状态。"
 alert_revolution_alert_hint:1 "在$concept_civil_war$中你可以选择支持冲突的某一方，然后开始[Concept('concept_sway','$concept_swaying$')]其他国家（如果有需要）来增加己方的胜率。"
 alert_revolution_alert_action:0 "政治面板"

 alert_secession_alert_name:0 "[concept_secession]"
 alert_secession_alert_desc:0 "我国处于[concept_civil_war]状态！"
 alert_secession_alert_hint:2 "在$concept_civil_war$中你可以选择支持冲突的某一方，然后开始[Concept('concept_sway','$concept_swaying$')]其他国家（如果有需要）来增加己方的胜率。"
 alert_secession_alert_action:0 "政治面板"

 alert_is_losing_rank_alert_name:0 "正在失去[concept_rank]"
 alert_is_losing_rank_alert_desc:0 "我们的[concept_prestige]不足以维持我们现有的排名[GetPlayer.GetRank|v]，并将于[GetPlayer.GetDaysUntilRankLoss|v]天内变为[GetPlayer.GetTargetRank|v]，除非我们能将其恢复至之前的水平。\n\n我们需要#P #b [GetPlayer.GetPrestigeForCurrentRank]#!#![concept_prestige]来维持我们的地位，而现有#b #N [GetPlayer.GetPrestige]#!#!。"
 alert_is_losing_rank_alert_hint:1 "你可以通过提升你国家的[concept_gdp]、提升你的海陆军[concept_power_projection]（扩大军队规模或是给他们更换更先进的装备）或是成为一种[concept_good]的主导生产者来获得更多[concept_prestige]。你还可以获得一定比例的[Concept('concept_subject', '$concept_subject_possessive$')]$concept_prestige$。"
 alert_is_losing_rank_alert_action:0 "外交面板"

 alert_has_no_war_goal_alert_name:0 "无针对[SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]的主要[concept_war_goal]"
 alert_has_no_war_goal_alert_desc:1 "在某个[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]中我们还未提出任何[Concept('concept_war_goal', '$concept_war_goals$')]。\n\n如果在[concept_opening_moves]阶段不提出任何$concept_war_goals$，将自动生成一个主要[concept_war_goal]。"
 alert_has_no_war_goal_alert_hint:1 "你可以在$concept_diplomatic_play$的总览界面选择一名参与方添加$concept_war_goal$。随着更多的参与方在$concept_diplomatic_play$中选择一边，你可以扩大你的$concept_war_goal$，但这么做会消耗[Concept('concept_maneuver', '$concept_maneuvers$')]——这是你用于试图让其他参与方加入你这一边的重要手段。"
 alert_has_no_war_goal_alert_action:0 "外交博弈"

 alert_vulnerable_front_name:0 "脆弱的[concept_front]：[SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "我国没有[Concept('concept_general', '$concept_generals$')]或[Concept('concept_battalion', '$concept_battalions$')]在防守[SCOPE.GetRootScope.GetFront.GetName]，而敌方至少委派了一名$concept_general$到该前线。"
 alert_vulnerable_front_hint:0 "你可在军事面板中招募[Concept('concept_general', '$concept_generals$')]或下达命令。"
 alert_vulnerable_front_action:0 "前线面板"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName]的[concept_attrition]为[SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc:0 "由于损耗，[SCOPE.GetRootScope.GetCharacter.GetFullName]指挥的单位有高风险发生伤亡"
 alert_high_attrition_alert_hint:0 "给[concept_commander]下达不同命令或是让他们离开[concept_front]以降低[concept_attrition]"
 alert_high_attrition_alert_action:0 "军事面板"

 alert_active_peace_deal_alert_name:0 "[concept_peace_deal]提案"
 alert_active_peace_deal_alert_desc:1 "你参与的某场[concept_war]中有一项和平协议提案，其最终是#b 拒绝#!还是#b 通过#!则取决于所有谈判方的回应。\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "如果你是$concept_war$的谈判方，你可以在和平协议中提出自己的条件以结束$concept_war$，或者继续冲突直到下一轮谈判开始。"
 alert_active_peace_deal_alert_action:0 "战争面板"
 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b]——和平协议离被拒绝还差[WAR.GetDaysUntilPeaceDealFails|v]天"

 alert_wasted_construction_name:0 "未使用的[concept_construction]"
 alert_wasted_construction_desc:0 "我们有可用的[concept_construction]未被用来建造任何[Concept('concept_building', '$concept_buildings$')]。"
 alert_wasted_construction_hint:0 "你可以通过改变建造顺序来充分利用可用的[concept_construction]建造力。"
 alert_wasted_construction_action:0 "建造面板"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName]是[Concept('concept_isolated_state', '$concept_isolated_state_short$')]地区"
 alert_isolated_state_alert_desc:0 "[Concept('concept_isolated_state', '$concept_isolated_state_short$')]无法在更大的市场上购买和销售产品，人群将不得不在地区内的本地市场上获取需求品，因此产生的价格变化将对人群的[concept_sol]产生重大影响。"
 alert_isolated_state_alert_hint:0 "你可以通过提升[concept_infrastructure]将[SCOPE.GetRootScope.GetState.GetName]连接入[SCOPE.GetRootScope.GetState.GetMarket.GetName]，例如修建港口、铁路等提供[concept_infrastructure]的建筑，或是使用#v $decree_road_maintenance$#![concept_decree]。"
 alert_isolated_state_alert_action:0 "[SCOPE.GetRootScope.GetState.GetName]的地区面板"

 alert_inactive_trade_route_alert_name:0 "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]的[concept_trade_route]已无效"
 alert_inactive_trade_route_alert_hint_desc:0 "由于地理或外交限制，你的市场与其他市场之间的贸易路线当前不可用。你的商人可能无法再到达目标市场，或者由于你们两国之间的[concept_embargo]或战争而被拒绝进入。"
 alert_inactive_trade_route_alert_hint:0 "你可以通过市场面板或贸易视图移除现有的[Concept('concept_trade_route', '$concept_trade_routes$')]。"
 alert_inactive_trade_route_alert_action:1 "[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]的市场面板#!"

 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName]处于[concept_turmoil]中"
 alert_state_in_turmoil_alert_desc:0 "由于目前的$RADICALS$比例，[SCOPE.GetRootScope.GetState.GetName]处于[concept_turmoil]状态"
 alert_state_in_turmoil_alert_hint:1 "你可以通过保障[Concept('concept_pop', '$concept_pops$')]的需求来降低$RADICALS$的数量。主要实现手段包括保证$concept_pops$能够就业，并且负担得起他们的[concept_expected_sol]。然而，$concept_pop$受[Concept('concept_discrimination','$concept_discriminated_against$')]，或者其[Concept('concept_political_movement','$concept_political_movements$')]无法达成，还是会变得[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalize$')]。\n\n为了在短期内缓解这些问题，你可以考虑在[SCOPE.GetRootScope.GetState.GetName]颁布像[GetDecreeType('decree_emergency_relief').GetName]或者[GetDecreeType('decree_violent_suppression').GetName]这样的[Concept('concept_decree', '$concept_decrees$')]，与此同时你还需要寻找长期的解决途径。"
 alert_state_in_turmoil_alert_action:1 "[SCOPE.GetRootScope.GetState.GetName]的地区面板"

 alert_high_tension_alert_name:0 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName]和[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]拥有高[Concept('concept_tension', '$concept_tensions$')]"
 alert_high_tension_alert_desc:2 "由于我们的[Concept('concept_colony', '$concept_colonies$')]一直在侵占[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]的领土，[Concept('concept_tension', '$concept_tensions$')]正不断提高。如果$concept_tension$状况持续进行下去，有可能会引发一场[concept_native_uprising]。"
 alert_high_tension_alert_hint:1 "$concept_tensions$会随着时间逐渐消弭，你可以暂时停止你的$concept_colonial$扩张以避免进一步刺激那里[Concept('concept_pop', '$concept_population$')]，减小$concept_native_uprising$发生的几率；或者你也可以扩大$concept_colonial$[concept_strategic_region]所在[concept_hq]的[concept_garrison]，为即将到来的暴动做好准备。"
 alert_high_tension_alert_action:0 "外交面板"

 alert_insurrectionary_alert_name:0 "[concept_revolution]酝酿中"
 alert_insurrectionary_alert_desc:0 "我国有暴动利益集团正在策划[concept_revolution]：\n\n#title 暴动利益集团：#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "你可以提升他们的支持度使他们去激进化，例如制定他们支持的[Concept('concept_law', '$concept_laws$')]，或是停止制定他们反对的法律。"
 alert_insurrectionary_alert_action:0 "政治面板"

 alert_secession_growing_alert_name:0 "[concept_secession]运动发展中"
 alert_secession_growing_alert_desc:0 "我国有组织起来的分离主义者：\n\n#title 分离主义[Concept('concept_culture', '$concept_cultures$')]：#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "你可以通过降低[concept_country]内部特定[concept_culture]的[Concept('concept_radical','$concept_radicals$')]，来缓解一场[concept_secession]的风险。改善他们所在[Concept('concept_state','$concept_states$')]的[concept_sol]，确保他们长期不会收到[Concept('concept_discrimination','$concept_discriminated_against$')]，或者签署[Concept('concept_decree', '$concept_decrees$')]在短时间内缓解这些因素，可以有效达成这一点。"
 alert_secession_growing_alert_action:0 "政治面板"

 alert_diplomatic_pact_in_danger_name:0 "与[AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]的[SCOPE.GetRootScope.GetDiplomaticPact.GetName]"
 alert_diplomatic_pact_in_danger_desc:1 "如果下列条件满足，将会被撕毁：\n$TAB$[ SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint:1 "如果这项外交协定对你国家的运作很重要，考虑改善与该国的关系，或者改变外交策略，不要采取当前会令其不安的行动。"
 alert_diplomatic_pact_in_danger_action:0 "外交面板"

 alert_has_decreasing_interests_alert_name:1 "[Concept('concept_interest', '$concept_interests$')]正在消失"
 alert_has_decreasing_interests_alert_desc:1 "我们有[Concept('concept_interest', '$concept_interests$')]正在消失：\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint:2 "如果你还没有达到你的最大可宣称利益数量，你可以在[concept_diplomatic_lens]执行[Concept('concept_declared_interest','$concept_declare_interests$')]行动来防止这种情况，或者你可以变更宣称利益的优先顺序以符合你当前的外交野心。"
 alert_has_decreasing_interests_alert_action:0 "外交面板"

 alert_obligation_expiring_name:0 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAdjectiveNoFormatting]的[concept_obligation]即将过期"
 alert_obligation_expiring_desc:0 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]欠我们的[concept_obligation]将在#v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#!天后过期。"
 alert_obligation_expiring_hint:1 "你应当在过期前用掉该[concept_obligation]；可以用来改善与[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]的关系，或者将其拖入外交协议或博弈中。"
 alert_obligation_expiring_action:0 "外交面板"

 alert_idle_mobilized_general_name:0 "闲置的已[Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')][concept_general]：[SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetFullName]已动员，且目前闲置，没有分配给前线。在等待进一步命令时，他们会保卫[concept_hq]"
 alert_idle_mobilized_general_hint:1 "你可以在$concept_general$面板给[Concept('concept_general', '$concept_generals$')]下达命令。"
 alert_idle_mobilized_general_action:1 "陆军将领面板"

 alert_has_convoys_being_sunk_name:1 "[concept_convoys]遭袭"
 alert_has_convoys_being_sunk_desc:2 "商船队在以下海洋节点遭遇袭击：[SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]。\n\n这意味着，通过这些节点的与海外领土的所有联系、与其他市场的贸易以及远征军的补给都将被切断，这可能对我们的经济和军事实力产生灾难性影响。"
 alert_has_convoys_being_sunk_hint:2 "作为反制，你可以委派一名[concept_admiral]沿着一条经过该海洋节点的[Concept('concept_shipping_lane','$concept_shipping_lanes$')]进行[concept_escort_convoys]。"
 alert_has_convoys_being_sunk_action:0 "军事海军面板"

 HAS_CONVOYS_BEING_SUNK_HEADER:1 "我们的[concept_convoys]被敌军[Concept('concept_admiral', '$concept_admirals$')]击沉。袭击发生于这些海洋节点中的至少一个："

 alert_unhealthy_economy_alert_name:0 "不健康的经济"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:1 "你可以通过提高收入或减少开支来改善你的财务状况。为了增加你的收入，在短期内你可以提高现行税率，征收新消费税，或者增加关税以创造新的收入。为了减少开支，你可以考虑降低军队或政府管理建筑的工资，降低他们消费的商品价格，或者暂停施工，直到你的财政恢复。"
 alert_unhealthy_economy_alert_action:0 "财政面板"

 alert_stockpiling_gold_alert_name:1 "[GetGoods('gold').GetTextIcon][GetGoods('gold').GetName]储备超限"
 alert_stockpiling_gold_alert_desc:0 "你的[concept_treasury]囤积的黄金已超出上限。"
 alert_stockpiling_gold_alert_hint:0 "提高支出或者降低收入来平衡财政。储备超限后你从经济系统和[concept_pop]中获得的@money![concept_money]将无法完全转化为等价的黄金，这将随时间不断对[concept_wealth]产生损耗。"
 alert_stockpiling_gold_alert_action:0 "财政面板"

 alert_low_legitimacy_alert_name:0 "低政府合法性"
 alert_low_legitimacy_alert_desc:1 "你的[concept_government]只有[GetPlayer.GetGovernmentLegitimacy|v]的[concept_legitimacy]，这将对人群的激进度产生影响。"
 alert_low_legitimacy_alert_hint:0 "将[Concept('concept_interest_group', '$concept_interest_groups$')]添加进或移除出[concept_government]，以提高你的[concept_legitimacy]。在政治面板或[concept_interest_group]的详细信息中都可以进行此操作。你也可以在政治面板的宪法标签改变你的[Concept('concept_law', '$concept_laws$')]。"
 alert_low_legitimacy_alert_action:0 "政治面板"

 alert_unused_interests_alert_name:0 "可以声明更多[Concept('concept_declared_interest','$concept_declared_interests$')]"
 alert_unused_interests_alert_desc:0 "我们的[Concept('concept_declared_interest','$concept_declared_interests$')]容量仅使用了[GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 alert_unused_interests_alert_hint:0 "你可以通过[concept_diplomatic_lens]在[Concept('concept_strategic_region','$concept_strategic_regions$')][Concept('concept_declared_interest','$concept_declare_interests$')]。"
 alert_unused_interests_alert_action:0 "外交面板"

 alert_unproductive_trade_route_alert_name:0 "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]的[concept_trade_route]没有收益"
 alert_unproductive_trade_route_alert_desc:0 "你的贸易中心目前正在维持不再盈利的贸易路线，只要有现金储备，他们就将继续维持。"
 alert_unproductive_trade_route_alert_hint:1 "你可以通过市场面板或贸易视图移除现有的[Concept('concept_trade_route', '$concept_trade_routes$')]。如果你想维持该路线但又没有其他盈利路线来维持贸易中心的盈利能力，那么可以考虑[concept_subsidizing]该建筑。"
 alert_unproductive_trade_route_alert_action:1 "[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]的市场面板#!"

 alert_trade_route_needs_convoys_alert_name:0 "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]的[concept_trade_route]需要额外的[concept_convoys]以提升等级"
 alert_trade_route_needs_convoys_alert_desc:0 "你的贸易路线有利可图但由于有限的商船数量而无法增长，这限制了两个市场之间的贸易流通和双方的潜在关税收入。"
