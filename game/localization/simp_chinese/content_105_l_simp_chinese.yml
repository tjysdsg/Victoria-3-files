 slavery_law_events.7.t:0 "古怪的和解"
 slavery_law_events.7.d:0 "自[SCOPE.sLaw('slavery_banned_scope').GetName]通过以来已经过去了很多年，支持奴隶制的想法在[SCOPE.gsInterestGroup('slaver_ig').GetName]内部已经几乎不成声势了。"
 slavery_law_events.7.f:0 "[SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting]的封地，回声在空荡荡的庄园大厅内响彻，那些曾经抨击政府对自己的奴隶强取豪夺的言论已经开始转向。现在，人们不再对政府进行公开谴责，或呼吁恢复这一制度，而是提出了一些替代方案——股份制、使用囚犯作为劳力、一箩筐不同的剥夺政治权利的手段，希望通过这些手段来恢复他们所认为的自然秩序。\n\n但没有人敢于公然提出蔑视法令的想法——至少现在不敢，因为政府似乎很警惕，而先前被奴役的人们也还保持着警惕。至少，目前为止，他们会用手头现有的东西进行工作。"
 slavery_law_events.7.a:0 "现在是时候团结一致，相互谅解了。"
 slavery_law_events.7.b:0 "我们不能忘记这件罪行的行凶者。"

