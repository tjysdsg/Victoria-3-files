  # African Colonial Events
 africa_colonial_events.1.t:0 "加入瓜分非洲"
 africa_colonial_events.1.d:0 "[ROOT.GetCountry.GetName]在非洲日益壮大的殖民帝国，加上防治疟疾的新手段，让我们成为殖民统治非洲大陆的有力竞争者。"
 africa_colonial_events.1.f:0 "“当我看到这片大陆的时候，我看到了一种原始的、未经加工的材料，可以被雕琢成任何样子。但是，就像加工其他原材料一样，不幸事故是不可避免的。有的东西坏掉了，鲜血四溅。[ROOT.GetCountry.GetNameNoFormatting]不会大惊小怪，让一点点鲜血阻碍实现野心的道路，对吧？”"
 africa_colonial_events.1.a:0 "把地图和直尺拿出来！"
 africa_colonial_events.2.t:0 "阳光下的地盘"
 africa_colonial_events.2.d:0 "我们殖民非洲的努力已经有了成果，夺取了大陆的一大块区域，供我们实现心目中的构思。"
 africa_colonial_events.2.f:0 "“有些人可能会对我们殖民帝国的准确边境争执不休，但没人可以否认其存在。对那些抓着我们的边界问题不放的人，我只会重申一贯的立场：历史，现在同过去一样，是由制图者书写的。”"
 africa_colonial_events.2.a:0 "这只是[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国的黎明！"
  #africa_colonial_events.3.t: ""
  #africa_colonial_events.3.d: ""
  #africa_colonial_events.3.f: ""
  #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t:0 "非洲传教"
 africa_colonial_events.4.d:0 "一群基督教传教士想要将福音的救赎带到我们在[SCOPE.sState('african_colony_state').GetName]的殖民地。"
 africa_colonial_events.4.f:0 "“我不认为每个人都有权获得救赎，因为我们必须有拒绝救赎的自由，但是我的确深信每个人都有权利选择！我们绝不能，也绝不会无动于衷，放任[ROOT.GetCountry.GetNameNoFormatting]存在未接受启示的异教徒存在于这个世界。如果殖民计划是一项合乎道德的计划，如同你说的那样，那么想必所有的道德指引都将从这个选择开始。”"
 africa_colonial_events.4.a:0 "传播正信是殖民工程的重要部分！"
 africa_colonial_events.4.b:0 "我们去那里是为了[ROOT.GetCountry.GetName]的荣耀，而非上帝的荣耀。"
 africa_colonial_events.5.t:0 "结束奴隶贸易"
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName]不仅是[SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]的领袖，同时还是一名著名的全球奴隶贸易的反对者，声称我们在[SCOPE.sState('african_colony_state').GetName]的殖民野心应当朝着终结这片大陆上的这种野蛮行径倾斜。"
 africa_colonial_events.5.f:0 "“在我们的国家内部终结奴隶制只是人类历史的伟大宏图上一个微不足道的胜利。只要世界上还有国家在售卖奴隶，那么就一定会有国家愿意购买奴隶，反之亦然。无论哪里存在这个概念，我们都要将其捣毁，如此，我们才能最终自人类灵魂本身捣毁这些根深蒂固的恶念。”"
 africa_colonial_events.5.a:0 "无论我们的势力到达哪里，我们都有责任终结奴隶制！"
 africa_colonial_events.5.a.tt:0 "这个目标承诺可能会在之后引发其他事件。"
 africa_colonial_events.5.b:0 "必须用务实外交取代这种道德说教情绪。"
 africa_colonial_events.5.c:0 "当地的奴隶贸易将为我们在本地的工程项目提供优秀的劳动力！"
 africa_colonial_events.6.t:0 "奴隶制与殖民地劳工"
 africa_colonial_events.6.d:0 "尽管我们宣称的目标是结束非洲的奴隶贸易，但最近的报告表明，[SCOPE.sState('african_colony_state').GetName]的劳工，除了不叫奴隶，其实就是我们殖民统治下的奴隶。"
 africa_colonial_events.6.f:0 "这位一直在狂怒地潦草书写的年轻人看起来突然有些眩晕，示意译员停下。\n“务必原谅我。这一切必须都记录下来，但是我初来乍到这片大陆，还不习惯听到这样野蛮的行径。”\n译员看上去有一阵子疑惑，然后转身去解释打断的原因。他正在采访的那位年迈的当地人作了答复，译员转身向年轻人说到：\n“他说他也感到有些不习惯，直到你的同胞来到了这里。”"
 africa_colonial_events.6.a:0 "真是虚伪透顶。这些虐待必须终止！"
 africa_colonial_events.6.b:0 "表面看上去或许相似，但我们所提供的艰苦工作磨砺了品格。"
 africa_colonial_events.7.t:0 "自殖民地的访客"
 africa_colonial_events.7.d:0 "[SCOPE.sC('visiting_colonized_country').GetName]的知识分子正在访问我们的首都，辩称他们的祖国远比我们想象的要文明，我们对他们的殖民规划是不正当的。"
 africa_colonial_events.7.f:1 "“听到你说受到了掠夺，我必须表示，这真是让人摸不着头脑，[ROOT.GetCountry.GetNameNoFormatting]带给你的是世界上最伟大的赠礼——文明的馈赠！”\n\n这位[SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting]的绅士微微倾身，然后苦涩地答复。\n\n“我看见过驶抵我们海岸的船只，也看见过驶离的船只。你带来的文明，份量定然是轻飘飘的，而我们为其付出的代价却是沉甸甸的。”"
 africa_colonial_events.7.a:0 "都是做作和谎言。马上把他们送回去。"
 africa_colonial_events.7.b:0 "也许聆听他们的观点也是有一定的价值。"
 africa_colonial_events.51.t:0 "无耻的探险"
 africa_colonial_events.51.d:0 "一支位于[SCOPE.sState('african_colony_state_sender').GetName]的[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]探险队遇到了我们的部队，表明两国在该地区的殖民野心发生了冲突。"
 africa_colonial_events.51.f:1 "“这绝非一次充满敌意的遭遇。恰恰相反，他们看上去很高兴遇到其他人，好吧，我估计你可以将其称作同行见同行。”\n\n“同行！他们忘了自己是士兵了吗？难道他们以为殖民非洲大陆是手拉着手协力完成的？如果我们的军队在争议领土上同他人遭遇时没有采取一种充满敌意的姿态，那我们在[SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting]的外交官们必须表现出双倍的敌意，才能弥补这一切！”"
 africa_colonial_events.51.a:0 "他们必须立马调头回去！"
 africa_colonial_events.51.b:0 "[SCOPE.sState('african_colony_state_sender').GetName]的土地够所有人分！"
 africa_colonial_events.52.t:0 "殖民地冲突"
 africa_colonial_events.52.d:0 "我们的一支位于[SCOPE.sState('african_colony_state_recipient').GetName]的殖民地探险队遭遇了[SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]在这个区域的军队。[SCOPE.sC('african_colony_conflict_recipient').GetName]勒令我们立马撤回并放弃我们在[SCOPE.sState('african_colony_state_recipient').GetName]的规划。"
 africa_colonial_events.52.f:0 "在[SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName]和[SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName]的指令下达之前，尽管表面上很冷淡，但他们看上去仍然打算维持一种轻松活泼的氛围。[SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting]的军官开了一瓶[SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')]并提议祝酒。[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting]的指挥官很勉强地接过了酒杯。\n“为[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]尽忠了，”他这么想到，然后一口干了整杯酒。"
 africa_colonial_events.52.a:0 "没有人能阻止[ROOT.GetCountry.GetName]！"
 africa_colonial_events.52.b:0 "他们有兵。我们只有嘴炮。"
 africa_colonial_events.53.t:0 "充满机遇的大陆"
 africa_colonial_events.53.d:0 "殖民者们不断地前往[SCOPE.sState('african_colony_state').GetName]，希望能在[ROOT.GetCountry.GetName]的新非洲领地开始一段全新的生活，结果却在陌生的环境下苦苦挣扎求得生存。"
 africa_colonial_events.53.f:0 "“如果只是气温和天气，我们还能忍忍！除此之外，还有植物、动物和土地，这一切对于我们的习惯来说都是如此的陌生！我知道，我们正奋斗在[ROOT.GetCountry.GetAdjectiveNoFormatting]历史新篇章的最前线，但是如果要不仅仅成为史书上的一段脚注的话，我们现在收到的援助简直少得可悲。”"
 africa_colonial_events.53.a:0 "他们需要什么，我们就会给什么。"
 africa_colonial_events.53.b:0 "殖民地的行政当局会帮助他们。"
 africa_colonial_events.53.c:0 "非洲殖民地讲究适者生存，这里又不是慈善机构！"
 africa_colonial_events.54.t:0 "对我们的地图不敬"
 africa_colonial_events.54.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName]显然无视了我们对[SCOPE.sState('african_colony_claim_state').GetName]殖民项目的[concept_claim]。如果对其给予足够严厉的提醒，他们可能会被说服，将这里转交给我们。"
 africa_colonial_events.54.f:0 "“或许他们会以为，这里离[ROOT.GetCountry.GetCapital.GetName]如此之远，我们根本不会注意到。又或者我们只制定了简单的计划，想必会十分倾向于避免同先到这里的人发生外交冲突。不管他们的原因是什么，他们一定以为通过快船和冒进行为就能愚弄我们，逼迫我们让出在非洲大陆上的合法权益。如果我们证明他们对了，整个世界会如何看待[ROOT.GetCountry.GetNameNoFormatting]？”"
 africa_colonial_events.54.a:0 "地图上画得很明白。这块殖民地是我们的！"
 africa_colonial_events.54.b:0 "我们不要就纸上的几道线生事端。"
 africa_colonial_events.55.t:0 "不可信的宣称"
 africa_colonial_events.55.d:0 "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName]盯上了我们在[SCOPE.sState('african_colony_claim_state').GetName]的殖民地，试图强制执行他们对该地区的[concept_claim]，要求我们将这块殖民地割让给他们。"
 africa_colonial_events.55.f:0 "“[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting]有一种纸上谈兵的倾向，不是吗？与此同时[ROOT.GetCountry.GetAdjectiveNoFormatting]的人民就要务实得多。我们看到了一个机会，就把握住了。现在我们不得不听他人的抱怨声，这些人更喜欢一边讨论要在未来抓住什么什么机会，一边嫉妒我们已经得手的东西。不幸的是，他们最近的抱怨声变得十分聒噪。”"
 africa_colonial_events.55.a:0 "我们先来的，宣称有个屁用？"
 africa_colonial_events.55.b:0 "小小的误会！给他们吧。"
