  # Springtime of the Peoples
 peoples_springtime.1.t:0 "革命的火花"
 peoples_springtime.1.d:0 "在[ROOT.GetCountry.GetName]酝酿的革命正在激发整个大陆的激进情绪。"
 peoples_springtime.1.f:0 "“我了解到有些人会担心，在[ROOT.GetCountry.GetAdjectiveNoFormatting]的革命中使用的军火会因为这种那种的原因流向邻国，最终交付到错误的人手里。我惧怕的并不是火药，而是什么将其点燃。并不是每个人都渴求拥有权力，但是如果他被说服相信自己的那一份被窃取了，他可能会将夺回自己的权力视作职责。还有什么比权力归于人民这样的想法更加危险的呢？”"
 peoples_springtime.1.a:0 "谁将会引领[ROOT.GetCountry.GetName]走向未来？"
 peoples_springtime.1.b:0 "我们不会让这些理念分裂我们！"
 peoples_springtime.2.t:0 "革命的回响"
 peoples_springtime.2.d:0 "一股激进的自由主义思潮正在国际上蔓延，最近传播到了[ROOT.GetCountry.GetName]。"
 peoples_springtime.2.f:0 "“我为啥要关心新闻自由？他们印的全是垃圾！”\n\n“如果你知道不能印出来的垃圾是什么样的，你会发现垃圾与垃圾之间的区别可比你想的要大多了。”"
 peoples_springtime.2.a:0 "让我们听听他们要说什么。"
 peoples_springtime.2.b:0 "听起来很危险。"
 peoples_springtime.3.t:0 "我们时代的革命"
 peoples_springtime.3.d:0 "自由主义的呼声现在越来越响亮，并且与[SCOPE.gsInterestGroup('radical_ig').GetName]发生共鸣。"
 peoples_springtime.3.f:0 ""我不知道该如何应对这种新兴的政治主张。他们如此莽撞地提出这些要求，看来是缺乏政治手腕。"\n\n“要是有人认为构成政治手腕的前提本身就是有瑕疵的话，那么少用点手腕能让大众更容易接受他们的观点。”"
 peoples_springtime.3.a:0 "这种声音必须传开。"
 peoples_springtime.3.a.tt:0 "一位#bold 激进主义者#!角色将取得[SCOPE.gsInterestGroup('radical_ig').GetName]的领导权。"
 peoples_springtime.3.b:0 "这对[ROOT.GetCountry.GetAdjectiveNoFormatting]的政治来说太极端了。"
 peoples_springtime.4.t:0 "革命的福音"
 peoples_springtime.4.d:0 "自由主义改革的倡导者正寻求将他们的理念传播到我们的邻国。"
 peoples_springtime.4.f:0 "“如果革命失败怎么办？如果[ROOT.GetCountry.GetAdjectiveNoFormatting]人民还没准备好接受这些理念怎么办？”\n\n“那我们就是种下了一千颗种子，等到[ROOT.GetCountry.GetName]准备好了，这些树的果实将结出我们的未来。”"
 peoples_springtime.4.a:0 "我们是什么样子，他们也会是什么样子！"
 peoples_springtime.4.b:0 "必须遏制这种蔓延！"
 peoples_springtime.5.t:0 "萌动的激进主义"
 peoples_springtime.5.d:0 "[ROOT.GetCountry.GetName]的激进自由主义者正在引发当地的革命活动。"
 peoples_springtime.5.f:0 "“所以只是一些地方团体在闹事？没有全国性大串联？”\n\n“这个吗，我们唯一能确知的是，如果有全国性大串联，那就是在串联隐藏全国性大串联。”"
 peoples_springtime.5.a:0 "它可能发生在任何地方。"
 peoples_springtime.5.b:0 "它就位于我们国家的心脏。"
 peoples_springtime.6.t:0 "春天的结束"
 peoples_springtime.6.d:0 "国际上的激进思潮和革命情绪正在走向结束。"
 peoples_springtime.6.f:0 "“我们的尝试最终是成功还是失败，也许现在就要达成一致还为时尚早。我愿意相信我们已经引动了一股力量，在这个时代的火焰熄灭后，它将继续推进我们的目标。”"
 peoples_springtime.6.a:0 "世界正在变化。"
 peoples_springtime.6.a.tt:0 "$je_springtime_of_the_peoples$从所有国家的[concept_journal_entry]中消失。"
 peoples_springtime.7.t:0 "革命胜利"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName]和[SCOPE.gsInterestGroup('radical_ig').GetName]证明了[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]的目标可以在[ROOT.GetCountry.GetName]实现。"
 peoples_springtime.7.f:0 "“现在还不是休息和欣赏成果的时候！有多少革命者未能抓住时机，结果自己的成就像沙堡一样被历史的潮水冲走？权力已经从暴君的手中滑落，我们必须确保他们再也无法夺回它。”"
 peoples_springtime.7.a:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName]内阁会带来更大的自由！"
 peoples_springtime.7.b:0 "人民就是我们的力量！"
 peoples_springtime.7.tt:0 "激进主义者领袖将更可能在[ROOT.GetCountry.GetName]出现。"
 peoples_springtime.8.t:0 "革命溃败"
 peoples_springtime.8.d:0 "[ROOT.GetCountry.GetName]的激进派领袖领导的自由主义革命被镇压了，当局重申了自己的权力，并将激进分子排挤到边缘。"
 peoples_springtime.8.f:0 "“底层和中产阶级一直都努力夺取权力，不过他们一旦掌握权力，也很少有能够成功保住权力的。很幸运的是，这些尝试既短暂也少有成效，否则将会对[ROOT.GetCountry.GetName]的传统和社会秩序造成无法估量的伤害。”"
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName]的统治不仅稳固，而且公正。"
 peoples_springtime.8.b:0 "人民可不会因为这样的煽动就被扫除！"
 peoples_springtime.8.tt:0 "激进主义者领袖将更不可能在[ROOT.GetCountry.GetName]出现。"
