  # Famine Economic Events
 famine_political.d:0 "[SCOPE.sState('famine_state').GetName]的饥荒引发了对[ROOT.GetCountry.GetName]"
 famine_political.1.t:0 "过时的经济学"
 famine_political.1.d:0 "$famine_political.d$传统主义经济政策的批评，因为该政策反对国际贸易，拒绝与时俱进。"
 famine_political.1.f:0 "“在周围世界高速步入现代化时，让[ROOT.GetCountry.GetName]的经济停留在过去，这是为了谁的利益？当然不是为了那些转于沟壑之人的利益。受益者或许以为传统蒙蔽了我们，让我们认不清他们是谁，以及我们必须做什么，但他们所坚守的过去已经不存在了。如果他们选择留在那里，他们也将不复存在。”"
 famine_political.1.a:0 "坚持传统不应该以生命为代价！"
 famine_political.1.b:0 "农民哪个年代不挨饿。世界就是这样。"
 famine_political.2.t:0 "经济监狱"
 famine_political.2.d:0 "$famine_political.d$孤立主义经济政策的批评，因为该政策拒绝接受其他国家的商品。"
 famine_political.2.f:0 "“我们被告知要为国家不依赖外国产品而骄傲；我们需要的一切都可以自己生产。从什么时候开始，这种骄傲变成了妄想？我们还要再死多少人，我们的领导人才会承认我们没有食物？是时候咽下我们的骄傲了，在它成为这个国家最后能让我们咽下的东西之前。”"
 famine_political.2.a:1 "我们需要开始创造例外。"
 famine_political.2.b:0 "我们应当自给自足，不管代价如何。"
 famine_political.3.t:0 "不平衡的贸易"
 famine_political.3.d:0 "$famine_political.d$重商主义经济政策的批评，因为该政策过于侧重出口。"
 famine_political.3.f:0 "“我们的一些领导人似乎简单地把[ROOT.GetCountry.GetName]当成了桌边的一个玩家，试图在一些普通人无法理解的抽象游戏中智胜其他国家。如果他们暂时把目光从资产收支表上挪开，看看那些生产商品的人，他们或许会意识到那些是有血有肉的人，不是棋子，他们需要吃东西。”"
 famine_political.3.a:0 "必需品的进口必须得到保障，即使在重商主义下也是如此。"
 famine_political.3.b:0 "穷人懂什么国家经济？"
 famine_political.4.t:0 "挨饿的自由"
 famine_political.4.d:0 "$famine_political.d$自由贸易经济政策的批评，因为该政策把一切都托付给市场的力量。"
 famine_political.4.f:0 "“自由的贸易，自由的市场，所有诗情画意的表述都混淆了真相，这其实是有钱人的自由。对于那些没有钱的人来说，无论需求有多大，都不存在供给。对于那些支持这一政策，并时髦地称呼自己为‘放任主义者’的人，我告诉你们：你们大可自欺欺人，宣称是看不见的手给穷人带去了死亡；但是你的受害者会知道，是谁的手沾满鲜血。”"
 famine_political.4.a:0 "如果可以拯救生命，我们就要出手调控。"
 famine_political.4.b:0 "市场定价公平：要么花钱，要么丢命。"
 famine_political.5.t:0 "失败的计划，计划的失败"
 famine_political.5.d:0 "$famine_political.d$计划经济政策的批评，因为该政策完全依赖政府的规划。"
 famine_political.5.f:0 "“自从国家全面接管我们的经济，我们就被告知暂时的物资短缺、甚至是一些长久的疴疾都要服从于[ROOT.GetCountry.GetName]未来的伟大目标。之前就很难有人相信这些失败是计划的一部分。现在，随着饥馑每天都会造成死亡，继续坚持这一切是国家伟大计划的一部分会招致人们对政府道德破产的控诉，那是比承认政府无能更加糟糕的结果。”"
 famine_political.5.a:0 "我们必须接受失败，开放经济。"
 famine_political.5.b:0 "饥荒？听起来像是反对派的宣传。"
 economic_concessions:0 "经济政策让步"
 made_economic_concessions:0 "做出经济政策让步"
 refused_economic_concessions:0 "拒绝经济政策让步"
