 je_flamethrowers_reason:0 "我们的新发明——现代火焰喷射器，尚未在真正的冲突中得到彻底测试。它的恐怖力量不应被低估。"
 flamethrowers_event.1.t:0 "堑壕之龙"
 flamethrowers_event.1.d:0 "虽然是一种特定环境武器，但事实证明火焰喷射器在[SCOPE.sWar('flamethrowers_event_war').GetName]中作为近距离堑壕战的支援是有效的。"
 flamethrowers_event.1.f:0 "“对火焰的掌控，让我们人类可以主宰低等生物，但是看到火焰吞噬了他藏身的壕沟，我们才意识到人类的内心中还潜藏着多么可怕的兽性。只有极少人死于火焰本身，大多数人都是在试图逃离火焰时死亡的。”"
 flamethrowers_event.1.a:0 "它会让我们的敌人恐惧。"
 flamethrowers_event.1.b:0 "它应该部署在能有效地覆盖士兵的地方。"
