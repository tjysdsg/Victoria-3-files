  # Education Law Events
 education_laws.1.t:0 "学界的协助"
 education_laws.1.d:0 "我们高等院校的教师提出，他们可以就新[SCOPE.sLaw('current_law_scope').GetName]的实施向政府提供建议。"
 education_laws.1.f:0 "“当然了，我们大学里提供的高等教育和给孩子们教导的基础是有区别的。不过，作为知识这座高塔的高层建筑师，我们相信，至少我们对于如何打下基础还是有一些见解的。”"
 education_laws.1.a:0 "很高兴有他们的帮助！"
 education_laws.1.b:0 "他们的研究工作更加重要。"
 education_laws.2.t:0 "规训与惩戒"
 education_laws.2.d:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]指出了新教育制度中有待改善的地方，认为纪律在新[SCOPE.sLaw('current_law_scope').GetName]中所扮演的角色需要提高。"
 education_laws.2.f:0 "“这不仅仅是保持教室整洁以便教授知识，这还是在培养性格。毕竟，我们承担着这些孩子的父母交给我们的巨大责任，他们竭尽全力希望能将孩子培养成正直的公民。我们经常发现一些服兵役的男孩，其性格已经被青少年时期的不守规矩和对权威缺乏尊重彻底毁了。不能这样！”"
 education_laws.2.a:0 "我们应该专注于课程。"
 education_laws.2.b:0 "将这些纳入学校体系是最优先的。"
 education_laws.3.t:0 "课程上的分歧"
 education_laws.3.d:0 "政府内部对于新[SCOPE.sLaw('current_law_scope').GetName]应该教授什么产生了分歧，使得改革的实施陷入了停滞。"
 education_laws.3.f:0 "“这些课程在两个世纪前或许非常适合用来教导贵族，但相信它们在如今这个时代，对于范围更广的学生还能适用，那简直就是疯了！”\n“你的意思是你的‘现代’教育对他们更好喽？你要淘汰古典学科，用无知和糟糕的语法替代？”"
 education_laws.3.a:0 "强迫折中。"
 education_laws.3.b:0 "花些时间弄清楚差异。"
 education_laws.4.t:0 "额外教师"
 education_laws.4.d:1 "有在家教育孩子经验的家长提议由他们在农村地区担任教师，以协助推进新的[SCOPE.sLaw('current_law_scope').GetName]体系。"
 education_laws.4.f:0 "“随便问问我的哪个邻居，他都会为我替社区所做的一切打包票，尽管我没有正式的资质！这里会读写的孩子都是我教的。对我来说，这比我做的任何事情都更值得骄傲。”"
 education_laws.4.a:0 "我们已经有了有教养的人民，这是多么幸运！"
 education_laws.4.b:0 "我们不能让这件事影响到其他工作。"
 education_laws.4.tt:0 "该效果的影响与[THIS.GetCountry.GetAdjectiveNoFormatting][Concept('concept_incorporated_state', '$concept_incorporated_states$')][THIS.GetCountry.GetIncorporatedLiteracyRate|%v]的[concept_literacy]成正比"
 education_laws.5.t:0 "男孩与女孩"
 education_laws.5.d:0 "人们就新的[SCOPE.sLaw('current_law_scope').GetName]是否应该为男女学生分开授课，甚至安排不同课程产生了争论，并且在如何实施新教育制度的问题上产生了分歧。"
 education_laws.5.f:0 "“会有人质疑两性间天生的性格差异，或者他们在我们社会中扮演的由神明定下的角色吗？如果我们不对他们的教育加以区分，怎么能指望培养出合格的淑女与绅士呢？”"
 education_laws.5.a:0 "这种想法都老掉牙了。"
 education_laws.5.b:0 "我们应该建立两个分离的机构。"
 education_laws.6.t:0 "学校架构"
 education_laws.6.d:0 "传统上，[SCOPE.gsInterestGroup('devout_ig').GetName]承担了[ROOT.GetCountry.GetName]教育的一些责任。既然[SCOPE.sLaw('current_law_scope').GetName]的新体系已经建立，组建这些学校时他们应扮演何种角色成为了改革的核心。"
 education_laws.6.f:0 "“当然，国家在学校的重要事项上仍是最高权威，但各地方政府有许多行政职责需要处理。再说了，[ROOT.GetCountry.GetStateReligion.GetNameNoFormatting]文献已经是学习计划的一部分了，不是吗？”"
 education_laws.6.a:0 "组织大局的责任应该由[SCOPE.gsInterestGroup('devout_ig').GetName]担起来。"
 education_laws.6.b:0 "我们需要从一砖一瓦建立起世俗化的学校体系。"
