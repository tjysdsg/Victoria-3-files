  # Citizenship Law Events
 citizenship_laws.1.t:0 "头骨的尺寸"
 citizenship_laws.1.d:1 "[SCOPE.sState('phreonology_state').GetName]大学的教授们相信颅骨测量法的新理论可以用来证明种族差异，为[SCOPE.sLaw('current_law_scope').GetName]引来不少支持。"
 citizenship_laws.1.f:1 "“个体的某些差异当然能让我们以令人惊奇的程度深刻理解卑鄙和犯罪品性的本质，但是更大群体之间的差异才是我们当前的研究重点。我这里有一个普通[SCOPE.sCulture('primary_culture_pop').GetName]人公民的头骨，在生活中拥有健全的心智和体格，对于我们的体制慷慨地做出了贡献。它代表着人类的最高阶段。现在，我敢肯定你已经猜到，我的藏品中的某些其他样品远远不及此等先进。”"
 citizenship_laws.1.a:0 "有意思。拿卡尺来！"
 citizenship_laws.1.b:0 "不要把时间浪费在这种谬论上。"
 citizenship_laws.2.t:0 "文化贡献"
 citizenship_laws.2.d:1 "围绕[SCOPE.sLaw('current_law_scope').GetName]的讨论已经在[SCOPE.sState('degenerate_art_state').GetName]的艺术学院引发了激烈的争论，争论的中心是受[SCOPE.sCulture('degenerate_art_pop').GetName]人艺术家影响的艺术运动是否应该在[ROOT.GetCountry.GetAdjectiveNoFormatting]的艺术世界享有一席之地。"
 citizenship_laws.2.f:0 "“我们能够在当代的雕塑，还有绘画和音乐中，感受到这帮子所谓的‘艺术家’带来的腐败影响。这些东西在我们的学校里面教授，在我们的博物馆里面展出，对于[ROOT.GetCountry.GetAdjectiveNoFormatting]的灵魂来说是狠狠地扇耳光。为了保护我们人民的感观和价值免受[SCOPE.sPop('degenerate_art_pop').GetCulture.GetName]文化流毒的影响，必须将其驱逐干净！”"
 citizenship_laws.2.a:0 "这明显不算[ROOT.GetCountry.GetAdjectiveNoFormatting]艺术！"
 citizenship_laws.2.b:0 "他们的作品是我们艺术遗产的一部分。"
 citizenship_laws.3.t:0 "二等公民"
 citizenship_laws.3.d:1 "[SCOPE.sCulture('future_discriminated_pop').GetName]人公开反对通过[SCOPE.sLaw('current_law_scope').GetName]，认为他们应当拥有与其他公民同等的权利。"
 citizenship_laws.3.f:0 "“这个国家的领袖是被什么附身了才会将我们视作敌人？难道我们到目前为止，不是在一起劳作，一起受苦，在同一张桌子上吃饭，如同兄弟姐妹一样生活吗？我们的孩子们会将一个他们父母帮忙建设的国家，一个平等对待他们的国家，铭记成一个被顽固和怨恨征服、将他们背弃的国家。现在拨乱反正还不是太晚。”"
 citizenship_laws.3.a:0 "他们就是群恶心的外国人！"
 citizenship_laws.3.b:0 "他们是[ROOT.GetCountry.GetAdjectiveNoFormatting]社会的一部分，但是必须被隔离。"
 citizenship_laws.4.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName]人发声"
 citizenship_laws.4.d:1 "[SCOPE.gsInterestGroup('supporting_ig').GetName]一直在拥护[SCOPE.sLaw('current_law_scope').GetName]的通过，并在自己的阶级内部做出表率。一名[SCOPE.sCulture('future_accepted_pop').GetName]人政客很有可能在这次[ROOT.GetCountry.GetName]文化接受的斗争中夺取领导权。"
 citizenship_laws.4.f:0 "“向其他人传达信息是其中一个原因，但不是唯一的原因。我们需要重新评估谁真正有能力，理应获得组织中的某些职位，谁在不那么开明的时代被置之不理忽视了。如果我们成功了，全[ROOT.GetCountry.GetName]都得照着做。”"
 citizenship_laws.4.a:0 "平等从这里开始！"
 citizenship_laws.4.b:0 "在这种局势不明的时期，我们需要[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName]的领导。"
 citizenship_laws.5.t:0 "小偷和骗子"
 citizenship_laws.5.d:1 "倡导[SCOPE.sPoliticalMovement('discrimination_movement').GetName]运动开始了一场宣传活动，将[SCOPE.sCulture('future_accepted_pop').GetName]人描绘罪犯，他们在新的[SCOPE.sLaw('current_law_scope').GetName]法律下会泛滥成灾。"
 citizenship_laws.5.f:1 "“是的，我读过那本小册子了。没啥新玩意儿。‘[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]人是小偷，[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]人是暴徒，[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]文化天生堕落，取消种族隔离会导致[ROOT.GetCountry.GetNameNoFormatting]的末日。’画上的这个[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]男人衣衫褴褛，有点像我父亲。他们有没有想过，我们这么多人生活在贫困之中，是因为现行法律把我们逼到这个地步的？”"
 citizenship_laws.5.a:0 "我们必须坚决抵制这些卑鄙的谎言。"
 citizenship_laws.5.b:0 "让他们发牢骚吧。"
 citizenship_laws.6.t:1 "[SCOPE.sCulture('future_accepted_pop').GetName]人免进"
 citizenship_laws.6.d:1 "一些$shopkeepers$为了反对[SCOPE.sLaw('current_law_scope').GetName]法律下[SCOPE.sCulture('future_accepted_pop').GetName]人得到平等对待，宣布将拒绝为他们提供服务。"
 citizenship_laws.6.f:1 "“对那些政客来说，起草平等和兄弟情谊的计划很容易，但我还有生意要做。如果我让[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting]人进了店门，我就会失去一半的顾客。他们不是偏执狂，只是习惯了这里规矩的好[SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting]人。我们会继续按照那些规矩办事。”"
 citizenship_laws.6.a:0 "这种歧视不可接受。"
 citizenship_laws.6.b:0 "他们自己的买卖，他们自己说了算。"
