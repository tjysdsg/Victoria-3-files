  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "多疑的奴隶主"
 slave_owner_paranoia_reason:0 "在某些地区发生了程度较低但却不容忽视的奴隶骚乱，这使得奴隶主越来越担心会有奴隶造反。"
 slave_owner_paranoia_radicalization_high:0 "自有人提出担忧以来，动乱不断加剧，现在似乎大多数奴隶都已做好准备，只要有机会就会发动暴动。"
 slave_owner_paranoia_radicalization_mid:0 "尽管大规模暴动似乎不太可能发生，但奴隶主们还是密切关注着哪怕是一丁点的叛乱企图。"
 slave_owner_paranoia_radicalization_low:0 "引发这种多疑的最开始那场动乱似乎已有所平息，但对叛乱的恐惧依然存在。"
 slave_owner_paranoia_events.1.t:0 "小阴谋"
 slave_owner_paranoia_events.1.d:0 "有一小撮人在[SCOPE.sState('small_conspiracy_state').GetName]煽动奴隶暴动时被当场抓获。然而，当地奴隶主认为这是一个范围大得多的阴谋留下的痕迹，要求惩罚可疑分子。"
 slave_owner_paranoia_events.1.f:0 "“我们是只找到了两个人，一把枪和许多口供，但仔细想想。会不会有一个无法证实的大阴谋，正将其卷须无形地蔓延到整个城市？这不正是能促成暴动成功的那种阴谋吗？这种可能性本身不就给了我们充足的理由拿可能牵涉其中的人杀鸡儆猴吗？”"
 slave_owner_paranoia_events.1.a:0 "事关颠覆活动，再小心都不为过。"
 slave_owner_paranoia_events.1.b:0 "这样的冷酷无情还是用来驱逐你心中的恶魔吧。"
 slave_owner_paranoia_events.2.t:0 "隐藏社群"
 slave_owner_paranoia_events.2.d:1 "藏匿在[SCOPE.sState('hidden_communities_state').GetName]偏远地区的一些隐秘的小型逃奴社群已经成为了当地奴隶主的目标，原因是担心他们可能会协助潜在的起义。"
 slave_owner_paranoia_events.2.f:0 "他是第一班放哨的。很快，夜晚的声音就会从彻底的寂静中渐渐冒出来。树的声音，沼泽的声音，风和流水；安全的声音。\n\n他一直很喜欢聆听夜晚的声音。即使是在种植园的那段日子，这种寂静，或者说是贴近寂静的那种氛围，都能够成为一种治愈。然而，现在这更增添了新的意义：寂静之夜就是又一个自由之夜。"
 slave_owner_paranoia_events.2.a:0 "光是这些地方的存在就已经损害了我们制度的权威！"
 slave_owner_paranoia_events.2.b:0 "他们想通过在荒山野岭猎杀人类来达成什么目的？"
 slave_owner_paranoia_events.3.t:0 "来访的废奴主义者"
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]集团的[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFullName]最近一直在[SCOPE.sState('visiting_abolitionist_state').GetName]旅行，为废奴事业收集证据以及做宣传。该地区的奴隶主认为这是要在奴隶中煽动暴动，要求立即将[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName]驱逐出该地区。"
 slave_owner_paranoia_events.3.f:0 "“哦，你觉得[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHim]是个‘温和派’？你听过[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHim]说的话吗？[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetSheHe]或许不会公开谈及让奴隶们反抗主人，但每一次演讲都会大肆批判这项制度本身以及支持它的人，同情这项事业的人怎么可能会得出另一个结论。奴隶是不被允许听演讲，但光是听说有这个演讲就足以给他们壮胆了。这只是时间问题，记住我的话。”"
 slave_owner_paranoia_events.3.a:0 "理由充分，[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName]就是个麻烦精。"
 slave_owner_paranoia_events.3.b:0 "必须始终允许人们讨论自由与正义。"
