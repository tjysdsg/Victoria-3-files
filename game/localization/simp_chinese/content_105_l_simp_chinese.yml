 # Corn Laws
 je_corn_laws:0 "谷物法"
 je_corn_laws_reason:0 "我们对谷物征收的抑制性进口税是一种强有力的保护政策，维护了地主阶级的利益，如果取消将会引发一场剧变。"
 corn_laws.1.t:0 "谷物法的结束"
 corn_laws.1.d:0 "被称为《谷物法》的谷物进口税已被废除，这意味着政治上要逐渐偏离重商主义和地主权力。"
 corn_laws.1.f:0 "“有些人或许会说，我们屈服于商人的意志，将经济权力从本国的土地转移到了国际贸易的水域。他们太容易忘记了，对他们的权力来说，没有什么比一大群饥饿的农民能造成更大的威胁。”"
 corn_laws.1.a:0 "让谷物贸易开始吧！"
 corn_laws.2.t:0 "现代保守派"
 corn_laws.2.d:0 "一名新的政客于[SCOPE.gsInterestGroup('landowners_ig').GetName]中发迹，参加了废除谷物税的非正统政治活动。"
 corn_laws.2.f:0 "“尽管也许很多人认为我和同事得出的危险的结论是错误的，但我希望，在参考了政府的数据之后，我建议他们不要太自信，因为距离我们重新为人民开辟新的粮食供给途径还有七个月，我可是还记得近期的账目；所以我要求众议院不要过于着急认定危险已经消失，因为事实并非如此。先生，我相信我已经使那些认为我错误的某些人相信，我的建议至少是真诚的，而我建议采取必要的非常措施。”" # Robert Peel
 corn_laws.2.a:0 "我们这个时代的新领袖！"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName]能更好地为[SCOPE.gsInterestGroup('landowners_ig').GetName]的利益服务。"
 corn_laws.3.t:0 "谷粟之力"
 corn_laws.3.d:0 "谷物法，即我们对谷物进口的征税，为地主阶级提供了大量的经济杠杆，他们利用这些杠杆来维持对[ROOT.GetCountry.GetAdjectiveNoFormatting]政策的影响。"
 corn_laws.3.f:0 "“讨论经济政策是好事，但我们绝不能对理论产生的现实视而不见。谷物法承诺其可以保护[ROOT.GetCountry.GetNameNoFormatting]的利益，这一点听上去越来越空洞。恰恰相反，它保护的是一批经过精挑细选的少数[ROOT.GetCountry.GetAdjectiveNoFormatting]公民的利益。有人会忍不住想，其他的法律是不是也是这样。”"
 corn_laws.3.a:0 "每个国家都需要贵族阶层来统治下等阶层。"
 corn_laws.3.b:0 "令人不安的发展。"
 corn_laws.4.t:0 "没有面包，没有自由"
 corn_laws.4.d:1 "我们对谷物征收的高额进口税使得穷人很难买得起面包，[SCOPE.sState('bread_buying_state').GetName]的人们面临着挨饿的境地。"
 corn_laws.4.f:0 "“他们说征收关税是为了保护[ROOT.GetCountry.GetAdjectiveNoFormatting]农民免于工资下降和挨饿。没有关税，市场就会被我们买不起的面包淹没。对此我要说，去他妈的关税！我已经快饿死了。至少没有关税的时候，挨饿的人还能偷到面包呢！”"
 corn_laws.4.a:0 "穷人也必须能从我们的政策中受益。"
 corn_laws.4.b:0 "让他们忍着，这是为了经济。"
