  # Suffragist Events
 je_suffragists:0 "呼吁女性选举权"
 je_suffragists_reason:0 "妇女参政运动的兴起，以及对将投票权扩大到符合条件的女性公民的呼吁，已经成为当代政治格局的一个显著特征。"
 suffragist_events.9.t:0 "女性投票权"
 suffragist_events.9.d:0 "[ROOT.GetCountry.GetName]的妇女已开始组织起来，为她们在大选中的投票权而斗争。[SCOPE.gsInterestGroup('suffragist_ig').GetName]的[SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetFullName]已经成为这场运动的领军人物。"
 suffragist_events.9.f:0 "“如果民主制度想要秉承自己的理念，那就绝不能仅仅只效仿古典共和国。民主必须是一项不断进行的工程，不断地叩问：谁的声音没有被听见？谁的智慧被摈弃了？[ROOT.GetCountry.GetNameNoFormatting]已经承认女人能够管理好自己。那么为什么我们就不能协助管理这个国家呢？”"
 suffragist_events.9.a:0 "崇高的事业！"
 suffragist_events.9.b:0 "听起来像是反对派的言论。"
 suffragist_events.10.t:0 "第一次选举"
 suffragist_events.10.d:0 "[ROOT.GetCountry.GetName]正在举行妇女获得选举权以来的第一次选举，标志着[ROOT.GetCountry.GetAdjectiveNoFormatting]民主新时代的开始。"
 suffragist_events.10.f:0 "她将自己的选票投进了票箱，从某个角度说，这是一个扫兴的时刻。到达票箱的过程，感受上是一场真正的政治斗争。这是一次吵闹、不服从、有时候暴力的过程。而到达终点的奖励就是这一瞬安静、有序的权力行使。她再度成为了一名忠诚的公民；只不过期待已然改变。\n\n话说回来，或许这就是权力的感觉。或许那就是为什么权力具有暗藏的危害。她想知道，那些否定她行使此权力直到此刻的人，长久以来是不是有同样的感受。有那么一刹那，她希望自己不会对此感到习以为常。"
 suffragist_events.10.a:0 "工人运动必须继续为平等而战！"
 suffragist_events.10.b:0 "平等是我们的思想传统的一部分。"
 suffragist_events.10.c:0 "所有人都必须与时俱进。"
 suffragist_events.10.e:0 "妇女参政论者的伟大胜利！"
 suffragist_events.1.t:0 "妇女参政论者游行"
 suffragist_events.1.d:0 "以[SCOPE.sCharacter('suffragist_leader').GetFullName]为首的积极分子已集结起来支持[ROOT.GetCountry.GetName]无投票权的女性。"
 suffragist_events.1.f:0 "“我在报纸上读到了这些，”年轻的男性大声说道。“她们称自己为‘妇女参政论者’，你瞧。这些声明，这些所谓的声明，那根本就是在政治活动中过家家，跟一名孩童初次被教授民主社会的运作机制的时候所做的事情没什么两样。只有在这样的上下文中才能理解……”\n\n他的声音突然弱了下来。一名正在穿过人群的女性转过来直勾勾地看着他。他的朋友们点了点头，沉默地赞同他，但没有人再多说一个字。"
 suffragist_events.1.a:0 "这一反对声音必须被听见。"
 suffragist_events.1.b:0 "包围并逮捕这些制造麻烦的人。"
 suffragist_events.2.t:0 "妇女参政论者在议会发言"
 suffragist_events.2.d:0 "妇女选举权的支持者在议会发言，为其事业据理力争，引来了认为女性在议会无立足之地的[SCOPE.sCharacter('anti_feminist_leader').GetFullName]的嘲笑。"
 suffragist_events.2.f:1 "意识到等待房间里的噪声平息下来完全是测试忍耐底线的无用功，[SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting]强硬地开口说道：\n\n“我们今天在这里，不是为了拿回我们在自己国家合法的政治权力份额，而是为了宣告，如果你们想要明智而公正地进行统治，你们会需要我们。谁敢说今天的[ROOT.GetCountry.GetNameNoFormatting]不存在苦难和冲突，以至于男人已经证明了自己尤善治国呢？”"
 suffragist_events.2.a:0 "谁能拒绝给予这些勇敢的灵魂让我们的国家步入正轨的机会呢？"
 suffragist_events.2.b:0 "这样充满敌意的腔调恰好证明了，在政治进程中执行性别平等还不合适。"
 suffragist_events.3.t:0 "纵火袭击"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetFullName]，一位著名的妇女投票权反对者，已经成为该事业支持者的纵火目标。"
 suffragist_events.3.f:0 "“今日的头条新闻报道了寄往[SCOPE.sCharacter('anti_feminist_leader').GetLastName]办公室的炸弹。我们寄出信件的时候这些头条在报道什么？那些信件有人读过吗？甚至有人打开信封了吗？若是面对如此冰冷的傲慢，最终不可避免地，总是会有人寄送去一个无法忽视的包裹。”"
 suffragist_events.3.a:0 "逮捕这场危险运动的幕后主使！"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName]会被囚禁三年。"
 suffragist_events.3.b:0 "起诉那些对袭击负有直接责任的人。"
 suffragist_events.4.t:0 "妇女参政论者被杀"
 suffragist_events.4.d:0 "一名积极分子试图在马赛上引起人们对妇女选举权事业的关注，但是却被[ROOT.GetCountry.GetRuler.GetFullName]的赛马撞死。"
 suffragist_events.4.f:0 "“有些人是真正的战士，但她是完美的阿玛宗人，她会牺牲一切，只为她的性别赢得自由的明珠。”"
 suffragist_events.4.a:0 "要是已经授予了这些基本权利，就没人会因此而死了！"
 suffragist_events.4.b:0 "我们不会对这种鲁莽行为给予政治上的同情。"
 suffragist_events.5.t:0 "绝食抗议"
 suffragist_events.5.d:0 "许多在政治活动中被捕的妇女参政论者进行绝食以抗议被囚禁。"
 suffragist_events.5.f:0 "“他们拒绝让我们在这个政治世界中发声，仅仅只是因为声称我们温柔、脆弱，要保护我们远离世界上的恐怖。只需要一点点反抗行动，这个幻象就会消失，因为那些不愿意默默承受不公遭遇女性所遭受的残酷而羞辱性的待遇会击碎这个幻象。”"
 suffragist_events.5.a:0 "实行强制喂食绝食者的政策。"
 suffragist_events.5.b:0 "释放囚犯，等到他们恢复健康再抓起来。"
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName]被释放。"
 suffragist_events.6.t:0 "猫捉老鼠法案"
 suffragist_events.6.d:0 "释放绝食抗议的囚犯，在她们的健康状况改善后再次逮捕。这种做法被批评为残忍和荒谬。"
 suffragist_events.6.f:0 "“他们认为自己可以玩弄我们，认为我们会开心地返回自己的牢房，假装满足于这种对我们福祉的虚假关怀，觉得我们会为了避免再受逮捕而淡出视线。而我们恰恰要反其道而行之：我们应当质疑他们来找我们的胆量，我们应当发声，我们应当团结一致。整个国家，不，整个世界都会知晓，这些道貌岸然的道德卫士究竟能做出何等残忍的事来。”"
 suffragist_events.6.a:0 "我们支持这个决定。"
 suffragist_events.6.b:0 "这项法案应该废除。"
 suffragist_events.7.t:0 "女权宣言"
 suffragist_events.7.d:1 "[SCOPE.sCharacter('suffragist_philosopher').GetFullName]写下了一篇著作，为妇女的政治和公民权利据理力争，提出政治领域男女平等的愿景。"
 suffragist_events.7.f:0 "“妇女，觉醒吧；全宇宙都能听到理性的警钟：发现你的权利。强大的自然帝国不再被偏见、狂热、迷信和谎言包围了。真理的光芒已经驱散了一切愚蠢和侵占的阴云。”"
 suffragist_events.7.a:0 "这篇短文应该广泛传播。"
 suffragist_events.7.b:0 "禁止发行。"
 suffragist_events.7.c:0 "其他政治领袖应该学习一下。"
 suffragist_events.8.t:0 "妇女权利大会"
 suffragist_events.8.d:0 "一场关于妇女权利的大会正在[ROOT.GetCountry.GetCapital.GetName]召开。组织者决心为妇女争取更多的财产和社会权利，但正在讨论是否要将他们的雄心扩展到政治领域。"
 suffragist_events.8.f:0 "“这次对参政权利的否决，不仅仅是对妇女的降格以及巨大不义的延续，同时也将一半的道德与智识力量的从这个世界上的政府中切除与驱逐。”"
 suffragist_events.8.a:0 "投票权是一项必须贯彻的基本权利！"
 suffragist_events.8.b:0 "渐进式变革是更安全的进步之路。"
