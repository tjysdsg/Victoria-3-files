 # Additional Meiji Restoration Events
 meiji.7.t:0 "铁路顾问"
 meiji.7.d:0 "为了更快实现我们建设铁路网的雄心，有人建议从拥有铁路系统的国家邀请外国顾问来帮助我们。"
 meiji.7.f:0 "“我向这位先生询问了关于火车头方面的问题，算是初步结识了一下这位先生，不过没想到关于火车头会有那么多可以谈的。事实证明，关于火车，我们还有很多事情需要去了解。”"
 meiji.7.a:0 "[SCOPE.sC('railway_engineer_country_1').GetName]能够帮助我们。"
 meiji.7.b:0 "[SCOPE.sC('railway_engineer_country_2').GetName]拥有杰出的工程师！"
 meiji.7.c:0 "[SCOPE.sC('railway_engineer_country_3').GetName]熟悉铁路。"
 meiji.7.e:0 "我们不需要外国的建议。"
 meiji.8.t:0 "军用铁路"
 meiji.8.d:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]知晓了政府扩建[ROOT.GetCountry.GetName]铁路的野心勃勃的计划，提出要为[SCOPE.sState('military_railway_state').GetName]的相关工作提供支持。"
 meiji.8.f:0 "“军方在任何情况下都能通过铁路获利，但是当前，这些铁路需要运用于其他的优先事项。让他们修建自己的铁路线路又是另外一回事了。在每一个时代，很大一部分权力都被把握在能够制地图的人手里。在我们的时代，铁路网络或许能够成为这些地图。”"
 meiji.8.a:0 "军民融合的完美范例！"
 meiji.8.b:0 "我们会亲自设置优先度。"
 meiji.9.t:0 "武刃的学生"
 meiji.9.d:0 "随着武士阶级特权的减少，他们持刀作为身份象征的特权受到了质疑。"
 meiji.9.f:0 "“也许所有国家的命运都会经历这样一个时期：战士阶级失去了他们在社会中的特殊地位，因为他们的价值必须给当代的优先事项让位。然而，剥夺一名战士的武器，不仅是剥夺他的地位，更是剥夺他的象征和他先祖的荣誉，必须被视为最大的耻辱！”"
 meiji.9.a:0 "是时候废除这项权利了。"
 meiji.9.b:0 "让其他有地位的公民也拥有这项权利。"
 meiji.9.c:0 "夺走武士的刀就是在撕裂他的灵魂！"
 meiji.10.t:0 "私学校"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetFullName]已开始在[SCOPE.sState('kyushu_state').GetName]设立私立军校，不仅教授军事理论，还教授[SCOPE.sCharacter('armed_forces_leader').GetHerHis]自己的政治理念。"
 meiji.10.f:0 "“你或许会将这视作一个政治组织，然而如果我们不去教导学生需要肩负的责任，以及国家的雄心和对外扩张的重要性，我们又怎么能够将武士之魂注入他们的内心呢？如果对于侵略我们邻国的可能性闭口不谈，我们又该如何传授军事战术呢？所以说，军事力量能够被运用到哪个方面，包括将其上升到政治应用，可以并且必须成为课纲的一部分！”"
 meiji.10.a:0 "他们为我国的武装力量贡献了有价值的服务。"
 meiji.10.b:0 "在这个政治派别变得危险之前，必须关停这些学校。"
 meiji.11.t:0 "[SCOPE.sState('infringed_port_state').GetPortHubName]事变"
 meiji.11.d:0 "[SCOPE.sC('infringing_country').GetName]试图强行开放我们的一个口岸，要求进入[SCOPE.sState('infringed_port_state').GetName]港。"
 meiji.11.f:0 "“我先是看到[SCOPE.sC('infringing_country').GetAdjectiveNoFormatting]的水手试图接近海岸。当我召集人手想把他们赶走时，他们已经上了岸。我们大伙都是农民，不是士兵，本来也以为他们不想打斗的。结果还是发生了流血。我们其余人都逃走了。我也不知道他们后来去哪了。”"
 meiji.11.a:0 "反击！必须维持锁国。"
 meiji.11.b:0 "通过谈判来满足他们一部分要求。"
 meiji.11.c:0 "也许[SCOPE.sC('assistance_country').GetName]能帮我们调解这个艰难的局面。"
 meiji.12.t:0 "东风与西风"
 meiji.12.d:0 "近期发表的一篇文章讨论了锁国结束后[ROOT.GetCountry.GetName]的未来，并权衡了与亚洲其他国家结盟或者转向美国和欧洲列强的利弊。"
 meiji.12.f:0 "“一个国家的阵营受到地理实际情况的限制，或许这样的思维看上去是显而易见的，但这种想法已经是过去式了。如今世界的大小已经改变。谁知道它未来会被谁掌控？而世界……也在变得越来越小。”"
 meiji.12.a:0 "[ROOT.GetCountry.GetName]必须脱亚入欧。"
 meiji.12.b:0 "我们将与邻国站在一起。"
 meiji.12.c:0 "前途未卜，我们需做好一切准备。"
