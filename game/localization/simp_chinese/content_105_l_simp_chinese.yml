  # Oil Rush Events
 oil_rush.1.t:0 "石油！"
 oil_rush.1.d:0 "石油的发现让人们涌向[ROOT.GetState.GetName]地区，希望能在这个蓬勃发展的产业中找到工作。"
 oil_rush.1.f:0 "“黄金？白银？钻石？为了什么？用饰品和华服让士绅粉饰自己时代已经过去这一事实？听着，我的朋友们，怀旧之情或许闪着金光，但是未来——未来靠石油驱动。”"
 oil_rush.1.a:0 "鼓励这一趋势。未来属于石油！"
 oil_rush.1.b:0 "要小心[ROOT.GetState.GetName]会发生天翻地覆的变化。"
 oil_rush.2.t:0 "淘油热消退"
 oil_rush.2.d:0 "随着[ROOT.GetState.GetName]石油产业的根基打好，对于那些希望在此地分得自己的一杯羹的人来说，石油产业的吸引力和前景正在消退。"
 oil_rush.2.f:0 "“这些事业的本质就是，最终只有一小部分人能够赢家通吃。这个产业能够继续运作，但是我们被耍了。我们并不是那一小部分人。”"
 oil_rush.2.a:0 "没有新领域能够永远延续。"
 oil_rush.3.t:0 "失控的油井"
 oil_rush.3.d:0 "随着[ROOT.GetState.GetName]的猎油运动演变的越来越不讲人情，爆炸、油类火灾以及其他的致命事故变得更加常见。"
 oil_rush.3.f:0 "“你以为你见过火，但你这辈子都没见过这样的火，”他说道，然后用严苛的目光望着年轻的小伙子。“你最好祈祷你见不到，因为你要是不在油田外面，那么你见到的唯一景象就是地狱本身。”"
 oil_rush.3.a:0 "哪里有石油，哪里就有血。"
 oil_rush.3.b:0 "对所有者施压，迫使其采取更加谨慎的开采手段。"
 oil_rush.4.t:0 "[ROOT.GetState.GetName]管道"
 oil_rush.4.d:0 "在[ROOT.GetState.GetName]运营的石油公司请求政府援助拨款建造一条输油管道，承诺它的建设可以带动其他基础设施的改善。"
 oil_rush.4.f:0 "“将液体放到一个固体里面，再将那个固体放置到另一个固体里面，然后推动这一整个重物穿过铁路——相信我，后人知道我们是这么做的怕不是要笑掉大牙。现在让我给你展示一下这件事可以多简单。它简单得就像转一盘磁带一样。”"
 oil_rush.4.a:0 "我们会为这个项目的资金提供支持。"
 oil_rush.4.b:0 "这不在[ROOT.GetState.GetOwner.GetName]的预算之内。"
 oil_rush.5.t:0 "黑金，黑钱"
 oil_rush.5.d:0 "一桩调查显示，政府官员[SCOPE.sCharacter('bribed_politician').GetFullName]最近接受石油公司的贿赂积累了许多财富，此人允许石油公司不经招投标租借土地。"
 oil_rush.5.f:0 "“在一桩像这样的调查行动中，总有办法知道你是否在正轨上。一切始于你在寻找的某些记录消失了。你越努力的寻找，你发现消失的记录越多，直到一切看上去就好像是一个人能无中生有地变出自己的财富。一旦你逼得这些人把这种事情弄得像变戏法一样，那你就开始搞清楚个中关窍了。”"
 oil_rush.5.a:0 "我们一定要杀鸡儆猴，严惩这场丑闻中的各方。"
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetFullName]收到了严厉的判决，被迫引咎辞职。"
 oil_rush.5.b:0 "民选官员滥用[SCOPE.sCharacter('bribed_politician').GetHerHis]的权位可是严重的犯罪。"
 oil_rush.5.c:0 "败坏我们政府的企业领袖不能放之任之。"
 oil_rush.5.e:0 "即使是伟人也会犯错。这一切可以通过罚款来解决。"
