  # Secession Events
 secession_events.1.t:0 "分离主义者的宣言"
 secession_events.1.d:0 "一份阐明[SCOPE.sCulture('secessionist_culture').GetName]人独立的各种论点的宣言在[ROOT.GetCountry.GetName]传播开来。"
 secession_events.1.f:0 "“这样的事情难道也是非法的吗？它不是在宣扬一场武装革命。[SCOPE.sCulture('secessionist_culture').GetName]人的独立完全可以成为一次和平的进程。然而，我会这么说：如果这样的革命来临，他们会在路障的后面喊同样的话。”"
 secession_events.1.a:0 "发起一场宣传运动抵制这些论点。"
 secession_events.1.b:0 "封禁这个宣言。"
 secession_events.1.c:0 "别去管它。"
 secession_events.2.t:0 "官方翻译"
 secession_events.2.d:0 "政府收到了来自[SCOPE.sCulture('secessionist_culture').GetName]人的请求，希望能够将一些官方文档翻译成他们的语言并提供给他们。"
 secession_events.2.f:0 "“当你声称[SCOPE.sCulture('secessionist_culture').GetName]的某些人没有教养的时候，你看上去就是在特指那些不能讲两门语言，而只会讲一门语言的人——比如说你自己。”"
 secession_events.2.a:0 "让这些文档被所有人阅览是很重要的一件事。"
 secession_events.2.b:0 "他们应当学会官方的语言。"
 secession_events.3.t:0 "[SCOPE.sCulture('secessionist_culture').GetName]人领导层"
 secession_events.3.d:0 "一名对分离主义者持同情态度的[SCOPE.sCulture('secessionist_culture').GetName]政客已经在[SCOPE.gsInterestGroup('secessionist_ig').GetName]的圈子内名声渐旺。"
 secession_events.3.f:0 "“你听到那些人在最近的一次集会上说了什么吗？想一想反对派现在对[SCOPE.sCulture('secessionist_culture').GetName]人的宣传充满信任！现任政府绝对不会招待一名这样的演讲者。而这，非常巧合地，正是演讲所提出的观点。”"
 secession_events.3.a:0 "一名[SCOPE.sCulture('secessionist_culture').GetName]政治领袖？不可思议！"
 secession_events.3.b:0 "任何人都能在[ROOT.GetCountry.GetName]实现其抱负。"
 secession_events.4.t:0 "分离主义者抗议"
 secession_events.4.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]人分离运动的支持者聚集起来进行公开抗议。"
 secession_events.4.f:0 "随着人们逐渐集结起来，观众和路人之间的紧张关系变得十分明显，甚至比一般政治集会能够看到的那种紧张氛围还要更加严重。或许，国家独立的议程激起了人们关于内战的想法，或者——更有可能的是——这些人仅仅只是不熟悉自己的人数被[SCOPE.sCulture('secessionist_culture').GetName]人超过了的感受，即便只有这短短一瞬。"
 secession_events.4.a:0 "驱散。"
 secession_events.4.b:0 "让他们发声。"
 secession_events.5.t:0 "[SCOPE.sCulture('secessionist_culture').GetName]政治家发声"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName]，[SCOPE.gsInterestGroup('secessionist_ig').GetName]的领袖兼我国最著名的[SCOPE.sCulture('secessionist_culture').GetName]人之一，已公开支持建立独立的[SCOPE.sCulture('secessionist_culture').GetName]人国家。"
 secession_events.5.f:0 "“我的政治目标或许在我受人抚养的时候就形成了，但是我从未让我的[SCOPE.sCulture('secessionist_culture').GetName]人身份定义它们。然而，越来越多情况表明，[ROOT.GetCountry.GetName]意图将其视作定义我的唯一标准。”"
 secession_events.5.a:0 "告诉[SCOPE.gsInterestGroup('secessionist_ig').GetName]控制好这个叛徒！"
 secession_events.5.b:0 "无视这些毫无意义的废话。"
 secession_events.5.c:0 "或许是时候让这项运动被人们听到了。"
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]支持[SCOPE.sCulture('secessionist_culture').GetName]人分离"
 secession_events.6.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]将矛头指向[SCOPE.sCulture('secessionist_culture').GetName]人在[ROOT.GetCountry.GetAdjectiveNoFormatting]法律下遭受的歧视，认为他们应当拥有民族自决权。"
 secession_events.6.f:0 "“有人说这个问题正在撕裂我们的国家，但谁能将一个法律上不平等对待人民的国家称为一个整体呢？有的人宁为[SCOPE.sCulture('secessionist_culture').GetName]人国家的一等公民而死，不为[ROOT.GetCountry.GetName]的二等公民而生，我们又怎能责备这样的人呢？”"
 secession_events.6.a:0 "叛国！这是对我们司法系统的诽谤！"
 secession_events.6.b:0 "不可否认，他们确实没有得到平等的对待。"
 secession_events.7.t:0 "民族主义歌剧"
 secession_events.7.d:0 "在一个即将来临的节日上，将上演一出主题为民族主义革命的歌剧，[SCOPE.sCulture('secessionist_culture').GetName]人分离运动的支持者们将演出同自己的政治运动公开地联系在一起。"
 secession_events.7.f:0 "“星期一，23日，烟花表演；星期二，24日，彩灯；星期三，25日，革命。”"
 secession_events.7.a:0 "取消烟花表演。"
 secession_events.7.b:0 "取消彩灯。"
 secession_events.7.c:0 "取消革命。"
 secession_events.8.t:0 "分离主义者炸毁建筑"
 secession_events.8.d:0 "[SCOPE.sCulture('secessionist_culture').GetName]人分离运动中的武斗派宣布为一座政府建筑的爆炸负责，并宣布全面开战的时刻即将到来。"
 secession_events.8.f:0 "“或许我们没法决定是否会爆发战争。或许我们甚至没法决定什么时候会爆发战争。但是或许我们的这些决定，在试图对这些问题加以控制的时候，会决定当战争来临的时候谁会站在我们这一边。”"
 secession_events.8.a:0 "[SCOPE.sCulture('secessionist_culture').GetName]人想毁灭我们的国家！"
 secession_events.8.b:0 "我们不会让这种令人憎恶的行为破坏我们拥有的脆弱和平。"
 secession_events.9.t:0 "分离主义者之死？"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName]，一位著名的[SCOPE.sCulture('secessionist_culture').GetName]人政治领袖，已经成为他们的独立运动的象征。高级情报官员已经制定了一个计划，以悄无声息地处理掉[SCOPE.sCharacter('secessionist_leader').GetLastName]，给他们的事业沉痛的一击。"
 secession_events.9.f:0 "“你可能会觉得某些手段是无法接受的，这就是为什么我建议你不要过虑手段，而是多在意结果。想必一个统一的[ROOT.GetCountry.GetName]，囊括[SCOPE.sCulture('secessionist_culture').GetName]人臣民，才是唯一可接受的结果吧？那么手段问题就交给我来考虑好了。”"
 secession_events.9.a:0 "对于一名不识大体的[SCOPE.sCharacter('secessionist_leader').GetManWoman]，这是一个识大体的结局。"
 secession_events.9.b:0 "[ROOT.GetCountry.GetName]不会参与谋杀本国的公民。"
