 je_liberalism_4_reason:0 "在我们自由开放的社会中，所有种族所有信仰的人都将受到欢迎！"
 liberalism.1.t:0 "自由，平等和博爱"
 liberalism.1.d:0 "在[SCOPE.sCharacter('liberal_leader').GetFullName]的领导下，[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName]开启了一个自由主义政治的新纪元，承诺实现一个更加自由的社会，使全体公民都能参与政治进程。"
 liberalism.1.f:0 "“你会发现很多意识形态教条分子都宣称自己代表着人民的意志，但是当人民站在他们政策的对立面时就会禁止人民的声音。但我们不会这样！我们会摘除人民的枷锁，一个接一个，直到他们都能摆脱过去的桎梏。只有这样我们才能看清楚人民的真正意愿，并以此为基础共筑未来。”"
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetLastName]是一名无畏的远见之才！"
 liberalism.1.b:0 "其他政治领袖够聪明的话就应该追随这一趋势！"
 liberalism.1.c:0 "也许需要一点理性的声音，以免变得太过激进。"
 liberalism.2.t:0 "世界市场"
 liberalism.2.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]市场以其对外贸的欢迎和开放而闻名于世。"
 liberalism.2.f:0 "“我们将享用来自最遥远市场的最奇异商品，不是通过征服和附庸外国人民，而是将我们的东西给他们作为交换。一个对自己所能提供的商品充满信心的国家是不需要武器的。当然了，如果它卖的就是武器，那就不一样了！”"
 liberalism.2.a:0 "卖。卖！"
 liberalism.2.b:0 "买！买！买！"
 liberalism.3.t:0 "思想，言论和理想"
 liberalism.3.d:0 "那些希望能大胆、自由地思考的人越来越觉得[ROOT.GetCountry.GetName]就是探索他们思想的最安全场所之一。"
 liberalism.3.f:0 "“你读过这首描写[ROOT.GetCountry.GetAdjectiveNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的所谓‘诗歌’里的下流言辞了吗？实在是可恶。”\n“确实可恶！”\n“是[ROOT.GetCountry.GetRuler.GetHerHis]的同国人写的。你能想象吗？”\n“我自己也弄了一份。得有人盯着这帮文坛浪子了。[ROOT.GetCountry.GetAdjectiveNoFormatting]政府肯定不会这么做！”"
 liberalism.3.a:0 "现代艺术家的乌托邦。"
 liberalism.3.b:0 "一个研究不受传统阻碍的地方。"
 liberalism.4.t:0 "张开双臂"
 liberalism.4.d:0 "[ROOT.GetCountry.GetName]以不带歧视地欢迎移民而闻名于世。"
 liberalism.4.f:0 "“古老的大地，愿你们永保历史的辉煌！”\n她在无声地呐喊，\n“把你们拥挤土地上的不幸的‘人渣’，\n穷困潦倒而渴望呼吸自由的芸芸众生，\n连同那些无家可归四处漂泊的人们送来，\n我高举明灯守候在这金色的大门！”" # Emma Lazarus
 liberalism.4.a:0 "来吧，都来吧！"
 liberalism.4.b:0 "大家都会知道我们是安全的港湾！"
