 je_dreadnoughts:0 "无畏舰论战"
 je_dreadnoughts_reason:0 "这种庞大的，令人惊叹的舰船在和平时期显然是海军力量的衡量标准，但是在实际战争中表现又会如何呢？"
 je_destroyers:0 "驱逐舰论战"
 je_destroyers_reason:0 "虽然驱逐舰提供了理论上的安全性，但在武装冲突中部署它们之前，我们无法完全判定如何使用它们。"
 je_battleships:0 "战列舰论战"
 je_battleships_reason:1 "现代战列舰正变得越来越复杂。它们在真实战争中的影响能匹配它们的理论力量吗？"
 naval_tech_events.1.t:0 "火炮与蒸汽"
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName]已经成功在当前的冲突中调度了我们令人印象深刻的无畏舰，证明了它们并不是海军的虚荣项目。"
 naval_tech_events.1.f:0 "“起初，旁观者都惊呆了，因为从远处看，这艘船似乎已经爆炸了。但事实上，吞噬它的火焰来自它的主侧舷。虽然我后来听说，在这种情况下，不应该把任何易碎的东西留在船上，但船本身却是毫发无伤。”"
 naval_tech_events.1.a:0 "比以往更加印象深刻。"
 naval_tech_events.1.b:0 "现在我们知道如何有效地使用它们了，即使是在和平时期。"
 naval_tech_events.2.t:0 "驱逐者与保护者"
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName]在当前的冲突中使用了驱逐舰，教导了我们如何最好地利用它们。"
 naval_tech_events.2.f:0 "“所以我想‘鱼雷艇驱逐舰’是更准确的名称？”\n\n“完全不是。我认为它们可以被设计用来驱逐各类各样的东西。”"
 naval_tech_events.2.a:0 "没人敢再袭击我们的运输船队了！"
 naval_tech_events.2.b:0 "它们是我们舰队的重要组成部分。"
 naval_tech_events.3.t:0 "海上巨兽"
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetFullName]在当前冲突中对战列舰的使用表明了，这种大型建筑仍可在现代海战中发挥作用。"
 naval_tech_events.3.f:0 "少女睁大眼睛看着漂浮在港口里的船。\n\n“它看起来像是用光了世界上所有的钢铁才建成的！这样的船有几艘？”\n\n“在这片浩瀚的海洋上只有一艘，”海军将军回答道，“但可以肯定的是，一旦我们的敌人弄清了它的情况，那就会有两艘，小姐。”"
 naval_tech_events.3.a:0 "它们的临在就会是令人信服的论点。"
 naval_tech_events.3.b:0 "我们将用它们的力量统治海洋！"
 naval_tech_events.3.c:0 "我们将充分利用这些战术经验。"
 fearless_navy:0 "无畏海军"
 not_just_for_show:0 "不仅是展览品"
