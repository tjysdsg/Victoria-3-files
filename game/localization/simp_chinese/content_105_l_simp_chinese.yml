  # Welfare Law Events
 welfare_laws.1.t:0 "信仰之家"
 welfare_laws.1.d:0 "在济贫院践行宗教指导的前景使得实行[SCOPE.sLaw('current_law_scope').GetName]这一提案在[SCOPE.gsInterestGroup('devout_ig').GetName]内部获得了许多支持。"
 welfare_laws.1.f:0 "“一个因为贫困导致自身毁灭的人，和一个为了磨练自己灵魂而去寻求贫困的苦修士，两者的区别在哪里？答案显然不在于物质上的贫困，而在于精神上的匮乏。这种形式的贫困才是济贫院最急需缓解的。”"
 welfare_laws.1.a:0 "宗教实践才是穷人最需要的道德规训！"
 welfare_laws.1.b:1 "不需要[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]的帮助也能培养道德原则。"
 welfare_laws.2.t:0 "人口原理"
 welfare_laws.2.d:0 "一些知识分子警告说，如果[SCOPE.sLaw('current_law_scope').GetName]未能通过，越来越多的不事生产的穷人会成为社会无法承受的负担。"
 welfare_laws.2.f:0 "“在一个不尝试控制贫困人口的社会中，贫困人口的增长是不可避免的。有些措施对目光短浅者来说可能显得冷酷无情，但如果不阻止贫困人口成倍增长，我们很快就会有更多张饥饿的嘴。”"
 welfare_laws.2.a:0 "要避免这样的灾难就需要强硬的手段。"
 welfare_laws.2.b:1 "这种散布恐惧心理的行为让该法律看起来一点都不人道。"
 welfare_laws.3.t:0 "贫者的监狱"
 welfare_laws.3.d:0 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]中的一些社会改革家发声反对[SCOPE.sLaw('current_law_scope').GetName]议案，认为这是在将贫困本身视为犯罪。"
 welfare_laws.3.f:0 "“请容我为您展示一下这最具雄心的济贫院计划的设计，您可能会发现它与我们最近尝试建造的理想监狱非常相似。这是因为它们就是监狱，关押并未犯罪之人的监狱，其目的不是正义，而是惩罚和剥削弱者以达成自己的目的。”"
 welfare_laws.3.a:0 "穷人是社会的负担，这本身就是犯罪。"
 welfare_laws.3.b:0 "这个新制度得要以某种形式尊重个人自由。"
 welfare_laws.4.t:0 "济贫院的孩子"
 welfare_laws.4.d:0 "今天，一个在济贫院长大的孩子在议会发言，详细描述了济贫院的情况，并呼吁废除《济贫法》。"
 welfare_laws.4.f:0 "“我敢肯定，你们这些听众大部分都不会愿意带自己的孩子去参观这样的地方。然而，孩子们每天都在那里，尽管他们很快就学会了不那么像孩子，不那么像家庭的一员，而更像是机器的一个零件。家庭，和食物一样，不过是另一种奢侈，被收容者无论做多少工作都得不到的奢侈。”"
 welfare_laws.4.a:0 "必须听取更多这类孩子的声音！"
 welfare_laws.4.b:0 "这就足够有说服力了。"
 welfare_laws.5.t:0 "指引之手"
 welfare_laws.5.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName]担心没了济贫院的照管，穷人会缺乏他们认为下层阶级所必需的指引。"
 welfare_laws.5.f:0 "“在任何社会中，贵族对下层阶级都有一定的责任，正如他们对上层阶级也有责任一样。我们在废除一种旨在促进这类责任落实的制度时，必需注意不要同时废除这种责任。”"
 welfare_laws.5.a:0 "穷人并不比富人更需要指引。"
 welfare_laws.5.b:1 "打是亲，骂是爱！"
 welfare_laws.6.t:0 "游手好闲者"
 welfare_laws.6.d:0 "关闭济贫院、废除济贫法使得一些公民担心犯罪率会上升，因为这些机构不再收容社会中最贫困的成员。"
 welfare_laws.6.f:0 "“如果有人建议废除麻风病人隔离区，人们希望其回答的第一个问题肯定是：这些人会去哪里？然而，人们却希望我们相信，这些从关闭的济贫院里涌出的赤贫、绝望的人不会成为这类担忧的理由。这是些靠正当手段无法谋生的人。他们出来后会用什么不正当的手段谋生？”"
 welfare_laws.6.a:0 "正是对穷人的恐惧导致了这项不人道的法律！"
 welfare_laws.6.b:0 "这些人有权在面对贫困流浪汉时拥有安全感。"
 welfare_laws.8.t:0 "战争的代价"
 welfare_laws.8.d:0 "退伍老兵们公开支持[SCOPE.sLaw('current_law_scope').GetName]，使得[SCOPE.gsInterestGroup('armed_forces_ig').GetName]中的许多人也开始支持这项改革。"
 welfare_laws.8.f:0 "“战争对于人类心灵的残害，很大程度上可以归结于不确定性，我再怎么强调都不为过。不确定敌人何时会进攻，不确定几天后你会在何处醒来，不确定几天后你#ITALIC 是否#!会醒来，以及你醒来后谁还在你身边。许多人不确定他们死后会发生什么。我们所要求的只是对活着时会发生什么，能有些许确定所带来的慰藉。”"
 welfare_laws.8.a:0 "在这项新退休金制度中，退伍老兵处于最优先级。"
 welfare_laws.8.b:0 "所有工人都以自己的方式为国效力。"
 welfare_laws.9.t:0 "工会影响力"
 welfare_laws.9.d:0 "[SCOPE.gsInterestGroup('industrialists_ig').GetName]担心[SCOPE.sLaw('current_law_scope').GetName]改革提案会让[SCOPE.gsInterestGroup('trade_unions_ig').GetName]在福利谈判中获得更大的影响力。"
 welfare_laws.9.f:0 "“慈善固然是好事，但是，若认为一个人只要存在就能得到某种形式的慈善，那就实在是太阴险了。公平的谈判可以让双方根据彼此的需要达成协议。如果一方已经确定会获得某些条款，呵，那么你已经做了免费的让步，不是吗？而且你知道关于这种退让他们会说什么。”"
 welfare_laws.9.a:0 "那反而更好。这些应该是权利，不是福利。"
 welfare_laws.9.b:0 "我们将与企业主合作，起草可接受的改革方案。"
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]强调慎重"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]最近发表了一次演讲，警告政府不要超支，使得[ROOT.GetCountry.GetRuler.GetHerHis]在[ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]中的支持者对[SCOPE.sLaw('current_law_scope').GetName]议案更加持怀疑态度。"
 welfare_laws.10.f:0 "“[ROOT.GetCountry.GetName]的机构必须能经受住无论是顺境还是逆境的考验。我们一定要注意，不能在暖冬时野心膨胀，把房子扩建得太大，到了严冬却无力取暖。”"
 welfare_laws.10.a:0 "这项提案是关于分享财富，不是减少财富。"
 welfare_laws.10.b:1 "量入为出对[ROOT.GetCountry.GetNameNoFormatting]十分重要。"
