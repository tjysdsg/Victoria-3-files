 # Liberal and Conservative Election Events
 election_liberal_events.1.t:0 "极端的反动派"
 election_liberal_events.1.d:0 "在准备即将来临的大选的宣传活动中，[SCOPE.sParty('liberal_party').GetName]针对[SCOPE.sParty('conservative_party').GetName]允许[SCOPE.sCharacter('extremist_leader').GetFullName]成为同侪一事展开了激烈的批评，指出[SCOPE.sCharacter('extremist_leader').GetHerHis]的极右翼观点是党派正慢慢走向极端的一个例子。"
 election_liberal_events.1.f:0 "“他们称呼自己为保守派，这本身就是一个价值观与理想信念的虚空，而现在这片虚空中甚至还在酝酿着更糟糕的东西。在他们之中有一些人想要阻挡国家改革的步伐，然后用自己对过去的从不存在的幻想建造未来，他们正准备用一切方式来达成目的。不要轻易对他们投票，除非你想在战争和种族灭绝的道路上迈出第一步。”"
 election_liberal_events.1.a:0 "与他们声称的[ROOT.GetCountry.GetAdjective]传统价值观相去甚远。"
 election_liberal_events.1.b:0 "[SCOPE.sCharacter('extremist_leader').GetLastName]只是一个忠诚的爱国者！"
 downplaying_fascism:0 "允许歧视"
 election_liberal_events.2.t:0 "有政府的自由"
 election_liberal_events.2.d:0 "无政府主义政治团体[SCOPE.sParty('anarchist_party').GetName]的锋芒毕露被[SCOPE.sParty('liberal_party').GetName]用来在他们的选举活动中造势，将自己打造为更加理性的替代选择。"
 election_liberal_events.2.f:0 "“人民渴望自由，但那是免于什么的自由？法律、政府管理、有组织的社会本身么？显然不是；仅仅是非必要的法律、糟糕的政府管理和繁杂冗余的官僚体系。有太多政府放任自身不加限制地扩张不必要的东西，如同大树的纸条一般肆无忌惮地生长，将手伸入人民的家里和口袋里，最后的结果就是愤怒的人民将整颗大树付之一炬。所有这一切都能够通过精准的修剪来避免。”"
 election_liberal_events.2.a:0 "真正的自由需要时间。"
 election_liberal_events.2.b:0 "腐败的体制是无法改革的；只能推翻。"
 election_liberal_events.3.t:0 "温和的[ROOT.GetCountry.GetName]"
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetFullName]，一名名声斐然的和平主义者，在接下来的大选中参与[SCOPE.sParty('liberal_party').GetName]的选举活动，希望以此为平台构建一个更加和平的外交政策，而不是[ROOT.GetCountry.GetName]当前被他国所知的好战政策。"
 election_liberal_events.3.f:0 "“当我出国时，人们跟我说，‘[SCOPE.sCharacter('pacifist_leader').GetFirstName]，没希望的，[ROOT.GetCountry.GetAdjective]人习惯了以暴力和威胁达成目的。这些人永远也改不了。’我告诉他们[ROOT.GetCountry.GetAdjective]人民也热爱和平，全世界的人民都热爱和平。正是因此，领袖们才要用武力和欺骗让他们参与战争。不能再这样了！人民的声音将被倾听，他们的声誉将会恢复。如果我们能在这里拿回和平，全世界都可以！”"
 election_liberal_events.3.a:0 "我们现在是一个和平的国家。"
 election_liberal_events.3.b:0 "我们的敌人不应该停止害怕我们，无论是过去还是现在。"
 election_liberal_events.4.t:0 "开放市场"
 election_liberal_events.4.d:0 "[SCOPE.sGoods('expensive_good').GetName]的高昂价格成为了[SCOPE.sParty('free_trade_campaign_party').GetName]竞选活动中的重要话题，他们认为他们的自由贸易政策能够压低价格。"
 election_liberal_events.4.f:0 "“别傻了！贸易限制不是因为保护了你才叫保护主义。它们保护的是被选中的少数奸商，不是为了对抗饥饿和贫穷，而是为了对抗竞争。全世界的竞争！他们让你以为被[ROOT.GetCountry.GetAdjective]的靴子踩在脖子上，比拥有自由更安全。是时候停止保护他们了。”"
 election_liberal_events.4.a:0 "这是全球市场的时代！"
 election_liberal_events.4.b:0 "我们需要现有政策来维持经济稳定。"
 election_conservative_events.1.t:0 "无信仰的领袖"
 election_conservative_events.1.d:0 "[SCOPE.sParty('liberal_party').GetName]对[SCOPE.sCharacter('atheist_leader').GetFullName]的认可在[SCOPE.sParty('conservative_party').GetName]的竞选活动上遭到了攻击，他们认为不能相信拒绝宗教的领袖会信守承诺或维持良好的道德观念。"
 election_conservative_events.1.f:0 "“这样一个[SCOPE.sCharacter('atheist_leader').GetManWoman]以什么立誓？[SCOPE.sCharacter('atheist_leader').GetSheHe]暗中背誓的话，[SCOPE.sCharacter('atheist_leader').GetHerHis]认为自己会受到什么惩罚？显然[SCOPE.sParty('liberal_party').GetName]在追求自由时忘记了让自由承担责任的美德。”"
 election_conservative_events.1.a:0 "精神如此贫乏的人不能领导[ROOT.GetCountry.GetName]。"
 election_conservative_events.1.b:0 "也许[SCOPE.sCharacter('atheist_leader').GetLastName]不受宗教教条束缚，看事情更清楚。"
 election_conservative_events.2.t:0 "在传统中团结"
 election_conservative_events.2.d:0 "有鉴于[SCOPE.sState('devastation_state').GetName]等地区所遭受的[concept_devastation]，[SCOPE.sParty('conservative_party').GetName]参加选举活动，试图在这样动荡的年代用传统价值观将[ROOT.GetCountry.GetName]团结在一起。"
 election_conservative_events.2.f:0 "“我们的国家已经山河破碎，但是[ROOT.GetCountry.GetNameNoFormatting]曾于灰烬中东山再起，将来也能做到，只要我们不忘记自己是谁。现在不是激进和鲁莽的时候。现在是治愈的时候。我们必须找寻是什么让我们在过去坚强不屈，并保护它免受不怀好意之人的毁灭。在我们能够重建一切之前，在我们伤口愈合之前，这就是我们仅有的！”"
 election_conservative_events.2.a:0 "在这种艰难的年代，我们必须团结在一起。"
 election_conservative_events.2.b:0 "这听上去像是冷血的机会主义行径。"
 election_conservative_events.3.t:0 "法律与秩序"
 election_conservative_events.3.d:0 "[SCOPE.sParty('conservative_party').GetName]将矛头指向[SCOPE.sState('turmoil_state').GetName]中激进活动引发的猖獗[concept_turmoil]，并以增加警察数量作为纲领展开竞选活动。"
 election_conservative_events.3.f:0 "“人们似乎认为即使是最蹩脚的政治借口都可以拿来为[SCOPE.sState('turmoil_state').GetName]的混乱辩护。如果他们还想不到借口，我们对手很乐意为他们提供借口。我们不会！我们必须向那些嘲弄[ROOT.GetCountry.GetAdjective]法律的人发出最强烈的信号，那就是他们逃不过正义的制裁。”"
 election_conservative_events.3.a:0 "早该管管了！"
 election_conservative_events.3.b:0 "杜绝犯罪的关键是杜绝贫穷。"
 election_conservative_events.4.t:0 "最好的防御"
 election_conservative_events.4.d:0 "我们的邻国[SCOPE.sCountry('election_threatening_neighbor').GetName]以其无情的外交政策闻名，[SCOPE.sParty('hawk_campaign_party').GetName]在竞选活动中提出担忧，并承诺回以更严苛的外交政策，以遏制侵略。"
 election_conservative_events.4.f:0 "“有人向我建议，我们的外交官应该多学几门语言，以促进与世界各地的联系。这很好，但我们都知道[SCOPE.sCountry('election_threatening_neighbor').GetAdjective]蛮子只懂一门语言。大学里不教这门语言，但是如果我们想维持边境不变，最好准备好说这门语言！”"
 election_conservative_events.4.a:0 "必须遏制[SCOPE.sCountry('election_threatening_neighbor').GetAdjective]的威胁！"
 election_conservative_events.4.b:0 "他们只不过是为他们的装腔作势找个靶子。"
 election_moderate_events.1.t:0 "良心的[ROOT.GetCountry.GetGovernment.GetName]"
 election_moderate_events.1.d:0 "极左和极右政党在[ROOT.GetCountry.GetName]的崛起，让[SCOPE.sParty('moderate_party').GetName]在即将到来的选举中将自己塑造成理性之声，可以替代极端主义的温和中间派。"
 election_moderate_events.1.f:0 "“听听我的对手的某些花言巧语，你会认为他们宁愿根本没有选举！尽管充满理想主义，但他们似乎等不及要开始流血了。这样的仇恨能建立什么样的乌托邦？通向天堂的路铺满了恶意。”"
 election_moderate_events.1.a:0 "对选民来说，这是一个明智而稳定的选择。"
 election_moderate_events.1.b:0 "正相反，[ROOT.GetCountry.GetAdjective]的政局需要一些激变！"
 election_moderate_events.2.t:0 "赤色威胁"
 election_moderate_events.2.d:0 "共产主义在像[SCOPE.sCountry('communist_country').GetName]这样的强国崛起，已经成为[SCOPE.sParty('moderate_party').GetName]竞选活动中的一个话题，他们警告要提防类似的本土运动。"
 election_moderate_events.2.f:0 "“共产主义者寻求一场国际革命，这不是秘密。现在[SCOPE.sCountry('communist_country').GetAdjective]政权随时都有可能被推翻，但这并不意味着我们可以对另一个政府垮台的威胁掉以轻心。无论他们自称是民主社会主义者、工团主义者还是其他任何左派产物，他们都是对[ROOT.GetCountry.GetAdjective]价值观的威胁。”"
 election_moderate_events.2.a:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]的街道不会染上红色，无论是流血还是其他原因！"
 election_moderate_events.2.b:0 "议员们无法阻止国际工人运动。"
