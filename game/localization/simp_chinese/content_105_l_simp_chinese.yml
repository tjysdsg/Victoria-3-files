  # Sepoy Mutiny Events
 raj.3.t:0 "禁忌的油脂"
 raj.3.d:0 "官员们担心即将发放给部队的新式步枪所使用的弹药筒会引发事端，因为弹药筒所使用的油脂包括牛油和猪油，而这些在印度教和伊斯兰教信仰中是禁忌。"
 raj.3.f:0 "“当我咬弹筒的时候我能尝出来。在战斗最激烈的时刻，我们这些最忠诚的士兵发现公司居然用如此狡诈卑鄙的手段破坏我们的信仰，这真是前所未闻的背叛。要是我能朝罪魁祸首开一枪，我会毫不犹豫地这么做。”"
 raj.3.a:0 "我们必须立即进行更改，以免引起众怒。"
 raj.3.b:0 "反正士兵也不会发现的，对吧？"
 raj.4.t:0 "黑水"
 raj.4.d:1 "由于[SCOPE.sReligion('hindu_pop').GetName]禁止穿越海洋，过去士兵们被允许免除海外服役。现在一些行政人员认为应该取消这个例外。"
 raj.4.f:0 "“尽管要求每一位士兵服海外兵役是一件看上去很方便的事情，但这件事在过去已经造成了冲突。在1824年，好几个军团因为一次前往缅甸的计划行军而在孟加拉发动了哗变，害怕自己要渡海派遣。如果我们想要在高种姓阶层招募士兵，我们就必须了解他们是如何严肃地看待这一禁忌。”"
 raj.4.a:0 "考虑这些当地人的传统是有必要的。"
 raj.4.b:0 "哪里有需要，他们就必须去哪里服役！"
 raj.5.t:0 "可疑的改信"
 raj.5.d:1 "出现在[SCOPE.sState('missionaries_suspicion_state').GetName]的[SCOPE.sReligion('suspected_missionaries').GetName]$clergymen$已经让当地人起了疑心，怀疑[ROOT.GetCountry.GetName]正计划让人民皈依基督教。"
 raj.5.f:0 "“公司想要将他们自己的文明理念强加到我们身上，这一点人尽皆知。谁又能说下一步不会是大规模改信呢？他们为了保障和平假装尊重我们的信仰，但他们一直以来难道不是将其视作另一个劣等的文化要素吗？很明显，他们只是在为自己争取时间，最终计划是强迫我们所有人采纳他们的信仰。”"
 raj.5.a:0 "这跟真相相去甚远。"
 raj.5.b:0 "如果他们想要在那里发扬信仰，那他们就可以这么做。"
 raj.6.t:0 "哗变！"
 raj.6.d:0 "在长时间酝酿了对公司统治的反对情绪后，士兵和其他当地人发起了叛乱，宣称要恢复莫卧儿帝国在印度北部的权力。"
 raj.6.f:0 ""只要信仰的馨香依然萦绕在我们战士的心中，总有一天印度斯坦的利剑将会闪耀于伦敦的王座之上。"" # Bahadur Shah Zafar
 raj.6.a:0 "必须镇压！"
 raj.6.b:0 "新印度斯坦万岁！"
