  # Discrimination Events
 discrimination_events.1.t:0 "冲破万难"
 discrimination_events.1.d.culture:1 "由于不能在[ROOT.GetCountry.GetAdjective]的法律下享受完整的权利，一些富裕的[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName]人开始移民到邻国，还常常能够进入一些正常情况下会被排除在外的建制机构。"
 discrimination_events.1.d.religion:1 "由于不能在[ROOT.GetCountry.GetAdjective]的法律下享受完整的权利，一些[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName]的富裕教徒开始移民到邻国，还常常能够进入一些正常情况下会被排除在外的建制机构。"
 discrimination_events.1.f:0 "“如果我们想要自己的孩子拥有未来，这里便是我们应当将他们抚养成人的地方，”他说道。“我希望他们生活在安稳的地方。”\n\n她双手抱胸。\n\n“你见过我们的样子吗？当人们谈论‘安全’的时候，他们不是在说#ITALIC 为#!我们提供安全。他们的意思是#ITALIC 从#!我们这里感到了安全。”"
 discrimination_events.1.a:0 "我们或许需要一些新的规章制度来保持和平。"
 discrimination_events.1.b:0 "考虑到招致的一切，他们公平地赢得了自己的成功。"
 discrimination_events.2.t:0 "背后挨刀"
 discrimination_events.2.d.culture:0 "由于我们最近的军事失利而受辱，许多人将责难投向了[ROOT.GetCountry.GetName]的[SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName]人，声称他们枉费了我们在本土防线上投入的战争努力。"
 discrimination_events.2.d.religion:0 "由于我们最近的军事失利而受辱，许多人将责难投向了[ROOT.GetCountry.GetName]的[SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName]教徒，声称他们枉费了我们在本土防线上投入的战争努力。"
 discrimination_events.2.f:0 "他砸碎了玻璃。脸上的表情一下子从苦涩变成了全面爆发的愤怒。\n\n“我们中的每一个人，都战斗得很他妈的英勇。战线并没有动摇！我们从来没辜负[ROOT.GetCountry.GetName]，[ROOT.GetCountry.GetName]也从来没有辜负我们。但有人发达了。让我来告诉你这些人是谁。”"
 discrimination_events.2.a:0 "一定是这样！[ROOT.GetCountry.GetName]本不会在一场公平的战斗中输掉。"
 discrimination_events.2.b:0 "我们必须承认这是我们自己的失败。"
 discrimination_events.3.t:0 "课堂上的语言"
 discrimination_events.3.d:1 "[SCOPE.sCulture('discriminated_culture').GetName]人学生有时候会在[ROOT.GetCountry.GetAdjectiveNoFormatting]的学校里面讲自己的本民族语言。有些人已经请求老师对在校内使用这些语言的人进行惩罚，强迫孩子们讲[ROOT.GetCountry.GetName]的官方语言。"
 discrimination_events.3.f:0 "“你也注意到了，对吧？当有人在课上讲小话的时候他会生气，但是当我们说话的时候他会更加生气。可能他以为我们在议论他。”\n\n“我想他只是不喜欢被人提醒，我们知道一些他不知道的东西。”"
 discrimination_events.3.a:0 "学校应该教会他们讲得体的语言！"
 discrimination_events.3.b:0 "他们的语言是自身传承的一部分。"
 discrimination_events.4.t:0 "产业隔阂"
 discrimination_events.4.d:2 "据报道，[SCOPE.sState('discrimination_state').GetName]的工厂将[SCOPE.sCulture('discriminated_culture_pop').GetName]人安排在工作条件极其恶劣的岗位上，因为他们在[ROOT.GetCountry.GetName]被视作二等公民。"
 discrimination_events.4.f:1 "“我知道，我知道。我们这些生意人的名声就是只在乎底线。对于某些人来说或许是真的，但是就我看来，任何冒险行动都必须建立在坚实的价值基础之上。[SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting]人不理解这些价值。他们怎么理解得了？那些是#ITALIC 我们#!的价值。”"
 discrimination_events.4.a:1 "决不能容忍不平等的待遇！"
 discrimination_events.4.b:1 "他们有活干就不错了。"
 industrial_barriers_b_tt:0 "所有[SCOPE.sCountry('home_country').GetAdjective]地区获得对[SCOPE.sCulture('discriminated_culture_pop').GetName]文化的#RED -2#![concept_sol]修正"
