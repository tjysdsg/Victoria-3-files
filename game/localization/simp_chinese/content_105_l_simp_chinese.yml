  # Migration Law Events
 migration_laws.1.t:0 "世界公民"
 migration_laws.1.d:0 "受正在进行的[SCOPE.sLaw('current_law_scope').GetName]改革启发，[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]的[SCOPE.sCharacter('no_borders_visionary').GetFullName]描绘了一个国界被完全废除的未来愿景。"
 migration_laws.1.f:0 "“国境线是地图上的伤疤。如同真正的伤疤一样，有的人会觉得它们很美丽。英勇奋斗所得的成果。这些人沉醉于伤疤的美丽，忘记了地图不需要伤疤，甚至还想把伤疤强加给它。不仅仅是地图，更可怕的是，把这种伤疤强加给人民。直到有一天，我们能将这样的过去抛在脑后，让伤疤自行愈合，才能真正意义上地获得自由。”"
 migration_laws.1.a:0 "这正是我们想要的未来！"
 migration_laws.1.b:0 "想法很好，就是显得过于天真、过于空谈。"
 migration_laws.2.t:0 "外国信仰"
 migration_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]的提案引起了[SCOPE.gsInterestGroup('devout_ig').GetName]内部的讨论，主题是外来移民们是否可以拥有独有的[ROOT.GetCountry.GetAdjectiveNoFormatting]宗教感情。"
 migration_laws.2.f:0 "“即使他们是[ROOT.GetCountry.GetStateReligion.GetName]教徒，谁能说他们会带来什么稀奇古怪的外国仪式呢？一个鱼龙混杂的[ROOT.GetCountry.GetStateReligion.GetName]信仰，被这帮家伙的乡土习俗玷污。如果这样的事情被人们习以为常，我们自己的传统会发生什么？”"
 migration_laws.2.a:0 "我们应该接受那些与我们信仰不同的移民。"
 migration_laws.2.b:0 "也许我们应该采取一些限制措施来阻止这种情况发生。"
 migration_laws.3.t:0 "外国竞争"
 migration_laws.3.d:2 "那些在[SCOPE.sState('improverished_state').GetName]处境艰难的人们担心，[SCOPE.sLaw('current_law_scope').GetName]改革会使就业市场的竞争加剧。"
 migration_laws.3.f:0 "“这是谁的主意？也许某些人不用每天担心是否有工作，有了工作才能拿到工资，才能活下去。一个富有的移民似乎永远不会威胁到那些已经很富的人。但我告诉你，底层这里永远很拥挤。”"
 migration_laws.3.a:0 "要是他们竞争不过，那活该失去工作。"
 migration_laws.3.b:0 "如果真到了这一步，我们将确保所有人都得到妥善安排。"
 migration_laws.3.c:0 "应当优先考虑[ROOT.GetCountry.GetAdjectiveNoFormatting]的求职者！"
 migration_laws.4.t:0 "将[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting]人拒之门外"
 migration_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName]的支持率由于一波对于我国邻国[SCOPE.sC('immigrant_fear_neighbor').GetName]的反感浪潮而节节攀升，支持者认为要想阻止那里来的移民就必须通过这项改革。"
 migration_laws.4.f:0 "“当你谈及边境管制，我们都知道你指的是哪条边境。你没必要说出来，不过，你确实应该说出来。无需为承认我们打算将谁拒之门外而羞愧。我们没什么好羞愧的。该羞愧的是#italic 他们#!！”"
 migration_laws.4.a:0 "就是因为那些[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting]猪猡才要制定这项法律！"
 migration_laws.4.b:0 "这是一项常规改革，与[SCOPE.sC('immigrant_fear_neighbor').GetName]毫无关系。"
 migration_laws.5.t:0 "人与商品"
 migration_laws.5.d:0 "一些自由贸易的支持者担心[SCOPE.sLaw('current_law_scope').GetName]的移民改革只是将[ROOT.GetCountry.GetName]与外部世界隔绝的第一步，要隔绝的不仅是移民，还有市场。"
 migration_laws.5.f:0 "“这些议题和原则看上去是彼此分开独立的，但那只是流于表面的分析。我们正在向全世界传递一条消息：你们不受我们的欢迎。我们在拒绝外国人民的同时，怎么还能期待他们会自愿地同我们分享他们给予的一切呢？”"
 migration_laws.5.a:0 "或许就该这样！"
 migration_laws.5.b:0 "我们将起草法律，明确事情不是这样的。"
 migration_laws.6.t:1 "[SCOPE.sCulture('migrant_pop').GetName]人的请求"
 migration_laws.6.d:2 "作为对[SCOPE.sLaw('current_law_scope').GetName]议案的回应，居住于[SCOPE.sPop('migrant_pop').GetState.GetName]的[SCOPE.sCulture('migrant_pop').GetName]人指出他们也一度是从外国移民来的，未来的限制可能会阻止他们与亲人团聚。"
 migration_laws.6.f:0 "“我们都是在过去的某个时候来到我们现在安居乐业的地方。有些就在昨天，有些是在无法追忆的过去。也许无法追忆是有原因的。你的族人夺取你如今视为己物的土地时，流了多少血？你是从哪里获得的道德权威，可以来告诉我们谁有权加入我们？”"
 migration_laws.6.a:0 "部分原因就是要阻止所有人把家人邀请到这里！"
 migration_laws.6.b:1 "这不是要针对[SCOPE.sPop('migrant_pop').GetCulture.GetName]人。"
