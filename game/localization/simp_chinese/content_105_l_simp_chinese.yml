l_simp_chinese:
 pm_events.1.t:0 "危险设备"
 pm_events.1.d:0 "由于机械化程度的提高和安全条例的缺乏，[SCOPE.sState('industrialized_pm_state').GetName]的[SCOPE.sBuilding('industrialized_pm_building').GetName]工伤数量增多。"
 pm_events.1.f:0 "事故一直都有发生，但我感觉以前都有时间反应。这一次没有。我抓住他的胳膊想把他拉出来，但还没等我握紧他的手腕，那条胳膊就成了我唯一抓住的东西了。"
 pm_events.1.a:0 "放缓生产，让员工先适应这种新机器。"
 pm_events.1.b:0 "我们不能给进步的引擎踩刹车！"
 industrial_safety_slowdowns:0 "工业安全放缓"
 lacking_industrial_safety_regulations:0 "缺乏工业安全条例"
 slowed_down_production:0 "放缓生产"
 ignored_safety_concerns:0 "无视安全顾虑"
 pm_events.2.t:0 "新手"
 pm_events.2.d:0 "在[SCOPE.sState('industrialized_pm_state').GetName]的[SCOPE.sBuilding('industrialized_pm_building').GetName]，有童工在工作，他们在尝试操作生产机器时受伤。"
 pm_events.2.f:0 "医生检查了男孩的手后，坐了下来，向孩子的母亲深深叹了口气。\n\n“嗯，恐怕你的儿子永远都不会成为一名伟大的音乐家了，”他说到，“但话说回来，也许这从来都不是他最有可能的前途之一。”"
 pm_events.2.a:0 "让孩子们远离工厂！"
 pm_events.2.b:0 "这些新工厂需要它们能找到的所有员工。"
 child_labor_restrictions:0 "童工限制"
 dangerous_child_labor:0 "危险的童工"
 child_crushing_machines:0 "儿童粉碎机"
 pm_events.3.t:0 "永远警惕"
 pm_events.3.d:0 "禁酒运动的拥护者正在抗议，反对[SCOPE.sState('liquor_making_state').GetName]的烈酒生产。"
 pm_events.3.f:0 "“他们说是性格上的缺陷杀死了我的丈夫，就如同任何端起瓶子的男人一样。我自己可以活在这些控诉带来的羞愧之中，但是为什么我的子女非得听别人这么说自己的父亲，而真正给瓶子灌满酒的人可以毫无愧疚地毁掉那么多的家庭和人命？”"
 pm_events.3.a:0 "我们必须停止蒸馏这种毒药！"
 pm_events.3.b:0 "让我们停止生产度数最高的烈酒。"
 pm_events.3.c:0 "[SCOPE.sState('liquor_making_state').GetName]应当为它的烈酒感到骄傲！"
 liquor_production_ban:0 "禁止烈酒生产"
 liquor_production_restrictions:0 "限制烈酒生产"
 permitted_limited_liquor_production:0 "允许有限的烈酒生产"
 permitted_unrestricted_liquor_production:0 "允许无限制的烈酒生产"
 pm_events.4.t:0 "战争财"
 pm_events.4.d:0 "以[SCOPE.sCharacter('pacifist_leader').GetFullName]为首的和平主义者正在抗议[SCOPE.sState('arms_making_state').GetName]的武器制造业。"
 pm_events.4.f:0 "“有些人或许会告诉你们[ROOT.GetCountry.GetName]正处于和平，”[SCOPE.sCharacter('pacifist_leader').GetLastName]对人群说。然后[SCOPE.sCharacter('pacifist_leader').GetSheHe]指了指车间，[SCOPE.sCharacter('pacifist_leader').GetHerHis]的声音中蕴含着真正的愤怒，继续说道：\n\n“我告诉你们，只要这些枪还在世界上任意一个国家开火，我们就没有和平！这些战争的血也沾在我们手上，除非我们停止制造这些死亡的工具，否则这些血永远无法洗清。”"
 pm_events.4.a:0 "在事态平息下来之前，暂停枪械生产。"
 pm_events.4.b:0 "妥协一下，大幅削减武器生产。"
 pm_events.4.c:0 "我们可不会为自己的好工艺感到羞耻！"
 arms_manufacturing_ban:0 "禁止武器制造"
 arms_manufacturing_restrictions:0 "限制武器制造"
 permitted_limited_arms_manufacturing:0 "允许有限的武器制造"
 permitted_unrestricted_arms_manufacturing:0 "允许无限制的制造武器"
 pm_events.5.t:0 "佳酿"
 pm_events.5.d:0 "[SCOPE.sState('vinyard_state').GetName]出产的葡萄酒一直被品酒师赞为绝品。"
 pm_events.5.f:0 "“人们常常夸赞说，什么东西就像葡萄酒一样越陈越香，但他们其实无法区分#ITALIC 葡萄酒#!之间的区别。让我来讲解一下。如果你得到了一瓶[SCOPE.sState('vinyard_state').GetName]产的葡萄酒，那么这瓶葡萄酒不仅仅可以用来享用，还可以用来投资。”"
 pm_events.5.a:0 "让它成为独家的出口产品。"
 pm_events.5.b:0 "提高产量以满足激增的需求。"
 exclusive_wine:0 "独家葡萄酒"
 popular_wine:0 "流行葡萄酒"

  # Obligation Events
 obligation_events.1.t:1 "青睐的党派"
 obligation_events.1.d:1 "[SCOPE.sC('obligation_request_target').GetName]对我们负有的义务，可供利用，施压让他们将[SCOPE.gsInterestGroup('obligation_request_ig').GetName]纳入政府。"
 obligation_events.1.f:1 "“我决不是要告诉尊敬的[SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle]该如何管理[SCOPE.sC('obligation_request_target').GetRuler.GetHerHis]的国家。”[ROOT.GetCountry.GetRuler.GetFullName]摆着[ROOT.GetCountry.GetRuler.GetHerHis]的手说道，“我只是想提一下，[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName]是个非常明智的[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman]，其意见值得倾听！”"
 obligation_events.1.a:1 "他们只需要在正确方向上轻推一把！"
 obligation_events.a.tt:1 "如果他们接受："
 obligation_events.b.tt:1 "如果他们不接受："
 notification_obligation_events_accepted_tooltip:1 "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name:2 "[SCOPE.sC('originator').GetName]接受建议！"
 notification_obligation_events_accepted_desc:2 "[SCOPE.sC('originator').GetName]接受了我们的建议。"
 notification_obligation_events_rejected_tooltip:1 "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name:2 "[SCOPE.sC('originator').GetName]拒绝建议！"
 notification_obligation_events_rejected_desc:2 "[SCOPE.sC('originator').GetName]拒绝了我们的建议。"
 obligation_events.1.b:1 "我们不要干涉他们的内政。"
 obligation_events.2.t:1 "外国利益"
 obligation_events.2.d:1 "[SCOPE.sC('obligation_request_sender').GetName]以我们对其负有的义务为借口，要求我们将他们在[SCOPE.gsInterestGroup('obligation_request_ig').GetName]内的朋友纳入政府。"
 obligation_events.2.f:1 "“让另一个国家决定我们的政治固然尴尬，但如果他们更信任在野派而非我们的政府，那也很不合适。”"
 obligation_events.2.a:1 "[SCOPE.sC('obligation_request_sender').GetName]帮过我们。我们会听取他们的建议。"
 obligation_events.2.b:1 "仅仅是提议就够让人愤怒了！"
 obligation_events.3.t:1 "畏惧，但不热爱"
 obligation_events.3.d:1 "[SCOPE.sC('obligation_request_target').GetName]对我们负有的义务可以用来要求一次宣传行动，让世界以更友善的目光看待我国。"
 obligation_events.3.f:1 "“一个国家被尊重，甚至被畏惧算是好事，但是，如果[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]的孩子大部分都是听着不乖就会被我们吃掉的故事长大的，未来我们真的能指望他们支持我们吗？”"
 obligation_events.3.a:1 "每个人都应该记住我们是怎么帮他们的。"
 obligation_events.3.b:1 "既然我们是令人畏惧的国家，有这个必要？"
 obligation_events.4.t:1 "更友善的形象"
 obligation_events.4.d:1 "[SCOPE.sC('obligation_request_sender').GetName]以我们对其负有的义务为借口，要求我们将他们描绘为对世界没什么威胁的国家。"
 obligation_events.4.f:1 "“将[SCOPE.sC('obligation_request_sender').GetName]描绘为将所有人的最大利益放在心头的国家，准确来说并不是宣传。他们帮过我们，不是吗？这只不过是对过往的怀念。”"
 obligation_events.4.a:1 "一个被误解的国家。他们理应得到第二次机会！"
 obligation_events.4.b:1 "他们是个威胁。我们不会对人民撒谎。"
 obligation_events.5.t:1 "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]的人才"
 obligation_events.5.d:1 "我们有机会可以要求[SCOPE.sC('obligation_request_target').GetName]履行对我们的义务，让他们的指挥官[SCOPE.sCharacter('obligation_request_character').GetFullName]为我们效力。"
 obligation_events.5.f:1 "“不是所有人都能在本国得到应得的机会。我们是志向高远的国家，能更好地运用[SCOPE.sCharacter('obligation_request_character').GetHerHis]的才能的国家。”"
 obligation_events.5.a:1 "正是我们的军队需要的！"
 obligation_events.5.b:1 "这份义务比一个[SCOPE.sCharacter('obligation_request_character').GetManWoman]的才能更有价值。"
 obligation_events.6.t:1 "抢手的[SCOPE.sCharacter('obligation_request_character').GetManWoman]"
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName]要求我们履行对其的义务，将我们的指挥官[SCOPE.sCharacter('obligation_request_character').GetFullName]派到他们的军队中效力。"
 obligation_events.6.f:1 "“很多人都说参军为国服务，好像这是个简单的选择一样。如果你能为国家提供的最好服务是为他国效力呢？”"
 obligation_events.6.a:1 "与他们曾经做的相比，这只不过是小小的代价！"
 obligation_events.6.b:1 "想要我们的军事援助，可以，想要我们的军事领袖，不行。"
 obligation_events.tt.no:0 "不会向[SCOPE.sC('obligation_request_target').GetName]发送任何信息。"

  # Trade Route Events
 trade_route_events.1.t:0 "危险的军械工人"
 trade_route_events.1.d:0 "$ig_armed_forces$正质疑依赖从[SCOPE.sC('arms_seller_threat').GetName]进口武器是否明智，该国是对我国的公认威胁。"
 trade_route_events.1.f:0 "“我并不是要质疑[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]枪械的可靠性，”将军说道，“但是，到了他们打算用枪管瞄准我们的时候，我们能指望他们还继续供应我们枪支吗？”"
 trade_route_events.1.a:0 "我们将建立国内的军工行业，以防背叛。"
 trade_route_events.1.b:0 "[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting]的威胁被夸大了。"
 trade_route_events.2.t:0 "借用设计"
 trade_route_events.2.d:0 "我们从[SCOPE.sC('arms_seller_gun_tech').GetName]进口的更先进的武器，应该能为我们目前的军事研究项目提供一些有价值的见解。"
 trade_route_events.2.f:0 "“确切地说，这既不是军事间谍活动，也不是工业间谍活动。这更像是一种创新的致敬，致敬我们的[SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting]朋友，致敬他们提供了如此精美的枪械制造范例。”"
 trade_route_events.2.a:0 "把它们拆开，然后搞清楚怎么再组合起来！"
 trade_route_events.2.b:0 "对于武器的未来，我们要走出自己的道路。"
 trade_route_events.3.t:0 "堕落的优先项"
 trade_route_events.3.d:0 "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]质疑了我们的道德，因为我们在$grain$价格高到让许多贫困公民担忧的时候，却仍然一直在往首都进口奢侈品。"
 trade_route_events.3.f:0 "为了强调要说的话，他用力摔下板条箱。\n\n“我们比任何人都清楚每天有多少货物运到这些码头。别告诉我面包的价格和我们现在搬运的这些高档物品没有任何关系！”"
 trade_route_events.3.a:0 "我们也应该尽力进口这种基本食品。"
 trade_route_events.3.b:0 "那就让他们吃肉糜啊！"
 trade_route_events.4.t:0 "工业级材料"
 trade_route_events.4.d:0 "$ig_industrialists$认为首都的$steel$价格过高，阻碍了他们的雄心壮志，希望我们优先进口钢。"
 trade_route_events.4.f:0 "“我在国外的生意伙伴说我以铁拳经营我的生意。这听上去有些吓人，但实际上是在拿我开相当羞辱人的玩笑：他们在暗示我已经生锈了！”"
 trade_route_events.4.a:0 "我们会找到这种现代重要材料的来源。"
 trade_route_events.4.b:0 "他们的雄心应当首先是制造钢，而不是使用钢。"
 trade_route_events.5.t:0 "思想的画布"
 trade_route_events.5.d:0 "$ig_intelligentsia$发现他们很难找到便宜的$paper$，来让他们的思想永垂不朽。"
 trade_route_events.5.f:0 "“这种糟糕状况的唯一好处，”教授恼怒地叹了口气说，“就是当有人说一个想法价值抵不上用来印它的那张纸时，至少他是认真的！”"
 trade_route_events.5.a:0 "我们会为明日的经典保障纸张供应！"
 trade_route_events.5.b:0 "学会简洁。"
