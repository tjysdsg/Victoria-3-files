  # Tech/Production JEs and Events
 je_pumpjacks:0 "扩建石油工业"
 je_pumpjacks_reason:0 "我们对于石油的应用只是刚刚开始起步，但是我们已经发现了一些油源。我们必须毫不延迟地利用起来。"
 je_electrical_generation:0 "扩建发电厂"
 je_electrical_generation_reason:0 "有些人声称，在未来，电力可以被用作任何事物的能源。不论这样的梦想是否会成真，电力已经在相当多的产业中得到了应用。哪里有需求，我们就要向哪里供给。"
 production_tech_events.401.t:0 "蓬勃发展的石油业"
 production_tech_events.401.d:0 "[SCOPE.sState('oil_rig_state').GetName][SCOPE.sBuilding('oil_rig_building').GetName]的新近扩建提振了信心，人们相信[ROOT.GetCountry.GetName]在未来会成为一个石油供给国。"
 production_tech_events.401.f:0 "“如果我们的祖先看到这些机器是由黑色的、可燃的液体驱动，而这种液体正是从地底喷涌而出，他们一定会将我们的科技奇迹称之为恶魔的工造。谢天谢地，我们生活在一个如此开明的时代！”"
 production_tech_events.401.a:0 "从油井中给我把每一滴都榨出来！"
 production_tech_events.401.b:0 "我们会找到更多的事物来使用石油！"
 production_tech_events.402.t:0 "电力的稳定供应"
 production_tech_events.402.d:0 "[SCOPE.sState('power_plant_state').GetName][SCOPE.sBuilding('power_plant_building').GetName]新近的扩建，激发了人们对于未来[ROOT.GetCountry.GetName]全面电气化的信心。"
 production_tech_events.402.f:0 "“困住奔河与瀑布的能量，并将其转化为一场暴风雨的能量，这一定象征着我们已经接近人类征服自然的最后阶段了。我们准备好了吗？道德上，智慧上，精神上？那都无所谓。因为这一刻已经到来。”"
 production_tech_events.402.a:0 "无限的电力！"
 production_tech_events.402.b:0 "必须利用一切科技制造出更好的列车。"
 production_tech_events.402.c:0 "一定有其他的方式生产电力。"
 production_tech_events.402.e:0 "连时钟周围的灯都在亮着，为什么人要停止工作呢？"
 oil_production_modifier:0 "石油繁荣"
 electrical_power_production_modifier:0 "发电厂先驱"
 camera_film_pm_events.1.t:0 "捕光捉影"
 camera_film_pm_events.1.d:0 "对摄影艺术的兴趣席卷了[ROOT.GetCountry.GetName]，出现了许多实验性应用这种科技的全新艺术运动。"
 camera_film_pm_events.1.f:0 "“像人眼感知现实一般捕捉现实，但又没有人类心灵中的爱与仁慈对图像进行柔化，或许会使其看起来过于刺眼。然而，我们将这份责任从艺术家移给观察家，并希望这能让人们更加关注自己心灵的内容。”"
 camera_film_pm_events.1.a:0 "这应该成为新闻报道者的新工具！"
 camera_film_pm_events.1.b:0 "它应当被用于捕捉[ROOT.GetCountry.GetName]之美。"
 camera_film_pm_events.1.c:0 "我们应当投入努力，让这些图像活过来。"
 camera_film_pm_events.2.t:0 "会动的画"
 camera_film_pm_events.2.d:0 "胶片记录设备的获取和[ROOT.GetCountry.GetName]全国范围内电影剧院的建立，使得新生的电影工业开始在该国扎根。"
 camera_film_pm_events.2.f:0 "当她还是一个小女孩的时候，她曾经被允许借来了一个诡盘，那个转盘上看起来是在转圈跳舞的夫妻看上去让她深深着迷。很多年过去，她以为那不过是孩子的幻想，一个专供稚嫩心灵的简单幻术。\n\n然而，当她看到火车进入车站的投影时，她感觉自己又回到了那个瞬间。魔法再次成真了。"
 camera_film_pm_events.2.a:0 "电影是捕捉我们这个时代残酷现实的完美工具。"
 camera_film_pm_events.2.b:0 "电影将成为讲故事的新领域！"
 camera_film_pm_events.2.c:0 "我们能在如此引人共鸣的媒介中找到什么政治用途？"
 je_camera:0 "建立摄影艺术"
 je_camera_reason:0 "摄影暗箱最初只是一种技术上的新奇玩意儿，但现在正成为艺术家描绘世界的工具。我们应该站在这种新艺术形式的最前沿。"
 je_film:0 "建立电影艺术"
 je_film_reason:0 "录制和放映电影的技术为新的艺术野心和大众传播提供了绝佳的机会，我们应该抓住这个机会，在全国范围内为这个新产业打下基础。"
