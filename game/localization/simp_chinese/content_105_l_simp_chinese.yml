  # Distribution of Power Law Events
 distribution_of_power_laws.1.t:0 "迷人的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]以[SCOPE.sLaw('current_law_scope').GetName]巩固权力的努力大获成功，这一切都归功于[ROOT.GetCountry.GetRuler.GetHerHis]天生的魅力。"
 distribution_of_power_laws.1.f:0 "“我不喜欢政客。对于大多数[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，我压根就不相信他们。但[ROOT.GetCountry.GetRuler.GetFirstName]完全不一样！如果你问我维护[ROOT.GetCountry.GetName]安全的最佳方法是什么，我的回答是让[ROOT.GetCountry.GetRuler.GetHerHim]来管事，别让其他秃鹫插手。这好像正是[ROOT.GetCountry.GetRuler.GetSheHe]想要做的！”"
 distribution_of_power_laws.1.a:0 "一切权力归于[ROOT.GetCountry.GetRuler.GetLastName]，我们的解放者！"
 distribution_of_power_laws.1.b:0 "[ROOT.GetCountry.GetRuler.GetLastName]的声音就是人们的声音！"
 distribution_of_power_laws.2.t:0 "新政权的文书工作"
 distribution_of_power_laws.2.d:1 "废除民主制各机关，以[SCOPE.sLaw('current_law_scope').GetName]取而代之的改革目前正在进行，在这些机关中工作的$bureaucrats$对于他们在[ROOT.GetCountry.GetRuler.GetFullName]统治下的未来有些担心。"
 distribution_of_power_laws.2.f:0 "“当然，我们主要的担忧是我们在此守护的权利被削减了。不过，我们或许能提供一些帮助，这都取决于新[ROOT.GetCountry.GetName]的优先事项。毕竟，这种中央集权体制会产生大量的文书工作。”"
 distribution_of_power_laws.2.a:0 "必须切除腐肉[ROOT.GetCountry.GetName]才能恢复活力！"
 distribution_of_power_laws.2.b:0 "他们在新政府将有一席之地。"
 distribution_of_power_laws.3.t:0 "民意之声"
 distribution_of_power_laws.3.d:0 "许多[SCOPE.sLaw('current_law_scope').GetName]改革后将无法在[ROOT.GetCountry.GetAdjectiveNoFormatting]政治体系下发声的人聚集在议会外进行抗议。"
 distribution_of_power_laws.3.f:0 "“这次政权接管依赖的是冷漠、无知以及对被剥夺参政权的恐惧。有人希望我们相信，拿走我们的政治权力是为了我们自身的福祉，他人会代表我们、照看我们、并始终看顾我们的最佳利益。我们绝不会被愚弄，也绝不会沉默！”"
 distribution_of_power_laws.3.a:0 "他们会是第一批尝尝新政权是如何对待异见者的人！"
 distribution_of_power_laws.3.b:0 "如果他们想要发声，就让他们做吧。暂时先这样。"
 distribution_of_power_laws.4.t:0 "军队支持"
 distribution_of_power_laws.4.d:0 "由于担心正在进行的[SCOPE.sLaw('current_law_scope').GetName]改革会引发紧张局势，[SCOPE.sCharacter('supportive_commander').GetFullName]表示支持新法，并承诺如果被剥夺参政权的人暴动，就会出手镇压。"
 distribution_of_power_laws.4.f:0 "“我没有说我预期会有叛乱，没有任何这方面的意思。你看起来完全控制住了局势。然而，在政治权力易手时，人们很容易忘记国民的分歧转变为军事问题的速度有多快。和许多其他人一样，我在原则上支持改革，将其视为一个经常自相矛盾的国家走向秩序和团结的一步。更重要的是，我将用行动支持它。相信我，一名军方[SCOPE.sCharacter('supportive_commander').GetManWoman]的支持才是真正算数的支持。”"
 distribution_of_power_laws.4.a:0 "我们需要[SCOPE.sCharacter('supportive_commander').GetHerHis]的支持来对付桀骜不屈的刁民！"
 distribution_of_power_laws.4.b:0 "[SCOPE.sCharacter('supportive_commander').GetSheHe|U]是我们军队中的忠诚楷模！"
 distribution_of_power_laws.5.t:0 "无知的刁民"
 distribution_of_power_laws.5.d:0 "支持[SCOPE.sLaw('current_law_scope').GetName]改革的政治家提出，有必要取消下层阶级的投票权，因为他们没有受过政治事务方面的相关教育，不具备做出决策的能力。\n\n该论点的影响与[ROOT.GetCountry.GetAdjectiveNoFormatting][ROOT.GetCountry.GetTotalLiteracyRate|%v]的识字率成正比。"
 distribution_of_power_laws.5.f:0 "“许多哲学家和政治家都批判过乌合之众统治下的暴政。[ROOT.GetCountry.GetNameNoFormatting]的民主已经变成了一场闹剧，根本不懂如何管理国家的人将他们的选票投给了一个编造出最具说服力谎言的骗子。幸运的是，我们有一些更好的公民受过这方面的教育。他们能比人民自己更好地照管好人民的利益。”"
 distribution_of_power_laws.5.a:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]的公众需要更好的头脑来照顾他们。"
 distribution_of_power_laws.5.b:0 "这是境外势力在抹黑我们的人民！"
 distribution_of_power_laws.6.t:0 "民主的代表"
 distribution_of_power_laws.6.d:1 "作为对国家政策转向[SCOPE.sLaw('current_law_scope').GetName]的回应，[SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]的[SCOPE.sCharacter('opposing_politician').GetFullName]，政府的一位部长，宣称这种对选举权的限制与[SCOPE.sCharacter('opposing_politician').GetHerHis]作为民选代表的身份相矛盾。"
 distribution_of_power_laws.6.f:0 "“是人民赋予了我们行使权力的合法性，看到政府抛弃了我们本应服务的人民，我很难过。通过限制选举权，我们传递了一条明确的信息：我们不认为自己得到了公众的支持。这一信息不仅表明我们将政治视为游戏，而且还是我们不敢坦诚玩下去的游戏，我们想要改变规则以获胜的游戏。对我而言，我为[ROOT.GetCountry.GetNameNoFormatting]服务，不为自己服务。我不支持这项改革！”"
 distribution_of_power_laws.6.a:0 "让[SCOPE.sCharacter('opposing_politician').GetHerHim]辞职！"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetFullName]退出政坛。"
 distribution_of_power_laws.6.b:0 "说服[SCOPE.sCharacter('opposing_politician').GetHerHim]留下。"
 distribution_of_power_laws.7.t:0 "民主的根基"
 distribution_of_power_laws.7.d:0 "为了表示公众对新[SCOPE.sLaw('current_law_scope').GetName]改革的支持，[SCOPE.sState('election_organizers_state').GetName]的公民提议由他们无偿组织即将到来的选举。"
 distribution_of_power_laws.7.f:0 "“只靠官僚和政府工作人员的恩惠运行的民主，永远不能反映它呼吁公民履行的义务。我们必须都为此做出贡献，不仅仅只是投下庄严的一票，还有让这些选票生效的工作和物料。”"
 distribution_of_power_laws.7.a:0 "将他们派到全国各地！"
 distribution_of_power_laws.7.b:0 "他们应该把劲儿集中用于[SCOPE.sState('election_organizers_state').GetName]。"
 distribution_of_power_laws.8.t:0 "年少多有荒唐事"
 distribution_of_power_laws.8.d:0 "新的[SCOPE.sLaw('current_law_scope').GetName]改革引发了一场关于[ROOT.GetCountry.GetName]投票年龄的辩论。"
 distribution_of_power_laws.8.f:0 "“我的父母都不识字，不过我哥哥识字，更重要的是，他有阅读的习惯。他上次从大学回家，问我对誓死捍卫[ROOT.GetCountry.GetNameNoFormatting]的责任感有什么感触。然后他告诉我新的投票改革，并问我是否考虑过[ROOT.GetCountry.GetNameNoFormatting]应该对我有什么责任。我觉得他提出了一个令人信服的论点——而如果我够年龄投票，他肯定也够。”"
 distribution_of_power_laws.8.a:0 "25岁的投票年龄应该能确保只有有担当的成年人可以投票。"
 distribution_of_power_laws.8.b:0 "21岁似乎是合理的折中。"
 distribution_of_power_laws.8.c:0 "18岁的投票年龄是未来的方向。"
 distribution_of_power_laws.9.t:0 "上位的糟老头"
 distribution_of_power_laws.9.d:0 "[SCOPE.sLaw('current_law_scope').GetName]改革威胁到了许多[ROOT.GetCountry.GetName]上位者手中的权力，其中的一些人动用自己拥有的政治关系阻碍它的通过。"
 distribution_of_power_laws.9.f:0 "“这话只在你和我之间讲，太多高尚的理想主义者涉足到了这个话题。他们通过放弃自己的影响力找寻到了某种高尚的品质，并像给穷人布施一样将这个传播给了普罗大众。他们可能以为这能够拯救自己的灵魂，或者自己的传承。我是一个更加现实的人。我关心的是我自己和我的朋友们马上临近的未来。我也将你视作我的朋友中的一员；你是我的朋友吗？”"
 distribution_of_power_laws.9.a:0 "如果他们试图阻碍新法，就必须将这些人从职位上赶下去！"
 distribution_of_power_laws.9.b:0 "可能我们同这些人通力合作能够创建一个全新的体制。"
 distribution_of_power_laws.10.t:0 "过去之罪"
 distribution_of_power_laws.10.d:0 "[SCOPE.sLaw('current_law_scope').GetName]改革的支持者唤起了公众对现政府过去滥用权力的关注，这也是迫切需要改革的原因之一。"
 distribution_of_power_laws.10.f:0 "“啊，我都快记不得了。那是个不一样的年代。这种事就那么发生了，从没想到还会有人质询我。这并不是说它毫无争议，但抱怨者什么时候都有。想办成事就不能听他们的。当然，这都得到了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的批准。不是明面上的，不过我觉得你应该知道。别告诉别人。”"
 distribution_of_power_laws.10.a:0 "权力导致腐败，这就是为什么掌权者必须对选民负责。"
 distribution_of_power_laws.10.b:0 "过去的事就过去了。这些问题与改革无关。"
 distribution_of_power_laws.11.t:0 "没有人民的民主"
 distribution_of_power_laws.11.d:0 "[SCOPE.sLawType('universal_suffrage_type').GetName]的支持者认为正在进行的[SCOPE.sLaw('current_law_scope').GetName]改革是一项不彻底的妥协，剥夺了许多人参与民主的权利。"
 distribution_of_power_laws.11.f:0 "“‘[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]’。听听它的声音！说的好像我们就此摈弃了压迫的镣铐，而不是将负担转移了一样。如果它使得这么多人都无法拥有选举权，我们又如何仰仗这场改革将所有人团结在一起呢？通常来说，他们希望见到的是任何事情都有可能发生。结果呢，他们对于自己的切身大事完全没有任何期待，这不是对待一名人类应有的方式。”"
 distribution_of_power_laws.11.a:0 "我们应该专注于目前的改革，这已经是明显的进步了。"
 distribution_of_power_laws.11.b:0 "[SCOPE.sLaw('current_law_scope').GetName]是通向[SCOPE.sLawType('universal_suffrage_type').GetName]之路的踏脚石！"
 distribution_of_power_laws.12.t:0 "选举的文书工作"
 distribution_of_power_laws.12.d:0 "为即将到来的[SCOPE.sLaw('current_law_scope').GetName]选举指定一个合适的投票系统对[ROOT.GetCountry.GetAdjectiveNoFormatting]政府的行政能力造成了很大压力。"
 distribution_of_power_laws.12.f:0 "“等到整个基础架构到位就容易得多了。我们需要证明我们能做到。人民需要相信他们的选票被正确地收集和统计，不然他们很快就会认为选举是一场骗局。人民在看着，其他国家也在看着。我们不能走捷径。”"
 distribution_of_power_laws.12.a:0 "如果有必要的话，我们将动用其他行政部门的资源。"
 distribution_of_power_laws.12.b:0 "我们只需要慢慢来。"

