 la_plata.1.t: "图库曼精神"
 la_plata.1.d: "最近[ROOT.GetCountry.GetName]民族主义情绪的高涨，引发了人们对独立战争中团结一致的怀念。要求恢复拉普拉塔河联省的呼声开始在[ROOT.GetCountry.GetNameNoFormatting]回响。"
 la_plata.1.f: "“爸爸，这真的很愚蠢吗？拉普拉塔是个大地方，我们周围有更大的恶霸。我们很快就会互相需要的，不是吗？”\n\n“没有。上次发生这种事的时候，拉普拉塔对我们来说太小了。其中一个大坏蛋用它砸了我们的门。我们把他们挡在外面，就是做个小而聪明的人，而不是做个大而爱争吵的人。”\n\n“父亲，你的兄弟们失败了。你也失败了。但我们可以从你的错误中吸取教训，这次把它做对。”"
 la_plata.1.a: "拉普拉塔将归为一统。"
 la_plata.1.b: "我们的邻国已经选择了自决。"
 la_plata.2.t: "从河流到海峡"
 la_plata.2.d: "随着我们恢复统一的[ROOT.GetCountry.GetName]，以前互不相干的拉普拉塔国家现已成为一个不可分割的整体。"
 la_plata.2.f: "男人们穿着新缝制的制服和擦得锃亮的靴子，步调一致地行进着。沿街和窗户，迎接他们的是新成立的工会的欢呼声和飘扬的旗帜。公司里最年轻的那个人看着站在路边的父亲。老人的一只眼睛里噙着骄傲的泪水，另一只眼睛里则带着一丝遗憾。他加入为胜利的儿子鼓掌时，他的嘴唇颤抖着。"
 la_plata.2.a: "让神圣的自由和团结统治吧！"
 la_plata.2.b: "我们统治的领土必须延伸到太平洋。"
