 positivism.2.t: "实证主义教会"
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName]是实证主义哲学的学生，在[SCOPE.sState('positivist_church_state').GetName]创立了[ROOT.GetCountry.GetNameNoFormatting]实证主义教会。教会的活动已经成为实证主义知识分子的聚会场所。"
 positivism.2.f: "小册子从手中飞落到一座新教堂的街道上。一方承诺道德混乱的终结，另一方则预示着一个通过学习解放的新时代。纸上谈兵的学者、真正的学者、职员和银行家都找到了一个面向未来的理想。一个以进步为目标，以秩序为基础，以爱为主宰真理的理想。"
 positivism.2.a: "一个有趣的机构。"
 positivism.2.b: "又一个折衷主义的短命教派。"
 positivism.3.t: "实证主义时代"
 positivism.3.d: "实证主义者的工作使他们的原则深深铭刻在[ROOT.GetCountry.GetName]的专业圈子里。在未来的许多年里，实证主义的原则肯定会指导[ROOT.GetCountry.GetAdjectiveNoFormatting]的专业机构。"
 positivism.3.f: "“一个重要的日子。一个光荣的日子！一个集体，一个目标。今天我们在这座圣殿里有图书管理员和工人、店主和纺织女、木匠和职员。看到这么多人为改善我们的同胞而努力，这是多么伟大的一天啊。因此，让我们改变本次庆典的礼仪顺序：让我们从相互提供和平的标志开始。”"
 positivism.3.a: "我们正在接近进化的下一个阶段。"
 positivism.3.b: "他们还可以做更多的事情来带领我们前进。"
 positivist_leaders_spawn_tt: "未来，实证主义人物将更有可能出现在[SCOPE.sCountry('home_country_scope').GetName]"
 positivism.4.t: "奇怪的教派"
 positivism.4.d: "经过一段短暂的突出时期后，实证主义趋势在[ROOT.GetCountry.GetName]开始衰落，因为中产阶级改革者寻求其他框架来分析他们的问题。随着它的衰落，实证主义教会很快就会被视为又一个短命的教派。"
 positivism.4.f: "出售：人道教礼拜堂，改作俗用。\n\n坐落于[SCOPE.sState('capital_scope').GetCityHubName]市中心的绝佳位置。拥有坚固的设计，空间宽敞，可以容纳数百志同道合的人举行任何聚会。非常适合一所前途光明的学校。\n\n欢迎垂询。"
 positivism.4.a: "另一个宏伟的设计作品，却渐渐湮没。"
 positivism.4.b: "他们将永远追逐他们不可能的梦想。"
