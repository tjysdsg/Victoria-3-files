 positivism_pulse.1.t: "践行实证主义"
 positivism_pulse.1.d: "实证主义哲学已经传播到实证主义教会之外，许多[GetPopType('engineers').GetName]、[GetPopType('academics').GetName]和[GetPopType('officers').GetName]采用了它的科学原理来实现他们的改革野心。"
 positivism_pulse.1.f: "自然律是这位新判官最先处理的事务之一。一个小木槌的敲击，就这样终结了任何为损坏货物寻求赔偿的人对“自然”的要求。如果政府没有明确的命令这样做，它就不是可以遵循的法律。只是要解释的指导方针，直到命令被提出。"
 positivism_pulse.1.a: "这对改良主义事业大有裨益。"
 positivism_pulse.1.b: "当然还有更理性的政治论坛。"
