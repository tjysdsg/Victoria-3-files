 communism.10.t: "压迫者和被压迫者"
 communism.10.d: "随着我们的工业对[ROOT.GetCountry.GetAdjective]的未来变得越来越重要，工人阶级也是如此。各种的工人运动已经开始在社会主义事业下联合起来。"
 communism.10.f: "“……工业进步。于是，随着大工业的发展，资产阶级赖以生产和占有产品的基础本身也就从它的脚下被挖掉了。它首先生产的是它自身的掘墓人。资产阶级的灭亡和无产阶级的胜利是同样不可避免的。”" #- The Communist Manifesto
 communism.10.a: "风暴将至。"
 communism.10.b: "总有一天，世界会获得自由。"
