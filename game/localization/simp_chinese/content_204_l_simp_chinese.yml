 BRZ_populism.1.t: "一视同仁的自由"
 BRZ_populism.1.d: "[SCOPE.gsInterestGroup('pb_ig').GetName]中日益增长的平民主义和支持现代化的趋势使他们挑战[SCOPE.gsInterestGroup('landowners_ig').GetName]对[ROOT.GetCountry.GetAdjective]政治制度的控制。"
 BRZ_populism.1.f: "“你们都在这儿干什么？这是一个关于#italic 长官们#!的股份的工会代表会议。剧院更适合你们这些大学出身的懒汉。”\n\n“嗯，有几只小鸟告诉我们，你的激进想法是，嗯，出口咖啡和牛奶以外的东西。也许是管理层的变动？”\n\n“啊……那很好：开个工会代表和记者见面会。”"
 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName]有了一个新挑战者。"
 BRZ_populism.2.t: "[SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]纵队"
 BRZ_populism.2.d: "受到[SCOPE.sState('inspiration_state').GetName]的尉官派起义启发，[SCOPE.sCharacter('prestes_scope').GetFullName]上尉发起了一场大规模叛乱，带领[SCOPE.sCharacter('prestes_scope').GetHerHis]的部队穿越了几个州，以躲避政府军。"
 BRZ_populism.2.f: "这一命令是在政府军开始加强阵地防御时发出的。随着推进，方向很明确：向北进军，在巴拉那河找到叛乱分子。行军是比较容易的部分。带着一万四千人的军队跟在[SCOPE.sCharacter('prestes_scope').GetHerHis]后面行军几乎是不可能的。但是不冒险就没有收获。[SCOPE.sCharacter('prestes_scope').GetSheHe]决定，是时候爆发了。"
 BRZ_populism.2.a: "我们必须包围并消灭叛军。"
 BRZ_populism.2.b: "追赶纵队到境内。"
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName]将生效为[concept_agitator]"
 BRZ_populism.3.t: "希望陨落"
 BRZ_populism.3.d: "在我们机构的努力下，日益高涨的平民主义运动已化为乌有。在可预见的将来，[SCOPE.gsInterestGroup('landowners_ig').GetName]的统治将继续统治[ROOT.GetCountry.GetName]。"
 BRZ_populism.3.f: "#italic 长官#!，最后的报告已经发过来了。大部分警力和军事力量已经控制了每一个主要枢纽。任何活跃的持不同政见者都不可能在我们不知情的情况下行动。”\n\n“好样的，#italic 尉官#!。让你的人找出罪魁祸首。不要伤害其他人。我肯定有咖啡田可以让他们……去‘社区服务’。”"
 BRZ_populism.3.a: "仍然有人知道谁对他们有利。"
 BRZ_populism.3.b: "另一个威胁暂时被解除了。"
 BRZ_populism.4.t: "咖啡的海洋"
 BRZ_populism.4.d: "在严重依赖$coffee$的[SCOPE.sState('coffee_ocean_state').GetName]，咖啡价格的低迷导致了普遍的贫困。对经济萧条蔓延的担忧在[ROOT.GetCountry.GetName]各地上升。"
 BRZ_populism.4.f: "奥斯沃尔多，\n\n我怀着最谦卑的意图和最沉重的心情给你写信。随着全球咖啡价格的下跌，我变得一贫如洗。好像卖掉家里的银器还不够似的，我不得不把种植园的更多土地分出来出售。我请求你，作为我们乡村俱乐部的主席，召开一次会议。我们必须阻止全球咖啡价格的自由落体，以免把我们所有人都拖下水。"
 BRZ_populism.4.a: "让他们吃咖啡。"
 BRZ_populism.4.b: "人民必须得到救济。"
 BRZ_populism.5.t: "自由主义阶级"
 BRZ_populism.5.d: "以[SCOPE.gsInterestGroup('pb_scope').GetName]和[SCOPE.gsInterestGroup('intelligentsia_scope').GetName]为代表的城市“自由主义阶级”已经开始组织起来，推翻[SCOPE.gsInterestGroup('landowners_scope').GetName]对[ROOT.GetCountry.GetAdjective]政治的垄断。"
 BRZ_populism.5.f: "#bold 一个伟大的共和国，以进步的名义！#!\n\n无记名投票！服务公众的律师！小学义务教育！\n\n秩序和进步需要它！\n\n#italic 牛奶和咖啡的饮食对我们的益处有限。巴西需要钢铁、服务、盐等等！不要选牛奶和咖啡！#!"
 BRZ_populism.5.a: "他们孕育着新巴西的种子。"
 BRZ_populism.5.b: "这事永远也搞不成。"
 BRZ_populism.6.t: "尉官派在[SCOPE.sState('revolt_state').GetName]叛乱"
 BRZ_populism.6.d: "支持尉官派现代化意识形态的[GetPopType('officers').GetName]占领了[SCOPE.sState('revolt_state').GetCityHubName]和[SCOPE.sState('revolt_state').GetName]的几个偏远城镇。叛军要求无记名投票和独立法庭。"
 BRZ_populism.6.f: "#bold 新爆发的尉官派叛乱#!\n\n又有军事组织对政府失信，并开始发布与其他被镇压的叛徒相同的要求清单。[SCOPE.sState('revolt_state').GetCityHubName]的同情者敦促他们这次得到公正的倾听。正在调查的一些报告详细说明，这一群体可能与前几个群体同样倾向于暴力。[SCOPE.sState('revolt_state').GetCityHubName]附近的目击者……（下转第2版）"
 BRZ_populism.6.a: "派遣忠诚的部队去镇压这场叛乱。"
 BRZ_populism.6.b: "用炸弹使叛军屈服。"
 BRZ_populism.7.t: "欺诈之战"
 BRZ_populism.7.d: "最近的选举引发了对[SCOPE.sParty('liberal_party_scope').GetName]和[SCOPE.sParty('republican_party_scope').GetName]之间相互欺骗行为的猛烈指责。这些言论极大地加剧了各阶级之间的紧张关系。"
 BRZ_populism.7.f: "欺诈和操纵的指控是意料之中的。由于#italic 长官们#!掌权时间很长，而且下属忠心耿耿，一个受到支持的挑战者似乎是闻所未闻的。因此，一些偏远的州为这位挑战者提供了100%的选票。有些数字不得不捏造。毕竟，只有采取同样策略的人才有可能获得一个州100%的选票。"
 BRZ_populism.7.a: "我们不听信空话。"
 BRZ_populism.7.b: "让这些虚假的指控闭嘴。"
 BRZ_populism.8.t: "自由主义联盟"
 BRZ_populism.8.d: "几个代表城市中产阶级的小党派选择支持[SCOPE.sCharacter('vargas_scope').GetFullName]和[SCOPE.sParty('liberal_alliance_scope').GetName]，以推翻政府中的[SCOPE.gsInterestGroup('landowners_ig').GetName]寡头。"
 BRZ_populism.8.f: "一个完全由传统支撑的政权特别容易腐败。这种腐败可以有多种形式，但这次的腐败是预料之中的。人们都想着咖啡会变成牛奶，牛奶又会变成咖啡。只要打破这一传统，就足以使联盟陷入混乱。这笔交易中被唾弃的那一半，从一个相对闭塞的地方变成了一个新面孔。也许他可以收回属于他们的东西。"
 BRZ_populism.8.a: "人们团结起来支持[SCOPE.sCharacter('vargas_scope').GetLastName]。"
 BRZ_populism.8.b: "派长官的人去找他们的印刷工。"
 BRZ_populism.9.t: "马瑙斯公社"
 BRZ_populism.9.d: "[SCOPE.sState('amazonas_state').GetName]的[SCOPE.gsInterestGroup('armed_forces_ig').GetName]占领了马瑙斯市，并颁布了几项激进的平民主义法令。公社政府迅速在当地人中赢得了极大的声望。"
 BRZ_populism.9.f: "祖父，\n\n我深情地记得你讲的曾祖父在亚马逊河与老皇帝的军队作战的故事。现在，我和我的朋友们准备在这里做同样的事情。这里的一位船长听说法国的一个城市也在做着和我们类似的事情。\n\n这次我们知道自己在做什么。它不会像以前的战争那样。它不会像法国那样。我们会搞定的。我知道。"
 BRZ_populism.9.a: "我们必须小心，不要激起更多的叛乱。"
 BRZ_populism.9.b: "必须尽快粉碎公社。"
 BRZ_vargas.1.t: "新共和国"
 BRZ_vargas.1.d: "在支持改革派事业的军队成员迅速夺取政权后，[SCOPE.sCharacter('vargas_scope').GetFullName]被宣布为[ROOT.GetCountry.GetNameNoFormatting]总统。[SCOPE.sCharacter('vargas_scope').GetHerHis|U]的议程呼吁国家现代化以及迅速恢复秩序。"
 BRZ_vargas.1.f: "它开始于一个小国家，被剥夺了寡头政治的一部分。然后，在一次暗杀之后，通过巧妙的言辞，它开花了。但只有在寡头政治本身被其中一方欺骗之后，反抗才变得强大起来。现在，它的演员已经集合起来：第一共和国即将垮台。只有迅速采取行动才能制止一场血腥的内战。"
 BRZ_vargas.1.a: "一个新巴西诞生了。"
 BRZ_vargas.2.t: "新国家体制"
 BRZ_vargas.2.d: "通过一系列对左翼的镇压，以及众多加强国家权力的法令，[SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('vargas_scope').GetFullName]完全巩固了[SCOPE.sCharacter('vargas_scope').GetHerHis]对[ROOT.GetCountry.GetName]的统治。"
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]：终身阁下#!\n\n阳光照耀着转型后的巴西：[SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting]总统制定了一部新宪法。随后，国家内阁被解散，所有部长被驱逐。他的第一个议程是扩大他的特色劳动保护法。(下转第3版)"
 BRZ_vargas.2.a: "巴西民族万岁！"
 BRZ_vargas.2.b: "我们必须赞扬我们的整合主义伙伴。"
 BRZ_vargas.3.t: "革命的终结"
 BRZ_vargas.3.d: "[SCOPE.sCharacter('vargas_scope').GetFullName]的倒台预示着[ROOT.GetCountry.GetName]走向了新时代。这个新时代是自由的时代，还是在另一个名字下继续独裁统治，还有待观察。"
 BRZ_vargas.3.f: "“原来是这样，是吗？”\n\n“是的，[SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]。很讽刺，不是吗？你有没有想过老皇帝被废黜时在想什么？还有最后的命令吗？后悔他的统治？”\n\n“没有。不奇怪也不后悔。我会像那个老皇帝一样，站在一边。我不会参加下一届总统选举。”"
 BRZ_vargas.3.a: "我们将努力迈向一个更加自由的时代。"
 BRZ_vargas.3.b: "我们必须吸取[SCOPE.sCharacter('vargas_scope').GetHerHis]的教训。"
 BRZ_vargas.4.t: "联邦干预者"
 BRZ_vargas.4.d: "[SCOPE.sState('intervenor_state').GetName]的骚乱已经超出了任何可以接受的限度。[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政府请求派遣一名联邦干预者来恢复秩序。"
 BRZ_vargas.4.f: "“我想，#italic 绅士们#!，你们一定对我出现在这里感到困惑。请允许我阐明我的目的：你可以把我当作一个执行者。我找到麻烦，然后消除它们。根据派遣我的联邦官员的说法，你们当地政府最近变得自私和内向了。明天让你们的助手们向我报告，我将从全面审计开始。”"
 BRZ_vargas.4.a: "派出我们能找到的最好的官员。"
 BRZ_vargas.4.b: "指定[SCOPE.gsInterestGroup('intervenor_ig').GetName]旗下的候选人。"
 BRZ_vargas.5.t: "[SCOPE.sState('dissent_state').GetName]的立宪主义者暴动"
 BRZ_vargas.5.d: "异见分子在[SCOPE.sState('dissent_state').GetName]发动暴动，要求[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]恢复宪政和民主选举。"
 BRZ_vargas.5.f: "历史从不重复，但它经常押韵。正是由于这个悖论，就像以前和未来的许多革命一样，开始于[SCOPE.sState('dissent_state').GetNameNoFormatting]的这场革命，是由学生的鲜血引发的。这些要求简单得令人羡慕：一个非军队的州长，一个制宪会议，还有联邦政府遵守新宪法。然而，韵脚总是一样的：无数流淌的鲜血，追随着最初的那一道涓涓细流，汇聚成一条血河。"
 BRZ_vargas.5.a: "恢复秩序，但承诺未来做出让步。"
 BRZ_vargas.5.b: "手软不得。"
 BRZ_vargas.6.t: "整合运动"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName]建立了[ROOT.GetCountry.GetAdjective]整合运动，一个极右翼和传统主义政党，旨在镇压左派，并将天主教教义纳入国家结构。"
 BRZ_vargas.6.f: "“当自私的政权仍然统治着巴西时，自我的革命就无法开始。我们作为整体主义的先锋队，将粉碎马克思主义的自私，超越唯物主义的界限。我们必须这么做，因为巴西要求我们这么做!”\n\n在忠实信徒的热烈掌声中，有一个拿着笔记本的男子。虽然表面上是一名记者，但他真正的主顾眼中只有权宜的盟友。这些乌合之众就是会结成这种联盟。"
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetSheHe|U]会成为有用的盟友。"
 BRZ_vargas.6.b: "一个偶然的发展。"
 brz_integralist_action_tt: "如果成功完成#variable 新共和国#!，我们将能够更深入地接纳#bold 整合主义#!意识形态"
 BRZ_vargas.7.t: "民族解放联盟"
 BRZ_vargas.7.d: "反对[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府的左翼组织联盟已经成立并发表了宣言。这场运动的主要支持者是[SCOPE.sCharacter('anl_leader_scope').GetFullName]，一位著名的[SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName]。"
 BRZ_vargas.7.f: "“我们必须马上行动！这个国家极有可能被#italic 法西斯#!占领。我们有共产国际的支持。有了他们，一切皆有可能。”\n\n“你忘了你自己。我们也许是支持工人的，但工人们还没有给我们祝福。”\n\n“每一个车工和砖层都重要吗？他们中有一半甚至找不到走出酒吧的路！机不可失，时不再来！”"
 BRZ_vargas.7.a: "为了面包、土地和自由！"
 BRZ_vargas.7.b: "他们是国家之敌。"
 anl_more_leftists_tt: "左派人物会更有可能出现，直到#variable 新共和国#!成功完成"
 BRZ_vargas.8.t: "[SCOPE.sState('integralist_state').GetName]的整合主义游行"
 BRZ_vargas.8.d: "[SCOPE.sCharacter('integralist_leader_scope').GetFullName]领导下的整合主义者在[SCOPE.sState('integralist_state').GetName]游行，以回应左翼动乱引发的罢工。游行之后留下了许多受伤的罢工者。"
 BRZ_vargas.8.f: "这支身穿绿衬衫的游行队伍与他们的欧洲同类一样，有着粗野的尊严。在街上高喊口号和他们的武装分子挥手一样常见。他们今天愤怒的对象是一群工业罢工者。整合主义者认为罢工的工人是政府更大的敌人。但他们从来没有得到过这样的效忠承诺。"
 BRZ_vargas.8.a: "他们去了我们警察不敢涉足的地方。"
 BRZ_vargas.8.b: "起诉他们这种毫无意义的暴力行为。"
 bp1_misc.3.t: "现代寡头制"
 bp1_misc.3.d: "实证主义思想对[ROOT.GetCountry.GetAdjective]社会的影响已经延伸到[SCOPE.gsInterestGroup('landowners_ig').GetName]对国家权力的态度。"
 bp1_misc.3.f: "他以前见过这个口号，但从来没有像这样。黄金把它装饰在富丽堂皇的大理石上，放在种植园的房子门口，它被安置时闪闪发光。\n\n“爱是原则，秩序是基础；进步是目标。”"
 bp1_misc.3.a: "巴西与时俱进。"
