 positivism_pulse.2.t: "军事科学"
 positivism_pulse.2.d: "实证主义的实践性和科学性使得实证主义思想在[SCOPE.gsInterestGroup('armed_forces_ig').GetName]中越来越受欢迎。[ROOT.GetCountry.GetAdjective]军校的许多教授和军官已经开始接受这一哲学。"
 positivism_pulse.2.f: "通过理性的观察和个人的理解，一个领导人可以把战争的引擎削减到一个精确的计算。精确计算哪一种火炮可以向目标投放适量的弹药，考虑到变量，以获得最大的效果和最小的伤亡。士兵们的供给和武装都是他们所需要的，再加上一点额外的东西，还有足够的动力去攻陷堡垒。\n\n在遥远的未来，战争可能会变得更加血腥，但至少是有效率的。"
 positivism_pulse.2.a: "新军事学说的基础。"
 positivism_pulse.2.b: "学院应该进一步接受这一趋势。"
 positivism_pulse.2.c: "这种情绪可以支持[SCOPE.sCharacter('armed_forces_leader').GetFullName]的改革建议。"
 military_academy_positivist_tt: "实证主义者将在[SCOPE.gsInterestGroup('armed_forces_ig').GetName]学校中获得影响力"
 positivism_pulse.3.t: "新一代"
 positivism_pulse.3.d: "实证主义的教义在[ROOT.GetCountry.GetAdjective]军事学院的盛行，导致了一代的[SCOPE.gsInterestGroup('armed_forces_ig').GetName]军官学员接受了其原则的教育。"
 positivism_pulse.3.f: "“上尉，我希望你能给我解释一些事情。你让你的人去读关于共和主义的书而不是操练。他们没有为了检阅而练习，而是吹嘘理论。如果获准做礼拜，他们就画画。天啊，你为什么要把我的士兵变成主日学校的新生？”\n\n“为了在战场上更灵活，先生。我希望我的部下没有我也能活下去。他们一定得会思考，在我死了没办法替他们思考的时候。”"
 positivism_pulse.3.a: "他们应该专注于军事事务。"
 positivism_pulse.3.b: "他们只能改进[SCOPE.gsInterestGroup('armed_forces_ig').GetName]。"
