 peru_bolivia_events.1.t: "[SCOPE.sState('arequipa_state').GetCityHubName]条约"
 peru_bolivia_events.1.d: "尽管我们的对手图谋不轨，但秘鲁-玻利维亚联盟已经存在了十年。如今，在唯一且理性的政府的领导下，我们国家实现真正统一的可能性已经存在。"
 peru_bolivia_events.1.f: "从这里看，群山只是一把遥远的刀，刺穿了夜空。参差不齐的刀刃，在云间显得苍白。\n\n“作为印加帝国的继承者，我们必须吞并它以前的领土，沿着海岸线前进、前进、前进。”"
 peru_bolivia_events.1.a: "为联邦签名！"
 peru_bolivia_events.2.t: "[SCOPE.sCharacter('salaverry_scope').GetFullName]被俘"
 peru_bolivia_events.2.d: "随着自封的秘鲁最高酋长的被捕，[ROOT.GetCountry.GetRuler.GetFullName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]终于巩固了[ROOT.GetCountry.GetRuler.GetHerHis]对秘鲁和玻利维亚的控制。[SCOPE.sCharacter('salaverry_scope').GetLastName]的被捕标志着秘鲁内战的最后一幕。"
 peru_bolivia_events.2.f: "[SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting]被带到[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]面前，[SCOPE.sCharacter('salaverry_scope').GetHerHis]戴着手铐，两侧插着带刺的刺刀，[SCOPE.sCharacter('salaverry_scope').GetSheHe]尽可能地昂着头。现在处决几乎已成定局。\n\n然而，[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]看到了机会。[SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting]战败后，联盟的新机会近在咫尺。唯一的问题是，哪条路能最快地把秘鲁带进这个圈子。"
 peru_bolivia_events.2.a: "对[SCOPE.sCharacter('salaverry_scope').GetHerHis]背叛的惩罚只有死亡。"
 peru_bolivia_events.2.b: "永远不允许[SCOPE.sCharacter('salaverry_scope').GetSheHe|U]回到秘鲁。"
 peru_bolivia_events.3.t: "邦联的陨落"
 peru_bolivia_events.3.d: "失去了秘鲁-玻利维亚联盟的大多数州，导致了这个拟议中的国家的崩溃。随着最后一个州正式脱离邦联，至高守护者的宏伟计划已经失去了所有希望。"
 peru_bolivia_events.3.f: "四面受敌，内外夹击，至高守护者终于溃不成军。梦已经死了，死了，他们怀着对兄弟们的恶意杀死了它。秘鲁-玻利维亚似乎永远不会成为一个国家。然而，留在秘鲁境内的人仍然抱有希望：邦联可能重新回归。"
 peru_bolivia_events.3.a: "它开始分崩离析。"
 peru_bolivia_events.3.b: "我们历史的一章还没有开始就结束了。"
 peru_bolivia_events.4.t: "萨拉韦里的落幕"
 peru_bolivia_events.4.d: "费利佩·萨拉韦里失败的政变使得玻利维亚对秘鲁的控制得到了完全的巩固。[SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('santa_cruz_scope').GetFullName]宣布即将建立两国的邦联。"
 peru_bolivia_events.4.f: "“那么，就这样了？这样邦联就有保障了。”\n\n“我们已经有了一个贪吃的邻居。如果他们俩都来救我们，愿主保佑我们。”\n\n“所以我们会先争取邦联。传话给我们的朋友，叫他们把刺刀修好。”"
 peru_bolivia_events.4.a: "这个邦联必须永远消失。"
 peru_bolivia_events.4.b: "双方仍有可能建立富有成果的伙伴关系。"
 peru_bolivia_events.4.c: "我们对这事没有兴趣。"
 ignore_peru_bol_tt: "我们将选择不反对组建#bold 秘鲁-玻利维亚邦联#!"
 peru_bolivia_events.5.t: "随风飘散"
 peru_bolivia_events.5.d: "随着秘鲁-玻利维亚联邦的解体，[ROOT.GetCountry.GetAdjective]在安第斯利益的一个新兴竞争对手被击败。南美洲的力量平衡再次得到了纠正。"
 peru_bolivia_events.5.f: "#Bold 圣克鲁斯投降：邦联崩溃！#!\n\n我们北部边境的邦联，它的诞生过程接连受挫，以至于上主亲自下令它投降，邦联终于垮台了。在[SCOPE.sState('capital_scope').GetCityHubName]，那些杀死了它的勇士们将受到冠军般的欢迎。"
 peru_bolivia_events.5.a: "一个可怕的东西被闷死在摇篮里了。"
 peru_bolivia_events.6.t: "维持和平"
 peru_bolivia_events.6.d: "随着与正在崛起的秘鲁-玻利维亚邦联建立持久的外交关系，[ROOT.GetCountry.GetName]和该邦联得到了共同的安全保障。"
 peru_bolivia_events.6.f: "“现在我们和邦联讲#italic 和#!了？那我们的贸易呢？两个蓬勃发展的邻居？北部边境的综合威胁？”\n\n“有人下令说，他们的贸易不会威胁到我们，他们的军队比英国人更令人宽慰。这是第一批可可马车。也许你肚子里有巧克力的时候，你对他们的看法就变好了？”"
 peru_bolivia_events.6.a: "这样的安排会维持下去吗？"
 peru_bolivia_events.7.t: "邦联的胜利"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName]成功地巩固了自己的权力，稳定了政局，并通过了宪法。对抗迅速崛起的巨人似乎很快就会徒劳无功。"
 peru_bolivia_events.7.f: "间谍们发了信——既愤怒，又挫败，又惊恐——说新联盟内部的任何骚动早已平息。没有了挥之不去的怨恨，没有了不确定性，没有了立法机构之间的分歧，秘鲁-玻利维亚人民只会把[ROOT.GetCountry.GetNameNoFormatting]视为：嫉妒的侵略者。"
 peru_bolivia_events.7.a: "我们被迫面对一个新的对手。"
 peru_bolivia_events.8.t: "为了自由的秘鲁"
 peru_bolivia_events.8.d: "我们州已从邦联中获得独立。现在有了主权，我们可以选择恢复以前的宪法，寻求恢复一个统一的秘鲁，或者作为一个独立的[ROOT.GetCountry.GetName]，开辟我们自己的新道路。"
 peru_bolivia_events.8.f: "有人会说，导致国家分裂的革命必定被视为不完美的革命。另一些人则认为，为了独立而付出的任何牺牲都是值得的。由于秘鲁还有一半仍在我们的掌握之外，这一问题已沉重地压在我们国家的额头上。"
 peru_bolivia_events.8.a: "秘鲁将成为一个不可分割的整体。"
 peru_bolivia_events.8.b: "我们的国家将在现行宪法下团结一致。"
 peru_bolivia_events.8.c: "秘鲁从来就不是一整个国家。"
