 positivism.1.t: "崇敬人类"
 positivism.1.d: "[SCOPE.sState('paris_scope').GetName]综合理工大学的一位精通各门科学的大学问家[SCOPE.sCharacter('comte_scope').GetFullName]发表了一篇关于按照实证主义原则进行社会重组的论文。"
 positivism.1.f: "“从道德、科学或诗歌的角度来看，它同样有价值；它是唯一能使人类安全地度过其所经历过的最可怕的危机的原则。现在所有人都清楚了，论证的力量，一种现代特有的力量，它仍然保留着许多破坏性的特征，由于实证主义而变得成熟和升华。”" #- Auguste Comte
 positivism.1.a: "这对[ROOT.GetCountry.GetAdjective]学术界来说是个奇怪的恩惠。"
 positivism.1.b: "应该仔细研究一下他的社会物理学思想。"
 positivism.1.c: "如果他希望改变社会，我们欢迎他一试。"
