 positivism_pulse.4.t: "理论与实践"
 positivism_pulse.4.d: "几位著名的实证主义改革倡导者在他们的政治活动上与实证主义教会纠缠在一起。教会的正统立场是，教会成员不应该在教会之外进行政治活动。"
 positivism_pulse.4.f: "主任的桌子上放着两叠信：一叠是实证主义教会的神职人员写的，另一叠是政府里一些信教的人写的。所有这些都是一堆小主题：谴责这个对手、支持这个盟友、请求支持或者警告不要参与一场阴谋。\n\n他伸手去拿朗姆酒。政治似乎是任何教会所固有的。"
 positivism_pulse.4.a: "教会并不是这一事业的唯一仲裁者。"
 positivism_pulse.4.b: "他们的做法违背了实证主义原则。"
 positivism_pulse.5.t: "人道教礼拜堂"
 positivism_pulse.5.d: "[ROOT.GetCountry.GetNameNoFormatting]实证主义教会已经请求获允在[SCOPE.sState('temple_of_humanity_state').GetName]再建一座教堂。拟建的“人道教礼拜堂”将成为实证主义活动的重要节点。"
 positivism_pulse.5.f: "“[SCOPE.sState('capital_scope').GetCityHubName]已经有一座礼拜堂了，现在他们还想在[SCOPE.sState('temple_of_humanity_state').GetCityHubName]再建一座？我们大家肯定会为此受到盘问的。”\n\n“我不担心。反正他们听起来像天主教徒。如果真有宗教裁判所，他们只会把牧师带走，给他们施洗礼。也许这才是参加周日弥撒的真正理由。”\n\n“你星期天不参加弥撒吗？你妈妈会怎么想？”"
 positivism_pulse.5.a: "这没有什么害处。"
 positivism_pulse.5.b: "他们不会把混乱蔓延到[SCOPE.sState('temple_of_humanity_state').GetName]。"
