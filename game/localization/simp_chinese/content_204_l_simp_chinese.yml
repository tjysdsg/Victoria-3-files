 coffee_with_milk.1.t: "涓涓细流的豆子"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName]拥有巨大的潜力——广阔的可耕地和适宜种植经济作物的完美气候。这些财富可能是解决[ROOT.GetCountry.GetAdjectiveNoFormatting]独立后经济不稳定局面的关键。"
 coffee_with_milk.1.f: "总的来说，曾经由葡萄牙控制的总面积超过了欧洲大陆的五分之一。巴西现在在这些土地上延伸，静脉水道滋养着稀树草原、湿地、雨林、起伏的丘陵和山脉。只要有合适的生存环境，人类已知的任何东西都可以在这里生长。但如此广阔的空间需要时间、努力和血的河流才能被驯服使用。秩序和进步不会等待太久。"
 coffee_with_milk.1.a: "出口经济将把我们带入现代化。"
 coffee_with_milk.1.b: "我们的种植者应该继续努力。"
 coffee_with_milk.2.t: "咖啡的金库"
 coffee_with_milk.2.d: "在依托种植园经济变得高度富裕的[SCOPE.sState('reinvestment_state').GetName]，当地政府已经开始了一项将咖啡贸易收益再投资的计划。这使得它的发展远远超过了[ROOT.GetCountry.GetAdjective]的其他地区。"
 coffee_with_milk.2.f: "“一个国家能在一个地区开发多少个咖啡种植园？似乎每个人和他的狗都在这里工作或拥有一个咖啡种植园。”\n\n“你应该看看下一届政府。目力所及都是牛。每个正派的巴西人都必须在咖啡里加牛奶。”\n\n“这就解释了为什么那里的空气那么臭了。”"
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName]是[ROOT.GetCountry.GetNameNoFormatting]的核心。"
 coffee_with_milk.2.b: "中央政府必须分一杯羹。"
 coffee_with_milk.3.t: "无情的田野"
 coffee_with_milk.3.d: "由于缺乏愿意为[SCOPE.sState('population_state').GetName]的[SCOPE.sBuilding('population_building').GetName]工作的工人，当地[GetPopType('aristocrats').GetName]一直在寻求一种解决方案，为他们的农场获得更多的廉价劳动力。"
 coffee_with_milk.3.f: "致港口长、港务长，\n当然，在我写这篇文字的时候，我不需要告诉你成箱的咖啡从我们的港口流出，流入美国人和欧洲人的口中。他们告诉我，成吨的人会登上我们的船去世界各地。当然，你会知道，在我们的太阳下采摘这些珍贵的豆子是非常辛苦的劳动。其他种植园主和我已经达成了某种共识：我们需要更多的肉来养活无情的太阳和嗜血的庄稼。当然，英国人不知道的事情不会伤害他们。"
 coffee_with_milk.3.a: "鼓励欧洲移民劳工。"
 coffee_with_milk.3.b: "寻求扩大奴隶制来弥补缺口。"
 coffee_with_milk.4.t: "咖啡加牛奶"
 coffee_with_milk.4.d: "随着[ROOT.GetCountry.GetAdjective]农业的发展，种植园主阶级变得非常富有。[SCOPE.sState('coffee_state').GetName]和[SCOPE.sState('milk_state').GetName]的“咖啡和牛奶”大亨就是这一阶层的典型代表，他们现在正寻求进一步扩大自己的影响力。"
 coffee_with_milk.4.f: "“你应该知道，它没有你想象的那么民主。更重要的是选择我们更喜欢哪种形式的泔水：奶牛派还是焦咖啡。”\n\n“能有多糟呢，伙计？在一个腐朽的行政区里，在托利党之间做出选择，总不会比这更糟糕。”\n\n“各州的长官们……呃……用他们的权力享受许多自由。他们的行为更像强盗大亨，而不像开明的人。”"
 coffee_with_milk.4.a: "经济发展的后果。"
 coffee_with_milk.5.t: "摇钱树"
 coffee_with_milk.5.d: "[ROOT.GetCountry.GetAdjective]农业的成功发展使我国经济大幅增长。我们贸易的成果遍布各个大洲，在伦敦被用来给茶调味，在纽约被倒在热气腾腾的马克杯里小口啜饮。"
 coffee_with_milk.5.f: "最新的税收报告是无可争议的：牛奶和咖啡就算不是全部，也是某些行政部门的大部分产品。同样的税收和港口关税用于支付不少于30名巴西留学生，以及另外4所科学研究所。道路、医院和图书馆都是靠牛和咖啡买的。\n\n或者更确切地说，是控制贸易的上校们。"
 coffee_with_milk.5.a: "敬使这些成为可能的那些人！"
 coffee_with_milk.5.b: "总有一天，我们必须从农业扩张到其他产业。"
 coffee_with_milk.6.t: "寡头冲突"
 coffee_with_milk.6.d: "不太出名的东北部[SCOPE.sState('northeast_state').GetName]地区的农业寡头强烈反对[SCOPE.sState('coffee_state').GetName]和[SCOPE.sState('milk_state').GetName]对[ROOT.GetCountry.GetAdjective]政治体系的统治。"
 coffee_with_milk.6.f: "“似乎我们现在做的任何事情都是由[SCOPE.sState('coffee_state').GetNameNoFormatting]单独决定的。为了什么？咖啡吗？他们的咖啡和食物比起来有什么好处，更不用说糖和肉了。”\n\n“人们很乐意为咖啡买单。而不是糖和肉。再说了，你想说什么？你把没用了的奶牛拿来做鞋子。人们不穿鞋也能活得很好。”\n\n“我的观点是，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]应该在[SCOPE.sState('coffee_state').GetNameNoFormatting]和[SCOPE.sState('milk_state').GetNameNoFormatting]压倒我们之前，铲除他们的爪牙。如果你不得不光着脚在太阳下走，你就会改变对鞋的看法了，傻瓜！”"
 coffee_with_milk.6.a: "他们应该学会表现得更好。"
 coffee_with_milk.6.b: "我们不能让一个政府自取灭亡。"
 coffee_with_milk.7.t: "咖啡机器"
 coffee_with_milk.7.d: "[SCOPE.sState('coffee_state').GetName]和[SCOPE.sState('milk_state').GetName]两州强大的政治机器在正在进行的选举中表明了自己的立场，支持[SCOPE.sParty('republicans_scope').GetName]候选人竞选所有联邦公职。"
 coffee_with_milk.7.f1: "“我们投票的不是效率，而是谁拥有最雄厚的资金和最大的土地。革命以来，我们似乎进了一步，退了三十步。”\n\n“革命？你还相信舞台排练吗？这算不上一场革命。一些士兵沿街行进，一个男人和他的家人离开了。哦，你说得对，我们是从这里往回走的。”\n\n“因为他的过错，我怀念老皇帝……”"
 coffee_with_milk.7.f2: "又被挫败了，这次被逼到了一个角落。巴西的每一个长官都像是他们自己封地的男爵。他们不是为改善国家而工作，而是为改善自己的金库而奋斗。军队和完全听命于他们个人，因为长官们控制着自己的大片土地。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]不需要顾问来让[ROOT.GetCountry.GetRuler.GetSheHe]知道需要什么：这就是一场激进的赌博，要么让州长们就范，要么等着他们自己溜走。"
 coffee_with_milk.7.a: "这些长官总能挺过来。"
 coffee_with_milk.7.b: "我们必须保持选举诚信。"
 coffee_with_milk.8.t: "州长政策"
 coffee_with_milk.8.d: "[SCOPE.sState('coffee_state').GetName]和[SCOPE.sState('milk_state').GetName]这两个强大的“咖啡和牛奶”州的州长已寻求与[ROOT.GetCountry.GetName]联邦政府达成一项协议，以确保它们的地方寡头政治和我们目前的政府的控制。"
 coffee_with_milk.8.f: "权力平衡需要稍微调整一下。更多的棕榈树涂满了牛奶，加满了咖啡，最后一切都是为了收获。种植园和牧场所有者会要求简单的让步：以任何真正的反对为代价，扩大和支持他们的利益。反过来，萎靡不振的参议院将会更加团结。但结局都是一样的：一场针对公众的阴谋。"
 coffee_with_milk.8.a: "这一政策将确保[ROOT.GetCountry.GetNameNoFormatting]的稳定。"
 coffee_with_milk.8.b: "联邦政府必须对各州保持一定的权威。"
 coffee_with_milk.9.t: "坎加索"
 coffee_with_milk.9.d: "[SCOPE.sState('bandits_state').GetName]普遍的贫困导致了犯罪和“社会盗匪”的爆发。在该地区的腹地，土匪因其大胆和暴力的行为而在农村穷人中臭名昭著。"
 coffee_with_milk.9.f: "‘“提灯’吗？‘提灯’算个什么名字啊？这并不会让人害怕。”\n\n“你应该害怕。这个人操纵杠杆动作的速度快得连机关枪都跟不上。我们会死的，老板会在几分钟内被佩谢拉刀砍死。或者知道他有多喜欢钱，让他看着提灯把钱扔给穷人，然后把可怜的草皮割掉。”\n\n“给乞丐钱？听起来也没那么糟。‘提灯’。我跟你说，如果你不尿裤子的话，我就给他上点油，再把火柴点着。”"
 coffee_with_milk.9.a: "坎加索是对那些长官行之有效的……特殊任务。"
 coffee_with_milk.9.b: "我们必须根除这场瘟疫！"
 coffee_with_milk.10.t: "黑暗中的灯"
 coffee_with_milk.10.d: "臭名昭著的强盗[SCOPE.sCharacter('bandit_scope').GetFullName]召集了一大群佣兵，袭击[SCOPE.sState('bandits_state').GetName]的大[SCOPE.gsInterestGroup('landowners_scope').GetName]。[SCOPE.sCharacter('bandit_scope').GetHerHis|U]的活动激发了农村贫困人口加大土地改革力度的呼声。"
 coffee_with_milk.10.f: "尽管花了大半天的时间，摄影师终于说服了[SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting]去拍摄。[SCOPE.sCharacter('bandit_scope').GetSheHe|U]怀疑相机里有把枪。考虑到过去法律体系使用过的荒谬手段，这是合理的。这伙人以前都没被拍过照。现在，他们必须习惯了：他们不仅仅是强盗。他们是英雄，他们有更多的心灵和思想去赢得胜利。"
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting]简直一团糟！"
 coffee_with_milk.10.b: "马上派警察去追捕[SCOPE.sCharacter('bandit_scope').GetHerHim]。"
 coffee_with_milk.10.c: "我们知道[SCOPE.sCharacter('bandit_scope').GetSheHe]会跑去哪里。"
 coffee_with_milk.11.t: "十八人起义"
 coffee_with_milk.11.d: "[SCOPE.sState('capital_scope').GetName]地区的尉官派发动了一场失败的政变，试图建立一个更现代化、更自由的政府。虽然密谋失败了，但这一事件暴露了[ROOT.GetCountry.GetName]内部结构的裂缝。"
 coffee_with_milk.11.f: "#bold 占领要塞，尉官派进军！#!\n\n一群军官学员和他们的一些煽动性高级军官占领了首都附近的一座堡垒，震惊了里约热内卢市。叛国的公民、君主主义者的同情者和反共和派都加入了反抗。接近这座城市的记者说，反抗的全部力量尚不清楚。他们夺取了要塞的大炮，并开始挺进……（下转第4版）"
 coffee_with_milk.11.a: "这都是[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的命令的错！"
 coffee_with_milk.11.b: "我们必须更密切地监视[SCOPE.sState('capital_scope').GetCityHubName]。"
 coffee_with_milk.12.t: "咖啡王国"
 coffee_with_milk.12.d: "随着[SCOPE.gsInterestGroup('landowners_ig').GetName]对[ROOT.GetCountry.GetAdjective]政治的权力的维持，牛奶咖啡的寡头统治已经完全牢固地确立下来。在可预见的未来，[SCOPE.sState('coffee_state').GetName]和[SCOPE.sState('milk_state').GetName]的保守派政治机器似乎将成为这个国家真正的统治者。"
 coffee_with_milk.12.f: "随着最后一笔的划划，一切都完成了：老板们宣誓终身任职，席位的得失仅取决于土地原则，参议院变得无懈可击。军队曾经帮助推翻了垂死的君主政体，现在却被迫屈服了。作为最后的保证，各州组建了自己的警察部队，而被羞辱的海军也急于重获青睐。\n\n光荣属于巴西。我们勇敢的胸膛将挑战死亡！"
 coffee_with_milk.12.a: "为秩序和进步的世纪干杯！"
 coffee_with_milk.12.b: "总有一天，情况会有所不同。"
 coffee_with_milk.13.t: "反对长官统治"
 coffee_with_milk.13.d: "政府通过并实施[SCOPE.sLaw('land_reform_law').GetName]，成功地降低了[SCOPE.gsInterestGroup('landowners_ig').GetName]在[ROOT.GetCountry.GetAdjective]政治中的影响力。牛奶咖啡寡头统治的时代正在慢慢走向终结。"
 coffee_with_milk.13.f: "牛奶咖啡从他嘴里喷出来。助手用一块汗渍斑斑的手帕把它擦去。然后他又重复了他对长官说过的话：选举制度和州长制度的改革使他的政治价值不比图书管理员高多少。长官捏碎手中的咖啡杯，牛奶和咖啡与鲜血混合在一起，谩骂声喷涌而出。"
 coffee_with_milk.13.a: "人民说了算！"
 coffee_with_milk.13.b: "我们必须与曾经的长官和解。"
 coffee_with_milk.14.t: "合理征用"
 coffee_with_milk.14.d: "[ROOT.GetCountry.GetRuler.GetLastName]政府的[GetLawType('law_collectivized_agriculture').GetName]政策对[SCOPE.gsInterestGroup('landowners_ig').GetName]造成了沉重的打击。在人民的支持下，牛奶咖啡体系已经过时了。"
 coffee_with_milk.14.f: "“看到了吗，巴西的好人们？这片土地曾经属于一个牧场主？这位牧场主和他的父亲曾经是残忍的奴隶主。他叫什么已经不重要了，因为他已经不在了。但现在，他的牧场？被征用了。他留下的所有挨饿的牛？被征用了。他的土地？被征用了。从米纳斯吉拉斯州到亚马逊州都是如此。巴西迎来了重要的一天。这可能是我们唯一需要的大日子。”"
 coffee_with_milk.14.a: "打倒地主阶级！"
 coffee_with_milk.15.t: "坎加索劫掠[SCOPE.sState('bandits_state').GetName]种植园"
 coffee_with_milk.15.d: "在一种越来越普遍的暴力行为中，土匪袭击了[SCOPE.sState('bandits_state').GetName]几位富有的[SCOPE.gsInterestGroup('landowners_ig').GetName]的家。他们的家人被屠杀，一部分战利品被分发给当地农村的穷人。"
 coffee_with_milk.15.f: "晚上，他们带着火和斧头来了。日出时，长官的手下发现了守夜人剩下的碎片。到了中午，他们在市场上发现了一些疑似属于长官的廉价物品。日落后，一个浑身散发着巴黎香水（显然不是他能消费得起的）气味的邋遢男人把一头驴还给了一个农夫。坎加索把手放在失踪的监工的手枪上，朝长官的手下眨了眨眼睛，走回森林。"
 coffee_with_milk.15.a: "他们一定是拖欠了工资。"
 coffee_with_milk.15.b: "这种恐怖是不能容忍的。搜查当地人。"
 coffee_with_milk.16.t: "浪漫的恐怖"
 coffee_with_milk.16.d: "在被称为“坎加索”的土匪暴力风暴中，[SCOPE.sState('bandits_state').GetName]当地[SCOPE.gsInterestGroup('rural_folk_ig').GetName]受到了坎加索社区浪漫故事的启发。要求增加自治权的呼声和对[SCOPE.gsInterestGroup('landowners_ig').GetName]的不满有演变成暴力的危险。"
 coffee_with_milk.16.f: "“这是我们今天赶出大厅的第十五个农民了。说实话，这些铲粪人可真有胆子。正当程序对他们来说毫无意义吗？”\n“先生？”\n“不是现在。‘检查下长官们，否则他们会替我们做的。’呸！我们应该起草新的法律，防止他们回来——”\n“先生！”\n“什么事？现在有二十几个小流氓了吗？叫卫兵来，把这群乌合之众也抓起来！”\n“先生，你看！他们数以百计！”"
 coffee_with_milk.16.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting]人民有了危险的想法。"
 coffee_with_milk.16.b: "恐怖笼罩着整个[ROOT.GetCountry.GetName]。"
