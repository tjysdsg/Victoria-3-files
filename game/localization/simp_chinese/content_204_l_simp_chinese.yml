 je_the_krakow_uprising: "克拉科夫起义"
 je_the_krakow_uprising_reason: "[concept_revolution]席卷了[SCOPE.sCountry('krakow_scope').GetName]自由市，这可能会在加利西亚引发新一轮波兰民族主义骚乱。我们必须平定这座城市，并将其整合进[ROOT.GetCountry.GetName]。"
 krakow_uprising_happened_tt: "克拉科夫最近经历过[concept_revolution]"
 krakow.1.t: "波兰民族宣言"
 krakow.1.d: "随着革命在[SCOPE.sCountry('krakow_scope').GetName]自由市爆发，激进的波兰民族主义人士发表了一份宣言，呼吁普选、废除农奴制和波兰统一。"
 krakow.1.f: "波兰人！\n\n起义的时刻已经到来——整个波兰都在一起反抗——我们在波兹南公国，在波兰会议王国，在立陶宛，在鲁塞尼亚的兄弟们已经起来与敌人战斗。\n\n从现在起，我们不分彼此。我们现在是兄弟，是一个祖国的儿子，有一个共同的父亲，天国的上帝！让我们向祂寻求帮助，祂会祝福我们的武器，赐予我们胜利！"
 krakow.1.a: "我们必须立即重新控制克拉科夫。"
 krakow.1.b: "我们有义务维护《维也纳条约》的地位。"
 krakow.2.t: "克拉科夫大公国"
 krakow.2.d: "随着克拉科夫起义的破灭，这个前自由市已经被纳入加利西亚-洛多梅里亚王国，成为克拉科夫大公国。这一行为在欧洲因违反《维也纳条约》而引发争议。"
 krakow.2.f: "“任何折中的计划都会在极端情况下失败。”" #- Klemens von Metternich
 krakow.2.a: "专注于减轻外交后果。"
 krakow.2.b: "继续压制他们激进的意识形态。"
 je_the_krakow_uprising_annex_button: "占领克拉科夫"
 je_the_krakow_uprising_annex_button_desc: "我们将占领克拉科夫自由市，使其成为我们国家不可分割的一部分"
 modifier_repressing_polish_nationalism: "镇压波兰民族主义"
 modifier_mitigating_diplomatic_consequences: "违反条约的缓解措施"
 je_the_red_scare: "红色恐慌"
 je_the_red_scare_reason: "一个强大的共产主义政权在外国的出现引起了某些人的恐惧：[ROOT.GetCountry.GetName]将成为下一个落入共产主义的国家。\n\n带有左翼议程的国内政治潮流已经落入反共势力的监视之下，因为他们被指责为血腥革命的先驱者和外国势力的代理人。"
 red_scare_unlock_tt: "任意我们在当地拥有[concept_interest]，且[concept_rank]高于#variable 次要政权#!的[concept_country]制定了[GetLawType('law_council_republic').GetName][concept_law]"
 red_scare.1.t: "红色恐慌"
 red_scare.1.d: "共产主义政权在[SCOPE.sCountry('red_scare_target_nation').GetName]的崛起引发了[ROOT.GetCountry.GetAdjective]社会的恐慌和猜疑。许多人担心[ROOT.GetCountry.GetNameNoFormatting]会成为下一个倒向共产主义的国家。"
 red_scare.1.f: "摊上的每一份报纸都有一个比上一份更极端的标题。声音尖锐的报童在街角叫卖这些报纸，在街道上比拼着大喊关于暴行和恐怖的消息。\n\n“刺客和疯子在[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]夺权！”其中一个喊道。另一个人喊道：“恢复的‘红色圣经’揭露了世界革命者的议程！”在他们中间，一万双竖起的耳朵谛听着每一个耸人听闻的字眼，匆匆奔向各自的岗位。"
 red_scare.1.a: "它可能发生在这里！"
 red_scare.1.b: "这种恐慌是完全没有根据。"
 red_scare.2.t: "妇女国有化"
 red_scare.2.d: "在政府就[SCOPE.sCountry('red_scare_target_nation').GetName]共产政权的活动举行了听证会后，[ROOT.GetCountry.GetName]各地的报纸都报道了引起哗然的故事：[SCOPE.sCountry('red_scare_target_nation').GetName]所有成年女性都被国有化为了公有财产。"
 red_scare.2.f: "“我逃走之前亲眼看见的。红色当局强制集体淫乱，期间一点也不尊重有道德的女性。所有女人都被迫参加——自由性爱部用刺刀威胁登记了每个人的名字。”\n\n“根据你的说法，‘年满18岁的女孩会立即成为国有财产’？”\n\n“是的，是的，她们的名字都写在镇公告牌上，所有符合条件的男人只要想，就能随意娶走她们……”"
 red_scare.2.a: "共产主义者要来抢我们的女人了！"
 red_scare.2.b: "这也太假了。"
 red_scare.3.t: "共产主义者的罪行"
 red_scare.3.d: "关于共产主义者在[SCOPE.sCountry('red_scare_target_nation').GetName]暴行的谣言已经登上了[ROOT.GetCountry.GetAdjective]的媒体，报纸头版充斥着反人类罪和尸体堆积如山的报道。"
 red_scare.3.f: "“你听说那天爆炸的事了吗？这次是一位律师。为政府提供咨询的大佬之一。”\n\n“又是一起？天哪，这是这个月第三次了。这里本该是一个安全的国家。”\n\n“安全？呸，这些共产主义老鼠到处乱跑。如果我们不先跪下，他们就会把我们都杀了。”"
 red_scare.3.a: "谁知道人竟然能如此野蛮？"
 red_scare.3.b: "这一次，他们本该发表点别的东西。"
 red_scare.4.t: "红色革命，黄色标题"
 red_scare.4.d: "支持[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName]利益的报纸刊登了许多关于[ROOT.GetCountry.GetName]共产主义者革命欲望的故事。这些文章描绘了罢工和有计划的恐怖主义等耸人听闻的画面。"
 red_scare.4.f: "#bold 红色瘟疫恶化#!\n\n来自世界各地的记者都报道了一种最邪恶思想的不自然骚动：男人不再有权挥洒汗水。许多辛勤工作的[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]公民不再对他的财产拥有自然权利。他的隐私不过是短暂的欲望。\n\n这种思想就是共产主义，它会降临到[ROOT.GetCountry.GetNameNoFormatting]的每一个人身上。"
 red_scare.4.a: "我们必须控制局势！"
 red_scare.4.b: "我们不能陷入恐慌。"
 red_scare.5.t: "危险时刻"
 red_scare.5.d: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName]一位特别重要的人物[SCOPE.sCharacter('anticommunist_person').GetFullName]对[ROOT.GetCountry.GetAdjective]媒体和政府内部的共产主义渗透提出了严厉的指控。"
 red_scare.5.f: "“你建议我们怎么办？我们正在失去民心。我相信我不需要给你描述他们的情绪。”\n\n“不……不，你不需要。我们需要像个办法转移人们对政府弊病的注意。最好是一个比我们更嗜血的人。”\n\n“天哪，就是这样！那可怕的意识形态叫什么名字？不管是什么，马上把文件拿来！”"
 red_scare.5.a: "将被告传唤到调查委员会。"
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U]应该为这些说法提供一些证据。"
 red_scare.6.t: "本土主义者的不满"
 red_scare.6.d: "[SCOPE.gsInterestGroup('nativist_ig').GetName]内的本土主义者发表声明，宣布[ROOT.GetCountry.GetName]的[SCOPE.sCulture('council_republic_culture').GetName]人是共产主义渗透者。这种言论引发了针对[SCOPE.sCulture('council_republic_culture').GetName]人的犯罪。"
 red_scare.6.f: "他们是无辜的。所有六人都被无罪释放。或者，在他们听到审判无效的呼声前至少有一半的人会无罪释放。现在，义务警察的错判会让他们在这里丧命。他们就算没有在牢房里被枪杀，也会在被枪杀之前就被拽着脖子拖出来吊起来。因为生来就是[SCOPE.sCulture('council_republic_culture').GetNameNoFormatting]人而被处决。这个国家会为此感谢民众。"
 red_scare.6.a: "有什么办法呢?"
 red_scare.6.b: "在这种行为出现蔓延前叫停。"
 red_scare.7.t: "扣赤色分子大帽"
 red_scare.7.d: "乘着红色恐慌的浪潮，在激进的反共人士[SCOPE.sCharacter('fascist_agitator').GetFullName]的领导下，一场新的、狂热的反动政治运动在[ROOT.GetCountry.GetName]联合起来，呼吁不懈地反对国内外共产主义者的堕落。"
 red_scare.7.f: "击鼓声是周末的新特色。大街上的讥笑声和武力示威逐月变得越来越响，越来越大。领头的是一个政治派别的后起之秀，这个派别太小，无法引起太多关注。但[SCOPE.sCharacter('fascist_agitator').GetSheHe]迅速引起了愤怒的媒体的关注。"
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName]是一名真正的[ROOT.GetCountry.GetAdjective]爱国者！"
 red_scare.7.b: "这种言论有点太极端了。"
 anticommunists_more_fascist_tt: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName]会稍微更有可能选择#variable 法西斯主义者#!角色"
 red_scare.8.t: "反和平游行"
 red_scare.8.d: "抗议者受到[SCOPE.sCharacter('anticommunist_leader').GetFullName]的激烈言论鼓舞，在[SCOPE.sState('capital_scope').GetCityHubName]举行了一场游行，呼吁对[SCOPE.sCountry('red_scare_target_nation').GetName]的共产政权进行武力干涉。"
 red_scare.8.f: "一开始只有几十个人在街上大喊大叫，后来发展成了数千人。一开始是和平示威，后来演变成火与怒的呼喊，所有人都怒吼着要暴力。一开始的恐惧变成了行动的呼吁。\n\n他们的要求很简单：不管付出什么代价，都要铲除[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]的威胁。"
 red_scare.8.a: "我们必须拯救[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]的人民。"
 red_scare.8.b: "人民的精力最好花在更有建设性的事情上。"
 red_scare.9.t: "面对革命"
 red_scare.9.d: "警方正在追踪据称在[SCOPE.sState('communist_uprising_state').GetName]有计划的共产党起义的谣言，这在该地区的公众中引起了极大的恐惧。当地的怀疑论者谴责这场骚乱本身就是恐怖主义。"
 red_scare.9.f: "“我不太明白，局长。你要我们在夜深人静的时候，趁大家都睡着的时候，去搜查这个仓库，因为#italic 怀疑#!那里#italic 可能#!是共产党的集会地?”\n\n“这正是我想让你做的，队长。现在，我可以指望你来执行这项任务，还是我为你派一些人来？”"
 red_scare.9.a: "如果它没有实现，那我们的任务就完成了。"
 red_scare.9.b: "没有理由相信这是可信的。"
 red_scare.10.t: "白色侨民"
 red_scare.10.d: "一批逃离[SCOPE.sCountry('red_scare_target_nation').GetName]共产主义政权的富有[SCOPE.sCulture('council_republic_culture').GetName]移民来到[ROOT.GetCountry.GetName]寻求庇护，他们带来了革命恐怖和肆无忌惮的无产阶级的故事。"
 red_scare.10.f: "“最糟糕的是这些新的秘密警察，就像以前的一样。他们会围捕他们不喜欢的人，通常是又黑又静的时候。有时也会在白天。如果我们看到运酒车去他们的办公室……之后我们就再也见不到邻居了。我们必须离开。”\n\n“非常勇敢。我们会好好照顾你的。为[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]最正直的公民做任何事。”"
 red_scare.10.a: "给他们一个讲述自己故事的平台。"
 red_scare.10.b: "真是悲惨。"
 red_scare.11.t: "进步的困境"
 red_scare.11.d: "对[SCOPE.sCountry('red_scare_target_nation').GetAdjective]共产主义政策的强烈反对，导致进步的[SCOPE.gsInterestGroup('progressive_ig').GetName]领导人面临越来越大的压力，他们被要求明确谴责[SCOPE.sCountry('red_scare_target_nation').GetName]政府。"
 red_scare.11.f: "隐约出现在他的头顶上的，至少有六个，全都拿着银制大瓶。一开始，只是来酒吧打个招呼。一个初出茅台的小伙子喝了一品脱酒就认出了他。这时，女招待想起了他对[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]政府的赞扬。现在，这是一个由六名铁腕人物掌舵的相当大的群体。\n\n“嗯……[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]的问题是……”"
 red_scare.11.a: "为了[SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName]的事业，而不是[SCOPE.sCountry('red_scare_target_nation').GetAdjective]的事业！"
 red_scare.11.b: "这条路只会导致向更多的敲诈让步。"
 red_scare.11.c: "[ROOT.GetCountry.GetName]的社会主义事业是无望的。"
 red_scare.12.t: "受审的无政府主义者"
 red_scare.12.d: "在[SCOPE.sState('red_scare_victim_state').GetName]，一场特别血腥的武装抢劫导致两名[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]人被捕并被定罪，他们是无政府主义者。对这两名男子不利的证据不足，法官被指控有种族偏见和意识形态偏见。"
 red_scare.12.f: "劫案中的废弹壳：这是执法部门认定的有罪关联。还能找到无政府主义文学作品简直是锦上添花。任何人都会这样做，但这些[SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting]人本身就是便利的证据。陪审团很快就会判他们有罪。"
 red_scare.12.a: "杀人犯应该尝尝他们自己的药。"
 red_scare.12.b: "长期监禁就足够了。"
 red_scare.13.t: "面对电椅"
 red_scare.13.d: "随着两名被判谋杀罪的[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]无政府主义者被处决的日期临近，主要城市的抗议活动如雨后春笋般出现，抗议活动来自对这一判决持怀疑态度的人士和全国各地的[SCOPE.sCulture('sacco_and_vanzetti_culture').GetName]社区。"
 red_scare.13.f: "世界各地的城市都为这两名被定罪的杀人犯举起了横幅。甚至[ROOT.GetCountry.GetNameNoFormatting]各地的城市都起来抗议这一裁决。每个抗议中心的头条新闻和信件都有一个共同的线索：暴力。以暴制暴。如果不停止执行死刑，更多的暴力几乎是肯定的。"
 red_scare.13.a: "抗议不会改变他们的所作所为。"
 red_scare.13.b: "暂缓行刑，然后重审。"
 red_scare.14.t: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective]方舟"
 red_scare.14.d: "随着被捕的共产党人开始源源不断地涌入[ROOT.GetCountry.GetAdjective]监狱，政府内部人士建议将其中的非公民用一艘租来的货船驱逐回[SCOPE.sCountry('red_scare_target_nation').GetName]。"
 red_scare.14.f: "“正如诺亚方舟的航行是保护人类的承诺一样，[SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]方舟的航行也是保护[ROOT.GetCountry.GetNameNoFormatting]的承诺。”" #- NY Evening Journal
 red_scare.14.a: "一个极具诗意的建议。"
 red_scare.14.b: "他们将在我们的土地上服刑。"
 red_scare.15.t: "左派代表受到威胁"
 red_scare.15.d: "[SCOPE.sState('red_scare_victim_state').GetName]议会的一群地方代表因与[SCOPE.sParty('red_scare_victim_party').GetName]有联系而受到除名的威胁。他们的拥护者谴责这一措施是对民主的危害。"
 red_scare.15.f: "“在我们面前的这五个人的当选纲领绝对不利于本组织和[ROOT.GetCountry.GetNameNoFormatting]的利益。他们是革命暴政的支持者、外国代理人和敌对国家的同谋。正因为如此，他们没有权利站在权力的位置上。我立即呼吁就暂停他们在本组织的席位进行投票……”"
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName]分子罪有应得。"
 red_scare.15.b: "剥夺他们和平讨论的机会是错误的。"
 red_scare.20.t: "更微妙的恐惧"
 red_scare.20.d: "经过多年的相互竞争的宣传和社会不信任，红色恐慌已经消退到一个更可控的水平。虽然许多人仍然对共产主义活动保持警惕，但在[ROOT.GetCountry.GetName]，无可匹敌的恐惧已经相对结束了。"
 red_scare.20.f: "“在政治发展中，我们已经走过了猎杀异端是一项被允许的运动的阶段。”" #- Charles Evans Hughes
 red_scare.20.a: "我们的国家将会安全。"
 red_scare.20.b: "我们必须为自己的过分行为忏悔。"
