 andean_federation.1.t: "联邦提案"
 andean_federation.1.d: "[ROOT.GetCountry.GetName]成长为一个强大、统一的国家，激发了西蒙·玻利瓦尔雄心壮志的激进支持者。这些有远见的人建议重新审视巴拿马大会的目标，即建立一个沿整个安第斯山脉延伸的统一联邦。"
 andean_federation.1.f: "一个统一的南美：没有野兽比一个新的祖国更凶猛，没有人比一个新的#italic 祖国#!更伟大。西班牙四散的孩子们聚集在一个旗帜下。一个建立在兄弟情谊基础上的新联盟，而不是与遥远的国王签订的不靠谱的契约。\n\n通往联合的道路将是漫长而危险的。但任何值得做的事都不容易。"
 andean_federation.1.a: "南美洲各族人民团结起来将更加强大。"
 andean_federation.1.b: "这个计划既鲁莽又傲慢。"
 andean_federation_b_tt: "将移除#bold 玻利瓦尔的雄心#![concept_journal_entry]"
 andean_federation.2.t: "大统一"
 andean_federation.2.d: "我们多年的努力终于有了回报，泛安第斯梦终于实现了。[ROOT.GetCountry.GetName]的力量将确保我们不会被任何外国敌人征服。"
 andean_federation.2.f: "钢笔划过了纸。木槌敲了一下，随后宣布了消息。欢呼响彻整个大陆，从最高的山峰到最深的山谷。虽然他永远不会活着看到它，西蒙·玻利瓦尔的伟大梦想终于实现了。建立一个统一的、讲西班牙语的南美联邦的梦想，坚不可摧，是真实的。愿安第斯联邦像山脉一样坚不可摧。"
 andean_federation.2.a: "让我们站在一起，庆祝这一成就。"
 andean_federation.2.b: "我们必须继续努力阻止外来侵略。"
 je_la_plata: "里奥德拉普拉塔"
 je_la_plata_reason: "20年代的无政府状态埋葬了旧的拉普拉塔河联省将普拉塔河各地区统一在一个政府下的任何希望，并导致[ROOT.GetCountry.GetName]从灰烬中崛起。寻求回归可能会激起那些对统一不那么热心的人的愤怒，但成功恢复拉普拉塔将对所有创始国家都有巨大的好处。"
