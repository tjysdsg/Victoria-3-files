 gran_colombia.1.t: "大哥伦比亚"
 gran_colombia.1.d: "随着最近的事态发展，[ROOT.GetCountry.GetRuler.GetLastName]政府中的某些人物开始对统一北玻利瓦尔各州和收复前大哥伦比亚各州感兴趣。"
 gran_colombia.1.f: "西蒙·玻利瓦尔梦想的余烬仍在人们的记忆中。民族主义的激荡在[ROOT.GetCountry.GetNameNoFormatting]最古老的民族中兴起。那些有足够敏锐的耳朵倾听的人现在转向他们的邻居。也许把邻居视为兄弟并不是那么牵强。\n\n也许现在是时候了，有了一个崭新的国家理念。所有需要做的就是摧毁那些反对它的人。"
 gran_colombia.1.a: "我们曾经失去的力量会重新找回来。"
 gran_colombia.1.b: "我们尊重邻国的主权。"
 gran_colombia_b_tt: "将移除#bold 大哥伦比亚#![concept_journal_entry]"
 gran_colombia.2.t: "重塑梦想"
 gran_colombia.2.d: "经过努力，[ROOT.GetCountry.GetName]恢复了原有的状态。随着它的崛起，以前独立的北安第斯山脉国家已成为一个不可分割的国家。"
 gran_colombia.2.f: "经过无数天的动乱和数千人的鲜血，世界舞台上出现了一个新的玩家。一个国家，一个目标，兄弟们最终都放弃了西班牙的王位。南美洲迎来了新的一天。在神与人类的眼中，让所有人都知道大哥伦比亚屹立不倒。"
 gran_colombia.2.a: "这一天将被载入史册！"
 gran_colombia.2.b: "我们没有忘记我们的加勒比朋友。"
