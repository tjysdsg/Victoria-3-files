 je_cristo_redentor: "救世基督像"
 je_cristo_redentor_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName]的成员为了证明他们的信仰，并抵制[ROOT.GetCountry.GetAdjective]社会显露的“无神”倾向，筹集资金打算在[SCOPE.sState('rio_state').GetName]的科尔科瓦杜山顶建造一座耶稣基督像。"
 cristo_redentor.1.t: "纪念像周"
 cristo_redentor.1.d: "[SCOPE.sState('rio_state').GetName]的天主教圈子提议在科尔科瓦杜山上建造一座耶稣基督雕像。他们已经筹集了一大笔资金用于该建设。"
 cristo_redentor.1.f: "“世界属于基督和圣父。我们是受造物，这座雕像应该反映这一点。在他手里拿一个地球仪，当然不会太难。”\n\n“席尔瓦，这些项目总是比你计划的花费更多的时间、人力和金钱。有一个和平的标志不是更简单吗？张开双臂，欢迎你？施工人员会为此感谢我们的。”\n\n“是的，卡洛斯，但是……啊，当然。十字形的拥抱。所传递的信息是和平；这座雕像也将是和平的象征。”"
 cristo_redentor.1.a: "他们的作品将成为这个城市的一个重要标志。"
 cristo_redentor.1.b: "这笔钱最好用在慈善事业上。"
 cristo_redentor_construct_tt: "可以使用[concept_political_lens]在[SCOPE.sState('rio_state').GetName]建造救世基督像"
 cristo_redentor.2.t: "祝圣"
 cristo_redentor.2.d: "科尔科瓦杜山上的救世主基督雕像已经完成，并由[SCOPE.gsInterestGroup('devout_ig').GetName]代表祝圣。这座全高超过30米的雕像现在骄傲地矗立在[SCOPE.sState('rio_state').GetName]上方。"
 cristo_redentor.2.f: "在山间散乱的雾气中，一连串的泛光灯照亮了最后的工作。天主的羔羊，站在俯瞰[SCOPE.sState('rio_state').GetCityHubName]的大基座上，张开双臂，准备欢迎所有的人。无论是虔诚的信徒，还是工艺的崇拜者，现在都可以看到这个工程的胜利。"
 cristo_redentor.2.a: "这座雕像将成为[ROOT.GetCountry.GetName]永久的象征。"
 cristo_redentor.2.b: "隆重地展示了[SCOPE.gsInterestGroup('devout_ig').GetName]的虔诚。"
