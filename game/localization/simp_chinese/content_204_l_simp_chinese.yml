 culture_south_america.4.d: "我们国家从西班牙独立出来的遗产刺激并发展出了一种高度的民族认同。一个独特且独立的[ROOT.GetCountry.GetName]的愿景与一个不可分割的拉丁美洲的梦想之间的冲突已经开始。"
 culture_south_america.4.f: "几个世纪以来，枪炮一直在开火，先是对准那些反抗征服的人，然后是那些试图将国家束缚在前主人身上的人。随着西班牙军队的溃逃，非正式的和平到来了——但他们从未真正停止过。他们仍然肩负着，指向内部和外部——等待这短暂的混乱结束，并追求唯一的目标。"
 culture_south_america.4.a: "我们的祖国又向自由迈进了一步。"
 culture_south_america.4.b: "我们只是众多国家中的一个。"
