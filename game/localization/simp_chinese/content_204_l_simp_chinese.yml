 je_andean_federation_reason: "西蒙·玻利瓦尔最大的野心是他提出的安第斯联邦，一个全拉丁美洲的大联盟。尽管最初在巴拿马大会上失败了，但风向已经改变，欧洲和美国入侵的威胁为这个想法的复兴创造了可能的环境。"
