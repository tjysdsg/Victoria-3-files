 ### Establish Company
 je_tutorial_establish_company: "成立公司"
 je_tutorial_establish_company_status: "成立一家[concept_company]"
 je_tutorial_establish_company_reason: "拥有大量[Concept('concept_productivity', '$concept_productive$')][Concept('concept_building','$concept_buildings$')]后，我们可以考虑提高它们的[concept_throughput]。特许成立$concept_company$来帮助管理我们的行业将有助于提高其效率。这些$concept_companies$会改善所有受影响的$concept_buildings$。"
 lesson_establish_company_how_1: "如何成立公司"
 lesson_establish_company_how_1_desc: "公司是提高相关[Concept('concept_building','$concept_buildings$')]效率的一种方法。成立[concept_company]会立即提高所有公司相关建筑的[concept_throughput]和建造效率。\n\n维持高产值的建筑也可以通过[concept_prosperity]加成解锁额外增益。"
 lesson_establish_company_how_1_continue: "打开公司标签"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "在该标签页，你可以看到你所有可用的、可能的和潜在的[Concept('concept_company','$concept_companies$')]。\n——#b 可用的公司#!是你目前可以成立的公司。\n——#b 可能的公司#!是你通过一些努力可以成立，但目前不满足全部条件的公司。\n——#b 潜在的公司#!是你可以成立的所有其他公司。其中一些会需要付出巨大的努力，例如征服另一个[concept_state]。\n\n查看你感兴趣的公司的要求并满足它们。然后成立公司。"
 lesson_establish_company_how_2_continue: "成立一个可用公司"
 lesson_establish_company_how_2_back: "关闭公司标签"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "你的[concept_company]现在已经成立，增益已应用于相关[Concept('concept_building','$concept_buildings$')]。务必在公司界面查看公司的[concept_prosperity]，以获得额外增益。"
 lesson_establish_company_how_3_back: "返回公司标签"
 je_subject_liberty: "附属$concept_liberty_desire$"
 je_subject_liberty_status: "降低[JournalEntry.GetTarget.GetCountry.GetNameNoFlag]的[concept_liberty_desire]"
 je_subject_liberty_reason: "你的[concept_subject][JournalEntry.GetTarget.GetCountry.GetNameNoFlag]的$concept_liberty_desire$即将达到危险水平。当它达到最终阶段时，他们可能会尝试提高[concept_autonomy]或甚至试图独立。如果情况继续发展，我们可能会失去对他们的控制。"
 lesson_subject_liberty_how_1: "与$concept_subject$互动"
 lesson_subject_liberty_how_1_desc: "你可以在#b 外交面板#!的#b $concept_subjects$标签页#!找到[Concept('concept_subject', '$concept_subjects$')]概览"
 lesson_subject_liberty_how_1_continue: "打开#b 外交面板#!的#b $concept_subjects$标签页#!"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "在这里你可以查看不同的[Concept('concept_subject', '$concept_subjects$')]，他们的[concept_liberty_desire]，以及你可用的[Concept('concept_overlord_action', '$concept_overlord_actions$')]。\n\n在你的$concept_subject$的名称和[concept_subject_type]下方，有一个$concept_liberty_desire$进度条。这个进度条显示了他们的当前$concept_liberty_desire$等级。你可以将鼠标悬浮于每一段之上，查看每个等级的效果。它们会对$concept_subject$[concept_country]的[Concept('concept_radical','$concept_radicals$')]和[Concept('concept_loyalist','$concept_loyalists$')]生成产生#g 正面#!—无—#r 负面#!的影响。"
 lesson_subject_liberty_how_2_back: "关闭#b 附属国标签页#!回退"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "在右侧，你可以找到一个按钮，打开并查看你可用的[Concept('concept_overlord_action', '$concept_overlord_actions$')]。它们可以用于微调和设置你对[Concept('concept_subject', '$concept_subjects$')]的期望。但是，将鼠标悬浮于每项行动之上并查看效果，注意许多行动会影响$concept_subject_possessive$的[concept_liberty_desire]，无论是直接影响给定数值，或是间接通过每周获取/失去增加或减少。"
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_overlord_action', '$concept_overlord_actions$')]不是改变[concept_subject][concept_liberty_desire]的唯一方式。\n\n$concept_liberty_desire$也受以下因素影响：\n——[concept_relations]：提升$concept_subject$与$concept_overlord$之间的关系\n——[concept_economic_dependence]：对他们经济的影响\n——[concept_prestige]：与$concept_subject$的$concept_prestige$差异越高，$concept_liberty_desire$越低\n——$concept_subject$[Concept('concept_political_lobby', '$concept_political_lobbies_short$')]：针对其[concept_overlord]\n\n重要的是要始终关注你的$concept_subjects$及其$concept_liberty_desire$。"
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "你的某个[Concept('concept_subject', '$concept_subjects$')]的[concept_liberty_desire]足够高或低时，你可以利用进度条两侧的按钮选择[GetDiplomaticActionType('da_decrease_autonomy').GetName]或[GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName]，从而减少或增加你对该$concept_subject$的控制。你可以在#b 附属类型表#!中查看每种[concept_subject_type]在增加或减少自治时会导致的结果。\n\n如果你可以为了降低$concept_liberty_desire$而牺牲一些[concept_autonomy]，或者如果你希望采取措施吞并一个$concept_subject$，这将非常有帮助。"
 lesson_subject_liberty_why_1: "为何要降低$concept_liberty_desire$"
 lesson_subject_liberty_why_1_desc: "[concept_liberty_desire]到达较高等级后的最大风险是你的[concept_subject]可能会尝试发起[concept_diplomatic_play]要求独立并反抗你。\n\n$concept_subject$可能会在$concept_liberty_desire$较#bold 高#!时且他们向[concept_overlord]提出增加[concept_autonomy]的请求被拒绝后尝试$concept_diplomatic_play$要求独立。"
 lesson_subject_liberty_why_1_continue: "打开#b 外交面板#!的#b $concept_subjects$标签页#!"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "此外，具有高[concept_liberty_desire]的$concept_subject$将解锁选项以增强他们的[concept_autonomy]。$concept_subject$$concept_autonomy$增强后，将减少向[concept_overlord]支付的贡金。\n\n拒绝$concept_autonomy$请求时要小心，因为它通常是向[GetDiplomaticPlayType('dp_independence').GetName]的[concept_diplomatic_play]迈出的第一步。"
 lesson_subject_liberty_why_2_back: "关闭#b 附属国标签页#!回退"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "[concept_liberty_desire]等级较高的[Concept('concept_subject','$concept_subjects$')]可能会禁用某些本来在$concept_liberty_desire$较低时可用的[Concept('concept_overlord_action', '$concept_overlord_actions$')]。"
 je_tutorial_form_power_bloc: "成立国家集团"
 je_tutorial_form_power_bloc_status: "成为[concept_power_bloc_leader]"
 je_tutorial_form_power_bloc_reason: "作为列强，我们必须展现力量。其他列强是[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]。我们如果希望与他们竞争，应该考虑建立自己的势力范围。成立$concept_power_bloc$会允许我们更紧密地控制我们希望保持影响力的[Concept('concept_country','$concept_countries$')]。"
 lesson_form_power_bloc_how_1: "成立$concept_power_bloc$"
 lesson_form_power_bloc_how_1_desc: "成立[concept_power_bloc]允许你建立[Concept('concept_country','$concept_countries$')]群组，共同努力改善他们的状况。\n\n你可以在#b $concept_power_bloc$面板#!看到现存$concept_power_blocs$的详细信息，你也可以在这里成立自己的国家集团。"
 lesson_form_power_bloc_how_1_continue: "打开#b $concept_power_bloc$面板#!，点击面板底部的#b “$FORM_POWER_BLOC$”#!按钮"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "在这里你可以自定义你的[concept_power_bloc]。\n\n必须选择的内容：\n——$concept_power_bloc$名称\n——[concept_power_bloc_identity]\n——[concept_power_bloc_primary_principle_group]的[concept_power_bloc_principle]\n\n$concept_power_bloc_identity$是你的$concept_power_bloc$运行的主要方针，但$concept_power_bloc_principles$会定义你的$concept_power_bloc$，你会逐渐获得[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]，以更新和升级原则。\n\n你可以随意选择$concept_power_bloc$名称和$concept_power_bloc_identity$，然后只需要再选择初始$concept_power_bloc_principle$。"
 lesson_form_power_bloc_how_2_continue: "点击#bold $ADD_NEW_PRINCIPLE$#!打开#b 原则选择窗口#!"
 lesson_form_power_bloc_how_2_back: "关闭#b 国家集团成立面板#!回退"
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "$concept_power_bloc_principles$让你可以打造出独一无二的[concept_power_bloc]。但是，在最初成立$concept_power_bloc$时，你只能从[concept_power_bloc_primary_principle_group]中选择[concept_power_bloc_principle]。$concept_power_bloc_primary_principle_group$取决于你的集团的[concept_power_bloc_identity]。\n\n你需要[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]才能获得更多原则。$concept_power_bloc_mandates$随时间积累，通常你可以邀请更多成员加入国家集团，来让获取速度变快。"
 lesson_form_power_bloc_how_3_continue: "选择任意可用$concept_power_bloc_principles$，然后#b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "关闭#b 原则选择窗口#!回退"
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "现在只需点击#b $FORM_POWER_BLOC$#!按钮，你的[concept_power_bloc]就会成立！务必要在你对[Concept('concept_country','$concept_countries$')]拥有足够[concept_power_bloc_leverage_advantage]时邀请其加入你新成立的$concept_power_bloc$。"
 lesson_form_power_bloc_why_1: "为何要成立国家集团"
 lesson_form_power_bloc_why_1_desc: "成立[concept_power_bloc]让你可以与感兴趣的[Concept('concept_country','$concept_countries$')]进行额外互动，无论是想要[Concept('concept_alliance','$concept_alliances$')]还是只是想保持亲近以待后用。成立$concept_power_bloc$，并获得[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]可以为[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]解锁额外增益。"
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "成立[concept_power_bloc]会开放[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]。$concept_power_bloc_principles$让[concept_country]可以将集团塑造成需要的，或者想要尝试的$concept_countries$群体。\n\n$concept_power_bloc_principles$被划分为[Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]，每组拥有三级。每一级都会提供一项新效果，但提高$concept_power_bloc_principle_group$的等级会花费额外一点$concept_power_bloc_mandate$。"
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "你对你的[concept_power_bloc]内的其他[Concept('concept_country','$concept_countries$')]拥有一定程度的控制力。[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]可以被整合入[concept_customs_union]，允许更开放地获取商品。\n\n如果你不想让所有$concept_power_bloc_members_short$都处于$concept_customs_union$，你可以允许一个或多个成员$concept_power_bloc_members_short$维持自己的市场，同时留在$concept_power_bloc_short$中。当他们与你的$concept_country$不直接相连，你不想花费[concept_convoys]维持$concept_trade$时，这非常有用。"
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "拥有[concept_power_bloc]，你就可以在没有足够外交[concept_influence]时维持与其他[Concept('concept_country','$concept_countries$')]的关系，同时也能让这些$concept_countries$远离其他$concept_power_blocs$。\n\n邀请更多$concept_countries$加入你的$concept_power_bloc$需要[concept_power_bloc_leverage]，并且会降低$concept_power_bloc_possessive$[concept_power_bloc_cohesion]。"
 je_tutorial_foreign_investment: "提高我们的$concept_foreign_investment$"
 je_tutorial_foreign_investment_status: "在[JournalEntry.GetTarget.GetCountry.GetNameNoFlag]进行建设"
 je_tutorial_foreign_investment_reason: "[JournalEntry.GetTarget.GetCountry.GetName]目前允许我们在他们[concept_country]进行建设。我们应该利用机会，扩建[Concept('concept_building','$concept_buildings$')]增强两个$concept_countries_possessive$的经济。"
 lesson_foreign_investmen_why_1: "为何要在外国投资"
 lesson_foreign_investmen_why_1_desc: "能在另一[concept_country]扩建[Concept('concept_building','$concept_buildings$')]对改善你的经济状况非常有帮助。例如，你可以在一个$concept_country$建设生产你当前无法得到的[Concept('concept_good', '$concept_goods$')]。此外，你还可以帮助[GetPopType('peasants').GetName]众多但建造能力不足的$concept_countries$工业化，以利用数量最多的[Concept('concept_pop','$concept_pops$')]。"
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "在其他[Concept('concept_country','$concept_countries$')]扩建[Concept('concept_building','$concept_buildings$')]能减轻你对未来可能与你不一致的$concept_countries$的依赖。有效提高[concept_trade_capacity]，你就能在本土扩建工业。"
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "在其他[concept_country]投资的另一个原因，可能是因为该$concept_country$自己无法快速扩建。这个$concept_country$因为缺少[GetBuildingType('building_construction_sector').GetName][Concept('concept_building', '$concept_buildings$')]，没有发展经济的能力。在这里投资不仅可以将他们的资源潜在纳入你的市场，还可以发展他们的经济，并利用他们的[Concept('concept_pop','$concept_pops$')]。在[concept_subject]中，这将能建立更强大的[concept_army]，增加贡金，并提高你的$concept_pops$私人投资的潜力。"
 je_tutorial_lobbies: "游说团$concept_political_lobby_appeasement$"
 je_tutorial_lobbies_status: "提高[concept_political_lobby]的[concept_political_lobby_appeasement]"
 je_tutorial_lobbies_reason: "我们的一个[Concept('concept_interest_group','$concept_interest_groups$')]成立了针对[SCOPE.sPL('target').GetTargetCountry.GetName]的$concept_political_lobby$。让$concept_interest_groups$$concept_political_lobby_appeasing$会提高他们的[concept_approval]，对制定新[Concept('concept_law', '$concept_laws$')]和解锁更多[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]有所帮助。"
 je_tutorial_lobbies_goal: "将[SCOPE.sPL('target').GetName]的$concept_political_lobby_appeasement$提高至[JournalEntry.GetTotalGoalValue|v0]（当前为[JournalEntry.CalcCurrentGoalValue|v0]）"
 lesson_lobbies_how_1: "如何让$concept_political_lobby$$concept_political_lobby_appease$"
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby','$concept_political_lobbies$')]是你的[Concept('concept_interest_group','$concept_interest_groups$')]表达对[concept_country]外交[concept_relations]的看法的一种方式。你可以在屏幕右侧的概览窗口和#b $POLITICS$#!面板看到活跃的$concept_political_lobbies_short$的列表。"
 lesson_lobbies_how_1_continue: "打开#b $POLITICS$#!面板"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "在这里你可以看到活跃[Concept('concept_political_lobby','$concept_political_lobbies_short$')]的列表和支持他们的[Concept('concept_interest_group','$concept_interest_groups$')]。当前$concept_political_lobby_appeasement$也会显示在那里。"
 lesson_lobbies_how_2_back: "关闭#b $POLITICS$#!面板回退"
 lesson_lobbies_how_2_continue: "打开[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName][concept_political_lobby]的面板"
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "这里是[concept_political_lobby]面板。在这里你可以看到谁在支持$concept_political_lobby_short$，以及如何进一步影响它的详细信息。\n在顶端，你可以看到[concept_political_lobby_appeasement]条，支持$concept_political_lobby_short$的[Concept('concept_interest_group','$concept_interest_groups$')]和这些$concept_interest_groups$的总[concept_clout]。\n\n$concept_political_lobby_appeasement$条显示了来自满足$concept_interest_groups$要求的$concept_political_lobby_appeasement$等级。$concept_political_lobby_appeasement$越高，支持的$concept_interest_groups$会获得的[concept_approval]也越高。"
 lesson_lobbies_how_3_back: "关闭[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName][concept_political_lobby]的面板回退"
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "在下方你能看到支持[Concept('concept_political_lobby','$concept_political_lobby_short$')]的[Concept('concept_interest_group','$concept_interest_groups$')]，以及$concept_political_lobby_short$的[concept_clout]。$concept_political_lobby_short_possessive$$concept_clout$由所有支持$concept_interest_groups$的总$concept_clout$决定。$concept_clout$值影响了与$concept_political_lobby$目标[concept_country]签署[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]的[concept_influence]花费。"
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "最后，在标签页下方你可以看到提高或降低[concept_political_lobby_appeasement]的方式。满足提高分类中的任意条件都能增加$concept_political_lobby_appeasement$以及[concept_interest_group]的[concept_approval]，而满足降低分类中的任意条件会减少$concept_political_lobby_appeasement$。"
