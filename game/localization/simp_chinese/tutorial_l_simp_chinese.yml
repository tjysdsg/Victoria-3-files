 lesson_basics_capacities: "能力（$lesson_basics$）"
 lesson_basics_capacities_short: "三种能力分别代表你国家权力的不同方面。\n\n@bur![concept_bureaucracy]代表你的政府处理官僚事务的界限。\n\n@aut![concept_authority]代表[concept_head_of_state]直接下达敕令施行统治的能力。\n\n@inf![concept_influence]让你在国际外交舞台上掷地有声、翻云覆雨。"
 lesson_basics_capacities_show_more: "能力的来源包括某些[Concept('concept_government_building', '$concept_government_buildings$')]，特定[Concept('concept_law', '$concept_laws$')]，以及你的[concept_rank]。你可以决定如何分配它们来使利益最大化。\n\n未使用的能力会为你的国家的一个方面提供少量加成，而超支则会招致严重惩罚。"
 lesson_basics_capacities_desc: "三种能力分别代表你国家权力的不同方面。\n\n@bur![concept_bureaucracy]代表你的政府处理官僚事务的界限。\n\n@aut![concept_authority]代表[concept_head_of_state]直接下达敕令施行统治的能力。\n\n@inf![concept_influence]让你在国际外交舞台上掷地有声、翻云覆雨。\n\n能力的来源包括某些[Concept('concept_government_building', '$concept_government_buildings$')]，特定[Concept('concept_law', '$concept_laws$')]，以及你的[concept_rank]。你可以决定如何分配它们来使利益最大化。\n\n未使用的能力会为你的国家的一个方面提供少量加成，而超支则会招致严重惩罚。"
