 ### Create Formation
 je_tutorial_create_formation: "创建编队"
 je_tutorial_create_formation_status: "创建一支新[Concept('concept_army','$concept_army_long$')]"
 je_tutorial_create_formation_reason: "[concept_army]是实力的支柱。创建新$concept_armies$不仅是维护边境安全的必要条件，也是增加我们影响力的必要条件。拥有更多可指挥的$concept_armies$也会提高我们部署[Concept('concept_unit','$concept_units$')]的灵活性，方便我们保卫更加分散的领土。"
 lesson_create_formation_how_1: "如何创建新编队"
 lesson_create_formation_how_1_desc: "编队是你可以控制和部署的军事单位和指挥官的集合。拥有多支军队有利于在具体冲突中灵活部署所需的[Concept('concept_unit','$concept_units$')]。"
 lesson_create_formation_how_1_continue: "打开军事面板"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "在军事标签页中，你可以看到你的[Concept('concept_unit','$concept_units$')]总数，动员全部$concept_units$的按钮以及你当前的编队和其下$concept_units$与指挥官。\n\n在标签页的底部，你可以看到“创建陆军”按钮。"
 lesson_create_formation_how_2_continue: "点击创建陆军"
 lesson_create_formation_how_2_back: "关闭军事面板"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "现在你可以点击想要的[concept_strategic_region]组建陆军。在这个$concept_strategic_region$组建陆军并不会限制你只能在该$concept_strategic_region$招募部队。\n\n请注意，在创建这支陆军后，你可以将其调动至其他$concept_strategic_region$。"
 lesson_create_formation_how_3_continue: "选择要组建陆军的$concept_strategic_region$"
 lesson_create_formation_how_3_back: "返回军事标签"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "恭喜，你组建了一支新陆军！\n\n以下条目会为你提供更多关于如何招募[Concept('concept_unit','$concept_units$')]和组织新陆军的信息。"
