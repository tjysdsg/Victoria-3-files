 lesson_expand_building_why_9k_desc_Country_Pops: "国家的人群"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "但是，在你扩建所有[Concept('concept_building', '$concept_buildings$')]之前，牢记扩建$concept_buildings$是有#v 成本#!的，而且不是所有$concept_buildings$都适合扩建。\n\n在接下来的教程挑战中，你将更深入地学习如何确定优秀的扩建候选。目前，扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]这类农业$concept_buildings$通常是万无一失的。"
 lesson_expand_basic_building_started_1: "$concept_building$扩建中"
 lesson_expand_basic_building_started_1_desc: "你已成功下令扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]！\n\n扩建[Concept('concept_building', '$concept_buildings$')]需要时间。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]已被放置进[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[concept_construction_queue]，随着时间推移，将由该[Concept('concept_state', '$concept_state_possessive$')][GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName]的[concept_workforce]建造。\n\n在等待完工的过程中，继续游玩游戏吧！将会有更多[Concept('concept_journal_entry', '$concept_journal_entries$')]向你展示维多利亚3的不同游戏机制。"
 lesson_expand_basic_building_complete: "$concept_building$扩建完成"
 lesson_expand_basic_building_complete_desc: "你前些时间下令的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName][GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的扩建工作现已完工！现在该[concept_building]可以拥有更多的[concept_workforce]，生产更多的[Concept('concept_good', '$concept_goods$')]。你也无需再每周支付扩建所需$concept_goods$的材料费用了。\n\n[GetPlayer.GetNameNoFlag]$concept_buildings$的扩建速率受限于你的[GetBuildingType('building_construction_sector').GetName]，而扩建$concept_building_industries$的方法同样适用于该建筑！[GetBuildingType('building_construction_sector').GetName]$concept_buildings$与建造中的$concept_buildings$处于同一[concept_state]时会提高[Concept('concept_construction','建造')]效率。"
 lesson_expand_productive_building_how_1: "如何扩建[Concept('concept_productivity', '$concept_productive$')]$concept_buildings$"
 lesson_expand_productive_building_how_1_desc: "至此，你已了解到扩建[Concept('concept_building', '$concept_buildings$')]的两种方式，即前往[concept_state]面板，选择$concept_building$并点击“+”按钮，和使用生产视图。如果愿意，你可以以相同的方式结束此[concept_journal_entry]。\n\n但是就我们目前的目的而言，一个更好的办法是浏览一遍$concept_buildings$概览面板，找到并扩建一座[Concept('concept_productivity', '$concept_productive$')]$concept_building$。"
 lesson_expand_productive_building_how_1_continue: "打开$concept_buildings$面板"
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "在这里，整个[GetPlayer.GetName]所有的[Concept('concept_building', '$concept_buildings$')]都以简便的列表形式显示出来。你可以从列表直接访问$concept_buildings$并执行常用操作如扩建、[Concept('concept_subsidies', '$concept_subsidizing$')]或更改[Concept('concept_production_method', '$concept_production_methods$')]。更重要的是，你可以对国内所有同类$concept_buildings$一次性执行这些操作！\n\n我们要建造的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]位于#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!标签下。"
 lesson_expand_productive_building_how_2_icon_text: "展开#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!下拉菜单来找到该$concept_building$。"
 lesson_expand_productive_building_how_2_continue: "展开[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]标签中的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]下拉菜单来找出[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_productive_building_how_2_back: "必须关闭$concept_buildings$面板才能回退"
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "[concept_building]最重要的方面之一就是其[concept_productivity]。我们就是因为[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName][GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的高$concept_productivity$而选择扩建。$concept_productivity$比利润更好地衡量了一座$concept_building$对于你的价值，因为这是该建筑为你的经济所增添的价值的计量指标，而不去考虑那些建筑与建筑之间变化极大的[Concept('concept_building_wage', '$concept_building_wages$')]、[concept_taxes]、[concept_subsidies]和[concept_dividends]。"
 lesson_expand_productive_building_how_3_back: "关闭[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]标签的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]下拉菜单回退"
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "现在我们来开始扩建这座建筑。可以如之前一般点击“＋”键，或“右键点击”再选取对应选项。"
 lesson_expand_productive_building_how_4_continue: "开始扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "做得好！你在等待扩建完成期间继续探索游戏吧。你可以回到[concept_journal_entry]中的#v 告诉我为什么#!按键来深入了解#v 为何#!要扩建[Concept('concept_productivity', '$concept_productive$')][Concept('concept_building', '$concept_buildings$')]。"
 lesson_expand_productive_building_how_5_back: "停止扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]回退"
 lesson_expand_productive_building_why_1: "为何要扩建[Concept('concept_productivity', '$concept_productive$')]$concept_buildings$"
 lesson_expand_productive_building_why_1_desc: "将你的扩建重点放在[Concept('concept_productivity', '$concept_productive$')]的[Concept('concept_building', '$concept_buildings$')]上，可以最大化你的[concept_workforce]为经济增添的价值。生产[GetGoods('grain').GetTextIcon][GetGoods('grain').GetName]这样的低价值[Concept('concept_good', '$concept_goods$')]，同时只花费少量[concept_money]用于[GetGoods('tools').GetTextIcon][GetGoods('tools').GetName]这样的投入$concept_goods$，让你的[Concept('concept_pop', '$concept_population$')]能以微薄的[Concept('concept_building_wage', '$concept_building_wages$')]养活自己。但如果你引导$concept_workforce$去生产[GetGoods('wine').GetTextIcon][GetGoods('wine').GetName]或[GetGoods('clippers').GetTextIcon][GetGoods('clippers').GetName]这样的高价值$concept_goods$，只要有需求，这些$concept_pops$最终会产生更多$concept_money$——虽然他们的$concept_building_wages$未必会提高。"
 lesson_expand_productive_building_why_1_continue: "打开[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的$concept_building$详情面板"
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "相对[concept_productivity]由齿轮图标[GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]表示。鼠标悬停其上获取更多信息。"
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "[concept_productivity]仅由投入[Concept('concept_good', '$concept_goods$')]的花费与产出$concept_goods$的销售额收入之差除以[concept_building]总[concept_workforce]得出。你可以认为这代表着“每位就业者每年为$concept_building$的经济增添了多少价值。”"
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "即使[concept_productivity]远高于平均[Concept('concept_building_wage', '$concept_building_wages$')]，差值也没有被浪费，而是划入了$concept_building$的[concept_cash_reserves]和作为[concept_dividends]分给了[concept_building_owners]。反之，如果$concept_productivity$不足以支付$concept_building$必要的$concept_building_wages$，其差值短期内会从$concept_cash_reserves$中扣除，长期内会降低$concept_building_wages$甚至[concept_throughput]。"
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "只扩建[Concept('concept_productivity', '$concept_productive$')]的[Concept('concept_building', '$concept_buildings$')]为你的经济增添价值可能并不是所有情况下的最明智行动方针。过饱和的[concept_market]会降低生产出的[Concept('concept_good', '$concept_goods$')]的[concept_market_price]，使被消费$concept_goods$的需求承受压力，逐渐导致$concept_productivity$下降。"
 ###The Journal
 lesson_journal_1: "日志"
 lesson_journal_1_desc_short: "你刚刚获得了第一个教程挑战！我们已#v 暂停游戏#!给你时间阅读。等你准备好继续游戏时，记得用速度控制器或#v 空格键#!#v 解除暂停#!。\n\n点击左侧高亮按钮#v 打开日志#!来开始。"
 lesson_journal_1_desc: "你刚刚获得了第一个教程挑战！所有的教程挑战都会以你[Concept('concept_journal_entry','$concept_journal$')]上的条目的形式发给你。你可自由选择获得多少指引，按照自己的节奏完成挑战。\n\n我们已#v 暂停游戏#!以便给你时间阅读，新课程开始时我们也会如此。等你准备好继续游戏时，记得用速度控制器或#v 空格键#!#v 解除暂停#!。\n\n点击左侧高亮按钮#v 打开日志#!来开始挑战。"
 lesson_journal_1_continue: "点击高亮按钮打开日志面板"
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "这是你的日志，你收到的所有教程挑战都可在此找到。你国家的其他主要时间也会不时在此出现。\n\n你应该检视收到的教程挑战。打开#v $je_tutorial_expand_basic_building$#![concept_journal_entry]以继续。"
 lesson_journal_2_back: "必须关闭日志面板才能回退"
 lesson_journal_2_continue: "选择#v $je_tutorial_expand_basic_building$#!以继续"
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "你的任务是扩建你的某一[Concept('concept_state', '$concept_states$')]内的一座基础农业[concept_building]。随着你游玩游戏，更多像这样的教程挑战会出现在你的[Concept('concept_journal_entry','$concept_journal$')]中。\n\n你可以尝试无需任何协助自己完成挑战，或点击#v 告诉我怎样做#!按钮来获取攻略。你也可以点击#v 告诉我为什么#!按钮来更深入地了解为什么某一要素很重要。\n\n祝你好运！"
 lesson_journal_3_desc: "你的任务是扩建一个你[Concept('concept_state', '$concept_states$')]内的基础农业[concept_building]。\n\n完成教程挑战你就学到了#b 如何#!及#b 为何#!要按照你想要的方向塑造你的国家。你可以只用[concept_journal_entry]提供的信息尝试完成这些任务，或者你可以点击$concept_journal_entry$的“引导我”按钮来得到手把手指引。\n\n额外教程挑战会随着你的进度出现。时不时查看你的日志来获取下一步！"
 lesson_journal_3_back: "必须关闭[concept_journal_entry]面板才能回退"
 ###Budget Deficit
 lesson_budget_balance_1: "平衡预算"
 lesson_budget_balance_1_desc: "目前，你在固定支出上的花费多于你的收入；这导致了预算赤字，使得你在余额尚存的情况下消耗[concept_gold_reserves]、在余额不足的情况下增加[concept_loans]。为了逐步解决这个问题，首先要打开财政面板。"
 lesson_budget_balance_1_continue: "打开财政面板"
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "在这里，你可以查看所有支出及收入来源的详细信息、调整赋税和政府工资水平。解决预算赤字的最简方法，通常是提高对[Concept('concept_pop', '$concept_pops$')]赋税水平，或引入新的[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]；但请注意，作为代价这会降低[concept_wealth]、招致潜在[concept_turmoil]。你也可以试着降低诸如[GetBuildingType('building_barracks').GetName]和[GetBuildingType('building_naval_base').GetName]等[Concept('concept_government_building', '$concept_government_buildings$')]的级别、或者削减[Concept('concept_government_wage','$concept_government_wages$')]，以求减少支出。\n\n一种不太可靠但更好的收入提高方法，是通过提高[Concept('concept_building', '$concept_buildings$')]效率拉动[concept_gdp]增长，甚至赤字开支扩建有利可图的[Concept('concept_building', '$concept_buildings$')]，尽管后者风险较高，新手玩家不推荐就是。"
 lesson_budget_balance_how: "如何平衡你的财政"
 lesson_budget_balance_how_1: "怎样平衡你的预算"
 lesson_budget_balance_how_1_desc: "为减少赤字并偿还贷款，你可以增加收入、减少支出，或两者兼而有之。"
 lesson_budget_balance_how_1_continue: "打开财政面板"
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "你的收入包括[concept_budget_minting]和[concept_taxes]。新货币将被自动铸造以跟上经济增长的步伐，但[concept_taxes]是维持强大政府所不可或缺的。\n\n赋税包括：\n——[concept_budget_income_taxes]\n——[concept_budget_poll_taxes]\n——[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n——[concept_budget_dividends_taxes]\n——[concept_tariffs]\n等。\n\n添加新的或提高现有的[concept_taxes]会即刻增加你的收入。"
 lesson_budget_balance_how_2_continue: "提高任意赋税级别或添加一种新[concept_consumption_tax]以继续"
 lesson_budget_balance_how_2_back: "关闭财政面板回退"
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "建设支出不被视为你固定支出的一部分，因为它们随建设结束而结束。在建设期间，它们仍会给你的[concept_treasury]带来负担。先让它们暂停一会，你可以随时重新启动——在解决这个问题之后。"
 lesson_budget_balance_how_3_continue: "暂停所有建设以中断所有[Concept('concept_state', '$concept_states$')]的建设支出"
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "固定支出由诸如[SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','政府行政机构')]和[SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','兵营')]等[Concept('concept_government_building', '$concept_government_buildings$')]产生，包括所使用的[Concept('concept_good', '$concept_goods$')]和支付的[concept_budget_wages]。你可以通过调整[concept_country]内的$concept_budget_wages$来控制支出。\n\n若你愿意，现在就可以削减[concept_budget_government_wages]或者[concept_budget_military_wages]。工资变化随时可逆，但也别忘记弹框提示中的后果！"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "另一种控制支出的方法，是在特定[Concept('concept_state', '$concept_states$')]中降低[Concept('concept_government_building', '$concept_government_buildings$')]规模；这能长久降低[concept_budget_wages]开销和[Concept('concept_good', '$concept_goods$')]消耗，但会移除[concept_building]级别提供的增益。"
 lesson_budget_balance_how_5_continue: "点击[Concept('concept_state', '$concept_states$')]标签继续"
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "[Concept('concept_state', '$concept_states$')]标签按照[concept_state]将所有[concept_treasury]收入和支出分类，让寻找合适缩编对象的过程变得更加容易。通过排序和悬停支出数目，你可以快速发现开销最高的[Concept('concept_building', '$concept_buildings$')]。\n\n若你愿意，现在就可以压缩[Concept('concept_government_building', '$concept_government_buildings$')]规模以削减支出。这只能通过再次扩建建筑物来恢复；换言之，需要花费[concept_money]和时间。"
 lesson_budget_balance_how_6_back: "关闭[Concept('concept_state', '$concept_states$')]标签回退"
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "固定支出的一个潜在大项，是你因[concept_loans]支付的[concept_budget_interest]。"
 lesson_budget_balance_how_7_continue: "点击资产标签继续"
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "你只能通过归还[concept_principal]来降低[concept_budget_interest]付款额。只要你的[concept_treasury]结余为负，你的$concept_principal$就会增加，同时提高你的$concept_budget_interest$付款额。若你的$concept_treasury$结余为正你会自动降低你的$concept_principal$和$concept_budget_interest$付款额。\n\n如果你能降低你的$concept_budget_interest_rate$，就可以在陷入死亡循环前借到更多[concept_loans]。"
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "若你的结余仍为负，继续升高或开征[concept_taxes]及/或降低[Concept('concept_government_building', '$concept_government_buildings$')]规模直到你的结余为正。"
 lesson_budget_balance_why: "为何要平衡财政"
 lesson_budget_balance_why_1: "为何要平衡你的财政"
 lesson_budget_balance_why_1_desc: "收入、支出来源各不相同。财政面板向你展示了详尽细目分类。"
 lesson_budget_balance_why_1_continue: "打开财政面板上的概览标签"
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "若支出超过收入，你的[concept_gold_reserves]会因为负的#v 每周结余#!而逐渐干涸。一旦[concept_gold_reserves]被掏空，你的[concept_loans]就会每周上升。你是否要考虑这个问题由钱被用来做什么决定。"
 lesson_budget_balance_why_2_back: "关闭财政面板的概览标签回退"
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "大多数支出是#v 固定#!的。一项固定支出的具体大小会因经济状况而变，但会每周保持直到你采取措施降低。\n\n建设费用以及其他#v 暂时#!支出都只生效一段时间后就#v 终结#!。若你的结余只因为暂时支出而而为负，你通常不需要担心，因为你正在使经济增长而且建设支出可以随时暂停。"
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "但若你的[concept_treasury]#v 固定#!支出大于收入源（财政收入），你的财政是不可持续的。即便你有[concept_gold_reserves]，你最终也不得不只为了继续运作而从你的国内产业借[concept_loans]。"
 lesson_budget_balance_why_4_continue: "打开资产标签"
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "你不应害怕为了取得进展而借[concept_loans]，尤其因为你花掉的大部分@money!总是会回到你的[Concept('concept_pop','$concept_pops_possessive$')]的口袋里！记住，购买的[concept_good]和付出的[concept_budget_wages]@money!最终都肥了某位生产者、消费者或二者皆是。花[concept_treasury]的钱总是会提升平均[concept_wealth]，使[concept_pop_needs]升高，进而使你经济的车轮转动起来。"
