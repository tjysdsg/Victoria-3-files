 lesson_basics_nested_tooltips_desc: "有时你会看见$tooltip_hinter$、上色的$tooltip_hinter_name$或$tooltip_hinter_concept$。将光标悬停在这类文本上，就可以弹出一个新的窗口，获得更多信息，这称为#b 弹框提示#!。\n\n保持你的光标不动一段时间，弹框提示就会有实心边框并锁定。你可以在那个弹框提示找到新的$tooltip_hinter$、$tooltip_hinter_names$或$tooltip_hinter_concepts$。"
