 lesson_basics_treasury: "国库（$lesson_basics$）"
 lesson_basics_treasury_short: "[concept_treasury]中的[concept_money]可以用来维持国家机器的运转、扩建产业、兴建基础设施、支付军费，甚至对小国施加影响。"
 lesson_basics_treasury_show_more: "你的国家的绝大部分财富在[Concept('concept_building', '$concept_buildings$')]和[Concept('concept_pop', '$concept_pops$')]之间流转，不受你直接控制。通过经济增长和征税来增加国库收入。通过最小化[Concept('concept_government_building', '$concept_government_buildings$')]的运营成本来缩减支出。\n\n顶栏中的结余反映了每周的变化。与能力不同，[concept_money]可以存起来留待后用，不过通过赤字运行进入负债状态通常能产生更好的投资回报。当每周结余为正时，贷款将自动偿还。"
