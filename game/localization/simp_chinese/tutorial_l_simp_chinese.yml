 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]这样的[concept_building]提高了能在其中工作的[Concept('concept_pop', '$concept_pops$')]数量，你[Concept('concept_country','$concept_country_possessive$')]的其余$concept_pops$也可以比以前更富裕，因为他们可以以更低廉的价格获取[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]。"
