 lesson_promote_movement_why_3_desc: "受[Concept('concept_bolster', '$concept_bolstered$')]的[concept_political_movement]能够随时间壮大其[concept_pop]成员并提高[concept_political_movement_support]。这使得它们更加容易对[Concept('concept_interest_group','$concept_interest_groups$')]的[Concept('concept_ideology', '$concept_ideologies$')]施加影响，导致施行特定[Concept('concept_law', '$concept_laws$')]会更加轻松。"
 lesson_promote_movement_why_4: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_desc: "除了[Concept('concept_bolster', '$concept_bolstering$')]你支持的[Concept('concept_political_movement', '$concept_political_movements$')]，你也可以[concept_suppress]那些你反对的。每次此类行动都消耗一定量的@aut![concept_authority]。"
 lesson_promote_movement_why_4_continue: "前往$politics$面板的[Concept('concept_law', '$concept_laws$')]标签。"
 lesson_promote_movement_why_5: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc: "你[concept_bolster]和[concept_suppress][Concept('concept_political_movement', '$concept_political_movements$')]的能力由两方面决定。\n\n*你的@aut![concept_authority]\n*你$country_bolster_attraction_factor$（当前为[GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]）以及$country_suppression_attraction_factor$（当前为[GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')]）的数值\n\n这两者的重要来源都是你[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName][concept_law_group]目前的[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName][concept_law]。"
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "这一课需要你能够颁布[GetDecreeType('decree_road_maintenance').GetName][concept_decree]，但你当前的@aut![concept_authority]不足。将鼠标悬停于顶栏的@aut![concept_authority]上，会出现一条弹框提示解释为什么你的结余如此低。利用该信息确保你拥有至少#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#!的结余，然后重新开始这一课。"
 lesson_market_access_by_decree_how_0_continue: "你需要至少[GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )]可用@aut![concept_authority]才能继续。跳过该课程，当你满足条件时再返回。"
 lesson_market_access_by_decree_how_1: "如何通过$concept_decree$来改善$concept_market_access$"
 lesson_market_access_by_decree_how_1_desc: "通过颁布道路养护[concept_decree]，你可以轻松提高某一[concept_state]的可用[concept_infrastructure]。"
 lesson_market_access_by_decree_how_1_continue: "打开[concept_political_lens]，转到$concept_decrees$标签"
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "你可以颁布许多不同类型的[Concept('concept_decree', '$concept_decrees$')]。法令总是在[concept_state]内颁布，花费[concept_authority]维持。"
 lesson_market_access_by_decree_how_2_continue: "在[GetTutorialJournalEntry.GetTarget.GetState.GetName]颁布道路养护法令"
 lesson_market_access_by_decree_how_2_back: "关闭[concept_political_lens]的$concept_decrees$标签回退"
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "干得好！现在你已花费@aut!#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#![concept_authority]在[GetTutorialJournalEntry.GetTarget.GetState.GetName]颁布了[GetDecreeType('decree_road_maintenance').GetName][concept_decree]。"
 lesson_market_access_by_decree_how_3_continue: "关闭[concept_political_lens]"
 lesson_market_access_by_decree_how_3_back: "移除[GetTutorialJournalEntry.GetTarget.GetState.GetName]的道路养护法令回退"
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "你可以在$concept_political_lens$看到并管理激活的[Concept('concept_decree', '$concept_decrees$')]。你也可以在[concept_state]面板概览中看到它们，在本教程中为[GetTutorialJournalEntry.GetTarget.GetState.GetName]的面板概览。"
 lesson_market_access_by_decree_how_4_continue: "点击[GetTutorialJournalEntry.GetTarget.GetState.GetName][concept_state]，前往概览标签"
 lesson_market_access_by_decree_how_4_back: "打开[concept_political_lens]回退"
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "[concept_infrastructure]和[concept_infrastructure_usage]的数值也可以在该面板看到。将鼠标悬停于$concept_infrastructure$的数值[GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1]上，查看你的[GetDecreeType('decree_road_maintenance').GetName][concept_decree]增加了多少基础设施。"
 lesson_market_access_by_decree_how_5_back: "关闭[GetTutorialJournalEntry.GetTarget.GetState.GetName]的概览标签回退"
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "为何要通过$concept_decree$来改善$concept_market_access$"
 lesson_market_access_by_decree_why_1_desc: "[concept_market_access]体现了你的[Concept('concept_state', '$concept_states$')]与所属[concept_market]的联系有多紧密。\n\n#v 100%#!$concept_market_access$时，一个$concept_state$每生产10单位[Concept('concept_good','$concept_goods$')]会创建10份[concept_sell_orders]，每消费10单位$concept_goods$会创建10份[concept_buy_orders]。\n\n#v 50%#!$concept_market_access$时，相同的生产值与消费值仅会在$concept_market$中创建5份$concept_buy_order_short$/$concept_sell_orders$。这影响了[concept_market_price]并拖累你的经济。\n\n让你的$concept_states$专门化并保持彼此间的紧密联系是让国家繁荣的关键。"
 lesson_market_access_by_decree_why_1_continue: "打开市场面板前往[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]的详情标签"
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "[concept_sell_orders]和[concept_buy_orders]决定了[concept_market]内的标准[concept_market_price]。但[concept_market_access]低于100%时，[Concept('concept_state', '$concept_states$')]无法充分利用市场。与$concept_market_price$相比，一些当地生产的商品价格可能会下跌，而无法满足当地需求的商品价格会提高。"
 lesson_market_access_by_decree_why_2_back: "关闭[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]的市场面板的详情标签回退"
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "本地价格情况可能会对某些[Concept('concept_pop', '$concept_pops$')]更有利。在[GetGoods('grain').GetTextIcon][GetGoods('grain').GetName]产量较高，但[concept_market_access]较低的[concept_state]，[GetGoods('grain').GetTextIcon][GetGoods('grain').GetName]价格将会低于[concept_market_price]。\n\n尽管这或许会使得[concept_lower_strata]的[concept_pop_needs]更容易满足，但也会限制[GetGoods('grain').GetTextIcon][GetGoods('grain').GetName]生产[Concept('concept_building', '$concept_buildings$')]可以支付的[Concept('concept_building_wage', '$concept_building_wages$')]。从长远来看，低[concept_market_access]的$concept_states$终究会在经济上落后。"
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "你可以花费@aut![concept_authority]，利用[Concept('concept_decree', '$concept_decrees$')]来影响[concept_state]。只有当$concept_decree$持续时，效果才会一直存在，所以你需要仔细选择$concept_decrees$，因为@aut!$concept_authority$是一种有限的资源。永久解决[concept_infrastructure]短缺需要其他办法，你会在稍后学到。"
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "如何用铁路来改善$concept_market_access$"
 lesson_market_access_with_railways_how_1_desc: "铁路可以通过[concept_production_lens]修建"
 lesson_market_access_with_railways_how_1_continue: "打开$concept_production_lens$，再转到$development_lens_tab$标签"
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "找到铁路，在[GetTutorialJournalEntry.GetTarget.GetState.GetName]修建"
 lesson_market_access_with_railways_how_2_continue: "开始在[GetTutorialJournalEntry.GetTarget.GetState.GetName]修建铁路"
 lesson_market_access_with_railways_how_2_back: "关闭$concept_production_lens$的$development_lens_tab$标签回退"
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "干得好！现在建造正在进行中。\n\n和大多数其他[Concept('concept_building', '$concept_buildings$')]一样，铁路需要花费时间和金钱来修建，建成后需要雇佣[Concept('concept_pop', '$concept_pops$')]来经营。它们需要[GetGoods('engines').GetTextIcon][GetGoods('engines').GetName]和某种燃料来运转，并产出[GetGoods('transportation').GetTextIcon][GetGoods('transportation').GetName]在[concept_market]上出售。 "
 lesson_market_access_with_railways_how_3_continue: "关闭[concept_production_lens]"
 lesson_market_access_with_railways_how_3_back: "取消[GetTutorialJournalEntry.GetTarget.GetState.GetName]的铁路建造回退"
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "[Concept('concept_pop', '$concept_pops$')]和其他[Concept('concept_building', '$concept_buildings$')]都可以购买[GetGoods('transportation').GetTextIcon][GetGoods('transportation').GetName]，以满足其[concept_pop_needs]或[concept_production_method]所需。但如果需求过低，投入品价格过高，铁路的产值很容易变得过低，并因为低[Concept('concept_building_wage', '$concept_building_wages$')]而损失就业者。要确保以铁路为基础的[concept_infrastructure]能以最佳状态运转，你或许需要[Concept('concept_subsidies', '$concept_subsidize$')]铁路——无论是在特定还是全部[Concept('concept_state', '$concept_states$')]，只要其未受补贴即可。"
 lesson_market_access_with_railways_how_4_continue: "打开$concept_buildings$面板，点击开发标签，查看铁路是否受$concept_subsidized$"
 lesson_market_access_with_railways_how_4_back: "打开[concept_production_lens]回退"
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "铁路完工并雇佣满员时，[concept_state][concept_infrastructure]仍有可能低于[concept_infrastructure_usage]。如果这样，你可以建造更多铁路，只要你能确保它们盈利，或是补贴它们。你也可以选择拆除已被淘汰的，导致$concept_state$$concept_infrastructure_usage$过多的建筑。"
 lesson_market_access_with_railways_how_5_back: "关闭$concept_buildings$面板的开发标签回退"
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "为何要用铁路来改善$concept_market_access$"
 lesson_market_access_with_railways_why_1_desc: "[concept_infrastructure]对工业化至关重要。大多数[Concept('concept_building', '$concept_buildings$')]都会提高你的[concept_infrastructure_usage]，重工业制造业加得最多。[concept_market_access]低于100%并不总是世界末日，但它影响了[Concept('concept_good', '$concept_goods$')]的[concept_local_price]和[concept_market_price]，长期来看会使产业失去竞争力。"
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "你可以用道路养护法令轻松解决轻微的[concept_infrastructure]短缺，但这顶多只能算是暂时的解决方案，因为许多国家都很难获得[concept_authority]，你无法将其同时用在较大国家的各个地方。从长远来看，铁路永远是更好的选择，只要你能承担得起修建铁路所需的花费，以及运营铁路所需的劳动力（还有潜在的补贴）。"
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "如何提高$concept_immigration$"
 lesson_increase_immigration_how_1_desc: "平均[concept_sol]足够高的[concept_state]会成为有吸引力的[concept_migration]目标。[Concept('concept_pop', '$concept_pops$')]会从同一[concept_market]内低[concept_migration_pull]的地区迁移到高$concept_migration_pull$的地区。\n\n在视图旁边的地图模式列表中有数种可以启用的[concept_migration]地图模式，可以给予你哪里的$concept_pops$正在$concept_migrating$的概览。请随意查看它们，并在你完成后继续。"
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "将鼠标悬停于任意[concept_state]，查看其[concept_migration_pull]明细。\n\n当你看完$concept_migration_pull$提示后，在地图上找到[GetTutorialJournalEntry.GetTarget.GetState.GetName]。 "
 lesson_increase_immigration_how_2_continue: "点击[GetTutorialJournalEntry.GetTarget.GetState.GetName]，打开人口标签"
 lesson_increase_immigration_how_2_back: "关闭$concept_migration$地图模式回退"
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "[Concept('concept_pop', '$concept_pop_possessive$')]的[concept_sol]取决于多重因素。其中最重要的因素是[concept_wealth]，而财富取决于人群[Concept('concept_building_wage', '$concept_building_wages$')]与其[concept_pop_needs]花费的比值有多高。\n\n将鼠标悬停于任意阶层的平均$concept_sol$数值上，查看他们的生活水平是否高于[concept_expected_sol]。"
 lesson_increase_immigration_how_3_back: "关闭[GetTutorialJournalEntry.GetTarget.GetState.GetName]的人口标签回退"
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "如果一个[Concept('concept_state', '$concept_state_possessive$')]的天然[concept_migration_pull]不足，你可以颁布$decree_greener_grass_campaign$$concept_decree$来人为增加。"
 lesson_increase_immigration_how_4_continue: "在[GetTutorialJournalEntry.GetTarget.GetState.GetName]颁布$decree_greener_grass_campaign$$concept_decree$"
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "你可以在移民吸引力的弹框提示中看到$decree_greener_grass_campaign$对[concept_migration_pull]产生了多大影响，以及预计的移民迁入/迁出[concept_state]。"
 lesson_increase_immigration_how_5_back: "移除[GetTutorialJournalEntry.GetTarget.GetState.GetName]的$decree_greener_grass_campaign$$concept_decree$回退"
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "为何要提高$concept_immigration$"
 lesson_increase_immigration_why_1_desc: "鼓励[concept_migration]到某一[concept_state]最常见的理由是提升该地的劳动力供应，更有效地开发当地资源。较贫困的[Concept('concept_pop', '$concept_pops$')]在同一[concept_market]内发现更好的生活及工作地点时自然会进行移民。[Concept('concept_law', '$concept_laws$')]或[Concept('concept_decree', '$concept_decrees$')]能干涉这一进程，加快、减慢甚至禁止移民。"
 lesson_increase_immigration_why_1_continue: "在社会面板打开[Concept('concept_culture', '$concept_cultures$')]标签页"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "高[concept_migration_pull]的[concept_state]不仅在同一[concept_market]和/或同一[concept_country]内的[Concept('concept_pop', '$concept_pops$')]眼中更具吸引力，还会有更高的概率被随机选为[Concept('concept_culture', '$concept_cultures$')]平均[concept_turmoil]较高的$concept_pops$大规模移民的[concept_migration_target]。将鼠标悬停于$concept_turmoil$值上，查看该$concept_culture$的全球和国内$concept_turmoil$。"
 lesson_increase_immigration_why_2_back: "关闭[Concept('concept_culture', '$concept_cultures$')]面板回退"
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "要查看某种[concept_culture]是否有任何[Concept('concept_migration_target', '$concept_migration_targets$')]，我们可以点击进入并查看该$concept_culture$。"
 lesson_increase_immigration_why_3_continue: "点击任意$concept_culture$"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "[Concept('concept_culture', '$concept_culture_possessive$')]的[concept_migration_target]允许该$concept_culture$的[Concept('concept_pop', '$concept_pops$')]无视[concept_market]进行迁移。$concept_pops$只会在拥有充分理由时迁移到市场外。如果$concept_pop$的$concept_culture$目前没有$concept_migration_targets$，那么他们只能在同一$concept_market$内[concept_migration]。"
 lesson_increase_immigration_why_4_back: "关闭特定$concept_culture$回退"
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "被选为[concept_migration_target]对你的经济有很强的影响。这些影响既可以有利也可以有害，因为劳动力供应、[Concept('concept_good', '$concept_goods$')]需求和[concept_turmoil]都会增加。"
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "如何提高你的$concept_gdp$"
 lesson_grow_gdp_how_1_desc: "提高[concept_gdp]的最简单方法就是花费[concept_treasury]或[concept_investment_pool]的钱来扩建你的高产值建筑，或者解决建筑的低产值问题。"
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "随着经济的优化，更多的[concept_wealth]会被创造，随着时间推移会转化为更大的[concept_pop][concept_good_consumption]。如果当地[concept_good_production]能满足增加的[Concept('concept_good','$concept_goods$')]需求，那些建筑的产值会变得更高。如果那些需求只能通过[concept_trade]满足，在[GetBuildingType('building_trade_center').GetName]工作以及在出口市场生产那些商品的$concept_pops$会从中获益。"
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "发展[concept_gdp]的最快方法通常是利用基本资源制造高需求的消费[Concept('concept_good', '$concept_goods$')]。如果你无法自己生产这些资源，可以从其他市场进口。这意味着你的[concept_trade]伙伴会从你的经济中受益，而且你的经济很容易因敌对外交或战争而遭受破坏，所以要仔细选择贸易目标！"
 ### WHY
 lesson_grow_gdp_why_1: "为何要提高你的$concept_gdp$"
 lesson_grow_gdp_why_1_desc: "[concept_gdp]是衡量你的经济与其他国家相比有多强大的有效方法。提高$concept_gdp$意味着你的[Concept('concept_pop','$concept_population$')]现在将时间用在追求更高的产值上，也就提高了你的国家的总体[concept_wealth]。这反过来也提高了商品需求和[concept_sol]，进而创造更多经济机会和人口增长。"
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "[concept_gdp]不仅是一项指标，还影响了一些其他因素。\n\n*它产生[concept_prestige]\n*它让你可以产生更多[concept_budget_minting]\n*它决定了你在[concept_customs_union]中的[concept_market_share]。"
 ### COMPLETE
 lesson_grow_gdp_complete: "你的$concept_gdp$已提高！"
 lesson_grow_gdp_complete_desc: "你已证明了自己有能力发展你的国家的经济。当我们深入政治、外交等其他方面时，不要忘记在战略方向上继续发展，这样你就不会落后了！提高你的[concept_gdp]不仅会提高你的[concept_wealth]、[concept_sol]和[concept_pop_growth]，也会提高你的[concept_prestige]，进而影响你的[concept_rank]、[concept_interest]和外交能力。"
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "如何获得$concept_institution$"
 lesson_enact_institution_law_how_1_desc: "你可以在各项[concept_law_group]的面板中查看你可以制定的[Concept('concept_law','$concept_laws$')]，你的成功概率以及这些法律的效果。它们位于#b 政治#!面板中的#b $concept_laws$#!标签。"
 lesson_enact_institution_law_how_1_continue: "点击政治面板$concept_laws$标签中的[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]$concept_law_group$"
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "你目前的[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName][concept_law]为[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]。这项$concept_law$禁用了[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName][concept_institution]，所以我们必须制定一项替代法律来获取该机构。\n\n该法律组中的任意其他$concept_laws$都会给予我们想要的$concept_institution$，但不同的$concept_laws$对[concept_country]和$concept_institution$有不同的效果。如果你有多个选择，先检查一下效果再决定要制定哪项法律。"
 lesson_enact_institution_law_how_2_back: "关闭[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]$concept_law_group$回退"
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "想要制定一项[concept_law]，必须先获得至少一个执政[concept_interest_group]或者一个活跃[concept_political_movement]的支持。\n\n你的当前[concept_government]制定$concept_law$的能力由$concept_law$通过的概率决定，即所谓的[concept_enactment_success]概率。$concept_law$未能在第一轮通过时，会触发一些事件，事件结果可能会提高或降低下一轮的成功率。每一轮的持续时间由你的[concept_legitimacy]决定。"
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "选择另一项[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName][concept_law]并开始制定。\n\n@information!如果你无法制定某一$concept_law$，你需要先让[Concept('concept_endorse_oppose','$concept_endorse$')]该$concept_laws$的[concept_interest_group][concept_in_government]。"
 lesson_enact_institution_law_how_4_continue: "开始制定[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]之外的法律"
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "[Concept('concept_law','$concept_laws$')]不会立即[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]完成。在法律制定期间，你可能需要在表决环节进行干预，以增加法律通过的[concept_enactment_success]概率。"
 lesson_enact_institution_law_how_5_back: "取消法律制定回退"
 ### WHY
 lesson_enact_institution_law_why_1: "为何要获得$concept_institution$"
 lesson_enact_institution_law_why_1_desc: "你可以在#b 政治#!面板中的#b $concept_laws$#!标签查看你可以制定的[Concept('concept_law','$concept_laws$')]，你的成功概率，以及这些法律的效果。"
 lesson_enact_institution_law_why_1_continue: "打开政治面板的$concept_laws$标签"
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "[Concept('concept_law','$concept_laws$')]决定了你的[Concept('concept_country','$concept_country_possessive$')]的基本治理原则，从谁掌握权力，你的官僚体制如何组织，到[concept_money]如何获得如何使用，再到不同[Concept('concept_pop','$concept_population$')]享有哪些权利。改变$concept_laws$以跟得上时代是很有必要的，这既是由于现实原因，也是为了防止你的$concept_population$起来反抗你。"
 lesson_enact_institution_law_why_2_back: "关闭政治面板的$concept_laws$标签"
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "你可以在$concept_institution$标签查看你当前的[Concept('concept_institution','$concept_institutions$')]。"
 lesson_enact_institution_law_why_3_continue: "打开政治面板的$concept_institutions$标签"
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "[Concept('concept_institution','$concept_institutions$')]被用来给你的国家提供增益，或者赋予你额外的权力。在这个过程中它们使用@bur![concept_bureaucracy]，这将转化为[concept_treasury]的支出，具体数值与[Concept('concept_incorporated_state', '$concept_incorporated$')]的人口规模有关。要建立新$concept_institution$你必须先施行启用机构的[concept_law]。"
 lesson_enact_institution_law_why_4_back: "关闭$concept_institutions$标签回退"
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "记住，制定民众普遍反对的[Concept('concept_law','$concept_laws$')]既危险又困难。要让特定$concept_laws$顺利通过需要很多策略和治国手腕。"
 ### COMPLETE
 lesson_enact_institution_law_complete: "新$concept_institution$已可用！"
 lesson_enact_institution_law_complete_desc: "你已成功改革了你在维多利亚时代旅途中的第一项[Concept('concept_law','$concept_laws$')]！随着时间推移，你将学会利用执政[Concept('concept_interest_group','$concept_interest_groups$')]的构成、[concept_clout]、[concept_legitimacy]和[Concept('concept_political_movement', '$concept_political_movements$')]通过你想要的$concept_laws$。在那之前，不要害怕尝试！"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "如何改革你的政府"
 lesson_reform_government_how_1_desc: "你可以在#b 政治#!面板的#b $concept_government_reform$#!标签页内查看政府的当前构成。"
 lesson_reform_government_how_1_continue: "打开政治面板的$concept_government_reform$标签页"
 lesson_reform_government_how_1_back: "必须关闭政府标签才能回退"
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "要改革你的政府，点击改革政府按钮。"
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "在这里你可以随意实验不同的组合。只要不点击确定就不会应用修改。你也可以点击重置恢复为起始配置。"
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "在这里你可以看到根据当前法律决定你的合法性的因素，以及当前修改后的政府配置会如何影响它。"
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "将掌权的利益集团排除在政府外会引发他们内部的激进主义。改革政府太过频繁会引起严重的政治不稳。\n\n民主选举之后不久进行的第一次改革不会导致任何激进主义。利用这个机会在任务剩余期内建立一个高效的政府。"
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "合法性只会影响你的政府的运作效率，不会影响它能完成什么。除非拥有政治运动的支持，否则法律必须得到至少一个执政利益集团的支持才能制定。新政府愿意制定的法律会在组建政府时列出，所以要确保你有正确的利益集团组合和足够的合法性来度过接下来的时期。"
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "利益集团可以被移入和移出政府。在民主选举制度下，如果利益集团属于某一党派，那么整个党派都必须移入或移出政府。\n\n查看你是否可以改革政府让[concept_legitimacy]大于#v 60#!。如果不能，稍后回来再尝试一次。"
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "你的新政府现在拥有合理得多的[concept_legitimacy][GetPlayer.GetGovernmentLegitimacy]，制定新法律的尝试周期变为[GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]天。希望它也能够实现你所希望的政治变革！如果没有，你时刻都可以改革政府，只要你愿意付出合法性和/或激进度的代价。"
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "你无法提高关系"
 lesson_increase_relations_how_0_desc: "你需要至少#v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#!可用@inf![concept_influence]来与[GetTutorialJournalEntry.GetTarget.GetCountry.GetName][GetDiplomaticActionType('increase_relations').GetName]。现在结束这一课，取消一些其他[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]后再回来。"
 lesson_increase_relations_how_0_continue: "拥有至少#v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#!可用@inf![concept_influence]"
 lesson_increase_relations_how_1: "如何提高关系"
 lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName]是一种[concept_diplomatic_pact]，可以在#b 外交#!视图中找到。"
 lesson_increase_relations_how_1_continue: "在#b 外交#!视图的#b 外交行动#!标签页选择[GetDiplomaticActionType('increase_relations').GetName]"
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "我们想要与[GetTutorialJournalEntry.GetTarget.GetCountry.GetName][GetDiplomaticActionType('increase_relations').GetName]。大多数[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]需要@inf![concept_influence]来维持，我们可以提前查看其花费。"
 lesson_increase_relations_how_2_continue: "在地图上找到并点击[GetTutorialJournalEntry.GetTarget.GetCountry.GetName]，或者在地图列表中点击@map_list_plus_small!加号按钮，开始提高你们$concept_countries$的关系"
 lesson_increase_relations_how_2_back: "关闭#b 外交#!视图回退"
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "一些[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]需要获取另一方的同意，在这种情况下，你会发送请求，并在数周后得到肯定或否定的答复。通常你在发送前就可以知道该$concept_diplomatic_pact$是否会被接受。\n\n[GetDiplomaticActionType('increase_relations').GetName]不需要获得同意，双方可以同时[GetDiplomaticActionType('increase_relations').GetName]（或[GetDiplomaticActionType('damage_relations').GetName]！）。"
 lesson_increase_relations_how_3_back: "取消与[GetTutorialJournalEntry.GetTarget.GetCountry.GetName][GetDiplomaticActionType('increase_relations').GetName]回退"
 ### WHY
 lesson_increase_relations_why_1: "为何要提高关系"
 lesson_increase_relations_why_1_desc: "花费@inf![concept_influence]与战略上选择的国家维持[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]，是提升你的软实力，扩大你的势力范围的关键。提高[concept_relations]不仅能促使他们在冲突中支持你，还使你能够与他们建立其他$concept_diplomatic_pacts$。"
 lesson_increase_relations_why_1_continue: "打开任意$concept_country$的#b 外交#!标签继续"
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "在这里能看到你可以对该国采取的所有[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]，如果行动需要对方同意时，你还可以看到他们是否会同意。一些$concept_diplomatic_actions$需要满足特定的[concept_relations]等级——并不总是正面的！\n\n某些[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]需要满足特定$concept_relations$等级是很常见的，所以注意维持关系。"
 lesson_increase_relations_why_2_back: "关闭$concept_country$的#b 外交#!标签回退"
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "在不维持时，[concept_relations]会随时间自然向#b 中立#![concept_decay]，可能会根据当前事件会衰减得更快或更慢。负面$concept_relations$也会向#b 中立#!衰减。"
 ### COMPLETE
 lesson_increase_relations_complete: "关系已提高！"
 lesson_increase_relations_complete_desc: "你已成功提升了你与对应目标的[concept_relations]，现在可以选择继续维持该[GetDiplomaticActionType('increase_relations').GetName][concept_diplomatic_pact]，或是取消它获取更多@inf![concept_influence]用于其他事务。记住，如果没有国家在影响你们的双边$concept_relations$，它会逐渐[concept_decay]至#b 中立#!。"
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "如何扩充军力"
 lesson_expand_military_how_1_desc: "你的军事力量由[Concept('concept_military_building','$concept_military_buildings$')]创建和维持。扩充军力只需要扩建这些建筑。\n\n但不像其他建筑，它们通过特定的编队标签页建造。"
 lesson_expand_military_how_1_continue: "打开#b 军事#!面板"
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "兵营创建并维持的[Concept('concept_battalion', '$concept_battalions$')]组成了你的[concept_army]。营队由[Concept('concept_general', '$concept_generals$')]指挥来推进或防御[Concept('concept_front', '$concept_fronts$')]，可以驻扎于前线来保护边境的完整。\n\n无论你想招募什么营队，都会建造一级兵营。\n\n在[concept_military_formation]面板中，你可以找到建造新兵营的按钮来创建各类单位类型：步兵，炮兵和骑兵。"
 lesson_expand_military_how_2_continue: "打开[GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName]编队继续并招募单位"
 lesson_expand_military_how_2_back: "关闭#b 军事#!面板回退"
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "像其他所有建筑一样，[Concept('concept_military_building','$concept_military_buildings$')]在[Concept('concept_state','$concept_states$')]内建造，但它们提供的[Concept('concept_unit','$concept_units_short$')]会分配给所属[concept_military_formation]，并且之后可以转移到其他编队。确保你的军队所属的地区拥有足够的[concept_workforce]，同时也拥有足够的[concept_infrastructure]和[Concept('concept_military_good','$concept_military_goods$')]。\n\n确保你扩充军力的成本不超过你的[concept_treasury]能支付的上限！如果财政不平衡，等你做出了必要的改进再进行扩充。"
 lesson_expand_military_how_3_continue: "开始在任意[concept_state]扩建以继续"
 lesson_expand_military_how_3_back: "关闭#b 军事#!面板回退"
 ### WHY
 lesson_expand_military_why_1: "为何要扩充军力"
 lesson_expand_military_why_1_desc: "简单地说，[concept_country]没有军队就无法保护自己，也就无法确保其继续存在。虽然也可以通过成为高[concept_rank]国家的[concept_protectorate]，或者与[Concept('concept_interest','$concept_interests$')]与你重叠的国家维持良好[concept_relations]来免受侵略，但如果你想成为世界舞台上的主要参与者，就需要一些实际的东西来支持你的外交。"
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "每一支[concept_unit]都会提高你的[concept_power_projection]，而力量投射会直接转化为[concept_prestige]。维持一支庞大的军队或许很昂贵，但也会影响你有多能打以及你看起来有多可靠。\n\n@flotillas![Concept('concept_flotilla','$concept_flotillas$')]会比@battalions![Concept('concept_battalion','$concept_battalions$')]产生更多$concept_power_projection$，但维持所需花费也更高。"
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "强劲的经济是维持强大军队的必要条件。[Concept('concept_military_wage','$concept_military_wages$')]和[Concept('concept_military_good','$concept_military_goods$')]都可以成为主要支出，尤其是[concept_war]时期[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]之后。确保你的工厂有能力制造你需要的装备，或者你拥有可靠的贸易伙伴！\n\n在需要时依靠[Concept('concept_conscription_center','$concept_conscription$')]征召@battalions![Concept('concept_battalion','$concept_battalions$')]很有诱惑力，但记住，征召军招募自你的常规[concept_workforce]，你的经济可能会以出人意料的方式被打乱。常备军或许更昂贵，但从长远来看更可持续，而且在和平时期还能提供[concept_power_projection]。"
 ### COMPLETE
 lesson_expand_military_complete: "你的军力已扩充！"
 lesson_expand_military_complete_desc: "你的军队现在更强大了！这在未来肯定会派上用场，无论是用于防御、侵略还是外交原因。随着你的国家实力的增长，你应该偶尔重新审视你的军事力量，以确保其拥有适当的规模，能够在全球保持竞争力。你也会获得[Concept('concept_technology', '$concept_technologies$')]，让你以[Concept('concept_military_good','$concept_military_goods$')][concept_good_consumption]提高为代价升级军队。"
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "如何解决能力赤字"
 lesson_fix_capacity_deficit_how_1: "如何解决能力赤字"
 lesson_fix_capacity_deficit_how_1_desc: "和财政一样，三种[Concept('concept_capacity','$concept_capacities$')]也有流入和流出。你在屏幕顶端看到的是剩余或不足的数值。结余不会积累，而是在大于零时产生正面效果，小于零时产生负面效果。\n\n负面效果要比正面效果严重得多，因此，最好最大化分配$concept_capacities$，无需保持较高的正结余。然而，赤字总是非常糟糕的，你会希望尽快解决它。"
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "要解决赤字你必须先评估一下流入和流出，要么提高[concept_capacity]产生，要么削减能力使用，或者二者并行。将鼠标悬停于能力上会显示相关因素。我们将逐一查看。"
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "首先将鼠标悬停于@bur![concept_bureaucracy]上。\n\n@bur!$concept_bureaucracy$主要由[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','政府行政机构')]产生，只需要建造更多该建筑即可产生更多。\n\n行政力用来维持你的[Concept('concept_incorporated_state','$concept_incorporated_states$')]的[Concept('concept_taxes','$concept_tax$')]征收效率，花费会按照你的人口规模成比例增加或减少。此外，每一[concept_institution][concept_investment_level]都会花费一定数量的@bur!$concept_bureaucracy$，具体数值同样取决于你的已$concept_incorporated$人口的规模。\n\n另外，@bur!$concept_bureaucracy$还用于维持[Concept('concept_commander','$concept_commanders$')]，[concept_commander_rank]越高，需要的$concept_bureaucracy$就越多。"
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "维持超额@bur![concept_bureaucracy]会提高@construction![concept_construction]使用效率，让你能从[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','建造部门')]中得到更多回报。\n\n如果行政力出现赤字，就会招致[concept_tax_waste]，这会迅速破坏你的经济。\n\n建造更多[SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','政府行政机构')]或将该建筑切换至更高效的[Concept('concept_production_method','$concept_production_methods$')]通常是解决@bur![concept_bureaucracy]赤字的最佳方法，但是当这些方法不在考虑范围之内时，你也可以削减[Concept('concept_institution','$concept_institution_possessive$')][concept_investment_level]，或是退役[concept_commander]。"
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "接下来我们来看看@aut![concept_authority]，将鼠标悬停于其上来查看明细。\n\n@aut!$concept_authority$由[Concept('concept_law','$concept_laws$')]产生，尤其是那些不那么自由的法律。\n\n它可以用于对[concept_pop_needs]征收[Concept('concept_consumption_tax','$concept_consumption_taxes$')]，通过[Concept('concept_decree','$concept_decrees$')]将你的意愿强加于[Concept('concept_pop','$concept_population$')]之上，[concept_suppress]和[concept_bolster][Concept('concept_interest_group','$concept_interest_groups$')]，以及其他类似行动。"
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "维持超额@aut![concept_authority]会提高你的立法效率，让你能更快[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')][Concept('concept_law','$concept_laws$')]（尽管不一定能更容易）。\n\n如果[concept_authority]出现赤字，[concept_in_opposition][Concept('concept_interest_group','$concept_interest_groups$')]的[concept_approval]会降低，可能会激活负面[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]，让[Concept('concept_political_movement','$concept_political_movements$')]变得更频繁更[Concept('concept_radical', '激进')]，甚至出现[concept_revolution]。\n\n施行更严格的$concept_laws$是提高@aut![concept_authority]产生的一种方法，但是，当你已经处于赤字时，取消[concept_decree]甚至暂时取消[concept_consumption_tax]是短期内更安全的选择。"
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "最后让我们将鼠标悬停于@inf![concept_influence]上来查看其流入和流出。\n\n@inf!$concept_influence$主要来自于你的[concept_rank]，而国际地位则来自于你的相对[concept_prestige]。你也可以通过[Concept('concept_rivalry','$concept_rivalries$')]获得@inf!$concept_influence$，你们每个重叠的[concept_interest]都会给予你少量影响力。\n\n影响力用于维持[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]，包括[concept_subject]关系。影响[concept_rank]更高的[Concept('concept_country','$concept_countries$')]通常会花费更多@inf!$concept_influence$。"
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "维持超额@inf![concept_influence]会提高你的[concept_infamy][concept_decay]，帮助你应对发起[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]以及在其中索取要求引发的后果。\n\n影响力出现赤字可能会是灾难性的，因为你的[concept_prestige]会受到惩罚，进而影响你的[concept_rank]，进而降低你的@inf!$concept_influence$产生。\n\n如果你想要在国际事务中有发言权，就应当一直向着更高的$concept_prestige$和$concept_rank$而努力，以最大化你的@inf!$concept_influence$，但远水救不了近火。要摆脱$concept_influence$赤字你需要解除[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]，或者如果赤字足够小，你可以建立[concept_rivalry]关系。"
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "利用前几步的信息，将相关[concept_capacity]的结余提升至零以上。这可能会需要一些时间，具体取决于你的方法；但没关系，只要你注意到后果并朝着正确的方向前进。\n\n祝好运！"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "你的[concept_capacity]已回归正结余！"
 lesson_fix_capacity_deficit_complete_desc: "干得好！确保你的每项[concept_capacity]都至少维持少量超额总是好的，因为这样你能避免意外的赤字，并且获得少量增益。但是也不要做得太过度，因为使用$concept_capacity$所获得的好处通常大于超额所获得的增益，而且一般来说取消某些花费即可重回正结余。"
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "如何招募指挥官"
 lesson_recruit_promote_commander_how_1_desc: "可以在任意[Concept('concept_military_formation','$concept_military_formation_possessive$')]信息面板招募新[Concept('concept_commander','$concept_commanders$')]，无论是[concept_army]还是[concept_fleet]。"
 lesson_recruit_promote_commander_how_1_continue: "打开任意$concept_military_formation_possessive$的面板"
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "在一支[concept_army]或[concept_fleet]中你最多可以拥有四名[Concept('concept_commander','$concept_commanders$')]。他们影响了你的[concept_military_formation]可用的[concept_command_limit]。当你点击$concept_commanders$区域的大+号按钮时，你可以看到一些新的候选人。"
 lesson_recruit_promote_commander_how_2_continue: "点击$concept_commanders$区域的+按钮，打开$concept_commander$招募的弹出窗口"
 lesson_recruit_promote_commander_how_2_back: "关闭[concept_military_formation]面板回退"
 lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc: "现在你有多名$concept_commanders$可供选择。让我们来看看为什么你可能想要选择其中一个而不是另一个。"
 lesson_recruit_promote_commander_how_3_continue: "选择你的新[concept_commander]。"
 lesson_recruit_promote_commander_how_3_back: "关闭[concept_commander]选择界面回退"
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "他们的[Concept('concept_character_trait','$concept_character_traits$')]影响了他们在[concept_battle]内外的行为和能力。在弹框提示中查看具体信息。一些$concept_character_traits$只会在[concept_character]担任某一职责时生效。现在我们只关注这些$concept_character_traits$对$concept_commanders$的影响。\n\n#u 蓝色#!$concept_character_traits$是#u 性格#!$concept_character_traits$，每个$concept_characters$都只能拥有一个。该特质通常不会改变。#v 白色#!$concept_character_traits$是#v 能力#!$concept_character_traits$，影响了$concept_character_possessive$在当前[concept_character_role]中的能力。角色会随时间获得[concept_life_experience]，进而获得或发展#v 能力#!$concept_character_traits$。#r 红色#!$concept_character_traits$是#r 状态#!特质，通常对$concept_character$有负面影响，一般不会改变。"
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "所有角色都属于某个[concept_interest_group]，支持该利益集团的政策。$concept_commanders$会提高所属$concept_interest_group$的[concept_clout]。$concept_interest_group$叛乱时，支持该集团的$concept_commanders$也会加入。谨慎的做法是，确保你的最高军衔$concept_commanders$与你同心同德。"
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "[concept_commander_rank]决定了$concept_commander$的[concept_command_limit]，以及他们对$concept_interest_group$[concept_clout]的贡献。大多数$concept_commanders$以第一级军衔开始职业生涯，但你可以随时以@bur![concept_bureaucracy]为代价晋升他们。"
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "评估你的选项并选择一位要招募的[concept_commander]。"
 lesson_recruit_promote_commander_how_7_continue: "招募一位$concept_commander$"
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "你可以在编队标签找到你招募的[concept_general]。找到你招募的[concept_commander]，选择其头像继续。"
 lesson_recruit_promote_commander_how_8_continue: "前往新招募#b 指挥官的#!面板"
 lesson_recruit_promote_commander_how_8_back: "打开招募指挥官面板返回"
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "在这里你可以将[concept_commander]晋升到更高的[concept_commander_rank]。这不会提升其能力，只会提升其[concept_command_limit]，使其能直接指挥更多军队。"
 lesson_recruit_promote_commander_how_9_back: "关闭已招募#b 指挥官#!的面板回退"
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "你可以在该面板点击#b 晋升#!按钮，打开互动菜单，或在任意界面右击该$concept_commander$，以晋升该[concept_commander]。"
 lesson_recruit_promote_commander_how_10_continue: "晋升$concept_commander$以完成教程。"
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "新晋$concept_commander$！"
 lesson_recruit_promote_commander_complete_desc: "招募并晋升另一位$concept_commander$提高了你能调遣[Concept('concept_unit','$concept_units$')]的潜在数目，以及该$concept_commander$能直接指挥的$concept_units$数目。\n\n你也可以获得一位拥有新[Concept('concept_character_trait','$concept_character_traits$')]的角色，或许会很有用。新$concept_commander$所属的[concept_interest_group][concept_clout]也会提高。这一切都花费了@bur![concept_bureaucracy]。\n\n这些影响会持续到$concept_commander$死亡或被迫退役；如果你将来选择退役$concept_commander$，也会影响其$concept_interest_group$的[concept_approval]。"
 ### Declare Interest
 lesson_declare_interest_how_1: "如何宣布利益"
 lesson_declare_interest_how_1_desc: "你可以通过#b 外交#!视图的区域行动标签或者右击菜单来宣布[Concept('concept_interest','$concept_interests$')]。在视图中找到该选项并选择它。"
 lesson_declare_interest_how_1_continue: "在#b 外交#!视图找到并点击#b 宣告利益#!"
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "现在选择你要宣布[concept_interest]的[concept_strategic_region]。\n注意其他在该$concept_strategic_region$有$concept_interests$的[Concept('concept_country','$concept_countries$')]，因为他们在你声明利益的战略区域也有相同的影响力。\n\n[concept_interest]被声明后并非立即生效。新$concept_interest$生效需要#v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]日#!，在此期间不会对你产生任何作用。"
 lesson_declare_interest_how_2_back: "关闭视图回退"
 ### WHY
 lesson_declare_interest_why_1: "为何要宣布利益"
 lesson_declare_interest_why_1_desc: "你总是会自动获得所有你或你的[Concept('concept_subject','$concept_subjects$')]拥有土地的[Concept('concept_strategic_region','$concept_strategic_regions$')]的[Concept('concept_interest','$concept_interests$')]。除此之外，你还可以宣布一定数量的$concept_interests$，具体数量取决于你的[concept_rank]。"
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "[concept_interest]可以意味着许多事情！也许你倾向于在该[concept_strategic_region]征服或殖民土地，也许你只是想在其他国家开始冲突时可以选择出手干预。\n\n如果你与另一[concept_country]有[GetDiplomaticActionType('rivalry').GetName]关系，每个你们都拥有$concept_interests$的$concept_strategic_region$都会给予你额外的@inf![concept_influence]。"
 ### COMPLETE
 lesson_declare_interest_complete: "利益已宣布！"
 lesson_declare_interest_complete_desc: "新[concept_interest]已[Concept('concept_active_interest','$concept_active_interest_short$')]，你的手触及到了一个新[concept_strategic_region]。现在你可以发起或参与[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，建立新[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]，甚至进行[Concept('concept_colony','$concept_colonization$')]，只要那片$concept_strategic_region$有合适的土地。"
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "如何发起$concept_diplomatic_play_short$"
 lesson_start_diplomatic_play_how_1_desc: "你可以你可以通过#b 外交#!视图的外交博弈标签发起[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]。"
 lesson_start_diplomatic_play_how_1_continue: "转到[concept_diplomatic_lens]的#b 外交博弈#!标签"
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "每种[concept_diplomatic_play]右上角的#G 绿色数字#!显示了你可以对多少个[Concept('concept_country','$concept_countries$')]发起这类$concept_diplomatic_play$。"
 lesson_start_diplomatic_play_how_2_continue: "选择并发起任意$concept_diplomatic_play$"
 lesson_start_diplomatic_play_how_2_back: "关闭[concept_diplomatic_lens]的#b 外交博弈#!标签回退"
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "现在你已作为[concept_initiator]发起了一场[concept_diplomatic_play]。在接下来的几个月内，它会分为3个阶段逐渐发展。第一阶段为[concept_opening_moves]，然后是[concept_diplomatic_maneuvers]和[concept_countdown_to_war]。如果$concept_countdown_to_war$开始前双方都不让步，[concept_war]将不可避免！"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "如何$concept_incorporate$$concept_state$"
 lesson_incorporate_state_how_1_desc: "你可以在[concept_political_lens]的#b 地区行动#!标签[Concept('concept_incorporated_state','$concept_incorporating$')][concept_unincorporated_state]。"
 lesson_incorporate_state_how_1_continue: "前往$concept_political_lens$的#b 地区行动#!标签"
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "要[Concept('concept_incorporated_state','$concept_incorporate$')]某个[concept_state]，那么该$concept_state$需是[Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')]状态并且#b 未#!被[Concept('concept_colony','$concept_colonization$')]。你目前有[GetPlayer.GetNumStatesThatCanBeIncorporated]个可以[Concept('concept_incorporated_state', '$concept_incorporated$')]的[SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')]。"
 lesson_incorporate_state_how_2_continue: "点击#b $concept_incorporate_state$#!选项，开始$concept_incorporate$你的一个$concept_unincorporated_states$"
 lesson_incorporate_state_how_2_back: "关闭$concept_political_lens$的#b 地区行动#!标签回退"
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "现在你已开始[Concept('concept_incorporated_state','$concept_incorporate$')]你选择的[concept_state]。[Concept('concept_incorporated_state','$concept_incorporating$')][Concept('concept_state','$concept_states$')]可能需要许多年，具体时间取决于这块领土在文化上与你的[concept_primary_cultures]有多相似。整合所需的@bur![concept_bureaucracy]会立即扣除，而$concept_incorporation$的好处会随时间逐渐积累。"
 lesson_incorporate_state_how_3_back: "取消地区整合回退"
 ### COMPLETE
 lesson_incorporate_state_complete: "$concept_state$已$concept_incorporated$！"
 lesson_incorporate_state_complete_desc: "干得好！现在你已[Concept('concept_incorporated_state','$concept_incorporated$')]了一个[concept_unincorporated_state]。这意味着他们现在会缴纳赋税，获得[Concept('concept_institution', '$concept_institutions$')]的增益，并完全融入你国家的政治体系。"
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "何为[Concept('concept_interest_group', '$concept_interest_groups$')]？"
 lesson_interest_group_1_desc: "可以在$POLITICS$面板的$OVERVIEW$标签页内查看利益集团。"
 lesson_interest_group_1_continue: "打开$POLITICS$面板的$OVERVIEW$标签页"
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "[concept_interest_group]是你国内的派系，其支持[concept_pop]有着共同的政治利益。$concept_interest_groups$在你国内会有三种地位之一：\n\n[concept_in_government]：统治阶级的一员，不论是通过自由选举、天授权利、暴力军队还是其他方式\n\n[concept_in_opposition]：在权力的殿堂之外施加影响力\n\n[concept_marginalized]：无足轻重，所有意图都潜藏着。\n\n所有国家都有着同样的$concept_interest_groups$种类，但也会因为历史、文化或宗教情况而有独特的变种。"
 lesson_interest_group_2_back: "关闭$POLITICS$面板的$OVERVIEW$标签回退"
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "#b 你#!可以自由决定让哪些$concept_interest_groups$[concept_in_government]，但你当前的[Concept('concept_law', '$concept_laws$')]决定了这个政府的[Concept('concept_legitimacy', '$concept_legitimate$')]如何。高$concept_legitimacy$政府制定新$concept_laws$更有效率，而低$concept_legitimacy$政府完成事情的时间更长，也更容易因[Concept('concept_revolution', '$concept_revolutions$')]垮台。"
 lesson_interest_group_3_continue: "前往任意$concept_interest_group$的详情面板"
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')]最根本的方面是其[Concept('concept_ideology', '$concept_ideologies$')]。这详述了$concept_interest_group$对于[Concept('concept_law', '$concept_laws$')]的感受以及他们相对来说更喜爱的$concept_laws$。\n\n悬停于一项$concept_ideology$上来查看其在意的$concept_laws$与对该法律的看法。"
 lesson_interest_group_4_back: "关闭$concept_interest_group$标签回退"
 lesson_interest_group_5: "$lesson_interest_group_1$"
