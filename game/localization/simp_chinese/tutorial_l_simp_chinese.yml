 #Basics
 lesson_basics_welcome: "欢迎来到进步的年代！"
 lesson_basics_welcome_desc: "这一年是公元1836年，[GetPlayer.GetRuler.GetFullName]时任[GetPlayer.GetName][GetPlayer.GetRuler.GetPrimaryRoleTitle]。工业革命正在如火如荼地进行，而社会也在发生翻天覆地的变革。维也纳会议给欧洲强行施加的秩序伪象已苟延残喘逾二十年，现在，[Concept('concept_great_power', '$concept_great_powers$')]之间又再一次酝酿起动荡与冲突。你肩负重任，务必引领[GetPlayer.GetName]在接下来的百年之中走向辉煌。\n\n在维多利亚3中没有“获胜”的条件这一说。每一个目标都将由你自己决定，并在实现它们的过程中体验不一样的故事。"
 lesson_basics_core_gameplay: "核心玩法"
 lesson_basics_core_gameplay_short: "维多利亚3是一款关于掌管、发展并塑造维多利亚时代国家的游戏，尤其注重#bold 经济#!和#bold 政治#!领域。你将会在克服内部和外部障碍的过程中逐渐构建一个由你创想的社会。"
 lesson_basics_core_gameplay_show_more: "为了达成这一目的，政治、经济、外交和军事都是你趁手的工具，但利器用时当万分谨慎，因为你的人民有他们的诉求和愿景。你的决策将会对他们造成影响，而反之他们也将试图影响你。\n\n维多利亚3是一款将多个不断发展的环节组合在一起的动态模拟器。你的一切举措都会带来相应的后果，有些甚至会出乎你的意料。不要慌，都是正常的！在开始游戏之前，你不需要理解所有的运作原理。循序渐进，从错误中总结经验，很快你就将成为一名制定政策的专家！"
 lesson_basics_core_gameplay_desc: "维多利亚3是一款关于掌管、发展并塑造维多利亚时代国家的游戏，尤其注重#bold 经济#!和#bold 政治#!领域。你将会在克服内部和外部障碍的过程中逐渐构建一个由你创想的社会。\n\n为了达成这一目的，政治、经济、外交和军事都是你趁手的工具，但利器用时当万分谨慎，因为你的人民有他们的诉求和愿景。你的决策将会对他们造成影响，而反之他们也将试图影响你。\n\n维多利亚3是一款将多个不断发展的环节组合在一起的动态模拟器。你的一切举措都会带来相应的后果，有些甚至会出乎你的意料。不要慌，都是正常的！在开始游戏之前，你不需要理解所有的运作原理。循序渐进，从错误中总结经验，很快你就将成为一名制定政策的专家！"
 lesson_basics_core_gameplay_part_1_desc: "维多利亚3是关于掌管、发展和塑造一个维多利亚时代国家的游戏，主要着眼于#bold 经济#!和#bold 政治#!。你将要克服内部和外部的阻碍，打造你自己构想中的社会。"
 lesson_basics_core_gameplay_part_2_desc: "经济、政治、外交和战争都是为了该目的服务的工具，但使用时要小心，因为你的人口有自己的需求和欲望。你的决定会对他们产生效果，他们也会转而试图影响你。\n\n维多利亚3是一个具备许多活动部件的动态模拟游戏。你所有的决定都有其后果，包括未曾预料的后果。这种情况是常见且可以预料的！你不需要在游玩之前就学习所有事物的运行。慢慢来，从错误中学习，你很快会成为政策制定专家！"
