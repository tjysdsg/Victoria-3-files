 lesson_expand_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc: "你可以在#v 过程#!部分找到[Concept('concept_building','$concept_building_possessive$')]的#v 每周[concept_building_balance]#!。正$concept_building_balance$意味着$concept_building$盈利，你可以在弹框提示中查看利润是如何分配的。\n\n如果$concept_building_industry$#v 每周$concept_building_balance$#!为负，它会损失金钱，这通常很糟。接下来的教程挑战中会讲到。"
 lesson_expand_building_why_4_back: "必须关闭[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的#b 信息#!面板才能回退"
 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "这些是[Concept('concept_building', '$concept_building_possessive$')]的支出。支出总是包括$concept_building$[concept_workforce]的[Concept('concept_building_wage','$concept_building_wages$')]。也可能包括其他的@money![concept_money]或其他货币支出，例如生产过程所需的[Concept('concept_good', '$concept_goods$')]，或者从[concept_state]获取的[concept_infrastructure_usage]。"
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "这些是[Concept('concept_building', '$concept_building_possessive$')]收入。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]主要产出的[concept_good]为[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]，但也可以拥有次要产出。许多[Concept('concept_building', '$concept_buildings$')]可以生产数种不同类型的$concept_goods$。"
 lesson_expand_building_why_6k2_desc: "生产的$concept_goods$被出售给[Concept('concept_pop','$concept_pops$')]或其他$concept_buildings$，价格随[concept_market]情况而波动。"
