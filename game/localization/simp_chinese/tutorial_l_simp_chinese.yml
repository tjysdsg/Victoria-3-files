 lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc: "现在你可以看到[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName][GetTutorialJournalEntry.GetTarget.GetBuilding.GetName][concept_building]的详细信息了。你可以点击高亮的“+”按钮下令扩建。\n\n你也可以使用视图来扩建[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]，这种方法我们稍后再讲。\n\n现在请开始[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName][GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的扩建工作。"
