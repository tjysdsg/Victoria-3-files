 lesson_expand_building_how_5: "$concept_building$扩建中"
 lesson_expand_building_how_5_desc: "你已成功下达[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName][GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]的扩建指令！\n\n[Concept('concept_building', '$concept_buildings$')]扩建需要时间。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]已被置于[concept_construction_queue]中，将在数周后完工。\n\n在等待期间继续游戏吧！接下来会出现更多[Concept('concept_journal_entry', '$concept_journal_entries$')]，告诉你维多利亚3中的各种游戏机制。"
 lesson_expand_building_why_1: "为何要扩建$concept_buildings$"
 lesson_expand_building_why_1K_desc: "发展经济比较安全的一种方式是扩建生产[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]这类日用[concept_good]的基本资源型[concept_building]。\n\n日用品由你的大多数[Concept('concept_pop','$concept_pops$')]直接[Concept('concept_good_consumption','$concept_good_consumed$')]，他们会从生产[concept_building]中购买日用品。建筑中的[concept_workforce]因此变得富裕，你可以对其征收[Concept('concept_taxes','$concept_tax$')]以增加[concept_treasury]中的[concept_money]。这些资金可以用来扩建其他建筑。"
 lesson_expand_building_why_1K_expand: "扩建建筑"
 lesson_expand_building_why_1K_enrich: "提高人民收入"
 lesson_expand_building_why_1K_taxes: "征税"
 lesson_expand_building_why_1K_original_desc: "扩建[concept_building]是发展经济的最佳方式之一。这通常意味着税金和收入的来源[Concept('concept_pop', '$concept_pops$')]变得富裕。更富裕的$concept_pops$意味着有更多财富可供征税。\n\n让我们用你在[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]做个示范。将鼠标悬浮于[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的名称上，该[concept_state]会在[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]地图中高亮显示。"
 lesson_expand_building_why_1K_p2_desc: "我们会用你在[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]的[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]做个示范。将鼠标悬浮于名称[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]上，该[concept_state]就会在[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]地图中高亮。"
 lesson_expand_building_why_1_continue: "在地图上点击[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]$concept_state$"
