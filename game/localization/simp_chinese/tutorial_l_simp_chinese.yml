 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "你从该建筑获得收入的一个方式就是向从业[Concept('concept_pop', '$concept_pops$')]征税。征多少税取决于你，可以在财政面板更改。"
