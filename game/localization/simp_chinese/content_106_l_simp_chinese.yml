l_simp_chinese:
 #Aigun and Beijing
 je_the_eastern_border: "征服东方"
 je_the_eastern_border_reason: "我们成为太平洋海权强国的野心，以及我们对中亚的殖民计划，要求我们解决同[SCOPE.sCountry('china_scope').GetName]长久以来的边境争端，而且必须要是以有利于[ROOT.GetCountry.GetName]的形式。"
 je_the_eastern_border_treaty_of_beijing: "索要滨海边疆区"
 je_the_eastern_border_treaty_of_beijing_desc: "#bold 滨海边疆区#!提供了一个建设太平洋不冻港的机会，能极大增加了我们的力量投射潜力。我们可以趁中国虚弱的时候，安排签署一份条约，趁机夺取这块土地。"
 obligation_for_outer_manchuria_tt: "我们会用我们的义务换取#bold 滨海#!。"
 transfer_of_outer_manchuria_tt: "我们会要求将#bold 滨海#!移交到俄罗斯的统治之下。"
 china_explosion_point_2_tt: "已因#BOLD 鸦片战争#!和#BOLD 叛乱#!变得极其#BOLD 动荡#!"
 war_with_china_not_russia_tt: "未与#bold 俄罗斯#!交战，且与#bold 俄罗斯#!之外的另一国家处于[concept_war]"
 russo_chinese.1.t: "北京条约"
 russo_chinese.1.d: "鉴于我们目前对[SCOPE.sCountry('china_scope').GetAdjective]政府的影响力和手段，我们提议签署一份条约划定满洲的官定边界，正式将[SCOPE.sState('outer_manchuria_scope').GetName]移交给[ROOT.GetCountry.GetName]。"
 russo_chinese.1.f: "此次条款，从两国代表互换之日起，永遵勿替。"
 russo_chinese.1.a: "将这片领土开放给更多的定居者。"
 russo_chinese.1.b: "必须马不停蹄地扩建我们的港口。"
 modifier_ruler_of_the_east: "定居满洲"
 modifier_ruler_of_the_east_navy: "定居满洲"
 je_the_eastern_border_russia_chuguchak_protocol: "提出《塔城协定书》"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "在中亚进一步获得额外的领土对于俄罗斯政府来说是优先事项。由于中国陷入了动荡，我们获得了一个涉足这片争议地区的机会。"
 obligation_for_central_asia_tt: "我们会用义务换取在中亚的领土。"
 russia_chuguchak_protocol_req_tt: "#BOLD 七河#!和#BOLD 阿克莫林斯克#!地区由俄罗斯或俄罗斯的附属国控制"
 transfer_of_central_asia_tt: "我们要求将有争议的#BOLD 哈萨克和吉尔吉斯#!移交到俄罗斯的统治之下。"
 russo_chinese.2.t: "塔城议定书"
 russo_chinese.2.d: "我们已经开始同[SCOPE.sCountry('china_scope').GetName]的代表进行协商，目的是划定两国的西部边界。在中亚区域依然有很多机会开疆拓土。"
 russo_chinese.2.f: "我们的当务之急是将哈萨克和吉尔吉斯，这两个俄罗斯的忠诚附属，统合在一个国家之下，使这个区域获得安全，匪帮和盗贼不再肆虐。"
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName]和[SCOPE.sState('ili_scope').GetName]就足够了。"
 russo_chinese.2.b: "[SCOPE.sState('kirghizia_scope').GetName]的领土也是必须要得到的。"
 russo_chinese.2.c: "在我们的庇护之下，[SCOPE.sCountry('kirgiz_scope').GetAdjective]的领土完整得到了保障。"
 russo_chinese.3.t: "征服东方"
 russo_chinese.3.d: "在夺取[SCOPE.sState('vladivostok_scope').GetName]之后，[ROOT.GetCountry.GetAdjective]在太平洋建立海权主导的梦想离现实又近了一步。[SCOPE.sState('vladivostok_scope').GetPortHubName]城将成为我们在东方的新的主要港口。"
 russo_chinese.3.f: "这个港口可以说是所有港口中最好的。它让很多人想起了奥尔加港，但只是比它小，比它温暖，比它宜居。然而，此地遍布同样的橡树，也有同样风景如画的山峦。在低洼处，河流淙淙流淌；岸边有好几处泉水。我们哨所几天前刚刚设立，带着白色的帐篷，看着美好，周边的一排橡树刚刚被清理过，还没来得及砍倒。" #- Sergei Maksimov
 russo_chinese.3.a: "重新部署西伯利亚舰队，一切从速。"
 russo_chinese.3.b: "符拉迪沃斯托克的港口应该成为我国最佳的港口。"
 modifier_vladivostok_navy: "征服东方"
 modifier_vladivostok_navy_country: "太平洋力量投射"
 modifier_vladivostok_civilian: "征服东方"
 je_caucasian_war: "高加索战争"
 je_caucasian_war_reason: "我们在高加索山脉的领土野心正受到当地激烈抵抗的阻碍。我们必须粉碎所有剩余的抵抗，以稳固我们的南部边界，并开放这些领地用于定居。\n\n一旦研究了#bold 膛线#!和#bold 后勤学#!科技，就有可能#bold 升级战争#!，并对叛乱地区发动全面入侵。"
 caucasus_secured_tt: "高加索区域不存在独立的#bold 切尔克斯#!或#bold 北高加索#!国家。"
 caucasus_lost_tt: "整个#bold 库班#!、#bold 北高加索#!和#bold 达吉斯坦#!地域已不再受[SCOPE.sCountry('russia_scope').GetAdjective]控制。"
 je_caucasian_war_circassia: "荣誉高于生命"
 je_caucasian_war_circassia_reason: "[SCOPE.sCountry('russia_scope').GetName]的帝国野心要求彻底摧毁我们的家园。为了抵抗[SCOPE.sCountry('russia_scope').GetAdjective]的猛烈攻势，我们必须团结[ROOT.GetCountry.GetName]的部落共同起来斗争。"
 je_caucasian_war_imamate: "圣战"
 je_caucasian_war_imamate_reason: "[SCOPE.sCountry('russia_scope').GetName]的帝国野心需要征服高加索。为了对抗[SCOPE.sCountry('russia_scope').GetAdjective]东正教的入侵，我们必须团结[ROOT.GetCountry.GetName]人民，共同进行圣战。"
 caucasus_war_attacker: "高加索战争"
 caucasus_war_defender_circassia: "荣誉高于生命"
 caucasus_war_defender_imamate: "抵抗与敬畏"
 russia_escalate_caucasian_war: "升级高加索战争"
 russia_escalate_caucasian_war_desc: "有了新的和改进的保护补给和作战方法，我们终于能使出我们军队的全部力量粉碎高加索叛军。"
 no_turmoil_tt: "[STATE.GetName]的#bold 动乱#!低于15%"
 caucasian_war_non_escalated_loc: "冲突进展缓慢，主要通过劫掠和袭击进行。"
 caucasian_war_escalated_loc: "冲突已经升级为全面的军事行动。"
 caucasian_war_milyutin_loc: "冲突已升级为全面的行动，目的是彻底根除叛军。"
 je_the_last_kazakh_khan: "最后的哈萨克汗"
 je_the_last_kazakh_khan_reason: "由三个玉兹的代表宣称为重新统一[SCOPE.sCountry('khanate_scope').GetName]的可汗，[SCOPE.sCharacter('kenesary_scope').GetFullName]公然反抗[ROOT.GetCountry.GetAdjective]统治。为了彻底确保哈萨克领土，必须摧毁叛乱的可汗国。"
 je_pacify_the_steppes: "平定草原"
 je_pacify_the_steppes_reason: "尽管从18世纪开始[ROOT.GetCountry.GetAdjective]就在名义上控制了哈萨克草原，但这一地区仍然被盗匪和不忠困扰。由贵族[SCOPE.sCharacter('kenesary_scope').GetFullName]领导的哈萨克叛军，一次又一次地对我们在该地区的补给车队和堡垒发动攻击。\n\n只有最终平定草原，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]才能真正被称为哈萨克的君主。"
 khanate_is_destroyed_tt: "哈萨克汗国已被摧毁"
 kazakhstan_events.1.t: "哈萨克起义"
 kazakhstan_events.1.d: "在可汗[SCOPE.sCharacter('kenesary_scope').GetFullName]的领导下，哈萨克诸玉兹的反叛代表宣布恢复统一的[SCOPE.sCountry('kazakh_scope').GetName]。起义威胁到我们在整个中亚草原的利益。"
 kazakhstan_events.1.f: "三百个部落的二万名骑兵在东方跨上马匹，准备对抗入侵者。\n\n在他们的前头，是由来自三个玉兹的效忠者用白毛毯抬着的可汗克涅萨热，可汗发誓，只要沙皇敢声称这片土地是他的财产，他就永远不会回家。"
 kazakhstan_events.1.a: "召集忠诚的苏丹们，镇压这场叛乱！"
 kazakhstan_events.1.b: "哈萨克人民永远不会向入侵者屈服！"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName]的骑行"
 kazakhstan_events.2.d: "在[SCOPE.sState('akmolinsk_state').GetStateRegion.GetName]草原上行进的由哥萨克护卫的商队遭到了由贵族[SCOPE.sCharacter('kenesary_scope').GetFullName]领导的一支庞大而训练有素的哈萨克叛军的袭击。"
 kazakhstan_events.2.f: "他们在夜里来袭，从四面八方突然出现在营地周围，骑兵数百名，出现得如此突然，仿佛他们是从包围帐篷的草原海洋中诞生的。他们在瞬间屠杀了哨兵，刀剑碰撞，图拉武器店生产的标准化火枪与来自世界各地的杂牌枪交火。\n\n仅仅片刻，喧嚣就消失了，骑士们也消失了，只留下了冒烟的布料和二十几个带伤的幸存者。"
 kazakhstan_events.2.a: "警戒边境。"
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName]开始叛乱行动"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "叛军领袖[SCOPE.sCharacter('kenesary_scope').GetFullName]开始了一系列针对[SCOPE.sCountry('russia_scope').GetAdjective]及其在三个玉兹的保护国的军事行动。"
 kazakhstan_events.3.t: "沉默的草原"
 kazakhstan_events.3.d: "随着可汗国的叛乱被平息，以及克涅萨热可汗被处决，[ROOT.GetCountry.GetAdjective]现在可以毫无争议地在整个哈萨克土地上投放力量。"
 kazakhstan_events.3.f: "石头啊，哭泣吧！沉默啊，破晓吧！\n崩塌吧，骄傲的悬崖！\n停止吧，小溪欢快的歌声！\n天国的使者克涅萨热不在了——\n他现在死了。"
 kazakhstan_events.3.a: "我们必须进一步深入突厥斯坦。"
 kazakhstan_events.3.b: "在继续之前，先巩固我们的成果。"
 kazakhstan_events.4.t: "哥萨克巡逻队遭袭"
 kazakhstan_events.4.d: "[SCOPE.sState('raid_state').GetName]草原上的一支西伯利亚哥萨克部队遭到哈萨克叛军的骑兵伏击并屠杀，这些叛军骑兵飘扬着[SCOPE.sCharacter('kenesary_scope').GetFullName]的旗帜。"
 kazakhstan_events.4.f: "“到处都是混乱。这部分是因为不可原谅的疏忽，部分是因为哥萨克的懦弱，他们徒劳地用言辞夸大交战部队，试图在一定程度上为他们该受谴责的粗心大意辩护。”"
 kazakhstan_events.4.a: "向[SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle]提供商队的赔偿。"
 kazakhstan_events.4.b: "确保本国土地安全是哈萨克人的责任。"
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]哥萨克巡逻队在[SCOPE.sState('raid_state').GetName]遭伏击"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "忠于[SCOPE.sCharacter('kenesary_scope').GetFullName]的叛军在[SCOPE.sState('raid_state').GetName]突袭了一支西伯利亚哥萨克巡逻队。"
 kazakhstan_events.5.t: "边境堡垒遭袭"
 kazakhstan_events.5.d: "我们在[SCOPE.sState('raid_state').GetName]草原上的一座堡垒遭到了[SCOPE.sCharacter('kenesary_scope').GetFullName]领导下的一群哈萨克叛军的袭击。叛军占领了堡垒，驱散了守军，并无情地夷平了最近的俄罗斯人定居点。"
 kazakhstan_events.5.f: "斥候的马接近曾经的城门时，他看到了留下的景象。一层灰烬还覆盖着废墟，是烧焦木料染黑土工的火焰留下的灰烬。自从堡垒被烧毁以来还没有下过雨，灰烬保留了剩下的一切。\n\n原本是堡垒的地方，现在是一座坟墓。原本有守军的地方，现在只剩下挥之不去的烟味。"
 kazakhstan_events.5.a: "这场灾难完全是当地人的责任。"
 kazakhstan_events.5.b: "我们必须投入更多资源来保护我们的利益。"
 notification_kazakhstan_fortress_raid_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]边境堡垒被叛军摧毁"
 notification_kazakhstan_fortress_raid_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective]在[SCOPE.sState('raid_state').GetName]的一座边境堡垒遭到[SCOPE.sCharacter('kenesary_scope').GetFullName]部队的袭击和焚毁。"
 kazakhstan_events.6.t: "忠诚的奥尔被屠杀"
 kazakhstan_events.6.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName]的叛军部队在[SCOPE.sState('raid_state').GetName]袭击了一批忠诚的哈萨克奥尔，在那些仍忠于高级苏丹[SCOPE.sCharacter('senior_sultan_scope').GetFullName]的哈萨克人民中散播恐惧。"
 kazakhstan_events.6.f: "“你拿俄国人的钱，住在俄国人建的城镇里，躲在俄国卫兵后面，我们怎么能向你表示忠诚呢？我们为什么要感到你理所当然的恐惧呢？”"
 kazakhstan_events.6.a: "他给自己的人民带来了荒凉。"
 kazakhstan_events.6.b: "我们必须请求[SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]进一步援助。"
 notification_kazakhstan_auls_slaughtered_notification_name: "[SCOPE.sState('raid_state').GetName]的哈萨克奥尔被屠杀"
 notification_kazakhstan_auls_slaughtered_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName]的部队在[SCOPE.sState('raid_state').GetName]屠杀了忠于[ROOT.GetCountry.GetAdjective]任命的高级苏丹的哈萨克奥尔。"
 kazakhstan_events.7.t: "可汗的信件"
 kazakhstan_events.7.d: "自立的哈萨克可汗[SCOPE.sCharacter('kenesary_scope').GetFullName]向[SCOPE.sCharacter('ruler_scope').GetFullName]发送了一封信函，请求与[ROOT.GetCountry.GetName]结盟，对抗他在俄罗斯和哈萨克的敌人。"
 kazakhstan_events.7.f: "“一次又一次，我向俄国沙皇及其臣民请求和平与友谊，但他们并未显示出任何纯洁的意图。他们想要统治我们的家园的欲望年复一年地增长——今年可能是伊尔蒂什河上的俄国堡垒，但明年可能就是萨雷苏。”"
 kazakhstan_events.7.a: "俄国人及其附庸对我们所有人都是威胁。"
 kazakhstan_events.7.b: "我们不会参与他的斗争。"
 kazakhstan_events.8.t: "击退哈萨克突袭"
 kazakhstan_events.8.d: "一支忠于[SCOPE.sCharacter('kenesary_scope').GetFullName]的哈萨克叛乱部队试图对[SCOPE.sState('raid_state').GetName]的一座[ROOT.GetCountry.GetAdjective]堡垒发动袭击，但被当地守军击退。"
 kazakhstan_events.8.f: "当骑兵出现在地平线上时，守军已经就位。在墙顶上严整的行列中，一阵密集的火枪射击迎战了毁灭性的首轮冲锋，而哥萨克骑兵则在其后加入了致命的战斗。\n\n恐怖落幕，人和马一样在尖叫，草原之子的鲜血浇灌了草原。"
 kazakhstan_events.8.a: "赞扬士兵们的英勇防御。"
 kazakhstan_events.8.b: "[SCOPE.sCharacter('casia_general').GetFullName]将军的事迹值得褒奖。"
 notification_kazakhstan_raid_repelled_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]堡垒守军击退袭击"
 notification_kazakhstan_raid_repelled_notification_desc: "[SCOPE.sState('raid_state').GetName]的[SCOPE.sCountry('russia_scope').GetAdjective]堡垒守军击退了忠于[SCOPE.sCharacter('kenesary_scope').GetFullName]的部队发起的突袭。"
