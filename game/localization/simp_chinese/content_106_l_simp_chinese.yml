 modifier_accepted_muhammad_amin: "接受伊玛目国的奈卜"
 modifier_circassian_joint_struggle: "共同进行圣战"
 modifier_defeat_of_kenesary_khan: "平定草原"
 caucasuswar.1.t: "对[SCOPE.sCountry('adversary_scope').GetName]的侵占失败"
 caucasuswar.1.d: "我们在[SCOPE.sState('invasion_base_state').GetName]发起的对[SCOPE.sCountry('adversary_scope').GetName]主张的领土的侵占失败了。所派遣的部队在高加索崎岖的地形上遭受了重大损失后已经撤离。"
 caucasuswar.1.f: "“他们在树上——他们一定是在我们出发前就得到警告了。他们等我们陷入那该死的森林，然后才对我们开火……少校是第一个倒下的，我们的马匹也被砍倒。我们该如何管理这片土地，长官？我们连自己脚下阴影之外的土地都无法控制，又该如何占领这片土地？”"
 caucasuswar.1.a: "加强火力，用大炮掩护撤退。"
 caucasuswar.1.b: "撤回部队，悄悄地重新集结。"
 notification_caucasus_russian_failed_attack_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]对我们领土的入侵失败"
 notification_caucasus_russian_failed_attack_notification_desc: "一支从[SCOPE.sState('invasion_base_state').GetName]出发的[SCOPE.sCountry('russia_scope').GetAdjective]远征队在试图占领我们控制的一个区域后被击退。"
 caucasuswar.2.t: "高加索补给车队遭袭"
 caucasuswar.2.d: "一支旨在向我们在[SCOPE.sState('invasion_base_state').GetName]的部队提供急需弹药和补给的车队遭到了[SCOPE.sCountry('adversary_scope').GetName]部队的伏击。在战斗中，大部分货物丢失。"
 caucasuswar.2.f: "当救援部队到达时，尸体已经开始腐烂，人和马交织在他们倒下的地方，他们的财物被胆大之人拿走。当他们躺在那里时，这条公路既不是俄罗斯的领土，也不是任何人的领土——因为它的臣民是蛆虫，它的君主是苍蝇之主。"
 caucasuswar.2.a: "从当地人那里没收资源，以弥补损失。"
 caucasuswar.2.b: "坚守阵地，等待得到更好保护的补给车队。"
 notification_caucasus_russian_supply_convoy_notification_name: "对[SCOPE.sCountry('russia_scope').GetAdjective]补给车队的袭击成功"
 notification_caucasus_russian_supply_convoy_notification_desc: "我们成功伏击并击溃了一支旨在为敌军提供补给的[SCOPE.sCountry('russia_scope').GetAdjective]车队，并夺取了它的货物。"
 caucasuswar.3.t: "对[SCOPE.sCountry('adversary_scope').GetName]的入侵成功"
 caucasuswar.3.d: "我们对[SCOPE.sCountry('adversary_scope').GetName]主张的领土发起的侵占取得了成功，几个山区村庄被烧毁，敌人逃离。"
 caucasuswar.3.f: "傍晚时分，士兵们进入了一个位于两座山之间的小镇——简陋但富裕，四周是耐寒的庄稼。\n\n早晨，他们只留下了焦黑的骨架，周围是一圈荒凉的灰烬。"
 caucasuswar.3.a: "不要让任何人逃脱我们的审查。"
 caucasuswar.3.b: "我们已经足以使他们屈服了。"
 notification_caucasus_russian_village_burned_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]士兵烧毁了村庄"
 notification_caucasus_russian_village_burned_notification_desc: "[SCOPE.sState('invasion_state').GetName]的大量村庄在[SCOPE.sCountry('russia_scope').GetAdjective]入侵中被烧毁，居民和牲畜被屠杀。"
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠"
 caucasuswar.4.d: "由于害怕我们的部队，不愿再战斗，一个原先忠于[SCOPE.sCountry('adversary_scope').GetName]的[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠[ROOT.GetCountry.GetName]。"
 caucasuswar.4.f: "我，以下署名，向全能的上帝，以他的神圣福音书承诺并发誓，我对他的帝国陛下，我真正的和亲切的伟大君主[ROOT.GetCountry.GetRuler.GetFullName]皇帝，全俄罗斯的专制者，以及全俄罗斯皇冠的合法继承人，宣誓俯首与效忠。"
 caucasuswar.4.a: "如果他们早点决定这样就好了。"
 caucasuswar.4.b: "允许他们在我们控制的领土上定居。"
 notification_caucasus_tribe_defection_notification_name: "部落向[SCOPE.sCountry('russia_scope').GetName]宣誓效忠"
 notification_caucasus_tribe_defection_notification_desc: "一个[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠[SCOPE.sCountry('russia_scope').GetAdjective][SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]，削弱了我们对自己土地的控制。"
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName]备忘录"
 caucasuswar.5.d: "新晋升的[SCOPE.sCharacter('milyutin_scope').GetFullName]中将向沙皇发出了一份备忘录，支持驱逐或消灭高加索地区所有[SCOPE.sCulture('circassian_culture').GetName]人口。"
 caucasuswar.5.f: "“这个主意可以一石三鸟甚至四鸟：首先，清除高加索高原上始终敌对的人口，从而为我们的哥萨克人口开辟美丽而肥沃的地方；其次，给当地人一个更好的前途，确保他们现在没有的未来，因为当他们到达土耳其时，他们将被留下自生自灭......”"
 caucasuswar.5.a: "批准备忘录，升级驱逐行动。"
 caucasuswar.5.b: "这一措施将使山区永远无法治理。"
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName]会成为[concept_general]。"
 caucasuswar.6.t: "叛逃到[SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d: "事实证明，[SCOPE.sCharacter('shamil_scope').GetFullName]的伊玛目国的多民族性质让我们在[SCOPE.sState('invasion_base_state').GetName]的许多臣民无法抗拒。军官和地主都报告了大量叛逃到伊玛目国的事件。"
 caucasuswar.6.f: "车臣人虐待我们的逃兵，使许多不可靠的士兵，尤其是波兰人，不敢逃跑；但如果他们现在发现沙米尔给予逃兵自由，那么我担心逃跑的情况会增加。我会考虑射杀第一个被抓到的逃兵，以阻止士兵逃跑。我还命令所有私人指挥官加强对不可靠士兵的监督，并立即向我报告逃跑者。" #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "加强该地区的安全措施，以避免进一步的叛逃。"
 caucasuswar.6.b: "我们不会在人民中进一步树敌。"
 notification_caucasus_russian_soldiers_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]士兵转投我方军队"
 notification_caucasus_russian_soldiers_defection_notification_desc: "一群受虐待的[SCOPE.sCountry('russia_scope').GetAdjective]士兵宣布皈依伊斯兰教，并表示愿意支持我们抗击入侵者的斗争。"
 caucasuswar.7.t: "独立议会"
 caucasuswar.7.d: "随着[SCOPE.sCountry('russia_scope').GetAdjective]的全面入侵几成定局，[ROOT.GetCountry.GetAdjective]国家议会已在[SCOPE.sState('capital_scope').GetFarmHubName]召开，旨在选举唯一的统治者并协调整个切尔克西亚的统一抵抗。"
 caucasuswar.7.f: "即使我们失去许多勇敢的战士，我们还有男人和少年来替换他们！最坏的情况下，我们将无法使用步枪，因为我们没有火药和弹药。即使如此，我们还会手持剑和匕首战斗！我们绝不会服从敌人！即使整个世界抛弃我们，我们的祖国被逼到只剩最后一块领土，它也将见证阿迪格人的威能。如有必要，我们将不得不慈悲地用自己的双手终结我们妇孺的生命，以免他们落入敌人手中并遭受各种更糟的痛苦。然后，为了为他们复仇，我们也必须死亡。"
 caucasuswar.7.a: "我们将以我们的精神坚持到底。"
 caucasuswar.7.b: "我们必须向外国势力求援，协助我们的斗争。"
 caucasuswar.7.c: "我们将永远与我们的东方兄弟并肩作战！"
 caucasuswar.8.t: "切尔克西亚的呼唤"
 caucasuswar.8.d: "长期与[SCOPE.sCountry('russia_scope').GetName]发生冲突的高加索弱小准国家[SCOPE.sCountry('circassia_scope').GetName]，向我国发出了军事援助的请求。承诺认可他们的斗争可能有助于削弱俄罗斯对该地区的控制。"
 caucasuswar.8.f: "这些土地是我们的，我们希望用绝对的正义来统治它们。我们努力公平管理我们的国家，因此我们公正对待我们的人民，并尊重来访者的生命和财产。"
 caucasuswar.8.a: "我们将对这场冲突保持关注。"
 caucasuswar.8.b: "我们没有理由卷入其中。"
 circassia_decision_tt: "我们将有机会通过#bold 决议#!来给[SCOPE.sCountry('circassia_scope').GetAdjective]提供[Concept('concept_recognized_power',认可')]。"
 caucasuswar.9.t: "伊玛目国的使者"
 caucasuswar.9.d: "在我们[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]去世后，应大量[SCOPE.gsInterestGroup('devout_scope').GetName]的要求，[SCOPE.sCountry('imamate_scope').GetName]派出了一位特别杰出的奈卜，以加强我们国家之间的联系，并在斗争中领导[ROOT.GetCountry.GetName]。"
 caucasuswar.9.f: "在听到我们向东方召唤一位老师来照亮我们的道路的第三个月，他来了，他的存在像一个巨人，他的意志像风暴般的火焰。"
 caucasuswar.9.a: "我们将很荣幸与我们的伊斯兰兄弟团结在一起。"
 caucasuswar.9.b: "我们的斗争首先是一场民族斗争。"
 muhammad_amin_ruler_tt: "#v 穆罕默德·阿明·阿西亚列夫#!会成为我们的[concept_ruler]"
 caucasuswar.10.t: "袋鼠远征"
 caucasuswar.10.d: "一支主要由来自[SCOPE.sCountry('austria_scope').GetAdjective][SCOPE.sState('galicia_scope').GetName]的[SCOPE.sCulture('polish_culture').GetName]和[SCOPE.sCulture('hungarian_culture').GetName]志愿军组成的部队乘坐袋鼠号蒸汽船前往[ROOT.GetCountry.GetName]，作为志愿兵前来援助我们的斗争，对抗[SCOPE.sCountry('russia_scope').GetAdjective]入侵者。"
 caucasuswar.10.f: "“人的一生中总有一些预感和愿望，尽管它们看起来不太可能，有时却成为现实。我亲身经历了这一点。当初移民时，我曾非常想去高加索。那时我还不到二十二岁，沙米尔和山区英雄们以如此少的人数抵抗俄罗斯的巨大力量，这近乎浪漫的传奇给我留下了深刻的印象。我一直在寻找与他们联系的方法，无论我在德国、英国还是法国，我都试图为这个想法找到盟友并激发对它的兴趣。我被认为是一个鲁莽的梦想家，我的一些同胞还有一些胆大妄为的英国人把我当作榜样..……”"
 caucasuswar.10.a: "让他们的领袖担任指挥官，派他上前线。"
 caucasuswar.10.b: "我们将从[SCOPE.sCountry('austria_scope').GetAdjective]战术训练中受益良多。"
 caucasuswar_end.1.t: "切尔克西亚的陷落"
 caucasuswar_end.1.d: "随着我们在[SCOPE.sState('kuban_state').GetStateRegion.GetName]的战役结束，整个前切尔克西亚领土已落入我们的控制之下。这片土地现在可供顿河哥萨克人定居。"
 caucasuswar_end.1.f: "“在今年，一项史无前例的壮举已经完成：山地居民已全部被驱逐出他们原来的居住地，并且还在采取措施清理该地区，为新的俄罗斯人口做好准备。”"
 caucasuswar_end.1.a: "继续驱逐行动，直到土地清理干净。"
 caucasuswar_end.1.b: "开始整合切尔克西亚各民族的进程。"
 caucasuswar_end.2.t: "荣誉与生命"
 caucasuswar_end.2.d: "在战场上击败[SCOPE.sCountry('russia_scope').GetAdjective]军队后，我们终于实现了独立统一[ROOT.GetCountry.GetName]的梦想。[ROOT.GetCountry.GetNameNoFormatting]在世界眼中不可侵犯的主权已通过我们的胜利得到了确保。"
 caucasuswar_end.2.f: "我们团结一心对抗入侵者，为祖国独立而满腔热情，我们胜利归来。"
 caucasuswar_end.2.a: "我们的力量始终来自于我们的人民，并将永远如此。"
 caucasuswar_end.2.b: "一个现代化的[ROOT.GetCountry.GetName]将再也不会受到威胁！"
 caucasuswar_end.2.c: "现在是我们的赞助者兑现承诺的时候了。"
 caucasuswar_end.3.t: "伊玛目国的终结"
 caucasuswar_end.3.d: "随着[SCOPE.sState('dagestan_state').GetStateRegion.GetName]被占领以及许多前高加索奈卜的投降或叛逃，伊玛目国的领袖最终向[ROOT.GetCountry.GetAdjective]军队投降了，这是他最后的追随者的妻子和孩子的要求。"
 caucasuswar_end.3.f: "“整个世界都知道你的壮举，它们的荣耀不会消逝。如果你今天屈从于命运的力量，出去见总司令，并臣服于至高[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的慷慨，你将拯救一千个忠于你的还活着的人。用慎重和慷慨的行为完成你的光辉事迹，萨达尔将会请求君主确保你和你家人的未来。”" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "车臣终于实现了和平。"
 caucasuswar_end.3.b: "只要沙米尔还受人尊敬，就不会有和平。"
 caucasuswar_end.4.t: "高加索的灾难"
 caucasuswar_end.4.d: "我们在[SCOPE.sState('kuban_state').GetStateRegion.GetName]和[SCOPE.sState('dagestan_state').GetStateRegion.GetName]区域的统治崩溃导致了格鲁吉亚军事公路的中断，以及[ROOT.GetCountry.GetAdjective]在南高加索权威的终结。"
 caucasuswar_end.4.f: "在这些被遗弃的山脉中，除了被土耳其人和高地人夹在中间，我们已一无所有——上帝高高在上，沙皇远在天边。"
 caucasuswar_end.4.a: "武装剩余守军，不惜一切代价坚守！"
 caucasuswar_end.4.b: "把这个区域交给当地军阀吧。"
 caucasuswar_end.4.c: "面对新生的高加索国家，选择撤退。"
 caucasuswar_end.4.e: "将山区留给外高加索的知识分子。"
 caucasuswar_end_4b_tt: "#bold 高加索#!将被其历史王国的各种继承者瓜分。"
 caucasuswar_end_4c_tt: "#bold 高加索#!各民族的民族愿望将以各个独立国家的形式实现。"
 caucasuswar_end_4e_tt: "#bold 高加索#!各民族将作为统一的#bold 外高加索#!国家从[ROOT.GetCountry.GetName]手中夺取独立。"
 caucasuswar_end.5.t: "神圣的和平"
 caucasuswar_end.5.d: "[SCOPE.sCountry('russia_scope').GetAdjective]军队的失败使我们能够解放在[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]统治下的全[SCOPE.sState('dagestan_scope').GetStateRegion.GetName]。通往[ROOT.GetCountry.GetName]最终胜利的道路已经敞开。"
 caucasuswar_end.5.f: "奉全能者、绝对统治者的意志……异教徒已经被驱散，他们皇帝的王冠沾染了他倒下部队的鲜血。"
 caucasuswar_end.5.a: "开始努力使我们的新俄罗斯邻居皈依并得到整合。"
 caucasuswar_end.5.b: "我们必须找到适应这种新和平的方法。"
 russia_offer_circassia_recognition: "承认切尔克西亚"
 russia_offer_circassia_recognition_desc: "新生的切尔克西亚国家向我们请求国际支持，这是扩大我们在高加索地区势力范围的绝佳机会。"
 circassia_recognition_tt: "切尔克西亚将有机会成为一个[Concept('concept_recognized_power','$concept_recognized_power$')]，如果它能够#bold 巩固#!并从俄罗斯手中#bold 收复领土#!。"
 no_country_recognised_circassia_tt: "没有其他国家提议认可#v $CIR$#!"
 russia_out_of_kuban_tt: "在[SCOPE.sStateRegion('kuban_scope').GetName]没有属于#v $RUS$#!的[concept_state]"
 russia_out_of_north_caucasus_tt: "在[SCOPE.sStateRegion('north_caucasus_scope').GetName]没有属于#v $RUS$#!的[concept_state]"
 russia_out_of_dagestan_tt: "在[SCOPE.sStateRegion('dagestan_scope').GetName]没有属于#v $RUS$#!的[concept_state]"
 imamate_dispatch_muhammad_amin: "向切尔克西亚派遣一名奈卜"
 imamate_dispatch_muhammad_amin_desc: "两位切尔克西亚长老相继去世，使我们的西方兄弟希望有一位能够团结他们的人。派遣我们自己的使者到切尔克西亚可以确保与我们的战友建立所需的联盟，并再次团结部落。"
 circassia_muhammad_amin_tt: "我们将派遣一位老练的奈卜到#bold 切尔克西亚#!，将山区的人民团结在伊斯兰之下。"
 muhammad_amin_possible: "长老#bold 伊斯梅尔·别尔泽格#!或#bold 豪德科·曼苏尔#!不再是切尔克西亚的统治者"
 je_conquest_of_central_asia: "征服突厥斯坦"
 je_conquest_of_central_asia_reason: "为了确保我们的南部边界，对抗英国在印度的势力，并开辟可以让我们将[ROOT.GetCountry.GetAdjective]影响力扩展到中东的路线，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府已授权在中亚建立保护国，并将我们的帝国扩展到突厥斯坦本土。"
 russian_central_asia.1.t: "征服突厥斯坦"
 russian_central_asia.1.d: "在哈萨克草原以南是中亚的汗国，这是阻挡[ROOT.GetCountry.GetAdjective]在印度和中东地区力量投射的下一组障碍。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政府打算不惜一切代价将它们纳入我们的版图。"
 russian_central_asia.1.f: "“引导俄罗斯向中亚前进的既不是雄心勃勃的计划，也不是自私的算计，而只是为了安抚该地区，激发其生产力，并为突厥斯坦产品销往俄罗斯欧洲部分开辟最短路线。”"
 russian_central_asia.1.a: "最好采取更加温和的方法。"
 russian_central_asia.1.b: "必须通过和平或战争手段使突厥斯坦屈服于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。"
 central_asia_influence_tt: "中亚国家将更愿意向我们屈服。"
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]扩大金融影响力"
 notification_central_asia_bribes_notification_desc: "代表[SCOPE.sCountry('russia_scope').GetName]的商人和外交官在我国开始大量花钱，并取得当地[ROOT.GetCountry.GetAdjectiveNoFormatting]官员的人情。"
 russian_central_asia.2.t: "大博弈"
 russian_central_asia.2.d: "随着中亚通往[SCOPE.sCountry('india_overlord').GetAdjective]印度和中东的贸易通道开放，阻挡住这些路线的国家只剩下了[SCOPE.sCountry('afghan_scope').GetName]。[SCOPE.gsInterestGroup('hawkish_ig').GetName]中的几位鹰派人物提出将该国作为潜在的保护国。"
 russian_central_asia.2.f: "我担心，这些广袤土地的获得只会在[SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting]人心中激起更多的恐惧，并可能围绕那些作为缓冲国依附于我们两国的国家引发更多战争。我们之间必须达成和平——无论是通过条约，还是通过他们的彻底屈服。"
 russian_central_asia.2.a: "喀布尔总有一天也将属于[ROOT.GetCountry.GetAdjective]。"
 russian_central_asia.2.b: "我们最好采取更微妙的方式。"
 russian_central_asia.3.t: "土库曼祸害"
 russian_central_asia.3.d: "尽管该地区的大多数人民普遍承认我们对突厥斯坦的宗主权，但我们南部的[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部落仍然无所畏惧地袭击我们的土地，并拒绝臣服于我们的权威。为了纠正这一不公，[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]宣布对土库曼人的土地进行一场伟大的远征。"
 russian_central_asia.3.f: "将手指猛地戳在他们所有人之间摊开的地图上，将军嘲笑着说。“就在那里！”他雷鸣般地说，“那里就是我们打击的地方！那个充斥着#italic 盗贼#!和#italic 毁灭#!的巢穴！它一直阻碍着我们的雄心和尊严。”他向帐篷外围密集的人群和枪炮挥了挥手。“准备马匹。我们将在明天黎明时分出发。”"
 russian_central_asia.3.a: "让我们向这些掠夺者展示俄罗斯的钢铁。"
