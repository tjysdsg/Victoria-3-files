 halt_circassian_deportations_tt: "继续驱逐[SCOPE.sCulture('circassian_culture_scope').GetName]人的努力将停止"
 modifier_halted_circassian_expulsions: "停止驱逐切尔克斯人的努力"
 russia_halt_circassian_expulsions: "停止驱逐"
 russia_halt_circassian_expulsions_desc: "继续驱逐切尔克斯人已不再符合政府的利益。我们将下令立即停止驱逐行动。"
 halted_expulsions_tt: "已经停止驱逐切尔克斯人"
 caucasus_expulsions.1.t: "漂洋过海"
 caucasus_expulsions.1.d: "一波又一波租用难民船和商船载着数千名[SCOPE.sCulture('circassian_culture_scope').GetName]被驱逐者穿越黑海驶向目的地。许多人因疾病爆发和营养不良死亡。"
 caucasus_expulsions.1.f: "在海岸边，成千上万的人挤在一起，共享最低限度的住处和食物。他们所有人都面色苍白，饥肠辘辘。许多人身上带有天花和伤寒的痕迹。数十人躺在那里奄奄一息，即将加入被随意放置的尸体堆。\n\n在海岸外，运输船的甲板上满是垂死的和已经死去的人。"
 caucasus_expulsions.1.a: "另一波将很快替代他们。"
 caucasus_expulsions.1.b: "允许分发外国援助。"
 caucasus_expulsions.1.c: "我们有其他事情要关注。"
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName]申请移民条约"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective]官员已与政府接触，请求允许将最多5万名[SCOPE.sCulture('circassian_culture_scope').GetName]人驱逐到我们的领土。[SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting]在高加索地区的观察员警告说，驱逐行动的规模可能要大得多。"
 caucasus_expulsions.2.f: "“提议的委员会提供最多一万个家庭的运输。每人五卢布的运输费用，其中两卢布由移民自己支付，并给予私人行为者激励。”这是俄罗斯的立场。官员对此表示怀疑，但他不能说出他的疑虑。北方有一场战争正在进行——虽不是正式的战争，但确实是一场战争。更大规模的大迁徙是必然的，而且其条件肯定不会像所述那样有序。"
 caucasus_expulsions.2.a: "他们将很适合用来填充我们的东部。"
 caucasus_expulsions.2.b: "这项条约有可能破坏稳定。"
 caucasus_expulsions.3.t: "血海"
 caucasus_expulsions.3.d: "源源不断抵达我们北部海岸的[SCOPE.sCulture('circassian_culture_scope').GetName]被驱逐者已演变成一场人道主义灾难。地方当局被难民数量淹没，其中许多人正挨饿和生病。"
 caucasus_expulsions.3.f: "海滨密布着衣衫褴褛的男人、女人和儿童。所有人看起来都面黄肌瘦，许多人几乎赤身裸体。几个人奄奄一息。海岸外，更多船只接近，被摧残它们人类货物的疾病变成了漂浮的坟场。偶尔有更多尸体被冲上岸，因食腐的螃蟹和海鸥变得无法辨认。一些尸体的手被绑着。"
 caucasus_expulsions.3.a: "要求[SCOPE.sCountry('russia_scope').GetAdjective]政府停止这些暴行。"
 caucasus_expulsions.3.b: "我们什么也做不了。"
