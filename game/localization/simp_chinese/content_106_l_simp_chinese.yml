 je_circassian_expulsions: "驱逐切尔克斯人"
 je_circassian_expulsions_reason: "政府用忠诚的哥萨克定居前切尔克西亚领土的野心导致了一场以任何必要手段驱逐该地区的[SCOPE.sCulture('circassian_culture_scope').GetName]人口的无情行动。\n\n当该[concept_journal_entry]激活时，[SCOPE.sCulture('circassian_culture_scope').GetName][Concept('concept_pop', '$concept_pops$')]将被驱逐出境，代价是巨大的生命损失。"
