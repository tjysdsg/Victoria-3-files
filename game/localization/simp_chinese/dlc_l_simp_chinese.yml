 dlc003_desc: "工业化时代是变化的时代，数百万乡村劳动者进了工厂。这个包括14首乐曲时长将近一小时的原创音乐包是一场纪念普通人日常奋斗和抱负的音乐会，灵感来自于对那些在土地上劳动的简单日子的浪漫向往。"
 dlc004_desc: "人们一手拿着花束，一手举着熊熊的火把，在《Voice of the People》沉浸包中进军。进步的齿轮向前转动，新的勇士出现，引领着新的思维模式。这些势力在全球发生冲突时，法国正被一系列问题困扰着：王朝更迭、对北非和欧洲大陆的主权宣称，以及一场已经发展成为国家精神之战的动荡。前进，前进！"
 dlc007_desc: "从红日初升的光辉到煤气灯的微芒，这个Art Pack以光和影为主题，为视觉体验添上一笔新的活力。昼夜循环标志着你在游戏中度过的时间，而其他映像则闪耀着新的生命，因为新时代之黎明即反映在艺术本身。"
 dlc008_desc: "新的黎明在南美洲升起，变革之风随这个地区包一起到来。在巴西，一位男孩继承了父亲抛弃的王位。在咖啡和牛奶行业站稳脚跟的新贵族们推进自己的规划，一座科学的殿堂冉冉升起，同时坎加索在乡村肆虐。在玻利瓦尔的野心所化的灰烬中，巴拉圭结束了光荣孤立状态，重回世界舞台。一个充满斗争和希望的时代将把巴西推向锤炼的机遇：它的前途取决于你。"
 dlc010_desc: "从高加索的森林到朝鲜的山脉，维多利亚时代的大帝国为了外交霸权而相互斗争。外交官和普通公民都游说政府将力量投射到境外，并努力防止对手也这样做。列强居于强大的国家集团的领袖之位，利用其下属来促进自己的利益。通过影响、投资和降服等各种方式来扩大你自己的势力范围，因为在国际政治的大博弈中，只存在玩家和棋子。"
 dlc011_desc: "东印度公司缓慢地推进，已将印度次大陆纳入其统治范围，把莫卧儿和马拉地皇帝的统治范围缩小到二者的宫殿之内。在这个新的印度殖民地中，英国官僚专制势力与国内外威胁发生冲突——不满的士兵、崛起的印度民族主义和新崛起的锡克帝国。与众多印度自由战士一起反抗殖民统治，或者与英国政府站在一起，努力维持对于帝国枢纽的权力——不然帝国的太阳终将落下。"
