 trains.1.d: "一位有进取心的艺人在当地集市上安排了两个旧火车头对撞。由此产生的碰撞很可能会给围观群众带来危险，但这并没有阻止[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]的领袖[SCOPE.sCharacter('train_crash_attendee').GetFullName]，[SCOPE.sCharacter('train_crash_attendee').GetSheHe]宣称自己要坐在前排观看活动。"
 trains.1.f: "“搞什么啊？你怎么这么想看撞车？”\n\n“听真话？我认为每个正常人，包括我自己，心中都压抑着某种砸碎东西的欲望。”"
 trains.1.a: "所有人，享受这精彩的场面吧！"
 trains.1.b: "禁止[SCOPE.sCharacter('train_crash_attendee').GetFullName]用[SCOPE.sCharacter('train_crash_attendee').GetHerHis]的生命冒险！"
