 anti_state_religion.1.t: "曝光宗教腐败"
 anti_state_religion.1.d: "《[ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》发表了一篇令人震惊的深度曝光报道，揭示了我国宗教机构内部令人瞠目结舌的腐败现状。公众意见现在坚定不移地站到了[SCOPE.sReligion('country_religion').GetName]教士的对立面。"
 anti_state_religion.1.f: "“我们的僧侣阶层心之所系的，到底是一个人的灵魂还是一个人的钱袋子？他们的金子是用于更高尚的事业，还是更低劣的贪图？一个在如此职位工作的人，口口声声反对不道德的行径，结果自己反而踏入了这个罗网中？”"
 anti_state_religion.1.a: "哪怕是信仰也会被腐化！"
 anti_state_religion.1.b: "可怕！或许现在是时候改变心态了。"
 anti_state_religion.2.t: "反对反教权主义"
 anti_state_religion.2.d: "国家遏制神职人员权力的尝试引起了[SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]的强烈抵制，他们要求结束这些反教权主义的政策。"
 anti_state_religion.2.f: "“国家需要一个信仰将全国上下团结在一起。放弃我们现行的做法会导致我们去接受一个满是错误和诡辩的体系。要说为什么，它会摧毁我们一切珍视之物的根基，进而颠覆整个社会秩序。”"
 anti_state_religion.2.a: "反教权主义是必要的。"
 anti_state_religion.2.b: "我们应该再考虑一下规划好的政策。"
 anti_state_religion.3.t: "殉教者"
 anti_state_religion.3.d: "一名怒气冲冲的[SCOPE.sReligion('country_religion_pop').GetName]传教士出现在首都，挑起与守卫的冲突，并呼喊着最具煽动性的话语。他显然是想被捕，让自己成为其信仰的“殉教者”。"
 anti_state_religion.3.f: "“这个政府站在了所有人类自然信仰的对立面！它的社会概念同精神层面的真理是格格不入的。它坚信我们的信仰和[ROOT.GetCountry.GetAdjectiveNoFormatting]的世界观存在不可调和的对立——还认为它能够通过某种方式决定我们灵魂的命运。荒谬可笑！整个政府就是一场下流的闹剧，亵渎人类一切的良善。”"
 anti_state_religion.3.a: "很勇吗。抓起来。"
 anti_state_religion.3.b: "真的吗？别管他。"
 election_neutral.1.t: "善意烧信"
 election_neutral.1.d: "[SCOPE.sParty('mulligan_letters_party').GetName]的著名成员[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]被指控严重腐败。[SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U]竭力否认所有指控，直到一封有[SCOPE.sCharacter('mulligan_letters_leader').GetHerHim]签名的信被公开出来。"
 election_neutral.1.f: "“好吧，好吧，我愿意和委员会讨论一下这些信的内容，但是要先给我时间，让我在我的私人房间研究一下这些信的内容。当然，以我的名誉起誓，我不会篡改或销毁任何证据。真的。”"
 election_neutral.1.a: "[SCOPE.sParty('mulligan_letters_party').GetName]应该支持[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]，否认一切。"
 election_neutral.1.b: "应该孤立[SCOPE.sCharacter('mulligan_letters_leader').GetFullName]以保护[SCOPE.sParty('mulligan_letters_party').GetName]的其他成员。"
 election_neutral.1.c: "[SCOPE.sParty('mulligan_letters_party').GetName]中有能为[SCOPE.sCharacter('mulligan_letters_leader').GetLastName]辩护的盟友。"
 election_neutral.1.c.tt: "[SCOPE.sParty('mulligan_letters_party').GetName]的一位人物拥有魅力四射的特质。"
 election_neutral.2.t: "军方首脑称赞民间团体"
 election_neutral.2.d: "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle][SCOPE.sCharacter('electioneering_commander').GetLastName]公开表态要支持[SCOPE.sParty('electioneering_commander_party').GetName]，这让人们对军方的政治中立性产生了担忧。"
 election_neutral.2.f: "“捍卫国家及其利益便是我的职责所在。政治和战争的关系，就如同战斗和后勤的关系一样——我不觉得履行我的职责是什么问题，更不觉得让那些最适合保卫我们国家的人才位列其职是什么问题。”"
 election_neutral.2.a: "[SCOPE.sCharacter('electioneering_commander').GetFullName]可以说[SCOPE.sCharacter('electioneering_commander').GetSheHe]想说的话。"
 election_neutral.2.b: "训斥[SCOPE.sCharacter('electioneering_commander').GetHerHim]——好兵不下命令，只接受命令！"
 election_neutral.2.c: "既然[SCOPE.sCharacter('electioneering_commander').GetFullName]这么喜欢政治，那[SCOPE.sCharacter('electioneering_commander').GetSheHe]应该更多地参与进来。"
 election_neutral.2.c.tt: "[SCOPE.sCharacter('electioneering_commander').GetFullName]没有政客特质。"
 election_neutral.3.t: "寻票环游记"
 election_neutral.3.d: "[SCOPE.sCharacter('whistle_stop_leader').GetFullName]打算坐火车巡游[SCOPE.sState('whistle_stop_state').GetName]，为[SCOPE.sParty('whistle_stop_party').GetName]拉票。"
 election_neutral.3.f: "“我唯一想要做的就是让自己和人民打成一片——我只是一个普通的[SCOPE.sCharacter('whistle_stop_leader').GetWomanMan]，致力于用最好的方式将党内讯息传达给大家。”"
 election_neutral.3.a: "坐火车拉票这一招很漂亮。"
 election_neutral.3.b: "要是拉票列车遭遇延误，那就丢脸丢大发了。"
 election_neutral.3.c: "国家的命运依仗列车准点！"
 election_neutral.3.b.tt: "一个支持[SCOPE.sParty('whistle_stop_party').GetName]的利益集团不在政府中"
