 election_neutral.4.t: "[SCOPE.sState('midlothian_campaign_state').GetName]竞选活动"
 election_neutral.4.d: "本届政府与名声糟糕的[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]保持着友好关系，这件事一直是主要反对党候选人尖锐批评和强硬言论的中心。"
 election_neutral.4.f: "“想想[ROOT.GetCountry.GetNameNoFormatting]的名字，不是出于任何实际需要，而是纯粹出于自我的外交姿态，会与诸如[SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]所犯下的可怕罪行联系在一起的情况！我现在告诉你，我们必须奉行新的外交政策，符合道德的外交政策！如果我们甚至不能毫无羞耻地照镜子，这一切有什么用？”"
 election_neutral.4.a: "也许这位来自[SCOPE.sParty('opposition_party').GetName]的发言者说得对。"
 election_neutral.4.b: "如果政府能够疏远同[SCOPE.sCountry('midlothian_campaign_ally_country').GetName]的关系，那么[SCOPE.sParty('opposition_party').GetName]的论点就会被削弱。"
 election_neutral.5.t: "过分热情的支持者"
 election_neutral.5.d: "[SCOPE.sParty('campaign_club_party').GetName]的支持者不仅仅只是为自己的党派造势，他们还骚扰，有时甚至动手攻击敌对党派的支持者。"
 election_neutral.5.f: "“我是个党员，就是这么回事。我知道我喜欢谁，我知道我不喜欢谁，我知道我想让我们的人赢，他们的人输。”"
 election_neutral.5.a: "取缔[SCOPE.sParty('campaign_club_party').GetName]的活动。"
 election_neutral.5.b: "让[SCOPE.sParty('campaign_club_party').GetName]的支持者继续无法无天。"
 election_neutral.5.c: "为什么他们要限定目标？来啊，让我们把世界烧成灰！"
 election_neutral.5.c.tt: "[SCOPE.sParty('campaign_club_party').GetName]的一名领袖拥有易怒或残暴特质。"
 election_neutral.6.t: "党报"
 election_neutral.6.d: "在这次大选期间，与党派有关联的报纸不断涌现。[SCOPE.sParty('newspaper_party').GetName]旗下的出版商极其高效地传播了党的路线。"
 election_neutral.6.f: "“号外！诚实的政客被无耻的懦夫攻击！领先的候选人发出触动人心的请愿！候选人逗狗！号外！”"
 election_neutral.6.a: "[SCOPE.sParty('newspaper_party').GetName]对报纸的使用相当出色。"
 election_neutral.6.b: "报纸的发行量高得惊人！这对出版商是个好消息。"
 election_neutral.6.c1: "宣传真理符合国家的利益。"
 election_neutral.6.c2: "限制谎言的传播符合国家的利益。"
 election_neutral.6.c1.tt: "你拥有#bold 出版物审查#!法律\n一个支持[SCOPE.sParty('newspaper_party').GetName]的利益集团在政府中。"
 election_neutral.6.c2.tt: "你拥有#bold 出版物审查#!法律\n一个支持[SCOPE.sParty('newspaper_party').GetName]的利益集团#bold 不#!在政府中。"
 election_neutral.7.t: "竞选资金"
 election_neutral.7.d: "党派，尤其是[SCOPE.sParty('campaign_financing_party').GetName]，正努力筹措足够的资金来满足竞选运动所需。"
 election_neutral.7.f: "“让我们看看你的人花了多少……经费，唔，这是预料中的，但这一笔住宿费是怎么回事？那间豪华客房足够容纳半个村子的人！还有这里的[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]账单足够把鱼淹死！”\n\n“选票可不便宜，先生。你真的想赢，对吧？”"
 election_neutral.7.a: "应该能为[SCOPE.sParty('campaign_financing_party').GetName]匀出一些资金。"
 election_neutral.7.b: "在本次选举期间，每个党派都能得到基本的资金。"
 election_neutral.7.c: "如果一个党派支付不起竞选资金，那它应该竞选吗？"
 election_neutral.8.t: "变革的圣战"
 election_neutral.8.d: "当前对推进[SCOPE.sLaw('changing_policies_law').GetName]实施的努力符合[SCOPE.sParty('changing_policies_favorable_party').GetName]的愿景，现在他们已经将其作为自己核心纲领的一部分开始全力支持。"
 election_neutral.8.f: "“国家渴望改变！太久了，我们目睹了这个国家遭受苦难。呼吁变化是不对的吗？呼吁早就该进行的变革是不对的吗？我现在告诉你，我们必须拥抱未来！”"
 election_neutral.8.a: "[SCOPE.sParty('changing_policies_favorable_party').GetName]就是变革的捍卫者！"
 election_neutral.8.b: "人民发声，国家应该倾听！"
