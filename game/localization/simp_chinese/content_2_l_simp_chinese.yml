 production_tech_events.501.t: "铁路繁荣"
 production_tech_events.501.d: "从铁路干线逐渐延伸开来的铁路支线，对于我们日渐蓬勃的铁路工业有无可比拟的价值。"
 production_tech_events.501.f: "“一名儿童因为在新铺设的铁路沿线拾捡煤块而被逮捕。要是这名年轻人聪明到了能把整个铁路产业偷到手，那他就会被拥护为工业界的拿破仑。”"
 production_tech_events.501.a: "[SCOPE.sState('railway_state').GetName]的铁路应当繁荣起来。"
 production_tech_events.501.b: "[SCOPE.sState('engine_state').GetName]的机车建造师应当从这次发展中获利。"
 production_tech_events.501.c: "不要沉醉于过去的成就，而应当展望未来！"
