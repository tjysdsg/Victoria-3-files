 monarchy_law_events.1.t: "众望所归"
 monarchy_law_events.1.d: "在首都，许多士兵和市民加入了一队活动家的队列，要求实行君主制。[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName]抓住了这个机会，同聚集的民众展开了直接对话。"
 monarchy_law_events.1.f: "“朋友们！这个国家亟需领袖，公正，以及终结混乱！如果你们想要稳定，如果你们希望国家的意志能够得到完全地贯彻，那么让我们一起投票选出一名国王吧，这样你们就再也不需要投票了。”"
 monarchy_law_events.1.a: "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName]是个人才，非常清楚[SCOPE.sCharacter('monarchist_ig_leader_scope').GetHerHis]自己的才能。"
 monarchy_law_events.1.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]是君主派的家园，这个国家也是。"
 monarchy_law_events.2.t: "世俗的低语"
 monarchy_law_events.2.d: "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle]有时候会被人听到对世俗政府作出比较正面的评价。有些人怀疑[SCOPE.sCharacter('secularizing_spiritualist').GetSheHe]已经厌倦与将[ROOT.GetCountry.GetName]作为一个神权国家来统治。"
 monarchy_law_events.2.f: "“是的，是的，当然我关心我的羊群。没有任何使命比救赎人类，为刚愎自用赎罪，以及让信仰战胜万物更加伟大。但是……我说老实话，戴个王冠有什么错吗？”"
 monarchy_law_events.2.a: "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName]知道风朝着哪个方向吹。"
 monarchy_law_events.2.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]希望这个想法能够得到支持。"
 monarchy_law_events.3.t: "进口名门？"
 monarchy_law_events.3.d: "到底谁应该坐在王位之上，这一问题促使一些君主主义者提议邀请一名[SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting]皇室家族的成员成为我们的君主。这个想法已经让公众所悉，但我们要小心处置，避免引起争议。"
 monarchy_law_events.3.f: "“这问题很简单，真的。我们需要一个人，不仅能代表这个国家的稳定和力量，同时还要对于一名君主的角色、期待有着十分深刻的理解。相较于一名在皇室抚养长大的才俊，还有谁更适合这样的角色呢？”"
 monarchy_law_events.3.a: "我们不应助长这些人的观点。"
 monarchy_law_events.3.b: "每一名君主主义者的意见都值得聆听。"
 monarchy_law_events.4.t: "金箔冠冕"
 monarchy_law_events.4.d: "一些君主主义者在讨论一件御室礼器应该长什么样，然后大家意识到整个国家没有任何一件东西是合乎一名君主的。有个人试图造一个本国产的冠冕，由锡和金箔制成，这件冠冕被人认为象征着即将即位的君主‘先天性地金玉其外、败絮其中’。"
 monarchy_law_events.4.f: "“我们美丽的君主制——因为我们必须拥有一名君主——需要彰显一件合体、迷人的御室礼器的风采。到目前为止，我已经联系了几个金匠、宝石切割工、珠宝商，还有一家商店，能够制作一件体面的御座坐垫，用料听人说是上等的科林斯皮革。与此同时……”"
 monarchy_law_events.4.a: "那个冠冕不过是个符号！唉……"
 monarchy_law_events.4.b: "那个冠冕是一个符号！一个表达全国上下对君主制之爱的符号！"
