 texan_war_of_independence.3.t: "圣安纳将军被俘"
 texan_war_of_independence.3.d: "[SCOPE.sCharacter('santa_anna_scope').GetFullName]，墨西哥的统治者及领军将领之一，穿着龙骑兵制服躲在沼泽地里被我军俘虏。他提出立即与我们签署和平协议，以换取他的释放。"
 texan_war_of_independence.3.f: "“活着的圣安纳可以给得克萨斯带来无法估量的好处；死了的圣安纳只不过是又一个阵亡者。”"
 texan_war_of_independence.3.a: "利用圣安纳敦促达成协议。"
 texan_war_of_independence.3.b: "让他滚回墨西哥，我们继续战斗！"
