 industrial_accident_events.1.t: "制衣厂大火"
 industrial_accident_events.1.d: "一场致命的火灾导致[SCOPE.sState('triangle_shirtwaist_factory_state').GetName]的多名工人死亡，原因是危险的工作条件和紧锁的应急出口。据透露，这座已被烧焦的工厂属于[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]的一位形象突出的成员，[SCOPE.sCharacter('guilty_factory_owner').GetFullName]。"
 industrial_accident_events.1.f: "一名曾尝试灭火的男子在调查中作证。“我以为房间里都是烧焦的机器，”他说到，“但后来我踩到了软软的东西。”"
 industrial_accident_events.1.a: "这只不过是进步的代价罢了。"
 industrial_accident_events.1.b: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName]必须为这些死者负责！"
 industrial_accident_events.1.b.tt: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName]将被逮捕，[SCOPE.sCharacter('guilty_factory_owner').GetHerHis]的职务被解除。"
 industrial_accident_events.2.t: "染料厂事故"
 industrial_accident_events.2.d: "今日，几名[SCOPE.sState('dyeworks_state').GetName]染料厂的工人被烫染致死，原因是一个工业尺寸的热染料池意外地溅落，染料洒到地板和毫无防备的工人身上。"
 industrial_accident_events.2.f: "当地人对这起事故感到不安，声称高温危险工作场所安全法规的不完善是造成该事故的原因，并敦促政府采取行动。救援人员离开现场时，尚有几名车间员工仍泡在染料之中。"
 industrial_accident_events.2.a: "我们早晚都会掉缸里。"
 industrial_accident_events.2.b: "他们绝不能白白地在染料中泡死！"
 industrial_accident_events.3.t: "勇敢的工程师"
 industrial_accident_events.3.d: "在[SCOPE.sState('casey_jones_state').GetName]发生的一次铁路事故中，由于在事故中丧生的列车工程师思维迅速，才勉强避免了重大伤亡。只有少数人死亡，但残骸仍需要一段时间才能清理完成。"
 industrial_accident_events.3.f: "“如果你们想听一位勇敢工程师的故事，那么就都围过来吧……”"
 industrial_accident_events.3.a: "感谢那些思维敏捷的工程师！"
 industrial_accident_events.3.b: "在工作中牺牲的铁路人不应该只得到一首歌。"
 industrial_accident_events.4.t: "糖蜜大洪水"
 industrial_accident_events.4.d: "一个装满了用于朗姆酒蒸馏的糖蜜的储罐发生爆裂，淹没了[SCOPE.sState('molasses_flood_state').GetCityHubName]的商业中心街道，造成数十人死亡，数百人受伤。"
 industrial_accident_events.4.f: "“齐腰的糖蜜铺满了街道，在废墟的边缘打转和冒泡。到处都是挣扎的身影……完全无法判定是动物还是人。只有一段粘稠物质里的翻滚搅动才能展现出幸存者的所在。”"
 industrial_accident_events.4.a: "在残骸清理干净前，关闭酿酒厂。"
 industrial_accident_events.4.b: "不能让一起悲剧阻挡进步！"
 industrial_accident_events.5.t: "锅炉爆炸"
 industrial_accident_events.5.d: "[SCOPE.sState('boiler_explosion_state').GetName]的一家工厂发生了严重的锅炉爆炸，死伤数十人。这个悲剧很快成为一起全国性事件。"
 industrial_accident_events.5.f: "“滚烫的蒸汽从爆裂的锅炉中冲出，直扑车间工人的脸庞。就算爆炸本身或者飞出的碎片没有击中他们，这股蒸汽绝对会击中他们。”"
 industrial_accident_events.5.a: "这些只不过是进步的代价罢了。"
 industrial_accident_events.5.b: "不应该剥削工人，强迫他们在这种条件下工作。"
 industrial_accident_events.5.c: "机器很危险！工业本身就是一种癌症。"
 industrial_accident_events.6.t: "矿难"
 industrial_accident_events.6.d: "[SCOPE.sState('mining_accident_state').GetName]的一座矿井发生了塌方，将矿工困在了地下黑暗的矿道中。这起事故的规模使得这场悲剧传遍了[SCOPE.sState('mining_accident_state').GetName]，以及整个国家。"
 industrial_accident_events.6.f: "“他们把我挖了出来，却把我的朋友留下了。”\n\n这就是工头从这个可怜的男孩那里得到的全部信息。斑斑点点的破布粘在他身上，就像一件破丧服上的缕缕细丝。工头不知道他忍住眼泪是害怕挨打，还是为了保持坚强。他一天都累坏了。工头希望经理能发发慈悲。"
 industrial_accident_events.6.a: "这不过是工业发展付出的小小代价。"
 industrial_accident_events.6.b: "这种对劳苦大众的骇人虐待不能再继续了！"
 industrial_accident_events.6.c: "这些矿井对人类和乡村都是一种危害。"
 egyptian_crisis_events.1.t: "重申我们在叙利亚的权力"
 egyptian_crisis_events.1.d: "埃及总督尝试推翻整个帝国政府失败后，于1833年占据了我们黎凡特省的大部分。我们早该收回在那场战争中失去的土地了。\n\n但是，这很可能会引起某些欧洲[Concept('concept_great_power', '$concept_great_powers$')]的注意。"
 egyptian_crisis_events.1.f: "“曾经属于我们的应当再次归于我们。我们在埃及和黎凡特留下的印记不容忽视。如同岁月在高山上刻下的线条一样，我们也用祖先的足迹在这些土地上刻下了我们的命运。\n\n去吧，现在去吧，太阳之子！”"
 egyptian_crisis_events.1.a: "我们必须确保他们站在我们这边。"
 egyptian_crisis_events.1.a.tt: "[THIS.GetCountry.GetName]会获得该区域的[concept_active_interest]。"
 egyptian_crisis_events.1.b: "我们拿回自己的东西不需要他们的批准。"
 egyptian_crisis_events.2.t: "土耳其入侵"
 egyptian_crisis_events.2.d: "奥斯曼帝国已经开始密谋夺回我们于1833年从他们手中赢走的土地。这是对我们主权的侵犯！然而，如果能引起某些欧洲[Concept('concept_great_power', '$concept_great_powers$')]的注意，我们就有机会在冲突中获得强大的盟友。"
 egyptian_crisis_events.2.f: "“我相信苏丹和我还有一些未完成的事情要处理。”"
 egyptian_crisis_events.2.a: "我们必须抵抗这种侵略！"
 egyptian_crisis_events.2.a.tt: "所有欧洲[Concept('concept_great_power', '$concept_great_powers$')]都会获得我们区域的[concept_active_interest]。"
 egyptian_crisis_events.4.t: "埃及-奥斯曼危机"
 egyptian_crisis_events.4.d: "奥斯曼帝国试图从埃及手中夺回黎凡特的控制权，这已经成为一个国际事件。我们的涉足可能会打破该区域的力量平衡。"
 egyptian_crisis_events.4.f: "中午过三十分钟，信使送来了一个蜡封的信封。寒风紧跟着他步履蹒跚，气喘吁吁。所有其他的将军和顾问都聚集在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]周围，要求其恪守礼仪。信使把它拿了上来，哽咽着说出了它的来源：埃及。奥斯曼人要进攻埃及。"
 egyptian_crisis_events.4.a: "我们得密切关注这个区域。"
 egyptian_crisis_events.4.b: "我们不关心这次危机。"
