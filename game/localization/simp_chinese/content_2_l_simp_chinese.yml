 slavery_law_events.1.t: "枷锁的经典案例"
 slavery_law_events.1.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]的领袖[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]发表了一篇反响颇佳的演讲，其内容涉及到[SCOPE.sLaw('current_law_scope').GetName]的古典基础以及它的历史合法性。"
 slavery_law_events.1.f: "“自文明孕育的伊始，人就在奴役人。这一现象因此成为事物发展的自然规律，而我尚未认识到任何应当放弃自然规律的理由。”"
 slavery_law_events.1.a: "提拔[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]作为一名男性领袖。"
 slavery_law_events.1.b: "赞扬[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]是一名伟大思想的孕育者。"
 slavery_law_events.2.t: "模拟奴隶制"
 slavery_law_events.2.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]的领袖[SCOPE.sCharacter('slaver_ig_leader_scope')]在一场涉及奴隶制的公开辩论中表达了[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]的利益。然而，这场理论辩论可能不会如[SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe]预想的那样进展顺利。"
 slavery_law_events.2.f: "“来驳斥我吧！来这么看，假设我在主张奴隶制，而基于论据你要反对我，尽管你这么做是错误的。来驳斥我吧！”"
 slavery_law_events.2.a: "没必要举行公开辩论。"
 slavery_law_events.2.b: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName]可以举行[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]的公开辩论。"
 slavery_law_events.3.t: "进口的奴隶叙事"
 slavery_law_events.3.d: "[SCOPE.GetRootScope.GetCountry.GetName]最近突然涌现出了一大批由已获自由身的海外奴隶写作的书籍，详细地记载了他们曾面临的恐怖状况。这一事态动摇了公众想要实行[SCOPE.sLaw('current_law_scope').GetName]的信心。"
 slavery_law_events.3.f: "“有人善意的告诫我，阐述我的人生以及那些带着镣铐的不幸经历，无法引起公众的关注。但自我获得自由以后，我总是能够感受到公众对于奴隶制这一话题抱有不断增加的兴趣。”"
 slavery_law_events.3.a: "这只是我们计划中一个微小的、可以忍受的刺头。"
 slavery_law_events.3.b: "我们必须公开挑战这些全是诽谤污蔑的书刊！"
 slavery_law_events.4.t: "卑贱者的生活"
 slavery_law_events.4.d: "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]的领袖[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]书写了一篇耸人听闻的故事，描述了奴隶在种植园的生活。"
 slavery_law_events.4.f: "“二月的某一天，天气依然比较寒冷。黄昏时分，两位绅士紧挨着坐着，好像在商量什么很重要的事情。为了便于读者阅读，我们暂且称他们‘绅士’。其实，听到其中一位开始谈起他的种植园时，我们就知道他不配称为‘绅士’。”"
 slavery_law_events.4.a: "将[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName]称赞为一名值得尊敬的作家。"
 slavery_law_events.4.b: "将[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]扶持成为废奴作品的出版商。"
 slavery_law_events.5.t: "大辩论"
 slavery_law_events.5.d: "[SCOPE.sCharacter('abolitionist_ig_scope')]提议举行一系列辩论论证废奴的优点。如果[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]的辩论进展顺利，[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]和废奴事业也会蓬勃发展。"
 slavery_law_events.5.f: "“这是对与错两种原则在全世界的永恒斗争。无论以何种形式出现，奴隶制都是同样错误的残暴法则。”"
 slavery_law_events.5.a: "公开辩论风险太大了。我们不能允许。"
 slavery_law_events.5.b: "允许就废除奴隶制的优点展开公开辩论。"
 slavery_law_events.6.t: "种植园拥护者将政策公开化"
 slavery_law_events.6.d: "对保留奴隶制进行维护的人们发表了一大波诽谤、条约、以及轰动性的虚假叙事来支持他们的事业。这些作品的量，而不是质，动摇了公众废奴的信心。"
 slavery_law_events.6.f: "“正是我的职责，毫无疑问也正是大众的利益，要求我尽快摒弃对我国特定国情的偏见。有人说，要终结这样一项已经存在了数代人的制度——这又是为何呢！这一行动的前提，除了愚蠢没有其他的解释。”"
 slavery_law_events.6.a: "就让那群蓄奴派张嘴放空屁吧。"
 slavery_law_events.6.b: "这些出版物满是恶毒的思想和谎言，必须对其进行挑战。"
