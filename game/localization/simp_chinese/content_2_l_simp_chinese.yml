 je_unite_the_principalities: "统一罗马尼亚诸公国"
 je_unite_the_principalities_reason: "多瑙沿岸的诸公国，醒来！祖国的利益呼唤着自由，罗马尼亚民族的福祉要求我们行动！我们必须实现联合，分散各地的讲罗马尼亚语的同胞要建立一个统一的民族国家。然而，我们必须谨慎行事——绝不能在这一进程中惊扰到任何[Concept('concept_great_power', '$concept_great_powers$')]。"
 je_unite_the_principalities_button: "推动联合"
 je_unite_the_principalities_button_desc: "罗马尼亚要实现同一个祖国，需要先有同一位领袖。在确保统一的领导体制后，即使诸国在纸面上仍是分离的，也会对统一大业大有裨益。"
 je_unite_the_principalities_united_two_principalities_tt: "在[SCOPE.GetRootScope.GetCountry.GetName]与另一#bold 罗马尼亚#!国家之间建立[concept_personal_union]，或使其成为[SCOPE.GetRootScope.GetCountry.GetName]的[concept_puppet]。"
 je_unite_the_principalities_friend_with_all_great_powers_tt: "[SCOPE.GetRootScope.GetCountry.GetName]与在该区域拥有[concept_active_interest]的所有[concept_great_power]有#bold 正面#!关系。"
 je_unite_the_principalities_no_other_romanians_tt: "不存在其他能与之统一的#bold 罗马尼亚#!国家。"
 je_unite_the_principalities_romania_is_real_tt: "#bold 罗马尼亚#!已经成立。"
 je_unite_the_principalities_amicable_or_better_relations_tt: "[SCOPE.GetRootScope.GetCountry.GetName]与另一#bold 罗马尼亚#!国家之间拥有至少#bold 友善#!的关系，且两国都为独立国家，或者都是同一个宗主国的可以拥有附属国的附属国。"
 je_all_for_one: "万众一心"
 je_all_for_one_reason: "团结就是力量。我们必须维护好当前临时的联合状态，以在此基础上建立统一的大罗马尼亚国家。"
 je_all_for_one_goal: "维系公国联合达10年"
 je_south_bessarabian_retrocession_button: "收复南比萨拉比亚"
 je_south_bessarabian_retrocession_button_desc: "摩尔达维亚曾控制着一段海岸线。收复这片昔日领土，就能将我国联入黑海海上贸易线，对我们大有裨益。"
 je_south_bessarabian_retrocession_button_tt1: "[SCOPE.GetRootScope.GetCountry.GetName]必须与一个#bold 未#!拥有#bold 比萨拉比亚#!的[concept_great_power]拥有#bold 友善#!关系"
 je_south_bessarabian_retrocession_button_tt2: "#bold 比萨拉比亚#!必须被与[SCOPE.GetRootScope.GetCountry.GetName]有#bold 正面#!关系的国家控制"
 je_marea_unire_button: "大联合"
 je_marea_unire_button_desc: "全体罗马尼亚人的大联合，不仅仅是多瑙河诸公国的联合，还应是所有罗马尼亚人居住的土地的联合——这就要包括特兰西瓦尼亚。"
 rom_annex_trs: "完成大联合"
 rom_annex_trs_desc: "没有特兰西瓦尼亚，罗马尼亚国家就不会完整。如果这片领土归属于我国，我们就应该——我们必须！——采取行动，将其完全纳入我国版图。"
 romania.1.t: "罗马尼亚宣布联合"
 romania.1.d: "[SCOPE.sCountry('romania_unifier').GetName]宣布自己是罗马尼亚的统一者，并试图与该地区的其他罗马尼亚公国建立联合。"
 romania.1.f: "\"我们宣布担当我族真正的代表，担当富饶之土地与兴旺之历史的继业者。实现这一神圣愿望将造福千秋万代，我等决不容忍他国的一切抵制——这是我们的土地，这是我们的命运。”"
 romania.1.a: "我等对此联合表示欢迎，并将履行与[SCOPE.sCountry('romania_unifier').GetName]的协定。"
 romania.1.b: "不干！必须就此事谴责[SCOPE.sCountry('romania_unifier').GetName]。"
 romania.2.t: "我国宣布联合"
 romania.2.d: "凭借我等之力量和智慧，我们已经迈出了统一罗马尼亚民族的第一步。未来在向我们招手！"
 romania.2.f: "记者开始记录当天的经历：“整个首都只剩热烈的欢呼声。在城市的所有街道、人行道和公共场所，都只剩下这一种声音。我们的农民同胞们现在正用发自灵魂深处的全部力量呐喊着：‘#italic 祖国万岁！罗马尼亚万岁！#!’”\n\n一滴喜悦的泪水顺着他的脸颊滚落下来，\"所有人都投向了彼此的怀抱，不分地位高低，就好像，总之，仿佛所有人都摆脱了最压迫的枷锁\"。"
 romania.2.a: "万众一心"
 romania.2.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName]应成为与我国[concept_personal_union]中的次级成员。"
 romania.2.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName]应我们的[concept_puppet]。"
 romania.3.t: "醒来吧，罗马尼亚人！"
 romania.3.d: "我国与[SCOPE.sCountry('romania_lesser_union_partner').GetName]的联合已告完成。我等纽带乃坚实牢靠，我等执念乃不屈不挠——联合起来，我们如今自称为#bold 罗马尼亚#!。"
 romania.3.d2: "我们与[SCOPE.sCountry('romania_lesser_union_partner').GetName]和[SCOPE.sCountry('transylvania_union_partner').GetName]的联盟已经完成。我们的纽带牢固，我们的意志不屈不挠——我们在一起就是#bold 罗马尼亚#!。"
 romania.3.f: "“醒来吧，罗马尼亚人，从死一样的沉睡中，”群众如此咆哮。\n\n“从野蛮暴君的压迫中\n就在现在建立新的命运\n即使是最残酷的敌人也会屈服！”\n\n三色旗迎风飘扬。孩子们被高高举起，这一刻将伴随着其童稚而铭刻在他们的记忆中。人们一起唱着从未听过的歌，但那歌词早已烂熟于心。"
 romania.3.a: "生死与共，肝胆相照！"
 romania.4.t: "收复南比萨拉比亚"
 romania.4.d: "在某个列强的支持下，[SCOPE.sCountry('romanian_bessarabia_receiver').GetName]现向[SCOPE.sState('south_bessarabia_cession').GetName]要求获得一片领土——以前由摩尔多瓦统治的领土——以允许其进入黑海。特使声称，如果我们同意这一要求，我们将得到一个心怀感激的罗马尼亚的感谢。"
 romania.4.f: "“如果没有出海口，我们会成为什么样的国家？卡胡尔、博尔格勒和伊斯梅尔，这些城市将为我们的繁荣和你们的子孙后代做出巨大贡献。”"
 romania.4.a: "割让[SCOPE.sState('south_bessarabia_cession').GetName]是我等承受得起的代价。"
 romania.4.b: "[SCOPE.sState('south_bessarabia_cession').GetName]归我们，以后也会归我们，永远不会归他们！"
