 economy_laws.1.t: "增长超预期"
 economy_laws.1.d: "中央经济办公室宣布，我们将经济事务纳入政府控制的工作导致了惊人的经济正增长。"
 economy_laws.1.f: "男人紧张地扶了扶自己的眼镜。“说老实话，我都惊了，”他承认道。“我把数字计算了两遍，又派了三位文员来到办公室检查我的工作，然后你猜怎么着？我们跑到了计划前面，增长率超过了先前的预期！为什么，我想我可以先庆祝一下！”\n\n他用手够到了自己的领结，摸了一会儿，然后将其摘了下来。“看清楚了，世界，我今晚可以放松一下了！”他欢天喜地地哭喊道。"
 economy_laws.1.a: "非常棒！继续推动法律制定。"
 economy_laws.1.b: "非常棒！我们应当给让这一切成真的文员们一点支持。"
 economy_laws.2.t: "党派争端"
 economy_laws.2.d: "政府的某个派系反对我们改变经济政策的步调和手段，希望能就此讨论，并让我们修正当前的议程。"
 economy_laws.2.f: "“尽管我知道，有人控诉我就是个唱唱反调的人，但我能向今天在座的每一个人保证我忠于自己的党派。我想说的是，朋友们，我们的政策是否已经酝酿的足够成熟，使得我们已经可以完全放弃过时的那套社会经济系统。”"
 economy_laws.2.a: "让党派成员们就这个议题展开辩论。"
 economy_laws.2.b: "在党派大会上表明我们的立场。"
 economy_laws.2.c: "同反对派私下里聊一聊。"
 economy_laws.3.t: "胜利冲昏头脑"
 economy_laws.3.d: "我们全方位地推进经济改革的工作，在[SCOPE.sState('state_run_state').GetName]造成了物资短缺和管理混乱。"
 economy_laws.3.f: "“这是事实，我们已经过度完成了我们规划的经济改革，我们在[SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting]的朋友们被胜利冲昏了头脑，此时此刻失去了明晰的头脑和清醒的眼界。”"
 economy_laws.3.a: "我们必须承认自己的错误。"
 economy_laws.3.b: "我们没有失败，赢麻了！"
 economy_laws.4.t: "不合理的敲诈"
 economy_laws.4.d: "一名来自[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]的演说家正在全国范围内作巡游演讲，诋毁[SCOPE.sLawType('standing_law_scope').GetName]并赞扬自由贸易的价值。"
 economy_laws.4.f: "“当我们认识到，我们伟大系统的理论能够保证每个人都能充分享受工业与企业带来的成果，我们就很清楚，除了商品的自由流通以外，任何其他事情都是不合理的敲诈和对我们价值观的有罪被判。”"
 economy_laws.4.a: "我们朝着共同的目标艰苦奋斗！"
 economy_laws.4.b: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]可真是一个引人注目的演说家。"
 economy_laws.5.t: "理念的市场"
 economy_laws.5.d: "反对我们规划的经济改革的人要求他们的理念应该同我们自己的一样得到反映，此外，他们还特别阴阳怪气地用我们的自由市场腔调为自己的发言权正名。"
 economy_laws.5.f: "“我们唯一诉求的就是自由流通……理念的自由流通。”"
 economy_laws.5.a: "我们要的是自由市场，不是信口开河！"
 economy_laws.5.b: "竞争是必要的，哪怕是理念层面。"
 economy_laws.5.c: "狭路相逢，持真理者胜！"
 economy_laws.6.t: "[SCOPE.sState('industrial_protectionist_state').GetName]的工业损害"
 economy_laws.6.d: "来自海外的竞品导致了对[SCOPE.sState('industrial_protectionist_state').GetName]产品需求量的下降，这些事情在该地区引发了人们对我们规划的改革的担忧。"
 economy_laws.6.f: "“自由的外国贸易能够给我们金钱，然而让我们的市场对其他人开放，会损害我们的劳工，我们的工业，以及我们的人民。如果这些政策不能让我们受益，它们的好处又在哪里呢？”"
 economy_laws.6.a: "我们必须缓解[SCOPE.sState('industrial_protectionist_state').GetName]的担忧。"
 economy_laws.6.b: "我们必须让[SCOPE.sState('industrial_protectionist_state').GetName]相信我们改革的优点。"
 economy_laws.6.c: "不论如何我们都要向前推动我们的规划。"
 africa_colonial_events.40.t: "抗命的沙文主义者"
 africa_colonial_events.40.d: "我们非洲殖民地的一名军官故意地挑起了一场同[SCOPE.sCountry('jingoist_officer_victim').GetName]的对峙，视我们的保持和平指示如无物。我们可以顺着此人的计划继续进行下去，这会保住我们的颜面；也可以召回此人，承认我们对局势失去控制，但这会让沙文主义者们不悦。"
 africa_colonial_events.40.f: "“别去管首都的那些软弱蠢货寄过来的公函。我在这一件件事变中实现的一切，都是因为没去管这些大臣，而不是因为听从这些大臣。”"
 africa_colonial_events.40.a: "我们别无选择，只能进攻[SCOPE.sCountry('jingoist_officer_victim').GetName]。"
 africa_colonial_events.40.b: "召回该军官，结束这种疯狂！"
 africa_colonial_events.40.c: "我喜欢这小子！继续进攻，并晋升这名军官。"
 africa_colonial_events.41.t: "流氓帝国主义者"
 africa_colonial_events.41.d: "一位爱国探险家兼[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]的党徒勘测了[SCOPE.sState('rogue_imperialist_state').GetName]的土地，并代表我国与当地头领签署了条约，但是，[SCOPE.sCountry('rogue_imperialist_target').GetName]已经在该地区建立了势力存在。如果承认了这位探险家的宣称，[SCOPE.sCountry('rogue_imperialist_target').GetName]会对我们感到愤怒。"
 africa_colonial_events.41.f: "“这人是疯了吧！我们想在这里玩一场谨慎、微妙的游戏，他却要把桌子掀了让我们都头疼，这是为了什么？国家？拜托！他没意识到他造成的破坏吗？”"
 africa_colonial_events.41.a: "接受对[SCOPE.sState('rogue_imperialist_state').GetName]的宣称，并惹怒[SCOPE.sCountry('rogue_imperialist_target').GetName]。"
 africa_colonial_events.41.b: "拒绝探险家，惹怒国内的沙文主义者。"
 africa_colonial_events.41.c: "这个男人是个楷模！他理应执掌[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]"
