 slave_revolt.3.t: "[SCOPE.sState('slave_insurrection_state').GetName]暴动"
 slave_revolt.3.d: "[SCOPE.sState('slave_insurrection_state').GetName]的奴隶造反了。他们的实力还不强，有许多方法可以对付他们。"
 slave_revolt.3.f: "“我们要自由！我们要报仇！这真的让你惊讶吗？不愿给别人自由的人，也不配享有自由。”"
 slave_revolt.3.a: "与叛军领袖谈判以平息事态。"
 slave_revolt.3.b: "我们不和反贼谈判。"
