 je_splitting_oman_reason: "[ROOT.GetCountry.GetRuler.GetFullName]的儿子们渴望权力与土地。一旦[ROOT.GetCountry.GetRuler.GetFirstName]苏丹过世，其子嗣会将国家分割为阿拉伯与非洲两个部分，并争夺最高权威。"
