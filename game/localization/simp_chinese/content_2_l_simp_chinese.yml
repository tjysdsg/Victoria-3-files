 laws_police.1.t: "擦边而过"
 laws_police.1.d: "刺客的子弹今早擦着一名来自[SCOPE.gsInterestGroup('assassination_target_ig').GetName]的大臣而过，这一事态引发了要求迅速通过[SCOPE.sLaw('current_law_scope').GetName]的呼声。[SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName]是[SCOPE.sLaw('current_law_scope').GetName]的反对派，他们也被指控间接地支持了这场刺杀。"
 laws_police.1.f: "“这场险些酿成的惨剧只不过是一系列事故的最新一场。如果我们今天不做点什么，更待何时？在我们采取措施之前，还要有多少人受伤？”"
 laws_police.1.a: "我们必须保护好自己。"
 laws_police.1.b: "必须对那些反对命令的人予以谴责。"
 laws_police.2.t: "纸媒的监督辩论"
 laws_police.2.d: "在全国范围内实行[SCOPE.sLaw('current_law_scope').GetName]的努力变成了党派纸媒之间辩论的话题，这有可能扰乱法律制定的进程。"
 laws_police.2.f: "“亲爱的编辑，\n\n作为一名普通公民，我毫无疑问同当前全国范围内就这项法律制定与执行的大辩论没有任何关系。我，仅仅只是一名普通公民，想写下一些深思熟虑之后的文字……”"
 laws_police.2.a: "就让报纸畅其所言吧。"
 laws_police.2.b: "在纸媒上发布我们自己的社论。"
 laws_police.2.c: "纸媒在这一事务上已经畅所欲言地足够多了。"
 laws_police.3.t: "备受攻讦的集会"
 laws_police.3.d: "一场[SCOPE.sPoliticalMovement('rally_movement').GetName]的和平表达集会遭到了当地民兵的粗暴打断。[SCOPE.gsInterestGroup('rally_movement_ig').GetName]，这场运动的主要支持者，对于暴力行径尤其沮丧。这一事件让很多人开始质疑，制定任何法律赋予使用武力的权力，这一举措是否明智。"
 laws_police.3.f: "“恶人和屠夫们挥舞着他们的斧头，上面沾染着的无辜者的鲜血已然开始发臭。这就是你想在全国推广的‘正义’？政府必须召集大臣出面给民众一个解释，否则它就得倒台。”"
 laws_police.3.a: "或许一段反思期对于现在来说是有必要的。"
 laws_police.3.b: "我们不能让类似言论公开——镇压[SCOPE.sPoliticalMovement('rally_movement').GetName]。"
 laws_police.3.c: "这正是为什么我们需要[SCOPE.sLaw('current_law_scope').GetName]来取代暴力！"
