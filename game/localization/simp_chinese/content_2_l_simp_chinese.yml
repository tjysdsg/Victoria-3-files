 je_carriers: "翱翔于波涛之上"
 je_carriers_reason: "海军和航空技术的突破创造了一种新的船舰：航空母舰。这种船搭载的是飞机，而不是鱼雷和大炮。目前还不清楚它的战斗潜力，但它的设计充满了希望。"
 naval_tech_events.5.t: "轰炸演示"
 naval_tech_events.5.d: "海军航空力量的杰出的支持者，[SCOPE.sCharacter('aviator_commander').GetFullName]，策划了一系列的海军演习，有效地使用从其他船只上起飞的飞机从上空轰炸了废弃的船壳。"
 naval_tech_events.5.f: "“没有一艘船能逃脱由飞机从上方进行的攻击带来的破坏——未来最有效的海军弹药将是来自天空的炸弹，而不是从甲板上发射的炮弹。这次演习毫无疑问地表明，飞机将成为明日海军的利剑和盾牌。”"
 naval_tech_events.5.a: "没有任何海军能比我们更先进！"
 naval_tech_events.5.b: "那个军官让军队难堪！开除[SCOPE.sCharacter('aviator_commander').GetFullName]。"
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName]在政府中能更好地推动[SCOPE.sCharacter('aviator_commander').GetHerHis]的事业。"
 naval_tech_events.5.e: "陆军的技术必须跟得上海军。"
