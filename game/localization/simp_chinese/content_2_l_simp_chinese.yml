 naval_tech_events.4.t: "至高的潜艇"
 naval_tech_events.4.d: "我们在战争中对潜艇越来越多的使用，造就了新一代的指挥官，例如精通水下战斗本质的[SCOPE.sCharacter('submarine_commander').GetFullName]。"
 naval_tech_events.4.f: "“海是无限的，但我们只是沿着它的表面摆动，忘记了下面的深度。如果我们能把那片广阔的深渊变成我们自己的领地，并在任何我们选择的时候袭击海面上的傻瓜，你能想象我们手中的力量吗？”"
 naval_tech_events.4.a: "我们的潜艇将扼杀我们的敌人！"
 naval_tech_events.4.b: "研究该如何防御这类船舰。"
