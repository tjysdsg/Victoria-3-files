 aviation.1.t: "王牌军官"
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName]不仅因在战斗中使用飞机，也因为[SCOPE.sCharacter('flying_circus_general').GetHerHim]亲自在[SCOPE.sState('flying_circus_state').GetName]的天空中驾驶飞机而获得了名望。"
 aviation.1.f: "“报纸将[SCOPE.sCharacter('flying_circus_general').GetHerHim]称为‘[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')][SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]’！[SCOPE.sCharacter('flying_circus_general').GetSheHe|U]真是让人震惊——我也不知道是该让[SCOPE.sCharacter('flying_circus_general').GetHerHim]在家乡接受检阅，还是让[SCOPE.sCharacter('flying_circus_general').GetHerHim]留在[SCOPE.sState('flying_circus_state').GetNameNoFormatting]作战。”"
