 notification_santa_anna_captured_notification_desc: "[SCOPE.sCountry('texas_scope').GetName]俘虏了[SCOPE.sCountry('mexico_scope').GetAdjective]的圣安纳将军，他利用个人权力进行谈判，结束了得克萨斯独立战争"
 notification_santa_anna_captured_notification_tooltip: "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"
 native_resettlement.1.t: "伍斯特诉佐治亚州案"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle][SCOPE.sCharacter('indian_removal_president').GetFullName]违抗了最高法院的裁决，命令[SCOPE.sCulture('cherokee_culture').GetName]人民迁移到[SCOPE.sCountry('indian_territory_scope').GetName]。"
 native_resettlement.1.f: "“最高法院的意见有什么关系？我们只需要在他们身下生一把火，等足够烫了，他们就会离开，然后我们的东西就会是我们的了。”"
 native_resettlement.1.a: "这样合法吗？"
 native_resettlement.2.t: "约翰·罗斯的抗议请愿"
 native_resettlement.2.d: "[SCOPE.sCulture('cherokee_culture').GetName]族的主要酋长之一的约翰·罗斯向国会提交了一份请愿书，要求他们废除该条约，该条约将迫使[SCOPE.sCulture('cherokee_culture').GetName]族迁往[SCOPE.sCountry('indian_territory_scope').GetName]。他请愿书上的签名几乎和整个东部切罗基人一样多。"
 native_resettlement.2.f: "“根据该条约的规定，我们被剥夺了自由的一切属性。我们的财产可能在我们眼前被掠夺；我们的人民可能遭受暴力，甚至我们的生命可能被剥夺，且没有人理会我们的抱怨。我们被剥夺了国籍；我们被剥夺了选举权。我们被剥夺了人类大家庭的成员资格！”"
 native_resettlement.2.a: "条约就是条约。我们不能撤销已经签署的条约。"
 native_resettlement.2.b: "我们的良知驱使我们废除迁移条约。"
 native_resettlement.3.t: "印第安人迁移"
 native_resettlement.3.d: "根据迁移条约，是时候让[SCOPE.sState('indian_removal_state').GetName]的[SCOPE.sCulture('cherokee_culture').GetName]人迁移到[SCOPE.sCountry('indian_territory_scope').GetName]了。一些钉子户拒绝离开家乡，还有许多人旅行装备不足。"
 native_resettlement.3.f: "“朋友们，环境使你们不可能在我们的社区中蓬勃发展。你们只有一种补救办法，那就是迁往西部。你们越早这样做，就越早开始进步和繁荣。”"
 native_resettlement.3.a: "用刺刀逼迫他们。"
 native_resettlement.3.b: "为他们的旅途提供一些帮助。"
 native_resettlement.4.t: "血泪之路"
 native_resettlement.4.d: "我们从东部土地驱逐[SCOPE.sCulture('cherokee_culture').GetName]人的行动导致许多人在向西方行进的过程中死亡。"
 native_resettlement.4.f: "“麻疹、霍乱、饥饿——这次迁移给我们的人民建立了一条血泪与死亡之路。”"
 native_resettlement.4.a: "我们已经尽力了。"
 native_resettlement.4.b: "我们手上有他们的血。"
 native_resettlement.5.t: "清理东部"
 native_resettlement.5.d: "[SCOPE.sCulture('cherokee_culture').GetName]人已迁移到了[SCOPE.sCountry('indian_territory_scope').GetName]。无论是好是坏，这件事已经了解了。"
 native_resettlement.5.f: "“谁在我们来之前住在这里？他们给这个地方起了什么名字？我们中有人知道吗？还有人记得吗？”"
 native_resettlement.5.a: "让我们祈祷这种事永远不要再发生了。"
