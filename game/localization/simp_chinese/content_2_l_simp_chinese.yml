 slave_revolt.1.t: "船上奴隶发生哗变"
 slave_revolt.1.d: "在我国的一艘货船上，奴隶揭竿而起夺取了这艘船的控制权，将其驶向了邻国[SCOPE.sCountry('neighbor_country').GetName]，该国宣布奴隶制非法。"
 slave_revolt.1.f: "“这些在我国的旗帜下航行的人们的人身地位，由不得外国的法庭指手画脚。无论是何等的理由，这一权利都不可让渡给另一国！”"
 slave_revolt.1.a: "严正抗议。"
 slave_revolt.1.b: "现在已经超出我们的控制了。"
