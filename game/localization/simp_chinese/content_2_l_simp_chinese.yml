 je_unite_the_nations: "灵龟岛民族"
 je_unite_the_nations_reason: "为了我们自己和我们同胞的生存，我们必须团结起来。只有团结起来，我们才能抵制殖民势力在外交上和武力上对我们的侵略。"
 je_unite_the_nations_proclaim_turtle_island_button: "宣布灵龟岛成立"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "我们团结起来，比任何单个民族都要强大得多。我们将成为抵抗的中心，对那些继续压迫我们、侵犯我们所珍视的一切的人发出战斗的呐喊。"
 je_unite_the_nations_organize_the_tribes_button: "统合部落"
 je_unite_the_nations_organize_the_tribes_button_desc: "通过特使和直接援助，我们可以鼓励我们的同胞民族进行改革，使其更能抵御入侵，并更能适应我们自己的治理方式。"
 je_unite_the_nations_offer_confederation_button: "提议建立邦联"
 je_unite_the_nations_offer_confederation_button_desc: "我们的事业是这片土地上所有民族的共同事业；我们的同胞们寻求与我们联合起来是很自然的。"
 supporting_reform_efforts_among_brothers: "支持各个同胞民族的改革"
 je_unite_the_nations_complete_tt: "所有#bold 北美#!的[Concept('concept_decentralized_nation','$concept_decentralized_nations$')]要么被我们吞并，要么被外部势力殖民。"
 je_unite_the_nations_organize_the_tribes_tt: "我们会将与我们接壤的[concept_gdp]最高的[concept_decentralized_nation]转化为[concept_unrecognized_power]。"
 je_unite_the_nations_offer_confederation_tt: "我们会提议与相邻的[concept_gdp]最高的原住民国家组建邦联。"
