 notification_slave_revolt_1_desc: "[SCOPE.sC('originator').GetName]与我们的[concept_relations]降低，因为我们拒绝实行奴隶制，使得他们的奴隶逃到我国领土寻求解放。"
 slave_revolt.2.t: "逃出生天"
 slave_revolt.2.d: "一大群奴隶已经揭竿而起，逃亡到了[SCOPE.sCountry('neighbor_country').GetName]境内，该国认定奴隶制非法。"
 slave_revolt.2.f: "“本政府的职责就是控制和逮捕这些难民，将他们驱逐出国土，送回他们逃来的地方。现在马上出去，履行你的职责！”"
 slave_revolt.2.a: "我们应当就抓捕所有难民进行专项拨款。"
 slave_revolt.2.b: "我们一个子也不会掏。"
