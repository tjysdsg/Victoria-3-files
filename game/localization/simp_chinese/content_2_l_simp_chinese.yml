 zanzibar.1.t: "桑给巴尔的崛起"
 zanzibar.1.d: "[SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName]继承了阿曼和马斯喀特，而他的弟弟[SCOPE.sCharacter('sultan_of_zanzibar').GetFullName]在东非建立了独立的权力基础，成为[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]的[SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle]。"
 zanzibar.1.f: "“为什么是非洲？环顾四周！桑给巴尔周围的海水比天空本身还要湛蓝，白色的沙滩非常细以至于我可以在岸上休息并想象自己在一百个垫子上，还有所有你可以想象在它的市场上能出现非洲商品。当我可以用这些财富在这里建立一个帝国时，为什么还要在阿曼挣扎？”"
 zanzibar.1.a: "[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]依然至高无上！"
 zanzibar.1.a.tt: "继续扮演[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]。"
 zanzibar.1.b: "我们的命运与[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]同在。"
 zanzibar.1.c: "阻止[SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]！决不能分裂[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]。"
