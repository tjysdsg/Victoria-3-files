 subject_interactions.1.t: "任命总督"
 subject_interactions.1.d: "我们可以考虑几种潜在类型的候选人担任[SCOPE.sCountry('target_country').GetName]的行政首脑。我们该寻找什么样的领导者？"
 subject_interactions.1.f: "“治理是一件非常微妙的事情。每个国家都有自己的压力、游说团体和关注的问题。我们的工作是确保所有这些问题都得到有效解决，永远不要再干扰我们的目标。”"
 subject_interactions.1.a: "我们只需要来一个来自大城市的可靠人物。"
 subject_interactions.1.a.tt: "为[SCOPE.sCountry('gubernatorial_change_country').GetName]创建一位属于[SCOPE.gsInterestGroup('our_ruling_interest_group_permanent').GetName]的[SCOPE.sCulture('our_primary_culture').GetName]文化统治者。"
 subject_interactions.1.b: "任命一位当地人担任总督。殖民地居民会喜欢的。"
 subject_interactions.1.b.tt: "为[SCOPE.sCountry('gubernatorial_change_country').GetName]创建一位属于[SCOPE.gsInterestGroup('their_their_ruling_group').GetName]的[SCOPE.sCulture('their_primary_culture').GetName]文化统治者。"
 subject_interactions.1.c: "是时候在[SCOPE.sCountry('target_country').GetName]推动少数族群的事业了。"
 subject_interactions.1.c.tt: "为[SCOPE.sCountry('gubernatorial_change_country').GetName]创建一位属于[SCOPE.gsInterestGroup('their_multicultural_interest_group').GetName]的[SCOPE.sCulture('their_minority_culture').GetName]文化统治者。"
 supporting_our_man: "支持我们的人"
 subject_interactions.2.t: "变更制度"
 subject_interactions.2.d: "我们有权纠正[SCOPE.sCountry('target_country').GetName]治理中的问题。问题只是需要做出什么样的改变。"
 subject_interactions.2.f: "人们围绕着桌子聚集，交换着档案。这真是非凡——他们在这里，调整着文字，然后通过集体点头、大笔一挥，就将改变一个国家的基本面貌。"
 subject_interactions.2.a: "我们应该变更[SCOPE.sCountry('target_country').GetName]的执政党。"
 subject_interactions.2.b: "实行一党制。"
 subject_interactions.2.c: "使[SCOPE.sCountry('target_country').GetName]民主化。"
 subject_interactions.2.dd: "我们需要改革[SCOPE.sCountry('target_country').GetName]的市场。"
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName]应当成为革命的先锋！"
 je_seminole_wars: "塞米诺尔战争"
 je_seminole_wars_reason: "根据《亚当斯-奥尼斯条约》的条款，佛罗里达属于我们，根据《佩恩台地条约》的条款，[SCOPE.sCountry('seminoles').GetName]应迁移到更西方的保留地。然而，在顽固的酋长们的领导下，他们拒绝服从我们的统治，也拒绝迁移到[SCOPE.sStateRegion('oklahoma_region').GetName]。我们必须找到方法，使佛罗里达完全处于我们的控制下。"
 je_seminole_wars_removal: "[SCOPE.sState('flarda').GetName]所有[SCOPE.sCulture('seminole_peoples').GetName][concept_pop]会迁移到[SCOPE.sStateRegion('oklahoma_region').GetName]"
 native_resettlement.7.t: "塞米诺尔和平"
 native_resettlement.7.d: "我们在佛罗里达的胜利迫使[SCOPE.sCulture('seminole_people').GetName]人向政府交出了他们最后的避难所。现在是时候为这些广阔的土地建设一个新的未来了。"
 native_resettlement.7.f: "他们逃到泥灰草原和柏树林之间更深处的沼泽里。蓝外套以为他们都离开了，但他们错了。他们希望有一天能安全地住在这个闷热的避难所之外。现在，他们还活着。"
 native_resettlement.7.a: "《佩恩台地条约》终于实现了。"
