 gg_afghanistan.7.t: "想当国王的男人"
 gg_afghanistan.7.d: "一个名叫[SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]的外国冒险者驾驶着一辆满载的马车从[SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName]抵达。他带着枪支和织物作为礼物，希望成为[ROOT.GetCountry.GetNameNoFlag][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，许诺谁追随他就能获得巨大的财富和权力。"
 gg_afghanistan.7.f: "“朋友，在这个世界和这个时代，要成为一个男人，就必须成为一个主宰。在西方，神没有给我这样的特权，但在我将于兴都库什山脉的深谷建立帝国，获取这样的特权。”"
 gg_afghanistan.7.a: "把这个荒唐的疯子赶走。"
 gg_afghanistan.7.b: "你说武器和织物？"
