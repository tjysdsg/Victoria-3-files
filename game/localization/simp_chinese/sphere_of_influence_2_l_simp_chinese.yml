 persia_resettle_merv_button: "复兴[SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "曾被视为东方伊斯兰世界的首都，人口接近五十万的#bold 伟大之城梅尔夫#!，如今已陷入了困境。经过几个世纪的衰落，到了18世纪晚期，梅尔夫最终被布哈拉的沙阿·穆拉德彻底摧毁，他破坏了维持绿洲的水坝，并将数万名[SCOPE.sCulture('persian_culture').GetName]居民迁移到[SCOPE.sStateRegion('uzbekia_scope').GetName]。\n\n如今，这里只剩下稀疏的废墟，[SCOPE.sCulture('turkmen_culture').GetName]部落在这座古城的残骸中放牧家畜。复兴它昔日的繁华并非易事，但我们将复兴它。"
 persia_events.1.t: "日出之地"
 persia_events.1.d: "随着[SCOPE.GetRootScope.GetCountry.GetName]的东部边界完全恢复，[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]见证了一个重大历史错误的最终纠正。"
 persia_events.1.f: "从丰饶的花拉子模绿洲，穿过呼罗珊的古城，到乌浒河对岸的图兰心脏地带：波斯的古东部省份再次回归了它们合法的主人。"
 persia_events.1.a: "东方的巨大财富将推动我们的进步。"
 persia_events.1.b: "让这些古老的知识中心再次繁荣起来。"
 persia_events.1.c: "亚阿里！西方因狮吼而颤抖。"
