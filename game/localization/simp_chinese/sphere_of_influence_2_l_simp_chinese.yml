 spooky_halloween_events.1.t: "夜间序曲"
 spooky_halloween_events.1.d: "十二点整，一名高大、苍白的男人乘马车抵达了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，自称是[SCOPE.sCharacter('dracula_scope').GetLastName]伯爵，愿意为[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]服务，并宣称是匈王阿提拉和古代强大督军的后代。"
 spooky_halloween_events.1.f: "那人冰冷的手好像一把钳子。政府代表强忍住皱眉，抬眼看向伯爵。“我们为你准备了住宿和饮食，先生，你可以先等等[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]召见。长途旅行一定很累。”\n\n“没这个必要，”伯爵淡淡地笑着说，“我刚刚享用了一顿很晚的晚餐。总之，我已经很久没来[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]了。我非常想看看一切都有什么变化。”"
 spooky_halloween_events.1.a: "很难拒绝这样一位显赫的绅士的服务。"
 spooky_halloween_events.1.b: "当然，伯爵，马上安排私人觐见。"
 spooky_halloween_events.1.c: "婉拒这位伯爵，并将他带到城门。"
 dracula_coup_tt: "就好像入了魔一样，[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]将权力交给了伯爵。"
 umbral_coup_modifier: "阴影政变"
 dracula_leaves_tt: "伯爵一言不发上了马车。"
 dracula_passive_tt: "德古拉保持着他当前的意识形态"
 spooky_halloween_events.2.t: "午夜访客"
 spooky_halloween_events.2.d: "[SCOPE.sCharacter('dracula_scope').GetFullName]悄悄来到[SCOPE.sCharacter('fair_maiden_scope').GetFullName]的住所，穿过懒散的守卫，进入一条通向她书房的黑暗长廊，在那里，一盏孤灯仍照亮着成堆的信件。"
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting]没有认出站在她房门口的那个男人，也没听懂他嘴里说出的话，即使这些话显然是用她的语言说出的。正式晚宴的场景在她脑海中短暂闪过，然后她的思想和眼神就陷入了这个陌生人眼中。\n\n它们闪烁着如此可怕的光，她难以承受，却无法转过头。陌生人走向前一步，慢慢露出獠牙，她最后一次努力避开这目光，试着让话语，任何话语，从她口中逃出。"
 spooky_halloween_events.2.a: "之后，[SCOPE.sCharacter('fair_maiden_scope').GetFirstName]的意志被一股迷雾吞没。"
 spooky_halloween_events.2.b: "什么……等等。你是谁，你来这里干什么？卫兵！"
 spooky_halloween_events.2_tt: "小睡一会儿也没什么坏处。"
 feeling_drained_1: "生命枯竭"
 feeling_drained_2: "生命枯竭"
 feeling_invigorated: "精神焕发"
 fair_maiden_fail: "伯爵的愤怒和力量压倒了[SCOPE.sCharacter('fair_maiden_scope').GetFirstName]。"
 fair_maiden_success: "伯爵遁入阴影，迅速撤退。"
 spooky_halloween_events.3.t: "掌控新与旧"
 spooky_halloween_events.3.d: "[SCOPE.sCharacter('dracula_scope').GetFullName]思考着周围不断改变的世界，心想他是否也必须随之一起改变。"
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting]翻看着[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]，像海绵吸血一样汲取着信息。战争、暴行和谋杀一如既往地占据了头版头条。他感到有些慰藉，世界上有些事情还是像以前一样有简单的解决方法。\n\n然而，这只在部分领域成立。在熟悉的混乱中，可以看出这是一个不同的世界——一个骚动的世界，由活塞、电灯和政治动荡驱动的世界。虽然年纪大了，但[SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting]并没有多愁善感。让弱小者为旧世界哭泣吧，他想。因为我将塑造一个新世界。"
 spooky_halloween_events.3.a: "资本带来权力。"
 spooky_halloween_events.3.b: "人只不过是孩子，而孩子只会尊重棍子。"
 spooky_halloween_events.3.c: "为什么要放弃真正的、经过检验的方法，而选择未曾尝试的新道路。"
 spooky_halloween_events.3.e: "旧事物必须为新事物让路。"
