 treaty_of_london_events.1.t: "比利时问题"
 treaty_of_london_events.1.d: "自从[SCOPE.sCountry('belgium_scope').GetName]与1830年分离，[ROOT.GetCountry.GetAdjective]的统一努力全都失败了。许多人厌倦了当前不稳定的休战，敦促[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]承诺通过谈判达成最终解决方案。"
 treaty_of_london_events.1.f: "“1830年的巨变是，并将继续是本世纪国家最大的错误，但我们以武力收复这些土地的努力已经失败，并且希望日益渺茫。\n\n目前我们从仲裁中获得的利益比通过武力获得的利益更多。先生，我恳请您尽快向布鲁塞尔派出代表团。”"
 treaty_of_london_events.1.a: "同意。呼吁召开会议，最终解决这件事。"
 treaty_of_london_events.1.b: "我们不和叛乱分子谈判。"
 treaty_of_london_explanation_tt: "与会[Concept('concept_great_power', '$concept_great_powers$')]会投票选出待$BEL$和$NET$批准的解决方案。"
 treaty_of_london_events.2.t: "海牙呼吁召开会议"
 treaty_of_london_events.2.d: "[SCOPE.sCountry('netherlands_scope').GetAdjective]政府厌倦了两国间不稳定的休战，向我们提议召开一次会议解决我们当前的领土和法律纠纷。"
 treaty_of_london_events.2.f: "“所以荷兰人现在希望仲裁？他们肯定正死死盯着比利时的合法土地。不过，虽然他们的野心显而易见，但在这件事上我们可能别无选择。拒绝妥协可能会以我们无法轻易改变的方式损害我们在欧洲的地位。”"
 treaty_of_london_events.2.a: "很好，同意列强调解。"
 treaty_of_london_events.2.b: "我们决不会想那些该死的荷兰人让步！"
 treaty_of_london_events.3.t: "伦敦在呼唤"
 treaty_of_london_events.3.d: "自1830年以来，[SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag]-[SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag]关系天然的不稳一直威胁着欧洲的稳定。现在，在伦敦召开了一次永久解决这一问题的会议，邀请欧洲列强进行仲裁。"
 treaty_of_london_events.3.f: "“近十年来，我们一直尝试将两国拉上谈判桌，近十年来，我们的努力一直受挫。现在，无论是神意还是运气，他们都来到了我们希望的地方。我们不要浪费这个机会，欧洲的稳定取决于我们的成功。”"
 treaty_of_london_events.3.a: "让我们一劳永逸地解决这个问题。"
 treaty_of_london_events.3.b: "我们对这场争吵没有兴趣。"
 treaty_of_london_events.4.t: "伦敦会议结束"
 treaty_of_london_events.4.d: "会议结束了，[ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold 欧洲列强保障和平与稳定#!\n新签署的《伦敦条约》是欧洲和平的基石；它巩固了比利时的中立和独立，标志着欧洲外交的新篇章，优先考虑国家间和平与相互尊重的新篇章。荷兰代表团……（下转3-6版）"
 treaty_of_london_events.4.a: "为了我们时代的和平，欢呼！"
 guarantors_of_peace_modifier: "和平保证人"
 treaty_of_london_events.5.t: "伦敦会议失败"
 treaty_of_london_events.5.d: "[SCOPE.sCountry('belgium_scope').GetName]和[SCOPE.sCountry('netherlands_scope').GetName]的谈判已彻底破裂，看来欧洲又一次未能通过外交努力解决比利时问题。"
 treaty_of_london_events.5.f: "代表团走出外交部，来到查尔斯国王街时，他们竭力维持的友好气氛甚至骗不了门卫，更不用说彼此了。这对未来的荷兰-比利时关系意味着什么，他们还说不准，但这很糟糕？现在他们终于达成了一致。"
 treaty_of_london_events.5.a: "真是浪费大家的时间。"
