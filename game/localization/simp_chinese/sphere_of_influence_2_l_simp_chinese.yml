 greater_khorasan_button: "宣称大呼罗珊"
 greater_khorasan_button_desc: "尽管[SCOPE.GetRootScope.GetCountry.GetAdjective]对大呼罗珊的主张可以追溯到几千年前，但近几个世纪我们对该地区的控制一直在松散到有名无实间变动。纳迪尔沙的东征短暂恢复了波斯对呼罗珊的控制，但他的成就转瞬即逝，这种控制仅限于他在位期间。\n\n纳迪尔沙所开始的，将由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]完成，一场宏大的战役将永久恢复波斯在东方的统治。[SCOPE.sStateRegion('herat_scope').GetName]，呼罗珊的明珠和我们通往东方的战略要地，将成为这一伟大事业的支点。"
 greater_khorasan_button_tt: "[SCOPE.sCountry('britain_scope').GetName]可能会根据我们的双方[concept_relations]，对我们占领[SCOPE.sStateRegion('herat_scope').GetName]作出负面反应。"
 persian_baluchistan_button: "平定土库曼人"
 persian_baluchistan_button_desc: "在我们北方，不羁的[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部落挑战我们的权威，每年袭击我们的土地，绑架成千上万的臣民，将他们卖到布哈拉和希瓦的大奴隶市场——同时他们非法占据着正当的波斯土地。让我们一石二鸟，迫使这些土匪臣服。"
 je_conquest_of_central_asia_turkmen_button: "平定土库曼人"
 je_conquest_of_central_asia_turkmen_button_desc: "在我们南方，不羁的[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部落挑战我们的权威，劫掠我们的土地，拒绝承认任何官员、沙皇或可汗的权威，不向任何人缴纳一文钱的税——同时他们非法占据着俄罗斯的法理领土。让我们一石二鸟，迫使这些土匪臣服。"
