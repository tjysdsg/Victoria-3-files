 earn_recognition_events.1.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]"
 earn_recognition_events.1.d: "今天下午早些时候，这项具有里程碑意义的条约在[SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName]签署，正式废除了[SCOPE.sCountry('treaty_partner_country_scope').GetName]和[SCOPE.GetRootScope.GetCountry.GetName]之前的任何不平等条约，取而代之的是谈判达成的平等新条约。"
 earn_recognition_events.1.f: "“[ROOT.GetCountry.GetNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]及[SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting][SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle]幸以两国民交际皇张增进，欲维持两国间所存在之厚谊，而确信达此目的莫如改正从来两国间存在之条约，决定以公正之主义与相互之利益为基础完了其改正。”"
