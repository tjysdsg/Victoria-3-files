 je_eastern_frontier_reason: "自从马努切赫尔时代以来，我们东部的广袤土地，包括曾经繁华的城市如[SCOPE.sStateRegion('merv_scope').GetName]和[SCOPE.sStateRegion('herat_scope').GetName]，一直是[SCOPE.GetRootScope.GetCountry.GetAdjective]呼罗珊的一部分。尽管这些土地因时间的流逝和强大统治者的压迫而被夺走，但这种情况不能再继续下去了。\n\n必须采取果断措施重新整合这些偏远的土地，以防止任何外国势力再次侵略和征服它们。\n\n#bold 图兰枷锁#!\n土库曼人对我们土地持续数代的劫掠，产生了大量在[SCOPE.sStateRegion('uzbekia_scope').GetName]和[SCOPE.sStateRegion('khiva_scope').GetName]等地绿洲艰苦劳作的波斯奴隶。占领这些地区后，我们可以按照自己的意愿，解放并#tooltippable #tooltip:je_eastern_frontier_tt_5 重新安置#!#!被奴役的波斯社区。"
