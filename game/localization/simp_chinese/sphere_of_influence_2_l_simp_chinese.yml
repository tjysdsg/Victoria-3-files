 je_consolidate_persia: "整合波斯"
 je_consolidate_persia_reason: "长期以来，政府对波斯各省的控制一直十分脆弱，自治谢赫国和外国势力比[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]任命的名义上总督拥有更大的影响力。\n\n如果我们要有效实现国家现代化，就必须行使中央政府的主权。"
 je_achieve_sovereignty: "实现主权"
 je_achieve_sovereignty_reason: "只要国际社会不承认我们的平等地位，外国干预我们的国内事务就会成为常态。\n\n我们应该努力在他们的桌前为自己争取一席之地，这样我们的国家就不会重蹈曾经的花剌子模的覆辙。"
