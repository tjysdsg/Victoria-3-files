 persia_events.5.t: "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]的奴隶"
 persia_events.5.d: "随着我们占领了[SCOPE.sState('persia_slave_liberate_state_scope').GetName]，我们遇到了大量的[SCOPE.sCulture('persian_culture').GetName]奴隶。他们的亲人为他们的自由而呼喊，但释放他们很可能会引起他们现在的突厥主人的愤怒。"
 persia_events.5.f: "“阿加，多年前，当我在执行任务时，我站在布哈拉的一个市场上，观察到一个年轻的波斯女孩被出售——她沉浸在悲伤中，并受到她主人极其残忍的对待。\n\n那时我无能为力。作为一个外地人，在他们的土地上，没有办法来赎她。我的心在燃烧，我变得一无所有。‘若主意欲，’我发誓，‘那一天总会到来。’”"
 persia_events.5.a: "奉至仁至慈的真主之名，解放我们发现的每一个波斯人。"
 persia_events.5.b: "释放他们，并帮助重新安置他们。"
 persia_events.5.c: "留下他们，他们不值得我们惹上麻烦。"
 persia_events.5.tt: "如果[concept_state]拥有[GetDecreeType('decree_emergency_relief').GetName][concept_decree]，一个拥有该法令的随机地区会被指定为被解放[Concept('concept_pop','$concept_pops$')]的目标。如果没有，他们会迁移到他们被捕的省份。"
 modifier_slave_relocation_costs_persia: "重新安置支出"
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting]占领赫拉特"
 persia_events.6.d: "位于战略要地，被我们政府中某些人称为“通往印度的钥匙”的[SCOPE.sState('herat_scope').GetName]已被[SCOPE.sCountry('persia_scope').GetName][SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('persia_scope').GetRuler.GetFirstName]的部队占领。"
 persia_events.6.f: "“我，您卑微的仆人，以及在场的其他先生们认为，如果有敌对势力试图从西方入侵印度，那么它们将会通过波斯，因此也会通过赫拉特。因此，我们敦促考虑这样一个选择，即以武力威胁作为后盾，要求波斯立即从该城市撤军。”"
 persia_events.6.a: "如果他们不撤离赫拉特，就以战争威胁波斯人。"
 persia_events.6.b: "那座城市不值得牺牲哪怕是仅仅一名不列颠掷弹兵。"
 persia_events.7.t: "伟大之城梅尔夫"
 persia_events.7.d: "[SCOPE.sState('merv_scope').GetName]的集市再次充满活力，回响着这座城市辉煌的过去。随着财富再次涌入这片绿洲，行政当局必须决定如何最好地利用这些资源。"
 persia_events.7.f: "“#italic 在那阳光明媚的省份\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]照耀下的第一批波斯大地\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]光辉下的孩子们在此绽放\n花朵和果实，映红了每条溪流\n在所有溪流中，最美丽的穆尔加河\n蜿蜒穿过梅隆的宫殿和花园。#!”" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "用它来恢复穆尔加布河上的大坝。"
 persia_events.7.b: "梅尔夫的宫殿和花园将被重建，比以前更辉煌。"
 modifier_soltanbent_dam: "已重建索勒坦本特大坝"
 modifier_merv_queen_of_the_world: "世界的女王梅尔夫"
 persia_events.8.t: "英国要求从赫拉特撤军"
 persia_events.8.d: "[SCOPE.sCountry('britain_scope').GetName]的使节告知我们，如果[SCOPE.GetRootScope.GetCountry.GetName]拒绝撤离[SCOPE.sState('herat_scope').GetName]，他们将视之为战争行为。"
 persia_events.8.f: "英国代表用缓慢但清晰的波斯语向聚集的大会宣读了他的政府的要求。波斯需在三个月内撤出赫拉特。此外，她必须放弃对赫拉特地区和城市的所有主权假设，不再向她的酋长要求任何服从的标志，如铸币或贡金。\n\n使节身后，大臣们焦虑地来回走动。他们不知道[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]的回应会是什么。但无论如何，他们知道这将意味着麻烦。"
 persia_events.8.a: "如果这些法郎机人敢来，就让他们来吧。"
 persia_events.8.b: "退让吧，我们无法承担与[SCOPE.sCountry('britain_scope').GetAdjective]开战的代价。"
