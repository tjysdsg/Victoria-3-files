 je_secure_influence_over_persia: "巩固对波斯的影响力"
 je_secure_influence_over_persia_reason: "波斯不仅资源丰富，财富丰厚，也是通往印度和中亚腹地的军队跳板。任何在这些地区拥有利益的大国都应该明智地为自己拿下这片土地，而更明智的做法是不让对手获得这片土地。"
