 lobby_events.21.t: "我敌人的敌人"
 lobby_events.21.d: "由于对[SCOPE.sCountry('lobby_target_scope').GetName]的敌意已经成为了一种共同的认知，亲[SCOPE.sCountry('relevant_country_scope').GetAdjective]的团体在具有爱国倾向的[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内部占据了越来越多的话语权。"
 lobby_events.21.f: "与会的绅士们听了演讲者的话，若有所思地点了点头。只要[SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting]仍然是一个威胁，就是他们的头号大敌。\n[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]针对[SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName]的每一项努力，都能减少他们的负担。"
 lobby_events.21.a: "鼓励他们，[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]的事业就是我们的事业！"
 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]有权表达自己的意见。"
 lobby_events.21.c: "我们同[SCOPE.sCountry('lobby_target_scope').GetName]的关系必须放在优先位置考虑。"
 enemy_of_enemy_ig_modifier: "打压游说者"
 lobby_events.22.t: "进步的灯塔"
 lobby_events.22.d: "怀着对[SCOPE.sCountry('relevant_country_scope').GetAdjective]实行[SCOPE.sLaw('relevant_law_scope').GetName]制度的极大倾佩之情，[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]的成员最近纷纷涌入了亲[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]团体。"
 lobby_events.22.f: "“唉，当我说起‘[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]’时，我们许多亲爱的同胞首先想到的是外国政治事务，而不是国内政治事务。然而，我们必须为前者而不是后者寻求我们两国之间真正牢固联系的基础。”"
 lobby_events.22.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]的制度有一些优点。"
 lobby_events.22.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]容不下暴民统治。"
 lobby_events.23.t: "专制理念"
 lobby_events.23.d: "在[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内部，[SCOPE.sCountry('relevant_country_scope').GetName]越来越被赞誉为正确行使专制统治的典范，对其[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')][SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]的尊崇几乎成为了崇拜。"
 lobby_events.23.f: "虽然没几个俱乐部成员，如果有的话，希望在当前的情况下让[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerselfHimself]本人在[ROOT.GetCountry.GetCapital.GetCityHubName]进行统治，但[SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerHim]成为了他们的灵感来源——一个[ROOT.GetCountry.GetNameNoFormatting]本该成为的样子，只是命运另有安排。"
 lobby_events.23.a: "我们将密切关注这些发展。"
 lobby_events.23.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]在这个[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]人畜生身上没什么可学的。"
 racist_rhetorics_modifier: "种族主义修辞"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]模范"
 lobby_events.24.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]当前的状态给[ROOT.GetCountry.GetAdjective][SCOPE.gsInterestGroup('relevant_ig_scope').GetName]留下了深刻印象，集团内的关键人物开始支持[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]。"
 lobby_events.24.f: "在[ROOT.GetCountry.GetCapital.GetCityHubName]的许多军官俱乐部中，[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]长期受到尊重和同等程度的恐惧。其在军事演习中作为灵感的来源和对抗的目标，在任何情况下都不容低估。作为对手，这可能意味着毁灭。但作为盟友？"
 lobby_events.24.a: "我们能从[SCOPE.sCountry('relevant_country_scope').GetAdjective][SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]学到很多。"
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]的忠诚者应该只支持[ROOT.GetCountry.GetNameNoFlag]。"
 officer_corps_unrest_modifier: "军官团不满"
 affiliation_ban_enforced_modifier: "强制禁止加入"
 x_army_custom_loc: "陆军"
 x_navy_custom_loc: "海军"
 lobby_events.25.t: "[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]同志"
 lobby_events.25.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective]对[SCOPE.sLaw('relevant_law_scope').GetName]的实施让[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]印象深刻，强烈的亲[SCOPE.sCountry('relevant_country_scope').GetAdjective]情绪已根植于[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]内心深处。"
 lobby_events.25.f: "“工人们，同志们。一座灯塔已经在[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]点亮，为所有追寻社会主义之光的人照亮光芒，无论他们在哪里。\n一座反动势力将不遗余力试图摧毁的灯塔。\n作为工人阶级的朋友和成员，我们必须竭尽全力保护这座灯塔。”"
 lobby_events.25.a: "外国朋友。[ROOT.GetCountry.GetAdjective]工人向你致敬，[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]同志。"
 lobby_events.25.b: "我们的公民太愿意吸食这种毒药了。"
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName]是[ROOT.GetCountry.GetAdjectiveNoFormatting]的！"
 lobby_events.26.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]将[SCOPE.sCountry('relevant_country_scope').GetAdjective]对[SCOPE.sState('relevant_state_scope').GetName]的所有权视为对[ROOT.GetCountry.GetAdjectiveNoFormatting]的犯罪，他们选择了支持[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]。"
 lobby_events.26.f: "“没有词语能比[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting][SCOPE.sState('relevant_state_scope').GetNameNoFormatting]更矛盾。没有罪行能比那片伟大的土地被她如今的主人束缚更严重。\n只要[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]的铁拳仍径直抵在[SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName]之上，那里的居民就不会真正自由。”"
 lobby_events.26.a: "他们的爱国精神为我们树立了榜样。"
 lobby_events.26.b: "我们不应伤害与[SCOPE.sCountry('relevant_country_scope').GetName]的关系。"
 lobby_events.27.t: "红色危险"
 lobby_events.27.d: "由于担心[SCOPE.sCountry('relevant_country_scope').GetName]的社会主义政权对国内造成影响，[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]涌入了[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]。"
 lobby_events.27.f: "“虽然[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]人可能会低声说着平等和自由的甜言蜜语，但他们统治的真正内涵只不过是可怕的专制。[ROOT.GetCountry.GetAdjectiveNoFormatting]公民最好注意这一警告，以免其以他们为榜样，以自由的名义束缚自己。”"
 lobby_events.27.a: "在这件事上，政府与[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]完全一致。"
 lobby_events.27.b: "决定我们国际关系的是政治现实，而不是意识形态。"
 lobby_events.28.t: "传统的基石"
 lobby_events.28.d: "最近，一位被指控亵渎和猥亵的著名作家在[SCOPE.sCountry('relevant_country_scope').GetName]被宣判无罪，在[ROOT.GetCountry.GetName]引起了广泛愤怒。现在[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]指控[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]法院系统未能维护[SCOPE.sPop('relevant_religion').GetReligion.GetName]的道德和宗教秩序。"
 lobby_events.28.f: "“这篇诽谤我们信仰的可耻、亵渎的文章，以及它在[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]社会得到的默许，彻底揭示了这个无神国家的真实本质。我恳请所有正直的虔诚公民尽最大努力，通过任何必要手段，对抗它对[SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting]世界的不良影响。”"
 lobby_events.28.a: "日子一天天过去，[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]越来越远离光明。"
 lobby_events.28.b: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFlag]的内部事务与我们无关。"
 refused_to_condemn_blasphemy_modifier: "拒绝谴责亵渎行为"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]的独裁者"
 lobby_events.29.d: "由于反对[SCOPE.sCountry('relevant_country_scope').GetName][SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle]专制、不开明的统治，[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]加入了[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]。"
 lobby_events.29.f: "“对于所有珍视自由的人来说，被那个恶毒的[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l]踩在脚下的[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]是专制统治最为严重的典型。\n没有任何国家会像[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]那样阻碍灵魂勇敢追求命运的权利，也没有任何国家会像[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]那样威胁我们自己的自由。\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]必须倒台，否则，我们将沦落到相同的处境。”"
 lobby_events.29.a: "打倒暴君。打倒[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]！"
 lobby_events.29.b: "有时候，就需要铁腕才能治理好国家。"
 in_league_with_tyrants_modifier: "与暴君联盟"
 lobby_events.30.t: "进步与反动"
 lobby_events.30.d: "随着[SCOPE.sCountry('relevant_country_scope').GetAdjective]再次暴力镇压劳工运动的消息从[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]传来，[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]愤怒的成员走上[ROOT.GetCountry.GetCapital.GetCityHubName]街头，在[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]的旗帜下游行。"
 lobby_events.30.f: "在[ROOT.GetCountry.GetAdjectiveNoFormatting]劳工运动的想象中，[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]一直是反动势力的巨大堡垒，但这起特殊事件给人的感觉不同。也许是[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]警察这次表现得尤为暴力。也许这只是压垮骆驼的最后一根稻草。\n\n无论如何，[ROOT.GetCountry.GetAdjectiveNoFormatting]劳动者展开横幅，向使馆区进发，他们要求推翻[SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting]的呐喊前所未有地响彻整座城市。"
 lobby_events.30.a: "只要他们把怒火对准国外。"
 lobby_events.30.b: "用外交行动平息他们的愤怒。"
