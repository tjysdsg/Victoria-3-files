 darulfunun_modifier: "精英学院"
 persia_events.2.t: "呼罗珊的明珠"
 persia_events.2.d: "尽管遭遇了顽强的阿富汗抵抗和外国势力的干预，伟大的[SCOPE.sState('herat_scope').GetName]城最终还是屈服于[SCOPE.GetRootScope.GetCountry.GetAdjective]的军队。"
 persia_events.2.f: "#italic “把这个世界想象成一片海洋，\n呼罗珊是其中的一颗牡蛎。\n而赫拉特城，\n是其中的珍珠。”#!" #Medieval Persian epigram
 persia_events.2.a: "通往东方的大门已经被攻破。现在继续前进。"
 modifier_herat_inspiration: "呼罗珊的主人"
 persia_events.2.tt: "如果我们失去了对[SCOPE.sState('herat_scope').GetName]的控制，这个[concept_modifier]将会#bold 消失#!。"
 persia_events.3.t: "图兰祸害"
 persia_events.3.d: "长久以来，我们北方的[SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag]部落一直肆无忌惮地袭扰我们的土地，而不用担心被报复。为了纠正这一不公，[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]宣布开始一场伟大的北方平定战役。"
 persia_events.3.f: "在痛苦的节奏步伐中，被铁链锁住的人穿越卡拉库姆沙漠；这片广阔沉寂之地的寂静，只被土库曼捕奴者偶尔的嘲笑声和他们自己哀怨的呼喊声打破；\n\n#italic “阿拉曼已经带走了我们，\n可怜的，可怜的奇兹尔巴什人！\n他们把我们带走，把我们带走，\n用镣铐和锁链，用镣铐和锁链\n带到古尔根奇和布哈拉。”#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "让我们向这些掠夺者展示波斯的钢铁。"
 persia_events.4.t: "波斯请求军事代表团"
 persia_events.4.d: "[SCOPE.sCountry('persian_nation_scope').GetName]的政府已请求我们派遣一支军事代表团帮助现代化他们的军队，作为回报他们会提供某些外交和治外法权让步。"
 persia_events.4.f: "“一打火炮，一千支步枪，以及足够五年常规使用的子弹和弹药？”\n“没错，先生。”\n“我明白了。第二套行李是什么？”\n“小号、鼓，和铜管乐器，先生。我们很快就能让他们按照[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]的节奏行进。”"
 persia_events.4.a: "这符合我们的利益。立即派遣代表团。"
 persia_events.4.b: "礼貌地拒绝他们的请求。"
