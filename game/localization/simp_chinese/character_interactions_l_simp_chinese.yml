l_simp_chinese:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title 要求：#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title 要求：#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title 影响：#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic 无影响#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\n你确定吗？"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v]正在冷却，直至[Date.GetString|v]"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: "（[CharacterInteraction.GetCooldown(Character.Self)]）"
 grant_command_to_ruler: "给予指挥权"
 remove_command_from_ruler: "放弃指挥"
 retire_commander: "退役指挥官"
 retire_commander_info: "如果被解除指挥权，[Character.GetFullName]会失去[concept_general]职责，并且不再通过[concept_commander_rank]影响[Character.GetInterestGroup.GetName]的[concept_clout]"
 #Exile Interactions
 exile_character: "流放异见分子"
 exile_character_info: "如果[Concept( 'concept_exile', '被流放' )]，[Character.GetFullName]将离开[Character.GetCountry.GetName]，并且可以被其他[Concept('concept_country', '$concept_countries$')]招募为[concept_agitator]"
 exile_dissident_tt: "[Character.GetFullName]将遭到$concept_exile$"
 invite_exile: "邀请流亡者"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictLawToAgitate(GetPlayer.Self).GetPoliticalMovement.IsValid, 'invite_exile_join_movement', SelectLocalization(Character.PredictLawToAgitate(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement'))]"
 invite_exile_start_movement: "将会发起[Character.PredictLawToAgitate(GetPlayer.Self).GetPotentialPoliticalMovementFullName]"
 invite_exile_join_movement: "将会加入[Character.PredictLawToAgitate(GetPlayer.Self).GetPoliticalMovement.GetFullName]"
 invite_exile_no_movement: "#b 不会#!发起或加入[concept_political_movement]"
 invite_exile_info: "[Concept( 'concept_character_role', '$concept_character_roles$' )]：#v [Character.GetAllRoleNames]#!\n[concept_interest_group]：[Character.GetInterestGroup.GetName]\n[concept_ideology]：[Character.GetIdeology.GetName]\n[concept_popularity]：#v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#!（#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!）\n\n[concept_agitator]的$concept_popularity$将影响$concept_agitator$发起或加入的$concept_political_movement$能获得多少支持度"
 invite_exile_devout_tt: "虔信者[Concept('concept_character', '$concept_characters$')]必须信仰我们的[concept_state_religion]"
 invite_exile_state_religion_tt: "由于我们拥有国教[concept_law]，角色必须信仰我们的[concept_state_religion]"
 adopt_random_antigovernment_ideology_tt: "该[concept_character]会接受一种反对我们政府的[concept_ideology]。"
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName]被从[SCOPE.sCountry('exiling_country_scope').GetName]流放。"
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName]遭到[SCOPE.sCountry('exiling_country_scope').GetName]的[concept_exile]"
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "授予领导权"
 grant_leadership_to_agitator_info: "[concept_ideology]：[Character.GetIdeology.GetName]\n[concept_popularity]：#v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#!（#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!）\n\n如果被授予领导权，[Character.GetInterestGroup.GetName]会获得[Character.GetFullName]的$concept_ideology$，并且[Character.GetHerHis]的$concept_popularity$会影响[concept_interest_group_attraction]"
 make_agitator_ig_leader_tt: "成为[Character.GetInterestGroup.GetName]的[concept_leader]"
 grant_command_to_agitator: "给予指挥权"
 grant_command_to_agitator_info: "如果被授予指挥权，[Character.GetFullName]仍是[concept_agitator]，但也能作为[concept_general]指挥军队，其[concept_commander_rank]也会影响[Character.GetInterestGroup.GetName]的[concept_clout]"
 #Monarch interactions
 marry_ruler_or_heir: "寻求王室联姻"
 marry_ruler_or_heir_info: "王室联姻可以提高[Character.GetCountry.GetName]与[Character.GetPrimaryRoleTitle][Character.GetFullName]新配偶所属[concept_country]的[concept_relations]，并且可能提高[Character.GetHerHis]的[concept_popularity]"
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName]将从友好国家的贵族家庭中寻找配偶。#!"
 abdicate_monarch: "退位"
 abdicate_monarch_info: "[Character.GetCountry.GetName][concept_ruler]将会退位，将[Character.GetPrimaryRoleTitle]职责传给[Character.GetHerHis]的[concept_heir]"
