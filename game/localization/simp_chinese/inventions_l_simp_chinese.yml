  ### Technology Tooltips
  ##joint_stock_companies: "Joint Stock Companies"
  ##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
  #building_societies: "Building Societies"
  #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
  #census: "Census"
  #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
  #espionage: "Espionage"
  #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
  #savings_banks: "Savings Banks"
  #silver_standard: "Silver Standard"
  #vertical_filing_cabinet: "Vertical Filing Cabinet"
  #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty:0 "海军部"
 admiralty_desc:0 "海军部是一套复杂的军衔系统，由严格的指挥链连为一体，以确保海军高效运行。"
 anaesthetics:0 "麻醉学"
 anaesthetics_desc:0 "麻醉剂是手术中使用的镇静剂或止痛药，用于在外科手术中避免患者感受到刀割和医务人员的其它侵入性操作带来的不适。"
 anarchism:0 "无政府主义"
 anarchism_desc:0 "无政府主义是提倡自治和反对权威的政治思想，寻求废除国家等违背人民意愿的统治机关，并以自愿的结社取而代之。"
 aniline:0 "苯胺"
 aniline_desc:0 "苯胺使得某些颜色的染料的生产变得轻而易举。"
 anti_clericalism:0 "反教权主义"
 anti_clericalism_desc:0 "权力滋生腐败，宗教机构也不比其他任何机构更能免于这种腐败。他们或许会声称为群众提供救赎，但实际上，他们谋求的是自己的利益，并意图剥夺那些他们认为不值得尊重的人的权利。我们必须将有组织的宗教的影响从公共领域中彻底清除，把这种事情做为可选事项留给那些未受启蒙者。"
 antibiotics:0 "抗生素"
 antibiotics_desc:0 "抗生素是一种先进的抗感染药物，显著提升了医院中病人的成活率。"
 antiseptics:0 "抗菌剂"
 antiseptics_desc:0 "科学已经证实，暴露在高温下能够消灭细菌。但问题是，对于活体组织来说，该方案不具可行性。然而，实验中用浸泡了苯酚溶液的垫子覆盖伤口后，我们发现坏疽的发生率显著下降。抗菌的科学诞生了。"
 arc_welding:0 "电弧焊"
 arc_welding_desc:0 "通过大量放电，人们可以产生足够的热量，使得两片金属熔为一体。"
 army_reserves:0 "陆军预备役"
 army_reserves_desc:0 "陆军预备役的含义是，由公民组成半职业士兵，作为常备军的的后备力量而存在。"
 art_patronage:0 "艺术赞助"
 art_patronage_desc:0 "搞艺术不是免费的，要发展艺术和文化，你需要让富人对艺术感兴趣并提供支持。作为回报，他们从身边的这些漂亮玩意中获得名望。"
 art_silk:0 "人造丝绸"
 art_silk_desc:0 "通过使用植物原料，可以用更低的成本制造出与丝绸高度近似的替代品。"
 artificial_fertilisers:0 "人造肥料"
 assembly_line:0 "装配流水线"
 assembly_line_desc:0 "通过将生产过程流水线化，确保每一步操作都按顺序正确地进行，可使工厂的生产效率显著提升。"
 atmospheric_engine:0 "大气式蒸汽机"
 atmospheric_engine_desc:0 "大气式蒸汽机是第一种投入实际应用的蒸汽机。 "
 automatic_bottle_blowers:0 "自动吹瓶机"
 automatic_bottle_blowers_desc:0 "通过将玻璃液吹制成瓶的过程自动化，每天可以生产更多的瓶子。"
 battlefleet_tactics:0 "现代舰队战术"
 battlefleet_tactics_desc:0 "操纵一只庞大的舰队可是一项艰巨的任务。通过学习并训练特定的舰队战术，可以让一支舰队取得更好的表现。"
 battleship_tech:0 "战列舰"
 battleship_tech_desc:0 "通过采用无畏舰设计，使所有主炮为相同口径的巨炮，以及其它相应的改进，可使得战舰更具毁灭性。"
 bessemer_process:0 "贝塞麦转炉炼钢法"
 bessemer_process_desc:0 "贝塞麦法（转炉法）是一种以生铁为原料批量炼钢的技术。"
 bessemer_steel:0 "贝塞麦钢"
 bessemer_steel_desc:0 "贝塞麦法中，通过将冷空气吹入熔化的生铁，烧掉碳、硅和锰，生成低碳钢。采用该法炼出的钢的质量不及坩埚法炼出的钢，但要便宜得多，且允许使用较低品位的铁矿石。这使得铁轨和钢筋混凝土的大量应用成为可能。"
 biological_determinism:0 "生物决定论"
 biological_determinism_desc:0 "对自然界中遗传学和遗传特征的研究开启了人类行为在多大程度上是由生理特征决定的这一问题的讨论。"
 feminism:0 "女权主义"
 feminism_desc:0 "女权主义是一种关于推进妇女社会、经济和政治平等的意识形态。女权主义者认为，女性应该在拥有财产、工作和参与政治上拥有与男性相同的法定权利。"
 blast_furnaces:0 "高炉"
 blast_furnaces_desc:0 "高炉在矿石熔炼等冶金过程中提供额外的氧气，进而获得比露天熔炉更高的温度并烧掉杂质，并允许产出特异金属合金。高炉采用的鼓风装置起初是手动的或水力驱动的。高炉在生铁的生产过程中特别有用，生铁可以在下一步的工艺中被加工为熟铁或低碳钢。"
 bolt_action_rifles:0 "栓动式步枪"
 bolt_action_rifles_desc:0 "栓动式步枪的工作原理是通过手动操作枪栓将子弹放入或取出步枪，是一种更为强力和可靠的武器。"
 chemical_bleaching:0 "化学漂白"
 chemical_bleaching_desc:0 "通过在原材料中添加特定的盐、矿物或人造化学品，可以大大提高制成品的观感。"
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "远距离炮击发射的重型炮弹可以吓阻并驱散敌军，而不会对自己的部队造成风险。尽管精度不足、移速慢且昂贵，但它确实是任何现代军队中不可或缺的组成部分。"
 breech_loading_artillery:0 "后膛炮"
 breech_loading_artillery_desc:0 "通过改变装弹的方式，将炮弹从火炮中一个专门的端口装入，而非从炮口滑入，或可使其更为高效。"
 tech_bureaucracy:0 "官僚体系"
 tech_bureaucracy_desc:0 "官僚体系是政府的机器，它的各个零件决定了国家运行的效率。"
 centralization:0 "中央集权"
 centralization_desc:0 "把行政工作集中到一个按逻辑规划的等级制实体中，政府运转的各项标准得以发展，从而达成之前被认为难以企及的成就。"
 camera:0 "相机"
 camera_desc:0 "借助一系列复杂的化学反应，捕获现实中的一瞬将成为可能，由此获得一份即时的画作。"
 canals:0 "运河"
 canals_desc:0 "沿岸与沿河航行的驳船是一种非常高效的货运方式。开挖深入内陆的运河扩展了驳船的覆盖范围，尽管这意味着有时候需要借助价值不菲的船闸系统来适应高度差。"
 canneries:0 "罐装机"
 canneries_desc:0 "罐装机是专门用来将食物封入气密容器中的机器，籍此延长食物的保质期。"
 canning_jars:0 "玻璃密封罐"
 canning_jars_desc:0 "法国大革命时期的军队需要各种创新手段以解决其补给问题。一种手段是将食材装进玻璃罐中烹饪，以避免致病体液和瘴气与内容物混合导致口粮腐败。玻璃罐的开口处浇注有融化的蜡，从而起到密封效果。"
 canning_machines:0 "自动罐装机"
 canning_machines_desc:0 "早期的罐头生产过程中自动化程度很低，人们通过手工卷制的方式生产罐头盒。使用机器能够快速将马口铁制成罐头盒，这提升了罐头生产过程中的标准化程度以及生产效率。"
 carrier_tech:0 "航空母舰"
 carrier_tech_desc:0 "通过设计带有大型平甲板的大型船舶，并同时设计合适的配套设备，可使海上机场成为可能。"
 catalytic_contact_process:0 "接触催化工艺"
 catalytic_contact_process_desc:0 "1831年，英国制醋商人佩雷格林·菲利普斯发明了一种以铂为催化剂来大量生产硫酸的工艺。这一工艺虽然在纯碱或化肥的生产过程中尚无明显的应用前景，但在有机染料生产过程中很快便显得颇有裨益。"
 chemical_isolation:0 "化工分离"
 chemical_isolation_desc:0 "化学品可以用很多方法提纯，如蒸馏、过滤和蒸发。提纯工艺的水平将显著影响产品的质量。"
 chemical_synthesis:0 "化学合成"
 chemical_synthesis_desc:0 "1828年，德国化学家弗里德里希·韦勒成功（用无机物）合成出了尿素（有机物），并因此而声名大噪。有机化学和无机化学之间的界限自此逐渐变得模糊，随着越来越多的化学物质被合成，更多的化工工艺也随之被开发出来。"
 chemical_warfare:0 "化学战"
 chemical_warfare_desc:0 "人类暴露于某些特定的化学合成物中时，将会受到不利乃至致命性的影响。把这些东西武器化，将会把战争的发展引向一个恐怖的方向。 "
 civilizing_mission:0 "开化使命"
 civilizing_mission_desc:0 "我们伟大的国家有责任将现代化的光芒照射到世界上每一个未开化的角落，教育欠发达国家的人民，并向他们灌输基于我们光荣的文化而来的神圣价值观。"
 colonization:0 "殖民"
 colonization_desc:0 "随着人口的增长，人们开始尝试去其他地方寻找大体上无人认领的新土地。  "
 color_photography:0 "彩色摄影"
 color_photography_desc:0 "早期的全彩色摄影技术是基于人的眼睛如何感受光线而发展起来的。通过采用不同的滤色器实拍三张照片，并将三张照片合并起来，以重现原始颜色。"
 combination_acts:0 "结社法"
 combination_acts_desc:0 "工人们秘密聚会并互相宣誓是对国家安全的威胁，同时也显然是激进的雅各宾派颠覆国家的手段。工人在战事如此焦灼时威胁采取行动，或许会影响我们抵御外敌。我们将通过一系列法律，允许我们为了公共利益而规范这种行为。"
 combustion_engine:0 "内燃机"
 combustion_engine_desc:0 "内燃机通过在自身内部不断发生的燃烧，将燃料直接转化为动力。"
 central_planning:0 "中央计划"
 central_planning_desc:1 "在科学管理及电子通信中充分利用最新的发明创新，统一的行政管理机构可以为翻天覆地的社会发展变化协调制定出长期规划。"
 compound_microscopes:0 "复式显微镜"
 compound_microscopes_desc:0 "光学镜头对玻璃制造工艺的要求非常高。该领域的一项创新是使用两个透镜，一个聚焦在物体上（物镜），另一个聚焦在第一个透镜（目镜）上，以提高放大倍率。这种显微镜可以用来观察活的细菌。"
 compression_ignition:0 "压缩点火"
 compression_ignition_desc:0 "压燃式发动机通过压缩空气点燃燃料，具有所有类型的发动机中最高的热效率。"
 concrete_dockyards:0 "混凝土码头"
 concrete_dockyards_desc:0 "坚实且廉价的混凝土使得建造更大型号的突堤成为可能，从而使码头能够支持重得多的货物的装卸。"
 concrete_fortifications:0 "混凝土工事"
 concrete_fortifications_desc:0 "通过在防御工事中引入混凝土，使得坚固的堑壕工事能够快速修建完成。"
 condensed_milk:0 "炼乳"
 condensed_milk_desc:0 "通常情况下，牛奶在从牛的乳腺挤出后需要马上食用。但通过降低诸如真空罐等牛奶容器内的压强，使牛奶中的水分蒸发，浓缩牛奶便可装到罐头里出售。"
 conspicuous_consumption:0 "炫耀性消费"
 conspicuous_consumption_desc:0 "财富本身便带有名望，因而展示财富可以看起来让人更有名望，为趋炎附势者带来结识权贵的机会，有助于其提升社会阶层。在这么一个物质主义的世界中，轻浮和挥霍反倒帮助一个人变得更富有，宛如一个悖论。"
 conveyors:0 "传送带"
 conveyors_desc:0 "通过在皮带中安装电机，可以制造出一个无需人力便可带动货物沿皮带移动的平台。"
 cotton_gin:0 "轧棉机"
 cotton_gin_desc:0 "轧棉机是一种可以快速分离棉花和棉籽的机器，相较于手工轧棉，轧棉机使得轧棉工作耗时更短。"
 crucible_steel:0 "坩埚钢"
 crucible_steel_desc:0 "这种高碳钢是在装有铁粉和木炭的石质坩埚中加热制成的，被认为类似于公元1750年之前产自印度和波斯地区的“大马士革钢”。该工艺生产的钢材非常高档，适用于制作工具、弹簧和其他超硬且昂贵的物品。"
 law_enforcement:0 "执法"
 law_enforcement_desc:1 "一支按特定标准训练的职业武装力量，将增加国家在管理民众时的权威。"
 defense_in_depth:0 "纵深防御"
 defense_in_depth_desc:0 "通过沿纵深设置多道防线，将有机会迟滞并分散敌人的兵力，甚至反包围入侵的敌军。"
 democracy:0 "民主"
 democracy_desc:0 "民主的核心思想是，一个国家的人民可以通过投票或其他方式选择如何管理国家。 "
 distillation:0 "蒸馏"
 distillation_desc:0 "蒸馏是一种利用沸点不同来分离液体成分的技艺，其进一步的应用也都基于这一原理。"
 divine_revelation:0 "神圣启示"
 divine_revelation_desc:0 "我们所有法律的基础都源自于那些神圣的经卷。只有向更高的存在献上服从，才能让社会井然有序并保障稳定。 "
 watertube_boiler:0 "水管锅炉"
 watertube_boiler_desc:0 "水管锅炉是对原有锅炉的一项改进，通过将水注入一系列的细管中进行加热，可提升加热的速率以及热效率。"
 dreadnought_desc:0 "通过给战舰配备单一类型的大口径火炮以及蒸汽引擎，可在舰船的对抗中压倒所有其他类型的船只。"
 dreadnought_tech:0 "无畏舰"
 dynamite:0 "黄色炸药"
 dynamite_desc:0 "通过向硝化甘油中添加稳定剂，可获得一种稳定且安全的炸药。"
 egalitarianism:0 "平等主义"
 egalitarianism_desc:0 "平等主义是关于人与人平等的学说，其追求政治、经济、以及社会地位上的平等。"
 electric_arc_process:0 "电弧炉炼钢法"
 electric_arc_process_desc:0 "通过使电弧穿过金属，可高效且快速地完成金属熔炼。"
 electric_railway:0 "电气化铁路"
 electric_railway_desc:0 "通过使用电力而非蒸汽作为火车的动力源，将可获得一种更为稳定可靠的铁路系统。"
 electrical_generation:0 "发电"
 electrical_generation_desc:0 "雷电之力的本质并非不可掌握，这股力量可用来驱动各种不同类型的机器。"
 elevator:0 "电梯"
 elevator_desc:0 "借助一套由配重物和滑轮组成的复杂系统，可以随意将人和物体提升到所需的高度。"
 empiricism:0 "经验主义"
 empiricism_desc:0 "一种认识论哲学，知识要从经验观察的证据中获取，信息要从经验中收集，而不来自文化规范或宗教信仰。"
 enlightenment_thought:0 "启蒙思想"
 enlightenment_thought_desc:0 "在理性时代，旧日教条开始受到质疑。人们不再盲从于“上帝意志”，掌权者不得不开始为自己在社会中的地位辩护。甚至专制君主也看到了这些新思想的影响力，“开明君主”改革了欧洲的教育、法律和经济体系。然而，这些改革还不够深入，约翰·洛克、伏尔泰、让-雅克·卢梭和托马斯·潘恩等思想家掀起了对建制派的抨击，最终导致了美国和法国的革命，而这些革命本身也激励了全世界的自由主义者。"
 fascism:0 "法西斯主义"
 fascism_desc:0 "法西斯主义是一种政府对社会各方面都进行严苛控制的政治制度。"
 field_works:0 "野战工事"
 field_works_desc:0 "野战工事改变了战场的地形，从而为士兵提供更好的保护。"
 film:0 "电影"
 film_desc:0 "通过快速连续拍摄大量的照片，便可将实时的运动捕集下来。之后便可进行处理和播放。"
 flash_freezing:0 "速冻"
 flash_freezing_desc:0 "通过将食物置于超低温下，使其快速被冷冻起来，食物可以保存更长的时间。"
 floating_harbor:0 "浮动码头"
 floating_harbor_desc:0 "通过让码头跟随潮汐水位而上下浮动，船舶得以更快地停泊并装卸货物，而不用考虑码头与航道水位之间的相对高度变化。"
 food_sterilisation:0 "食品消毒"
 food_sterilisation_desc:0 "经过反复试验，商人们发现了保存食物的方法，如用巴氏杀菌法加热牛奶或将其浓缩成炼乳，腌制水果和蔬菜，以及将肉和汤装入罐头。所有这些技术的共同点是从待储存的食品中去除病菌，这一概念直到在显微镜下发现细菌后才被完全理解。随着这一概念在大众中普及，食品安全标准也随之拔高，同时公共健康水平也得到了很大的改善。"
 four_field_crop_rotation:0 "四圃轮作"
 four_field_crop_rotation_desc:0 "绰号为“芜菁”的农场主，查尔斯·汤森，曾阐述过一个著名的观点，即换种芜菁或三叶草等固氮植物可以使农田能够持续耕作，而不会耗尽肥力或被迫休耕。"
 fractional_distillation:0 "分馏"
 fractional_distillation_desc:0 "多次进行蒸发和冷凝可以将液体分离为纯净的组分。这一工艺的应用前景极为广阔。"
 fruit_jars:0 "水果罐头"
 fruit_jars_desc:0 "将肉和汤装进金属罐的点子越来越受欢迎，因而其他类型的耐储食物也开始被推广开来，比如腌渍保存的水果及蔬菜，以及由水果或蔬菜煮成的酱。"
 fulminates:0 "雷酸盐"
 fulminates_desc:0 "发火材料指的是受到猛烈撞击时会被点燃的材料，这些材料包括雷酸汞、雷酸银和雷酸钾。1800年，爱德华·查尔斯·霍华德首次发现了它们，这种物质在军事上显而易见地可用于弹药的底火。"
 functionalism:0 "功能主义"
 functionalism_desc:0 "一种理论体系，将社会视为按社会功能所定义的要素构成的系统。功能主义将社会比作机械和生态系统，认为社会的各种结构以及它们的独立性决定了社会的稳定性。"
 gantry_cranes:0 "龙门吊"
 gantry_cranes_desc:0 "龙门吊大到跨度超过船只的宽度，在建筑工程和交通运输中很实用。这赋予了龙门吊结实耐用的特性，能举起船只所能运载的最重的货物。"
 general_staff:0 "总参谋部"
 general_staff_desc:0 "让一批军官作为高级司令部和部队间的渠道，就能造就更大的通讯能力和效率。"
 germ_theory:0 "病菌理论"
 germ_theory_desc:0 "第一位表示疾病可以人传人的是修昔底德，而自古典时代以来我们就一直相信瘴气是诸如霍乱之类疾病的成因。不过科学已经证明，被称为病菌的微生物才是疾病的根源。"
 gunpowder:0 "火药"
 gunpowder_desc:0 "一种由硫磺、木炭和硝酸盐组成的化合物，火药可以快速燃烧，使气体膨胀并推动射弹通过枪管。这样的燃烧会留下大量来自硫磺与木炭的烟尘，令战场上使用火枪成了肮脏而目炫的事情。炸药也在炸开地面以供采矿和建设等民用方面有重要价值。中国人约在一千年前发明了火药，在工程、军事和娱乐方面均有应用。"
 gunsmithing:0 "枪械制造"
 gunsmithing_desc:0 "枪械制造业可以创造爆炸力驱动的武器，使体格力量的差异变得较不重要。"
 gymnastics:0 "体操"
 gymnastics_desc:0 "斯巴达式的操练是军队里新兵的训练之一，而体操一词在1570年代后就一直被用来指运动锻炼。不过，现在我们终于理解了斯巴达人的做法的目的，也即要想训练头脑，就必须先锻炼身体。教育先驱们为男孩们开发了一系列借助器械进行的练习，以帮助他们提升自我协调能力，一些积极分子甚至建议将这些练习推广到女孩身上。"
 gyroscopes:0 "陀螺仪"
 gyroscopes_desc:0 "陀螺仪由一系列平衡环架组成，仅靠旋转支撑。一个平衡环架竖直旋转，另一平行旋转，这样最内受支撑的物体就可以自由地以任意方向旋转。陀螺仪在保持一个周遭运动的物体的稳定上非常有用，例如一艘颠簸船只上的磁罗盘。"
 handcranked_machine_gun:0 "手动转柄机枪"
 handcranked_machine_gun_desc:0 "通过用一根机械转柄转动枪管，可以比通常火器快得多的速度发射子弹。"
 hydraulic_cranes:0 "液压起重机"
 hydraulic_cranes_desc:0 "以水压驱动的起重机比早期的固定起重机强大许多。他们的力量和效率可以极大加快货物进出商港的流动。"
 hydraulic_power:0 "水力"
 hydraulic_power_desc:0 "水车长久以来都被用于研磨谷物。将水车应用于其他工业用途，例如驱动机械，是符合逻辑的一步。"
 hypodermic_syringes:0 "皮下注射器"
 hypodermic_syringes_desc:0 "预防接种最初是以切开皮肤并将致病物质擦拭在病人伤口上进行的。使用空心针头来注射液体进入病人的想法显然更为卫生，而且也有着医生可以施打更精确药量的好处。早期针头由银制成，但玻璃随着生产工艺变得更为精细而开始流行，造出了更细的针头。"
 idealism:0 "唯心主义"
 idealism_desc:0 "多种哲学认为我们的知识依赖于我们对事物的感知，限制我们只能知晓事物的概念，而非事物真实的模样。"
 identification_documents:0 "身份证件"
 identification_documents_desc:0 "为国家公民创建标识证件，更易了解他们的动态。"
 impressionism:0 "印象主义"
 impressionism_desc:0 "一种艺术形式，专注于重现一个景象总体视觉感受的技法。重现某一情形的感受和经验的相同艺术野心也被应用在视觉艺术之外的艺术形式。"
 improved_fertilizer:0 "改良化肥"
 improved_fertilizer_desc:0 "实验不同的化合物，有可能制造出更有效的肥料。"
 international_trade:0 "国际贸易"
 international_trade_desc:0 "不仅限于你的国内，甚至不仅限于你的大洲内，跨越整个世界进行贸易的能力确实完全革新了全球经济。"
 ironclad_tech:0 "铁甲舰"
 ironclad_tech_desc:0 "用镀铁包覆船只，可使其更坚固，能抵抗燃烧弹。"
 jeune_ecole:0 "绿水学派"
 jeune_ecole_desc:0 "部署更多小船而非较少的大船，可以保持其他情况下难以做到的一定程度的机动能力。"
 labor_movement:0 "劳工运动"
 labor_movement_desc:0 "伴随世界工业化进程的是工人的组织化，工人为了更高工资和更好的工作条件而运动。"
 land_reform:0 "土地改革"
 land_reform_desc:0 "土地所有制和社会携手发展。任何国家中，土地都是财富和地位的主要来源，因此谁能拥有土地，谁就拥有财富和地位。若我们想要创造我们理想中的社会，我们必须准备好从根本上改变谁拥有的土地的制度。"
 lathe:0 "车床"
 lathe_desc:0 "车床是一种用来旋转一块金属或木质材料并使其能被轻易加工为想要形状的机器。"
 lathes:0 "车床加工"
 lathes_desc:0 "车床是一种使被加工的材料旋转的工具，与相对于材料自转的钻头相对。这样能将材料削制为对称样式。车床在许多行业中有着应用，例如工艺烛台和火炮零件搪孔。早期机床按照工业的范围常常由人手、马或水车驱动。"
 laws_of_physics:0 "物理定律"
 laws_of_physics_desc:0 "管辖运动物体的根本定律可以轻易用望远镜观察到。艾萨克·牛顿爵士是这个领域的开创者，感谢他更高质量反射望远镜的技术以及他对于约翰内斯·开普勒现有科学预测的观察的严格应用。"
 crystal_glass:0 "水晶玻璃"
 crystal_glass_desc:0 "添加铅到玻璃中，可以创造出水晶般的玻璃，价值高昂受人追捧。"
 automatic_machine_guns:0 "自动机枪"
 automatic_machine_guns_desc:0 "机枪提取了手动转柄机枪的概念并大胆地更进一步，将人力转动替换为自动系统，可以更快发射更多子弹。"
 malaria_prevention:0 "疟疾预防"
 malaria_prevention_desc:0 "通过结合医药和蚊帐等预防手段，有可能降低流行地区的疟疾影响。"
 manufacturies:0 "制造厂"
 manufacturies_desc:0 "行会控制了一个行业所能使用的工艺和雇佣惯例，限制劳动力进入，并要求只有高技能和受认证（自然是由行会认证）的匠人能执行某些任务。越来越多的实业家离开了城市并建立新的创新之地，逃离苛刻标准和行会师傅的高薪。"
 mass_communication:0 "大众传播"
 mass_communication_desc:0 "大众传播是指利用报纸等技术轻易传播信息。"
 mass_propaganda:0 "大众宣传"
 mass_propaganda_desc:0 "通过在短时间内印刷和分发大量信息，有可能使你的真相版本以前所未有的速度和效率传播。"
 mass_surveillance:0 "大众监控"
 mass_surveillance_desc:0 "通过让某些人唯一的任务是去跟踪和举报别人，就有可能严密监控你国内的动态。"
 mechanized_farming:0 "机械化耕作"
 mechanized_farming_desc:0 "在农业生产的各个方面用机械替代体力劳动，就有可能大幅增加农业的效率。"
 mechanized_workshops:0 "机械化工坊"
 mechanized_workshops_desc:0 "机械化工坊用机械的解决方案替代了工坊中的各种体力活，更多工作可以更快的速度完成。"
 military:0 "军事"
 military_aviation:0 "军用航空"
 military_aviation_desc:0 "通过将传统的飞机制造业和军事科技结合，有可能创造能满足多种军事需求的航空器。"
 mobile_armor:0 "机动装甲"
 mobile_armor_desc:0 "通过让摩托化载具装备金属装甲，有可能创造出先进的武器平台。"
 modern_nursing:0 "现代护理"
 modern_nursing_desc:0 "护士采用洗手和临床护理等技术能可观地降低死亡率。"
 modern_sewerage:0 "现代排水系统"
 modern_sewerage_desc:0 "现代排水系统在城市中创设专门隧道和管道来排出废弃物，带来更好的生活水平。 "
 currency_standards:0 "货币本位制"
 currency_standards_desc:0 "通过设立标准化的货币，就能以统一形式对人口征税，通过货币而非劳役或实物收取赋税。"
 monitor_tech:0 "浅水重炮舰"
 monitor_tech_desc:0 "通过制造更适合浅水的小型战舰并把重炮堆上去，有可能造出高效的海军武器。"
 musical_instruments:0 "乐器"
 musical_instruments_desc:0 "音乐是任何文化艺术发展的关键部分。在乐器演进这方面，一个文化首创的影响会回荡在之后所有的文化发展中。"
 napoleonic_warfare:0 "拿破仑战术"
 napoleonic_warfare_desc:0 "拿破仑带来了战术革命，强调恰当利用火炮的重要性。"
 nationalism:0 "民族主义"
 nationalism_desc:0 "我是谁？这个关键问题直指个体身份的核心。过去，人们会说自己来自某个省份、某个城镇甚至某个家族来作为身份的表达。新的理念逐渐发展，超越了这些概念并将身份视为整个民族共享的东西。不仅如此，这个民族还应统合为单一国家。"
 natural_selection:0 "自然选择"
 natural_selection_desc:0 "自然选择是生命形式的演化机制，即将可遗传特质传递给未来世代。这项发现为物种如何出现并适应环境提供了解释。"
 naval_theory:0 "海军理论"
 naval_theory_desc:0 "应用某些战略到海军移动上，有可能打造更高效的海军。"
 drydocks:0 "干船坞"
 drydocks_desc:0 "创设围堰地区，让船能够停靠在干燥土地上，可以更轻易更彻底地维护货船和战舰。"
 navigation:0 "导航"
 navigation_desc:0 "通过各种不同的方法如观星、地图和罗盘等，有可能正确绘制出跨越全世界的海图。"
 neoclassicism:0 "新古典主义"
 neoclassicism_desc:0 "艺术、戏剧和音乐的古典期跨越1750年至1820年，自那之后的创新则被贴上了新古典主义的标签。这个名字也暗示着欧洲古典时代，将西方的高雅文化比拟于罗马和希腊，从而树立了欧洲统治阶级作为已知世界主宰的名门世系。"
 nitrogen_fixation:0 "固氮"
 nitrogen_fixation_desc:0 "高温下混合多种化合物有可能大量制造氨。"
 nitroglycerin:0 "硝化甘油"
 nitroglycerin_desc:0 "这种技术用硝酸盐来生产一种可靠的炸药。这意味着可以直接利用廉价的化肥生产炸药。"
 open_hearth_furnace:0 "平炉"
 open_hearth_furnace_desc:0 "钢铁生产包括从生铁中去除杂质再加入其他材料以创造目标等级的钢材的过程。要生产钢铁需要非常高的温度，平炉使用烟气加热蓄热室的炉砖，并让空气和燃料在被这些炉砖预热后返回炉内。该工艺比其他的要慢，但更易控制且单炉的钢铁产量显著提升。"
 open_hearth_process:0 "平炉炼钢法"
 open_hearth_process_desc:0 "这是烧去生铁中杂质的特殊工艺，因而能将其转化为钢铁。"
 opium_dens:0 "鸦片馆"
 opium_dens_desc:0 "鸦片馆仅仅只是购买和吸食鸦片的场所。不过有人担心这些鸦片馆会引人更易犯罪，是道德腐化之源。"
 paddle_steamer:0 "明轮蒸汽船"
 paddle_steamer_desc:0 "明轮蒸汽船是一种蒸汽驱动的船舶，蒸汽被用来转动明轮翼，推动船只行过水面。"
 pan-nationalism:0 "泛民族主义"
 pan-nationalism_desc:0 "民族主义的概念总体上认为说同一种语言的人就是同一民族。但那些几乎跟我们说同样语言的人呢？人民视其为表亲，但新的学派认为他们其实就是我们失落已久的弟兄，而且我们应该再度统合为一个伟大的整体。我们在一起会更强大，更能保卫我们民族。"
 percussion_cap:0 "火帽"
 percussion_cap_desc:0 "火帽是一种一次性装置，可使火器在各种天气下可靠地工作。"
 percussion_caps:0 "火帽"
 percussion_caps_desc:0 "曾经不够可靠的火器，在安装了火帽后，便能够在各种天气下开火。"
 personal_liberty:0 "人身自由"
 personal_liberty_desc:0 "除了如何治理社会的问题外，还有什么应该不受社会治理干涉的问题。建立不受多数人暴政侵犯的个人自由是自由主义理想的关键。"
 pharmaceuticals:0 "药物"
 pharmaceuticals_desc:0 "众多药物的发现使得医学开始跨越式地发展，因为所有的轻症都能从中找到对应的处方。"
 policing_by_consent:0 "经民众同意的警务"
 policing_by_consent_desc:0 "罗伯特·皮尔爵士在担任内务大臣期间创建了大都会警察，这是一支与欧陆暴君的宪兵队截然不同的警察队伍，因为他们是为公共利益行动的公民，而不是镇压政敌的士兵。"
 political_agitation:0 "政治煽动"
 political_agitation_desc:0 "政治煽动者们直接走上街头，点燃群众的情绪，煽动他们第一时间搞出各种政治行动。"
 political_theory:0 "政治理论"
 political_theory_desc:0 "如何治理一个国家是许多人很早就提出的问题，关于一个国家的最佳蓝图究竟是什么样的，已经有了一些理论。"
 popular_sovereignty:0 "主权在民"
 popular_sovereignty_desc:0 "一个国家及其政府的权威只能籍由其人民的同意而建立和维持。在一个自由的政府中，统治者是公仆，人民才是他们的上司和君主。"
 portland_cement:0 "波特兰水泥"
 portland_cement_desc:0 "这种水泥由于凝固后和英国多塞特郡的一个岛上的开采出石头相似而得名，是混凝土中的一种有效成分，可以用于建造各种大型建筑。它是由石灰石和一些其他种类的常见材料所制成的，因此非常便宜"
 potash:0 "钾盐"
 potash_desc:0 "钾盐是由水浸取草木灰而制成的，可用于诸如生产玻璃、肥皂、碱液、火药和化肥等化学工程。其中的有效成分，也即钾元素，是因钾盐而得名的。"
 power_looms:0 "动力织机"
 power_looms_desc:0 "织机是编织羊毛、棉花以及其他纤维的设备。早期的织机借助手或脚的力量来织布。1733年发明的“飞梭”被认为刺激了工业革命的诞生，而将机械动力投入到纺织生产中，使得低水平的织工也能批量生产布料。除此之外的重大改进还包括提花织机，它是一种开发于1804年的可编程穿孔卡系统，可自动绣出图案。"
 power_of_the_purse:0 "钱袋权"
 power_of_the_purse_desc:0 "钱袋权赋予了船长自由采买物资的权利，使得舰队更加自主化和高效。"
 pre_modern_warfare:0 "前现代战争"
 pre_modern_warfare_desc:0 "和现代战争的破坏力相比，昔日的冲突都显得苍白无力。但其本质上依然是流血事件。"
 production:0 "生产"
 propaganda:0 "宣传"
 propaganda_desc:0 "在法国大革命和拿破仑战争期间，欧洲各国政府普遍建立了宣传机构，意图获取公众支持来克服全体人民所面临的艰难。其在城市里分发政治小册子和讽刺漫画，并按流行曲调演唱爱国诗句。"
 puddling_furnaces:0 "搅炼炉"
 puddling_furnaces_desc:0 "搅炼炉用于以生铁为原料生产熟铁。在耐火砖制成的熔炉中，铁以及炉渣一块被加热融化，然后用诸如撬棍之类的工具进行机械搅拌，铁水中多余的碳与空气接触形成一氧化碳，而硫等杂质被漂到铁水表面的轻质炉渣带走。经过两个多小时的手工操作后，熟铁"浆水"便产生了，可从剩余的炉渣中分离出来。这项工作困难，技艺要求高，因此实施起来相当昂贵。"
 quinine:0 "奎宁"
 quinine_desc:0 "奎宁的分离使其能被用为对抗霍乱急症最有效的药物。"
 radio:0 "无线电"
 radio_desc:0 "通过利用不可见的“波”，有可能跨过极远距离无线传输信息。"
 railways:0 "铁路"
 railways_desc:0 "首条蒸汽动力铁路被建造用于运送乘客，之后才用于工业用途。这种高效而快捷的旅行手段很快使得运河系统变得过时落后，有时这甚至发生在刚刚花费巨资完成运河的数年后。"
 rationalism:0 "理性主义"
 rationalism_desc:0 "理性主义是指知识通过理性获得而无需诉诸经验的哲学原理。"
 realism:0 "现实主义"
 realism_desc:0 "一种艺术运动，寻求正确反映现实，避免浪漫化或夸张主题，通常关注当代各阶层各职业人民的日常生活。"
 reinforced_concrete:0 "钢筋混凝土"
 reinforced_concrete_desc:0 "通过在混凝土内加入加固钢筋（加强筋），建筑结构可以利用到钢材的更高强度，而造价和成本只有适度提升。"
 repeaters:0 "连发器"
 repeaters_desc:0 "连发器允许在换弹之间发射多发子弹，因而开火效率更高。"
 rifling:0 "膛线"
 rifling_desc:0 "膛线是指在枪管内蚀刻螺旋式沟槽的发明，可以使射弹因而旋转，从而提高准度。"
 romanticism:0 "浪漫主义"
 romanticism_desc:0 "一种赞扬情绪和想象的艺术运动，与适当和理性相对。常见的是对于自然和历史的描绘以及戏剧化、情绪化的宏大场景。"
 rotary_valve_engine:0 "旋转阀发动机"
 rotary_valve_engine_desc:0 "旋转阀发动机是一种有着诸多改进的蒸汽机，例如可变气门正时。这些改进使其拥有相比标准的蒸汽机高得多的热效率。 "
 rubber_recycling:0 "橡胶回收"
 rubber_recycling_desc:0 "使用“塑炼机”绞坏并重塑旧橡胶，使我们能回收利用这种珍贵原料。"
 rubberised_fabrics:0 "橡胶织物"
 rubberised_fabrics_desc:0 "使用天然橡胶将两种织物黏在一起，或把植物纤维组合成一种人造皮革，就造出了风衣这样的防水衣物，或吊带这样的弹性布料。"
 rule_of_law:0 "法治"
 rule_of_law_desc:0 "法治通常体现为政治体系中的一部成文（如美国）或不成文（如英国）的宪法，包括一组法理学上相互关联的概念，例如通过让政府清晰确立何为非法以及罪行的惩罚是什么，来使国家暴力能够被预测，进而可以被规避；还有就是国家代理人自身也受到其所执行的法律的管束。"
 screw_frigate:0 "螺旋桨蒸汽护卫舰"
 screw_frigate_desc:0 "螺旋桨蒸汽护卫舰应用了螺旋桨推进器技术来创造出更快的船只。"
 sea_lane_strategies:0 "海中航线战略"
 sea_lane_strategies_desc:0 "通过将海军力量集中用于控制航线，就更易取得海军的主导地位。"
 semaphore_signalling:0 "臂板通信法"
 semaphore_signalling_desc:0 "即使火车处于运动中，臂板信号也能传递指令给正在运行于铁道上的火车，帮助指挥交通并避开站台上的工作人员。从拿破仑军队的军事通信制度中获得灵感的臂板信号创造出了一套所有铁路都能采用的统一系统。"
 separation_of_powers:0 "权力分立"
 separation_of_powers_desc:0 "角色截然不同的政府各分支间相互监督以防腐败和滥权的想法自从“伟大的美利坚实验”取得相对成功之后就变得非常受欢迎，他们的宪法将政府分为行政、立法和司法三大分支。"
 sericulture:0 "养蚕学"
 sericulture_desc:0 "培育桑蚕以生产丝绸的技术，古老而受到严密保护。"
 sewage_systems:0 "排污系统"
 sewage_systems_desc:0 "城市的扩张导致河流被污水窒息，它们变得漆黑、闻起来像死人。是时候回顾古人的智慧，他们建造了污水系统将臭水排出城市。"
 shaft_mining:0 "竖井开采"
 shaft_mining_desc:0 "通过竖直开挖到预想深度再延伸出其他矿道，并采用升降机系统来升降材料，有可能创造更有效率的矿井。"
 shell_gun:0 "霰弹炮"
 shell_gun_desc:0 "霰弹炮因其弹药的性质而成为一种卓越的火炮。射弹本身可以爆炸，比起单块金属造成更多伤害。"
 slag_fertilisers:0 "炉渣肥料"
 slag_fertilisers_desc:0 "高炉和炼钢转炉中的炉渣因其低pH值而成为农业中优秀的土壤添加物。钙硅酸炉渣比天然的石灰石或白云石更可溶，增加了土壤磷含量。"
 socialism:0 "社会主义"
 socialism_desc:0 "一种政治意识形态，鼓励生产资料的社会公有，以及由工人而非上层阶级的自我管理。"
 society:0 "社会"
 enclosure:0 "圈地"
 enclosure_desc:0 "将自给自足的土地合并为封闭的私人田地，造就更有组织的农业，并使可耕地能用于种植经济作物而非食物。"
 intensive_agriculture:0 "集约农业"
 intensive_agriculture_desc:0 "通过将食物生产整合进入工业供应链，有可能实现更高产量。"
 steam_donkey:0 "辅助蒸汽机"
 steam_donkey_desc:0 "通过将蒸汽动力应用于卷扬机，有可能取得同样等级的动力而无需同样的劳动量。"
 threshing_machine:0 "脱粒机"
 threshing_machine_desc:0 "蒸汽驱动的脱粒机免去了打谷的体力劳动，使农业更有效率许多。"
 steel_frame_buildings:0 "钢框架结构建筑"
 steel_frame_buildings_desc:0 "通过使用钢框架支撑整个建筑，有可能建造更高更结实的建筑。"
 steel_railway_cars:0 "钢制车厢"
 steel_railway_cars_desc:0 "钢制车厢允许火车更结实，并能装载更多重量。"
 stormtroopers:0 "突击队"
 stormtroopers_desc:0 "部队的训练和装备专为渗透而打造，在进攻敌后位置时成功率更高。"
 streamliners:0 "流线型火车"
 streamliners_desc:0 "新的火车设计采用了现代牵引动力和新的铝制车身建造技术，使铁路能更可靠地以更高速度运行更多火车。"
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇是潜没入水中的船只，隐蔽性更高，有更强的战术能力。"
 multilateral_alliances:1 "多边联盟"
 multilateral_alliances_desc:0 "现代国家的工业潜力和全球影响力要求建立一个真正的国际联盟，以确保我们利益的安全。"
 synthetic_dye:0 "合成染料"
 synthetic_dye_desc:0 "这包括化学合成不同类型染料的方法。它革新了织物染色的流程，终结了昂贵的天然染料的生产。"
 system_gin:0 "系统化轧棉机"
 system_gin_desc:0 "通过给轧棉机做出多项改进，如利用蒸汽动力，有可能造出更有效率的机器。"
 telegraph:0 "电报"
 telegraph_desc:0 "电可以用来通过电线利用摩斯电码等方法几乎瞬间传递信号。主要的延迟来源是人类操作员，他们需要受到良好训练去编码讯息和解码用于传输的短点和长划。"
 telephone:0 "电话"
 telephone_desc:0 "电话使远距离通信成为可能，从而使信息在全球传播得更快。"
 telephones:0 "电话机"
 telephones_desc:0 "理论上我们知道通话式电报是有可能的，只是我们不确定要如何做到。电学领域中的进展使这个想法终于可以实现，电话诞生了。"
 tin_cans:0 "镀锡罐"
 tin_cans_desc:0 "罐装食品的概念可以追溯到法国大革命期间军队使用的广口玻璃瓶。很快，这个想法传播到了民用领域。在金属罐内烹饪的肉或汤受到保护，不会暴露于外界，可以被中产阶级家庭惬意地享用。镀锡罐这个名字来源于镀锡板，即镀有一层锡的铁板或钢板，受保护的金属不会因暴露于空气中而锈蚀。"
 trench_works:0 "堑壕工事"
 trench_works_desc:0 "通过为士兵配备适当的工具，他们可以轻松建造坚固的防御工事。"
 triage:0 "分诊"
 triage_desc:0 "通过根据伤势严重程度及其复原可能性来治疗伤者，有可能打造更有效的急救体系。"
 urban_planning:0 "城镇规划"
 urban_planning_desc:0 "在建设前就规划好城市的布局，而非让其野蛮地自然发展，我们才能打造更有效率的生活空间。"
 urbanization:0 "城镇化"
 urbanization_desc:0 "随着越来越多的人从乡村搬到城市生活，他们的生活方式也注定会改变。"
 vaccination:0 "疫苗接种"
 vaccination_desc:0 "用被希望是疾病较少毒性的形式来为人群预防接种是数个世纪以来的已知做法，但风险也很高。疫苗使用较不危险但有关的疾病或使用已失去传染性的疾病原来治疗，更为安全可靠。"
 vacuum_canning:0 "真空装罐"
 vacuum_canning_desc:0 "真空装罐是用真空来封锁罐头以更长久保存内容物的方法。"
 vitamins:0 "维生素"
 vitamins_desc:0 "通过分离出人体所需的某些营养素，有可能使更多人有健康平衡的饮食。"
 vulcanization:0 "硫化"
 vulcanization_desc:0 "用于制衣业的橡胶提供了许多优势，如防水和弹性，但也会在寒冷天气中发脆和在炎热天气中变黏。硫化是将橡胶与硫磺混合加热后使其更耐用并在生产后保持其形状。"
 wargaming:0 "兵棋推演"
 wargaming_desc:0 "通过模仿想象中的战争场景并操练战略，有可能提升军官的战斗力。"
 water_treatment:0 "水处理"
 water_treatment_desc:0 "水被发现会携带疾病到家中。不过科学也有答案，我们只需使用过滤和化学处理就能使水再度清洁。"
 wood_pulp_papermaking:0 "木浆造纸"
