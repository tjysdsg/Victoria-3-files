 central_archives:0 "中央档案馆"
 central_archives_desc:1 "现代国家需要良好的记录，良好的记录则需要细致的文书工作。如果您希望了解更多信息，请填写ML-4.11866表格，一式三份，您将在2-5个工作日内收到回复。"
 steelworking:0 "炼钢"
 steelworking_desc:1 "千年来，钢的耐性一直受到广泛重视，但这种极其昂贵的铁合金的大规模生产一直很难掌握，直到最近。"
 prospecting:0 "勘探"
 prospecting_desc:1 "开采黄金首先得要找到黄金。无论是个人淘金还是工业规模的探索，勘探都是财富的真正来源。"
 baking_powder:0 "发酵粉"
 baking_powder_desc:1 "自文明诞生以来烘焙食品就已经存在，但直到发酵粉的出现，工业化大批量的烘焙才成为可能。"
 mechanical_tools:0 "机械工具"
 mechanical_tools_desc:1 "手工制作的产品可以有卓越的品质，但为了生产的一致性和速率，就需要机械的辅助了。"
 rubber_mastication:0 "橡胶塑炼"
 rubber_mastication_desc:1 "天然橡胶是一种奇怪的粘稠的物质，需要重度加工才能制造出适合工业用途的材料。"
 pumpjacks:0 "泵水机"
 pumpjacks_desc:1 "开采原油的技巧是以规则、一致的流动速度从地下抽出。一款简单的泵水机就完全符合需求。"
 shift_work:0 "轮班工作"
 shift_work_desc:1 "工人轮班进出工作场所是一种良好的方式，这样在一天内保持的稳定生产流程比只延长一个班次的生产时长要长的多。"
 paved_roads:0 "平整道路"
 paved_roads_desc:1 "泥土路崎岖不平，只要有一点水的迹象，它们就会成为重型车辆可怕的泥泞陷阱。平整道路提供了一个坚实的表面而不会像泥土和砾石那样快速磨损，可以为过路人提供更好的体验，并改善货运和客运流量。"
 pasteurization:0 "巴氏灭菌法"
 pasteurization_desc:1 "短暂加热牛奶和果汁可以消除带病的细菌和酶，使产品饮用更安全，并延长其保质期。"
 pneumatic_tools:0 "气动工具"
 pneumatic_tools_desc:1 "人类能够驾驭的最强大的力量之一就是空气本身。正确地将压缩空气应用于管道和活塞中，可以为工业提供惊人的动力。"
 steam_turbine:0 "蒸汽轮机"
 steam_turbine_desc:1 "此涡轮机利用蒸汽动力驱动大型转子，产生巨大的能量，与工厂中的固定式机器和远洋船只的驱动发动机一样好。"
 plastics:0 "塑料"
 plastics_desc:1 "塑料有着广阔的前景。它们有可塑性，延展性，可以变形并维持人们想要的任何模样。很快，这将是一个塑料的世界。"
 dough_rollers:0 "压面机"
 dough_rollers_desc:1 "为了生产快速增长的人口所需要的食物，传统的面包师已经不够了。"
 oil_turbine:0 "油轮机"
 oil_turbine_desc:1 "涡轮机的功率可以通过石油，这种比煤更富含能量的燃料来放大。"
 standing_army:0 "常备军"
 standing_army_desc:1 "匆忙集结的民兵再也无法应对外交和国内动荡的复杂挑战。现代需要一支随时准备行动的军队。"
 mandatory_service:0 "强制兵役"
 mandatory_service_desc:1 "志愿者和雇佣军可能无法满足现代军事力量的所有人力需求。有时，国家必须要求所有公民服役。"
 military_drill:0 "军事操练"
 military_drill_desc:1 "俗话说：“熟能生巧”，对士兵和音乐家来说都是如此。一支能够立即对所有命令作出反应而不产生混乱的军队最为将军们所珍视。"
 line_infantry:0 "线列步兵"
 line_infantry_desc:1 "配备标准装备并采用标准化方法训练的士兵使军队更加统一，从而提高了军队的可靠性。"
 logistics:0 "后勤学"
 logistics_desc:1 "如果士兵因精疲力竭、饥饿而无法瞄准，或者枪支本身没有弹药，那么即使是世界上最棒的枪支也变得无关紧要。"
 electric_telegraph:0 "电报"
 electric_telegraph_desc:1 "通过编码将信息转化为简单的电脉冲，使其在遥远的距离上快速传输。军官们可以坐在闷热的办公室中，瞬间向远在地球另一端的军队发出命令。简直就是神迹啊！"
 enlistment_offices:0 "征兵办公室"
 enlistment_offices_desc:1 "为招收新兵而建造的办公室对增强国家军事力量有很大帮助。"
 military_statistics:0 "军事统计学"
 military_statistics_desc:1 "一名优秀的将领不仅要知道子弹在哪里射出，还要知道子弹来自何方以及子弹还有多少剩余。"
 self_propelled_torpedoes:0 "自航式鱼雷"
 self_propelled_torpedoes_desc:1 "传统“鱼雷”包括基础的水雷和安装在小型船只在水下伸出的桅杆上的爆炸物。现代鱼雷在这两种爆炸物的基础上做出了很大改进，与水雷相比，它可以移动，与杆式鱼雷相比，它移动靠的是自身动力。"
 war_propaganda:0 "战争宣传"
 war_propaganda_desc:1 "说服国民为了胜利投入时间、资源和鲜血，这本身就是一个完整的工作领域。"
 nco_training:0 "士官训练"
 nco_training_desc:1 "维持一支训练有素技艺娴熟的下级军官队伍和维持学院培训的将校一样重要。"
 destroyer:0 "驱逐舰"
 destroyer_desc:1 "在现代海军中，配备鱼雷和小型火炮的轻型舰艇与主力舰同样重要。"
 landing_craft:0 "登陆艇"
 landing_craft_desc:1 "专门为保护水上部队而设计的舰艇大大提高了两栖攻击成功的概率。"
 flamethrowers:0 "火焰喷射器"
 flamethrowers_desc:1 "把堑壕中的士兵赶出防御阵地的一个好办法就是在他们身下点火。"
 banking:0 "银行业"
 banking_desc:1 "作为一个庞大的金融机构，银行为公共和私人利益提供担保，并可以成为由投资、贷款和机遇组成的庞大货币网络的核心。"
 academia:0 "学术界"
 academia_desc:1 "高等教育机构不仅能提高个人的思维能力，而且能把国家最优秀和最聪明的人聚集在一起，创造非凡。"
 international_relations:0 "国际关系"
 international_relations_desc:1 "正式化外交为与其他国家增进友好关系或敌对关系提供了坚实的框架。"
 stock_exchange:0 "证券交易所"
 stock_exchange_desc:1 "证券交易所是现代市场经济的核心要素，在这个有组织的市场中，人们可以买卖股票和债券。"
 medical_degrees:0 "医学学位"
 medical_degrees_desc:1 "当负责公共卫生的人接受了各自领域的培训和认证后，公共卫生得到了极大改善。"
 organized_sports:0 "组织运动"
 organized_sports_desc:1 "运动不仅仅是为那些运动的人准备的。它是一场表演，一个社区的表达，一个人群可以感觉到他们归属的地方。体育运动的精彩表演与竞技赛场上的壮举同样重要。"
 central_banking:0 "中央银行"
 central_banking_desc:1 "银行的集中管控为政府带来了极大的权力。"
 dialectics:0 "辩证法"
 dialectics_desc:1 "将哲学概念应用于物质生活可能会产生新的观念，甚至可能产生新的政治思想。"
 psychiatry:0 "精神病学"
 psychiatry_desc:1 "精神障碍可以通过医学途径诊断和治疗，这是一个新的概念，为改善人民的生活开辟了新天地。"
 postal_savings:0 "邮政储蓄"
 postal_savings_desc:1 "邮政储蓄是一种很有价值的存钱方法，即使人们无法使用银行，它也能促进资金在最贫穷的公民中的储存和流动。"
 human_rights:0 "人权"
 human_rights_desc:1 "接受全民享有普遍、不可剥夺权利的理念，将新观念引入国家的社会和政治领域。"
 mutual_funds:0 "共同基金"
 mutual_funds_desc:1 "共同基金是一种联合投资基金，有助于将投资者的个人财富合并成大资金池，这样就可以调动巨大的财务实力，以购得证券和其他昂贵的金融工具。"
 zeppelins:0 "齐柏林飞艇"
 zeppelins_desc:1 "飞艇，一种比空气还轻的刚性飞行器，可以将货物和乘客运载到云层之上，飞越陆地和海洋上的障碍。"
 international_exchange_standards:0 "国际汇率标准"
 international_exchange_standards_desc:1 "国际会计和汇兑体系的建立让国家间的贸易变得更简单、更廉价。"
 psychoanalysis:0 "心理分析"
 psychoanalysis_desc:1 "个体心理发展理论为更广阔的社会行为理论提供了框架，而后者可以用来帮助解读大众的集体本能和思想。"
 philosophical_pragmatism:0 "实用主义哲学"
 philosophical_pragmatism_desc:1 "哲学思想的应用与实践可以为社会政治分析开辟全新的道路。"
 modern_financial_instruments:0 "现代金融工具"
 modern_financial_instruments_desc:1 "赚钱的方法在持续增长扩散。有些方法也许涉及了金钱在金字塔上游的流动，但几乎所有方法都是让越来越多的资金保持流动。"
 macroeconomics:0 "宏观经济学"
 macroeconomics_desc:1 "金钱应该是整体的。为什么在可以将全球所有市场都考虑在内时只考虑一个单一市场在未来五年的表现如何？"
 behaviorism:0 "行为主义"
 behaviorism_desc:1 "效果律的提出，使得建立一种可适用于大众行为预测的模型成为了可能。"
 analytical_philosophy:0 "分析哲学"
 analytical_philosophy_desc:1 "作为一种严谨的、论证性的哲学方法，分析哲学的形式逻辑和近乎数学的态度为接近社会运动提供了一个坚实的框架。"
 electrical_capacitors:0 "电容器"
 electrical_capacitors_desc:0 "电容器可以提高电力的利用能力而无需直连发电机。"

