l_simp_chinese:
 acceptance_events.1.t: "禁忌之恋"
 acceptance_events.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的继承人，[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle][SCOPE.sCharacter('romeo').GetFullName]，因公开宣布[SCOPE.sCharacter('romeo').GetHerHis]对一位年轻[SCOPE.sCulture('juliet').GetName][SCOPE.sCharacter('romeo').GetCustom('getLover')]的爱意而引发了一场丑闻。"
 acceptance_events.1.f: "“你能相信吗，希尔夫人？[SCOPE.sCharacter('romeo').GetSheHe]甚至毫不避讳地张扬此事！”\n“那血统怎么办，道森勋爵？”\n“是啊！道森勋爵，孩子们怎么办？难道没人考虑孩子们吗？”\n“别担心，安尼斯利夫人。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]一定会介入的。”\n\n“本文作者认为，我们那位充满活力的[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]可能真的、不可思议地、令人不安地陷入了爱河。这个消息无疑让上流社会中那些渴望[SCOPE.sCharacter('romeo').GetCustom('getLovers')]的人感到不安，但我想它一定为远方的[SCOPE.sCulture('juliet').GetName]人民带来了新的希望之光。”"
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]将根据[SCOPE.sCharacter('romeo').GetHerHis]的地位行事。"
 acceptance_events.1.b: "不幸的是，这位年轻的[SCOPE.sCharacter('romeo').GetCustom('getLover')]已经消失了。"
 acceptance_events.1.c: "我们应该允许爱情存在。"
