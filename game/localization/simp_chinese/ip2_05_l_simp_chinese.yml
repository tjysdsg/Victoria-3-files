l_simp_chinese:
 je_mughal_hindustan: "红堡的囚徒"
 je_mughal_hindustan_reason: "曾经，[SCOPE.sCountry('mughal_scope').GetName]的领主们统治着从喀布尔到卡纳提克海岸的广袤土地，但那黄金时代早已远去。[SCOPE.sCountry('bic_scope').GetName]的势力稳步增长，每年都在行使新的特权，剥夺我们的宫廷昔日所享有的权威、声望与传统。如今，伟大的帖木儿后裔在德里红堡的城墙之外几乎毫无权力！\n\n#N #bold 我们必须采取行动拯救[SCOPE.sCountry('mughal_scope').GetNameNoFormatting]，否则它将滑向遗忘的深渊。#!#!"
 mughal.1.t: "继承的争端" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "1835年，英国代理人坚持要求[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle][SCOPE.sCharacter('akbar_ii').GetFirstName]承认[SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle][SCOPE.sCharacter('bahadur_ii').GetFirstName]为[SCOPE.sCharacter('akbar_ii').GetHerHis|l]的继承人，尽管[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle]本人更愿意指定[SCOPE.sCharacter('akbar_ii').GetHerHis|l]病弱的第八子米尔扎#tooltippable_name #bold 萨利姆#!#!。宫廷内的一些人敦促[SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting]最后再试一次反抗这个决定。"
 mughal.1.f: "“看看你！”一位朝臣愤怒地喊道，“看看这里！几百年的权力与荣耀都在此延续！帖木儿的血脉流淌在你的体内！然而你却在这里坐着，顺从地让加尔各答的代理人决定你的继承问题！你难道不是皇帝吗？#bold 伟人应当做伟大的事情！#!”"
 mughal.1.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName]的决定无法更改。"
 mughal.1.b: "让[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]的意见见鬼去吧，#bold 米尔扎·萨利姆#!#italic 必须#!成为继承人。"
 mirza_salim_succeeds: "#tooltippable_name 萨利姆·古尔卡尼#!顶替[SCOPE.sCharacter('bahadur_ii').GetFullName]成为[SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]，他比巴哈杜尔#P 年轻#!且#P 雄心勃勃#!，但#N 体弱多病#!。"
 mirza_salim_will_probably_die: "这种拒绝的压力会使#bold 米尔扎·萨利姆#!的病情恶化，可能使其丧命。"
 notification_mirza_salim_has_died_name: "米尔扎·萨利姆死亡。"
 notification_mirza_salim_has_died_desc: "悲伤沮丧的#bold 米尔扎·萨利姆#!死于溃疡。"
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "强硬的莫卧儿"
 belated_british_interference: "英国的干预为时已晚"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName]无视我们的敕令！"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCountry('hindustan').GetName][SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle][SCOPE.sCharacter('akbar_ii').GetFirstName]拒绝了我们的裁定，指定[SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName]为他的继承人。"
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "请求干涉"
 mughal.4.d: "[SCOPE.sLaw('current_law_scope').GetName]的推行延迟已在宫廷内引发了巨大的不满。寻求[SCOPE.sCountry('probably_east_india_company_scope').GetName]的干预来获取援助虽然可能，但这几乎意味着我们将更多的立法权拱手让给[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]。"
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle]的代理人就站在那里，#italic 一言不发#!，但他沉默的举动已经说明了一切。[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]紧张地注视着他，[SCOPE.sCharacter('hindustan_ruler').GetHerHis|l]手中紧握着那份备受争议的法令。只需向他提出一个请求，这一切就会变得简单无比！对[SCOPE.sCharacter('hindustan_ruler').GetHerHim|l]来说，这并不算什么代价——但[SCOPE.sCharacter('hindustan_ruler').GetSheHe|l]也深知，这将付出帝国的所有。"
 mughal.4.a: "向[SCOPE.sCountry('probably_east_india_company_scope').GetName]请求裁决"
 mughal.4.b: "这份法律是为[SCOPE.sCountry('hindustan').GetNameNoFormatting]制定的，且将由[SCOPE.sCountry('hindustan').GetNameNoFormatting]自行决定！"
 governor_general_rules_in_favor_of_law: "总督的支持"
 government_reliant_on_bic: "依赖的代价"
 mired_in_court_intrigue: "陷入宫廷阴谋"
 mug_independent_lawmakers: "独立立法者"
 mughal.5.t: "请求津贴"
 mughal.5.d: "理论上，[SCOPE.sCountry('hindustan').GetName]仍然控制着一些可以征税的富裕领土，但实际上在德里以外已几乎没有任何影响力。让宫廷感到非常尴尬，增加收入的唯一方法是向[SCOPE.sCountry('probably_east_india_company_scope').GetName]的金库请求更高的津贴。对于[SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName]来说，这可能是小事一桩，但对于[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]来说，却是一笔不小的数目。"
 mughal.5.f: "“税收！”[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]大笑道，“税收！”[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]猛锤了[SCOPE.sCharacter('hindustan_ruler').GetHerHis]皇位一下，轻笑了一声。\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]向环绕[SCOPE.sCharacter('hindustan_ruler').GetHerHim|l]四周的大理石墙壁挥舞了一下。“我们能向什么征税？石头吗？”[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]摇了摇头。“不行，这里的事物都会变成尘土，而不是金子。我们必须指望别的东西。”[SCOPE.sCharacter('hindustan').GetSheHe|U]向书吏打了个手势。是时候在[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]贬低[SCOPE.sCharacter('hindustan_ruler').GetHerselfHimself|l]之前进行自我贬低了。"
 mughal.5.a: "津贴是保持财政稳定的必要手段"
 mughal.5.b: "与其亏欠[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]，不如身无分文。"
 reliant_on_temporary_stipend: "宫廷依赖外资"
 proudly_poor: "清贫而骄傲的宫廷"
 mughal.6.t: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]印度协会"
 mughal.6.d: "来自[SCOPE.sCountry('probably_britain_scope').GetName]的改革者们对我们的事务表现出兴趣，尤其关于[SCOPE.sCountry('probably_east_india_company_scope').GetName]对我们的待遇以及整个印度福祉的关切。与他们接触或许能在[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]获得支持，但他们的活动可能会在我们国内引发一些激进思想。"
 mughal.6.f: "那位[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]人不安地动了动，显然在这华丽的宫殿中有些局促。“我走遍了印度的大地，[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]，”他开口道，“我发现[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]的统治之残忍和冷酷令人难以置信”——[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]的微笑开始消退——“这需要每一位[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]协会成员的最大努力与合作，以支持印度的改革与解放事业。”\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]打量着站在[SCOPE.sCharacter('hindustan_ruler').GetHerHim]面前的这位人物。他或许会成为一个强大的盟友，但也极有可能因为他的改革言论而在[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]引发民众的激烈情绪，使政府陷入更大的困境。这个[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]人是否值得为之冒险？"
 mughal.6.a: "让我们鼓励与[SCOPE.sCountry('probably_britain_scope').GetAdjective]改革者的联系。"
 mughal.6.b: "[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]的事业将会带来更多的麻烦而非解决问题。"
 mughal.6.c: "利用[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName]的人脉关系引起[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]的关注。"
 british_india_society_support: "来自印度协会的支持"
 ideology_surge_in_popularity: "意识形态的支持度激增"
 ig_mug_slavers_pleased: "奴隶主满意"
 britains_baleful_eye: "祖国不必要的关注"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]改革者激怒[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]奴隶制的支持者。"
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName]转而支持[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]的事业。"
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]对你选择维持现状感到欣慰。"
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName]支持[SCOPE.sCountry('hindustan').GetAdjective]的改革者。"
 notification_britain_hindustan_intervention_desc: "改革者在[SCOPE.sCountry('hindustan').GetName]的支持下，促使[SCOPE.sCountry('probably_britain_scope').GetName]暂时加强了对我们的控制，迫使我们不得不放松对臣民的掌控。简直胆大妄为！"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "孔雀王座飞离巢穴"
 mughal.7.d: "通过政治博弈、阴谋和上层的干预，[SCOPE.sCountry('hindustan').GetName]终于从[SCOPE.sCountry('bic_scope').GetName]手中赢得了自由。[SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]的庆祝活动热闹非凡，为[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('hindustan_ruler').GetFirstName]的统治而欢庆。"
 mughal.7.f: "“先生，快看！善良与忠诚，信义与爱，都回到了这片福地！”一位雄心勃勃的诗人喊道。\n\n观众中一位年迈的老人听着这年轻人的激情陈词，虚弱地笑了笑。虽说[SCOPE.sCountry('hindustan').GetNameNoFormatting]确实获得了自由，但他清楚，这片土地仍然危机四伏。父子反目，兄弟相争，印度各地的团结正在遭受破坏。\n\n他心中默念着，随着诗人喋喋不休的吟诵，轻轻挪动着坐垫。尽管气氛如此阴沉，但末日并未到来，最后的号角尚未吹响。毕竟，谁又知道谁掌控着最终的灾难呢？与其忧虑未来，不如庆祝眼前的喜悦。" #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "整个印度将被新生的[SCOPE.sCountry('hindustan').GetNameNoFormatting]接纳。"
 mughal.7.b: "万王之王，至强力的主宰，我们将铭记你！"
 mughal.7.c: "长久以来暗藏的雄心之火，现在熊熊燃烧！"
 mughal.7.dd: "现在是时候修复[SCOPE.sCountry('bic_scope').GetNameNoFormatting]留下的腐朽了。"
 mughal_7_annex_up_to_3_immediate_neighbors: "#bold 传承#!特质相同，且关系不低于#green #bold 善意#!#!的最多#bold #green 3#!#!个邻国会被[SCOPE.sCountry('hindustan').GetNameNoFormatting]吞并。"
 mughal_7_annex_up_to_2_immediate_neighbors: "#bold 传承#!特质相同，且关系不低于#green #bold 善意#!#!的最多#bold #green 2#!#!个邻国会被[SCOPE.sCountry('hindustan').GetNameNoFormatting]吞并。"
 liberator_of_hindustan: "印度斯坦的解放者"
 scion_of_the_liberator: "解放者的子嗣"
 mug_unshackled_governance: "不受束缚的治理"
 je_india_non_cooperation_movement: "不合作运动"
 je_india_non_cooperation_movement_reason: "[SCOPE.sCountry('india_scope').GetName]的民族运动势头惊人，其领导人希望发起一场新的造势活动，目标十分明确：拒绝与[SCOPE.sCountry('probably_britain_scope').GetAdjective]当局进行经济和政治上的合作。他们希望通过破坏[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]与[SCOPE.sCountry('india_scope').GetNameNoFormatting]的[SCOPE.sGoods('british_trade_route_goods').GetName]贸易，展示他们运动的力量。"
 national_swadeshi_movement: "全国抵制洋货运动"
 india_non_cooperation_violence_escalates_tt: "如果[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]的激进度达到#warning 75#!或更高，不合作运动可能演变为暴力冲突并结束。"
 india_non_cooperation.1.t: "不合作运动"
 india_non_cooperation.1.d: "[SCOPE.sCountry('probably_britain_scope').GetAdjective]的[SCOPE.sGoods('british_trade_route_goods').GetName]贸易成为[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]的目标：[SCOPE.sCountry('india_scope').GetName]将不再是[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]和它商业帝国的奴隶！"
 india_non_cooperation.1.f: "会场挤满了人，这里空间狭小，仿佛站直了就能顶到天花板一样。尽管条件恶劣，但他的声音如刀一般划破闷热的空气。\n\n“通过自产，我们可以获得权威和独立。我们的目标很简单：购买国货，抵制外货。”"
 india_non_cooperation.1.a: "必须小心观察这项运动。"
 india_bar_advance_10_tt: "#v $je_india_nationalism_britain$#!#b 进度条#!将推进#v 10#!"
 india_non_cooperation.1.b: "也许去号子里蹲些日子会让[SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName]改变主意。"
 india_non_cooperation.2.t: "[SCOPE.sCountry('india_scope').GetName]的不合作"
 india_non_cooperation.2.d: "[SCOPE.sCountry('india_scope').GetName]的民族主义鼓动者发誓要抵制我们的商品。就算他们成功也不会对我们的金库有什么损害，但我们在[SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]的地位肯定会下降。"
 india_non_cooperation.2.f: "烟雾飘过椽子，穿灰衣戴眼镜的身影嗡嗡地读着报告。他喃喃自语的大多数词听不清楚，只听到了“[SCOPE.sCountry('india_scope').GetNameNoFormatting]”和“煽动”。但这又如何？帝国运转良好。"
 india_non_cooperation.2.a: "肯定会有人调查此事的。"
 india_non_cooperation.3.t: "罢工罢市！"
 india_non_cooperation.3.d: "在[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]的煽动下，[SCOPE.sState('hartal_state').GetName]的工人放下工具，离开工作场地。整个区域都开始罢工！"
 india_non_cooperation.3.f: "职员气喘吁吁地冲进执法官办公室，“先——先生！”他结结巴巴说道，“他们都停止工作了，先生！”\n\n老执法官皱起眉头，“谁停止工作了？”\n\n“所有人，先生，[SCOPE.sState('hartal_state').GetName]的所有人！”\n\n“我的天！这是#italic 允许#!的吗？”"
 india_non_cooperation.3.a: "这种劳工行动是对好政府的冒犯！"
 india_non_cooperation.3.b: "也许是时候与[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]谈判了。"
 hartal_action: "罢工"
 hartal_negotiating_with_leaders: "罢工谈判"
 india_non_cooperation.4.t: "抵制洋货抗议"
 india_non_cooperation.4.d: "[SCOPE.sState('swadeshi_state').GetName]的[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]领袖鼓励人们自产自销。关税和赋税正在暴跌！"
 india_non_cooperation.4.f: "“我的民族自豪感和我的自主自强一样明确！”演讲者厉声说道，“我希望[SCOPE.sCountry('india_scope').GetNameNoFormatting]的灵魂振奋起来，让这个世界都能受益。”"
 india_non_cooperation.4.a: "[SCOPE.sState('swadeshi_state').GetName]的这种行动无足轻重。"
 india_non_cooperation.4.b: "马上制止[SCOPE.sState('swadeshi_state').GetName]的那些煽动者！"
 swadeshi_agitation: "抵制洋货煽动"
 successful_swadeshi_action: "成功的抵制洋货行动"
 suppressed_swadeshi_action: "镇压抵制洋货行动"
 india_non_cooperation.5.t: "燃起来了"
 india_non_cooperation.5.d: "日益激烈的激进行为导致[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]抵制英货运动的追随者与[SCOPE.sState('chauri_chaura_state').GetName]当地警方之间发生冲突。抗议者遭到枪击，作为回应，暴徒烧毁了当地警察局。[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]的代表们对暴力事件的报道显得非常震惊。"
 india_non_cooperation.5.f: "报纸在男人颤抖的双手间微微发抖。他抬起头，看着周围的人。“这不是我们想要的结果。”一滴泪水顺着他的脸颊滑落。“这不是我想要这个运动变成的样子。我们必须停止这场运动。”"
 india_non_cooperation.5.a: "非暴力不合作是不可行的。"
 india_non_cooperation.5.b: "也许该让那些心肠软的人靠边站了。"
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName]将退出这项运动和所有政治活动。"
 failure_of_non_cooperation: "不合作的失败"
 india_non_cooperation.6.t: "不充分的自产自销"
 india_non_cooperation.6.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]试图打破[SCOPE.sCountry('probably_britain_scope').GetName]对[SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]贸易的控制，最终未能取得显著成功。"
 india_non_cooperation.6.f: "会议室虽然不大，却显得空空荡荡，尽管座位充足，每个人都感到局促不安，仿佛被困住了。“或许我们要求太多了，”一个人闷闷地自言自语，“或许我们低估了压迫者的实力。或许国家根本……”\n\n“别说了，朋友，”他旁边的人低声恳求道，“我们现在已经够痛苦的了。”"
 india_non_cooperation.6.a: "没有胜利就真的是失败吗？"
 india_non_cooperation.7.t: "真理永恒的胜利"
 india_non_cooperation.7.d: "今天，[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]宣布取得重大胜利，赞扬[SCOPE.sCountry('india_scope').GetName]战胜了[SCOPE.sCountry('probably_britain_scope').GetAdjective]贸易，迈出了具有里程碑意义的一步，无论是作为一个独立国家还是作为一场政治运动。"
 india_non_cooperation.7.f: "港口仓库如今空空荡荡，但这回却是一件好事。[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]曾与强大的[SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]民族对抗，并最终#italic 倾覆#!，其经济实力和金融网络却连一个团结民族单纯凝聚的力量都战胜不了。随着非合作和自力更生的胜利，[SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]的下一步是什么？"
 india_non_cooperation.7.a: "这是民族运动的伟大一天！"
 satyagraha_triumphant: "真理永恒胜利"
 satyagrahi: "不合作主义者"
