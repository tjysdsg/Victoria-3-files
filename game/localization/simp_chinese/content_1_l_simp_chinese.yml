 isolation.1.t: "不平等条约"
 isolation.1.d: "[SCOPE.sCountry('fraud_country').GetName]对新近开国的[ROOT.GetCountry.GetAdjectiveNoFormatting]经济表现出了兴趣，因此提出了一份乍一看上去平等的贸易协定。我们对其进一步检查，却发现其中包含无数我们绝无可能接受的、不平等的条文。"
 isolation.1.f: "“你不用劳心费神地逐字阅读小字条款了，我向你保证一切都井井有条，完全同我们达成的一致。那些全都是一些无关紧要的形式条款，比如自然资源与港口的归属权之类的。赶紧在这签字吧。”"
 isolation.1.a: "不可接受！"
 isolation.1.b: "婉拒这份条约。"
 isolation.1.c: "签署这份条约，即使对我们不利。"
 isolation.2.t: "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting]要员被谋杀"
 isolation.2.d: "一位[SCOPE.sCountry('murdered_visitor_country').GetName]的显贵在造访[SCOPE.sState('capital_scope').GetCityHubName]的一处餐厅时被谋杀了。有人怀疑，这是在试图破坏一项贸易协议，迫使[ROOT.GetCountry.GetName]继续保持其锁国状态。"
 isolation.2.f: "“我们必须谨慎考虑如何处理此事。一旦消息走漏，此事肯定会在[SCOPE.sState('foreign_capital').GetCityHubName]成为一桩丑闻，并威胁到条约的签订。现场曾经有一位年轻人出现过，他或许是无辜的，但是如果我们希望尽快处理此事，可以拿他当替罪羊。这么做或许不正义，但确实是权宜之计。”"
 isolation.2.a: "指控一个法学生为替罪羊。"
 isolation.2.b: "我们必须将这一罪案追查到底。"
 unequal_treaties_isolation: "不平等条约"
 legal_scapegoat: "法定替罪羊"
 investigating_foreign_murder: "冗长的谋杀案调查"
 dreadnought_hoax.1.t: "战舰恶作剧"
 dreadnought_hoax.1.d: "据《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》报道，一群流氓学者将自己伪装成了[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]皇室的访问团，而[SCOPE.sState('hoax_state').GetName][SCOPE.sBuilding('hoax_building').GetName]的军官信以为真，带他们参观了舰队。这起事件给[SCOPE.gsInterestGroup('navy_ig').GetName]造成了极大的尴尬。"
 dreadnought_hoax.1.f: "“在场军官派出仪仗队欢迎恶作剧者，他们对[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]的习俗和风尚一无所知，根本看不穿伪装，还误升了[SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting]的旗帜。然后恶作剧者瞎扯了几句毫无意义的乱语，用编造的[SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting]仪式祝福了舰队。”"
 dreadnought_hoax.1.a: "马上抓起来！"
 dreadnought_hoax.1.b: "狂欢性派对。"
 battleship_hoax: "战舰恶作剧"
 dual_monarchy.1.t: "二元君主国"
 dual_monarchy.1.d: "我们已经与[SCOPE.sCulture('hungarian_culture').GetName]人达成调解。在经历了数个世纪的不平等统治后，他们现在将在奥地利-匈牙利国中扮演平等的角色。"
 dual_monarchy.1.d2: "匈牙利的形势已经达到了爆发点。如果我们不给予[SCOPE.sCulture('hungarian_culture').GetName]人[ROOT.GetCountry.GetAdjectiveNoFormatting]中的平等地位，将会面临公开叛乱的风险。"
 dual_monarchy.1.f: "“只要[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]明白事理，[ROOT.GetCountry.GetRuler.GetSheHe]就会意识到奥地利和匈牙利的联合对双方都有利。奥地利可以放心匈牙利的精英，而匈牙利的精英满足于他们在宫廷的地位后，将忠心地为帝国效命。”"
 dual_monarchy.1.a: "奥地利与匈牙利联合起来。"
 dual_monarchy.1.b: "我们必须接受这个妥协。"
 dual_monarchy.1.c: "奥地利将永远是奥地利人的！"
 je_dual_monarchy: "匈牙利事务"
 je_dual_monarchy_reason: "匈牙利的民族主义正在兴起，匈牙利的精英们正为了在政府中获得更大的话语权而讨价还价。如果我们任凭这些运动变得过于强大，或许将不得不做出令人不快的妥协。"
 austria_hungary_tt: "国家将被称为奥地利-匈牙利"
 ideology_austrian_hegemony: "奥地利霸权主义者"
 ideology_austrian_hegemony_desc: "#lore 这个集团认为只有奥地利人才能成为国家的社会与政治精英。"
