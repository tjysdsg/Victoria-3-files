 canada_unite_gbr: "加拿大邦联"
 canada_unite_gbr_desc: "我们希望所有的加拿大殖民地合邦为一，成立一个统一的加拿大国家。为了实现这个，我们必须说服当地殖民机构，认定统一符合他们的最佳利益。"
 australia_test_modifier: "澳大利亚统一者"
 australia_unite_aus: "澳大利亚联邦"
 australia_unite_aus_desc: "将次要的地方政府整合为一个国家将会让澳大利亚人民受益无穷。我们必须与次要的行政部门以及殖民部合作，兼并我们的邻居。"
