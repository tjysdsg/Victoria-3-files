 #Alaska Purchase
 usa_purchase_alaska: "谈判取得阿拉斯加"
 usa_purchase_alaska_desc: "尽管某些人对阿拉斯加广阔地区的战略和经济价值抱有怀疑，但我们不应该错过推进自由边界的机会。"
 alaska.1.t: "给阿拉斯加的报价"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName]已为购买[SCOPE.sState('alaska_scope').GetName]提出报价。"
 alaska.1.f_ru: "“作为[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting]的代表，我们同意之后在[SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]的国库向全俄罗斯[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下[ROOT.GetCountry.GetRuler.GetHerHis]的外交代表或其他代理人支付价值七百二十万美元的黄金。”"
 alaska.1.f: "“作为[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting]的代表，我们同意之后在[SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]的国库向[SCOPE.sCountry('alaska_seller').GetNameNoFormatting][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的外交代表或其他代理人支付价值七百二十万美元的黄金。”"
 alaska.1.a: "毫无价值的土地，给[SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting]吧。"
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName]也许蕴藏着宝藏。"
 alaska.2.t: "购买[SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetName]同意了我们的出价。一份购买[SCOPE.sState('alaska_scope').GetName]的条约已经起草。"
 alaska.2.f: "“如果你愿意的话，明天我会到部里来，然后我们就能签署条约。”\n“为什么要等到明天，施特克尔先生？我们今晚就把条约签了吧！”"
 alaska.2.a: "这片广袤的领土蕴藏着什么宝藏？"
 alaska.3.t: "购买[SCOPE.sState('alaska_scope').GetName]失败"
 alaska.3.d: "与[SCOPE.sCountry('alaska_seller').GetName]就购买[SCOPE.sState('alaska_scope').GetName]进行的谈判失败了。"
 alaska.3.f: "“因此，我们看到，战争不仅是一种政治行为，而且是一种真正的政治工具，是政治交往的继续，是政治交往通过另一种手段的实现。”"
 alaska.3.a: "我们会继续通过及其手段展开外交。"
 alaska.3.b: "这值得一试。"
 alaska.4.t: "给阿拉斯加的报价"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName]发现其无法保护北美殖民地[SCOPE.sState('alaska_scope').GetName]，似乎愿意以可以承受的价格将这片领地卖给我们。"
 alaska.4.f: "“[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting]的代表同意在[SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]的国库向全[SCOPE.sCountry('alaska_seller').GetNameNoFormatting][SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle]陛下[SCOPE.sCountry('alaska_seller').GetRuler.GetHerHis]的外交代表或其他代理人支付价值七百二十万美元的黄金。”"
 alaska.4.a: "做一下必要的安排。"
 alaska.4.c: "我们现在承受不起这么高的开支。"
 alaska.4.tt1: "我们将出价在1年内支付£300万。"
 je_alaska: "阿拉斯加领土取得"
 je_alaska_reason: "[SCOPE.sState('alaska_state').GetStateRegion.GetName]位于遥远的北方，是一片广阔未知的土地，可能蕴藏着许多财富。获得这片领土将极大地扩张我们的边界，提高我们的国家威望，而且还有可能主导北太平洋的贸易。"
