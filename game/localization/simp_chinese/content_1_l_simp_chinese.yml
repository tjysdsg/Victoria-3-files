 #Heavenly Kingdom
 heavenly.1.t: "[SCOPE.sState('missionary_state').GetName]的传教工作"
 heavenly.1.d: "[SCOPE.sCountry('treaty_port_owner').GetAdjective][SCOPE.sState('treaty_port_scope').GetName]的外国传教士请求允许在[SCOPE.sState('missionary_state').GetName]修建学校和医院。他们肯定会以此作为传播信仰的平台。"
 heavenly.1.f: "“还有什么能比救死扶伤更能传播主的话语？那些来到我们医院的人也会来到上帝身边。”"
 heavenly.1.a: "允许他们修建学校和医院。"
 heavenly.1.b: "我们不想要他们的外国信仰。"
 missionary_schools_hospitals: "传教士学校和医院"
 heavenly.2.t: "拜上帝会"
 heavenly.2.d: "一种奇怪的信仰在[SCOPE.sState('cult_state').GetName]出现。他们的领袖吸纳了当地信仰和基督教的元素，认为自己是耶稣基督的弟弟。"
 heavenly.2.f: "“眼通西北江山外，\n声振东南日月边。”"
 heavenly.2.a: "奇怪，令人担忧。"
 heavenly.3.t: "[SCOPE.sState('cult_growth_state').GetName]的拜上帝会"
 heavenly.3.d: "拜上帝会是极端的福音派，已经在[SCOPE.sState('cult_growth_state').GetName]吸引了相当多的追随者。"
 heavenly.3.f: "“他们在贫穷且受压迫的人、被国家忽视或对国家失望的人中间找到了热切的皈依者。”"
 heavenly.3.a: "这肯定不是好事。"
 heavenly.4.t: "太平天国"
 heavenly.4.d: "拜上帝会的狂信徒起兵造反，以回击我们的歧视政策。他们以[SCOPE.sState('heavenly_kingdom_spawn').GetName]为大本营，很快就会占领有该教派存在的其他地区。"
 heavenly.4.f: "“玺剑光荣承帝赐，\n 诗章凭据诵爷前。\n 太平一统光世界，\n 威风快乐万千年。”"
 heavenly.4.a: "我们会彻底碾碎他们！"
 heavenly.5.t: "天国的陨落"
 heavenly.5.d: "太平天国被击败了。我们必须决定如何处理叛乱的余波；教派的支持者依然活跃，将来仍有可能给我们带来麻烦。"
 heavenly.5.f: "“这位所谓的基督之弟被斩首焚尸。他的骨灰被塞进大炮里发射出去。他玷污了我们的国家，必将神魂俱灭，阴魂无归。他已被彻底毁灭，所有反对我们的人都将如此。”"
 heavenly.5.a: "屠杀剩余的异教徒。"
 mass_reconversion_tt: "[SCOPE.sCountry('china_scope').GetName]#variable 10%#!的非[SCOPE.sReligion('state_religion_scope').GetName][Concept('concept_pop', '$concept_pops$')]将皈依[SCOPE.sReligion('state_religion_scope').GetName]。"
 heavenly.5.b: "展示仁慈，赦免那些前叛军。"
 heavenly.6.t: "天国的崛起"
 heavenly.6.d: "[ROOT.GetCountry.GetName]将[SCOPE.sCulture('manchu_culture').GetName]的统治踢到了一边。我们的政权不仅要继续存续，还要将天父的话语传播到全中国。"
 heavenly.6.d1: "[ROOT.GetCountry.GetName]已经从[SCOPE.sCountry('china_scope').GetName]夺回了自己的独立主权。我们的政权不仅要继续存续，还要能保护自己免受[SCOPE.sCountry('china_scope').GetAdjective]的报复打击。"
 heavenly.6.f: "地上的人不留下任何东西给自己使用，把所有的东西交给天父，供所有人共同使用，那么每个地方都将有平等的享用，每个人都能得到衣服和食物。"
 heavenly.6.a: "优先将天父的话语传达给群众。"
 heavenly.6.b: "对新约进行改造能够带领我们的政权向前进。"
 heavenly.6.b1: "[SCOPE.sCharacter('hong_rengan_scope').GetFullName]的新约将会带领我们前进。"
 heavenly.6.c: "我们应当整军备战，再次对抗[SCOPE.sCulture('manchu_culture').GetName]的恶魔。"
 heavenly.6.e: "现在是时候和西方列强建立关系纽带了。"
