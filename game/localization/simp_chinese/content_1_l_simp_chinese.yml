 #Prostitution Events
 prostitution.1.t: "传染病法"
 prostitution.1.d: "在[SCOPE.sCharacter('cda_ig_leader').GetFullName]的带领下，[SCOPE.sState('cda_state').GetName]的[SCOPE.gsInterestGroup('cda_ig').GetName]要求政府就卖淫问题表明立场。他们请求执行法律，允许警察以传播性病为由，将涉嫌卖淫的妇女扣留在性病医院。"
 prostitution.1.d2: "在[SCOPE.sCharacter('cda_ig_leader').GetFullName]的带领下，[SCOPE.sState('cda_state').GetName]的[SCOPE.gsInterestGroup('cda_ig').GetName]要求政府解决士兵中性病高发的问题。他们请求执行法律，允许警察以传播性病为由，将涉嫌卖淫的妇女扣留在性病医院。"
 prostitution.1.f: "“这些堕落的女人是对道德的公然冒犯。必须控制并治疗她们，以免她们在全国各地传播这罪恶的疾病。”"
 prostitution.1.a: "施行传染病法案。"
 prostitution.1.b: "这样的法律不人道。"
 prostitution.1.c: "医学证明这类措施是无效的。"
 prostitution.2.t: "废除传染病法"
 prostitution.2.d: "[SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName]领导的女权主义团体要求废除[SCOPE.sState('feminist_cda_state').GetName]的传染病法。他们谴责警察对妇女的粗暴对待以及性病医院的不人道条件。即使是与卖淫毫无瓜葛的女性也经常被强行关押。"
 prostitution.2.f: "“男警察把手放在我们身上。检查、处理、医治都是男人动手。医院里为我们祈祷、读圣经的又是个男人。我们被带到男执法官面前，我们只有死才能摆脱男人的控制！”"
 prostitution.2.a: "废除法案。"
 prostitution.2.b: "维持法案。"
 prostitution.2.c: "在全国废除该法案。"
 prostitution.3.t: "[SCOPE.sState('capital_state').GetName]的丑闻"
 prostitution.3.d: "警察查封了一家臭名昭著的男妓院。被捕的业主交代说[SCOPE.sCharacter('scandal_character').GetFullName]是他的客户之一，这条消息被泄露给了新闻界。"
 prostitution.3.f: "“[SCOPE.sState('capital_state').GetNameNoFormatting]发生了一起难以形容的恶心丑闻！被捕的男孩被迫认罪，据《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》报道，这件事很快就会引起又一波轰动。与此事有牵连的二十二人，包括贵族和其他人，都已逃离[ROOT.GetCountry.GetNameNoFormatting]。”"
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName]必须立刻辞职。"
 prostitution.3.b: "设法掩盖消息。"
 prostitution.3.c: "我们的宣传人员会把影响降到最低。"
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName]退出政坛。"
 prostitution.4.t: "警察暴行"
 prostitution.4.d: "[SCOPE.sState('police_brutality_state').GetName]的警察使用极端暴力的现象越来越普遍。工人阶级和有社会意识的人正游行抗议警察机构。"
 prostitution.4.f: "“一个星期不到，这些警察就犯下了除了他们自己外所有人都憎恨的罪行。男孩被他们打伤，女人被他们调戏。他们的暴行，伪证行径，愚蠢行动，都没有遭到惩罚。警察暴行正在成为本应最受我们尊敬机构的一部分。”"
 prostitution.4.a: "我们不能容忍这种行为。"
 prostitution.4.b: "武力使用得完全正当。"
