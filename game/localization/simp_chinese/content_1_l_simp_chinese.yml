 je_schleswig_holstein_question_reason: "石勒苏益格-荷尔斯泰因问题目前正占据着德意志民族主义者的思想和精力。为了使德意志朝着国家统一的方向前进，必须首先将荷尔斯泰因的德意志人民从他们的丹麦领主手中解放出来。"
