 doctrine_of_lapse_disabled: "无嗣失权将被废除，保留土邦。"
 raj.1.t: "皇冠上的宝石"
 raj.1.d: "[SCOPE.sCountry('company_country').GetName]的统治结束了，现在[SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting]政府将在印度事务中发挥更大的作用。历史将把这一天视为英属印度的创立之日。"
 raj.1.f: "“只要我们统治印度，我们就是世界上最强大的国家。而倘若我们丢掉印度，我们就会跌落为一个三流国家。只有通过专制手段，我们才能从印度榨取帝国所需的一切。”"
 raj.1.a: "总算摆脱了公司的统治。"
 activate_british_raj: "东印度公司将改组为英属印度"
 raj.2.t: "行使无嗣失权法"
 raj.2.d1: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]驻扎官以我国统治者年事已高且未诞下男性继承人为由，援引了“无嗣失权”政策、根据[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]的法令，[ROOT.GetCountry.GetName]的领土将立即并入[ROOT.GetCountry.GetTopOverlord.GetName]。"
 raj.2.d2: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]驻扎官以我国统治者作为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的失职和无能为由，援引了“无嗣失权”政策、根据[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]的法令，[ROOT.GetCountry.GetName]的领土将立即并入[ROOT.GetCountry.GetOverlord.GetName]。"
 raj.2.f: "下午1时整，驻扎官进入王宫。1时05分，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和[ROOT.GetCountry.GetRuler.GetHerHis]翻译的茶水端上来了。1时10分，废除土邦的命令下达。1时15分，再也没有[ROOT.GetCountry.GetNameNoFormatting]和[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]了。驻扎官走了，甚至都没碰茶杯，里面还冒着热气。"
 raj.2.a: "我们无法抗拒。"
 raj.2.b: "召集军队，我们坚持立场。"
 #Strike!
 strike.1.t: "罢工！"
 strike.1.d: "在[SCOPE.sBuilding('prime_strike_workplace').GetName]工作的工人已经受够了他们所处的恶劣条件。他们与[SCOPE.gsInterestGroup('unions_ig').GetName]合作，在[SCOPE.sState('strike_state').GetName]发起了全行业的罢工。"
 strike.1.f: "“将劳动者们从自私自利的魔掌中拯救出来是一项配得上我们民族最高贵、最有能力的人的功业。你是否愿意接受这样一份责任，全心全意信任真正的誓约骑士，劳动，运用你自身的能力，致力于使这些原则在人类中得胜？”"
 strike.1.a: "与罢工者展开谈判。"
 strike.1.b: "罢工必须得镇压。"
 strike.2.t: "罢工：劳资谈判"
 strike.2.desc: "在与工会领袖进行了深入讨论后，他们同意只要他们的主要要求得到满足，就停止罢工。"
 strike.2.flavor: "那些从各个方面打劫我们的[SCOPE.gsInterestGroup('industrialist_ig').GetName]也掌握着控制政府的权力，将他们的打劫行径合法化。而我们这些工作最努力、生产最多的人获得的酬劳最少；没有他们我们也能运作工厂，但没有我们他们就办不到！"
 strike.2.a: "承诺通过养老金法律。"
 strike.2.b: "承诺通过工资管控法律。"
 strike.2.c: "承诺通过监管机构法律。"
 strike.2.d: "承诺通过工人保障的法律。"
 strike.2.e: "承诺扩大工作场所安全机构。"
 strike.2.f: "承诺扩大社会保障。"
 strike.2.g: "他们的要求不可接受。"
 strike.3.t: "总罢工！"
 strike.3.d1: "由于要求未得到满足，这场罢工已升级为全国性的总罢工。整个[SCOPE.sCountry('strike_country').GetName]的采矿业几乎都已停产。"
 strike.3.d2: "由于要求未得到满足，这场罢工已升级为全国性的总罢工。整个[SCOPE.sCountry('strike_country').GetName]的工厂几乎都已停工。"
 strike.3.d3: "由于要求未得到满足，这场罢工已升级为全国性的总罢工。整个[SCOPE.sCountry('strike_country').GetName]的铁路几乎都已停止运行。"
 strike.3.f: "全世界工人联合起来！你们失去的只是锁链！"
 strike.3.a: "真是灾难！"
 strike.4.t: "罢工：反罢工行动"
 strike.4.d: "政府不愿与工会谈判，提出了一些旨在结束罢工的措施。"
 strike.4.f: "政府为了维系自身，当然有权对利用武力及暴力的来达成目标的情况进行阻拦或阻止；这理应是通过议会或政治手段达成的事情，如果真的应该达成的话。没时间浪费在侵犯自由权问题上吹毛求疵了。"
 strike.4.a: "授予警察特别权。"
 strike.4.b: "推动破坏罢工。"
 strike.4.c: "我们应该再考虑一下。"
 strike.5.t: "工会庆祝罢工胜利"
 strike.5.d: "当初向罢工工人承诺的政策改变，政府现正认真考虑。看来工会的要求很可能会得到满足。"
 strike.5.f: "奏效了，兄弟！我跟你咋说得来着？直接干才能有收获！现在让我们喝他个一大杯，这是我们应得的。"
 strike.5.a: "祝他们安好。"
 strike.6.t: "警察攻击罢工者"
 strike.6.d: "在一次暴力冲突中，警察使用了新授权的武器对罢工工人们开火，以期驱散他们。许多工人被打死，一些警官也受了伤，但群众被彻底地打垮了。"
 strike.6.f: "这种开火行径既不正义，也很残忍，说白了，这就是懦夫才做得出的蓄意谋杀。"
 strike.6.a: "开火！"
 strike.7.t: "破坏罢工打击了工会士气"
 strike.7.d: "我们鼓动破坏罢工的政策取得了显著的成功。许多罢工工人失去了斗争精神，现在抛弃了罢工事业。"
 strike.7.f: "我们的人会来到你的工厂，和大家打成一片，渗透到工会里面并升到高位。他会要求毫无道理的事情，让工会身陷麻烦之中。如果要发动罢工，他会当人群中声音最大的那一位，提议使用暴力，让某人陷入麻烦之中。最后的结果就是，工会会被瓦解。"
 strike.7.a: "正如计划的那样。"
 strike.8.t: "罢工：信守承诺"
 strike.8.d: "随着新法律的通过，政府满足了罢工工人的要求。"
 strike.8.f: "工会虽有种种缺点，但它为人类所作的贡献比过去任何一个人类组织都要大。他们为正派、诚实、教育、种族的进步、人类品质的发展所作的贡献，比其他任何人类团体都要多。"
 strike.8.a: "工会应该更多地参与政治。"
 strike.8.b: "这应该能让他们开心一会。"
 strike.9.t: "罢工：摧毁罢工"
 strike.9.d: "罢工者的精神完全崩溃了。他们不再有继续斗争的意志，罢工已被工会正式取消。"
 strike.9.f: "你们玩够了吧。现在回去干活儿；你们的工钱已相应扣减，你们要干几个钟头公司说了算。"
 strike.9.a: "他们已经学会害怕警棍了。"
 strike.9.b: "把领头的抓起来。这种事不会再发生了。"
