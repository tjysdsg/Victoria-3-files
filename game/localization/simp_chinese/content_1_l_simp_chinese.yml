 dei_breakup.1.t: "东印度的终结"
 dei_breakup.1.d: "没有驾驭的舵手，也没有来自殖民宗主国的支持，[ROOT.GetCountry.GetName]在印度尼西亚的政府已经开始分崩离析。看来殖民统治已经到了尽头。"
 dei_breakup.1.f: "群岛之间，暗流涌动。人们切断电报线，逃离警察，农场不再报告收成。然后，沉默打破了，随之而来的即是毁灭。"
 dei_breakup.1.a: "群岛上的人民已经夺取了他们应有的权利。"
 dei_breakup.1.b: "一个祖国，一个民族，一种语言！"
 dei_breakup.1.c: "我们将奋起反抗风暴，直到获救。"
