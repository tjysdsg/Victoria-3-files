 greece.1.t: "希腊人之国"
 greece.1.d: "民族主义的兴起在我们国民心中埋下了收复领土的愿望，所有[SCOPE.sCulture('greek_culture_scope').GetName]人的土地都应归于单一的希腊国之下。"
 greece.1.f: "“我们摆脱了奥斯曼几个世纪的统治，建立了希腊国。但这还不够。我们的许多同胞仍然生活在外国统治的压迫下，梦想着能有一个他们自己的国家。这一梦想只能通过吞并所有的希腊土地来实现，无论占领者同意与否，我们都想实现这一梦想。”"
 greece.1.a: "我们对这片土地的宣称毋庸置疑。"
 greece.1.b: "扩张并不是现在的首要任务。"
 greece.2.t: "伟大理想"
 greece.2.d: "希腊的扩张导致一些最狂热的民族主义者提出了一个更雄心勃勃的计划：征服[SCOPE.sState('thrace_scope').GetStateRegion.GetName]和[SCOPE.sState('aydin_scope').GetStateRegion.GetName]，重建拜占庭帝国。"
 greece.2.f: "“昨天看起来还是个荒谬的白日梦，今天就已经指日可待了。紫凤凰将会重生！”"
 greece.2.a: "拜占庭将会重建。"
 greece.2.b: "我们应当庆祝我们已获得的成就。"
