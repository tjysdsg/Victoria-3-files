 je_german_unification_idea_reason: "民族主义思想正在德意志人民中迅速蔓延。一旦这些思想在德意志邦联各州达到了临界数量的追随者，就必然会推动国家统一。"
 je_german_unification_idea_status: "德意志民族思想正在德意志邦联的各地区间传播。"
 je_north_german_unification: "北德意志邦联"
 je_north_german_unification_reason: "民族主义时代已经来临，德意志人民寻求统一。我们必须努力成为北德意志最重要的政权，这样人民才会将我们视为这项事业的捍卫者。"
 je_north_german_status: "如果我们能够成为唯一的[concept_unification_candidate]，北德意志小国将与我们合并。"
