 meiji.13.t: "日本开放"
 meiji.13.d: "由于被迫向世界打开了国门，[ROOT.GetCountry.GetName]现在必须与其他强权的经济干涉斗争。[SCOPE.sCharacter('shogun_scope').GetLastName]家和[SCOPE.gsInterestGroup('shogunate_ig').GetName]的权威因此受到了极大的削弱。"
 meiji.13.f: "时代变革之风呼啸着撞击着我们的国门，为了维护我们的统治，我们必须向世界展开它。"
 meiji.13.a: "我们必须适应新的环境。"
 bic_breakup.1.t: "不列颠统治的结束？"
 bic_breakup.1.d: "没有驾驭的舵手，也没有来自殖民宗主国的支持，[ROOT.GetCountry.GetName]正处于分崩离析的边缘。看来，[SCOPE.sCulture('british_culture').GetName]的统治已经到了尽头。"
 bic_breakup.1.f: "”放弃我们的岗位？什么岗位，什么军队？几个小时后，这个地方就会涌入大量的印度人，或者火，或者两者一起来。现在别抱怨了，拿起那个麻袋。拿走任何能够拿的走且有价值的东西，我会保证我们能一口气润到伦敦。“"
 bic_breakup.1.a: "印度会在各个王公之间被瓜分。"
 bic_breakup.1.b: "这是一个印度国家的诞生之时。"
 bic_breakup.1.c: "必须不惜一切代价维持不列颠的统治。"
