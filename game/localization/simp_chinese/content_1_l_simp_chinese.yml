 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName]脱离"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName]日前宣布从[ROOT.GetCountry.GetName]脱离。这在我们脆弱联盟的其余国家间进一步引发了动荡与骚乱。"
 central_america.3.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]签署了一项法令，批准剩余的国家自行脱离，但这不过只是走个程序罢了，毕竟邦联的分崩离析早已成为事实。不过如果以后有一天我们之间的裂痕得以修复，说不定邦联可以随之归来。\""
