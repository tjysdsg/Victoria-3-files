 je_secret_police: "恢复秩序"
 je_secret_police_reason: "非常时期需要非常手段。门外的激进分子威胁着要摧毁传统的等级制度，我们必须准备好使用高压措施来恢复秩序。"
 1848.5.t: "激进主义者在门外"
 1848.5.d: "激进主义运动正在变得流行，失控，暴力。革命的呼声在街上回荡。或许有必要采取极端措施。"
 1848.5.f: "“一群盲视、没文化的蠢货。他们想要被平等对待，而大部分人根本不配。如果他们能够接受自己的地位一切都会变得简单明了，然而他们却要坚持那毫无用处的骄傲，走上街头为自己顽固的理由表达抗议。如果他们坚持要动用暴力，那我们只能还之以对等手段。”"
 1848.5.a: "秘密警察会提供一份克制的方案。"
 1848.5.b: "我们需要国民警卫队。"
 1848.5.c: "暴政不是解决问题的方法。"
