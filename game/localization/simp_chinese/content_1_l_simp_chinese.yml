 je_heavenly_kingdom_main: "太平天国"
 je_heavenly_kingdom_main_reason: "危险的狂热分子正在全国煽动异议。他们构成了极大的威胁；如果他们的教派招揽到了足够的人手，就会尝试建立自己的异教王国。必须不惜一切代价阻止这些疯子。"
