 japan_society_tech_modifier: "学习西方"
 je_veiled_protectorate: "帷幕保护国"
 je_veiled_protectorate_reason: "我们在埃及的影响力正在显著增长，然而我们在这个区域的势力很大程度上依赖于我们同这个未受认可国家之间的关系。在这个国家设立一个保护国机构，能够确保我们的主导地位。"
 veiled_protectorate.1.t: "帷幕保护国"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName]确保了对[SCOPE.sCountry('egypt_country').GetName]的主导地位。这一事态很快被外界称作“帷幕保护国”，在技术细节上埃及仍然是[SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting][SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle]的合法臣属，然而后者只能无助地静观局势。"
 veiled_protectorate.1.f: "今天的尼罗河被鲜血染红。反对新政权的人被迅速地扑杀。在金字塔的阴影下，[SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting]的外交官和政客双眼闪烁着火，激烈地讨论着如何给埃及的大地带去文明。"
 veiled_protectorate.1.a: "没人能否认[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国的能量。"
 veiled_protectorate.1.b: "向[SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting]的新[SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle]保证我们的支持。"
 veiled_influence: "帷幕影响力"
 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]躲过刺杀"
 laws.1.d: "我们挚爱的[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]惊心动魄地躲过一劫。这个未遂的刺客和[SCOPE.gsInterestGroup('jedi_scope').GetName]关系颇深，后者反对[SCOPE.sLaw('current_law_scope').GetName]法律授予[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]的新权力。"
 laws.1.f: "首都爆出了一个令人不安的消息，有人刺杀[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]未遂。在夜深人静之时，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]在[SCOPE.sCharacter('ruler_scope').GetHerHis]年轻侍卫的保护下成功逃过了刺杀。在医院的病床上，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]告诉[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]，尽管伤口肯定会留下终身的疤痕，但[SCOPE.sCharacter('ruler_scope').GetHerHis]对事业的决心与奉献绝不因此消退。"
 laws.1.a: "为了社会的安全稳定。"
 laws.1.b: "自由就是这样消亡的。"
