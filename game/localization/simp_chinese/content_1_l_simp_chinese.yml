 #Coronation of Queen Victoria
 victoria.1.t: "维多利亚女王的加冕礼"
 victoria.1.d: "国王去世了。随着他年轻的侄女[SCOPE.sCharacter('queen_victoria').GetFirstName]继位加冕，汉诺威王冠脱离了英国控制。整个王国都为女王的加冕而欢欣鼓舞，愿她长久统治！"
 victoria.1.d2: "国王去世了。随着他年轻的侄女[SCOPE.sCharacter('queen_victoria').GetFirstName]加冕，整个王国都欢欣鼓舞。愿她长久统治！"
 victoria.1.f: "“既然上帝将我放在这个位子上，我将尽我最大的努力来履行对国家的职责。”"
 victoria.1.a: "天佑女王！"
 victoria.1.tt: "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective][concept_customs_union]成员离开了我们的经济圈。"
 victoria.2.t: "维多利亚女王的加冕礼"
 victoria.2.d: "国王去世了。随着他年轻的侄女维多利亚继位加冕，汉诺威王冠脱离了英国控制。她的叔叔[SCOPE.sCharacter('ernest_augustus').GetFirstName]现在统治汉诺威。"
 victoria.2.f: "“我愿意为我的侄女流干最后一滴血。”"
 victoria.2.a: "天佑国王！"
