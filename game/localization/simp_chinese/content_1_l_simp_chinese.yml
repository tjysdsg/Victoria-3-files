 1848.6.t: "极端措施"
 1848.6.d: "[SCOPE.sLaw('home_afairs_law').GetName]已经在激进主义分子的心中播下了恐惧。我们已经见证，这样一股力量掌握在国家高层手中会多么有效果。"
 1848.6.f: "“随便他们怎样讨厌我们，只要他们还在害怕我们。对于这些潜伏在暗处的不满分子绝不能姑息。就像寄生虫一样，他们会不断地啃食[ROOT.GetCountry.GetAdjectiveNoFormatting]国家的每一根栋梁。”"
 1848.6.a: "把领头的抓起来。"
 1848.6.b: "重拳出击。"
 1848.6.c: "有效、高效。"
