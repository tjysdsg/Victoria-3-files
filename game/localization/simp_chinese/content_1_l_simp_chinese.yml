 skyscraper.1.t: "摩天大楼选址确定"
 skyscraper.1.d: "我们的建筑师和工程师认为[SCOPE.sState('skyscraper_site').GetName]的[SCOPE.sState('skyscraper_site').GetCityHubName]就是建造摩天大楼的最佳地点。"
 skyscraper.1.f: "“先生们，我们要去建造世界上最高的建筑。仅地基就需要数百人，如果不十二小时轮班还要更多。我们每天都需要将成千上万袋水泥运送到一座大都市的中心。我们必须确保所需的巨量钢铁的供应，它们将像阿特拉斯一样承载整个世界的重量。我们面前的任务无比艰巨。”"
 skyscraper.1.a: "打下地基。"
 skyscraper.2.t: "触摸天空"
 skyscraper.2.d: "[SCOPE.sState('skyscraper_state').GetName]的[SCOPE.sState('skyscraper_state').GetCityHubName][SCOPE.sBuilding('skyscraper_building_scope').GetName]完工了。它高耸入天际，激励着所有仰视它的人。"
 skyscraper.2.d2: "[SCOPE.sState('skyscraper_state').GetName]的[SCOPE.sState('skyscraper_state').GetCityHubName][SCOPE.sBuilding('skyscraper_building_scope').GetName]完工了。这是世界上第一座摩天大楼，它高耸入天际，激励着所有仰视它的人。"
 skyscraper.2.f: "“如果没有成千上万投身于建设大楼的人们的辛勤工作和勇气，我的摩天大楼就不可能建成。当然，作为首席建筑师，我的影响可能比大多数人更大。甚至可以说大部分功劳是我的。事实上，这个人类成就的顶峰，这个新的巴别塔，完全是出于我的想法。看看我的成果吧，你们这些强人，并感到绝望！”"
 skyscraper.2.a: "雄伟的成就。"
 skyscraper.2.b: "[ROOT.GetCountry.GetAdjective]的建筑学天下无敌啊。"
