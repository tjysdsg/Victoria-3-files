 tunguska.1.t: "通古斯大爆炸"
 tunguska.1.desc: "一场大爆炸响彻[SCOPE.sState('tunguska_state').GetName]的通古斯。科学家认为这是有天体与地球相撞了。"
 tunguska.1.f: "“我一时失神，然后我的妻子跑了出来，把我带到了房子里。然后就听到这样的声音，就像岩石坠落或大炮开火一样，地球震动了，当我趴在地上时，我压低着头，生怕被石头砸碎脑袋。当屋顶被掀开，热风在房屋之间吹来，像是从大炮里飞出来一样，在地上留下了像小径一样的痕迹，还损坏了一些庄稼。”" #S. Semenov
