 greece.3.f: "“为了促进我们两国间的友好关系，以及振奋[ROOT.GetCountry.GetAdjectiveNoFormatting]人民的精神，[SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle]大度地割让了伊奥尼亚群岛。群岛在我国的友好保护国政权治下，受益于我们真诚而公正的帮助，并且我们相信，在我们值得信赖的朋友的悉心关爱下，群岛的人民将走向繁荣。”"
