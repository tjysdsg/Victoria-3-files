 je_communism_2: "人民的革命"
 je_communism_2_reason: "人民仍在国王、牧师和资本家的暴政之下受苦。我们必须推翻反动政府，建立工人的乐园。"
 communism.1.t: "必争之世界"
 communism.1.desc: "随着社会主义思想席卷[ROOT.GetCountry.GetName]，[ROOT.GetCountry.GetRuler.GetLastName]政府决定考虑作出重大让步以阻止其进展。现在，我们有足够的能力去快速改变政策。"
 communism.1.f: "“无产阶级在各处都采取着一种咄咄逼人的姿态，并开始数算敌人那些数量上远弱于己方的军警；接着要求自己的权利得到实现。所有人心中都涌起了不祥的预感，而重要器官还没有被瘫痪的人则心怀战战兢兢的预期：那发出赎世之言的未来将至。”" #Bakunin
 communism.1.a: "提高劳动工资以与劳动力价值相适。"
 communism.1.b: "最后的奴隶要摆脱苦难。"
 communism.1.c: "保障工人更好的条件。"
 communism.1.d: "我们决不投降！"
 communist_unions.tt: "[SCOPE.gsInterestGroup('unions').GetName]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时选择先锋队主义者、共产主义者或无政府主义者领袖的概率会大幅提高。\n其他[Concept('concept_interest_group', '$concept_interest_groups$')]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时选择先锋队主义者、共产主义者或无政府主义者领袖的概率会提高。"
 communist_government_modifier: "鲜明的逆境"
 communism.2.t: "工人共和国"
 communism.2.d: "[ROOT.GetCountry.GetName]的工人终于推翻了资产阶级政府，建立了委员会共和国。但是，要真正实现社会主义，还有很长的路要走。"
 communism.2.f: "“只要人类的劳动力，以及生命本身，仍保持着可以被买卖、被剥削、被抢掠的状态，‘人类的生命神圣不可侵犯’的原则就是一桩可耻的骗局，说它的人意在将被压迫的奴隶永远锁在枷锁之中。”" #Trotsky
 communism.2.a: "先锋党会引领道路！"
 communism.2.b: "一切权力归于委员会！"
 communism.2.b2: "一切权力归于苏维埃！"
 communism.2.c: "没有神明！没有主人！无政府永存！"
 chose_vanguardism.tt: "[SCOPE.gsInterestGroup('unions').GetName]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时会更有可能选择[GetIdeology('ideology_vanguardist').GetName]领袖。"
 chose_communism.tt: "[SCOPE.gsInterestGroup('unions').GetName]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时会更有可能选择[GetIdeology('ideology_communist').GetName]领袖。"
 chose_anarchism.tt: "[SCOPE.gsInterestGroup('unions').GetName]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时会更有可能选择[GetIdeology('ideology_anarchist').GetName]领袖。"
 je_anarchy: "互助"
 je_anarchy_reason: "如果有国家，就必然有统治，因而也就有奴役；没有公开的或隐蔽的奴役的统治，是不可想像的，这就是我们要与国家为敌的原因。" #Bakunin
 je_vanguard: "国家与革命"
 je_vanguard_reason: "无产阶级需要国家政权，中央集权的强力组织，暴力组织，既是为了镇压剥削者的反抗，也是为了领导广大民众来“调整”社会主义经济。" #Lenin
 vanguard_custom_tooltip: "所有举足轻重的利益集团都由[GetIdeology('ideology_vanguardist').GetName]、[GetIdeology('ideology_communist').GetName]或[GetIdeology('ideology_anarchist').GetName]领袖领导。"
 vanguard_instruction_status: "知识分子、乡村民众、工会和军队如果是边缘集团将会接纳先锋队主义。"
 je_communist_welfare: "我们的革命"
 je_communist_welfare_reason: "只有满足所有人的需求，共产主义才能实现。各尽所能，按需分配。"
 je_5_year_plan: "五年计划"
 je_5_year_plan_reason: "共产主义就是工人政权加全国电气化。" #Lenin
 je_5_year_plan_goal: "[concept_gdp]达到[JournalEntry.GetTotalGoalValue]"
 communism.3.t: "先锋队前进"
 communism.3.d: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]中的反动分子终于被肃清。我们可以确信，他们的新领袖[SCOPE.sCharacter('new_vanguard_leader').GetFullName]将忠于国家，忠于社会主义。"
 communism.3.f: "“无产阶级专政，即被压迫者先锋队组织成为统治阶级来镇压压迫者，不能仅仅只是扩大民主。无产阶级专政还要对压迫者、剥削者、资本家采取一系列剥夺自由的措施。”" #Lenin
 communism.3.a: "忠诚必须绝对。"
 communism.3.b: "他们可以发挥重要作用。"
 new_vanguard.tt: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]在受到相应[concept_political_movement]的[Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]时会更有可能选择先锋队主义者领袖。"
 new_vanguard_opinion: "忠诚的先锋队"
 new_vanguard_clout: "融入先锋队"
 communism.4.t: "面包与自由"
 communism.4.d: "[ROOT.GetCountry.GetName]正迅速成为无政府主义的乌托邦。贫困已被彻底消除，以互助为基础的无阶级社会正在扎根。"
 communism.4.f: "“一种与众不同的社会构想正在形成。这种构想有着‘无政府’这一名号，寻求使个性获得最完满的发展，同时使自愿结社在所有方面、以所有可能程度、为了所有可想象的目标而获得最高级的发展。”" #Kropotkin
 communism.4.a: "安那其妈妈爱着她的孩子们。"
 anarchist_utopia: "面包与自由"
 je_opium: "鸦片贸易"
 je_opium_reason: "鸦片这种危险的成瘾物质席卷全球，需求正在飙升。我们应当设法成为最主要的供应商！"
 opium_events.1.t: "鸦片大亨"
 opium_events.1.d: "[SCOPE.sBuilding('opium_building').GetName]的鸦片产量正在暴增，而外国对鸦片的需求也不可能比这还高了。[SCOPE.sCountry('opium_addict_country').GetName]的[SCOPE.sCulture('opium_addict_culture').GetName]人对这玩意太着迷了，以至于这几乎成为了全国性的消遣活动。"
 opium_events.1.f: "“这朵花的种子，尽管看上去无害，却真真切切是众帝国衰落的种子。人们为了满足自己对鸦片的贪欲会发动血腥的战争，为了再尝一口甚至能卖掉自己的亲身母亲。而我们会将鸦片卖给他们。”"
 opium_events.1.a: "保持鸦片流入！"
 opium_events.1.b: "我的[SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting]朋友，拿稳我的吸管。"
 opium_production_modifier: "鸦片生产激增"
 opium_exporter_modifier: "首要鸦片出口国"
 je_qa_test: "QA TEST"
 je_qa_test_reason: "I love QA"
 je_dialectics: "哲学系"
 je_dialectics_reason: "哲学已经存在了数千年，现在是时候将其作为一门学科认真对待了。我们的所有高等院校都应设立资金充裕的哲学系。"
 dt_society_events.1.t: "哲学系"
 dt_society_events.1.d: "我们已经为所有高等院校的哲学系提供了资金。[SCOPE.sState('university_state').GetName]的[SCOPE.sBuilding('philosophy_department').GetName]选择将这笔资金集中用于推进黑格尔辩证法上。"
 dt_society_events.1.f: "“既然人差不多到齐了，我们可以开始了。你在这里所做的一切都以这个组合词开始和结束：‘philo’，意思是爱，‘sophia’，意思是智慧。对学习和思考的爱就是哲学。哲学的基础是我们感知生活、世界和一切本质的观点。我们不一定能在这里教你如何完成特定的任务。我们能做的是教你如何学习，以及如何思考自己的学习。”"
 dt_society_events.1.b: "研究辩证唯物主义。"
 dt_society_events.1.a: "正题，反题，合题！"
 dt_society_events.1.c: "我们需要更实用的方法。"
 synthesis_modifier: "合题！"
 je_realism: "赞助现实主义艺术"
 je_realism_reason: "艺术家们正在从抽象、幻想的艺术转向具体题材的现实表现。这场运动的赞助人应该能收获许多。"
 dt_society_events.2.t: "现实主义运动"
 dt_society_events.2.d: "[SCOPE.sState('art_state').GetName]的[SCOPE.sBuilding('art_building').GetName]已成为现实主义运动的重要中心，产出着我们这个时代最优秀的作品。"
 dt_society_events.2.f: "现实主义描绘的是世界真是的模样、不论是好是坏，而非我们希望世界成为的模样。它不仅追求眼睛中物体的真实，也追求普通人日常经历的真实。"
 dt_society_events.2.a: "终于，我们都能与之相关的艺术。"
 dt_society_events.2.b: "我们能更完美地捕捉现实吗？"
 dt_society_events.2.c: "世界是残酷而平凡的。"
 realist_art: "支持现实主义运动"
 grim_realism: "残酷的现实主义"
 je_academia: "建立大学"
 je_academia_reason: "世界正在飞速变化，如果我们不能跟上最新的技术、社会和军事进步，我们就会被扫入历史的背景板。"
 new_academia: "哲人王"
 dt_society_events.3.t: "高等教育"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetHerselfHimself]正式开放了[SCOPE.sState('university_state').GetName]的[SCOPE.sBuilding('university_building').GetName]。[ROOT.GetCountry.GetName]的学术界开始蓬勃发展。"
 dt_society_events.3.f: "哲学是人类的最高使命。通过哲学，我们可以理解形而上学的基础、神圣的本质以及美德的精髓。那么理所当然，只有最开明的智慧追寻者才适合掌权。"
 dt_society_events.3.a: "社会应该由哲人王统治。"
 dt_society_events.3.b: "现代制度应当采用现代方法。"
 dt_society_events.3.c: "使医疗职业正规化。"
 je_opium_obsession: "鸦片危机"
 je_opium_obsession_reason: "我们的人民有许多人成了抽大烟的瘾君子。这是国家的耻辱，必须立刻解决。"
 je_opium_obsession_goal: "以下条件必须满足5年（可以中断）："
 opium_wars.1.t: "鸦片危机"
 opium_wars.1.d: "鸦片成瘾正在[ROOT.GetCountry.GetName]肆虐。大量[SCOPE.sCulture('addicted_culture').GetName]人成为了瘾君子，酿成了大范围的犯罪、贫困以及怠惰。尽管有着如此明显的危害，[SCOPE.sCountry('opium_importer').GetName]依然继续往市场倾销鸦片。"
 opium_wars.1.f: "每个家庭都有一位躺平不起的大烟瘾君子；每一个街角都有一个鸦片窝；每一个港口都欢迎[SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting]的商人们，因为只要有人付钱，他们就会将过量的鸦片倒到那人喉咙里。"
 opium_wars.1.a: "我们得做点什么！"
 opium_wars.1.b: "我们不能得罪[SCOPE.sCountry('opium_importer').GetName]。"
 opium_wars_addiction_modifier: "鸦片瘾泛滥"
 opium_wars.2.t: "鸦片战争"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting]政府已经宣布，它将下定决心禁止鸦片在[SCOPE.sCountry('opium_wars_target_country').GetName]的买卖。由于[ROOT.GetCountry.GetName]是鸦片的主要出口国，这将会引发重大的经济担忧。"
 opium_wars.2.f: "“有些人谴责鸦片贸易商是道德败类；我要对他们说，你又是什么玩意，竟敢阻碍自由贸易和消费者的自由选择。哪里有需求，我们就去哪里提供——即使不是我们，也会有其他国家因为[SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]族的鸦片瘾君子而赚得盆满钵满。难道仅仅因为一小部分不负责任的傻子滥用它，就要剥夺所有人食用鸦片的权利吗？难道[ROOT.GetCountry.GetAdjectiveNoFormatting]的每一个家庭都要被剥夺因鸦片贸易流入我国的财富吗？”"
 opium_wars.2.a: "他们会食鸦片，他们会喜欢上它的！"
 opium_wars.2.b: "我们还有其他事务要处理。"
 je_opium_wars: "鸦片战争"
 je_opium_wars_reason: "我们必须确保鸦片贸易继续，以保护我们的经济利益。"
 opiumwars_fail_tt: "是反对我们的势力之一"
 opium_wars.3.t: "毒瘾的终止"
 opium_wars.3.d: "我们已经卓有成效地戒断了[SCOPE.sCulture('addicted_culture').GetName]人对鸦片的依赖性。现在哪怕是[SCOPE.sCountry('opium_wars_aggressor_country').GetName]的诡计也没法阻止[ROOT.GetCountry.GetName]的国民恢复身体健康，实现国富民强了。"
 opium_wars.3.d2: "我们已经卓有成效地戒断了[SCOPE.sCulture('addicted_culture').GetName]人对鸦片的依赖性。现在哪怕是列强的诡计也没法阻止[ROOT.GetCountry.GetName]的国民恢复身体健康，实现国富民强了。"
 opium_wars.3.f: "正如鸦片瘾君子戒断了自己的毒瘾并从懒汉床上爬起来一样，我们的国家也摈弃了外国势力那令人生厌的镣铐，崛起成为了一个主权国家。鸦片不再在我国泛滥，我们的河流将流淌着白银，我们的人民重新变得生龙活虎起来。"
 opium_wars.3.a: "[ROOT.GetCountry.GetName]的主权是绝对的。"
 opium_wars.3.b: "和谐应当重归[ROOT.GetCountry.GetName]。"
 opium_wars_fail_tt: "[SCOPE.sCountry('target').GetAdjective]没有[concept_obsession]鸦片的[Concept('concept_primary_cultures','$concept_primary_culture$')]人"
 china_authority: "维护主权"
 china_welfare: "鸦片戒瘾"
 opium_wars.4.t: "鸦片战争：战败"
 opium_wars.4.d: "我们在敌人手中遭受了耻辱般地惨败，因此被迫打开我国的市场。不仅无法阻止鸦片在我国的继续流通，我国的主权也遭到了侵犯，人民愤懑不止。"
 opium_wars.4.d2: "我们在[SCOPE.sCountry('opium_wars_treaty_port_winner').GetName]手中遭受了耻辱般地惨败，因此被迫割让[SCOPE.sState('treaty_port_state').GetName]港。不仅无法阻止鸦片在我国的继续流通，我国的主权也遭到了侵犯，人民愤懑不止。"
 opium_wars.4.d3: "我们在敌人手中遭受了耻辱般地惨败，因此被迫割让一处条约港。不仅无法阻止鸦片在我国的继续流通，我国的主权也遭到了侵犯，人民愤懑不止。"
 opium_wars.4.f: "那个在宁和之地统治数个世纪的国家去哪里了？我们是鸦片的奴隶，只能仰仗贪婪的外国人那一丁点的仁慈。我们不能控制自己的港口，外国人对我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]毫无尊敬之情，此外每个老百姓家中不满的低语都日渐聒噪。黑暗的时代降临了；我们的天命或许到了一个终点。"
 opium_wars.4.a: "他们或许就是[ROOT.GetCountry.GetName]的报丧使者。"
 opium_wars_lost: "输掉鸦片战争"
 opium_wars.5.t: "鸦片战争：胜利"
 opium_wars.5.d: "我们已强迫[SCOPE.sCountry('opium_wars_target_country').GetName]开放市场，确保了未来几年鸦片贸易能够保证延续。"
 opium_wars.5.d2: "我们已强迫[SCOPE.sCountry('opium_wars_target_country').GetName]在[SCOPE.sState('treaty_port_state').GetName]割让一座条约港，确保了未来几年鸦片贸易能够保证延续。"
 opium_wars.5.f: "\"全部都结束了，大使。告诉你的[SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle]签署这个条约，否则后果会十分严重。你将对我们开放港口，你会同我们的官员就一切贸易事务协商，在当前的战斗中给你的土地和人民带去毁灭的士兵由你来支付报酬。你会屈服。\""
 opium_wars.5.a: "[ROOT.GetCountry.GetName]统治着海洋！"
 opium_wars.5.b: "让他们食鸦片。"
 opium_wars_navy_modifier: "鸦片战争：统治海洋"
 opium_wars_export_modifier: "鸦片战争：贸易主宰"
 opium_wars.6.t: "鸦片走私犯"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]的巡逻队抓到了一群[SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]走私犯携带鸦片进入[ROOT.GetCountry.GetName]。这是[SCOPE.sCountry('smuggler_country').GetName]公然试图绕开鸦片禁运的行为。"
 opium_wars.6.f: "“走私？绝对不是！我们都是诚实的商人，合法地将货物运往你们美好的国家。”\n\n“我们当然有对应的文件。你们想要检查我们的船只？这恐怕不行。货舱里有很多可怕的……呃……吃人猛獾。”\n\n“我向您保证，这完全是一场误会！放开我！我要见[SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]大使！”"
 opium_wars.6.a: "处决这些走私犯。"
 opium_wars.6.b: "把他们枷起来送回去。"
 executed_opium_smugglers: "处决鸦片走私犯"
 returned_opium_smugglers: "羞辱鸦片走私犯"
 opium_wars.7.t: "戒瘾"
 opium_wars.7.d: "[ROOT.GetCountry.GetName]解决鸦片危机的措施正在取得成效。[SCOPE.sState('recovry_state').GetName]的公民已经戒除鸦片瘾，类似的情况整片区域都能看到。"
 opium_wars.7.f: "“我曾经对任何想法和感受都无动于衷，躺得很平，没有欲求。为了能让我再次振作起来，去思考，去感受，去热爱这个世界给予的一切快乐……但我还是觉得那件事十分诱人。我必须抵制。”"
 opium_wars.7.a: "加倍照顾病人。"
 opium_wars.7.b: "他们对鸦片的爱，应该替换为对[ROOT.GetCountry.GetName]的爱。"
 opium_health_focus: "戒瘾"
 opium_loyalty_focus: "爱国"
 opium_wars.8.t: "鸦片成瘾"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName]人正在遭受鸦片成瘾带来的严重后果。对这种物质的滥用在整个[SCOPE.sState('opium_addiction_state').GetName]都变得普遍。"
 opium_wars.8.f: "瘾君子处在梦魔和恶梦的重压之下；正像一个人由于一种令人松懈的疾病所招致的精神上的倦怠而卧床不起，并被迫亲眼看见最令他心软的爱之对象受到伤害与暴行而无可奈何那样，他也睁眼望着他所乐意实现的事情却无能为力：他诅咒那束缚着他、使他不能行动的魔力；要是他能起床走动，他宁肯献出自己的生命；但他却像婴儿一样无力，甚至连尝试站起来都办不到。" #Thomas De Quincey
 opium_wars.8.a: "悲剧！"
 opium_wars.8.b: "或许我们可以将这件事看作一件医学现象。"
 opium_addiction_state_mod: "鸦片成瘾"
 lesser_opium_addiction_state_mod: "治疗鸦片瘾"
 je_sick_man_main: "欧洲病夫"
 je_sick_man_main_reason: "我们必须实现奥斯曼帝国的现代化和复兴。"
 je_sick_man_main_goal: "完成4项“坦齐马特”[Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_sick_man_main_failure_movements_tt: "巴尔干的文化少数派[Concept('concept_political_movement','$concept_political_movements$')]会吸引更多支持"
 je_sick_man_syria: "坦齐马特：收复叙利亚"
 je_sick_man_syria_reason: "叙利亚落入了埃及的暴君手中，后者从我们手中窃走了我们对其主权的合法权利。必须将其夺回！"
 je_sick_man_syria_status: "针对埃及发起外交博弈会引来欧洲[Concept('concept_great_power', '$concept_great_powers$')]的支持。"
 je_sick_man_egypt: "坦齐马特：收复埃及"
 je_sick_man_egypt_reason: "随着叙利亚被收复，我们应当把注意力转向埃及。这里是奥斯曼的合法领地，却落入了篡权者之手。"
 je_sick_man_economy: "坦齐马特：城镇化"
 je_sick_man_economy_reason: "我们的经济不发达，城镇化也不行。我们必须走上工业化的道路。"
 je_sick_man_education: "坦齐马特：教育改革"
 je_sick_man_education_reason: "我国只有极少数人有基本的读写能力。我们应当建立学校教育人民，还要成立属于我们自己的高等院校。"
 je_sick_man_education_goal: "将你的人民的识字率提升20%。"
 je_sick_man_separatism: "坦齐马特：镇压分离主义"
 je_sick_man_separatism_reason: "我们已经失去了希腊和塞尔维亚；我们不能让帝国被分裂主义叛军瓦解。"
 je_sick_man_separatism_goal: "以下条件必须满足15年："
 je_sick_man_army: "坦齐马特：军队现代化"
 je_sick_man_army_reason: "虽然耶尼切里已经解散，但要让我们的军队现代化还有太多工作要做。"
 finished_sick_man_tt: "欧洲病夫[concept_journal_entry]完成或失败"
 sick_man.1.t: "欧洲病夫"
 sick_man.1.d: "[ROOT.GetCountry.GetName]现在进入了一段稳定的下降期。如果我们不去声张[ROOT.GetCountry.GetAdjectiveNoFormatting]的主权，在群雄并起的世界夺回我们的地位，我们就会陷入毁灭的风险。"
 sick_man.1.f: "我们衰败了，但我们可以再次崛起。在一次富有冒险精神的事变中，我们废除了禁卫军——这些人可悲地把持权力长达几个世纪，终于在最后关头同意进行改革。接下来还有更多的工作要做。首先，我们要用一支真正的现代化军队来取代禁卫军。此外，我们必须重建土耳其高门作为文明的最高点。教育，城市化以及国家主权应当被提到[ROOT.GetCountry.GetAdjectiveNoFormatting]议程的最优先项。"
 sick_man.1.a: "需要进行大改革。"
 sick_man.2.t: "坦齐马特：重新组织"
 sick_man.2.desc: "[ROOT.GetCountry.GetName]已经成功完成了现代化，再次跻身于世界舞台。[ROOT.GetCountry.GetAdjectiveNoFormatting]之国开启了一个全新的纪元。"
 sick_man.2.f: "高。这是唯一可以匹配它的字词。穿过伊斯坦布尔的街道，可以看见现代化的工厂和学校，可以看见卫兵在进行军事训练。曾经遍布农场的地方，现在拔地而起闪亮的城区。谁能想到短短几十年前帝国还处在濒临崩溃的边缘！曾几何时，欧洲强权看待我们的眼光里充满了可怜与贪婪，无时无刻伺机分裂我们的土地。现在，我们能看到，他们的外交官眼里满是对我们成就的敬畏，不得不将我们平等对待。真主在上！"
 sick_man.2.a: "军队改革可以进一步深化。"
 sick_man.2.b: "我们要再征服巴尔干！"
 sick_man.2.c: "坚持以推动城镇化为中心。"
 sick_man.2.d: "我们将收获教育带来的益处。"
 ottoman_army_reform: "奥斯曼军队重组"
 ottoman_urbanization: "奥斯曼城镇化"
 ottoman_education: "奥斯曼教育"
 sick_man.3.t: "欧洲卒夫"
 sick_man.3.d: "[ROOT.GetCountry.GetName]未能实现现代化，在世界舞台上重新站稳跟脚。秃鹰开始盘旋，[ROOT.GetCountry.GetName]的末日近了。"
 sick_man.3.f: "高门陷入了沉寂。[SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle]宣布意图退位——极有可能是受到了[SCOPE.sCharacter('ottoman_sultan').GetHerHis]大臣的胁迫——之后人们发现[SCOPE.sCharacter('ottoman_sultan').GetHerHis]死在了自己的房间里。正如我们挚爱的帝国一样，[SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle]长期以来饱受病痛的折磨，最终使得[SCOPE.sCharacter('ottoman_sultan').GetHerHim]无法承受皇冠的重量。[SCOPE.sCharacter('ottoman_sultan').GetHerHis]最终变成了自己破碎而癫狂的影子。"
 sick_man.3.a: "我们确是真主所有的，我们必定只归依他。"
 je_meiji_restoration: "御一新"
 je_meiji_restoration_reason: "孤立而停滞的日本数个世纪以来都被幕府统治。如果我们想在这个迅速现代化的世界占有一席之地，就必须将权力奉还合法的天皇。"
 je_meiji_restoration_goal: "以下条件必须满足10年："
 je_meiji_main: "[ROOT.GetCountry.GetRuler.GetFirstName]维新"
 je_meiji_main_reason: "天皇已重新掌权，现代化进程开始。有许多工作要做。"
 je_meiji_main_goal: "完成3项维新[Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_meiji_economy: "维新：日本工业化"
 je_meiji_economy_reason: "日本必须将产业现代化，以便与那些想要控制和剥削我们的国家竞争。"
 je_meiji_army: "维新：废除武士制度"
 je_meiji_army_reason: "武士是我们古老的封建世袭战士阶层。几个世纪以来，他们为我们作战，指挥我们的军队。但在享受了几百年的相对和平后，他们已经忘记了战争之道，成了国家的负担。"
 je_meiji_diplomacy: "维新：结束锁国"
 je_meiji_diplomacy_reason: "几个世纪以来，日本一直闭关锁国，以抵御外国的影响。但现在是时候向世界敞开我们自己了。然而，我们的目标不仅仅是开放日本，还要建设我们的国家，成为世界舞台上的一极。"
 has_completed_meiji_army_je_tt: "已完成#b $je_meiji_army$#!"
 has_completed_meiji_economy_je_tt: "已完成#b $je_meiji_economy$#!"
 has_completed_meiji_diplomacy_je_tt: "已完成#b $je_meiji_diplomacy$#!"
 meiji.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName]维新"
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName]已经丧失了权力，王政已经归复于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]。这一重大时刻标志着几个世纪以来幕府在[ROOT.GetCountry.GetName]统治的终结，同时也开启了一个现代化与革新的新纪元。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须谨慎地选择自己的政治盟友。"
 meiji.1.f: "前征夷大将军带着尊敬与羞愧向天皇行礼，将自己的住所及权力宝座——雄伟的江户城堡——交给了重新掌权的天皇。改造工作马上就要开始；一座辉煌的皇宫将取代这座老城堡。尽管外观将与京都的前皇居大同小异，但天皇计划将日本丰富的装饰传统与陌生的西方时尚结合起来。或许这就是对日本未来的一种隐喻。"
 meiji.1.a: "工业或许会帮助我们渡过难关。"
 meiji.1.b: "我们必须依靠知识分子。"
 meiji_favored_ig: "天皇青睐"
 shogunate_rename.tt: "幕府利益集团改名为地主"
 meiji.2.t: "全新的日本"
 meiji.2.d: "一支改革完毕的军队，一个开放且被认可的国家，一个新的社会。[ROOT.GetCountry.GetName]屹立于世界强国之列，可能会开始追求自己的帝国野心。"
 meiji.2.f: "“朕赖天佑保有，践万世一系之皇祚。我国之开化未浃，政律亦从而相异，非费时月能达其期望；故欲勉行于开明各国，择诸方法，采适宜妥当者，施之于我国，渐次改革政俗，使同一致。”" #Emperor Meiji
 meiji.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国将会崛起。"
 meiji.2.b: "我们需要强大的朋友，因为我们会树立强大的敌人。"
 meiji.2.c: "铁路是走向成功的关键。"
 japan_military_reward: "日本军事改革"
 japan_diplomatic_reward: "日本大使"
 japan_production_reward: "现代日本铁路"
 meiji.3.t: "武士的落幕"
 meiji.3.d: "[ROOT.GetCountry.GetName]成功改革了军队，终结了落后的封建体系。[SCOPE.gsInterestGroup('samurai_ig').GetName]阶层似乎不再拥有现代社会的一席之地。"
 meiji.3.f: "将军统治大名，而大名又依靠武士来维持对被奴役农民的统治。这是日本封建制的根基，但现在已经成为了过去的遗迹。还有一些人仍忠于武士的理念，这些准则和美德被称为武士道，这一遗产当然会延续下去。但武士阶层已经倒下了，而且我们也不会再见到他们这类人了。"
 meiji.3.a: "让他们保留军官和贵族的身份。"
 meiji.3.b: "武士的时代结束了。"
 samurai_rename.tt: "武士利益集团将重组为军队利益集团"
 samurai_officers: "武士军官"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]军事顾问"
 meiji.4.d: "由于对[ROOT.GetCountry.GetName]的现代化进程颇有兴趣，[SCOPE.sCountry('military_consultant_country').GetName]提议向我们派遣[SCOPE.sCharacter('military_consultant_general').GetFullName]将军作为军事顾问。这一协议的条款看上去对我们非常有利，但在让外国势力给我们做人情这方面，我们应当三思。"
 meiji.4.f: "“这个，长官，是一挺加特林机枪。每分钟两百发。不管什么玩意，无论是人还是野兽还是机器，都无法承受这个器械释放的如地狱一般的子弹风暴。我们会教你的士兵操作这个机械，维持现代军事纪律，以及无条件地遵从上级的命令。”"
 meiji.4.a: "我们欢迎[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting]的援助。"
 meiji.4.b: "我们不想要他们的金杯毒酒。"
 western_military_consultant: "西方军事顾问"
 meiji.5.t: "[SCOPE.sCountry('japan_embassy_country').GetName]大使馆"
 meiji.5.d: "作为使团西行旅程的一部分，我们的权贵显要同[SCOPE.sCharacter('japan_embassy_politician').GetFullName]，一位老历的[SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]的政客举行了会面。出于有兴趣同新近开国的[ROOT.GetCountry.GetAdjectiveNoFormatting]政权建立良好关系的目的，对方起草了几份我们可能希望同[SCOPE.sCountry('japan_embassy_country').GetName]签订的协议。"
 meiji.5.f: "“方今世界各国，虽皆以亲睦礼仪相交，是全为表面名义；其于阴私，强弱相凌、大小相辱之情形仍存。于当时[ROOT.GetCountry.GetName]，亲睦相交之国虽多，重国权自主如[SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]者，当谓其亲睦中之最亲睦国也。”" #Bismarck
 meiji.5.a: "建立牢固的外交关系。"
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName]有许多东西要教我们。"
 meiji.5.c: "我们从[SCOPE.sCountry('japan_embassy_country').GetName]那里什么也得不到。"
 meiji.6.t: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]投资"
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName]，一名来自[SCOPE.sCountry('western_investor_country').GetName]有钱又有权的实业家，将[ROOT.GetCountry.GetName]看作一个油水颇丰但尚未开发的市场。作为在未来某个时候予以政治支持的交换，[SCOPE.sCharacter('western_investor_ig_leader').GetFullName]很愿意同我们分享一些[SCOPE.sCharacter('western_investor_ig_leader').GetHerHis]母国的工业技术。"
 meiji.6.f: "“我的同僚中有一些人对[ROOT.GetCountry.GetName]的利益不屑一顾，认为此地缺乏有价值的自然资源，没有做生意的吸引力。然而，我却看到了这个国家的潜力。今日为原始森林和休耕田地的地方，明天将会成长为城市中心，吞吐着现代工业的健康烟云。”"
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]的心灵手巧能够让[ROOT.GetCountry.GetName]富强起来。"
 meiji.6.b: "我们不需要外国人搅局我们的经济。"
