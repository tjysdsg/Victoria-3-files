 je_electric_underground_railway: "大都会铁路"
 je_electric_underground_railway_reason: "随着首都的人口变得愈发密集，我们必须发明更多开创性的交通方案。我们的首席工程师相信，在城市底部修建一个地下铁路系统是可行的，这个系统由电力驱动，市民可以快速地在城市要冲之间进行移动。"
 metro_system: "电气化大都会铁路"
 metro_prestige: "国际知名城市"
 metro.1.t: "大都会铁路"
 metro.1.d: "[SCOPE.sState('metro_state').GetCityHubName]大都会铁路的盛大开通仪式收获了许多赞誉。在一次演讲中，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]向让这一切变为可能的工程师表达了祝贺。"
 metro.1.f: "“电气化的不仅仅是铁路，还有整个[SCOPE.sState('metro_state').GetCityHubName]城。街道上满是市民，对技术的奇观叹为观止，不住地猜测接下来哪一项发明革新可以让我们的生活变得更好。”"
 metro.1.a: "工程师理应得到奖励。"
 metro.1.b: "我们的铁路会让全世界嫉妒。"
 je_patagonia: "征服沙漠"
 je_patagonia_reason: "大洲的南沿仍然不受任何国家控制。尽管当地居民肯定会是一块难啃的骨头，但我们必须赶在其落入敌手之前抢先占领。"
 patagonia.1.t: "征服沙漠"
 patagonia.1.d: "我们终于结束了征服巴塔哥尼亚南部的漫长战役。殖民者开始着手寻找有开发前景的土地，以便建立新城镇开发当地的自然资源。"
 patagonia.1.f: "“马普切人为了保卫自己国家进行了长达数个世纪的抗争。现在我们终于击败了他们，夺取了这片土地。作为胜利者，这是我们应得的战利品。现在，我们必须着手在赢得的土地上进行治理。”"
 patagonia.1.a: "终于，南方属于我们了。"
 patagonian_settlement: "巴塔哥尼亚定居点"
 patagonia.2.t: "武装原住民"
 patagonia.2.d: "我们发现日前[SCOPE.sCountry('rival_country').GetName]敌对势力在[SCOPE.sState('patagonia_state').GetName]对[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]原住民进行武装。这可能会对我们征服该区域造成麻烦。"
 patagonia.2.f: "“[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting]原住民从未对我们的到来表示欢迎，但由于之前他们并没有组织起像样抵抗的能力，因此我们也没有多放在心上。天平上加入了[SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting]的军火支援，这意味着一种骇人的可能性：我们必须平等对待他们这些原住民了。”"
 patagonia.2.a: "我们应该缓和局势。"
 patagonia.2.b: "如果他们想要战争，我们就给他们战争。"
 patagonia_slow_down: "暂缓殖民"
 patagonia_supplied_with_weapons: "提供武器"
 amazon.1.t: "魔鬼的铁路"
 amazon.1.d: "由于严重的疟疾流行以及对他们的极端要求，在[SCOPE.sState('amazon_state').GetName]的[SCOPE.sBuilding('devils_railroad').GetName]工作的工人正在大量死亡。"
 amazon.1.f: "“每一英里都耸立着标识的墓碑，每条小径都撒满了淋漓的鲜血。疾病与酷暑让人们身上不停起泡。我们使用生命铺就这条通向地狱的道路。”"
 amazon.1.a: "全速前进！"
 amazon.1.b: "这代价太高了。"
 amazon.1.c: "收紧安全标准。"
 devils_railroad_modifier: "魔鬼的铁路"
 slowed_railway_construction: "放缓建造"
 cautious_railway_construction: "谨慎的铁路建造"
 amazon.2.t: "人间地狱"
 amazon.2.d: "在[SCOPE.sState('amazon_state').GetName][SCOPE.sBuilding('rubber_plantation_scope').GetName]劳作的工人遭受了残忍的虐待。对于已发现的工作失误而言，肢体残疾是常见后果。"
 amazon.2.f: "“被问及为何要逃跑，他们继续声称，他们在自己的国家中遭受了来自政府官员及军队的恶劣对待，以至于生活无以为继，家园对他们来说已毫无意义，只会因为无法足额交纳橡胶而被杀，或在努力满足被施加于他们头上的负担时死于饥饿或恶劣环境。”" #Roger Casement
 amazon.2.a: "我们不能放缓生产。"
 amazon.2.b: "对种植园的情况展开调查。"
 amazon.2.c: "这些凶手要为他们的罪行付出代价。"
 rubber_mistreatment: "虐待橡胶工人"
 rubber_slowdown: "调查暴行"
 rubber_protections: "保护橡胶工人"
 amazon_theatre: "亚马逊大剧院"
 amazon_migration: "移民亚马逊"
 amazon.4.t: "最危险的游戏"
 amazon.4.d: "[SCOPE.sCharacter('hunted_character').GetFullName]在完成一场打猎探险的返回途中，不幸受困于一座[SCOPE.sState('dangerous_game_state').GetName]的小岛上。在那里[SCOPE.sCharacter('hunted_character').GetSheHe]被一位名叫[SCOPE.sCharacter('hunter_character').GetFullName]的[SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting]贵族当作一只动物捕猎。"
 amazon.4.f: "“好极了！我们当中有一位倒霉蛋要成为猎犬们的盘中餐，而另一位幸运儿则可以舒舒服服地睡在一张超棒的床上。准备战斗吧，[SCOPE.sCharacter('hunted_character').GetFirstName]。”"
 amazon.4.a: "野蛮！"
 amazon.4.b: "[SCOPE.sCharacter('hunted_character').GetFirstName]还没睡过这么好的床呢。"
 je_trans_siberian_railway: "西伯利亚大铁路"
 je_trans_siberian_railway_reason: "西伯利亚资源丰富，但基础设施糟糕。我们必须修建一条横贯莫斯科和太平洋的大铁路！"
 major_railways.1.t: "西伯利亚大铁路"
 major_railways.1.d: "一条漫长的铁路线将[SCOPE.sState('moscow_scope').GetName]与[SCOPE.sState('siberia_end_scope').GetName]连接了起来。西伯利亚的富饶已在我们指掌之中！"
 major_railways.1.f: "这是[ROOT.GetCountry.GetAdjectiveNoFormatting]的巨大胜利。[ROOT.GetCountry.GetAdjectiveNoFormatting]火车将载着[ROOT.GetCountry.GetAdjectiveNoFormatting]的煤矿、[ROOT.GetCountry.GetAdjectiveNoFormatting]的硫磺、[ROOT.GetCountry.GetAdjectiveNoFormatting]的铁矿一路跨越广袤的欧亚大陆！"
 major_railways.1.a: "无穷无尽的矿藏啊，伙计们！"
 major_railways.1.b: "全员登车！"
 siberia_mining: "西伯利亚的财富"
 siberia_infrastructure: "西伯利亚铁路"
 siberia_mines.tt: "我们拥有的所有位于东西伯利亚和西西伯利亚战略区域的地区获得："
 je_trans_continental_railway: "第一条横贯大陆铁路"
 je_trans_continental_railway_reason: "这条铁路将连接我们所有人，自此海至光辉彼海！"
 major_railways.2.t: "第一条横贯大陆铁路"
 major_railways.2.d: "随着联通大西洋和太平洋之间的路上铁路线的建立，对美国西部的移民更加方便了。"
 major_railways.2.f: "“有了这条黄金路线，我们呼吁整个国家团结起来，就像这条铁路把世界两大洋连接起来一样！”"
 major_railways.2.a: "我们会定居大平原。"
 major_railways.2.b: "西海岸将和东海岸一样繁荣。"
 transcontinental.tt: "我们拥有的所有位于大平原战略区域的地区获得："
 great_plains_settlement: "定居美国西部"
 canada_settlement_mod: "加拿大西部定居点"
 major_railways.3.t: "最后一根钉"
 major_railways.3.d: "“联通大西洋和太平洋的加拿大太平洋铁路终于建成。新铁路在西部各省提供了新的移民机会。”"
 major_railways.3.f: "“轻轻一敲，爆发出清亮的声响，\n 微微一震，天空的音域都被占据。\n 振臂一呼，是工程师和爆破工的齐唱，\n 合作一心，机车工人与探险家们共舞，\n 铁轨两侧，各种声音交织谐同，\n 荡起一场宏伟的大陆交响乐。”" #E. J. Pratt
 major_railways.3.a: "沿海地区最有发展前景。"
 major_railways.3.b: "北美大草原潜力巨大。"
 je_canada_pacific_railway: "加拿大太平洋铁路"
