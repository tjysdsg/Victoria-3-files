 italian_unifiers_ig: "意大利统一者"
 theocracy.1.t: "行奇迹者"
 theocracy.1.d1: "[SCOPE.sState('capital_scope').GetCityHubName]慈善医院的病人正在快速恢复。他们将自己的恢复归功于来访的神职人员，同时也是医院的赞助者所行的奇迹。如此表现使得[ROOT.GetCountry.GetName]对[SCOPE.sLaw('current_law_scope').GetName]的支持正在高涨。"
 theocracy.1.d2: "[SCOPE.sState('capital_scope').GetCityHubName]孤儿学校的学生对于收到了[SCOPE.gsInterestGroup('priests_scope').GetName]当地成员的一系列慷慨捐赠非常高兴。如此表现使得[ROOT.GetCountry.GetName]对[SCOPE.sLaw('current_law_scope').GetName]的支持正在高涨。"
 theocracy.1.d3: "关于[SCOPE.sState('capital_scope').GetCityHubName]神职人员创造奇迹的报道数不胜数。如此表现正在促进[ROOT.GetCountry.GetName]的宗教虔诚。"
 theocracy.1.f: "“先为他人着想，再为自己着想。给予是神圣的，慷慨是真正的美德。走正道不是出于恐惧，而是出于爱。”"
 theocracy.1.a: "宗教机构是国家的支柱。"
 theocracy.1.b: "[SCOPE.gsInterestGroup('priests_scope').GetName]是神明的真正追随者。"
 theocracy.1.c: "[SCOPE.sLaw('current_law_scope').GetName]会将信仰注入我们的心灵。"
 theocracy.2.t: "渎神法"
 theocracy.2.d: "作为变更为[SCOPE.sLaw('current_law_scope').GetName]的一部分，[SCOPE.gsInterestGroup('priests_scope').GetName]在[SCOPE.sState('blasphemy_state').GetName]引入并强制推行了一系列严苛的反亵渎法律。这些措施造成了宗教界的进一步两极化。"
 theocracy.2.f: "“正如经文所说：我们乃是通往神圣的唯一道路。我们绝不能偏离这条道路，绝不可诋毁我们的法案或者教会。对忠信者而言，奖励是永恒；对于亵渎者的惩罚也是一样。”"
 theocracy.2.a: "我们必须支持该法律。"
 theocracy.2.b: "这项法律应该宽松一些。"
 theocracy.2.c: "渎神者应当处死。"
 theocracy.3.t: "宗教大屠杀"
 theocracy.3.d: "支持[SCOPE.sLaw('current_law_scope').GetName]法律的狂热[SCOPE.sPop('perpetrator_pop').GetReligion.GetName]信徒对居住于[SCOPE.sState('pogrom_state').GetName]的[SCOPE.sReligion('target_religion').GetName]人群展开了大屠杀。"
 theocracy.3.f: "“他们是晚上来的。我们运气够好；他们先袭击了我们的邻居，我们听见他们打碎玻璃、洗劫商店，于是藏在了地板下面。我在黑暗中缩成一团，用手捂住孩子的嘴，以防他们哭出声来。我们一句话都不敢说，直到天亮才赶出来。”"
 theocracy.3.a: "我们不能干涉。"
 theocracy.3.b: "这不是[SCOPE.sPop('perpetrator_pop').GetReligion.GetName]的方式。"
 theocracy.3.c: "不可容忍。逮捕行凶者。"
