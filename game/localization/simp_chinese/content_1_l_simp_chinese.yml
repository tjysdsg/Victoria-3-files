 war_crimes.2.d: "[SCOPE.sState('munitions_state').GetName][SCOPE.sBuilding('munitions_building').GetName]的建立确保了[ROOT.GetCountry.GetNameNoFlag][SCOPE.sGoods('ammo_scope').GetName]的充足供应。"
