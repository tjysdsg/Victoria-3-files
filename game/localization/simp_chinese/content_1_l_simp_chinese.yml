 #Battle of Cable Street
 cable_street.1.t: "[SCOPE.sState('fascist_rally_state').GetCityHubName]之战"
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName]和[SCOPE.sParty('fascist_party').GetName]正计划在[SCOPE.sState('fascist_rally_state').GetName]举行一场大型集会。他们预计反法西斯群体会松散地团结在[SCOPE.gsInterestGroup('antifa_ig').GetName]的领导下发动抵制。"
 cable_street.1.f: "“守住路障！打倒法西斯！不准他们通过！”"
 cable_street.1.a: "我们必须保护他们的游行权。"
 cable_street.1.b: "让他们打吧，我们不插手。"
 cable_street.1.c: "禁止集会。"
