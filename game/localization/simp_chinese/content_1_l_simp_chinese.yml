 je_rubber: "扩大橡胶业"
 je_rubber_reason: "橡胶的用途无穷无尽，供应量低，需求量大。我们已经坐稳了这种奇迹原料的世界最大供应国之一的位置！"
 rubber_production_modifier: "橡胶繁荣"
 production_tech_events.1.t: "橡胶繁荣"
 production_tech_events.1.d: "[SCOPE.sState('rubber_state').GetName]最近的[SCOPE.sBuilding('rubber_building').GetName]扩建工程取得了极其显著的成果。[ROOT.GetCountry.GetName]恐将主导全世界的橡胶生产。"
 production_tech_events.1.f: "“问题的关键不在于能用橡胶做什么，而在于什么不能做。它的潜在利用空间似乎没有止尽，毫无疑问会成为现代世界的基础材料。我们最精英的人才正在为这种泛用的材料开发新的用途。”"
 production_tech_events.1.a: "我们需要更多橡胶！"
 production_tech_events.1.b: "我们能找到橡胶的其他用途吗？"
 je_mechanized_farming: "农业机械化"
 je_mechanized_farming_reason: "农业的未来已经到来！在非凡的现代技术帮助下，我们可以大幅提高农业生产。有了这么多的食物过剩，肯定没人会再挨饿了！"
 production_tech_events.600.t: "农业机械化"
 production_tech_events.600.d: "在[ROOT.GetCountry.GetName]进行农业机械化的庞大工程已经完成。我们之前的产量记录从未达到如此丰富的程度。"
 production_tech_events.600.f: "“我搞到了一台全新的联合收割机！”\n“牛逼啊！你收割完之后能不能也借我用一下子？”\n“好说！我把钥匙给你。”\n“邻里和谐，一同工作，老舒心了伙计。”"
 production_tech_events.600.a: "将多余的食物分给穷人。"
 production_tech_events.600.b: "但是产量能再提高吗？"
 tractor_food_for_the_poor: "分发剩余食物"
 tractor_production: "快速机械化"
 je_atmospheric_engine: "大气式蒸汽机"
 je_atmospheric_engine_reason: "一种巧妙的装置被发明出来，它肯定会大大提高我们的矿井产出。"
 production_tech_events.601.t: "大气式蒸汽机"
 production_tech_events.601.d: "在采矿产业广泛使用大气式蒸汽机之后，产能达到了空前的水平。"
 production_tech_events.601.f: "\"当蒸汽开始从泵中喷涌而出，驱动着机轮每分钟运转如此多次，所谓的商业规则就驱使着人们与蒸汽机保持协同一致，让他们变得和这机器一样守时。\"" #George William Russell
 production_tech_events.601.a: "我很确信我们可以从这些机器中再多榨出一点。"
 production_tech_events.601.b: "这对交通运输有很大影响。"
 production_tech_events.601.c: "或许还有更好的方式。"
 atmospheric_engine_mining: "利用大气式蒸汽机"
 je_communism_1: "幽灵在游荡"
 je_communism_1_reason: "在[SCOPE.sCountry('root_country').GetName]国内，社会主义动乱日益普遍，已开始凝聚成一场威胁上层阶级统治的运动。随着[SCOPE.sCountry('root_country').GetAdjectiveNoFormatting]工人采用社会主义运动的方法和原则，阶级之间的斗争变得更加尖锐。\n\n#italic 无产阶级呼喊着自由、平等、面包。全世界工人联合起来！#!"
