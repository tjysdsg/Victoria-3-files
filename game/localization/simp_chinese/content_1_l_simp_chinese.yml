 je_autocracy: "真宗教，独裁制，民族性"
 je_autocracy_reason: "我国经由我等敬爱领袖之绝对权威所定义。我们是一个大家庭，有着同一个父亲、同一个祖国；我们团结一心，坚不可摧。我们如果想维持这些价值观，就必须坚持独裁制。"
 je_autocracy_goal: "以下条件必须满足30年："
 autocracy.1.t: "官方民族性"
 autocracy.1.d: "“真宗教，独裁制，民族性”这一国策已经成为了[ROOT.GetCountry.GetAdjective]人民的普遍意识形态。现在已经几乎没有人敢发声质疑[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]的绝对权威了。"
 autocracy.1.f: "“在这个国家里，对[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]的敬爱和对陛下的忠诚是人民的天性使然，得益于祖国的法律和坚不可摧的行政机关，所有图谋不轨的行为都注定是徒劳无用的，只有疯子才会去谋划。”" #Tsar Nicholas I
 autocracy.1.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]万岁！"
 autocracy.1.b: "[SCOPE.sCulture('primary_culture_scope').GetName]人民高于一切。"
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName]为我们指明道路。"
 autocracy.2.t: "秘密社团"
 autocracy.2.d: "[SCOPE.sState('secret_societies_state').GetName]的学者秘密组织正在图谋不轨，意图将国家引上[SCOPE.gsInterestGroup('secret_society_ig').GetName]的歧途。"
 autocracy.2.f: "“我们搜查到了你们那些叛国叛教的书籍。你们的小册子。你们那些用来打掩护的商店。你们的房子。你们自以为无人知晓的集会地点。我们将其全部付之一炬。现在只剩下认罪了。”"
 autocracy.2.a: "放他们走吧，他们没什么威胁。"
 autocracy.2.b: "必须追究非法言论的罪行。"
 autocracy.3.t: "温柔的人有福了"
 autocracy.3.d: "[SCOPE.sState('religious_serfs_state').GetName]的[SCOPE.gsInterestGroup('church_scope').GetName]向我们保证，尽管生活艰苦，但[SCOPE.sPop('religious_serf_pop').GetName]仍然效忠于[ROOT.GetCountry.GetAdjective]。因此他们希望从今往后农奴们的劳动应该得到回报。"
 autocracy.3.f: "“温柔的人有福了，\n因为他们必承受地土。\n饥渴慕义的人有福了，\n因为他们必得饱足。\n怜恤人的人有福了，\n因为他们必蒙怜恤。”" #Sermon on the Mount
 autocracy.3.a: "向他们灌输对国家的忠诚。"
 autocracy.3.b: "赦免你们思想不洁之罪。"
