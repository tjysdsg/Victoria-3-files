 #Oregon Border Dispute
 je_oregon: "俄勒冈边界争端"
 je_oregon_reason: "俄勒冈边境的正确位置一直是大不列颠和合众国之间一个悬而未决的问题。是时候解决这个争端了。"
 oregon_tt: "测绘美国西部边境时发现了俄勒冈小径"
 oregon.2.t: "俄勒冈边界争端"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetName]就俄勒冈边境争端做出了合理的妥协。他们提议由他们占领[SCOPE.sState('washington_scope').GetName]，[SCOPE.sState('oregon_scope').GetName]以及[SCOPE.sState('idaho_scope').GetName]，与此同时我们仍可保有北部地区的宣称。"
 oregon.2.f: "“如果美国人在哥伦比亚河口定居，就我的意见，有必要放弃河流南侧的海岸。这一事务必须加急，特事特办。”\n\n“只要英国毛皮公司的贸易商能够继续通过各地的哨卡自由进入落基山脉地区，他们就能在很大程度上垄断密西西比河西侧的毛皮贸易，并在接下来的几年将我们的贸易彻底地排除在外。”"
 oregon.2.a: "差不多能接受的妥协。"
 oregon.2.b: "不列颠的土地，一点也不能少！"
 oregon.3.t: "俄勒冈条约"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetName]同意了我们的合理条件，将[SCOPE.sState('washington_scope').GetName]、[SCOPE.sState('oregon_scope').GetName]和[SCOPE.sState('idaho_scope').GetName]的控制权转交给[ROOT.GetCountry.GetName]。"
 oregon.3.f: "“当前协议应在经由及具备[ROOT.GetCountry.GetName]参议院谏言和同意的情况下，受其[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]批准；并且自本协议签署之日起六个月届满时，或可能的更早日期，其批准件应在伦敦交换。”"
 oregon.3.a: "一份十分友善的协议。"
 oregon.4.t: "未达成俄勒冈条约"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName]拒绝了我们在俄勒冈边界争端中做出的合理妥协。[ROOT.GetCountry.GetName]对该区域的宣称是无可置疑的，看来一场更暴力的权力交接在所难免了。"
 oregon.4.f: "“大英帝国阻碍了我们的昭昭天命！我们伟大的国家必将自此海延伸至光辉彼海。”"
 oregon.4.a: "要是他们不愿意拱手送出，那我们就只能用武力豪夺了。"
 je_conquer_oregon: "吞并俄勒冈"
 je_conquer_oregon_reason: "由于英国拒绝通过外交割让俄勒冈，我们就必须用武力来夺取了。"
 oregon_resolved: "俄勒冈争端解决"
 #Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]流感"
 plague.1.d: "一种特别致命的流感在[SCOPE.sState('plague_origin_state').GetName]大规模爆发。这种疾病有快速传播的威胁，可能升级为一种全球大流行。"
 plague.1.f: "“流感大流行如同死亡幽灵一般，几乎在一夜之间降临在我们头上，就在卫生局报告了这种疾病的三天后，我们的医院里就挤满了感染的病人。”"
 plague.1.a: "我们只能希望它不会传播！"
 plague_decisions_available.tt: "“应对疫情”决议可用，可以减轻流感的影响和传播。"
 plague_state_mortality.tt: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感在[THIS.GetState.GetName]出现，在接下来的6个月内[Concept('concept_pop_growth', '$concept_pop_growth_mortality$')]提高；该地区可能会受到疫情的进一步冲击"
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感传播"
 plague.2.d: "致命的[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感已在[SCOPE.sState('plague_spread_target').GetName]出现。这种流行病正迅速成为全球性危机。"
 plague.2.f: "“简直就像伤员从战场上撤下来一样，几乎是在一瞬间，屋子里就挤满了人。没过几天，我们就不得不将学生宿舍的床挪到了大学体育馆，将那里改造成了一间大病房。”"
 plague.2.a: "疫情什么时候能结束？"
 plague.3.t: "新一波[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感"
 plague.3.d: "可怕的瘟疫继续在[SCOPE.sState('new_wave_state').GetName]蔓延，新一波疫情感染了更多的人。"
 plague.3.f: "“大约12点，我感觉到身体开始发热。体温高得我担心衣服会烧着了。我剧烈地咳嗽，内脏似乎都要咳出来了。好黑；我一定是得了肺炎，我这辈子都没这么绝望和难受过。”"
 plague.3.a: "上天保佑赶紧结束。"
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感"
 plague.4.a: "希望别传到[ROOT.GetCountry.GetName]！"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感：政府应对"
 plague.5.d: "政府必须决定如何应对可能席卷全国的流感大流行。更严格的措施肯定会付出代价，但却能挽救生命。"
 plague.5.f: "“根据地区卫生局的权限和指示，自今天正午始大学全面停课。学生一律不准离开本市；离开的学生恐将促进传播感染。”"
 plague.5.a: "实施严格封锁，关闭非必要企业。"
 plague.5.b: "强制采取卫生措施，例如保持距离和佩戴防护口罩。"
 plague.5.c: "我们不能冒险伤害经济。"
 plague_lockdown.tt: "地区出现后续流感浪潮的概率大幅降低。\n后续流感浪潮的死亡率大幅降低。"
 plague_measures.tt: "地区出现后续流感浪潮的概率降低。\n后续流感浪潮的死亡率降低。"
 plague_no_response.tt: "地区会经历连续数波的流感，最多四波。\n流感死亡率可能会很高。"
 spanish_flu_response: "应对大流行"
 spanish_flu_response_desc: "致命流感在我国肆虐，我们必须采取措施保护公民。"
 has_not_taken_plague_decision_for_6_months.tt: "在6个月内未更改国家的疫情应对方案。"
 pandemic_response.tt: "我们将选择如何应对疫情。\n我们在6个月内将无法更改应对方案。"
 plague_modifier: "流感大流行：死亡率"
 plague_lockdown_mod: "流感大流行：经济停摆"
 plague_measures_mod: "流感大流行：经济放缓"
 plague.7.t: "流感报导产生反战情绪"
 plague.7.d: "在[SCOPE.sState('plague_state').GetName]，由于[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]流感导致了诸多死亡，这样的报道损害了公众对我们进行战争的支持度。"
 plague.7.f: "“这场瘟疫肆虐我们的家园，而我们还将男人们送往战场，这一切真是疯狂。国家难道不应该先考虑让公民活命，再考虑让人们送死吗？”"
 plague.7.a: "我们不会干涉出版自由。"
 plague.7.b: "分发有医学支持的稳定人心的宣传。"
 plague.7.c: "有关死亡率和感染的新闻，一律不准报道。"
 plague.8.t: "抗疫措施助长贫困"
 plague.8.d: "由于我们的抗疫措施导致许多人无法工作，[SCOPE.sState('plague_poverty_state').GetName]愈发贫穷的市民们快要付不起房租了。房东们拒绝暂缓收缴房租，许多失业的劳工面临流离失所的困境。"
 plague.8.f: "“他们告诉我不能工作，因为工厂过度拥挤。每个工厂都过度拥挤！还有那个房东——真希望他永受炮烙之刑——丝毫不关心我们的困境，坚持要求我在这个周末之前缴纳房租，不然就要驱逐我。这下我全家都要被从自己的家里扫地出门了。”"
 plague.8.a: "颁发租金冻结和禁止驱逐条令。"
 plague.8.b: "暂时提升社会保障。"
 plague.8.c: "对此事我们无能为力。"
 plague.9.t: "反口罩联盟"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName]组建了反口罩同盟，对抗我们的防疫措施。他们质疑我们政策的有效性，并要求我们为了岌岌可危的经济废除这些政策。"
 plague.9.f: "“戴上口罩，拯救你的生命！我国目前面临的紧急情况已经超出了卫生部门的承受能力。\n不戴口罩会生病。现在不戴口罩的男人、女人和小孩都是些害群之马！”"
 plague.9.a: "无视这个联盟。"
 plague.9.b: "放弃防疫措施。"
 plague.9.c: "用医学让这个联盟名声扫地。"
