 can_aus.1.t: "与[SCOPE.sCountry('canada_annex_scope').GetName]合邦"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('canada_overlord_ruler').GetFullName]将[ROOT.GetCountry.GetName]与[SCOPE.sCountry('canada_annex_scope').GetName]间的邦联签署成为法律。这标志着我们统一整个加拿大的目标取得了巨大的胜利。"
 can_aus.1.f: "每一份文件的签署与盖章都让我们离建国更近一步。殖民地间的意见并不总是一致，但加拿大人民决心要坚持到底。"
 can_aus.1.a: "天佑[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]！"
 can_aus.2.t: "[SCOPE.sCountry('canada_scope_1').GetName]与[SCOPE.sCountry('canada_scope_2').GetName]合并"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]将[SCOPE.sCountry('canada_scope_1').GetName]与[SCOPE.sCountry('canada_scope_2').GetName]间的邦联签署成为法律。这标志着我们统一整个加拿大的目标取得了巨大的胜利。"
 can_aus.2.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 can_aus.3.d: "统一法案上面的签字墨水甚至还没干透，我们的官员和政客就已经开始整合[SCOPE.sCountry('canada_annex_scope').GetName]的工作。蒙[SCOPE.sCharacter('canada_overlord_ruler').GetFullName][SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]隆恩，我们距离澳大利亚联邦的建立又近了一步。"
 can_aus.3.f: "官僚体制，正如他们所说，为了满足官僚体制扩张的需求而进行扩张。至少在当下的情况它的初衷是高尚的；一个澳大利亚国家的崛起近在眼前。在殖民办公室、当地行政机构的支持下，全体澳大利亚人民意识的驱动下，我们绝不能辜负自己的任务。"
 can_aus.4.d: "统一法案上面的签字墨水甚至还没干透，我们的官员和政客就已经开始整合[SCOPE.sCountry('canada_scope_1').GetName]和[SCOPE.sCountry('canada_scope_2').GetName]的工作。蒙[SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('australia_overlord_ruler').GetFullName]隆恩，我们距离澳大利亚联邦的建立又近了一步。"
 can_aus.5.t: "加拿大邦联"
 can_aus.5.d: "加拿大的统一已经完成。先前星罗棋布的殖民政府现在已经被合并到了一起，处于[ROOT.GetCountry.GetName]的行政管理之下，并得到了[SCOPE.sCountry('canada_overlord_country').GetName]热枕的批准。"
 can_aus.5.f: "统一加拿大的梦想终于实现。这些殖民者最初只是在广袤且尚无人迹的北方建立了一个小型殖民地，在后来的日子里不断发展壮大，适应环境。如今此地已经逐渐发展出了大批人口。他们铸就了一个国家。"
 can_aus.5.a: "这才是真正强大而自由的北部！"
 can_aus.6.d: "加拿大的统一已经完成。先前星罗棋布的殖民政府现在已经被合并到了一起，处于[SCOPE.sCountry('canada_country').GetName]的行政管理之下，并得到了[ROOT.GetCountry.GetName]热枕的批准。"
 can_aus.7.t: "澳大利亚联邦"
 can_aus.7.d: "澳大利亚的诸多殖民地已经被合并到一个由[ROOT.GetCountry.GetName]指导的单一政府之下。[SCOPE.sCountry('canada_overlord_country').GetName]的[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]已经正式祝贺了澳大利亚的人民。"
 can_aus.7.f: "今天标志着澳大利亚作为一个国家的诞生之日。对于第一批殖民者来说，这片“赤道之下的土地”是一个相当大的挑战，因为当地充满凶猛的动植物，险象环生。但是依靠心灵手巧、决心和信仰，我们最终驯服了这片桀骜的大地。"
 can_aus.7.a: "前途无量的澳大利亚！"
 can_aus.8.d: "澳大利亚的诸多殖民地已经被合并到一个由[ROOT.GetCountry.GetName]指导的单一政府之下。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]正式祝贺了[SCOPE.sCountry('canada_country').GetName][SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle]在领导整合工作中作出的突出表现。"
 je_manifest_destiny_mexico: "昭昭天命：墨西哥割让地"
 je_manifest_destiny_mexico_reason: "将我们的领土从大西洋扩张到太平洋乃是天降的使命。自此海至光辉彼海！"
 je_manifest_destiny_frontier_wars: "昭昭天命：边境战争"
 je_manifest_destiny_frontier_wars_reason: "我们打算让大平原成为美国人民的新家园。必须将目前的居民牢牢控制起来。"
 manifest_destiny.1.t: "墨西哥割让地"
 manifest_destiny.1.d: "我们已经将美利坚的西南大部从墨西哥的非法枷锁中解放了出来。[ROOT.GetCountry.GetName]的国土现在从大西洋延伸到了太平洋。"
 manifest_destiny.1.f: "\"哦多美丽，每一个爱国者\n都憧憬着未来的梦幻\n梦见圣洁的城市光芒四射\n即使泪眼模糊依然美景在前！\n亚美利加！亚美利加！\n天赐福祉无疆\n兄弟姐妹彼此相爱\n自此海至光辉彼海！\""
 manifest_destiny.1.a: "这是我们的天命！"
 manifest_destiny.2.t: "边境战争"
 manifest_destiny.2.d: "美洲原住民统治的最后残余已被抹去，只剩下[ROOT.GetCountry.GetName]的领地。"
 manifest_destiny.2.f: "“我们有能力重建一个新世界，这种机会是自诺亚方舟以来数千年从未有过的。新世界的曙光正浮现在地平线之上。”"
 manifest_destiny.2.a: "向前进，自由的边疆！"
 labor_rights.1.t: "虐待农奴"
 labor_rights.1.d: "[SCOPE.sState('serf_state').GetName]的[SCOPE.gsInterestGroup('serf_mistreaters').GetName]因虐待他们的农奴而臭名昭著。农民抱怨严厉的惩罚，不可能的工作量，甚至有时候是折磨和谋杀。"
 labor_rights.1.f: "“她因为洒了茶挨了三十鞭子。”\n“山上的庄园里一直有人失踪。”\n“地下室下面有个地牢，我表弟敢发誓。他们折磨我们，还喝我们的血！”"
 labor_rights.1.a: "这些侮辱必须停止。"
 labor_rights.1.b: "我们将依法惩治这些贵族。"
 serf_mistreaters_demonized: "惩罚对农奴的虐待"
 serf_mistreaters_demonized_enactment: "虐待农奴"
 anti_serfdom_debate: "反对农奴制"
 anti_serfdom_popularity: "受欢迎的解放者"
 labor_rights.2.t: "解放者"
 labor_rights.2.d: "一群有影响力的[SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]在[SCOPE.sCharacter('anti_serfdom_advocate').GetFullName]的带领下向政府请愿，要求快速废除农奴制。"
 labor_rights.2.f: "“我可以就解放人身自由的道德优点高功颂德一整天，好理由有得是。但这个事情只有一个简单的事实，那就是农奴太没有效率了。它在经济上具有破坏性，对我们在工业和社会上的合法进步是一项阻碍。在田地上劳作的农奴放到工厂里能够发挥更大的作用，在此处他们能够被妥善地雇佣，还能勤劳致富。”"
 labor_rights.2.a: "他们竖立了一个绝佳的案例。"
 labor_rights.2.b: "真是一个鼓舞人心的演说家！"
 labor_rights.3.t: "解放金"
 labor_rights.3.d: "不给出足够的补偿，[SCOPE.gsInterestGroup('serf_owners').GetName]就拒绝放弃他们的农奴。他们巨大的政治影响力让我们难以拒绝这一要求。"
 labor_rights.3.f: "“我们世世代代都靠农奴来干活。你不能不给任何补偿就简单地要求我们释放他们！这样我们的地产怎么盈利？我们还怎么保持已经过惯了的生活水平？我们的相对贫困会让我们成为[ROOT.GetCountry.GetAdjectiveNoFormatting]贵族的笑柄。”"
 labor_rights.3.a: "国家会出这笔钱。"
 labor_rights.3.b: "农奴必须自己出钱解放自己。"
 labor_rights.3.c: "你不能拥有一个人。"
 government_buying_serfs: "购买农奴"
 serfs_buying_serfs: "自我解放"
 no_buying_serfs: "拒绝支付解放金"
 labor_rights.4.t: "直接行动"
 labor_rights.4.d: "受[SCOPE.gsInterestGroup('unions_scope').GetName]组织起来的工人们发动了短期罢工和按章工作，其目的在于给政府施压使其通过[SCOPE.sLaw('current_law_scope').GetName]法律。他们的方法看上去很有成效，但同时也给我们的工业经济造成了巨大的损害。"
 labor_rights.4.f: "“我们有权安全地工作。没有人应该掐着表算自己今天会不会失去一条胳膊或者一只眼睛。除非我们的安全能够得到保障，否则我们绝不恢复工作。”"
 labor_rights.4.a: "让他们罢工！"
 labor_rights.4.b: "许诺保障，尝试平息局面。"
 enactment_strikes_modifier: "就工人安全问题发动罢工"
 enactment_strikes_deterred_modifier: "有序地抗议工人安全问题"
 worker_protection_negotiations: "工人安全问题已协商"
 labor_rights.5.t: "工人安全问题协商"
 labor_rights.5.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName]同意就[SCOPE.sLaw('current_law_scope').GetName]的实施这一事项，在国家出面的情况下同[SCOPE.gsInterestGroup('unions_scope').GetName]进行协商。"
 labor_rights.5.f: "“我们的净利率正在遭受损失，你必须要明白这个。这对任何人都没有好处，包括你。我们怎么可能还会想要你们中的一些人走，你们走了怎么养活自己的家庭呢？”\n\n“你知道什么对生意是糟糕的吗？愤怒的工人。受伤的工人。死去的工人。”"
 labor_rights.5.a: "支持[SCOPE.gsInterestGroup('unions_scope').GetName]。"
 labor_rights.5.b: "对[SCOPE.gsInterestGroup('capitalists_scope').GetName]作出让步。"
 labor_rights.6.t: "破坏罢工者"
 labor_rights.6.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName]花钱雇了一批自称是私人侦查机构的武装暴徒，去破坏[SCOPE.gsInterestGroup('unions_scope').GetName]对[SCOPE.sLaw('current_law_scope').GetName]的鼓动。"
 labor_rights.6.f: "“我们只是在确保这里的每个人都遵守法律。我们不希望那些愤怒的工人开枪或引发暴乱。我们只是收了合理的价格来这里维护和平。也许在这个过程中有些腿断了，有些头骨裂了。那只不过是公共安全的代价罢了。”"
 labor_rights.6.a: "以侵犯人身罪将他们逮捕。"
 labor_rights.6.b: "我们不能冒进一步激怒[SCOPE.gsInterestGroup('capitalists_scope').GetName]的风险。"
 strikebreakers_called_off: "逮捕破坏罢工者"
 strikbreakers_enactment: "破坏罢工者"
 strikebreakers_allowed: "纵容破坏罢工者"
 je_texas_tex: "得克萨斯独立"
 je_texas_tex_reason: "在与墨西哥之间经历了多年的文化和政治动荡后，我们的公民权利日益减少，是时候站起来了！\n我们这片光荣的土地遭受墨西哥暴政统治的日子就要结束了。"
 je_texas_usa: "得克萨斯州地位"
 je_texas_usa_reason: "我们怀着浓厚的兴趣观察着墨西哥和得克萨斯之间的冲突。如果得克萨斯共和国获胜，我们应该劝说他们加入我们的正义联邦。"
 texas_je_tt: "得克萨斯将决定是否接受美国的州地位"
 texan_war_of_independence.1.t: "孤星之州"
 texan_war_of_independence.1.d: "经过一场艰苦而血腥的战争，[ROOT.GetCountry.GetName]终于独立了。共和国中有许多人主张作为一个州加入[SCOPE.sCountry('usa_scope').GetName]。根据大家的说法，[SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]会欢迎我们的加入。"
 texan_war_of_independence.1.f: "与墨西哥的战争结束了，我们勇敢的公民开始放下武器，回归和平时期的生活。但是，如果我们必须每天提防周围的人，等待压迫者的回归，那独立又有什么益处呢？加入更大的合众国，得克萨斯可以变得更强大，而且各州志同道合，不会侵犯上帝赐予我们的权利。"
 texan_war_of_independence.1.a: "我们会加入联邦！"
 texan_war_of_independence.1.b: "没必要搞完全的州地位。"
 texan_war_of_independence.1.c: "我们不需要扬基人的帮助。"
 lone_star_state: "孤星州"
 texan_war_of_independence.2.t: "得克萨斯州地位"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName]已从墨西哥独立，现在寻求[ROOT.GetCountry.GetName]内的州地位。"
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName]已从墨西哥独立，现在寻求与[ROOT.GetCountry.GetName]建立特殊关系，他们不会被整合为一个地区，而是成为自治的受保护国。"
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName]已从墨西哥独立。尽管我们的大使尽了最大的努力，他们还是愚蠢地拒绝了获得美国州地位的提议。"
 texan_war_of_independence.2.f: "“在表决通过宪法的时候，德克萨斯人民曾以几乎全票通过的方式表达了他们想要加入美利坚合众国联邦、以更好地保护自身安全与繁荣的意愿，并且这种意愿现今仍同样强烈及具备全民一致同意；而合众国完全出于增进自身的安全与繁荣、以及满足德克萨斯政府与人民意愿的动机，决定通过条约以实现这些对于彼此共同永久福祉都相当重要的目标。”"
 texan_war_of_independence.2.a: "欢迎来到美利坚！"
 texan_war_of_independence.2.b: "可以接受的折中。"
 texan_war_of_independence.2.c: "可恶！"
 nihilism.1.t: "虚无主义"
 nihilism.1.d: "一场被称为虚无主义的反教权、反君主制运动获得了[SCOPE.gsInterestGroup('nihilist_ig').GetName]的支持。在[SCOPE.sCharacter('nihilist_scope').GetFullName]的领导下，这些危险的思考者一定会成为维护现状者的眼中钉。"
 nihilism.1.f: "“他们冒犯了我们国家的所有公正！他们嘴里吐出的全是最高级别的叛国言论！我们以前从未见过有人如此厚颜无耻地无视我们天授的统治权。他们是对社会最大的威胁。”\n\n“别担心，陛下，这些人不过是虚无主义者。没什么好怕的。”"
 nihilism.1.a: "也许他们是对的。"
 nihilism.1.b: "这是叛国！异端！"
 nihilism.1.c: "国家必须禁止虚无主义作品。"
 less_popular_nihilist: "镇压虚无主义运动"
 popular_nihilist: "繁荣的虚无主义运动"
 less_popular_nihilist_red: "镇压虚无主义运动"
 nihilism.1.tt: "一位虚无主义[concept_agitator]将出现在[SCOPE.GetRootScope.GetCountry.GetName]。"
 bureaucracy.1.t: "繁琐手续"
 bureaucracy.1.d: "公务员队伍在[SCOPE.gsInterestGroup('bureaucrat_class').GetName]的领导下，通过制造毫无必要的文书工作故意拖延政府运转。他们要求自己的岗位在[SCOPE.sLaw('current_law_scope').GetName]法律下得到保护。"
 bureaucracy.1.f: "“我很乐意帮忙，但是很遗憾，这张申请表只盖了两次章。你得找地区调查员投诉，但他目前正忙着优化我们的新归档系统。你会在六到八个月内得到快速答复。”"
 bureaucracy.1.a: "现在的公务员能保住他们的位置。"
 bureaucracy.1.b: "不可接受！回去干活儿。"
 bureaucracy.1.c: "秘密警察会让他们守规矩的。"
 bureaucracy.1.e: "利用这个机会培训他们的替代者。"
 red_tape: "繁琐手续"
 red_tape_reduced: "减少繁琐手续"
 red_tape_jobs: "官僚主义老油条"
 bureaucracy.2.t: "任人唯贤"
 bureaucracy.2.d: "新的[SCOPE.gsInterestGroup('meritocracy_ig').GetName]官僚在每个方面都做得比[SCOPE.gsInterestGroup('bureaucrat_class').GetName]更亮眼。这足可见[SCOPE.sLaw('current_law_scope').GetName]的成效，真是鼓舞人心。"
 bureaucracy.2.f: "“他们觉得自己出身富贵，就理应得到最重要的职位。但他们的特权让他们变得懒惰，变得任人唯亲，变得傲慢。相比之下，我们必须为我们所拥有的一切努力，一旦失败，就会对我们造成切实的影响。晋升应当只看功绩，不看出身。”"
 bureaucracy.2.a: "显然，[SCOPE.sLaw('current_law_scope').GetName]是正确的政策。"
 bureaucracy.2.b: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName]干得实在太差劲了。"
 bureaucracy.2.c: "鼓励[SCOPE.gsInterestGroup('meritocracy_ig').GetName]加入行政部门。"
 meritocracy: "任人唯贤"
 meritocracy_ig: "任人唯贤"
 bureaucracy.3.t: "官僚斗争"
 bureaucracy.3.d: "我们设法通过[SCOPE.sLaw('current_law_scope').GetName]的努力遭到了几个顽固的官僚老古董的阻挠。某些崇高的问题，比如档案柜的正确形状，引起了异常激烈的讨论。"
 bureaucracy.3.f: "“好，快，省。你只能得到两样。”"
 bureaucracy.3.a: "我们将不惜费用。"
 bureaucracy.3.b: "那就顺其自然吧。"
 bureaucracy.3.c: "让我们赶紧解决吧。"
 good_and_fast: "又好又快"
 good_and_cheap: "又好又省"
 cheap_and_fast: "又省又快"
 colonization.1.t: "非殖民化"
 colonization.1.d: "由于我们废除了殖民主义制度，[SCOPE.sCountry('colony_scope').GetName]的人民意识形态发生了变化，希望被授予独立地位。"
 colonization.1.f: "“如果你不摈弃殖民主义思想，那你就没法废除殖民主义制度！仅仅承诺不再设立新的殖民地是远远不够的，有许多人民已经处于你的暴政之下，你必须同样移除施加在他们身上的邪恶桎梏。”"
 colonization.1.a: "他们将得到他们追求的自由。"
 colonization.1.b: "我们不打算放弃[SCOPE.sCountry('colony_scope').GetName]。"
 decolonization: "非殖民化"
 refused_to_release_colony: "殖民者的虚伪"
 colonization.2.t: "殖民外包"
 colonization.2.d: "[SCOPE.sPoliticalMovement('outsourcing_scope').GetName]担忧，廉价的殖民地劳工会使得他们丢掉自己的工作。"
 colonization.2.f: "“我知道，我们最后的结局无非就是死在破房子里。如果我们必须得在没有数千亩的处女地，以及那些便宜、肮脏的当地劳工情况下展开竞争，我们又该怎样出售自己的产品呢？”"
 colonization.2.a: "缓解他们的忧虑。"
 colonization.2.b: "我们当然要充分开发殖民地！"
 slow_colonies: "殖民进程减缓"
 fear_of_outsourcing_alleviated: "缓解对外包的恐慌"
 outsourcing_anger: "殖民外包恐慌"
 colonization.3.t: "殖民热潮"
 colonization.3.d: "政府打算通过[SCOPE.sLaw('current_law_scope').GetName]法律的新闻在那些渴望去新开发的、遥远的土地上闯闯的人心中激起了波澜。"
 colonization.3.f: "“那些勇敢地与我们一同航行的人，冒险与回报在前方等着呢。一个未被驯服的世界等着我们，正等着我们送去一些[ROOT.GetCountry.GetAdjectiveNoFormatting]的好文明。如果当地人反对，确保你的枪牢牢地握在手里。”"
 colonization.3.a: "且慢，这法律还没签署呢！"
 colonization.3.b: "我们会在世界的舞台上占据本就属于我们的一席之地。"
 colonization.3.c: "装船，我们航向远方的海岸！"
 colonization.4.t: "剥削的伦理标准"
 colonization.4.d: "政府尝试通过[SCOPE.sLaw('current_law_scope').GetName]法律，将殖民主义的伦理基础推到了公众辩论的最前方。"
 colonization.4.f: "“我们没有权利进行干涉、控制或者剥削。他们说我们带来了‘文明’；我们带来的是痛苦和压迫，我们扭曲了殖民地的整个社会经济结构，就为了满足我们自私的需求。”"
 colonization.4.a: "[SCOPE.sLaw('current_law_scope').GetName]在道德上是正确的。"
 colonization.4.b: "我们不能对他们的观点让步。"
 colonial_ethical_conviction: "殖民主义辩论"
 ethically_condemned: "道德谴责"
 ethical_concessions: "伦理的让步"
 colonial_enthusiasm: "殖民热潮"
 our_place_on_the_world_stage: "世界舞台上的一席之地"
 colonial_enthusiasm_settlers: "热情的定居者"
 colonial_enthusiasm_time: "$colonial_enthusiasm$"
 anarchy.1.t: "事迹宣传"
 anarchy.1.d: "无政府主义者宣布对一处绅士俱乐部的炸弹袭击事件负责，此处有许多[SCOPE.gsInterestGroup('anarchy_target_ig').GetName]的成员频繁造访。人们在瓦砾中找到了[SCOPE.sCharacter('anarchy_target_leader').GetFullName]的尸体。"
 anarchy.1.f: "“战争，阶级战争，而你才是第一个在名为秩序的权力机构的掩护下、在你的法律的黑暗处发动这场战争的人。会有流血；我们不会逃避；会有谋杀：我们会下杀手，因为那是必要的；会有毁灭；我们会亲手毁灭你的暴政机器营造的世界。”" #Luigi Galleani
 anarchy.1.a: "这些反动派活该。"
 anarchy.1.b: "我们不能宽恕恐怖主义。"
 anarchy.2.t: "废除国家"
 anarchy.2.desc: "趁着[ROOT.GetCountry.GetName]走向[SCOPE.sLaw('current_law_scope').GetName]的东风，[SCOPE.gsInterestGroup('anarchists_scope').GetName]呼吁废除国家机构。"
 anarchy.2.f: "“我们怎么能一边维持国家的暴政，一边称自己为无政府社会呢？国家暴力的作恶者仍在我们中间横行；警察、征兵官、殖民管理者——都是些阶级叛徒。他们窃取我们诚实劳动的果实，将之用来压迫我们！”"
 anarchy.2.a: "取缔警察！"
 anarchy.2.c: "国家无权控制我们！"
 anarchy.2.d: "殖民就是对人类的祸害！"
 anarchy.2.e: "国家将缓慢地消亡。"
 law_dismentling_the_state: "废除国家"
 dismantling_the_state: "废除国家"
 withering_away: "正在消亡"
 ig_withering_away: "正在消亡"
 anarchy.3.t: "互助"
 anarchy.3.d: "无政府主义者正在创建一种摒弃利润，将帮助人类同胞视为共同责任的社群。[SCOPE.gsInterestGroup('farmer_ig').GetName]的新领袖[SCOPE.sCharacter('anarchist_farmer').GetFullName]就一直在鼓励建立合作农场。"
 anarchy.3.f: "“我们不需要地主，不需要老板，甚至不需要国家。共同劳动，我们就能提供我们所需的一切，自由而平等地生活，我们每个人都依赖于社群的福祉，同时也都为社群福祉负责。”"
 anarchy.3.a: "我们团结在一起会更强大。"
 anarchy.3.c: "这会事很好的宣传。"
 anarchy.3.b: "他们对农业有一套十分吸引人的手段。"
