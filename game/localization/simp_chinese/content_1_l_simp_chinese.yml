 tax.1.t: "赋税即是盗窃"
 tax.1.d: "[SCOPE.sPoliticalMovement('antitax_rebels').GetName]的一支边缘团体获得了巨大的关注。他们主张废除一切赋税，将其视为国家的盗窃行为。他们的目的似乎是要阻止除完全废除赋税以外的任何税制改革。"
 tax.1.f: "“作为[ROOT.GetCountry.GetAdjectiveNoFormatting]的普通公民和主权公民，我反对所谓的‘政府’对我辛苦挣来的钱进行掠夺。这不仅侵犯了我的权利，也侵犯了作为基础经济学根基的自由市场。”"
 tax.1.a: "那谁来修路呢？"
 tax.1.b: "承诺短期减税。"
 tax.2.t: "爱国税"
 tax.2.d: "[SCOPE.gsInterestGroup('patriotic_military').GetName]正聚集起来支持[SCOPE.sLaw('current_law_scope').GetName]法律，宣传这样一种理念：新税制对[SCOPE.sDiplomaticPlay('war_scope').GetName]中的[ROOT.GetCountry.GetName]至关重要。"
 tax.2.f: "“战争的动力之源就是无穷尽的金钱。如果我们不能筹集到必要的资金来支持勇敢的军人，就无法维护自己的主权；你想让士兵们只带着棍子和破布出征吗？”"
 tax.2.a: "持异议者对国家毫无忠诚感。"
 tax.2.b: "表彰[SCOPE.gsInterestGroup('patriotic_military').GetName]的爱国心。"
 patriotic_taxation: "爱国税"
 patriocitc_taxation_ig: "公开表彰"
 tax.3.t: "死亡与赋税"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName]在起草[SCOPE.sLaw('current_law_scope').GetName]法案时突然死亡。"
 tax.3.f: "“一个人死了！身体还没凉，你们就说要通过立法。你们就不能把政治放一边让我们静静地哀悼吗？”"
 tax.3.a: "让我们哀悼一位伟大领袖的离去。"
 tax.3.b: "我们应当完成[SCOPE.sCharacter('death_and_taxes_leader').GetHerHis]的遗愿。"
 death_and_taxes_mod: "死亡与赋税"
 tax.4.t: "匪患"
 tax.4.desc: "[SCOPE.sState('bandit_state').GetName]的人民讲述了一个马匪劫富济贫的故事。这个传奇故事很快在[ROOT.GetCountry.GetName]传播开来，损害了对[SCOPE.sLaw('current_law_scope').GetName]的支持。"
 tax.4.f: "“他真是太潇洒了！即便是他拿走我脖子上的珍珠时，我还是忍不住感到慌乱。他在我的大腿上留下一朵红玫瑰，然后甩了甩斗篷，消失在夜色里。”"
 tax.4.a: "追捕那个强盗。"
 tax.4.b: "警察会拿他杀鸡儆猴。"
 tax.4.c: "尝试在[SCOPE.sState('bandit_state').GetName]扶贫。"
 tax.4.d: "加大扶贫力度。"
 social_banditry: "匪患"
 poverty_relief_mod: "扶贫"
 tax.5.t: "慈善事业"
 tax.5.d: "[concept_upper_strata]已决定向穷人慷慨解囊。他们中的许多人甚至拥护[SCOPE.sLaw('current_law_scope').GetName]法律，同意这是一种公平的财富再分配方式。"
 tax.5.f: "“我们有这么多，而他们只有那么点。就算我们慷慨捐赠，我们依然很富有，你真的会因为几千镑就变穷吗？想想这点钱对你是多么微不足道，而对一位饥饿的母亲和她的孩子又是多么重要。”"
 tax.5.a: "鼓励慈善捐赠。"
 tax.5.b: "利用他们对[SCOPE.sLaw('current_law_scope').GetName]的支持。"
 philanthropy_law: "慈善事业"
 philanthropy_mod: "慷慨解囊"
 tax.6.t: "暂时的尴尬"
 tax.6.d: "雄心勃勃的[concept_middle_strata]公民正在反对[SCOPE.sLaw('current_law_scope').GetName]，因为他们觉得自己肯定能成为富有的资本家，到时候就会被过度征税了。"
 tax.6.f: "“兄弟，你为啥要反对这项法律？你又不是富人！”\n\n“那只是暂时的，等我下一次商业冒险成功，我就会成为富人了。到时候我肯定不想被收这么重的税。”"
 tax.6.a: "他们应该更实际一点。"
 tax.6.b: "用减税拉拢他们。"
