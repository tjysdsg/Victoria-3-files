 german_unification.1.t: "德意志领导权"
 german_unification.1.d1: "由于[ROOT.GetCountry.GetName]现在被视为德意志统一的唯一现实选择，许多北德意志邦国选择加入我们的行列。人们希望这将很快促成一个由全德意志人组成的联邦。"
 german_unification.1.d2: "由于[ROOT.GetCountry.GetName]现在被视为德意志统一的唯一现实选择，许多南德意志邦国选择加入我们的行列。人们希望这将很快促成一个由全德意志人组成的联邦。"
 german_unification.1.f: "从神圣罗马帝国四分五裂的采邑诸侯，到拿破仑崛起引发的一片混乱，德意志在历史的长河中从未真正统一。[ROOT.GetCountry.GetAdjectiveNoFormatting]政权今天所实现的，是通向未曾可能及不可避免之路上的一小步。"
 german_unification.1.a: "领头的政治家是国家英雄。"
 german_unification.1.b: "世界将知道我们的成就。"
 german_unification.2.t: "与[SCOPE.sCountry('german_unification_candidate').GetName]合邦"
 german_unification.2.d: "由于[SCOPE.sCountry('german_unification_candidate').GetName]现在被视为德意志统一的唯一现实选择，许多德意志小邦国选择加入他们的行列。我们是否应该为了大德意志的统一放弃独立？"
 german_unification.2.f: "“加入与[SCOPE.sCountry('german_unification_candidate').GetName]的邦联，我们或许会失去[ROOT.GetCountry.GetAdjectiveNoFormatting]的主权，但是却确保了德意志的主权。时代的精神不可否认；德意志民族渴望统一，而[SCOPE.sCountry('german_unification_candidate').GetAdjectiveNoFormatting]似乎能让这个目标实现。反对德意志民族的联合实在是愚不可及。”"
 german_unification.2.a: "为了德意志！"
 german_unification.2.b: "我们的主权不可侵犯。"
 german_unification.3.t: "铁血宰相"
 german_unification.3.d: "一位名字叫[SCOPE.sCharacter('bismarck_scope').GetFullName]的贵族在[ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('junkers').GetName]中声名鹊起，担任显赫职位。他倡导德意志民族统一和实用主义政治，并为这个国家效力。"
 german_unification.3.f: "“我应该很快就会被推到台面，主持[ROOT.GetCountry.GetAdjectiveNoFormatting]政府的工作。无论议会支持与否，我第一个关心的议题是军队改革。一旦军队恢复到了能够让人肃然起敬的状态，我会在第一时间找到托辞向奥地利宣战，解散德意志邦联议会，征服各个小邦，在[ROOT.GetCountry.GetAdjectiveNoFormatting]的领导下实现德意志的民族统一。”"
 german_unification.3.a: "任命俾斯麦为首相。"
 german_unification.3.b: "现实政治不是正确的政策。"
 realpolitik: "现实政治的胜利"
 germany_aggressive_expansion: "现实政治遭谴责"
 bismarck_unpopular: "俾斯麦失宠"
 bismarck_popular: "俾斯麦受宠"
 je_german_unification: "德意志统一"
 je_german_unification_reason: "为德意志统一做出决定性推动的时刻到了。作为最重要的德意志国家之一，我们有责任实现这一目标。"
 german_unification.4.t: "德意志统一"
 german_unification.4.d: "政治家和军人的不懈努力取得了回报；德意志统一为一个国家。"
 german_unification.4.f: "通过铁与血，通过外交与权谋，德意志统一了。这是胜利与深思之日。无论未来如何发展，德意志国家必将成为决定人类命运的主角。"
 german_unification.4.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]万岁。"
 german_unification.4.b: "这是德意志民族的胜利。"
 german_unification.5.t: "德意志民族认同"
 german_unification.5.d1: "民族主义和国家统一的理想在德意志邦联赢得了许多支持者。他们期待着像我们这样强大的德意志力量，希望我们能在更大的欧洲舞台上支持德意志的统一事业。"
 german_unification.5.d2: "民族主义和国家统一的理想在德意志邦联赢得了许多支持者。他们期待着像[SCOPE.sCountry('german_unifier_candidate').GetName]这样强大的德意志力量，希望我们能在更大的欧洲舞台上支持德意志的统一事业。"
 german_unification.5.d3: "民族主义和国家统一的理想在德意志邦联赢得了许多支持者。由于德意志诸邦国中并没有明确的领导权，谁将在更大的欧洲舞台上支持德意志的统一事业仍不确定。"
 german_unification.5.f: "“德意志邦联？德意志邦联就是个笑话，是过去时代的遗迹，是外国佬强加的！为了德意志的繁荣和在欧洲占据我们应有的地位，我们必须有一个真正的德意志国家！”"
 german_unification.5.a: "大好时机就在我们面前。"
 je_south_german_unification: "南德意志邦联"
 je_south_german_unification_reason: "民族主义时代已经来临，德意志人民寻求统一。我们必须努力成为南德意志最重要的政权，这样人民才会将我们视为这项事业的捍卫者。"
 partial_german_unification_influence_prestige: "德意志统一者"
 german_unification_popularity: "德意志统一者"
 german_unifier_ruler: "德意志统一者"
 je_age_of_princes: "王侯纷争时代"
 je_age_of_princes_reason: "埃塞俄比亚分裂成了十几个交战的诸侯国。让帝国重新一统，让人民和平繁荣，这是我们的责任。"
 ethiopia.1.t: "法外王侯"
 ethiopia.1.d: "一名所罗门家族的小贵族迅速在权力场崛起，收获了大量的名望。尽管从法律上讲此人是一名罪犯，他却击败了每一支派去剿灭他的军队，现在谋求通过武力夺取[ROOT.GetCountry.GetName]的皇位。"
 ethiopia.1.f: "自古以来就有不法之徒劫富济贫的传说，其年代几乎跟时间本身一样久远，而这位流亡的王子成了该类传说的楷模。由于被褫夺了其贵族身份，这个原名为卡萨·海卢的男人，不仅召集了一支大军，还收获了许多追随者的人心。"
 ethiopia.1.a: "特沃德罗斯会带领我们走向荣耀。送他上皇位！"
 ethiopia.1.b: "我们会让他瞧瞧是怎么对付法外狂徒的。"
 Tewodros: "特沃德罗斯"
 tewodros_modifier: "法外王侯"
 italian_unification.1.t: "复兴运动"
 italian_unification.1.d: "在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]英雄式的领导下，意大利国诞生了。统一在同一面旗帜下的意大利，必将塑造欧洲和世界的未来。"
 italian_unification.1.f: "“是的，年轻人，意大利由于有了你们，才得以从事这项值得寰宇称颂的伟业。你们已经取得胜利，还将取得更大的胜利，因为你们精于战术，胜券在握。在我国历史这灿烂夺目的一页之上，还要增添更加辉煌的一页，奴隶们终于要向已经获得自由的兄弟显示，他们已用身上的镣铐铸成了利剑。”" #Garibaldi
 italian_unification.1.a: "意大利万岁！"
 italian_unification.1.b: "永远忘不了我们勇敢的[SCOPE.gsInterestGroup('ruler_ig_scope').GetName]。"
 italian_unification.2.t: "与[SCOPE.sCountry('italian_annex_country').GetName]统一"
 italian_unification.2.d: "意大利小国[SCOPE.sCountry('italian_annex_country').GetName]已明智地决定加入我们的事业，统一意大利民族。"
 italian_unification.2.f: "“古老的城邦呈现出一片古香古色的浪漫景色；回望过去的文艺复兴时代，我们看到了一个繁荣蓬勃的意大利。然而如果想要再次繁荣崛起，我们必须朝前看，而不是向后看。只有将整个意大利民族统一在单一的国家下才能再创辉煌。”"
 italian_unification.2.a: "外交赢得了胜利！"
 italian_unification.2.b: "现在还不是时候。"
 communism.5.t: "大清洗"
 communism.5.d: "政治上的反动分子几乎被彻底铲除或镇压。先锋党至高无上。"
 communism.5.f: "“党是阶级的先锋队；它的任务决不是反映群众的一般水平，而是带领群众前进。”" #Lenin
 communism.5.a: "不忠就是叛国。"
 great_purge_modifier: "大清洗"
 communism.6.t: "我们的革命"
 communism.6.d: "共产主义政府兑现了扩大公共机构的承诺，保障所有[ROOT.GetCountry.GetAdjectiveNoFormatting]公民都有医疗保健、社会保障、教育和安全的工作场所。"
 communism.6.f: "“各尽所能，按需分配。这是共产主义社会的核心原则，也是我们初生国家的基本原则。我们将作为一个光辉的榜样，展示人类为了共同利益而共同努力时可以获得什么。”"
 communism.6.a: "社会主义就是在这样的基础上建立起来的。"
 institutions_of_socialism_modifier: "社会主义机构"
 communism.7.t: "社会主义煽动者"
 communism.7.d: "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName]的[SCOPE.sCharacter('popular_socialist_leader').GetFullName]在人民中的声望正迅速提高。事实证明，[SCOPE.sCharacter('popular_socialist_leader').GetSheHe]支持的那套关于平等的激进社会主义理念对下层阶级特别有吸引力。"
 communism.7.f: "“同志们，是时候行动了！为什么老板靠我们的劳动发家致富、脑满肠肥，却要我们在如此恶劣的环境中工作？为什么贪婪的地主剥削我们微薄的收入，却要我们为我们那简陋的棚屋感恩戴德？”"
 communism.7.a: "说得好！"
 communism.7.b: "太激进了！"
 popular_socialist_leader: "社会主义煽动者"
 communism.8.t: "红军"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName]已将[SCOPE.gsInterestGroup('red_army_ig').GetName]重组为[ROOT.GetCountry.GetAdjectiveNoFormatting]红军。这支军队现在致力于保卫无产阶级专政。"
 communism.8.f: "国际革命的胜利不会是通过政客们的高谈阔论赢得的，它必须是通过武装暴力赢得的。全世界的布尔乔亚们集结起来反对我们，无产阶级的敌人无处不在。在生存与毁灭之间，唯有红军屹立不倒。"
 communism.8.a: "为了祖国！"
 red_army_tt: "军队将改名为红军"
 communism.9.t: "生产资料"
 communism.9.d: "[SCOPE.sState('coop_state').GetName]的劳动者在[SCOPE.sBuilding('coop_building').GetName]中运行了一个成功的劳动合作社。他们过着幸福、高产、富足的生活。"
 communism.9.f: "在劳动合作社，生产资料由劳动者所有。劳动场所民主、自治、集体所有。所有人都能分享利润，所以劳动者积极性极高，都致力于让产业获得成功。一人的利益就是集体的利益。"
 communism.9.a: "幸福的工人是忠诚的工人。"
 communism.9.b: "[SCOPE.sState('coop_state').GetName]是居住的好地方。"
 path_to_vanguardism: "先锋队主义之路"
 je_consolidate_colonial_rule: "巩固殖民统治"
 je_consolidate_colonial_rule_reason: "我们印度领土的边界一直是一个持续的风险源。我们周围是一些无序的政体，随便什么统治者都能领导，他们随时可能威胁到我们领土的完整。为了确保我们核心领地的安全，那些仍然游走在我们统治之外的当地政权必须被控制，任何民众抵抗的迹象必须在失控之前被压制。\n\n随着我们在印度扩展行政部门，我们将有机会建立新的[Concept('concept_princely_state', '$concept_princely_states$')]来协助我们的管理。直接统治过多的土地将导致我们现有臣民的[concept_liberty_desire]增加。"
 je_consolidate_colonial_rule_goal: "[Country.GetAdjectiveNoFlag][concept_secession]运动最高进度连续#v 120#!个月小于#variable 30%#!\n•（目前已完成#variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#!个月）"
 je_reform_indies: "改革东印度"
 je_reform_indies_reason: "对于公司而言，很明显，延续老旧的土地封建主义和奴隶制政策来开发东印度已经不再可行。我们必须彻底地转变经济，转而通过私有企业和投资对当地进行进一步开发。"
 je_reform_indies_goal: "GDP提高50%"
 je_ethical_policy: "道德政策"
 je_ethical_policy_reason: "先前的殖民管理机构任由治下的人民在贫穷与无知中沉沦，人民只能在一个仅对如何榨取他们的一点一滴感兴趣的政府下讨生活。现在我们有一个更进一步的机会；给这些劳苦大众提供最基本的教育，同时还有充足的措施为人民提供衣食。"
 east_indies.1.t: "扎实的边境"
 east_indies.1.d: "伟大的印度次大陆已经完全置于[ROOT.GetCountry.GetAdjectiveNoFormatting]统治之下。曾经威胁我们统治安全的本土力量已被制服。"
 east_indies.1.f: "“殖民统治依靠的是公司与印度王公们之间的精诚合作。在过去的几十年我们许诺印度人财富和威望，赏赐给他们军衔和贵族头衔。他们的效劳换来了奖励，另一方面，赢得他们的支持也让次大陆能够保持平静。”"
 east_indies.1.a: "忠诚的王公们能够保证和平。"
 east_indies.1.b: "资本才会夯实我们的统治。"
 east_india_company_men: "企业人"
 east_indies.2.t: "改革东印度"
 east_indies.2.d: "在我们勤勉的统治下东印度的经济完成了转型。我们废除了奴隶制和封建主义，广袤的领土上拔地而起幢幢私人企业，开始了如火如荼的开发。"
 east_indies.2.f: "“饥馑，叛乱还有流行病，这些都曾经是[ROOT.GetCountry.GetAdjectiveNoFormatting]治下民众生活的标签。但我们下定决心要改变这一切；我们免除了农民的交粮额度，这样他们就不必将仅剩的那点给家庭糊口的大米交出来。通过移除这些严苛的规章，并代之以私人雇佣企业进行管理，我们相信财富很快会流入到当地人手中。”"
 east_indies.2.a: "投资者对此表现出了兴趣。"
 east_indies.2.b: "我们应该更充分地利用当地的劳动力。"
 indies_investment: "投资东印度"
 indies_qualified_employees: "本地劳动力"
 east_indies.3.t: "道德政策"
 east_indies.3.d: "[ROOT.GetCountry.GetName]已经取缔了旧的殖民体制。在我们统治下的人民现在能够享受高生活水平，并且接受扎实的教育。"
 east_indies.3.f: "“五十年前这样的一项政策是想都不敢想的。当地殖民政府只在乎如何能够从那些不幸生活在殖民地境内的可怜人手中通过强制手段搜刮利益。我们能够骄傲地说，今天我们做的更好，实施了一个基于道德的统治政策。”"
 east_indies.3.a: "我们应该教会他们良善的[SCOPE.sReligion('indies_religion').GetName]价值观。"
 east_indies.3.b: "这是一片机遇之地。"
 east_indies.3.c: "我们还不够宽宏大量吗？"
 indies_loyalists: "养尊处优的臣民"
 indies_conversion: "改信东印度"
 indies_migration: "机遇之地"
 regicide: "弑君"
 regicide_averted: "避免弑君"
 1848.1.t: "审判[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d: "激进主义政府囚禁了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]，并仓促地组织了一场审判。预期结果为有罪判决，然后公开处决。"
 1848.1.f: "“公民[ROOT.GetCountry.GetRuler.GetLastName]。[ROOT.GetCountry.GetAdjectiveNoFormatting]指控你为了树立你的暴政，摧毁她的自由，犯下了多项罪行。其中最令人震惊的指控包括与外国势力勾结、贵族腐败、导致人民血流成河。你如何辩解？”"
 1848.1.a: "有罪！共和万岁！[ROOT.GetCountry.GetName]万岁！"
 1848.1.b: "这不是正义！"
 je_abolish_monarchy: "消灭君主制"
 je_abolish_monarchy_reason: "现在是时候将陈旧的世袭统治抛在我们的身后了。君主制必须被废除，它的支持者们要被打倒，我们需要时间让这一切淡出记忆。"
 je_abolish_monarchy_goal: "以下条件必须满足5年："
 1848.2.t: "最后的君主主义者"
 1848.2.d: "[ROOT.GetCountry.GetName]已成功维持了多年的共和政体。现在很少有人还怀念过去的君主制。"
 1848.2.f: "“出身高贵的国王坐在镀金王座上统治温顺的农民，这种日子已经结束了。让它们走进属于它们的故事和童话，让对那个时代的怀旧变成幻想，而不是一脸严肃的反应。”"
 1848.2.a: "我们必须放下过去。"
 1848.2.b: "怀旧也没什么坏处。"
 no_more_royalists: "利益集团领袖将不会再出现保皇派意识形态"
 monarchist_nostalgia: "无望的怀旧"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]宪法"
 1848.3.d: "激进主义政府起草了一部确保[SCOPE.sLaw('current_law_scope').GetName]的新宪法。[SCOPE.sCharacter('radical_leader_scope').GetFullName]和[SCOPE.sCharacter('radical_leader_scope').GetHerHis]的支持者要求立即将该宪法签署成为法律。"
 1848.3.f: "“自由原则应当成为[ROOT.GetCountry.GetAdjectiveNoFormatting]的基本原则。每人一票，每张票平等计票。我们不是凭借财富和土地来选择我们的统治者，而是凭借光辉的民主授权。”"
 1848.3.a: "自由，平等，博爱！"
 1848.3.b: "相信法律程序。"
 radical_constitution: "激进主义宪法"
 no_new_constitution: "正当程序"
 1848.4.t: "激进主义的崛起"
 1848.4.d: "在[SCOPE.sCharacter('radical_leader_scope').GetFullName]的领导下，[GetIdeology('ideology_radical').GetName]运动在[ROOT.GetCountry.GetName]遍地开花。无论我们是支持还是反对，这都预示着一个剧变与反动时代的到来。"
 1848.4.d_no_leader: "在欧洲各地革命情绪的推动下，[GetIdeology('ideology_radical').GetName]运动在[ROOT.GetCountry.GetName]遍地开花。无论我们是支持还是反对，这都预示着一个剧变与反动时代的到来。"
 1848.4.f: "“[ROOT.GetCountry.GetAdjectiveNoFormatting]国家的人民有权自己统治自己，而不是让把持世袭权力的国王和贵族给自己戴上镣铐。我们已经很清晰地表达了自己的诉求；要么满足这些诉求，要么我们就走上街头。如果有必要，我们会用烈士的血赢得自己的自由。”"
 1848.4.a: "支持保守派。"
 1848.4.b: "支持激进运动。"
