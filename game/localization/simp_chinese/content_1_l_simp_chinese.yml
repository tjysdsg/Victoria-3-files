 warlord_china_events.301.t: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName]思想"
 warlord_china_events.301.d: "我们伟大的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]精心设计了一种新的意识形态以统一国家。这种意识形态脱胎于多种来源，错综复杂，可能难以被大众理解。"
