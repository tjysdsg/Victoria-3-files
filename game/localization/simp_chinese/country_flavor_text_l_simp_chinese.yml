 KRA_FLAVOR_TEXT: "克拉科夫自由邦沉重地肩负着波兰民族的传承，不受组建该邦的强国信任，还被奥地利占领。一个新的波兰国家能否浴火重生？"
 #North America
 QUE_FLAVOR_TEXT: "新法兰西殖民地沦于不列颠之手，成了下加拿大。主流的法兰西裔人口和殖民政府间的紧张态势恐怕会在最近继续升级，和平解决的几率渺茫。魁北克会赢得自由吗？"
 ONT_FLAVOR_TEXT: "下加拿大紧张态势不断升级给上加拿大人民提供了胆量，准备要反抗殖民政府。安大略会赢得自由吗？"
 HBC_FLAVOR_TEXT: "哈得孙湾公司已准备好用任何必要手段保卫其对于毛皮贸易的垄断权。只要公司觉得合适，就会随时与原住民族签订又撕毁合约，除了利润之外没有别的动机。这样的无情足够保卫公司吗？"
 NBS_FLAVOR_TEXT: "新不伦瑞克殖民地正在建设兴旺发展的造船业，来自苏格兰和爱尔兰的殖民者前来加工原木。新不伦瑞克会领导一个统一的加拿大吗？"
 ORG_FLAVOR_TEXT: "哥伦比亚地区目前有着相对自治的行政权，哈得孙湾公司和美国政府都盯上了这片有争议的区域。这两方势力之一会获胜，抑或会出现一个独立的俄勒冈？"
 TEX_FLAVOR_TEXT: "新近成立的得克萨斯共和国与它的墨西哥宗主打着一场似乎不可能获胜的战争。奇迹能拯救孤星之国吗？"
 HAI_FLAVOR_TEXT: "让-皮埃尔·布瓦耶治下的海地统治了整个伊斯帕尼奥拉岛。这个前奴隶组成的国家能否实现自由，抑或海底注定要陷于专制？"
 CUB_FLAVOR_TEXT: "古巴与西班牙宗主的关系变得紧张。在西班牙议会获得代表权以及抵制废除奴隶制的呼声招致马德里的敌意。古巴革命会不可避免吗？"
 #Central Asia
 KHI_FLAVOR_TEXT: "希瓦同时反抗着波斯和俄罗斯，是一个在大汗治下繁荣昌盛的独立政权。希瓦能保护自身的独立吗？"
 BUK_FLAVOR_TEXT: "不像邻近的各汗国，布哈拉历任埃米尔接纳了伊斯兰教法，而不将其合法性基于成吉思汗后裔的血脉。信仰会赢得胜利吗？"
 KOK_FLAVOR_TEXT: "浩罕与大汗宫廷中的分裂与不和斗争着。浩罕能成为中亚的主导势力吗？"
 KAB_FLAVOR_TEXT: "杜兰尼帝国的崩溃使其领土陷入了王位宣称者之间无休止的内战。雄心勃勃的埃米尔，多斯特·穆罕默德，能否重新统一阿富汗，并将巴拉克扎伊王朝确立为其统治者？"
 HER_FLAVOR_TEXT: "阿富汗内战让赫拉特埃米尔国成为了杜兰尼统治的最后堡垒。王朝的继承者能否抵御波斯的侵袭，并复兴帝国，重新统一阿富汗？"
 KAN_FLAVOR_TEXT: "坎大哈公国于1818年宣布从阿富汗独立，但很快其联邦统治者就陷入了内斗。当权的迪尔兄弟能否消除分歧，超越喀布尔的埃米尔？"
 AFGHAN_MINOR_FLAVOR_TEXT: "杜兰尼帝国的崩溃使其领土陷入了王位宣称者之间无休止的内战。北部的汗国能否在交战的阿富汗王子们中间宣称独立，并开辟出自己的帝国？"
