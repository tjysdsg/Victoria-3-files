l_simp_chinese:
 GBR_FLAVOR_TEXT: "大不列颠在高歌猛进中走入19世纪，快速成为世界第一个工业化的国家。全球殖民地的劳工支撑这一庞大的帝国良好运行。不过，威廉四世国王行将就木，无人知晓下一位君主会开启怎样的时代。"
 BEL_FLAVOR_TEXT: "工业革命在比利时开展得如火如荼。荷兰人压迫的枷锁六年前才刚刚被取下，这个国家已经领先于前主人，开始了欧陆的第一条铁路的修建。他们的未来将会如何？"
 CHI_FLAVOR_TEXT: "清朝统治中国已近两百年，控制着全世界三分之一的人口，曾在乾隆皇帝的统治下达到极盛。然而，鸦片的泛滥和列强的干涉威胁着帝国的内部平衡。中国的未来会是什么样子？"
 TIB_FLAVOR_TEXT: "达赖喇嘛尚十分年轻，是为西藏神权制的领袖。佛教会继续处于政治权力的中心，还是改换新天？"
 FRA_FLAVOR_TEXT: "距离查理十世被赶下王位并迎立路易·菲利普已经过去了六年。王冠时刻受到威胁的路易·菲利普统治手腕愈发强硬。法兰西会迎来更自由的未来吗？"
 RUS_FLAVOR_TEXT: "沙皇尼古拉一世的统治以镇压一场革命为开端，现在用铁腕统治着俄罗斯。他采纳了东正教、独裁制和民族性这三大治国原则。这般专制的俄罗斯能否在19世纪繁荣昌盛、抑或一个改头换面的新俄罗斯将会浮现？"
 PRU_FLAVOR_TEXT: "普鲁士成功在拿破仑战争中获得大片领土，过去几年都在全国推行着惊人的改革。普鲁士能否延续这条道路并有朝一日统一德意志？"
 JAP_FLAVOR_TEXT: "德川幕府的统治力正在衰退，饥荒与叛乱在全国蔓延。日本的江户时期持续了超过200年，还能再持续另一个200年吗？"
 PER_FLAVOR_TEXT: "波斯仍因本世纪初丢失数块领土给帝俄而步履蹒跚。他们能否王者归来并重夺列强之位？"
 AUS_FLAVOR_TEXT: "根据你问的人不同，奥地利帝国要不处于完美均衡时期，要不处于忧虑停滞时期。革命运动在全国各地受到镇压，但现况能永久持续吗？"
 USA_FLAVOR_TEXT: "面对欧洲列强，美利坚合众国坚决维护了美洲的独立权。不过，这个国家也正在强制驱赶数以千计的美洲原住民离开家园，同时各州就奴隶制问题展开了激烈的辩论。美国的未来会是什么模样？"
 TUR_FLAVOR_TEXT: "奥斯曼帝国自19世纪初就一直身陷数场战争，虽然已经多次试过改革，还需要更多变化来挽救帝国的衰亡。"
 SPA_FLAVOR_TEXT: "年轻的伊莎贝拉女王统治着一个分裂的西班牙，自由派与保守派彼此争斗不休。女王会成为这场斗争中的一名区区傀儡，还是会发挥更积极的作用？"
 BRZ_FLAVOR_TEXT: "巴西在皇帝佩德罗一世退位留权给摄政后经历了动荡期。巴西能成功克服这些障碍晋升列强吗？"
 MEX_FLAVOR_TEXT: "墨西哥和新成立的得克萨斯共和国间的紧张局势已演变为全面战争。墨西哥能否再征服得克萨斯并维持现状？"
 NET_FLAVOR_TEXT: "尼德兰六年前在革命中失去了比利时。虽然经济平稳，他们的工业化速率慢于某些邻国。尼德兰能否在19世纪成为强盛国家？"
 POR_FLAVOR_TEXT: "葡萄牙内战才结束两年，玛丽亚二世女王重登王座。葡萄牙的殖民地遍布世界。现在内部纷争已经解决，这个世纪还将带来什么？"
 SAR_FLAVOR_TEXT: "在撒丁-皮埃蒙特，保守且反法国的君主统治这个国家已三十年余，一方面鼓励贵族与教会回归本国，另一方面着手解体拿破仑改革。这一趋势将继续下去，还是从中诞生一个更自由的国家？"
 PAN_FLAVOR_TEXT: "锡克帝国正处于对外征服期，胜利一场接着一场。不过帝国的未来将会如何呢？"
 DEN_FLAVOR_TEXT: "新的自由和民族运动席卷了整个丹麦，正在改变政治的面貌。同时丹麦也经历着艺术、文学和哲学的黄金时代。这个世纪还将带来什么呢？"
 SWE_FLAVOR_TEXT: "失去芬兰并通过共主联邦获得挪威之后，瑞典开始了缓慢的工业化进程，同时也在某些方面变得更自由。瑞典的未来会如何？"
 #South-East Asia
 LAN_FLAVOR_TEXT: "兰芳共和国由希望开发婆罗洲金矿的民主华人矿工企业联合成立。兰芳能否抵御荷兰人的推进并取得预想中的繁荣？"
 ACE_FLAVOR_TEXT: "在亲王的努力下，亚齐苏丹国正经历复兴。面对荷兰的扩张势头，亚齐能否恢复帝国并维持独立地位？"
 BRU_FLAVOR_TEXT: "文莱直至目前都击退了殖民势力侵犯其主权的试探。文莱会陷入衰退和卑微，还是能再度成为区域强国？"
 JOH_FLAVOR_TEXT: "柔佛的处境岌岌可危，不列颠与荷兰都贪婪地注视着他们的领土。柔佛能成功保留仅剩的主权吗？"
 SIA_FLAVOR_TEXT: "暹罗在拉达那科信王朝治下确立自身为东南亚地区主导势力的地位。但暹罗能成功改革其经济社会以适应现代吗？"
 DAI_FLAVOR_TEXT: "新近重新统一的越南刚刚从数个世纪的分裂和倾轧中恢复。大南能否巩固自身、打造强盛大国，还是会注定再次陷入分裂？"
 BUR_FLAVOR_TEXT: "缅甸第三帝国经历多次血腥的冲突才得以建立，而且似乎争斗远未停止，因为不列颠帝国的野心已经展露。缅甸会成为又一个不列颠殖民地，抑或可以顶住外来入侵者而屹立不倒？"
 CAM_FLAVOR_TEXT: "柬埔寨早已弗如高棉帝国的黄金时代远甚。高棉人的国家还能否再度崛起，抑或这黑暗时代将永久持续？"
 LUA_FLAVOR_TEXT: "琅勃拉邦一度曾是强大的澜沧王国的都城，如今不过是昔日辉煌的残影。老挝被地区强权大南和暹罗分裂，还能否重新独立自强？"
 #Australia
 UNT_FLAVOR_TEXT: "联合部落已宣布自身的主权独立，尽管他们实际上受不列颠帝国摆布。能够信任不列颠人会遵守与毛利人的条约吗？"
 NSW_FLAVOR_TEXT: "新南威尔士正处于从流放殖民地转变为直辖殖民地期间，却因为其他省份获得自己的行政权而导致领土缩小。澳大利亚的未来会如何？"
 SAS_FLAVOR_TEXT: "南澳大利亚两年前才从新南威尔士中分离获得自己的行政权。澳大利亚的未来会如何？"
 WAS_FLAVOR_TEXT: "天鹅河的殖民者大举入侵原住民的传统土地，这一举动导致的平贾拉大屠杀才过去了两年。殖民地会如何平息这场冲突？"
 TAS_FLAVOR_TEXT: "范迪门地是不列颠属澳大利亚的主要流放殖民地。这片罪犯的殖民地的未来会如何？"
 #Balkans
 SER_FLAVOR_TEXT: "塞尔维亚为自身的独立曾努力奋战，而且必然要继续斗争来维护独立。楔子一般塞在列强之间的塞尔维亚会成为欧洲火药桶吗？"
 GRE_FLAVOR_TEXT: "希腊经历血腥的斗争才从奥斯曼帝国手中赢得独立。希腊能扩张自己的边界吗？"
 WAL_FLAVOR_TEXT: "罗马尼亚领土统一和政治独立的呼声导致地区政治复杂万分，因为俄罗斯与奥斯曼都希望保持现状。罗马尼亚能赢得自由吗？"
 MOL_FLAVOR_TEXT: "罗马尼亚领土统一和政治独立的呼声导致地区政治复杂万分，因为俄罗斯与奥斯曼都希望保持现状。罗马尼亚能赢得自由吗？"
 ION_FLAVOR_TEXT: "在过去的30年间，群岛挣脱了奥斯曼的桎梏，在俄罗斯和法兰西手中流走，最后迎入了不列颠的怀抱。岛屿上的居民能否与新生的希腊国家统合，还是会在不列颠的指引下走上一条崭新的道路？"
 #Italy
 PAP_FLAVOR_TEXT: "尽管天主教会的政治权力几个世纪来一直在衰退，教宗仍管辖着教宗国。信仰能继续统治人心吗？"
 TUS_FLAVOR_TEXT: "不受欢迎的莱奥波尔多大公希望大公国能自由化，但他的统治遭到了巨大的反对。自由主义和民族主义争夺着意大利人的心智，托斯卡纳未来的道路会走向何方？"
 SIC_FLAVOR_TEXT: "政治上抑制自由派和西西里分裂分子已被证明无效，两种运动都在暗中发展获取支持者。等到情势难以避免地发展到不可收拾的地步，两西西里会变成什么样子？"
 PAR_FLAVOR_TEXT: "维也纳会议确立了拿破仑的第二任妻子玛丽·路易丝对大公国的终身统治权。在这民族主义与动乱的时代，她能够守住自己的土地吗？"
 LUC_FLAVOR_TEXT: "波旁-帕尔马家族从自己理应拥有的帕尔马土地上割裂出卢卡这片地方，继续自己的统治；直到玛丽·路易丝死后，他们才能再度夺回其位于帕尔马领内的正统宝座。随着意大利民族主义兴起，这样的异常现象又能持续多久呢？"
 MOD_FLAVOR_TEXT: "摩德纳大公国受到哈布斯堡家族成员的统治，政治上也臣服于哈布斯堡家族以及奥地利帝国。摩德纳会否挣脱家族效忠的锁链，抑或这锁链绑得太紧难以挣脱？"
 #Germans
 BAV_FLAVOR_TEXT: "为了应对席卷整个欧洲的革命，巴伐利亚转向反动。但叛乱的余烬仍在燃烧；巴伐利亚会被火焰吞噬吗？"
 SWI_FLAVOR_TEXT: "维也纳会议承认了瑞士的中立国地位，在欧洲政治的舞台上赋予了他们一定程度的安全。瑞士会否保持其中立，还是开辟出一条不同的道路？"
 HAN_FLAVOR_TEXT: "尽管汉诺威目前受不列颠君主统治，但继承法上的差异意味着君合很可能即将结束。汉诺威会走上哪条新路？"
 GERMAN_FLAVOR_TEXT: "维也纳会议设立了德意志邦联，意图用这个松散的德意志邦国联合来保持中欧的和平。但邦联实际上被奥地利和普鲁士的仇恨对立主导着。小国们能在即将到来的冲突中幸存下来吗？"
