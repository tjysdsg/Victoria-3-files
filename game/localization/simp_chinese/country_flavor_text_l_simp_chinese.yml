 KAF_FLAVOR_TEXT: "兴都库什山脉的所谓“异教徒”，被日益好战的伊斯兰国家包围，他们的未来缥缈不定。卡菲里斯坦王国能否保持自身传统，还是将注定成为历史的脚注？"
