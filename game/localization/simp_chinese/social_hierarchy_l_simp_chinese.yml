l_simp_chinese:
 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "基础社会等级制"
 default_social_hierarchy_desc: "将社会成员划分为明确类别的组织体系，力求描述个人和群体之间的社会关系。地位较高的群体比地位较低的群体获得了更多的物质和社会资源，导致成果分配和机会的不同。"
 #classes: default_social_hierarchy
 upper_class: "上层阶级"
 upper_class_desc: "拥有最多特权，影响力无可争议的社会成员。他们在社会阶层中处于最高层。"
 middle_class: "中层阶级"
 middle_class_desc: "拥有比下层阶级更多特权的社会成员。他们在社会阶层中处于中间阶层，有一定的社会流动性。"
 lower_class: "下层阶级"
 lower_class_desc: "特权、影响力和财富最少的社会成员。他们在社会阶层中处于最底层，社会流动性有限。"
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "英属印度种姓制度"
 british_indian_caste_system_desc: "英国人将古代印度教等级制度简化后编纂而成的法典。最初是为了服务和指引英属印度的中央政府。每个人在层级体系中的位置，以及其权利和特权，都是世袭不变的。"
 british_indian_caste_system_trigger_desc: "拥有#b $hindu$#![concept_religion]，并且属于#b $south_asian_heritage$#![concept_cultural_trait]的[concept_culture]"
 #classes: british_indian_caste_system
 brahmins: "婆罗门"
 brahmins_desc: "婆罗门是传统上的教师和祭司，只有他们有权释读印度教经文。因此，其他每个阶层应该享有什么权利和特权由他们决定。英属印度的婆罗门通常担任政治代表和中间人。"
 kshatriyas: "刹帝利"
 kshatriyas_desc: "刹帝利是传统上的战士，负责军事和领导职位。他们享有大多数权利和特权，除了解读神意的能力。"
 vaishyas: "吠舍"
 vaishyas_desc: "吠舍种姓包括商人和土地拥有者。因此，他们被允许积累财富和知识，为更高种姓服务。"
 shudras: "首陀罗"
 shudras_desc: "首陀罗是四种受认可种姓的最低一级。他们被限制在仆人和劳工岗位上，受到更高种姓的驱使。他们无法积累财富或知识。"
 dalit: "达利特"
 dalit_desc: "出身四种姓之外的那些人。达利特无法加入等级制度。因此，他们世世代代受到排斥并被边缘化。他们被迫从事卑微的工作，没有任何权利或特权。"
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "哪些$concept_pops$属于该阶层取决于[Concept('concept_country','$concept_country_possessive$')]的[concept_social_hierarchy]。"
