 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective]政府派遣了一个委员会前往[ROOT.GetCountry.GetCapital.GetCityHubName]，评估印度进一步宪法改革的需求。数名印度地方领导人被邀请加入该委员会。"
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective]政府派遣了一个委员会前往[ROOT.GetCountry.GetCapital.GetCityHubName]，评估印度进一步宪法改革的需求。一个全欧洲人的委员会引发了印度民族主义者的不满。"
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]派遣了七人，其中三位是印度人。这个消息传到[ROOT.GetCountry.GetCapital.GetCityHubName]时，许多国会议员都感到震惊。温和派视此为胜利，开始幻想在自己的议会制度下获得平等地位。激进派则指出，委员会中象征性的印度人存在只能服务于政府的利益，应当将抗议减至可控范围，然后背刺那些抱有希望的民众。这是多年来第一次，关于采取何种行动，似乎变得模棱两可。"
 india_home_rule_events.11.f_2: "虽然警察已经清理了港口，但外面的道路一片混乱。街道两旁挂满了黑旗，上面写着民族主义口号和要求委员们返回[SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]的呼声。一块水果砸中了领头的汽车，粘在了车窗上。对车内的人来说，缓慢滴落的果汁看起来像鲜血。"
 india_home_rule_events.11.a: "或许还会有进展。"
 india_home_rule_events.11.b: "宣布抵制这个侮辱性的闹剧。"
 india_home_rule_events.11.c: "这是[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]与印度关系的积极一步。"
 india_home_rule_events.11.e: "会有任何结果吗？"
 india_home_rule_events.11.g: "我们只接受完全独立！"
