 india_events.1.t: "印度皇帝"
 india_events.1.d_1: "随着英国在印度全域建立君主统治，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]要求首相授予[SCOPE.sCharacter('ruler_scope').GetHerHim]“印度[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]”的头衔。"
 india_events.1.d_2: "随着英国在印度全域建立君主统治，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetFullName]取得了“印度[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]”的头衔。"
 india_events.1.f_1: "“兹经[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]陛下，并会同当前召集之议会灵职与俗职贵族及平民议员之商议和同意，据其权力，制定如下：\n\n至仁慈的陛下为实现对印度政府移交的承认，经加盖联合王国御玺之诏书，可合法对联合王国及其附属地皇冠的现有称号和头衔进行任何[SCOPE.sCharacter('ruler_scope').GetHerHis|U]认为合适的增补。”"
 india_events.1.f_2: "“兹经[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]陛下，并会同当前召集之议会灵职与俗职贵族之商议和同意，制定如下：\n\n至仁慈的陛下为实现对印度政府移交的承认，经加盖联合王国御玺之诏书，可合法对联合王国及其附属地皇冠的现有称号和头衔进行任何[SCOPE.sCharacter('ruler_scope').GetHerHis|U]认为合适的增补。”"
