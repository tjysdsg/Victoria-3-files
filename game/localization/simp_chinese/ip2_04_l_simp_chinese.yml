 india_home_rule_events.1.t: "印度自治法案"
 india_home_rule_events.1.d: "在与本地印度领导人长时间的改革和谈判后，[ROOT.GetCountry.GetTopOverlord.GetAdjective]议会通过了一项法案，将曾经的英属印度重组为印度自治领。"
 india_home_rule_events.1.f: "“从今天起，直接由英国王室统治的印度殖民地将成为印度自治领。此自治领在大不列颠联合王国的王冠下，将拥有自己的立法权力。只要不侵犯、抵抗或违背王冠的权威。”"
 india_home_rule_events.1.a: "我们已经抓住了机会。"
 south_asian_primary_cultures_tt: "所有[Concept('concept_homeland','$concept_homelands$')]位于我国的#bold 南亚#![Concept('concept_culture', '$concept_cultures$')]会成为[concept_primary_cultures]"
 india_home_rule_events.2.t: "印度政府要求政府改革"
 india_home_rule_events.2.d: "在印度民族运动的压力下，[SCOPE.sCountry('india_scope').GetName]政府请求我们批准允许印度政府进行民主选举。"
 india_home_rule_events.2.f: "这一请求在上议院引起了一些人的嘲笑。\n“要投票，”一位贵族说，“必须得有识字能力。印度政府的可悲识字率如何让人们区分‘拉杰’和‘拉姆’？”"
 india_home_rule_events.2.a: "印度人没有能力建立负责任的政府。"
 india_home_rule_events.2.b: "这是我们稳定政权的必要步骤。"
 india_home_rule_events.2.c: "我们自己起草改革方案，并下令实施。"
 india_home_rule_events.3.t: "殉难"
 india_home_rule_events.3.d: "在[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]的一场和平抗议中，[ROOT.GetCountry.GetAdjective]军队的一支部队在[SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('dyer_scope').GetFullName]的指挥下向人群开火，导致数百名印度人死亡，数千人受伤。"
 india_home_rule_events.3.f: "“[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]的事件可能平息了城市中的叛乱情绪，但却引发了整个民族的愤怒。\n\n无论我走到哪里，我看到人们都在抗议，团结一致。他们都重复着一个字——‘阿扎迪’，意思是‘自由’。”"
 india_home_rule_events.3.a: "我们必须立即掩盖此事。"
 india_home_rule_events.4.t: "恶性循环"
 india_home_rule_events.4.d: "尽管我们试图控制局势，但[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]大屠杀的消息已经传遍[SCOPE.sState('jallianwala_bagh_state').GetName]。印度各大城市开始爆发骚乱，印度人抗议这场杀戮。"
 india_home_rule_events.4.f: "作为对本周日阿姆利则起义遭到镇压的回应，印度人民纷纷走上街头发动骚乱。\n\n“打倒英国帝国主义！打倒英国肮脏的走狗！”这是周一早上英国官员们去往办公室途中听到的呼声。"
 india_home_rule_events.4.a: "拘捕[SCOPE.sCharacter('dyer_scope').GetLastName]，并承诺将公正处理此事。"
 india_home_rule_events.4.b: "派遣军队平息骚乱。"
 india_home_rule_events.4.c: "动用空军驱散人群。"
 india_home_rule_events.5.t: "动乱调查委员会"
 india_home_rule_events.5.d: "随着对[SCOPE.gsInterestGroup('army_ig').GetName]行动的愤怒不断升级，政府成立了一个委员会，调查[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]大屠杀。对[SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('dyer_scope').GetLastName]的采访透露了[SCOPE.sCharacter('dyer_scope').GetHerHis]的动机——[SCOPE.sCharacter('dyer_scope').GetHerHis]要维护自己的荣誉。"
 india_home_rule_events.5.f: "“您认为可以在不开枪的情况下驱散人群吗？”  \n\n“如果我不开枪驱散他们，而他们选择回来，那我看起来就像个傻瓜。他们会嘲笑我。”  \n\n“假设通往花园的通道足够让装甲车进入，您会用机枪开火吗？”  \n\n“我想，大概会的。”  \n\n“那样的话，伤亡人数会更高吗？”  \n\n“是的。”"
 india_home_rule_events.5.a: "立即命令[SCOPE.sCharacter('dyer_scope').GetLastName]回到[ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]。"
 india_home_rule_events.5.b: "我们必须对他进行纪律处分。"
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName]将获准无惩罚地辞职，并带着[SCOPE.sCharacter('dyer_scope').GetHerHis]的荣誉返回[ROOT.GetCountry.GetTopOverlord.GetName]。"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName]将被剥夺[SCOPE.sCharacter('dyer_scope').GetHerHis]的军衔和封赏，并被驱逐回[ROOT.GetCountry.GetTopOverlord.GetName]。"
 india_home_rule_events.6.t: "荣归故里"
 india_home_rule_events.6.d: "前准将[SCOPE.sCharacter('dyer_scope').GetLastName]在[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]大屠杀的调查结束后，已返回[ROOT.GetCountry.GetName]。[SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "酒吧老板没想到这个周五晚上，常客们会如此分裂；没有球赛，但所有人都在激烈讨论[SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting]。一半人希望他不光彩地退役，称他为“旁遮普的屠夫”。另一半人则在筹款，想为报纸计划下周赠送给[SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting]的荣誉之剑捐款。"
 india_home_rule_events.6.a: "我们可以认为此事已了结。"
 india_home_rule_events.6.b: "筹款和佩剑？他们得有多堕落？"
 india_home_rule_events.7.t: "印度民族运动"
 india_home_rule_events.7.d: "在[ROOT.GetCountry.GetOverlord.GetAdjective]教育下成长的[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]和[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]中，印度的民族意识开始觉醒。他们的经济利益与[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]企业产生了冲突，因而他们提出了从更大的自治权到完全独立的各种诉求。"
 india_home_rule_events.7.f: "走向仓库时，我发现所有工人挡住了我的去路。他们没有攻击我，但意图很明确，今天不会有任何工作。他们的决心显而易见，我退到一旁，喝第二杯茶。我听到了两名曾在我手下服役的工人谈话。\n\n“我们要食物，他们让我们饿肚子。我们要求被倾听，他们用子弹封口。还要我们服从？服役？不，再也不会了。让我们看看，没有印度人的印度会变成什么样。”"
 india_home_rule_events.7.a: "我们必须密切关注这一动向。"
 india_home_rule_events.7.b: "他们的诉求可能有一定道理。"
 independence_lobby_formed_tt: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]已成立，致力于从[ROOT.GetCountry.GetOverlord.GetName]获得更大的自治权"
 india_home_rule_events.8.t: "印度民族运动"
 india_home_rule_events.8.d: "在我们本土的[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]和[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]中，印度的民族意识开始觉醒，他们的经济利益与[ROOT.GetCountry.GetAdjectiveNoFormatting]企业发生冲突，因而他们提出了从自治到完全独立的各种要求。"
 india_home_rule_events.8.f: "#bold 印度臣民背叛！呼吁彻底独立#!\n\n虽然许多官僚仍然忠于英国政府，但公众却变得叛逆不忠。许多人认为自治是与生俱来的权利，借此为他们的背叛意图辩护。\n\n上议院辩论了这一问题。有些人认为这是在自治法案争论失败后的自然升级；另一些人则认为这是少数叛乱煽动者的作为。一位不愿透露姓名的成员说道：“[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting]不会引领印度走向有效的自治。英属印度必须继续存在，坚定地为所有人施行正义。”"
 india_home_rule_events.8.a: "我们要密切关注这一动向。"
 india_home_rule_events.8.b: "他们在反抗负责任的政权。"
 affect_bar_india_policies_tt: "只要#v $je_india_nationalism_britain$#![concept_journal_entry]已激活，我们就可能会收到来自[SCOPE.sCountry('india_scope').GetName]的改革请求。"
 india_home_rule_events.9.t: "[SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName]改革"
 india_home_rule_events.9.d: "由于对[SCOPE.sCountry('overlord_scope').GetAdjective]统治的民族主义抗议日益激烈，[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]在[ROOT.GetCountry.GetName]授权了一系列政府改革，设立若干选举机构，以协助治理印度。"
 india_home_rule_events.9.f: "“鉴于议会的既定政策是促进印度各部门中印度人的逐步参与，并逐步发展自治机构，以期在帝国不可分割的一部分的[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]的印度实现负责任的政府管理：\n并且鉴于这一政策的落实只能通过逐步的阶段性措施实现，现在是采取实质性步骤的合适时机……”"
 india_home_rule_events.9.a: "这是仁慈的表示。"
 india_home_rule_events.9.b: "太少，也太迟了。"
 simon_commission_in_ten_years_tt: "在#v 10年#!内，[SCOPE.sCountry('overlord_scope').GetAdjective]政府将委派一个委员会评估这些改革的效果。"
 india_home_rule_events.10.t: "印度法定委员会"
 india_home_rule_events.10.d_1: "政府决定立即派遣一个委员会前往[SCOPE.sCountry('india_scope').GetName]，讨论宪法改革。关于委员会是否应有印度成员，政治上出现了分歧。"
 india_home_rule_events.10.d_2: "计划中的委员会开始组建，派往[SCOPE.sCountry('india_scope').GetName]讨论宪法改革。关于委员会中是否应包括印度成员，政治上存在分歧。"
 india_home_rule_events.10.f: "“你怎么能提出这种建议？如果我们声称希望他们自治，就必须给他们机会证明自己。” \n \n“你必须明白，如果我们包括他们，委员会的目的就会被破坏。委员会将被党派和宗教分裂。如果你让两个印度人参与任何治理机构，他们回来时会带着三种意见和一只黑眼睛。”  \n\n“我挑选的候选人都是牛津毕业的，先生。如果你说的是真的，那责任完全在我们。”"
 india_home_rule_events.10.a: "他们是[ROOT.GetCountry.GetAdjectiveNoFormatting]的臣民，应该由[ROOT.GetCountry.GetAdjectiveNoFormatting]的委员会决定。"
 india_home_rule_events.10.b: "印度人民必须在自己的本土治理中扮演角色。"
