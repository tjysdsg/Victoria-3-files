 princely_state_creation.1.t: "俾路支斯坦办事处"
 princely_state_creation.1.d: "随着我们夺取[SCOPE.sState('baluchistan_state').GetName]，我们成立了俾路支斯坦办事处，以协调该地区的治理。有人提议将俾路支斯坦地区归还给当地人进行统治。"
 princely_state_creation.1.f: "“一个单一的地区将增加我们的行政责任。让这些小人物统治他们的小口袋。与此同时，我们可以专注于守卫我们的边境，以确保没有阿富汗人、波斯人或俄罗斯人敢于接近我们。”\n\n“给五个人五个地区去统治，你就创造了五位梦寐以求统一它们的统治者。印度已经有比整个欧洲更多的王公，你真的希望增加这个数字吗？”"
 princely_state_creation.1.a: "将南部地区给与忠于我们的王公。"
 princely_state_creation.1.b: "分割区域，并让卡拉特的权力延伸到莫克兰。"
 princely_state_creation.1.c: "在卡拉特建立一个由王室冠礼的土邦。"
 princely_state_creation.1.e: "高级专员会全权统治整个行省。"
 princely_state_creation.2.t: "信德的陷落"
 princely_state_creation.2.d: "在我们夺取[SCOPE.sState('sindh_state').GetName]之前，该地区由塔尔普尔王朝的各个旁支分治。已有提议提出在信德省建立一个土邦，由服从的塔尔普尔统治者管理。"
 princely_state_creation.2.f: "“我有衅得，”电报上写道。副官看着他的上级，扬了扬眉毛。\n\n“信息如下：‘我有衅得’。这是密码吗？”\n\n军官抬起头，离开他正在阅读的报告。“我有信德，”他说。\n\n“他占领了信德？”\n\n“是的，他占领了信德。”\n\n“我明白了。”"
 princely_state_creation.2.a: "允许北方的塔尔普尔王朝保留其位。"
 princely_state_creation.2.b: "将信德全域统合为一个由王室冠礼的土邦。"
 princely_state_creation.2.c: "将信德全域纳入孟买管辖区。"
 princely_state_creation.3.t: "西北边疆"
 princely_state_creation.3.d: "我们对[SCOPE.sState('pashtunistan_state').GetName]的征服使我们的边界延伸至帕米尔山脉。有人提议将这一偏远地区的管理权委托给顺从的本地统治者。"
 princely_state_creation.3.f: "“如此靠近敌国边界的土邦？这太不负责任且愚蠢。我们已经赢得了领土，现在让我们保住它。”\n\n“守护领土和管理领土是两回事。为什么要耗费人力和资源来管理国家，而不让当地人统治，让他们的税收来支持我们的驻军？”"
 princely_state_creation.3.a: "授予该区域忠诚的统治者以自治权。"
 princely_state_creation.3.b: "拓展吉德拉尔的领土至整个北方。"
 princely_state_creation.3.c: "事实证明当地统治者不可靠。"
 princely_state_creation.4.t: "阿姆利则条约"
 princely_state_creation.4.d: "我们新获得的[SCOPE.sState('kashmir_state').GetName]省份曾经是一个强大的、拥有自主权利的王国。现已提出建立一个新的强大土邦，以便更好地管理该地区。"
 princely_state_creation.4.f: "\"印度人不喜欢穆斯林，穆斯林不喜欢锡克教徒，锡克教徒对谁都不喜欢。哪个邦主能把他们都控制住呢？\"\n\n“所以，与其让某个鲁莽的邦主尝试控制他们，你倒是想让我们来解决这个问题？你难道就这么不在乎睡眠吗？”"
 princely_state_creation.4.a: "将查谟和克什米尔设立为大土邦。"
 princely_state_creation.4.b: "根本不需要这样的条约。"
 princely_state_creation.5.t: "掸邦"
 princely_state_creation.5.d: "我们新获得的[SCOPE.sState('shan_state').GetName]是由各类错综复杂的掸人诸侯拼凑而成。有人提议，保留他们当前的政体，将他们组织为一个诸侯联邦，由一位特派代表负责。"
 princely_state_creation.5.f: "“这些边境地区是巨大的收入来源，但管理起来很麻烦。这里被山地割裂得支离破碎，我们的人还需要一段时间才能熟悉地形。”\n\n“也许我们可以借鉴历史。将这些掸族土司统合在一个联邦之下。他们可以随意统治，只要中央财政得到应得的份额。等到我们的收税员弄清了道路，就不需要这个联邦了。”"
 princely_state_creation.5.a: "授予他们各自统治的权威，共享一位特派代表。"
 princely_state_creation.5.b: "将他们整合为一个掸邦区。"
