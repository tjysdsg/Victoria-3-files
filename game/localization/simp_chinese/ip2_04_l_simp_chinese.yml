 je_india_home_rule: "印度自治"
 je_india_home_rule_reason: "在[SCOPE.sCountry('india_scope').GetName]各地，本土印度人口的民族意识正在崛起。在[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag]学校受过教育并为殖民政府工作的本土印度人，开始要求在帝国体制内获得平等地位、更多的经济机会，并最终在全印度建立自治政府。\n\n当此[concept_journal_entry]激活时，我们将有机会向[SCOPE.sCountry('overlord_scope').GetName]请愿，争取更大的自治权和其他地方改革。这些请愿被接受的可能性取决于#bold 进度条#!的状态。"
 je_india_nationalism_britain: "印度民族运动"
 je_india_nationalism_britain_reason: "在[SCOPE.sCountry('india_scope').GetName]各地，印度本土人口的民族意识正在觉醒。在[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag]学校受过教育并为殖民政府工作的印度人，开始要求在帝国体制内获得平等地位、更多的经济机会，并推动印度的自治进程。\n\n当此[concept_journal_entry]激活时，[SCOPE.sCountry('india_scope').GetAdjective]民族运动将有机会向我们请愿，要求更大的自治权和其他地方改革。拒绝这些请愿的后果取决于#bold 进度条#!的状态。\n\n@warning!如果印度民族运动的[Concept('concept_activism','$concept_activism_short$')]过高，运动将转向争取#bold 完全独立#!。"
