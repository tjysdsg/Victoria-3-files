 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName]因为政治煽动有关的指控而接受审判。[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]面临的是一名不近人情的法官，如果罪名成立，[SCOPE.sCharacter('prisoner_scope').GetHerHis]将面临长期监禁。"
 jail.1.f: "“被告人[SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting][SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')]，请起立上宣判席。”\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]听从并缓缓站了起来，毕竟再作出反抗的姿态也于事无补。审判时间不长，从任何程序标准来看都不是一场公正的审判。甚至[SCOPE.sCharacter('prisoner_scope').GetSheHe]是否有罪也无需讨论，只是在于刑期有多长。\n\n“被告人[SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting][SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')]，你被判犯有煽动性诽谤罪。经过对本案情节的全面审查，本庭在此判处你......””"
 jail.1.a: "三年有期徒刑，让[SCOPE.sCharacter('prisoner_scope').GetHerHim]反省反省[SCOPE.sCharacter('prisoner_scope').GetHerHis]的错误。"
 jail.1.b: "五年有期徒刑，让[SCOPE.sCharacter('prisoner_scope').GetHerHim]淡出公众视野。"
 jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetSheHe|U]已经挑战我们的耐心太久了。十年有期徒刑。"
 jail.1.e: "我们不想惹什么乱子。给[SCOPE.sCharacter('prisoner_scope').GetHerHim]一定警告就够了。"
