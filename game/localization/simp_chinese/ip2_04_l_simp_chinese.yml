 india_events.3.t: "光明之山"
 india_events.3.d: "随着[ROOT.GetCountry.GetAdjectiveNoFormatting]军队占领了[SCOPE.sState('punjab_scope').GetCityHubName]，我们获得了传奇的光明之山钻石。"
 india_events.3.f: "“大人，关于[SCOPE.sState('punjab_scope').GetCityHubName]金库的详细清单已经准备好了。值得注意的是三件宝石，光明之海，帖木儿红宝石，当然还有光明之山。”\n\n“太好了。比起大西洋彼岸的印第安人，我更喜欢这些印度人。毕竟，钻石可比羽毛更适合作为帽子的配饰，你说呢？”\n\n“确实如此，大人。”\n\n“让他们做好运输准备。我们必须它们出席大博览会。这是我们征服东方的证明。”"
 india_events.3.a: "将钻石作为战利品献给[SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]。"
 india_events.3.b: "将这件钻石运到我们在[ROOT.GetCountry.GetCapital.GetCityHubName]的宝库。"
 koh_i_noor_in_europe_tt: "一个#bold 欧洲#![concept_country]夺取了#bold 光明之山#!钻石"
 owns_koh_i_noor_tt: "拥有#bold 光明之山#!钻石"
 demand_return_of_diamond_tt: "我们会要求[SCOPE.sCountry('diamond_country').GetName]归还#bold 光明之山#!钻石"
 returned_koh_i_noor_tt: "#bold 光明之山#!钻石会被归还印度"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName]要求归还光明之山"
 india_events.4.d_1: "最近从我们统治下独立的[SCOPE.sCountry('india_scope').GetNameNoFlag]请求归还光明之山钻石。该钻石目前作为战利品被保存在我们的国库中。"
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag]请求归还光明之山钻石。该钻石目前作为战利品被保存在我们的国库中。"
 india_events.4.f: "“首相阁下，王室在首次索取光明之山钻石时并未觉得它有什么吸引力。想必他们不介意将其归还吧？”\n\n“高级专员，您会发现，获得独立比从王室手中夺回一颗珠宝要容易得多。”\n\n“但他们有那么多！”\n\n“我们也有很多殖民地。看看当时的情况。”"
 india_events.4.a: "这是我们通过条约和征服的权利正当拥有的。"
 india_events.4.b: "有价值的东西是用来消费的。"
 india_events.5.t: "德干暴乱"
 india_events.5.d: "负债累累的[SCOPE.sState('riots_site_scope').GetName][GetPopType('peasants').GetName]发起了一系列针对当地放贷人的叛乱，目的是摧毁他们的债务记录。"
 india_events.5.f: "“先生，农民们正在焚烧他们的债务记录。在某些情况下，他们甚至攻击放贷人。我们应该派警察进行干预吗？”\n\n州长的嘴角微微抽动。“这并不令人惊讶。”\n\n“先生？”\n\n“在印地语中，农民读作‘暴民’。‘暴民’正在暴动——我们为什么会感到惊讶？”"
 india_events.5.a: "派出一支军队压制叛乱。"
 india_events.5.b: "在暴乱进一步恶化前，免除债务。"
 slaves_freed_in_state_tt: "[SCOPE.sState('riots_site_scope').GetName]所有[GetPopType('slaves').GetName]会被解放"
 india_events.6.t: "印度-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting]勾结"
 india_events.6.d: "我们的情报部门发现了一场阴谋，涉及印度革命者与[SCOPE.sCountry('enemy_great_power_scope').GetAdjective]政府的特工勾结。他们打算策划一次针对[SCOPE.sCountry('overlord_scope').GetAdjective]统治的全印度范围的叛乱。"
 india_events.6.f: "“显然，这些阴谋者自称为‘反抗党’。”\n\n“这很有趣。”\n\n“怎么说，阁下？”\n\n“‘反抗’的意思是反叛，而‘违抗’的意思则是背叛。奇怪的是，这个区别实际上只是一个观点的问题。”"
 india_events.6.a: "我们必须立即干预。"
 india_events.6.b: "保持警惕，但不要轻举妄动。"
 conspiracy_trials_in_30_days_tt: "密谋嫌疑人将在#v 30#!天后接受审判"
 india_events.7.t: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName]的密谋审判"
 india_events.7.d: "在[SCOPE.sState('conspiracy_trial_state').GetCityHubName]市区，数百名印度独立组织的成员因与[SCOPE.sCountry('enemy_great_power_scope').GetAdjective]特工合谋颠覆[SCOPE.sCountry('overlord_scope').GetAdjective]统治而被审判。"
 india_events.7.f: "报纸和民众对这场审判表现出极大的兴趣。对一些人来说，这是日益不满的标志；而对另一些人而言，则是证明无论是由英国人还是印度人发起的火药阴谋，都无法动摇王室的权威。然而，对大多数当地人而言，这只是它本来的样子：一场庄重的游行，三百名男子一个接一个地被宣判有罪。"
 india_events.7.a: "让我们希望此事到此为止。"
 india_events.7.b: "四十二场死刑造就了四十二位烈士。"
 india_events.8.t: "花卉游行"
 india_events.8.d_1: "德里市举行了“花卉游行”，以庆祝印度教徒和穆斯林之间的和谐。 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]依照传统，[ROOT.GetCountry.GetRuler.GetHerHis]在扎哈尔宫参加了这一庆祝活动。"
 india_events.8.d_2: "德里市举行了传统印度节日“花卉游行”的庆祝活动。这个节日象征着印度教徒和穆斯林之间的社区和谐。"
 india_events.8.d_3: "德里市举办了“花卉游行”来庆祝印度教徒和穆斯林之间的和谐。市内的神社上摆放着花卉供品，街道上充满了舞蹈和歌声。"
 india_events.8.f: "音乐在空气中振动，伴随着成千上万种花的芬芳。城市各地的人们聚集在一起，印度教徒和穆斯林共聚一堂。他们的信仰没有被遗忘，但以往的紧张气氛已经被对舞蹈、祷告和美食的共同热爱所取代。"
 india_events.8.a: "一场和谐与色彩的美丽展示。"
 india_events.8.b: "将庆典政治化是明显的危险行径。"
 india_events.8.c: "为展会提供官方赞助。"
 india_events.9.t: "印度军队"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName]发布命令，将三个[SCOPE.gsInterestGroup('presidency_armies').GetName]合并为一个统一的组织——[ROOT.GetCountry.GetAdjectiveNoFormatting]军队。"
 india_events.9.f: "“这个计划已经酝酿了很久。有人说这是不合理的，很多地方都显得多余。我惊讶的是他们居然通过了这份电报。”\n\n“东印度公司遗留下来的东西，是的，我同意。你觉得我们保留了太多他们的架构吗？”\n\n“我们还能做什么呢？印度不是一个灵活的地方。对于这样的改革，四十年已经算是很快了。”"
 india_events.9.a: "效率的胜利。"
 india_events.9.b: "进一步整合本土军队的机会。"
 india_events.10.t: "多纳武尔团契"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName]是一位活跃在[SCOPE.sState('dohnavur_state').GetName]的基督教传教士，为那些被迫卖淫的孩子提供庇护，十分出名。她成立了一个事工以进一步推广她的工作。"
 india_events.10.f: "“我们常被要求讲述皈依者的故事；这些故事确实让人感到激动，因为神为人们开启的逃生之路，有时像彼得从监狱逃脱一样，是奇迹般的；真相比小说更奇妙，也更有趣。但我们这些在‘恐怖之地’工作的人员，知道即使逃脱了，‘恐怖’仍然会极力夺回他的猎物。因此，我们对这些故事多有顾忌，觉得沉默是最安全的。虽然这听起来对某些人来说很奇怪，但现在沉默最能荣耀上帝。”" #- Amy Carmichael, Things As They Are
 india_events.10.a: "她的事业值得官方捐赠。"
 india_events.10.b: "我们不能公开支持传教士。"
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]回去"
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName]，一位本地法官的孩子，被发现在[SCOPE.sState('mehta_state').GetName]参与了反对[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]委员会的抗议。她和其他年轻抗议者穿着印度国旗颜色的衣物面对警察。"
 india_events.11.f: "他们的年纪并没有让殖民地警察对他们手下留情。一周前，他们遭遇了警棍攻击，成群的成年男子用警棍打散了他们的抗议队伍，还撕下了他们自己制作的旗帜。他们哭着回到父母身边，手掌和膝盖上流着血。\n\n如今，他们不再手持容易被抢走的旗帜，而是将国旗的颜色穿在身上。即使这些孩子再次被打倒在地，他们的衣服仍能向世界展示他们的事业。"
 india_events.11.a: "这么年轻就这么勇敢。"
 india_events.11.b: "她的父亲将为此承受后果。"
 india_events.12.t: "穿越风暴走向和平"
 india_events.12.d: "前社会主义活动家、现为神智学家的[SCOPE.sCharacter('besant_scope').GetFullName]宣布，她计划离开[ROOT.GetCountry.GetCapital.GetCityHubName]前往印度。她将很快与她的神智学同事们在[SCOPE.sState('madras_state').GetName]总部汇合。"
 india_events.12.f: "“有一种强烈的内在需求迫使我说出我所理解的真相，无论这言论会让人欢喜或失望，得到赞扬或责备。对真理的忠诚，我必须保持无瑕。即使真理把我带入荒野，我也会追随她；即使她剥夺了所有的爱，我仍会追寻她；即便她杀了我，我也要信任她。我只求在我的墓志铭上写：\n\n‘她努力追求真理。’”" #- Annie Besant's Autobiography
 india_events.12.a: "祝她一路平安。"
 india_events.12.b: "神智学会需要她留在[ROOT.GetCountry.GetCapital.GetCityHubName]。"
 india_events.13.t: "世界导师"
 india_events.13.d: "[SCOPE.sState('madras_state').GetName]的神智学会成员宣布，年轻的[SCOPE.sCharacter('krishnamurti_scope').GetFullName]可能是未来神圣实体弥勒尊佛的化身。神智学活动家[SCOPE.sCharacter('besant_scope').GetFullName]，试图收养这个男孩。"
 india_events.13.f: "雨季尚未来临，天空依然晴朗。男孩站在海滩上，目光茫然地凝视着涌来的海浪。迷失、孤独，被某种无形的屏障隔绝。他的父亲踏着趟过沙子走来，手放在他的肩膀上。男孩再次看向他，大海的记忆悄然消失。"
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U]将帮助他实现自己的潜力。"
 india_events.13.b: "这个男孩应和父亲在一起，远离神秘主义。"
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName]将和家人过普通的生活。"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName]将被收养到神智学会，并被培养成#bold 世界导师#!"
 india_events.14.t: "东方之星教团"
 india_events.14.d: "神智学会成立了一个组织，专门为神圣弥勒尊佛的降临做准备。被认为是未来佛的化身的[SCOPE.sCharacter('krishnamurti_scope').GetFullName]，被任命为该组织的领袖。"
 india_events.14.f: "#bold 原则声明#!：\n\n一：我们相信一位伟大的导师将很快出现在世间，我们希望现在就活得配得上当他降临时认识他。\n\n二：因此，我们将努力在日常工作中常常铭记他，并尽我们所能，以他的名义完成我们所承担的每一项工作。\n\n三：我们将尽量每天都抽出一些时间，致力于某些能为他的降临做好准备的工作。" #- Principles of the Order of the Star in the East
 india_events.14.a: "这是启示世界的手段。"
 india_events.14.b: "这是实现我们世俗计划的组织。"
 india_events.15.t: "神圣启示"
 india_events.15.d: "在[SCOPE.sState('california_state').GetName]静修时，[SCOPE.sCharacter('krishnamurti_scope').GetFullName]感受到一些奇特的身体症状和强烈的“他者”体验。[SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U]和[SCOPE.sCharacter('krishnamurti_scope').GetHerHis]的神智学会的成员认为这是一种神秘的过程。"
 india_events.15.f: "“仿佛一切都静止了。没有运动，没有搅动，所有的思想、所有的感知都消失了。没有解释者，没有翻译、观察或审查的存在。一个无限广阔的静止与沉默。没有空间，也没有时间可以覆盖那片空间。所有事物的开始和结束都在这里。真的无法用语言描述。”" #- Krishnamurti's Notebook
 india_events.15.a: "这可能是真的吗？他真的被神明触碰了吗？"
 india_events.15.b: "这个人只是受到了困扰，仅此而已。"
 india_events.16.t: "无路之地"
 india_events.16.d: "东方之星教团在[SCOPE.sState('star_camp_state').GetName]举行的年会上，[SCOPE.sCharacter('krishnamurti_scope').GetFullName]宣布他将摒弃追随者，并宣布解散教团。神智学会因此公告陷入混乱。"
 india_events.16.f: "“我坚信，真理是一片无路之地，任何路径都无法通向真理，任何宗教、任何教派都不能引导人们走向真理。这是我的观点，我将坚定不移地遵循。真理，既无限制、又无条件，不可通过任何途径接近，更不应有任何组织引导或强迫人们走特定的道路。这不是伟大的壮举，因为我不需要追随者，我是真心的。一旦你开始追随某人，你就停止了追随真理。”" #- Krishnamurti, 1929
 india_events.16.a: "自由的事业不需要领袖。"
 india_events.16.b: "唯有世界导师才能如此谦卑。"
 india_events.16.c: "或许是他该隐退的时候了。"
 india_events.17.t: "[SCOPE.sState('khudiram_state').GetFarmHubName]阴谋"
 india_events.17.d: "在[SCOPE.sState('khudiram_state').GetFarmHubName]的一场游行活动因炸弹袭击而中断，导致两名[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]女性丧生。凶手之一[SCOPE.sCharacter('khudiram_scope').GetFullName]已被拘留。"
 india_events.17.f: "年轻人的脸上没有一丝畏惧，尽管有一名武装警察在他旁边，前面是一位敌意满满的法官。他的背挺得笔直，肩膀放松，脸上带着宁静的微笑。\n\n审判的结果毫无悬念，即使有一名经验丰富的律师为他辩护。他的错误是致命的，从警察盯上他的那一刻起，他的结局就已注定。生活的烦恼已经离他而去，留下了无负担的他。他只需确保自己会被铭记。"
 india_events.17.a: "他的罪行应处以绞刑。"
 india_events.17.b: "终身监禁将防止他成为烈士。"
