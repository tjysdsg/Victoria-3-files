 india_events.2.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective]政府计划在[SCOPE.sState('delhi_scope').GetCityHubName]举行盛大的杜尔巴庭会，以正式宣告[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('monarch_scope').GetFullName]成为印度[SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]。来自[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]印度全国各地的尊贵嘉宾均被邀请参加。"
 india_events.2.f: "“宾客们全部就座后，正午时分，守卫的号角声响起，宣告总督的到来。军乐队奏起进行曲，[SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting][SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')]与[SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting][SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')]、他们的女儿以及[SCOPE.sCharacter('viceroy_scope').GetHerHis]的随行人员一同走向凉亭。阁下坐上宝座，身披印度星勋章的长袍，国歌奏响，荣誉卫队敬礼，整个庞大的集会齐声起立。随后，首席传令官受命宣读公告。号角声再次响起，宣告陛下为印度的[SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')]。”" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "万王之王帕迪沙。愿神保佑[SCOPE.sCharacter('monarch_scope').GetHerHim]。"
 india_events.2.b: "这是向[SCOPE.sCharacter('monarch_scope').GetHerHim]献上我们的忠心，并提请一个谦卑请求的机会。"
