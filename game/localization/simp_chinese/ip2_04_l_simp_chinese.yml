 india_nationalism_events.3.t: "食盐游行"
 india_nationalism_events.3.d: "为抗议当局对食盐的垄断，印度独立运动家[SCOPE.sCharacter('prisoner_scope').GetFullName]带领队伍游行至[SCOPE.sState('salt_march_state').GetName]海边，并故意违法采盐以示威。"
 india_nationalism_events.3.f: "#bold [SCOPE.sState('salt_march_state').GetPortHubName]爆发盐骚动！#!\n\n[TimeKeeper.GetCurrentDate.GetString]，一大伙暴徒来到[SCOPE.sState('salt_march_state').GetPortHubName]海边违法采集海水并煮沸制盐，有组织有预谋地公然挑战帝国法律。几乎所有聚集者都被逮捕。\n\n在被问到采这么多海盐想干什么时，游行领导者，[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting]的一名高层成员称，食盐税是一种站不住脚的暴政，并希望通过这种非暴力抗议来行使他们的自治权。如果读者对此忍俊不禁，那并不奇怪！但至少可以放心，民族主义运动就是被这群掀不起什么风浪的人把持着！"
 india_nationalism_events.3.a: "我们的监狱够把他们通通关起来。"
 india_nationalism_events.3.b: "以身犯禁万岁！"
 modifier_salt_tax_protests: "盐税抗议"
 india_nationalism_events.4.t: "纳塔尔印度人大会"
 india_nationalism_events.4.d: "一位名叫[SCOPE.sCharacter('gandhi_scope').GetFullName]的印度律师成立了纳塔尔印度人大会，致力于维护[ROOT.GetCountry.GetAdjective]统治下印度人的权利。"
 india_nationalism_events.4.f: "#bold 异见再起#!\n\n[TimeKeeper.GetCurrentDate.GetString]，纳塔尔印度人大会宣告成立。这是一系列反对当局的反叛结社中的又一个新组织。在年轻的印度民族倡导者[SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting]的领导下，他们将目光投向了印度人的困境。本报的资深读者获取并不会对此感到奇怪，毕竟近日已有报道称[SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting]争取印度人的投票权。或许我们可以感到些许安慰，尽管他们怀抱着宏大的叛逆想法，这些群体依然四分五裂，难以统一。"
 india_nationalism_events.4.a: "印度人社区总算有了自己的发声者。"
 india_nationalism_events.4.b: "我们看看他怎么打得过[SCOPE.sState('gandhi_state').GetCityHubName]的混混。"
 india_nationalism_events.5.t: "真理永恒"
 india_nationalism_events.5.d: "在旅居海外多年之后，[SCOPE.sCharacter('gandhi_scope').GetFullName]回到[ROOT.GetCountry.GetName]，并将用自己的“真理永恒（Satyagraha）”理论支持印度独立运动。"
 india_nationalism_events.5.f: "这名海归活动家的发言已经进行到第六小时，会场已经弥漫着无精打采的空气。\n\n“好个机灵的后生！”一名参会人打趣道。\n\n“他以为自己算老几？”另一面参会人愤愤道，“他以为自己是全场最聪明的人，可是他宣言的每一句话都能成为我们敌人打回来的免费炮弹！”"
 india_nationalism_events.5.a: "圣雄重返故土。"
 india_nationalism_events.5.b: "命令报纸将这些宣言压下去。"
