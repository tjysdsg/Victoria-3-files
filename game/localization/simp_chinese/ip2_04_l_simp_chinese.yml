 india_nationalism_events.1.t: "无政府状态"
 india_nationalism_events.1.d: "[SCOPE.sCountry('india_scope').GetName]的动荡不安引爆了波及整个印度次大陆的内战。[ROOT.GetCountry.GetAdjective]社会的一些人士建议放弃这个正在崩溃的次大陆，任其自生自灭。"
 india_nationalism_events.1.f: "在问及印度的现状和能否有重新建立统治的希望时，[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting]，这名资深政治家和东方问题专家如此答道：\n\n“他们是一个古老的民族，已历经太多岁月，不再具备学习治理之道的能力。在所谓的领袖们带领下，混乱已是他们最好的局面。我们曾是他们仁慈的引路人；失去了我们的指引，他们显然已迷失方向。”"
 india_nationalism_events.1.a: "撤离我们的人员，洗手不干了。"
 india_nationalism_events.1.b: "印度被平定过，我们就能再平定一次。"
 india_nationalism_events.2.t: "撤离印度"
 india_nationalism_events.2.d: "全印度范围内的公开内战已经打消了[SCOPE.sCountry('overlord_scope').GetAdjective]政府的决心。他们已经下令废除对我们所有的行政管理并通知所有[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]公民立即撤离印度。"
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]电#!\n#bold [ROOT.GetCountry.GetCapital.GetCityHubName]帝国体育俱乐部#!\n致所有会员：\n怀着无比的悲痛，我不得不请求你们放弃对在印度的产权与权利。这个忘恩负义的民族选择唾弃曾扶持他们的手。告别我们曾创造的伟大事业，腾出我们父辈建造的港口，我们从那里离开，并再也不会回来。"
 india_nationalism_events.2.a: "把文件烧干净，赶紧去港口。"
 india_nationalism_events.2.b: "宣布正式向[SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]移交权力。"
 india_nationalism_events.2.c: "我们将在[SCOPE.sState('calcutta_scope').GetCityHubName]开辟一块自己的租界。"
