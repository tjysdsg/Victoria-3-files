 india_nationalism_events.6.t: "印度联盟"
 india_nationalism_events.6.d_1: "[ROOT.GetCountry.GetCapital.GetCityHubName]的印度民族主义者成立了印度联盟，这是坚决拥护印度独立的组织，几名现任[SCOPE.sParty('india_league_party').GetName]议会成员加入其中。"
 india_nationalism_events.6.d_2: "[ROOT.GetCountry.GetCapital.GetCityHubName]的印度民族主义者成立了印度联盟，这是坚决拥护印度独立的组织，几名重要政治人物，如[SCOPE.sCharacter('india_league_character').GetFullName]等加入其中。"
 india_nationalism_events.6.f: "“约翰，当时我在和女士们喝下午茶，有位年轻女生向我们提出了最令人费解的请求。起初我以为是艾玛找人开我的玩笑，你知道她平时就喜欢瞎胡闹。但是这个女生好像是认真的，她说她是印度联盟的成员，支持印度独立。当我们意识到她不是在开玩笑的，就问她，要是我们不统治印度了，印度应该由谁来管？你猜她有多荒谬？她说印度人可以自己管理自己！\n\n真不知道这些孩子从哪里听来的这些瞎主意。我猜，这就是让一些印度人在这里学习和工作的代价吧！”"
 india_nationalism_events.6.a: "高尚的事业。"
 india_nationalism_events.6.b: "真是……“不同凡响”啊他们。"
 india_nationalism_events.7.t: "印度的境况"
 india_nationalism_events.7.d: "印度联盟发表了一篇有关[SCOPE.sCountry('india_scope').GetName]现状的简要调查，强调了极端贫困的问题和对民族主义活动家的镇压。"
 india_nationalism_events.7.f: "官员瞥了一眼桌上的电报，嘴角不禁露出一丝冷笑。总督写信给他，抱怨印度联盟以及他们那份关于印度人待遇的冗长文件。总督对此感到极为愤怒，责怪内政部竟让该联盟有喘息的机会。虽然这位官员对总督的感受深表同情，但他还是忍不住笑了起来。印度人难道还不知道自己的境况吗？联盟究竟希望达成什么目标？只有叛徒才会支持他们的主张。允许若干印度人来到这个伟大的国家求学，已经是足够的恩赐了。"
 india_nationalism_events.7.a: "必须对此采取一些措施。"
 india_nationalism_events.7.b: "不许这篇调查在印度出版。"
