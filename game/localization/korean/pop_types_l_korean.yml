l_korean:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "귀족"
 aristocrats_desc:0 "부유한 지주이자 오랜 인맥을 보유한 유서 깊은 기득권입니다. 농장과 플랜테이션의 소유주로서 이윤의 일부를 [concept_investment_pool]에 공헌합니다. 이들의 정치적 이해는 지주로 대표됩니다."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "관료"
 bureaucrats_desc:0 "정부 행정 기능과 기반 시설을 책임지는 공무원들입니다. 정치적으로 지식인이나 소시민과 뜻을 같이하는 경향이 있습니다."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "자본가"
 capitalists_desc:0 "산업을 이끄는 선도자이자 새로운 시대의 신흥 기득권입니다. 광산과 제조업체의 소유주로서 이윤의 일부를 [concept_investment_pool]에 공헌합니다. 이들의 정치적 이해는 기업가로 대표됩니다."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "성직자"
 clergymen_desc:0 "전원 인구의 영적인 욕구를 살피는 사제와 학자, 기타 종교 지도자들입니다. 정치적으로 종교인의 중추를 담당합니다."
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "직원"
 clerks_desc:0 "정부와 기반 시설, 상점에서 행정 업무를 처리하는 하급 사무 노동자들입니다. 소시민의 일부이나, 노동조합에 가입하는 부류도 있습니다."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "공학자"
 engineers_desc:0 "기술적 해결 방안을 창조하는 발명가와 설계사들입니다. 제조업과 채광, 건설 분야에서 발전된 기계를 다룹니다. 일부는 기업가를 지지하며, 그 외는 노동조합에 가입합니다."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "농부"
 farmers_desc:0 "소작인, 소규모 자작농 등 식품을 생산하고 고부가가치 작물을 키워 안정적이지만 다소 궁핍한 생계를 이어나가는 계층입니다. 대부분은 전원 주민으로 대표되는 이해를 추구합니다."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "소작농"
 peasants_desc:2 "자경 농부는 [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]에서만 찾아볼 수 있고 농업이나 단순한 제조 상품을 생산해 그 대부분을 직접 사용합니다. 생존을 위해 [concept_subsistence_output]에 의지하며 [concept_market] 경제에서 한정적인 역할만을 수행합니다. 대체로 [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]에 가까운 경향을 지닙니다."
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "노무자"
 laborers_desc:0 "일일 노무자, 농장 일꾼 등 고용 안정이 없다시피 한 직종에 종사하며 사회 전반에서 손에 잡히는 대로 일하는 계층입니다. 일반적으로 정치에 참여하진 않지만, 노동조합을 통해 연루될 때도 있습니다."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "장교"
 officers_desc:0 "육군과 해군에서 국가의 병력을 이끄는 임관 장교들입니다. 정치적으로 무장 세력의 상부를 대표합니다."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "학자"
 academics_desc:0 "연구원과 의사, 박사, 변호사 등 학식을 쌓은 전문가들로, 학술 기관에서 연구와 교육을 수행합니다. 정치적으로 지식인의 첨병 역할을 합니다."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "자영업자"
 shopkeepers_desc:0 "상점의 소유주와 관리인으로서 도시 내 손님들에게 각종 상품을 판매합니다. 정치적으로는 대개 소시민에 속합니다."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "노예"
 slaves_desc:0 "노예제 허용 국가의 여러 분야에서 인간이 아닌 재산으로 취급받으며 강제 노역을 하는 이들입니다. 지위 관계상 이들의 정치 참여는 허용되지 않습니다."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "군인"
 soldiers_desc:0 "국가 군대의 대부분을 이루는 병사와 선원들입니다. 정치적으로는 보통 무장 세력 내에서 역할을 수행합니다."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "기계공"
 machinists_desc:0 "제조업체나 광산, 자동화 농장 등 여러 부문에서 기계를 조종하며 안정적인 고용을 누리는 육체노동자들입니다. 정치적으로는 노동조합을 이끌어 나가는 주도 세력입니다."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "적절한 [concept_literacy] 수준을 보유한 인구층만이 #v $academics$#!가 될 수 있습니다. [concept_literacy] 및 [concept_wealth] 수준이 높을수록 잠재력은 증가합니다. [concept_discrimination]을 마주한 [concept_culture]에 속한 인구층은 시간이 훨씬 더 걸립니다. #v $clerks$#! 및 #v $aristocrats$#!은 대단히 손쉽게 #v $academics$#!가 될 수 있습니다."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "적절한 [concept_wealth] 수준을 보유한 인구층만이 #v $aristocrats$#!이 될 수 있습니다. [concept_wealth]이 많을수록 잠재력이 증가하지만, 반대로 [concept_literacy] 수준이 높으면 오히려 잠재력은 감소합니다. [concept_discrimination]을 마주한 [concept_culture]에 속한 인구층은 시간이 훨씬 더 걸립니다. #v $officers$#! 및 #v $bureaucrats$#!는 대단히 손쉽게 #v $aristocrats$#!이 될 수 있습니다."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "적절한 [concept_literacy] 수준을 보유한 인구층만이 #v $bureaucrats$#!가 될 수 있습니다. [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. [concept_discrimination]을 마주한 [concept_culture]에 속한 인구층은 시간이 훨씬 더 걸리지만, [concept_accepted_culture]와 [concept_accepted_religion]에 속한 이들은 소요 시간이 대폭 단축됩니다. #v $clerks$#! 및 #v $clergymen$#!는 대단히 손쉽게 #v $bureaucrats$#!가 될 수 있습니다."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "적절한 [concept_wealth] 수준을 보유한 인구층만이 #v $capitalists$#!가 될 수 있습니다. [concept_wealth] 및 [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. [concept_discrimination]을 마주한 [concept_culture]에 속한 인구층은 시간이 훨씬 더 걸립니다. #v $shopkeepers$#! 및 #v $engineers$#!는 대단히 손쉽게 #v $capitalists$#!가 될 수 있습니다."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "적절한 [concept_literacy] 수준을 보유한 인구층만이 #v $clergymen$#!가 될 수 있습니다. [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. [concept_discrimination]을 마주한 [concept_religion]에 속한 인구층은 시간이 훨씬 더 걸리지만, [concept_accepted_religion]에 속한 이들은 소요 시간이 대폭 단축됩니다. #v $academics$#! 및 #v $aristocrats$#!은 대단히 손쉽게 #v $clergymen$#!가 될 수 있습니다."
 CLERKS_QUALIFICATIONS_DESC:0 "#v $clerks$#!은 어떤 인구층이든 될 수 있습니다. [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. #v $laborers$#!는 대단히 손쉽게 #v $clerks$#!이 될 수 있습니다."
 ENGINEERS_QUALIFICATIONS_DESC:0 "적절한 [concept_literacy] 수준을 보유한 인구층만이 #v $engineers$#!가 될 수 있습니다. [concept_literacy] 및 [concept_wealth] 수준이 높을수록 잠재력은 증가합니다. #v $machinists$#! 및 #v $clerks$#!은 대단히 손쉽게 #v $engineers$#!가 될 수 있습니다."
 FARMERS_QUALIFICATIONS_DESC:0 "#v $farmers$#!는 어떤 인구층이든 될 수 있습니다. [concept_wealth] 수준이 높을수록 잠재력은 증가합니다. #v $peasants$#! 및 #v $laborers$#!는 대단히 손쉽게 #v $farmers$#!가 될 수 있습니다."
 MACHINISTS_QUALIFICATIONS_DESC:0 "[concept_literacy] 수준이 최소인 인구층은 #v $machinists$#!이 될 수 있습니다. [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. #v $laborers$#!는 대단히 손쉽게 #v $machinists$#!이 될 수 있습니다."
 OFFICERS_QUALIFICATIONS_DESC:0 "#v $soldiers$#! 또는 [concept_accepted_culture]에 속한 인구층만이 #v $officers$#!가 될 수 있습니다. [concept_literacy] 수준이 높을수록 잠재력은 증가합니다. #v $aristocrats$#!은 대단히 손쉽게 #v $officers$#!가 될 수 있습니다."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "어느 정도 [concept_wealth]을 보유한 인구층만이 #v $shopkeepers$#!가 될 수 있습니다. [concept_wealth] 수준이 높을수록 잠재력은 증가합니다. #v $clerks$#! 및 #v $farmers$#!는 대단히 손쉽게 #v $shopkeepers$#!가 될 수 있습니다."
