 ## Debate Events
 agitator_legal_events.11.t: "좋은 지적이군..."
 agitator_legal_events.11.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안 논쟁이 계속되는 가운데, [SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 출판한 논설에서 단순하면서도 치명적인 결함을 지적했다. 그 결과 재논의가 이루어졌다."
 agitator_legal_events.11.f: "\"진짜로? 다른 사람에게 조금이라도 피해가 된다면 공공장소에서 연을 못 날리게 만들었다고요?\"\n\n\"그렇게 말하니 정말 불쌍하군요.\""
 agitator_legal_events.11.a: "어떻게 보이든 간에, 받아들일 수 있는 타협점을 찾는다."
 agitator_legal_events.11.b: "미끼를 물게 놔두고 다른 문제를 밀어붙인다."
 agitator_legal_events.12.t: "절망적인 동맹"
 agitator_legal_events.12.d: "[SCOPE.sLaw('current_law_scope').GetName] 제안이 표류하고 있다. [SCOPE.gsInterestGroup('govnas').GetName](이)가 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 협조를 구해 [SCOPE.gsInterestGroup('ambivalent_ig').GetName](을)를 정부에 호의적인 쪽으로 단결시키고 있다."
 agitator_legal_events.12.f: "분열이 정점에 치달을 때쯤, 아직 누구도 과반수를 차지하지 못했다는 사실을 모두가 알게 되었다. 그리고 가장 정신 나간 자가 이끄는 망나니들이 과반수에 필요한 표를 갖고 있다는 사실이 점차 드러났다. 가장 먼저 상아탑에서 내려와 그들의 환심을 사는 자는 과연 누가 될 것인가?"
 agitator_legal_events.12.a: "마음을 정하지 못한 자들에게 접근한다."
 agitator_legal_events.12.b: "상대를 비방하여 잊히게 만든다."
 agitator_legal_events.12.c: "무시하고 나아간다. 어차피 승자는 우리다."
 agitator_legal_events.13.t: "최후통첩"
 agitator_legal_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName](은)는 집단의 노선을 [SCOPE.sLaw('current_law_scope').GetName] 반대로 정하는 문제에 대해 [SCOPE.sCharacter('supporting_agitator').GetFullName]에게 엄중한 최후통첩을 보냈다. [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 이에 저항하기로 결심했다."
 agitator_legal_events.13.f: "자업자득으로 발생한 이 문제로 인해 회의는 중단되었다. 한편 이 사태는 당면한 안건들을 블랙홀처럼 집어삼켰다. 상황을 키운 것은 고집이었으며, 내기의 판돈은 자존심이었다. 적시에 문제를 해결하지 않는 한 아무것도 진행되지 않을 것이다."
 agitator_legal_events.13.a: "상대가 실수하는 동안 절대 간섭하지 않는다."
 agitator_legal_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]의 반체제 인사들을 모두 받아들인다."
 agitator_legal_events.14.t: "막다른 길"
 agitator_legal_events.14.d: "[SCOPE.sLaw('current_law_scope').GetName] 문제에 대한 논쟁이 며칠째 격렬하게 벌어지고 있다. [SCOPE.gsInterestGroup('agitator_ig').GetName]의 [SCOPE.sCharacter('opposing_agitator').GetFullName] 지지자 중에는 반체제 인사도 있지만, 법률에 대한 견해는 제각기 다르다."
 agitator_legal_events.14.f: "똑같은 안건에 대한 토론이 또다시 벌어졌지만, 각 대표는 힘없이 자리로 되돌아갈 뿐이었다. 무기력한 분위기가 모두에게 내려앉았다. 오늘 밤에 이 문제를 해결하지 않으면 정부는 더 큰 곤란에 빠질 것이다."
 agitator_legal_events.14.a: "양보하자는 의견을 [SCOPE.gsInterestGroup('govnas').GetName]에 제안한다."
 agitator_legal_events.14.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]에게 타협점이 있는지 확인한다."
 agitator_legal_events.14.c: "서로 주거니 받거니 하라지."
 agitator_legal_events.15.t: "인쇄소에서의 하루"
 agitator_legal_events.15.d: "[SCOPE.gsInterestGroup('govnas').GetName](와)과 관련된 언론과 관보에서 [SCOPE.sLaw('current_law_scope').GetName] 법안을 마구 과장하며 보도한 탓에 대중이 법을 잘못 알게 되었다. [SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 대중의 혼란을 이용해 자기 계획을 실행에 옮기려 하고 있다."
 agitator_legal_events.15.f: "잘못 이해된 몇 개의 단어만으로도 오해의 씨앗을 심기에는 충분했다. 이후 유의어가 부족하여 발생한 어쩔 수 없는 실수 또한 있었다. 결국 주말이 되자, 법은 완전히 다른 무언가로 바뀌었다. 대중은 이제 현실과는 관련성을 찾아보기 힘든 무언가를 두고 논의하고 있었다."
 agitator_legal_events.15.a: "인쇄소에 수정 사안을 보낸다."
 agitator_legal_events.15.b: "법안 통과를 강행한다."
 agitator_legal_events.15.c: "유권자의 말에 귀를 기울이지 않는 건 실수일 것이다."
 agitator_legal_events.16.t: "또 다른 의견"
 agitator_legal_events.16.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안 논의가 교착 상태에 빠지자 [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 전문가 위원회를 구성해 안건을 통과시키려 하고 있다."
 agitator_legal_events.16.f: "한 개 회의에서의 의견에는 대표성이 없다. 둘 또한 소수에 속한다. 대다수의 의견을 대표하는 두 개의 회의라고 하더라도 마찬가지다. 특히 회의 구성원들에게 연륜이나 전문 경험이 부족한 경우에는 더 그렇다."
 agitator_legal_events.16.a: "국고가 이런 지출을 감당할 수 있을까."
 agitator_legal_events.16.b: "전문가를 공개 모집한다."
 agitator_legal_events.16.c: "대학의 지원을 받을 수 있는지 알아본다."
 agitator_legal_events.17.t: "상호 배타성"
 agitator_legal_events.17.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안이 합의를 향해 나아가고 있으나, 서로 양보할 수 없는 조항이 둘 존재한다. [SCOPE.gsInterestGroup('opposing_ig').GetName](와)과 [SCOPE.gsInterestGroup('quarrelling_ig').GetName](은)는 법안을 각자에게 유리한 방향으로 끌고 가려고 하는 반면, [SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 둘 다 기회주의자로 몰아 질타하고 있다."
 agitator_legal_events.17.f: "지도력의 본질은 타협이라는 말이 있다. 여기서 흥미로운 역설은 타협을 곧 약점으로 받아들인다는 점이다. 타협하지 않는 태도는 언제나 타협하는 태도만큼이나 큰 실패를 불러온다. 모든 일이 그렇듯이 이 또한 양극단의 균형을 맞추는 일이 가장 중요하다."
 agitator_legal_events.17.a: "조항을 철폐하라. 법안은 통과되어야 한다."
 agitator_legal_events.17.b: "새로운 잉크통이 필요하겠군..."
 agitator_legal_events.18.t: "사소한 관심"
 agitator_legal_events.18.d: "정책 회의의 입장과 관계없이 [SCOPE.sLaw('current_law_scope').GetName](와)과 관련해 가장 치열한 논쟁은 [SCOPE.gsInterestGroup('opposing_ig').GetName](와)과 [SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 선동한 대중주의자들 사이에서 벌어지고 있다. 도무지 끝이 보이지 않는 상황이다."
 agitator_legal_events.18.f: "정부가 동맹을 달래거나 적을 진정시키기 위해 사소한 안건을 처리하는 일은 굉장히 드물다. 하지만 늘 그렇듯, 누군가의 선을 넘는 일이 벌어진다. 누군가는 '적의 적'으로 부르며 편리한 동맹을 기대할 것이다. 또 다른 누군가는 대개 올바른 것으로 판명 난 무력시위를 기대할 것이다."
 agitator_legal_events.18.a: "싸움을 방치한다."
 agitator_legal_events.18.b: "대중주의자의 압박력을 이용한다."
 agitator_legal_events.18.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName](을)를 돕는다."
 agitator_legal_events.19.t: "누락된 조항"
 agitator_legal_events.19.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName](와)과 [SCOPE.gsInterestGroup('angry_ig').GetName](은)는 [SCOPE.sLaw('current_law_scope').GetName] 관련 세부 조항의 의미를 두고 분열되었다. [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 대중을 이 논란에 끌어들이기 위한 글을 공개했다."
 agitator_legal_events.19.f: "\"이 강력한 기관 내에서의 갑옷 관련 금지 법령에 주목할 것을 촉구합니다.\"\n\n\"이번에는 뭐가 문제입니까?\"\n\n\"문구에는 갑옷 착용만 금지하는지 아니면 실내에서의 갑옷 소지까지 금지하는지 명시되어 있지 않습니다. 이래서야 단순히 장식품을 지니는 것만으로도 법을 위반할 여지가 있단 말입니다!\""
 agitator_legal_events.19.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName]의 해석에 찬성한다."
 agitator_legal_events.19.b: "[SCOPE.gsInterestGroup('angry_ig').GetName]의 입장을 지지한다."
 agitator_legal_events.19.c: "이런 행동을 조장하는 [SCOPE.sCharacter('supporting_agitator').GetFullName](을)를 비난한다."
 agitator_legal_events.20.t: "난장판"
 agitator_legal_events.20.d: "[SCOPE.sLaw('current_law_scope').GetName] 법률 초안이 끔찍한 수준으로 나오자 온갖 세력에서 자기들이 원하는 수정안을 욱여넣으려 하고 있다. [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 거대한 대중의 불만을 끌어내 법안을 다시 작성하는 방안을 밀어붙이고 있다."
 agitator_legal_events.20.f: "\"토요일에 급여 두 배? 우리가 돈으로 목욕하는 줄 아나?\"\n\n\"그리고 15분 동안... '흡연 시간'? 말도 안 돼!\"\n\n\"병가를 보장하면 결핵 발병을 늦출 수 있다는 건가...\"\n\n사환은 회의실에서 필기에 열중인 모든 관련자를 위해 새 잉크통을 가져왔다. 지금까지도 긴 하루였지만, 더 긴 저녁이 남아있다. 이 제멋대로인 아이를 침대에 눕히려면 훨씬 더 많은 잉크통이 필요할 것이다."
 agitator_legal_events.20.a: "기존 노선을 유지한 채 모든 오류를 잡아낸다."
 agitator_legal_events.20.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName] 지지자들의 의견에 귀를 기울인다."
 agitator_legal_events.20.c: "[SCOPE.gsInterestGroup('opposing_ig').GetName]의 제안을 참고한다."
