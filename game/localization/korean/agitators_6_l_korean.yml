 agitator_legal_events.1.t: "시대를 향한 일갈"
 agitator_legal_events.1.d: "[SCOPE.sState('capital_scope').GetCityHubName] 도로 교통이 마비됐다. [SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 대로에 사람들을 모아놓고는 정부의 [SCOPE.sLaw('current_law_scope').GetName] 제안에 관해 현기증이 날 정도로 긴 일장 연설을 늘어놓다 이 사달이 난 것이다. 이 체증으로 인해 의원들이 제때 도착하지 못했고, 결국 정족수 미달이 나고 말았다."
 agitator_legal_events.1.f: "\"나아가 '회유'의 법적 정의와 관련된 네 번째 문단의 맥락에 빗대어 봤을 때, 현 법안은 이러한 회유의 정의를 구체적으로 명시하고 있지 않음을 알 수 있습니다. 이 회유가 설득을 의미하는 것인지, 가르쳐서 깨우치게 함을 의미하는 것인지, 유람을 의미하는 것인지 구분하지 못하는 사람이 무척이나 많을 것입니다.\""
 agitator_legal_events.1.a: "보도 금지법을 합법화할 때가 된 걸지도."
 agitator_legal_events.1.b: "멍청한 떠버리를 공개적으로 비방한다."
 agitator_legal_events.2.t: "발언자의 재갈"
 agitator_legal_events.2.d: "영리하다고 해야 할지, 노골적인 남용이라고 해야 할지. [SCOPE.sCharacter('opposing_agitator').GetFullName]에게 동조하는 사람들이 [SCOPE.sLaw('current_law_scope').GetName] 추진 논의를 정체시키는 데 성공했다."
 agitator_legal_events.2.f: "\"현 발언자의 입에 재갈을 물리는 안건에 대한 표결을 요청하는 바입니다.\" \n\n\"저 인간의 얼토당토않은 헛소리를 듣지 않을 수만 있다면야. 표결에 부치도록 하겠습니다. 발언자의 입에 재갈을 물리는 안건에 찬성하는 분은 제 왼쪽으로 앉아 주시기 바랍니다.\""
 agitator_legal_events.2.a: "보도 금지법을 폐기할 때가 된 것일지도 모르지."
 agitator_legal_events.2.b: "사람들의 기쁨을 위해 파리에서 재갈을 주문한다."
 agitator_legal_events.3.t: "병가"
 agitator_legal_events.3.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 긴 연설을 늘어놓다 상한 음료를 마시면서 극적인 반전이 일어났다. 결국 정부는 [SCOPE.sLaw('current_law_scope').GetName](을)를 밀어주던 유력 지지자를 하나 잃고 말았다."
 agitator_legal_events.3.f: "연설이 시작된 지 얼마 되지 않아 소식이 전달되었고, 그는 샌드위치와 '그' 음료를 들고 도착했다. 방 안에 있던 모두가 똑똑히 보았다. 장황한 일장 연설이 뒤집힐 듯한 위장을 억누르기 위한 싸움으로 변화하는 광경을 말이다. 연설이 중단됐으면 발언자의 위신은 그날로 끝장이 날 것이고, 중단되지 않았으면 사람들이 암살자의 머리를 내놓으라고 부르짖고도 남았을 상황이었다."
 agitator_legal_events.3.a: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 쾌유하기를."
 agitator_legal_events.3.b: "주변을 샅샅이 뒤져 암살자를 찾아라. 어서!"
 agitator_legal_events.4.t: "전문가 기용"
 agitator_legal_events.4.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] 지지자들이 논파하기 어려운 주장을 제시했다. 그 탓에 정부는 [SCOPE.sLaw('current_law_scope').GetName] 법률에 당위성을 부여해 줄 기술 전문가를 찾아 헤매게 되었다."
 agitator_legal_events.4.f: "\"솔직히 말씀드리자면, 전문가와의 상의 없이 법 제정을 추진하는 바람에 해당 법 자체에 내재한 문제를 해결할 수 없는 지경에 이르렀습니다. 여러분 중 이런 전문가를 찾아낼 분이 있습니까? 아니면 제가 나서야 할까요?\""
 agitator_legal_events.4.a: "협력하여 전문가를 찾는다."
 agitator_legal_events.4.b: "[SCOPE.sCharacter('opposing_agitator').GetFullName]에게 부탁한다."
 agitator_legal_events.4.c: "최고의 대학에서 적임자를 찾는다."
 agitator_legal_events.5.t: "추문 발생!"
 agitator_legal_events.5.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 어느 [SCOPE.gsInterestGroup('opposing_ig').GetName] 구성원이 정부와 불륜을 저질렀다는 내용을 폭로하면서 의원들이 발칵 뒤집혔다. 공교롭게도 [SCOPE.sLaw('current_law_scope').GetName] 법안에 대한 토론이 한창 진행되던 와중이었다."
 agitator_legal_events.5.f: "\"질서를 유지하십시오! 대의원들은 자리에 앉으십시오! '질서를 유지'하라고 말하잖아 지금!\"\n\n의사봉을 아무리 세게 내리쳐도 회의장 안의 모든 감각은 돌아올 줄 몰랐다. 침을 뱉는 속도와 비견할 수 있을 정도로 비난과 질책, 반박이 사람들의 입에서 빠르게 쏟아져 나왔다. 얼마 지나지 않아 기자들은 그 모든 말들을 노트에 옮겨 담았다."
 agitator_legal_events.5.a: "우리 정부는 최고의 기준을 유지해야 한다."
 agitator_legal_events.5.b: "법안에 집중한다."
 agitator_legal_events.6.t: "불이행"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 \"원리 원칙이 있는 모든 사람\"에게 [SCOPE.sLaw('current_law_scope').GetName] 법안 반대 연설에 동의해 달라고 선동을 벌였다. [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] 동조자들 때문에 논쟁을 더 이상 이어갈 수 없을 정도가 되었다."
 agitator_legal_events.6.f: "그저 손을 들지 않을 뿐이었다. 여기서 재밌는 건 그 손짓이다. 거리에서 마주치면 서로 건네는, 지금은 잊힌 가벼운 인사, 또는 누군가의 관심을 끌기 위해 크게 휘젓는 그 움직임... 손목을 잠깐 움직이는 것만으로 무엇을 할 수 있는지 보고 있자면 실로 놀라움에 빠지게 된다. 이 경우에는... 움직이지 않음으로써 한 국가를 불구로 만들 수 있다는 사실에 말이다."
 agitator_legal_events.6.a: "그것 또한 저들의 권리다. 곧 생각이 달라질 것이다."
 agitator_legal_events.6.b: "저들의 이름과 사무실, 그리고 직원들을 서류로 정리해서 제출하라."
 agitator_legal_events.6.c: "중재인들에게 월권하지 말 것을 지시한다."
 agitator_legal_events.7.t: "분열된 정치"
 agitator_legal_events.7.d: "[SCOPE.gsInterestGroup('govnas').GetName] 구성원들이 [SCOPE.sLaw('current_law_scope').GetName] 법안을 두고 옥신각신 다투는 상황이 벌어졌다. [SCOPE.sCharacter('opposing_agitator').GetFullName] 지지자들이 조직적으로 괴롭힘을 벌여댄 게 원인으로 지목되었다."
 agitator_legal_events.7.f: "간단한 문제였다. 복도, 사무실, 회의에서 이 주제를 꺼내지 않으면 될 일이다. 눈에서 멀어지면 마음에서 멀어지고, 결국 서로의 관심에서 멀어지는 법이니까. 하지만 지금은 문제는 뒷전에 둔 채 분위기만 타오르고 있다. 회의에서 안건에 올라와 분열된 이 소모적인 논쟁 앞에서 선서와 합의 따위는 아무런 의미도 없다."
 agitator_legal_events.7.a: "파벌 사이에서 타협점을 찾는다."
 agitator_legal_events.7.b: "당면한 문제로 돌아간다."
 agitator_legal_events.7.c: "약한 고리를 찾아서 파고든다."
 agitator_legal_events.8.t: "뒷거래"
 agitator_legal_events.8.d: "이 안건이 답보 상태에 빠져들자 [SCOPE.sLaw('current_law_scope').GetName]에 대한 [SCOPE.gsInterestGroup('dirty_dealers').GetName]의 의견은 하룻밤 사이에 뒤집혔다. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName](은)는 물밑 거래의 설계자로 [SCOPE.sCharacter('supporting_agitator').GetFullName](을)를 지목했다."
 agitator_legal_events.8.f: "뒷거래는 지나칠 정도로 흔하다. 프로젝트 자금 확보, 친구의 친구와의 계약, '특별 자문 위원회' 구성 등 빠지는 곳이 없을 정도다. 기름칠을 조금 하는 것만으로도 모든 일이 훨씬 더 원활하게 진행된다. 다만 간혹 누군가가 기름칠한 바퀴에서 이득을 취하려 들고, 곧 대중에게 사실이 알려진다. 그리고 그 누구도 원하는 것을 얻지 못한다."
 agitator_legal_events.8.a: "언론에 소식을 전한다. 부패를 뿌리째 뽑아낸다."
 agitator_legal_events.8.b: "법안에 집중한다."
 agitator_legal_events.8.c: "다른 것들과 마찬가지로 부패도 도구일 뿐이다."
 agitator_legal_events.9.t: "서민들의 격분"
 agitator_legal_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]의 매서운 지적들은 [SCOPE.sCharacter('da_boss').GetFullName](이)가 빵 한 덩어리라는 보잘것없는 가격을 위해 서로 다투도록 만들었다. 그리고 [SCOPE.sLaw('current_law_scope').GetName]에 대한 논쟁은 교착 상태에 빠졌다."
 agitator_legal_events.9.f: "제분된 약간의 밀이 한 끼 식사를 결정한다. 하루 3회, 매주 7일의 식사가 임금의 핵심이다. 노동자에게 빵과 지붕을 제공하고 10%를 더하면 한 해를 버틸 수 있다. 그런데 어떤 사람들은 케이크가 밀로 만든 음식이란 사실도 모른 채 그저 케이크를 먹으면 된다고 말한다."
 agitator_legal_events.9.a: "평판 회복에는 시간이 걸린다."
 agitator_legal_events.9.b: "계속 법안에 집중한다."
 agitator_legal_events.10.t: "엄벌 선고"
 agitator_legal_events.10.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]의 계략은 역효과를 냈고, 고위 의원이 유력 집단의 혐의를 뒤집어썼다. [SCOPE.sCharacter('opposing_agitator').GetFullName]의 전략에 감화되어 법률 반대 측에 선 사람들은 [SCOPE.sLaw('current_law_scope').GetName] 법안 논의를 중단하고 즉각적인 질책에 나섰다."
 agitator_legal_events.10.f: "\"이 개탄스러운 상황은 집단의 존엄성을 무시한 결과입니다. 모두의 명예를 실추시킨 이 끔찍한 사태를 엄격하게 비판해야 합니다. 그렇지 않으면 우리 모두가 그 대가를 치르게 될 것입니다.\""
 agitator_legal_events.10.a: "비난에 동참하여 빠르게 통과시킨다."
 agitator_legal_events.10.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]의 옷장에서 뼈를 찾는다."
