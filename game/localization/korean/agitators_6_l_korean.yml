 ## Advance Events
 agitator_legal_events.21.t: "하지 않음의 예술"
 agitator_legal_events.21.d: "이전까지는 [SCOPE.sLaw('current_law_scope').GetName]법에 반대 입장을 보였으나, [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 [SCOPE.gsInterestGroup('govnas').GetName]의 정치적 입장을 고려하여 지지를 표명했다."
 agitator_legal_events.21.f: "\"법적 문제에 대해 유권자들과 대화할 때는 우선 아무것도 하지 않는 것처럼 보이는 기술을 익혀야 합니다.\"\n\n\"모든 일을 은밀하게 진행하는 동안?\"\n\n\"바로 그거죠.\""
 agitator_legal_events.21.a: "지지를 받아들인다."
 agitator_legal_events.21.b: "계속 경계한다. 무언가 수작을 부리는 것이다."
 agitator_legal_events.22.t: "패배 인정"
 agitator_legal_events.22.d: "공개석상에서 주장을 논파당한 후, [SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 자신이 우위를 점할 수 있는 부분에 집중하기 시작했다. [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]의 한 파벌이 [SCOPE.sLaw('current_law_scope').GetName] 법안에 무게를 실어주기 시작했다."
 agitator_legal_events.22.f: "\"오, 아주 좋군요. 당신 때문에 진짜 못 살 지경입니다, 달변가 씨.\"\n\n\"그게 전부입니까?\"\n\n\"그게 전부죠. 강의 흐름에 맞서 싸우는 데 무슨 의미가 있을까요. 현명한 충고도 마찬가지일 테고요.\""
 agitator_legal_events.22.a: "자연스럽게 축하를 건넨다."
 agitator_legal_events.22.b: "지금 당장 보도를 요청한다!"
 agitator_legal_events.23.t: "편리한 동맹"
 agitator_legal_events.23.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안이 무너지려는 순간, [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName](이)가 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 도움을 받아 지지 세력을 결집했다. 타협 없이도 법안 통과를 해낼 수 있을 정도가 되었다."
 agitator_legal_events.23.f: "지원을 요청하자 가장 예상치 못했던 사람이 청중석에서 손을 들었다. 또 한 명이 손을 들었고, 셋 중 하나에 달하는 인원이 뒤따랐다. 법안 통과로 얻을 것이 가장 적지만, 어느 쪽이든 잃을 것 없는 파벌이 법안 통과에 찬성한 것이었다. 법안 제정이 본격적으로 진행되면서 환호성과 탄식이 이어졌다."
 agitator_legal_events.23.a: "지지를 받아들인다."
 agitator_legal_events.23.b: "이번 호의를 기록해 둔다. 저들도 분명 그럴 것이다."
 agitator_legal_events.24.t: "보이콧 실패"
 agitator_legal_events.24.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 동조자들을 모아 [SCOPE.sLaw('current_law_scope').GetName] 법안 거부 운동을 준비했다. 그렇게 거부 운동을 시작하는 당일, 현장에 지지자는 한 사람도 보이지 않았다."
 agitator_legal_events.24.f: "일부는 평민 계급에서 교훈을 얻었다. 양은 곧 질이라는 사실이 드러난 것이다. 당신을 지지하는 충분한 인원을 갖춘다면 그 누구도 당신의 대의를 막을 수 없다. 다만 이들이 배우지 못한 교훈 또한 존재했다. 지지층이 당신 또는 당신의 대의를 마음에 들어 해야 한다는 점이다."
 agitator_legal_events.24.a: "인쇄소에 이 사태를 알린다."
 agitator_legal_events.24.b: "모든 충성에는 대가가 있는 법이다."
 agitator_legal_events.25.t: "서민 물가"
 agitator_legal_events.25.d: "[SCOPE.sCharacter('da_boss').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName]에 관한 연설을 진행할 때였다. [SCOPE.sCharacter('opposing_agitator').GetFullName]에게 감화된 한 야유꾼이 연설자의 신뢰를 깎아내리려 빵 가격을 물었다. [SCOPE.sCharacter('da_boss').GetFullName](은)는 근처에 있던 식료품상에게 물었다."
 agitator_legal_events.25.f: "\"당신이 서민을 위한 법이라고 주장하는 그 법의 가격은 얼마입니까?\"\n\n\"여기 식료품점에서 말하기를 빵 한 덩어리에 2펜스라는군요. 그쪽의 질문은 이보다 더 재미가 없어요. 알맹이는 하나도 없을뿐더러, 제게 충격을 주고 신뢰를 무너뜨리려는 저속한 계략인 것이 뻔하니까요. 다음 질문?\""
 agitator_legal_events.25.a: "충격 요법은 이 국가에 어울리지 않는다."
 agitator_legal_events.25.b: "법안을 정독하여 문제가 있는지 확인한다."
 agitator_legal_events.26.t: "모자의 문제"
 agitator_legal_events.26.d: "정부는 [SCOPE.sLaw('current_law_scope').GetName]의 장점을 주장하고 있지만 여러 언론에서 [SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 쓴 논설을 게재했다. 해당 법안과 충돌하는 모호한 법률을 미는 내용이었다. [SCOPE.gsInterestGroup('govnas').GetName] 소속 변호사들은 해당 법이 무효라고 지적했다."
 agitator_legal_events.26.f: "모호하고 논쟁의 여지가 있는 중복 법규의 예로는 의사 진행상 문제 발언 시 반드시 모자를 써야 한다는 법규가 있다. 이 법규는 어떤 모자를 써야 하는지 명시하지 않으며, 그저 모자를 쓰고 발언해야 한다고만 규정한다. 따라서 유효하지 않은 의사 진행상 문제 발언 시에는 바보 모자를 쓰는 것이 매우 좋은 예의가 될 것이다."
 agitator_legal_events.26.a: "이런 쓸모없는 법안은 철폐한다."
 agitator_legal_events.26.b: "[SCOPE.sLaw('current_law_scope').GetName](와)과 함께 이 법안 또한 현대화한다."
 agitator_legal_events.27.t: "긴장을 푸는 술"
 agitator_legal_events.27.d: "취중 회담 중, [SCOPE.sCharacter('supporting_agitator').GetFullName](와)가 [SCOPE.gsInterestGroup('cavalry_ig').GetName] 대리인이 [SCOPE.sLaw('current_law_scope').GetName]의 장점에 관하여 긴 대화를 나누었다. 다행히 회의록을 작성할 정도로 정신이 또렷한 사람이 하나 있었다."
 agitator_legal_events.27.f: "\"그게 바로 새로운 법의 문제입니다. 다른 보조적 법률을 없애지 않으면 누군가 그러한 구멍을 이용해서 법을 회피할 수 있단 말입니다.\"\n\n\"탈세에 관한 두 가지 법률을 고려하셔야죠. 그러면 그 악랄한 자들을 잡을 교묘한 방법이 생깁니다.\""
 agitator_legal_events.27.a: "노고를 칭찬한다."
 agitator_legal_events.27.b: "통치는 정부에 대한 것이지, 악의 소굴에 대한 것이 아니다."
 agitator_legal_events.28.t: "조항 등장 예고"
 agitator_legal_events.28.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName](와)과 [SCOPE.gsInterestGroup('angry_ig').GetName](은)는 [SCOPE.sLaw('current_law_scope').GetName] 법안 관련해 조금이라도 이득을 보려고 경쟁을 벌이고 있다. [SCOPE.sCharacter('supporting_agitator').GetFullName] 지지자들은 양보 없는 해결을 촉구하고 있다."
 agitator_legal_events.28.f: "티격태격하는 아이들이야말로 옛날부터 신속 명확한 의사결정 과정의 골칫거리였다. 나이나 교육 수준과 관계없이 매번 다툼이 반복된다. 양측은 무언가를 원하고 있으며, 그것을 손에 넣기 전까지 다른 사람을 끝없이 괴롭힐 것이다. 여기서 문제는 '우는 아이에게 젖병을 물려주는 사람은 과연 누가 될 것인가'이다."
 agitator_legal_events.28.a: "싸움을 방치한다."
 agitator_legal_events.28.b: "저들의 입을 다물게 할 만한 뼈다귀를 던진다."
 agitator_legal_events.29.t: "참신한 해결책"
 agitator_legal_events.29.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]의 저서가 인기를 끌고 있다. [SCOPE.sLaw('current_law_scope').GetName]의 전망을 담은 신간인데, [SCOPE.gsInterestGroup('govnas').GetName] 소속 변호사들은 책 내용에 법적으로 문제가 없다고 말한다."
 agitator_legal_events.29.f: "대부분의 소설은 그저 시간을 보내기 위한 용도일 뿐이다. 하지만 때로는 진정한 가능성을 엿볼 수 있는 통찰이 스며들기도 한다. 잘 쓴 소설은 사람들의 생각을 바꿀 수 있다. 다만 가끔은 예언으로 오인되는 경우 또한 존재한다."
 agitator_legal_events.29.a: "이 잡서에 관한 여론을 수렴한다."
 agitator_legal_events.29.b: "저자에게 찬사를 건네고 판본을 구입한다."
 agitator_legal_events.29.c: "소설은 오락거리로 남아야 한다."
 agitator_legal_events.30.t: "일상적인 한담"
 agitator_legal_events.30.d: "[SCOPE.sLaw('current_law_scope').GetName](은)는 온갖 호사가들의 입에 오르내렸다. 이후 [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName](을)를 통해 법안 통과에 힘을 보탤 준비를 마쳤다."
 agitator_legal_events.30.f: "현명한 조언은 사람들의 목소리를 주님의 목소리와 혼동하지 말라고 충고한다. 더 현명한 조언은 사람들의 목소리를 미친 소리로 치부한다. 가장 현명한 조언은 천재성과 광기가 동전의 양면이라는 사실을 이해한다. 즉, 그 목소리를 언제 들어야 하는지 아는 것이야말로 가장 중요하다."
 agitator_legal_events.30.a: "마음의 변화를 기쁘게 받아들인다."
 agitator_legal_events.30.b: "[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]의 공격으로부터 [SCOPE.sCharacter('supporting_agitator').GetHerHim](을)를 보호한다."
