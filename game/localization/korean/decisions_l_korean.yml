 ban_opium:0 "아편 무역 금지령"
 ban_opium_desc:0 "우리의 조국을 무참하게 유린하는 아편 위기에 마침표를 찍어야 합니다. 정부 차원에서 아편 무역에 완전한 금지령을 내려 수입과 국내 생산을 제한합니다."
