 dummy_decision:0 "더미 결단"
 dummy_decision_desc:0 "난 중국 교자를 좋아해"
 dummy_decision_tooltip:0 "이 툴팁은 프랑스 (넓게 보면 프랑스 문화를 주 문화로 가진 열강)가 중국을 합병할 수 있는 이유 따위를 설명합니다.\n이론상 최소 하나 이상의 대체 시간선에서 이 툴팁은 100%의 정확도를 자랑합니다."

 grand_exhibition_decision:0 "만국박람회 개최"
 grand_exhibition_decision_desc:0 "만국박람회를 개최하여 온 세계에 당신이 이뤄낸 경이로움을 선보입니다. 보여줄 기술이 다양할수록 성공적인 박람회가 개최될 것입니다."
