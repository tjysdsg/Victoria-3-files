 sa_migration.5.t: "대이주"
 sa_migration.5.d: "[SCOPE.sCountry('migration_country').GetName] 산업 혁명을 계기로 일자리 부족 현상이 극심해졌고, 무수한 [SCOPE.sCulture('migration_culture').GetName] 주민 사이에서 [SCOPE.sState('migration_target_state').GetName] 이민이 유망한 미래로 주목받기 시작했다."
 sa_migration.5.f: "농부, 마부, 수병, 퇴역 군인 가릴 것 없이 모두가 최신형 바지선에서 내렸다. 이미 수만 명이 먼저 도착해 있었고, 앞으로 수만 명이 더 오리라. 어퍼캐나다는 그 어느 때보다 인력이 절실했다. 로마가 어디 하루아침에 지어졌던가? 토론토 역시 완성되려면 긴 시간이 걸릴 터였다."
 sa_migration.5.a: "정착민이 늘어날수록 우리나라의 경제가 성장할 기회는 늘어난다."
 sa_migration.5.b: "이주자 유입을 제한한다."
