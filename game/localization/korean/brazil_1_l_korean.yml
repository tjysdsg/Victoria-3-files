 sa_migration.2.d: "[ROOT.GetCountry.GetName](은)는 인구 밀집도는 낮지만 광활하고 운이 좋은 땅이다. 이제 우리는 바다 너머, 특히 온갖 문제로 신음하는 유럽으로 눈을 돌려 우리의 농장과 공장에서 일할 잠재적 정착민을 찾아야 한다."
 sa_migration.2.f: "연방 정부는 유럽인의 이민을 적극적으로 유치하고 나설 것이다. 특히 토지 경작, 산업 발전, 과학 및 예술 교육을 목적으로 [ROOT.GetCountry.GetAdjectiveNoFormatting] 영토에 입국하는 외국인의 경우 그 어떤 제약이나 제한, 세금 부담을 지우지 않도록 한다."
 sa_migration.2.a: "지치고 가난한 자들아, 나의 품으로 오라."
 sa_migration.2.b: "우리 힘으로도 잘하고 있어."
