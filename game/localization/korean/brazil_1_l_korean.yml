 je_pedro_brazil: "아량 넓은 군주"
 je_pedro_brazil_reason: "#bold 진행도#!는 여러 #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance 긍정적 #! 혹은 #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete 부정적#! 여건에 따라 달라집니다. #bold 진행도#!가 #bold 0#!에 도달하면 자유주의 황제의 지배는 막을 내리게 되고, 보수적인 #bold 공화국#! 설립이 선포됩니다.\n\n[SCOPE.sCountry('brazil_scope').GetName] 제국의 2대 통치자인 [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] 황제는 아버지의 퇴위 이후 어린 나이에 책무를 맡게 되었다. 페드로 2세는 민주주의적 통치를 유지하고 헌법이 보장하는 시민의 자유를 보호하려고 한다. 그뿐만 아니라 자신의 자유주의적 대의에 반발하는 보수 세력의 강대한 힘에 맞서 브라질에 만연하는 노예제를 철폐하려고 애쓰고 있다."
 je_pedro_special_tooltip_advance: "다음 조건은 #bold 진행도#! #bold 상승#!으로 이어집니다.\n• 페드로 2세가 황제로 즉위하여 섭정을 끝냄\n• 이사벨 공주를 황위의 [concept_heir]로 지정함\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] 또는 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]의 [concept_marginalized]화\n• #Bold 브라질 국민 정체성#! [concept_journal_entry] 완료\n• #Bold 브라질 해상 권력#! [concept_journal_entry] 완료\n• 브라질이 [concept_great_power]이 됨"
 je_pedro_special_tooltip_deplete: "다음 조건은 #bold 진행도#! #bold 하락#!으로 이어집니다.\n• 페드로 2세의 남성 후계자 사망\n• 페드로 2세의 건강 악화\n• 공화주의자 제안 거부 또는 실패\n• 브라질 [GetLawType('law_slavery_banned').GetName] 시행\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] 또는 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant](이)가 [concept_powerful] 상태가 되고 [concept_in_government]이 아님\n• 브라질이 [GetLawType('law_tenant_farmers').GetName] 또는 [GetLawType('law_serfdom').GetName] 법을 시행하지 않음\n• #Bold 파라포스 전쟁#! [concept_journal_entry] 실패\n• #Bold 브라질 민족 통합#! [concept_journal_entry] 실패\n• 브라질이 [concept_default] 상태가 되거나 [concept_bankruptcy] 선언\n• [concept_revolution] 진행도가 #variable 50%#! 초과"
 je_pedro_button: "황제 즉위"
 je_pedro_button_desc: "불투명한 섭정 정부 체제를 정리하고 적법한 황제를 즉위시키는 것이 곧 국민을 위하는 길이다. 황제가 성년이 되기 전에 그렇게 진행하는 게 현명한 방안이리라."
 pedro_heir_empowered_tt: "[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] 황제의 후계자와 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName](이)가 강력한 우위를 점한 상태에서 통치를 시작함"
 pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')](이)가 앞으로 진보적 [Concept('concept_leader', '$concept_leaders$')]를 선택할 확률이 증가함"
 brz_regency: "섭정 시대"
 pedro.1.t: "황제의 섭정"
 pedro.1.d: "얼마 전 [SCOPE.gsInterestGroup('landowners_scope').GetName](와)과 [SCOPE.gsInterestGroup('armed_forces_scope').GetName]의 삼두 섭정이 철폐되고 민주적으로 선별된 [SCOPE.sCharacter('feijo_regent').GetLastName] 섭정으로 대체되었다. [SCOPE.sCharacter('pedro_scope').GetFirstName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](이)가 성인이 되기 전까지 브라질은 정치적 갈등에 허덕일 확률이 높다."
 pedro.1.f: "천 년이 넘는 세월 동안 군주의 게임으로 찬사를 받아온 체스는 전략적 통찰력을 강조한다. 장기적인 전략을 세우려면 희생과 비용 산출, 냉철한 식견이 필수다. 그런데도 어느 한 쪽이 실수하면 상대가 판을 장악하고 만다. \n\n문제는 이 게임의 판이 바로 어린 황제 자신이라는 점이다. 난무하는 모략이 이 어린 소년에게 어떤 상처를 남길지 누가 알까?"
 pedro.1.a: "다툼이 끝나는 날이 오긴 할까?"
 pedro_regency_party_tt: "[SCOPE.sCharacter('feijo_regent').GetLastName] 아래의 [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName](은)는 섭정 기간이 끝날 때까지 정치적 [Concept('concept_party','$concept_parties$')]에 참여하지 않으려 할 것임"
 pedro.2.t: "군주정에 맞서다"
 pedro.2.d: "[SCOPE.sCharacter('pedro_scope').GetFirstName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]의 통치 아래 [SCOPE.gsInterestGroup('landowners_scope').GetName](은)는 지독한 고통을 받아 왔다. 그리고 지금 수많은 이가 [GetLawType('law_monarchy').GetName]에 맞서 [SCOPE.sIdeology('elitist_scope').GetName] [GetLawType('law_presidential_republic').GetName](을)를 옹호하고 있다."
 pedro.2.f: "조금 전 [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting](이)가 마지막 노예를 태운 수레를 보냈다. 해가 지고 수레가 시야에서 사라지자 그는 문을 쾅 소리를 내며 닫아버렸다. 7대에 걸쳐 전해진 플랜테이션 농장은 그가 보는 앞에서 엉망이 되고 말았다. 황제가 기어코 정신이 나가버린 건 아닌가 싶을 정도였다.\n\n그는 한 손에는 럼주를, 다른 한 손에는 펜을 들고 이웃들에게 보낼 편지를 썼다. 아마 다른 플랜테이션 소유주들도 변화가 필요하다고 느끼고 있으리라."
 pedro.2.f2: "얼마 전까지만 해도[SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]의 넓은 책상 위에는 서류와 송장이 어지럽게 널려 있었다. 제국에 낼 세금, 수입과 수출, 커피 농장 경비 등... 온갖 요인이 겹치면서 농장을 망치고 있었다. 황제는 도와줄 생각 없이 그저 빼앗아 갈 생각만 했다. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting](은)는 다른 이들도 자신처럼 등골이 휘고 있으리라 확신했다.\n\n그는 한 손에는 럼주를, 다른 한 손에는 펜을 들고 이웃들에게 보낼 편지를 썼다. 아마 다른 플랜테이션 소유주들도 변화가 필요하다고 느끼고 있지 않을까 싶다."
 pedro.2.a: "상황이 불안하게 흘러가는군."
 pedro.3.t: "이른 즉위"
 pedro.3.d: "[SCOPE.gsInterestGroup('coronation_ig').GetName] 섭정 정부는 정치적 우위를 점하기 위해 계획보다 훨씬 이른 시기에 [SCOPE.sCharacter('pedro_scope').GetFullName](을)를 [ROOT.GetCountry.GetName]의 [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](으)로 즉위시키기로 결정했다."
 pedro.3.f: "\"늑대는 양과 함께 살아갈 것이며,\n표범은 어린 염소와 보금자리를 함께할 것이고,\n송아지와 어린 사자 모두 배불리 먹으리라.\n그리고 어린 아이가 저들 모두를 이끌지니.\"" #The Bible
 pedro.3.a: "그렇게 통치는 시작된다."
 pedro.4.t: "황제의 건강 악화"
 pedro.4.d: "젊고 건강한 [SCOPE.sCharacter('pedro_scope').GetFullName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](은)는 더 이상 존재하지 않는다. 군주의 소임을 소화할 능력도 점점 나빠지고 있다. 그렇다 보니 후계자 문제와 [ROOT.GetCountry.GetAdjective] 정부의 미래를 둘러싸고 추측과 음모론이 난무하고 있는 상황이다."
 pedro.4.f: "엔트로피는 크든 작든 만물에 작용한다. 칼에 의해서든 부패에 의해서든 브라질의 황제는 최후를 맞이할 운명이었다. 수십 년간 지속된 스트레스와 억압받은 행동, 역동적인 산업의 변화가 기어이 황제를 나락으로 몰아넣었다. 질병은 곧 대가를 거두어 갈 것이고, 황실의 독수리들은 즐겁게 황제의 거대한 시체를 먹어치우리라."
 pedro.4.a: "누구도 영원히 살 순 없지."
 pedro.5.t: "한낱 장애물일 뿐"
 pedro.5.d: "[SCOPE.sCharacter('pedro_scope').GetFirstName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]의 [GetLawType('law_monarchy').GetName]에 잠재적으로 큰 위협이 되던 [SCOPE.gsInterestGroup('marginal_ig_scope').GetName](이)가 정치적으로 소외당하는 집단이 되었다. [ROOT.GetCountry.GetAdjective] 정부의 안정성을 도모하는 데 긍정적인 작용을 할 것이다."
 pedro.5.f: "장군과 제독은 민간인 장관들 뒤에 섰다. 그 덕분에 장관들의 위엄은 군부에 밀리지 않았다. 이후 지시가 내려오면서 각 부처는 문을 닫았고, 사무실은 축소됐고, 연줄은 단절되었다. 이들이 휘둘렀던 권력은 어느새 폭풍 속의 속삭임 정도로 잦아들고 말았다.\n\n물론 군부는 다시 일어설 것이다. 위험한 세상에는 강인한 힘이 필요한 법. 당장은 페드로의 목에 칼을 겨누는 대신 곁에 서기로 했을 뿐이었다."
 pedro.5.f2: "\"이게 뭐 하는 짓이지? 너희 모두 내 돈으로 샀고, 먹여주고 재워줬다. 심지어 가문이 큰 타격을 받을 것을 감수하고 풀어주기까지 했지. 그런데 이딴 식으로 보답을 해? 살림이란 살림은 다 털어가면서?!\" \n\n\"웃으십쇼. 질서와 진보 덕분에 우리 둘 다 열심히 일하게 됐잖습니까. 당신의 커피는 브라질의 국민 모두에게 중요합니다. 황제 폐하께서도 보상과 함께 감사한 마음을 전해달라고 하시더군요.\"\n\n\"땅콩! 땅콩이 어딜 봐서 보상이란 말이더냐! 이딴 식으로 조롱당하고 참을 성싶으냐? 똑똑히 두고 봐라. 응보가 있을 것이니!\""
 pedro.5.a: "훌륭하군."
 pedro_powerful_ig: "상류층 배척"
 brz_new_monarch_popular: "인기 군주"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "강력한 적"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName]의 반발이 커지면서 점점 무시하기 어려워지고 있다. 이 강대한 권력을 쥔 상류층은 [ROOT.GetCountry.GetName]에 상당한 영향력을 행사하거니와, 여권도 아니니 [SCOPE.sCharacter('pedro_scope').GetFirstName]의 [GetLawType('law_monarchy').GetName]에 반기를 들 수밖에 없다."
 pedro.6.f: "장군들은 화려한 옷을 입고, 군함 장교들은 직위에 어울리지 않는 호화로운 선물을 뽐냈다. 병사들은 민간인 장관들을 너무 높이 평가하여 충성심에 의심이 갈 지경이었다. 그 와중에 장관들은 도를 넘기 시작했다. 군부가 흐린 눈을 떠주는 와중에 저들이 사리사욕을 채우는 걸 누가 막을 수 있단 말인가?"
 pedro.6.f2: "\"아들아, 이리 오너라. 이제 넌 성인이 됐고, 언젠가는 노쇠하여 이 땅을 가꾸기 힘들어지는 날이 올 것이다. 이 발코니 너머로 보이는 것을 보거라. 네 것이다. 저 경작지의 일꾼도 네 것이다. 이 밭의 커피와 저 옆의 소도 네 것이다. 마을, 마을 주민, 숲도 모두 네 것이다. 그리고 대학에서도 학업을 소홀히 하지 않았다고 들었다. 네가 눈독 들이는 장관 자리도 열심히 노력하면 차지할 수 있다. 그리고 네 아들도 같은 길을 걸을 수 있다.\""
 pedro.6.a: "세심한 관심이 필요할 때야."
 pedro.7.t: "인내하는 제국"
 pedro.7.d: "페드로 2세 황제가 서거함에 따라[ROOT.GetCountry.GetNameNoFormatting] 전역에 애도 주간이 선포되었다. 페드로 2세 황제의 치세는 우리나라 역사상 가장 위대했던 시기로 기억될 것이다. 이젠 국민의 선망과 존경을 받으며 앞길을 이끌어 줄 [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName]의 즉위식을 기획해야 한다."
 pedro.7.f: "고사에 따르면 위인이 눈을 감을 때 하늘이 눈물을 흘린다고 한다. 브라간사의 돔 페드로가 귀천했을 때, 비가 내리지 않은 날이 없다시피 할 정도였다. 수만 명의 사람들이 검은 옷을 입고 브라질 국기를 휘날리며 페드로 황제의 장례 행렬을 뒤따랐다. 저 멀리 일본에서 온 고위 관리들은 장례식을 지켜보며 저마다 존경의 표시를 보냈다. \n\n[SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting]의 아버지를 짓눌렀던 육중한 왕관은 이제 그에게 그림자를 드리우고 있다. [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis] 앞에는 한없이 불가능에 가까운 과업이 기다린다. 위대한 돔 페드로 2세의 공백을 메워야 하니까."
 pedro.7.a: "황제는 죽었다. [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]께서 만수무강하기를!"
 pedro.8.t: "공화국 선포"
 pedro.8.d: "무혈 쿠데타를 통해 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](와)과 [SCOPE.gsInterestGroup('landowners_ig').GetName](이)가 [SCOPE.sCharacter('pedro_scope').GetFullName]의 [GetLawType('law_monarchy').GetName](을)를 타파하고 [GetLawType('law_presidential_republic').GetName](을)를 선언했다. 많은 이가 정부와 [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](을)를 지키고자 전의를 불태웠지만, 전임 군주는 평화를 촉구하며 왕위를 내려놓았다."
 pedro.8.f: "\"이걸로 끝인가?\"\n\n\"그렇소, 페드로. 당신과 당신 가족은 더 이상 권력자가 아니오. 공화국이 세워질 거요. 신진 세력은 당신들을 유럽으로 추방하고... 그 사이에 입지를 공고히 다질 거요.\"\n\n\"좋다. 그럼 나는 은퇴하도록 하마. 너무 열심히 일해서 그런지 지칠 대로 지쳤거든. 그만 쉬어야겠어.\""
 pedro.8.a: "공화국은 내 사랑."
 je_pedro_republic: "공화주의 제안"
 je_pedro_republic_reason: "진보적인 공화주의자들이 황제에게 접근해 [ROOT.GetCountry.GetName](을)를 평화적으로 [GetLawType('law_presidential_republic').GetName](으)로 전환하는 방안을 제시했다. 이 과정에서 페드로 본인은 조국의 초대 대통령으로 취임하게 된다."
 pedro.9.t: "공화주의 제안"
 pedro.9.d: "[SCOPE.sCharacter('pedro_scope').GetFullName](와)과의 비공개 면담에서 [SCOPE.sCharacter('republican_leader').GetFullName] 장관은 [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle]에게 [ROOT.GetCountry.GetName](을)를 평화롭게 공화정 정부로 전환하는 게 어떻겠냐는 제안을 했다. [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle](은)는 퇴위한 후 국가 최초의 대통령이 되는 영예를 누릴 수 있을 터였다."
 pedro.9.f: "군주정을 해체하고 공화정으로 대체하자는 제안은 어처구니 없으면서도 흥미로웠다. 그냥 공화국이 아니라 독재자처럼 강력한 수장을 갖춘 공화국을 만들자는 얘기였다. 권력 교체에 맞춰 헌법을 개정하긴 해야겠지만, 결과적으로 브라질의 정치는 거의 달라지지 않을 것이다. 무능한 자가 권력을 잡을지도 모른다는 경계심에 페드로는 지도자의 책무를 내려놓지 않을 테니까."
 pedro.9.a: "군주정은 인내하리라."
 pedro.9.b: "국민의 뜻이 그렇다면, 공화국을 세워야겠지."
 pedro.10.t: "페드로 대통령"
 pedro.10.d: "[ROOT.GetCountry.GetName](이)가 공화주의 헌법을 처음으로 비준하면서 [SCOPE.sCharacter('pedro_scope').GetFullName](이)가 최초의 대통령으로 취임하게 되었다. 신정부는 대중의 지지를 받을 수 있을 것이다."
 pedro.10.f: "\"선량한 브라질 국민 여러분, 오늘 전 황제로서 이 자리에 나온 게 아닙니다. 저는 더 이상 황제로서, 왕로서, 왕관을 쓴 군주로서 말하지 않을 것입니다. 오늘 아침, 전 코르테스의 제안을 승인했습니다. 군주정은 이제 없습니다. 왕과 같은 낡은 관념에서 벗어날 때입니다.\""
 pedro.10.a: "대통령 만세!"
 president_pedro_legitimacy: "페드로 대통령"
 pedro.11.t: "관대한 헌법"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName](은)는 처음으로 [ROOT.GetCountry.GetName]의 공화주의 헌법을 비준하였고, 동시에 조국의 초대 대통령으로서 정부 체제 전환을 도울 의사가 있음을 대중에 발표하였다."
 pedro.11.f: "\"전 오늘부로 브라질 국민 여러분이 직무를 수행하기에 부적합하다고 판단하실 때까지 대통령직을 수행할 것입니다. 과거 황제였을 때도 그랬지만, 지금 대통령으로서도 이 의무를 가볍게 여기지 않습니다. 책임이 참으로 막중합니다. 하지만 국민 여러분께 부탁드리겠습니다. 전과 마찬가지로 저를 믿어주십시오.\""
 pedro.11.a: "공화국이 굳건하게 일어설 날도 머지않았다."
 princess_isabel: "이사벨 공주"
 isabel_heir_popularity: "이사벨 공주"
 pedro.12.t: "브라질 계승"
 pedro.12.d: "[SCOPE.sCharacter('heir_scope').GetFullName](이)가 안타까운 죽음을 맞이하면서 [ROOT.GetCountry.GetName]에는 남성 후계자가 한 명도 남지 않게 되었다. 법률상 이사벨 공주가 차기 후계자가 되어야 하지만, 보수적인 상류층을 포함한 상당수의 시민은 여성이 왕위에 오르는 것을 반기지 않는다."
 pedro.12.f: "\"제 인생에 가장 치명적인 타격입니다. 아내와 다른 두 자식이 없었더라면 생을 포기했겠지요. 아이들이 조국의 행복을 이어 나갈 수 있도록 교육할 것입니다.\""
 pedro.12.a: "여자는 통치자로서 적합하지 않아."
 pedro.12.b: "이사벨에게 후계자 교육을 시켜야 해."
 add_3_pedropoint: "#Bold 아량 넓은 군주#! [concept_journal_entry] 진행도가 #Bold 3#!만큼 증가"
 pedro.13.t: "제국의 후계자"
 pedro.13.d: "수년에 걸친 후계자 교육 끝에 [SCOPE.sCharacter('isabel_scope').GetFirstName] [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle](이)가 아버지의 왕위를 이을 준비를 마쳤다. 누구보다 완고하게 반대하던 이들도 왕위 계승에 확신을 가질 정도가 되었다."
 pedro.13.f: "\"많은 사람이 제게 어울리는 옷이 아니라고 말했지만, 저는 사랑하는 아버지의 존엄한 유산을 이어받아 최선을 다해 조국에 봉사할 것입니다.\""
 pedro.13.a: "계승은 안전하겠어."
 je_isabel: "브라질 계승"
 je_isabel_reason: "[SCOPE.sCharacter('isabel_scope').GetFullName] [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle](이)가 적법한 후계자이긴 하나, [ROOT.GetCountry.GetName] 국민 상당수는 여성이 왕위에 오르는 것을 용납하지 않는다. 국민들은 공주가 아버지의 후계자가 될 자격이 있는지 확인할 시간이 필요하다."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName](이)가 10년 이상 왕위 후계자로 지내야 함"
 isabel_je_tt: "완료 시 #Bold 아량 넓은 군주#! [concept_journal_entry] 진행도가 #Bold 3#!만큼 증가"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName](이)가 [concept_heir]가 아님"
 pedro.14.t: "최고의 기준을 따라서"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 휘하의 각료들이 자신과 같은 잣대로 업무에 임하기를 바란다. 그리고 지금, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 정부 체계 중에서도 한 톱니바퀴에 관심을 기울이고 있다."
 pedro.14.f: "두 사람 모두 직접 뽑은 관료였다. 모두 형편에 어울리도록 흠잡을 데 없이 완벽한 차림을 하고 있었지만, 후원자의 특징이 선명하게 남아있었다. 시가의 잔향, 옷깃 모서리의 희미한 브랜디 얼룩... 서로 이익을 취하고자 작은 부덕에 손을 댄 흔적이었다."
 pedro.14.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 기준을 철두철미하게 따라야 한다."
 pedro.14.b: "무역 관료의 능률을 더욱더 증진해야 해."
 pedro.14.c: "좀 더 빨리 경제를 확장해야 한다."
