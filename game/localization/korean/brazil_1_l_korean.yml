 caudillo_decree_button_desc: "모름지기 국가 지도자는 번거로운 정부 절차에 얽매여서는 안 되는 법이다. 그것이 관료제에서 기인하든, 민주주의에서 기인하든 상관없이 말이다. 국가에 뛰라고 명령을 내리면 돌아와야 할 대답은 반발이 아니라 \"얼마나 높이 뛰면 될까요?\"이다."
