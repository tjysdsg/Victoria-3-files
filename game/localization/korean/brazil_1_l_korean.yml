 sa_migration.3.t: "무수한 인구"
 sa_migration.3.d: "이민자 유치와 인구 증진을 위한 노력 끝에 [ROOT.GetCountry.GetAdjective](이)가 수많은 국민이 거주하는 국가로 탈바꿈했다."
 sa_migration.3.f: "\"억양이 특이하시군요. 아, 신경 쓰지 마세요. 저도 벨기에 출신입니다. 초대한 장본인들도 별 생각 없을 겁니다.\"\n\n\"잉글랜드에서 오셨군요. 제 친구는 토스카나에서 왔답니다. 스페인 사람하고 같이 넘어왔지요.\"\n\n\"어쩐지 귀가 간질간질하더라니. 실은 우물에서 아일랜드인을 만났거든요. 게의 불멸성을 두고 깊은 사색에 빠져 있었죠. 나중에 술이나 한잔 합시다. 어떻습니까, 벨기에 친구?\""
 sa_migration.3.a: "수많은 목소리가 곧 우리의 의견이다."
