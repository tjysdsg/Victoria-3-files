 #Acre Dispute
 acre_dispute.1.t: "에이커 분쟁"
 acre_dispute.1.d: "[SCOPE.sState('acre_state').GetName] 지역은 공식적으로는 [SCOPE.sCountry('acre_claimant').GetName] 행정부의 관리를 받지만, 최근 분쟁이 격화되었다. 기회주의적인 [SCOPE.sCountry('acre_claimant').GetAdjective] 정착민이 땅을 차지할 속셈으로 [SCOPE.sCountry('acre_owner').GetName]에 대한 조처를 요구하고 있다."
 acre_dispute.1.f: "\"이렇게 합시다. 당신과 가족, 몇몇 하인에게 땅 일부를 차지하시오. 불법 점거도 괜찮소. 어쨌든 제일 중요한 건 아크레니까.\"\n\n\"그러니까 마음껏 가지면 된다?\"\n\n\"그렇소. 합리적인 범위 내에서 말이오.\""
 acre_dispute.1.a: "에이커는 마땅히 [ROOT.GetCountry.GetAdjective]의 것이다."
 acre_dispute.3.t: "일만 에이커의 숲"
 acre_dispute.3.d: "[SCOPE.sState('acre_state').GetName] 분쟁에서 [ROOT.GetCountry.GetName](이)가 승리를 쟁취했다. [ROOT.GetCountry.GetAdjective] 정착민들은 주를 자신의 것으로 만들 준비를 마쳤다."
 acre_dispute.3.f: "단 한 번의 서명으로 끝났다. 에이커는 비로소 [ROOT.GetCountry.GetNameNoFormatting]의 것이 되었다. 희망에 차 있던 주장자와 관리인들은 [ROOT.GetCountry.GetAdjectiveNoFormatting] 대표단의 노골적인 기쁨에 끓어오르는 분노를 억눌렀다."
 acre_dispute.3.a: "[ROOT.GetCountry.GetName]의 승리로군!"
 acre_dispute.4.t: "불리한 해결 방안"
 acre_dispute.4.d: "[SCOPE.sState('acre_state').GetName] 주를 장악하려는 시도는 실패로 돌아갔고, 기회는 흘러가고 말았다. [ROOT.GetCountry.GetName](은)는 더 이상 주권을 주장할 수 없게 되었다."
 acre_dispute.4.f: "에이커 영사가 사무실 문을 밀고 들어왔다. 벽에 걸린 그림들이 덜컹거렸다. 하녀 한 명이 비명을 지르며 방 밖으로 뛰쳐나갔다. 영사는 나중에 하녀에게 사과해야겠다고 속으로 다짐했다. 지금 그가 품은 분노는 다른 악한에게 향하고 있었으니까. 이 상황에 그에게 허락되는 휴식은 럼주 반병뿐이었다. [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle]에게 실패를 보고한 다음 나머지 반을 비울 생각이었다."
 acre_dispute.4.a: "우리의 위신이 실추됐군."
