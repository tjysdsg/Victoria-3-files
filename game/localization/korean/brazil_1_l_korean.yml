 #Brazilian Nation-Building failure
 culture_brazil.7.t: "국가 건설 실패"
 culture_brazil.7.d: "공동의 국민 정체성을 만들어 [ROOT.GetCountry.GetName] 국민을 단결하는 데 실패한 결과, 통합되지 않은 지역의 분리주의와 불만이 더욱더 대범해졌다. 수많은 사람을 규합해 반정부 기조에 합류시키고 있다."
 culture_brazil.7.f: "썩어 문드러진 토대 위 허물어질 듯한 집. 고난을 넘기고 남은 건 이게 전부였다. 브라질은 한 목소리를 내는 한 국가가 아니라 옥신각신하는 다섯 형제처럼 나아갔다. 한 폭군이 국가를 이끌었고, 폭군 그 자신도 진흙과 피로 점철되어 보복을 갈망하는 소년들에게 둘러싸여 있었다."
 culture_brazil.7.a: "이 고난 앞에서 [ROOT.GetCountry.GetNameNoFormatting](은)는 단결해야 한다."
