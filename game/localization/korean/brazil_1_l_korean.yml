 brazilian_minors.4.d: "[ROOT.GetCountry.GetName](은)는 크나큰 희생과 피비린내 나는 투쟁을 통해 [SCOPE.sCountry('brz_scope').GetName](으)로부터 독립을 쟁취했다. 살아남은 이들은 승리의 기쁨을 만끽하며, 스러져간 이들에게 술을 바쳤다."
