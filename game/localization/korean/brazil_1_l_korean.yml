 caudillo.5.t: "킹메이커"
 caudillo.5.desc: "[SCOPE.gsInterestGroup('army_scope').GetName]의 지도자로서 [SCOPE.sCharacter('army_leader').GetFullName](은)는 군부가 어디를 지지하게 해야 할지 결정해야 한다. [SCOPE.sParty('liberal_party').GetName]인가, 아니면 [SCOPE.sParty('conservative_party').GetName]인가?"
 caudillo.5.f: "탄원자. 자신을 찾아온 대표단을 보고 [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting](이)가 떠올린 단어였다. 아첨. 선물. 가족을 향한 호소. 은근하게 숨겨진 결과까지. 병사들을 사열할 때와 다를 바가 없었다. 어쨌든 관건은 이것이다. 어느 쪽이 자신에게 가장 보탬이 되었는가?"
 caudillo.5.a: "군대는 상류층의 이익을 지켜야 하는 법."
 caudillo.5.b: "개혁은 총구에서 나오지."
 caudillo.5.c: "군대는 민중과 함께 투쟁하리라."
 caudillo.5.d: "군대는 무엇보다 질서를 대변해야 한다."
