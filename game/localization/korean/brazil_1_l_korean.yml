 caudillo.4.t: "현상유지주의"
 caudillo.4.d: "[ROOT.GetCountry.GetAdjective] 헌법에 따라 [SCOPE.sCharacter('ruler_scope').GetFullName]의 임기는 끝났으며, 새로운 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](을)를 선출해야 한다. 물론 헌법을 언제든 개정할 수도 있다. 아니면 이 직책을 [SCOPE.sCharacter('ruler_scope').GetHerHis] 제자인 [SCOPE.sCharacter('president_successor_scope').GetFullName]에게 넘기거나."
 caudillo.4.f: "\"당신의 임기는 끝났소. [ROOT.GetCountry.GetNameNoFormatting]법에 따라...\"\n\n\"[ROOT.GetCountry.GetNameNoFormatting]에서는 내가 곧 법이다!\""
