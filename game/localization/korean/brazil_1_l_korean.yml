 #Patagonia
 Orelie_Antoine: "오렐리 앙투안"
 de_Tounens: "데 투넨"
 bp1_patagonia.1.t: "뜻밖의 왕국"
 bp1_patagonia.1.d: "여러 [SCOPE.sCountry('patagonia_country').GetAdjective] 족장이 프랑스인 [SCOPE.sCharacter('patagonia_ruler').GetFullName](을)를 국왕으로 받아들이기로 했다. 국제의 인정을 받아 조국의 식민 지배를 종식하기 위한 처절한 몸부림이었다."
 bp1_patagonia.1.f: "\"지금 이 순간에도 백성은 나를 왕으로 추대할 뿐만 아니라 구세주로 받들고 있소. 내가 돌아와 위대한 발전의 길로 이끌어 주길 고대하고 있지. 내 영지는 사방이 열려 있고, 백성은 추장의 목소리를 통해 나를 부르오.\""
 bp1_patagonia.1.a: "말 같지도 않은 소리."
 bp1_patagonia.1.b: "충성을 맹세하는 조건으로 승인한다."
 patagonia_button: "군사 원정 시작"
 patagonia_button_desc: "파타고니아 원주민이 계속해서 우리의 개척을 방해하고 있다. 군사를 동원해 제압해야 한다."
 #Carnaval
 bp1_misc.1.t: "카니발"
 bp1_misc.1.d: "올해 카니발 축제는 [SCOPE.sState('carnaval_state').GetName]에서 무척이나 성대하게 열릴 예정이다. 대중을 달랠 기회 아니겠는가."
 bp1_misc.1.f: "남자들은 흥겨운 음악에 맞춰 북을 치고, 영혼으로 분장한 여자들은 길거리에서 춤사위를 펼친다. 아이들은 깃발과 튀김 꼬치를 흔들며 신나게 뛰어다닌다. 번잡한 일상으로 칙칙했던 거리가 색채와 환희의 바다로 화려하게 물들고 있다.\n찰나에 불과하지만 온 세상이 평화로워 보였다."
 bp1_misc.1.a: "분위기 전환으로 이만한 게 없지."
 bp1_misc.1.b: "진정으로 환상적인 축제를 기획한다."
 carnaval_celebrations: "카니발 축제"
 #Medium Roast
 bp1_misc.2.t: "미디엄 로스트"
 bp1_misc.2.d: "[SCOPE.sGoods('coffee_scope').GetName] 가격 급락으로 [SCOPE.sState('coffee_state').GetName] [SCOPE.sBuilding('coffee_building').GetName]의 [SCOPE.gsInterestGroup('plantation_owners').GetName](이)가 극단적인 대응을 촉구하고 있다. 초과 공급분을 소각해 가격을 높이겠다는 소리였다."
 bp1_misc.2.f: "장부를 보니 커지는 걱정이 명료해지고 있었다. 수익이 감소하는 정도가 아니라, 연말쯤 되면 전혀 남지 않을 것 같았다. 커피 재배가 부자들의 특이한 취미로 전락할 날을 앞두고 있었다. \n\n한참 벽난로를 응시하던 그는 복잡한 문제에 대한 해결 방안으로 야만적인 대책을 떠올렸다. 커피 농부와 커피를 음미하는 이들 모두를 위한 에스프레소라고나 할까."
 bp1_misc.2.a: "불을 지펴라!"
 bp1_misc.2.b: "커피를 연료로 사용하는 건 어떨까?"
 bp1_misc.2.c: "보이지 않는 시장의 손을 믿는다."
 burning_coffee: "잉여 커피 소각"
 coffee_fuel: "실험적인 연료"
 burnng_coffee_ig: "미디엄 로스트"
 not_burning_coffee_ig: "커피 보존 옹호자"
 #Brazilian Naval Power
 je_brazil_navy: "브라질 해상 권력"
 je_brazil_navy_reason: "독립 이후 브라질 해군은 주권을 수호하는 데 중요한 역할을 해왔다. 우리는 남미 최고의 해군, 나아가 세계 최고의 해군을 갖출 수 있도록 노력해야 한다."
 je_brazil_navy_goal: "40년 이상 다음 조건을 충족해야 함:"
 best_south_american_navy: "남아메리카의 그 어떤 국가도 해상 [concept_power_projection] 측면에서 브라질을 뛰어넘지 못함"
 brazil_navy.1.t: "브라질 해상 권력"
 brazil_navy.1.d: "[SCOPE.sCharacter('admiral_scope').GetLastName] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle](은)는 [GetPopType('officers').GetName](을)를 대표해 [ROOT.GetCountry.GetAdjective] 해상 권력 유지의 중요성을 강조했다. 우리는 남미 최고의 해군, 나아가 세계 최고의 해군을 갖출 수 있도록 노력해야 한다."
 brazil_navy.1.f: "\"[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]님. 국내에만 시선을 두어서는 안 될 일입니다. 예, 전투에서 육군이 승패를 가르는 건 사실입니다. 하지만 제국은 해군의 손에서 탄생합니다. 영국도 강력한 함대를 갖추었기에 그렇게 흥할 수 있었던 겁니다. 아버지에게 물려받은 조잡한 함선으로는 그런 강대한 무적 함대를 구성할 수 없습니다. 장작으로 쓰는 것조차 불가능할 지경이지요! 함장들은 썩어가는 유목 덩어리보다 더 좋은 배를 가질 자격이 있다고 봅니다.\""
 brazil_navy.1.a: "국가의 재산과 국민을 지키는 건 해군이지."
 brazil_navy.2.t: "혼란한 바다"
 brazil_navy.2.d: "[SCOPE.sCharacter('admiral_scope').GetLastName] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle](은)는 정부를 신랄하게 비판하는 한편, 우리나라의 해군력이 [SCOPE.sCountry('naval_rival').GetName] 같은 하찮은 국가에도 밀려 해군이 실망하고 있다는 사실을 대중에 알렸다. 이것은 우리 [SCOPE.gsInterestGroup('navy_scope').GetName]에 대한 국가적 망신이다."
 brazil_navy.2.f: "이 무슨 말도 안 되는 수모란 말인가! 저 오만한 [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting] 머저리들이 브라질을 조롱하는 걸 넘어 당신의 아랫사람들까지 폄하하고 있습니다. 우리의 [ROOT.GetCountry.GetGovernment.GetName](은)는 존중받을 자격이 있습니다, [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')]! 가만히 있으면 안 됩니다!"
 brazil_navy.2.a: "우리가 더 잘해야 해."
 brz_navy_advocate: "해군의 목소리"
 brz_eclipsed_navy: "가치 없는 해군"
 brazil_navy.3.t: "전속 전진"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetLastName] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle](이)가 정부에 출석해 보고했다. [ROOT.GetCountry.GetAdjective] 해군은 규모로 보나 현대화 수준으로 보나 세계 최고 중 하나로 손꼽히기에 부족함이 없다고 말이다. 이는 우리 [SCOPE.gsInterestGroup('navy_scope').GetName]의 자랑 중 하나로 자리매김했다."
 brazil_navy.3.f: "\"제독, 이 함선. 증기 호위함 말이오... 당신 말이 사실이오?\"\n\n\"그렇습니다. 우리나라 해군의 유일한 선택지라고도 할 수 있겠습니다. 이 함선으로 함대를 편성하면 바다에서 어떤 상대도 능히 격파할 수 있을 것입니다.\"\n\n\"아. 이 함선들의 미래가 보이는군. 리버풀로 돌아가 보시오. 나는 잠시 시간이 필요하니.\""
 brazil_navy.3.a: "듣던 중 반가운 소리로군."
 brz_strong_navy: "강성 해군"
 brazil_navy.4.t: "해상 패권"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName](은)는 세계 최고의 해군력을 가진 국가 중 하나로 발돋움했다. [GetPopType('officers').GetName](은)는 [SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 현명한 통치를 찬사하고 있다."
 brazil_navy.4.f: "도시 대로를 통과하는 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](을)를 맞아준 것은 성대한 퍼레이드였다. 녹색과 금색으로 이루어진 장식이 거리에 휘날렸고, 수만 명의 수병과 장교들이 거리에 도열해 있었다. [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] 제독은 병사들을 이끌고 계단을 올라 높은 전망대에 올랐다. 그리고 그들 앞에 펼쳐졌다. 만에 자리한 수십 척의 군함과 상선이. 어디 그뿐일까? 해상에는 제각기 다른 임무를 명받은 함선 수십여 척이 더 있었다."
 brazil_navy.4.a: "훌륭하군!"
 dom_key: "돔"
 dona_key: "도나"
 brz_navy_loyalists: "모든 [Concept('concept_state', '$concept_states$')]의 [GetBuildingType('building_naval_base').GetName](이)가 #Bold 5#! 단계 이상:"
 #Age of Caudillos
 je_caudillo: "카우디요의 시대"
 je_caudillo_reason: "#bold 진행도#!는 여러 #tooltippable tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance 긍정적 #! 혹은 #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete 부정적#! 여건에 따라 달라집니다. #bold 진행도#!가 #bold 100#!에 도달하면 [SCOPE.sCountry('caudillo_country_scope').GetName]에 군사 독재자의 권력이 굳건해집니다. 다음 달이 되면 #bold 진행도#!가 #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!만큼 변경됩니다.\n\n진행도가 낮아지고 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](이)가 정부에서 배제되면 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] 내의 #bold 카우디요 체제#!가 무너지고 해당 국가에서 군사 독재의 위협을 끝냅니다.\n\n#italic 스페인으로부터 독립한 후, 식민지 정부가 해체되면서 권력 공백이 생겨났다. 그리고 이렇게 생긴 빈자리는 카리스마 있는 군사 지도자들이 순식간에 채워 나갔다. 이들 \"카우디요\"는 남아메리카의 정치를 상징하는 계층으로 거듭났다.#!"
 je_caudillo_special_tooltip_advance: "진행도를 완전히 채우거나 고갈되면 [concept_journal_entry]이 종료됩니다.\n\n아래 요인은 매달 진행도를 #bold 1#!만큼 #bold 증가#!시킵니다.\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](이)가 [concept_powerful] 집단\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](이)가 [concept_in_government] 집단\n• [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], 또는 [GetLawType('law_single_party_state').GetName] 보유\n• [concept_popularity]가 $POPULARITY_LOVED$인 [concept_general] 또는 [concept_admiral] 보유\n• #bold 권위주의#! 이념을 지닌 [concept_ruler] 보유"
 je_caudillo_special_tooltip_deplete: "아래 요인은 매달 진행도를 #bold 1#!만큼 #bold 감소#!시킵니다.\n[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](이)가 [concept_marginalized] 집단\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant](이)가 [concept_in_government] 집단이 아님\n• [GetLawType('law_census_voting').GetName] 또는 [GetLawType('law_universal_suffrage').GetName] 보유\n• [Concept('concept_popularity','사랑')]을 받으면서 [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], 및 [GetLawType('law_single_party_state').GetName](을)를 승인하지 않는 임의의 [concept_powerful] 있는 이해 집단에 속한 [concept_politician]을 보유"
 caudillo.1.t: "카우디요의 시대"
 caudillo.1.d: "[ROOT.GetCountry.GetAdjective](은)는 스페인으로부터 독립한 후, 식민지 정부가 해체되면서 권력 공백이 생겨났다. 그리고 이렇게 생긴 빈 자리는 카리스마 있는 [SCOPE.gsInterestGroup('army_scope').GetName] 지도자들이 순식간에 채워 나갔다. 이들 \"카우디요\"는 남아메리카의 정치를 상징하는 계층으로 거듭났다."
 caudillo.1.f: "한때 모든 식민지는 모국의 통치에 복종해야 한다는 칙령이 있었다. 모든 상품과 전언이 모국을 거쳐야 하며, 모국은 공명정대한 판단을 내리고, 식민지는 모국만 있으면 된다는 논리였다.\n\n그러다 보나파르트가 나타났고, 모국은 그자의 꼭두각시가 되었다. 자식들이 스스로 나는 법을 깨우칠 시기가 온 것이다. 그렇게 자식들은 아버지의 철권 아래에서 날개를 펼쳤다. 하지만, 이 이야기는 아직 끝나지 않았다."
 caudillo.1.a: "힘이 곧 정의다."
 caudillo.2.t: "최후의 카우디요"
 caudillo.2.d: "오랜 세월 끝에 마침내 [ROOT.GetCountry.GetName]에서 카우디요의 시대가 막을 내렸다. [SCOPE.gsInterestGroup('army_scope').GetName](은)는 정당한 자리에서 적법한 정부를 섬기게 되었다."
 caudillo.2.f: "그렇게 이 아비는 여느 누구와 마찬가지로 노쇠하여 계속 살아갈 수 없게 되었지. 사랑하는 아이야, 이제 이 나라는 진정한 첫 걸음을 내딛을 준비가 되었다. 어머니의 시선 없이, 아버지의 간섭 없이 살아가고 있지 않느냐. 오늘부로 모두가 스스로 선택을 하게 될 것이다. 네 손자는 우릴 보고 이렇게 말하겠지. \"그리고 행복하게 배불리 잘 살았답니다.\""
 caudillo.2.a: "질서와 규율의 날이로다."
 caudillo.3.t: "움켜쥔 주먹"
 caudillo.3.d: "[ROOT.GetCountry.GetName](은)는 카우디요 정치에 완전히 잠식되었다. [SCOPE.gsInterestGroup('army_scope').GetName]에서 가장 영향력이 큰 이들의 변덕에 국가의 운명이 달렸다."
 caudillo.3.f: "\"엄마, [SCOPE.sState('capital_scope').GetNameNoFormatting] 퍼레이드는요? 알폰소를 보러 제시간에 갈 수 있을까요?\"\n\n\"이야기를 다 해주지는 못할 것 같구나. 좋아. 늦지 않게 가자꾸나. 근데 어른이 되어서 형하고 같이 행군할 수 없으면 어떻게 할 거냐? 소젖이나 짤 거야?\"\n\n\"엄마. [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting](은)는 절 받아줄 거예요. [ROOT.GetCountry.GetNameNoFormatting](을)을 위해서 강해질 거고요!\""
 caudillo.3.a: "검은 그 어떤 펜보다 강하다."
