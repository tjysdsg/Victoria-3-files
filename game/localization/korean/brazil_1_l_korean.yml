 brazilian_slavery.11.t: "애버딘 법"
 brazilian_slavery.11.d: "[SCOPE.sCountry('brazil_scope').GetName](이)가 [GetLawType('law_slave_trade').GetName](을)를 불법화하는 데 실패하자, 격분한 [SCOPE.sCountry('britain_scope').GetName](이)가 애버딘 법을 시행하기에 이르렀다. 영국 전함이 정기적으로 브라질 항로를 순찰하며 무역을 방해하고 있다."
 brazilian_slavery.11.f: "'사람의 가치는 그 사람의 말에 달렸다.' 이런 격언이 있다. 아무리 작고 사소해 보이는 의무라도 약속은 약속이다. 그렇기에 신뢰가 깨지면 재앙을 초래하기도 한다. 지금 이 순간, 약속이 어긋난 바람에 한 마리 용이 거인을 고꾸라뜨리고 있다."
 brazilian_slavery.11.a: "노예제는 끔찍한 관행이다."
 brazilian_slavery.12.a: "심히 염려되는군."
