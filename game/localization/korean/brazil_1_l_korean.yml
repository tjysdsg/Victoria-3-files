 sa_migration.1.f: "#Bold 어디에나 희망은 있다#!\n\n광활하고 비옥한 땅!\n\n일꾼을 찾는 경작지!\n\n튼튼한 노동자가 필요한 공장!\n\n#italic 유럽의 이민자 여러분, [ROOT.GetCountry.GetNameNoFormatting]에서 새로운 인생을 시작하십시오. 이주해 오는 분들께는 그 어떤 세금, 관세, 재정적 부담을 드리지 않을 것입니다. 누구나 일자리를 가질 수 있습니다.#!"
