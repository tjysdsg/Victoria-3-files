 expedition_events.410.t:1 "파나마 지협 측량"
 expedition_events.410.d:1 "파나마 지협 측량이 끝났다. 우린 대서양과 태평양을 잇는 운하 건설이 가능함을 확인했다."
 expedition_events.410.f:1 ""예로부터 대서양과 태평양을 빠르게 오갈 방법을 찾으려는 움직임은 많았습니다. 이젠 직접 만들면 됩니다.""
 expedition_events.410.a:0 "아주 좋군!"

