 ig_petitions.10.t:1 "우리의 자식들을 고향으로!"
 ig_petitions.10.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName](은)는 이미 다음 추수를 내다보고 있다. 그러나 정기적인 징집 때문에 꼭 필요한 순간에 유능한 일손을 빼앗기고 있어 골머리를 앓고 있다. 이에 대표단이 수도에 도착해 [SCOPE.sLaw('current_law_scope').GetName] 법 철폐를 요구하고 나섰다."
 ig_petitions.10.f:1 "그들의 굳은살 박인 손은 땀으로 흥건해졌고, 이따금 부들부들 떨리기도 했다. "아니요. 그게 아니죠. 선생님 착각입니다. 우린 더 진정한 것도 없이 차분해요. 단지 염려할 뿐이죠. 정확히는 차분한 마음으로 염려를 표시하는 것뿐입니다."\n\n전쟁을 꼭 추수철에 할 필요는 없지 않느냐는 게 이들의 주장이었다."
 ig_petitions.10.a:2 "불만 사항은 해결해줘야지."
 ig_petitions.10.b:0 "군대는 농장 따위보다 더 많은 인력이 필요하오."
