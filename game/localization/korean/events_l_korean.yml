 ig_leaders.6.t:0 "알력 다툼"
 ig_leaders.6.d:1 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]의 지도자 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName](이)가 수도 알력 다툼에서 놀라운 모습을 보이며 [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName](을)를 정부에 안착시켰다. 다만 기발한 전략에 보상을 해줘야 할지 말지는... 아직 뚜렷하게 정하지 않았다."
 ig_leaders.6.f:2 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]의 본부로 통하는 길에는 단 하나의 조명만이 덩그러니 설치되어 있었다. 건물 안에도 조명은 하나뿐이었다. 그 안에서 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting](은)는 호화로운 마호가니 가구와 벨벳 쿠션에 파묻혀 느긋한 휴식을 즐기고 있었다. 등불은 동방에서 보내온 것과 똑같은 제품이었다.\n\n"결과가 수단을 정당화하는 법이지. 그런 의미에서 우리의 수단은 아주, 아주 정당하고 말이야."\n\n[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]가 초대를 보냈을 때 믿지 않기란 무척이나 어려운 일이다."
 ig_leaders.6.a:1 "이번 일로 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName](은)는 인정받아 마땅해."
 ig_leaders.6.b:1 "사랑과 전쟁이라고 모든 수법이 정당화되는 건 아니거늘."
