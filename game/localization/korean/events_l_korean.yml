 government_conflicts.1.t:0 "가정교육과 교육"
 government_conflicts.1.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.1.f:1 ""지난 수백 년 동안 출간된 저작 중 한 권이라도 읽어봤으면 내 주장을 지금보단 훨씬 잘 이해했을 거요!"\n\n"내가 뭐 하러 무지렁이들에게까지 글을 가르치던 시대에 쓰인 책을 읽어야 한단 말이오? 당치도 않소!""
 government_conflicts.1.a:0 "모름지기 혁신가는 '왜'는 다른 이들에게 맡기고 '어떻게'에 집중해야 하는 법이오."
 government_conflicts.1.b:0 "이젠 귀족들도 본인들이 시대에 뒤처졌다는 사실을 인정해야 하오."
 government_conflicts.1.c:0 "지금은 지식인과 세습 귀족 모두 협력해야 할 때요."
 
 government_conflicts.2.t:0 "유서 깊은 사회"
 government_conflicts.2.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName](와)과 [SCOPE.gsInterestGroup('trade_unions_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.2.f:0 ""나 때는 말이야. 그딴 망발을 입에 담는 순간 목이 달아났을 거다."\n"그런 줄 알면 우리가 받아 갈 대가가 심하질 않길 손 모아 기도하쇼. 우리 때는 올 거니까.""
 government_conflicts.2.a:0 "조합이라도 국가에 충성해야 하는 법이오."
 government_conflicts.2.b:0 "지주도 이젠 노동자의 힘을 인정할 때가 됐소."
 government_conflicts.2.c:0 "정녕 계급 갈등으로 정부가 풍비박산 나는 꼴을 보고 싶은 게요?"
 
 government_conflicts.3.t:0 "바늘의 눈"
 government_conflicts.3.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] 측에서 [SCOPE.gsInterestGroup('industrialists_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에 포함시킨 것에 불만을 터뜨리고 있다."
 government_conflicts.3.f:0 ""당신들은 입버릇처럼 말합니다. 충분한 기술과 노력, 약간의 행운만 있다면 부자가 될 수 있다고. 나 자신을 믿는 한 덕목이나 신앙은 굳이 필요 없다고. 당신네가 논하는 기준을 충족하는 자들의 공통점이 뭔지 압니까? 욕심과 물질적인 것을 너무나 사랑한다는 겁니다.""
 government_conflicts.3.a:0 "너희가 비판하는 그 비판으로 너희가 비판을 받을 것이요..."
 government_conflicts.3.b:0 "금권력은 반드시 견제해야 하는 대상이지."
 government_conflicts.3.c:0 "번영과 자선은 함께 가는 동반자요. 적이 아니라."
 
 government_conflicts.4.t:0 "신앙과 이성"
 government_conflicts.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.4.f:0 ""어찌 이성을 신앙 위에 놓을 수 있단 말입니까? 그 이성이 신의 섭리를 인지하는 눈을 틔워주는데."\n"이해를 못 하시는군요. 눈이 틔워지는 순간 사람은 장님 시절로 돌아가지 못하게 됩니다.""
 government_conflicts.4.a:0 "미신 같은 헛소리가 있을 자리는 과거요."
 government_conflicts.4.b:0 "전통을 배척하는 것이야말로 오만의 정점이오."
 government_conflicts.4.c:0 "진실을 규정하는 것은 과학이고, 도덕성을 규정하는 것은 신앙이오."
 
 government_conflicts.5.t:0 "저 하늘의 파이"
 government_conflicts.5.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] 측에서 [SCOPE.gsInterestGroup('trade_unions_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에 포함시킨 것에 불만을 터뜨리고 있다."
 government_conflicts.5.f:0 ""가난은 인류를 좀먹는 질병입니다. 연민과 자선을 행하는 마음으로 퇴치해야 하죠. 한데 짐을 짊어지고 나아가기는커녕 좀 더 운이 좋았던 자들과 맞서 싸우고 가난에 대한 보상을 찾으려 들다니. 그건 구원을 내던지는 것과 다를 바 없는 만행입니다.""
 government_conflicts.5.a:0 "아무리 자선을 베푼다고 한들 세상 모든 가난을 해결할 순 없소."
 government_conflicts.5.b:0 "노동 운동은 조금 겸손을 함양할 필요가 있긴 하지."
 government_conflicts.5.c:0 "방법이 다를 뿐 목적은 같다는 걸 잊지 마시오."
 
 government_conflicts.6.t:0 "거리의 사내"
 government_conflicts.6.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.6.f:0 ""다소 급진적으로 비칠 수 있는 이론인 건 압니다. 하지만 결점을 하나라도 찾아보십시오. 그런 부분이 있다면 제 성을 갈겠습니다."\n"내가 사업체를 운영하면서 배운 게 하나 있다면 그겁니다. 아무리 흠잡을 데 없이 완벽한 이론이라도 실무 현장에서는 경험을 못 따라간다는 거죠.""
 government_conflicts.6.a:0 "이론을 실무에 적용했을 때 비로소 진보가 이뤄지는 법이지."
 government_conflicts.6.b:0 "소위 지식인이란 종자들은 현실을 똑바로 볼 필요가 있소."
 government_conflicts.6.c:0 "진보는 마땅히 이뤄야 할 과제요. 하지만 안전하고 꾸준히 나아가는 게 핵심이오."
 
 government_conflicts.7.t:0 "고된 노동과 굳센 노동자"
 government_conflicts.7.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName](와)과 [SCOPE.gsInterestGroup('trade_unions_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.7.f:1 ""당신네가 하는 일이라곤 기물 파손에 남들이 일군 성과에서 더 많은 몫을 내놓으라고 요구하는 것뿐이잖소. 그런데 어찌 얘기를 귀담아들어 주길 바라는 거요?"\n"지시 몇 번 해놓고 이건 내가 일궈낸 성과다, 그렇게 생각하는 거요? 장사는 고사하고 나라도 말아먹을 양반일세.""
 government_conflicts.7.a:1 "노동자는 노동자가 이끌어야 하오."
 government_conflicts.7.b:0 "성공을 일군 자는 결실을 누릴 자격이 있소."
 government_conflicts.7.c:0 "중요한 건 방법이 아니라 일을 처리하는 결과를 내는 거요."
 
 government_conflicts.8.t:0 "사탄의 공장"
 government_conflicts.8.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] 측에서 [SCOPE.gsInterestGroup('industrialists_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에 포함시킨 것에 불만을 터뜨리고 있다."
 government_conflicts.8.f:0 ""왠지 그런 예감이 듭니다. 우리를 노동에서 해방해줄 거란 저 공장과 기계가 전부 완성돼도... 우린 지금까지와 다를 바 없이 포도를 수확하고 저 작자들은 계속 포도주를 들이켜는 현실이 펼쳐질 것 같은 예감이.""
 government_conflicts.8.a:0 "좋든 싫든 산업화는 미래요."
 government_conflicts.8.b:0 "도시인들을 먹여 살리는 게 누구인지 잊어선 안 되겠지."
 government_conflicts.8.c:0 "공장과 농장이 두루 존재해야 [ROOT.GetCountry.GetName](이)가 밝은 미래를 누릴 수 있소."
 
 government_conflicts.9.t:0 "국가인가 신분인가"
 government_conflicts.9.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] 측에서 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에 포함시킨 것에 불만을 터뜨리고 있다."
 government_conflicts.9.f:0 ""조국 수호를 위해 목숨을 바치겠다는 그 맹세가 스스로를 속이기 위한 터무니없는 거짓말이라는 걸 언제 깨달았지? 불의에 저항하는 형제자매들에게 총을 겨눴을 때인가? 아니면 방아쇠를 당겼을 때인가?""
 government_conflicts.9.a:0 "평화를 지키는 건 군대의 일이오. 어지럽히는 건 화를 자초하는 짓이지."
 government_conflicts.9.b:0 "내부의 투쟁은 외부의 투쟁보다 중요하다."
 government_conflicts.9.c:0 "갈등이 지나치게 심해지지만 않으면 좋겠군."
 
 government_conflicts.10.t:0 "생각과 행동"
 government_conflicts.10.d:1 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 측에서 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에 포함시킨 것에 불만을 터뜨리고 있다."
 government_conflicts.10.f:0 ""위험은 감수하는 것이라느니, 과감해져야 한다느니, 포부는 커야 한다느니 말이 많더군. 말뜻을 알긴 하시오? 댁들의 구역질 나는 평판 말고 뭐 하나 걸어본 적이 있느냔 말이오.""
 government_conflicts.10.a:0 "당신이 그리 젠체할 수 있는 것도 병사들이 지켜주기 때문이오. 예의를 갖춥시다."
 government_conflicts.10.b:0 "제군은 할 수 있는 최선을 다하도록. 상명하복의 원칙을 잊지 마시오."
 government_conflicts.10.c:0 "국가는 적국의 군대와 불건전한 사상 두 가지를 모두 막아낼 수 있는 수단이 필요하오."
 
 government_conflicts.11.t:0 "정치 경제"
 government_conflicts.11.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName](와)과 [SCOPE.gsInterestGroup('industrialists_ig').GetName] 간의 불화로 인해 정부 내에서 갈등이 격화되고 있다."
 government_conflicts.11.f:0 ""순전히 당신네 야망이 가치를 창출한 줄 알아? 댁들이 망상에서 헤어나오지 못하는 이유는 하나야. 밑에서 실무를 처리하는 사람들을 살피지 않으니까."\n"당신들이 고개를 들어 볼 생각도 안 하는 지성인들이 있기에 실무자들이 존재할 수 있는 거야. 없었으면 손가락만 빨았겠지.""
 government_conflicts.11.a:0 "자본은 진보를 이끄는 말과 같지."
 government_conflicts.11.b:0 "노동자 역시 노동의 결실을 즐길 자격이 있소."
 government_conflicts.11.c:0 "계급 갈등은 옆으로 밀어놓고 대의를 따르시오."
 
 ig_petitions.1.t:0 "민주주의 과잉?"
 ig_petitions.1.d:2 "영향력 있는 [SCOPE.gsInterestGroup('landowners_ig').GetName](와)과 관계된 인사들이 정부에 접근해 개혁을 요구하고 있다. 지주 인사들은 투표권이 너무 짧은 시간에 지나치게 확장됐다며, [SCOPE.sLaw('current_law_scope').GetName] 법 통과를 번복할 것을 요구하고 있다."
 ig_petitions.1.f:0 ""대중이 우월한 인재를 지지하는 건 괜찮소. 하지만 본인들은 하등 아무 상관도 없는 영역에 연루되는 건 어불성설이지.""
 ig_petitions.1.a:0 "불만 사항은 해결해줘야지."
 ig_petitions.1.b:0 "선거권을 제한하자고? 말이 되는 소리를!"
