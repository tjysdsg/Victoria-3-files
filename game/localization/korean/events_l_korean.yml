 ig_petitions.22.t:1 "인간의 권리"
 ig_petitions.22.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] 구성원들이 [SCOPE.sLaw('current_law_scope').GetName] 법에 대해 열광하면서 호의적인 기사를 뽑아내고 있다."
 ig_petitions.22.f:1 ""가장 간단하고 실리적이며 효율적인 국정 운영법"\n\n"자고로 국가의 안위를 위하는 일에 순응하는 것이 시민의 도리라 할 수 있다. 일체성이 중요한 제빵을 예시로 들어보자. 달걀이든, 소금이든, 물이든 어느 한 재료를 지나치게 넣으면 반죽이 부스러지나, 너무 늘어지거나, 눅눅해지는 문제가 생긴다. 요컨대 맛 좋은 케이크를 구우려면 계량을 잘해야 한다.""
 ig_petitions.22.a:0 "엄격한 시민권 제한이 필요한 시점이군."
 ig_petitions.22.b:0 "아니. [ROOT.GetCountry.GetAdjectiveNoFormatting](은)는 누구든 국민으로 받아들일 것이오!"
