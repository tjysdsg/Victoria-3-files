 ig_petitions.4.t:1 "땅의 신앙"
 ig_petitions.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] 신자들이 본인들 종교를 참된 국교로 인정하고 [SCOPE.sLaw('current_law_scope').GetName](을)를 정식으로 도입하는 방안에 대한 지지 의사를 표명했다."
 ig_petitions.4.f:1 ""칠흑 같이 어두컴컴한 밤에도 신앙은 찬란하게 빛나고, 신앙의 신념은 티 하나 없이 말끔해 영원히 타오르는 양초와 같습니다. 노란색 빛을 발하다가도 주황색 빛을 발하고, 지금은 붉은빛을 발하고 있지요. 우리를 이끌어줄 봉화가 어디 또 있겠습니까? 성직자들은 늘 그분의 말씀을 열성적으로 전파해왔습니다. 설교를 펼칠 때면 영성이 충만해져 얼굴이 더욱더 밝아지지요!""
 ig_petitions.4.a:1 "우리 대의에 큰 보탬이 되겠어."
 ig_petitions.4.b:1 "[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]에서 지나친 영향력을 얻게 둘 순 없지."
 devout_state_support_modifier:0 "국교 지지"
 devout_state_influence_modifier:1 "국교 영향력"
 
 ig_petitions.7.t:0 "표현의 자유?"
 ig_petitions.7.d:2 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]의 지도자 [SCOPE.sCharacter('intelligentsia_leader').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법 통과를 추진 중인 정부에 대한 지지 의사를 공개적으로 표명했다. 하지만 [SCOPE.sCharacter('intelligentsia_leader').GetSheHe]가 오직 개인의 영달을 위해 그런 행보를 보이는 거라고 생각하는 자들도 있는 모양이다."
 ig_petitions.7.f:1 "학자는 안감이 벨벳으로 된 의자에 온종일 앉아 있었다. 그는 동방의 현황을 웅얼거리고 있었다. 동방에서는 늘 무슨 일이 일어나는 모양인 터였다.\n\n"사람들이 말하는 걸 막는다고 정말로 말이 막아지진 않습니다. 사람이 멈추어 설 뿐이죠.""
 ig_petitions.7.a:1 "[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]가 어느 정도 필요한 지지를 받을 수 있게 해주는 편이 좋겠지."
 ig_petitions.7.b:1 "개인이 법을 사유화하는 일은 없어야 해."
