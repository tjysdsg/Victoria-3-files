 ig_leaders.20.t:0 "도박"
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]의 지도자 [SCOPE.sCharacter('reckless_leader').GetFullName](이)가 불가사의하고 은밀한 정치적 도박으로 우리 정부에 큰 도움을 줄 수 있다고 목소리를 높이고 있다. 자세한 내용을 물어보니 [SCOPE.sCharacter('reckless_leader').GetSheHe]는 푸근한 미소를 지을 뿐 상세한 설명을 거부했다."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting](은)는 예전부터 모험과 수상할 정도로 큰 실크 해트에 대한 동경심이 있는 인물이었다. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] 가까운 친구들은 위험한 사항에 관해 별다른 신경을 쓰지 않는 모양이지만, 어느 정중한 신사가 살짝 날이 선 어조로 우려를 나타냈다.\n\n"세상 그 누가 저처럼 견실한 시민을 의심하겠습니까, 예?""
 ig_leaders.20.a:0 "심하면 얼마나 심하겠어?"
 ig_leaders.20.b:0 "정말 어처구니없는 발상이로군."
 gamble_denied_modifier:0 "도박을 거부함"
 
 ig_leaders.1.t:1 "도박: 성공"
 ig_leaders.1.d:1 "우리 수도에서 진행됐던 과격한 계획이 결실을 보았다. 만천하에 드러난 지금 시점에서 보면 여러모로 위험성과 결점을 내포한 일이지만, 이번에 [SCOPE.gsInterestGroup('reckless_ig').GetName](이)가 엄청난 이익을 거뒀을 거란 사실을 부정할 수 있는 이는 없을 것이다."
 ig_leaders.1.f:2 ""전 제가 위대한 일을 할 운명이라는 것을 항상 알고 있었습니다. 조모님께서 호언장담하셨거든요. 그분이 살아서 이 광경을 보셨더라면... 아아. 그래도 세상에는 똑똑히 보여줬으니 다행이라면 다행입니다. 특히 친애하는 친우가 봐줬으니...""
 ig_leaders.1.a:0 "보상을 거두는 것은 [SCOPE.gsInterestGroup('reckless_ig').GetName]의 몫."
 ig_leaders.1.b:0 "보상을 거두는 것은 국가의 몫."
 
 ig_leaders.2.t:1 "도박: 실패"
 ig_leaders.2.d:1 "우리 수도에서 [SCOPE.gsInterestGroup('reckless_ig').GetName](이)가 진행하던 과격한 계획이 끔찍한 결말로 귀결됐다. 사실 처음부터 상당한 위험성을 내포한 일이었는데, [SCOPE.sCharacter('reckless_leader').GetFullName](이)가 그냥 밀어붙인 결과였다. 당연한 얘기지만 계약에 연루됐던 사람들 모두가 날벼락을 맞은 꼴이 됐다."
 ig_leaders.2.f:2 ""그 친구가 소로 뭘 어쨌다고?""
 ig_leaders.2.a:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName](은)는 믿고 권력을 맡기면 안 되겠군."
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetFullName](이)가 책임을 지게 한다."
 ig_leaders.2.c:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName](이)가 자리를 보전하도록 내버려 둔다."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetFullName](이)가 하야함"
 
 ig_leaders.3.t:0 "원대한 계획의 성과"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName]의 철두철미한 지도자 [SCOPE.sCharacter('meticulous_leader').GetFullName](은)는 막후에서 부지런하게 움직였고, 마침내 모든 노력이 열매를 맺어 [SCOPE.gsInterestGroup('meticulous_ig').GetName](와)과 [ROOT.GetCountry.GetName]에 이득을 가져다주었다."
 ig_leaders.3.f:2 "[SCOPE.sCharacter('meticulous_leader').GetSheHe]는 자기 자신이 얼마나 대견한지, 뿌듯함을 억누르다 못해 터져버릴 것만 같은 표정을 짓고 있었다. 매력이 넘친다고도 할 수 있으리라. 다만 전문적인 관점에서는 그리 현명한 처사가 아니었다.\n\n"그렇지! 계획대로 됐어!""
 ig_leaders.3.a:1 "보상을 거두는 것은 [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting]의 몫."
 ig_leaders.3.b:1 "보상을 거두는 것은 [ROOT.GetCountry.GetNameNoFormatting]의 몫."
 custom_herself:0 "그"
 custom_himself:0 "그녀"
 
 ig_leaders.4.t:0 "외교 방문"
 ig_leaders.4.d:0 "카리스마 있는 [SCOPE.sCharacter('charismatic_leader').GetFullName]의 지도 아래 정권을 쥐고 있는 [SCOPE.gsInterestGroup('charismatic_ig').GetName](이)가 성대한 장려 운동을 시작했다. 다만 국내에 집중할지, 해외에 집중할지는 끝까지 결정된 바가 없다고 한다. 게다가 [SCOPE.gsInterestGroup('charismatic_ig').GetName] 측에서 본인들 집단의 이익을 좇을지, 국가 전체의 이익을 좇을지도 불분명한 상황이다."
 ig_leaders.4.f:0 ""자체 장려에 무슨 문제가 있겠습니까. 이 또한 대의를 위한 것일진대.""
 ig_leaders.4.a:0 "[SCOPE.gsInterestGroup('charismatic_ig').GetName] 지지를 끌어내는 방향으로 운동을 진행해야 하오."
 ig_leaders.4.b:0 "[ROOT.GetCountry.GetName] 지지를 끌어내는 방향으로 운동을 진행해야 하오."
 
 ig_leaders.5.t:0 "모 아니면 도"
 ig_leaders.5.d:3 "집권 중인 [SCOPE.gsInterestGroup('smug_ig').GetName]의 지도자 [SCOPE.sCharacter('smug_leader').GetFullName](이)가 더는 연정을 할 이유가 없다고 의견을 피력했다. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U]는 협력자들에게 자신의 명령을 따르지 않는다면 [SCOPE.gsInterestGroup('smug_ig').GetName]에서 그들의 개혁안에 찬성할 일이 없을 거라며 요구를 내질렀다."
 ig_leaders.5.f:1 ""지도자의 소임이란 그런 것 아니겠습니까? 제가 앞에서 이끌면 여러분은 따르면 되는 겁니다. 얼마나 간단합니까? 이끌고 싶은 마음이 있었다면 직접 지도자 역할을 했어야죠. 그런데 그런 생각을 한 사람이 없잖습니까.\n\n제 방식을 따르지 않겠다면 떠나십시오!""
 ig_leaders.5.a:1 "무슨 어처구니없는 소리를."
 ig_leaders.5.b:1 "어쩔 수 없다. [SCOPE.gsInterestGroup('smug_ig').GetName](을)를 주도 세력으로 인정한다."
