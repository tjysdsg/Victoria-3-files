 ig_petitions.13.t:1 "제한된 교육"
 ig_petitions.13.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] 대표단이 정부에 접근해 [SCOPE.sLaw('current_law_scope').GetName] 법 통과에 대한 실망감을 드러냈다."
 ig_petitions.13.f:2 ""그 양반들, 자식들을 데려왔더군요. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](이)시여... 덕분에 제가 왜 애들을 싫어하는지 다시 깨달을 수 있었습니다. 너무 시끄러워요. 머리가 깨질 정도로. 너무 시끄럽습니다. 아무리 교육해도 고쳐지지 않겠죠.\n\n"예, 예. 알겠습니다. 알다마다요. 알겠으니까 책상 넘어오지 마세요. 제발. 탄원은 처리 중이니까."\n\n#italic 어후#!...""
 ig_petitions.13.a:1 "일단 사람들을 진정시키는 게 우선이야."
 ig_petitions.13.b:1 "여론에 휘둘려 결정을 내릴 순 없다."
