 ig_petitions.19.t:0 "국가에 대한 봉사"
 ig_petitions.19.d:2 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 소속 장교들이 새로운 [SCOPE.sLaw('current_law_scope').GetName] 법 제정에 대한 지지를 표명했다. 하지만 일각에서는 군대의 전반적인 질적 저하가 발생하는 것이 아닌지 우려하고 있다."
 ig_petitions.19.f:1 ""이 장교들은 풍기는 느낌부터 다릅니다. 다들 이구동성으로 말하더군요. 참고로 말이 다들이지, 실은 교외에서 온 숙녀들 말하는 겁니다. 특히 젊은 친구들이요. 언제 한 번은 누구 조카가 어떤 장교하고 눈이 맞아서 사랑의 도피를 했답디다. 그 추문이 수도까지 퍼졌는데, 알고 보니 여자 쪽 삼촌이 백작이었다나요."\n\n한편 군인들은 들판의 경계에 쳐진 철책에 몸을 기댄 채 시선을 보내고 있었다. 군인들의 눈은 공허했다. 저들에게 소문은 사치스러운 유희겠지."
 ig_petitions.19.a:1 "병력은 많을수록 좋다."
 ig_petitions.19.b:1 "믿음직한 군대를 양성하는 데 투자해야 해."
