 goldrush.2.t:0 "금광 지대 고갈"
 goldrush.2.d:1 "[SCOPE.sState('goldrush_no_more_state').GetName]의 풍부한 광물 매장지가 사실상 전부 고갈됐다. 광산은 시시각각으로 폐쇄되고 있고, 이주해왔던 탐광꾼들은 다음 "대박"을 찾아 흩어지기 시작했다."
 goldrush.2.f:0 ""이젠 언덕을 파도 금이 안 나와.""
 goldrush.2.a:0 "유감스럽게 됐어."
 goldrush.2.b:0 "그냥 떠나게 둬선 안 돼!"
 state_gold_depleted_palliative:0 "금 광산 고갈"
 
 goldrush.3.t:0 "외국인 유입이 격렬한 반응을 초래하다"
 goldrush.3.d:1 "[SCOPE.gsInterestGroup('petty_ig').GetName](이)가 [SCOPE.sState('pb_gold_state').GetName]에 유입되는 이주민들을 비판하고 나섰다. 이들은 해당 주로의 이주를 억제하여 '토박이' 광부들을 지원해 달라고 정부에 요청했다."
 goldrush.3.f:1 ""그 사람들이 순전히 일하고 싶어서 이주해오는 줄 아십니까? 주변을 둘러보십쇼! 뭐가 보이십니까? 예, 맞습니다! 금이 있죠! 탐욕에 눈이 돌아간 사람들입니다. 우리에게서 전부 빼앗아 간 다음 돈 한 푼도 남기지 않을 겁니다. 우리 주민의 미래를 지키겠다는 게 뭐가 잘못됐다는 겁니까?""
 goldrush.3.a:1 "[SCOPE.sState('pb_gold_state').GetNameNoFormatting](은)는 지금 일손 하나가 아쉬운 상황이오."
 goldrush.3.b:1 "[SCOPE.sState('pb_gold_state').GetNameNoFormatting](으)로의 이주를 제한하시오."
 
 goldrush.4.t:0 "광산 조직"
 goldrush.4.d:1 "광부와 광산 소유주들이 공식으로 조직을 설립하여 [SCOPE.sState('gr4_gold_state').GetName]에서의 이권을 지키려 하고 있다. 하지만 [SCOPE.gsInterestGroup('trade_unions_ig').GetName](와)과 [SCOPE.gsInterestGroup('industrialists_ig').GetName]의 방식은 결코 양립하지 못한다."
 goldrush.4.f:1 "한 [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]가 수정 같은 창문을 두드리자, 창고의 텅 빈 공간 덕분에 소리가 증폭되어 울렸다. "이젠 그 사람들에게 금까지 넘기라는 겁니까? 제 집의 일부를?" 그는 문에 기댄 채로 사람 좋은 미소를 지어 보였다. "제 거는 제 거고, 당신 거는 당신 겁니다. 광산은 제 거에 해당하죠.""
 goldrush.4.a:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName](을)를 지지한다."
 goldrush.4.b:1 "[SCOPE.gsInterestGroup('industrialists_ig').GetName](을)를 지지한다."
 
 goldrush.5.t:2 "[ROOT.GetCountry.GetAdjectiveNoFlag]의 꿈"
 goldrush.5.d:1 "우연히 노다지를 찾아 마을에서 가장 큰 부자가 된 광부 이야기가 널리 퍼지고 있다. 이에 [SCOPE.sState('gold_rush_state').GetName] 주민들은 자신들도 조만간 부자가 될 거란 확신에 차 재산을 물 쓰듯 탕진하고 있다."
 goldrush.5.f:1 ""그 사람 새집 봤어요? 식당 벽하고 뼈대를 전부 소나무로 짜고 하얀색 법랑으로 마감했더라고요. 게다가 가구는 티크로 맞췄고요. 샹들리에는 또 수입품인데 무슨 장인이 만들었대요. 이름이 복잡해서 어떻게 발음해야 하는지는 모르겠지만. 그게 다 광산에서 번 돈이라나 봐요! 전부 다!""
 goldrush.5.a:1 "설마 무슨 큰 문제라도 생기겠어."
 goldrush.5.b:0 "금칠을 하든 뭘 하든, 알맹이가 중요한 법."
