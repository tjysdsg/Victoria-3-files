 expedition_events.200.t:0 "서부 개척지대 지도 제작 원정"
 expedition_events.200.d:0 "서부 개척지대에 펼쳐진 미지의 지형을 측량해 지도를 제작할 원정대를 파견한다."
 expedition_events.200.f:0 ""당장 눈앞에 무궁한 가능성을 품은 땅이 펼쳐져 있습니다! 늦기 전에 저 가능성을 손에 쥐어야 합니다!""
 expedition_events.200.a:1 "마침 적격인 인재가 있지."
 expedition_events.200.b:0 "나중에."

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "예산 할당"
 expedition_events.202.d:0 "원정대 예산으로 지급할 자금을 결정해야 한다."
 expedition_events.202.f:0 ""어떤 장애물을 맞닥뜨릴지 모릅니다. 그런 의미에서 자금은 많으면 많을수록 좋습니다. 만반의 대비를 할 수 있을 테니.""
 expedition_events.202.a:0 "조금만 지급하지."
 expedition_events.202.b:0 "적당히 지급하지."
 expedition_events.202.c:0 "넉넉히 지급하지."

 expedition_events.205.t:0 "원정 실패"
 expedition_events.205.d:0 "장장 수 주에 걸친 무소식 끝에, [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 서부 개척지대 지도 제작 원정대가 돌아왔다. 텅 빈 손으로."
 expedition_events.205.f:1 "우린 야영지에서 꼬박 하루를 기다렸다. 너무 많이 걸어 대원들의 피로는 극에 달해 있었다. 그렇게 또 하루를 기다리며 보냈다. "그냥 여기 머무르는 것도..." 한 대원이 웅얼거리더니, 씩 웃으면서 모닥불로 돌아갔다. 그래, 그것도 괜찮겠지. "산맥 지형은 좀 파악이 되셨습니까, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] 대장님?" 대원들이 물었다. 그렇게 또 하루를 보냈다. 시간이 너무 지나서 나 자신이 누군지도 가물가물하다. 그래, 그냥 여기 머무르는 것도..."
 expedition_events.205.a:0 "참 안타깝게 됐군."

 expedition_events.300.t:0 "부에나벤투라강"
 expedition_events.300.d:0 "길고 고된 여정 끝에 원정이 마침내 막을 내렸다. 이번 여정에서 가장 흥미로운 발견은 단연 하나. 오래 전부터 설화로 전해지던 부에나벤투라강이 사실은 존재하지 않는다는 게 밝혀진 것이다!"
 expedition_events.300.f:1 ""실망스럽군요. 받아들이기 힘들기도 하고요. 지도를 수 차례 검토했고, 현지인에게 수소문하고, 흔적과 지도를 헤집듯이 뒤쫓았습니다. 그런데 어떻게 강이 존재하지 않을 수가 있는 거죠? 목격자가 그렇게나 많은데?\n\n그럼 프란치스코회 선교사들은 대체 뭘 본 걸까요? 호수? 어쩌면 다른 강일 수도 있겠군요." 사내의 말에는 강렬한 패배감이 실려 있었다. 산과 정신을 뒤흔들 만큼 강렬한. "허탕이라니." 내 옆의 사내가 말했다. 무표정한 얼굴이었지만, 상처받은 기색이 역력한 눈빛이었다. "우린 허탕만 친 겁니다.""
 expedition_events.300.a:0 "실망스럽긴 하지만, 나름대로 유익했다."

 expedition_events.301.t:0 "오리건 가도"
 expedition_events.301.d:0 "길고 고된 여정 끝에 원정이 마침내 막을 내렸다. 원정대는 오리건 가도 전체를 지도로 담아내는 기염을 토했다."
 expedition_events.301.f:1 ""새로 그린 지도를 나무 수레 뒤 칸에 펼쳐보았다. 아직 마르지 않은 잉크가 강의 지류를 따라 발견된 길을 따라가며 빛을 발하고 있었다.\n\n어린 소년이 차 한잔을 들고 다가왔다. 얌전하고 과묵하지만, 호기심이 많은 그런 아이였다. 소녀는 지도를 보고 싶은지 안절부절못했지만, 예의를 지키려는 것인지 중간에 멈추었다. 이내 소년은 탁자에 차를 놓고는 조용히 물러났다. "아버지가 이 산맥에서 실종됐답니다." 다른 대원이 말했다. "지금이라도 우리가 지도를 만들었으니 다행이죠."""
 expedition_events.301.a:0 "환상적인 소식이로군."

 expedition_events.302.t:0 "그레이트솔트 호"
 expedition_events.302.d:0 "길고 고된 여정 끝에 원정이 마침내 막을 내렸다. 원정대는 그레이트솔트 호 전체를 찾아내 지도로 담아내는 기염을 토했다."
 expedition_events.302.f:1 ""물에 비친 우리의 모습을 영원히 잊지 못할 것 같다. 마치 의기양양한 원정대의 모습을 유화로 그려낸 것 같은 광경이었으니까. 하나로 어우러진 색채는 너무나도 강렬했다. 알 수 없는 표정을 지은 얼굴들이 호수 수면에 두둥실 떠올랐을 때, 그리고 그게 우리 얼굴이란 걸 자각했을 때의 기분이란. 그래, 다른 누구도 아닌 우리가 왔다.""
 expedition_events.302.a:0 "환상적인 소식이로군!"

 expedition_events.220.t:0 "범람한 강"
 expedition_events.220.d:0 "원정대가 세차게 몰아치는 강에 도달했다. 뗏목을 만들면 빠르게 건널 수 있겠지만 위험한 상황이 벌어질 가능성이 있다. 이 시점에서 대안은 시간이 어느 정도 걸려도 좀 더 적절한 도하 경로를 찾는 것이다."
 expedition_events.220.f:1 ""찰나의 풍경이 우리를 사로잡았다. 대담한 회색 빛깔에, 폭력과 자극이란 우리에 갇힌 강... 저 참수된 채 이리저리 흘러가며 떠도는 나무들을 보라. 그야말로 일종의 동물이 아닌가? 어떤 의미로는 고독하구나.""
 expedition_events.220.a:0 "앞으로 전진!"
 expedition_events.220.b:0 "안전 제일이지."
 expedition_events.220.c:0 "뛰어라! 뛰어라! 뛰어라!"

 expedition_events.221.t:0 "안전한 도하"
 expedition_events.221.d:0 "원정대가 별다른 어려움 없이 강을 도하하는 데 성공했다."
 expedition_events.221.f:0 ""손쉽게 도하한 덕분에 오늘은 훨씬 먼 거리를 주파할 수 있겠어요.""
 expedition_events.221.a:0 "좋은 소식"

 expedition_events.222.t:0 "뗏목 전복"
 expedition_events.222.d:0 "불상사가 일어났다. 원정대가 뗏목을 타고 강을 도하하던 중 그만 뒤집히고 만 것이다. 이로 인해 적잖은 물자를 잃었다."
 expedition_events.222.f:0 ""유속이 너무 빨랐습니다. 죽을똥 살똥 악을 써서 간신히 반대편에 도착했죠.""
 expedition_events.222.a:0 "불행"

 expedition_events.230.t:0 "곰 목격"
 expedition_events.230.d:0 "저 멀리 덩치 큰 회색곰이 목격됐다. 이대로 놈이 떠날 때까지 기다릴지, 직접 사냥할지 결정해야 한다."
 expedition_events.230.f:1 ""이곳에 서식하는 곰들은 제대로 먹지 못해 야위어 있습니다. 사냥에는 오히려 도움이 안 되는 상황이죠. 눈치가 빠르고, 발톱은 본능적이고, 누렇게 변색된 송곳니에서는 침이 뚝뚝 떨어지고 있으니까요. 항상 최고조의 경계를 유지하고 있다는 얘깁니다.\n\n물론 이곳 산맥에서 식량을 구하기 힘든 게 그 녀석들 때문만은 아닙니다.""
 expedition_events.230.a:0 "사냥을 시작하지."
 expedition_events.230.b:0 "놈이 자리를 뜰 때까지 기다리는 게 나아."

 expedition_events.231.t:0 "곰 사냥 성공"
 expedition_events.231.d:0 "원정대가 회색곰을 사냥하는 데 성공했다."
 expedition_events.231.f:0 ""신중하면서도 거침없는 기세로 접근했습니다. 급소에 탄환을 몇 발 꽂아 넣으니 맥없이 쓰러지더군요.""
 expedition_events.231.a:0 "실패했으면 수습할 수 없는 사달이 일어났겠지."

 expedition_events.232.t:0 "곰 사냥 실패"
 expedition_events.232.d:0 "원정대가 회색곰을 사냥에 도전했으나 일이 틀어지고 말았다."
 expedition_events.232.f:0 ""사냥에 나설 때만 해도 분위기 좋았습니다. 새끼를 옆에 낀 어미 곰이란 걸 알았을 땐 이미 늦은 뒤였죠. 새끼 딸린 어미 곰은 건드려선 안 된다는 것은 만고불변의 진리이거늘.""
 expedition_events.232.a:0 "앞으로 전진!"

 expedition_events.233.t:0 "곰의 공격"
 expedition_events.233.d:0 "앞서 무시하고 지나갔던 회색곰이 원정대를 덮쳤다."
 expedition_events.233.f:0 ""놈이 난데없이 숲에서 뛰쳐 나왔습니다. [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]조차 울고 갈 정도로 빨랐지요. 게다가 울음소리는 이 세상 것이 아닌 듯했습니다. 몇 번이고 일제 사격을 퍼부은 다음에야 쓰러지더군요. 대원을 둘이나 잃었습니다.""
 expedition_events.233.a:0 "유감스럽기 짝이 없군."

 custom_fast_object_horse:0 "말"
 custom_fast_object_train:0 "기차"
 custom_fast_object_motor_carriage:0 "전동 마차"

 expedition_events.240.t:0 "야생동물 사진"
 expedition_events.240.d:0 "한 원정대원이 하루 정도 쉬어갈 것을 요청했다. 야생동물 사진을 촬영하고 싶다는 이유에서였다."
 expedition_events.240.f:1 ""버팔로는 고개를 숙인 채 평화롭게 풀을 뜯고 있었다. 유럽에서 볼 수 있는 버팔로보다 덩치가 훨씬 큰 녀석들은 회색으로 물든 몸을 움직이며 풀의 바다를 누볐다. 멀리 떨어진 거리에서도 토끼와 여우가 파놓은 미로가 보였고, 드문드문 보이는 나무들은 갓 사교계에 발을 들인 숙녀처럼 춤을 추었다.""
 expedition_events.240.a:0 "훌륭한 생각이오."
 expedition_events.240.b:1 "이런 데 쏟을 시간 없어."

 expedition_events.250.t:0 "산 목격"
 expedition_events.250.d:0 "한 원정대원이 옆길로 돌아서 갈 것을 제안했다. [ROOT.GetCountry.GetName]의 이름 아래 산을 등반해 정복하자는 얘기였다."
 expedition_events.250.f:1 ""한 원정대원이 산에 시선을 고정한 채 말했다. "위험을 감수할 만한 일이에요, 친구." 그가 말했다. "아직 저 산을 정복한 사람은 없을 겁니다. 저 멋진 산만 정복하면 고향으로 돌아가서 두둑한 포상금을 받아 챙길 수 있을 거예요. 한번 상상해 보시라니까요?" 그때 물에 녹인 회색 솜처럼 눈이 산비탈을 타고 쏟아져 내렸다."
 expedition_events.250.a:0 "훌륭한 발상이오."
 expedition_events.250.b:0 "낭비할 시간 없소."
 expedition_events_mountain_claim_tt:0 "원정대가 산 정상에 도달함"

 expedition_events.251.t:0 "이미 정복된 산"
 expedition_events.251.d:0 "산 정상에 도착한 다음에야 깨달을 수 있었다. 이미 [SCOPE.sCountry('mountain_claim_country').GetName]에 정복된 곳이라는 걸."
 expedition_events.251.f:0 ""그럼 그렇지. 먼저 온 사람이 없을 리 없지.""
 expedition_events.251.a:0 "유감스럽게 됐어."

 expedition_events.252.t:0 "산 등반"
 expedition_events.252.d:0 "[ROOT.GetCountry.GetName]의 이름 아래 산 등반을 시작한 원정대는 기어코 정복에 성공했다. 더불어 '[SCOPE.sCharacter('expedition_leader').GetLastName] 산'이란 이름을 붙였다."
 expedition_events.252.f:1 ""이 산을 위대한 [ROOT.GetCountry.GetName]의 이름 아래 정복하노라.""
 expedition_events.252.a:0 "훌륭하군."

 expedition_events.253.t:0 "산비탈 문제"
 expedition_events.253.d:0 "산을 등반하던 중 원정대원이 낙석에 맞아 의식을 잃는 사고가 일어났다. 일행은 어쩔 수 없이 철수를 택했다."
 expedition_events.253.f:0 ""애초에 등산 준비가 전혀 안 되어 있었습니다. 죽은 사람 하나 없는 게 오히려 기적이죠.""
 expedition_events.253.a:0 "애석하군."

 expedition_events.260.t:0 "지면을 덮은 눈"
 expedition_events.260.d:0 "몇몇 원정대원들이 기상 여건이 점점 안 좋아진다며 우려를 표했다. 이들은 일단 악천후를 피해가자고 주장을 펼쳤다."
 expedition_events.260.f:1 ""켜켜이 쌓인 눈은 치료받지 못한 종양처럼 끊임없이 불어났다. 가공할 백색 풍경이 빛을 받아 반사했고, 그 광경을 보기만 해도 눈이 따갑고 아플 지경이었다. 지금 관두지 않으면 더 이상 관둘 기회조차 돌아오지 않을지도 모른다. 한 대원이 양팔을 문지르며 부들부들 떨었다. 입술은 눈에 드리운 그림자처럼 창백했고, 아무런 말도 하지 않았다.""
 expedition_events.260.a:0 "버티고 나아간다."
 expedition_events.260.b:0 "경고를 따른다."

 expedition_events.261.t:0 "폭설에서 살아남기"
 expedition_events.261.d:0 "원정대가 힘겨운 분투 끝에 눈보라를 돌파했다."
 expedition_events.261.f:0 ""평소보다 두 배는 더 힘을 들여야 했습니다. 썩 즐거운 경험은 아니었지만 간신히 위기를 넘겼지요.""
 expedition_events.261.a:0 "다행이군."

 expedition_events.262.t:0 "눈 속의 미아"
 expedition_events.262.d:0 "애석하게도 원정대가 눈보라에 휩쓸리고 말았다. 대원 몇 명이 사망하고 물자를 잃는 손실이 발생했다."
 expedition_events.262.f:0 ""앞은 안 보이지, 뼈를 에는 추위에, 무엇보다 서서히 갉아먹히는 듯한 그 느낌에 뭐 하나 올바른 판단이 불가능했습니다.""
 expedition_events.262.a:0 "유감스럽게 됐어."

 expedition_events.263.t:0 "눈이 그치다"
 expedition_events.263.d:0 "어느 정도 시간이 흐르자 움직여도 괜찮을 만큼 눈발이 잠잠해졌다."
 expedition_events.263.f:0 ""괜한 강행군을 시도하지 않길 잘했죠. 참사가 일어날 뻔했어요.""
 expedition_events.263.a:0 "반가운 소식이야."

 expedition_events.270.t:0 "미발견 식물종"
 expedition_events.270.d:0 "한 원정대원이 하루 정도 쉬어갈 것을 요청했다. 학계에 보고된 적 없는 식물종의 표본을 채취하고 싶다는 이유에서였다."
 expedition_events.270.f:1 ""이렇게 다채로운 꽃잎은 처음 본다. 영롱한 주홍색과 드문드문 보이는 짙은 하늘색의 조합이라. 게다가 가시까지! 그렇지만 크기가 작아 마냥 위험하지도 않다.\n\n머잖아 [ROOT.GetCountry.GetNameNoFormatting]의 호화로운 응접실마다 이 꽃이 풍성하게 꽂힌 꽃병이 하나씩 자리를 잡게 될 것이고, 여성이라면 누구나 연인에게 이 꽃으로 만든 꽃다발을 받고 싶어질 것이다. 정말 매력적이야! 수익성도 좋을 것이고.""
 expedition_events.270.f2:0 ""이렇게 다채로운 꽃잎은 처음 본다. 영롱한 주홍색과 드문드문 보이는 짙은 하늘색의 조합이라. 게다가 가시까지! 그렇지만 크기가 작아 마냥 위험하지도 않다.\n\n그런데 향기가 제법 익숙하다. 교외에서 어린 시절을 보냈었지. 분명히 여름이었던 것 같은데... 새벽이었나? 해 질 무렵이었나. 아, 그래. 해 질 무렵이었어. 들판에 무슨 영롱한 색깔이 보였지. 다른 아이들은 독이라고 비명을 내질렀고. 식물에 독이 있었으니까. 그런데 원정대원들 시선이... 아, 하나같이 꽃에 고정되어 있군.""
 expedition_events.270.a:0 "물론이오."
 expedition_events.270.b:0 "원예라도 하러 왔소?"

 expedition_events.280.t:0 "빙글빙글 돌아가는 원정"
 expedition_events.280.d:0 "서부 지도 제작 원정대가 같은 곳을 빙글빙글 돌기만 하고 있다. [SCOPE.sCharacter('expedition_leader').GetFullName](은)는 이제 아무 방향이나 정해서 밀고 나가든, 밤이 될 때까지 기다렸다 별을 보고 방향을 잡든 선택해야 한다."
 expedition_events.280.f:1 ""삼각형으로 생긴 바위에 남겨 놓은 표식이 단번에 눈에 들어왔다. 나는 이 사실을 말하기 않기로 마음 먹고 원정대와 함께 계속 걸었다. 하지만 대원들끼리 속삭이는 소리와 흔들리는 눈동자를 보니 이미 눈치는 챈 모양이다.\n\n우린 낙엽처럼, 부서진 나뭇가지처럼 숲을 돌아다녔다. 떠도는 동물은 안중에도 없었다. 그 모습이 마치 사악한 계모가 숲에 들여보낸 어린아이들 같았다. 빙글빙글 돌고, 또 빙글빙글 돌고...""
 expedition_events.280.f2:0 ""길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다. 길을 잃었다.""
 expedition_events.280.a:0 "계속 밀고 나간다."
 expedition_events.280.b:0 "밤이 될 때까지 기다린다."

 expedition_events.281.t:0 "완전한 미아"
 expedition_events.281.d:0 "안 그래도 헤매는 판국에 원정대는 그것보다 더 심각하게 길을 잃고 말았다. 끝내 어찌어찌 알맞은 길을 찾긴 했지만 이미 대량의 물자와 시간을 낭비한 뒤였다."
 expedition_events.281.f:0 ""아무 방향이나 대충 집어서 전진했죠. 헛고생만 죽도록 했습니다.""
 expedition_events.281.a:0 "정말 성가시군."

 expedition_events.282.t:0 "여로 복귀"
 expedition_events.282.d:0 "원정대가 다시 알맞은 길을 찾아 여로에 올랐다. 다행히 낭비한 시간은 비교적 적었다."
 expedition_events.282.f:0 ""방향은 사실 아무렇게나 정했습니다. 정답이었으니 다행이죠.""
 expedition_events.282.a:0 "반가운 소식이야."

 expedition_events.400.t:1 "수에즈 지협 측량"
 expedition_events.400.d:1 "수에즈 지협 측량이 끝났다. 우린 지중해와 홍해를 잇는 운하 건설이 가능함을 확인했다."
 expedition_events.400.f:1 ""수에즈 지협의 양쪽 끝은 수위 차이가 극심하게 난다. 이것이 기존의 중론이었습니다. 하지만 이번 원정으로 사실이 아니라는 게 증명됐습니다.""
 expedition_events.400.a:0 "아주 좋군!"

