 goldrush.1.d:1 "[SCOPE.sState('goldrush_state').GetName]에서 금이 발견됐다. 새로운 노다지를 찾아 엄청난 부자가 되겠다는 꿈에 부푼 사람들이 전 세계 각지에서 새카맣게 몰려들고 있다."
 goldrush.1.f:0 ""저 언덕에 금이 파묻혀 있대!""
 goldrush.1.a:1 "소문을 퍼뜨려라!"
 goldrush.1.b:0 "내 거야! 다 내 거라고!"
