 ig_revolutions.1.t:0 "벼랑 끝"
 ig_revolutions.1.d:1 "약삭빠른 [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName](이)가 이끄는 [SCOPE.gsInterestGroup('ig_on_the_edge').GetName]에서 협박을 해왔다. 요구를 들어주지 않으면 혁명파 세력에 가담하겠다고 말이다. 기실 저들이 요구하는 양보의 범위가 그리 큰 수준은 아니다. 하지만 우리가 약점을 자인하는 순간, 저들은 상상을 초월하는 권력을 휘두르게 될 것이다."
 ig_revolutions.1.f:1 ""갈등과 투쟁의 시기에 신중론자들은 늘 말합니다. 어떤 이상은 타협해야 하고, 또 어떤 개혁은 잠시 미뤄둬야 한다고요. 그래야 국가의 붕괴를 막을 수 있다고 말입니다. 전 그자들에게 묻고 싶습니다. 이상을 잃은 나라에 무슨 가치가 있습니까?\n\n차라리 붕괴하도록 내버려 둡시다! 와르르 무너져 내린 잔해로 우리의 이상이 위협이 아닌 근간으로 인정받는, 더 나은 나라를 건설하면 그만입니다.""
 ig_revolutions.1.a:0 "해달라는 대로 해줘야겠지."
 ig_revolutions.1.b:0 "당신들에게 줄 건 차디찬 칼날뿐이다!"

 ig_revolutions.2.t:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]의 요구!"
 ig_revolutions.2.d:0 "언제 봉기를 일으켜도 이상할 게 없는 [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]에서 으름장을 놓고 있다. 자신들 요구를 들어주지 않으면 혁명에 가담하겠다는 얘기였다."
 ig_revolutions.2.f:1 ""이 나약하고 무기력한 정부는 [ROOT.GetCountry.GetNameNoFormatting]에 대한 통제력을 시시각각으로 잃고 있습니다. 누군가가 나서서 되찾아야 합니다. 통치는 우리가 할 줄 압니다. 그런데도 조언을 무시하겠다면 가망은 없다고 봐야지요.""
 ig_revolutions.2.a:0 "그놈의 '체면'이 대체 뭐라고... 원하는 대로 해주지."
 ig_revolutions.2.b:0 "말같지도 않은 소리! 저들에게 뭘 요구할 권리 같은 건 없다."
 ig_revolutions.2.c:0 "수갑이 채워져도 체면을 찾을 수 있는지 보자고."

 ig_revolutions.3.t:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]의 불화!"
 ig_revolutions.3.d:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName](이)가 정부에 격분을 토해내고 있다. 비위를 맞춰주지 않으면 당장에라도 현재 혁명에 가담할 기세다."
 ig_revolutions.3.f:1 ""우린 전쟁의 대가를 누구보다 잘 압니다. 경작지는 불타버리고 집은 쑥대밭이 되는 참혹함을 잘 알죠. 정말로 다른 방법이 없는 게 아니라면 무기를 들어선 안 됩니다. 이번 일을 우리의 인내심을 시험할 핑계로 이용하지 마십쇼. 우리가 없으면 [ROOT.GetCountry.GetNameNoFormatting](은)는 꼼짝없이 굶습니다.""
 ig_revolutions.3.a:0 "이번 양보가 장차 평화의 씨앗이 되기를."
 ig_revolutions.3.b:0 "아무것도 내주지 않겠다!"
 ig_revolutions.3.c:0 "되로 주고 말로 받는다는 게 뭔지 톡톡히 깨닫게 해주지!"
    
 ig_revolutions.4.t:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]의 중재 요청!"
 ig_revolutions.4.d:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName](은)는 우리의 '비도덕적인' 정부 밑에서 너무나 오랜 시간 고통을 받았음을 피력하며, 정부 청사 문에 요구 사항을 적은 대자보를 붙였다."
 ig_revolutions.4.f:1 ""도덕성 없이 통치하는 [ROOT.GetCountry.GetRuler.MentionedCharacter](은)는 그 권력이 어디에서 나오든 폭군과 다를 바 없소. 도덕적 권위를 잃은 정권이 얼마나 간단하게 전복되는지 그 사실을 잊지 마시오.""
 ig_revolutions.4.a:0 "원하는 대로 양보해 주고 평화가 찾아오길 바라는 게 좋겠군."
 ig_revolutions.4.b:0 "저것들이 뭘 원하든 내 알 바 아니다!"
 ig_revolutions.4.c:0 "감옥에 가서 믿고 싶은 대로 실컷 믿으라지."
    
 ig_revolutions.5.t:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]의 호전성!"
 ig_revolutions.5.d:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName](와)과 긴밀한 관계에 있는 장교들이 불만을 적은 목록을 공표한 후, 정부의 즉각적인 대응을 요구했다. 들어주지 않으면 혁명에 가담할 거란 불길한 소문이 돌고 있다."
 ig_revolutions.5.f:1 ""우린 [ROOT.GetCountry.GetNameNoFormatting](을)를 지키기로 맹세했습니다. 하지만, 정부 그 자체가 나라에 가장 큰 위협은 아닌지 판단해야 할 시점이 오곤 합니다. 곧 전쟁이 일어날 겁니다. 제 말을 새겨 들으십시오. 당신에게 필요한 건 진정한 병사입니다.""
 ig_revolutions.5.a:0 "병사들의 희생에 감사를 표해야겠군. 지원받을 자격이야 충분한 사람들이니."
 ig_revolutions.5.b:0 "명령을 내려주지. 당장 꺼져!"
 ig_revolutions.5.c:0 "모름지기 군인은 조국을 섬겨야 하는 법이거늘."
    
 ig_revolutions.6.t:0 "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] 분노 폭발!"
 ig_revolutions.6.d:0 "정부의 행보에 불만을 품은 [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]에서 대표단을 보내 '배상'을 요구했다. 거부하면 혁명에 가담하겠다는 협박을 곁들여서 말이다."
 ig_revolutions.6.f:1 ""반란은 장애물이 될 겁니다. 현대 국가로 거듭나려고 하는 [ROOT.GetCountry.GetNameNoFormatting](은)는 정체에 빠지고 말겠죠. 정 전쟁을 일으킬 거라면 빨리 처리하는 게 좋을 겁니다. 금방 끝낼 수 있겠습니까?""
 ig_revolutions.6.a:0 "제안대로 해야겠군."
 ig_revolutions.6.b:0 "그냥 넘겨. 너무 비싸."
 ig_revolutions.6.c:0 "놈들에게 내줄 건 콩밥뿐이다."
    
 ig_revolutions.7.t:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]의 요구 공표!"
 ig_revolutions.7.d:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]에서 성명서를 발표했다. 내용인즉슨 공공 복지 및 자유 수호 차원에서 정부에 양보를 요구하는 글이었다. 요구를 들어주지 않으면 훨씬 극단적인 행동을 취할 것임을 시사했다."
 ig_revolutions.7.f:1 ""우린 말로 승리를 쟁취하는 걸 선호합니다. 말로 이성에 호소하거나 어떤 행동에 극찬을 보낼 수 있죠. 결국 방법은 이론을 따릅니다. 사상이 필요한 거라면 우리에게 맡기십시오. 그게 아니면 다른 사람을 알아보셔야 할 겁니다.""
 ig_revolutions.7.a:0 "파격적인 양보 조치를 단행한다."
 ig_revolutions.7.b:0 "파격적으로 아무것도 하지 않는다."
 ig_revolutions.7.c:0 "파격적으로 해당 관계자들을 투옥한다."
    
 ig_revolutions.8.t:0 "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] 요구 시작!"
 ig_revolutions.8.d:0 "아무래도 [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName](은)는 이 위기의 시국에 정부에서 양보를 받아내기로 작정한 모양이다. 우리가 굽히지 않으면 혁명에 가담하겠다고 협박까지 하는 걸 보면."
 ig_revolutions.8.f:1 ""어려울 것도 없습니다. 지금 우리에게 필요한 건 강단 있는 지도자입니다. [ROOT.GetCountry.GetRuler.GetLastName] [ROOT.GetCountry.GetRuler.GetTitle](이)가 그 역할을 해낼 수 없다면, 다른 적임자를 찾아야죠.""
 ig_revolutions.8.a:0 "요구 수용이야 어렵지 않아."
 ig_revolutions.8.b:0 "얼토당토않은 소리! 어디 해볼 테면 해보라지."
 ig_revolutions.8.c:0 "힘을 원한다 이 말이지. 진짜 힘을 보여주겠다."
    
 ig_revolutions.9.t:0 "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] 요구 확대!"
 ig_revolutions.9.d:0 "정부에 극도로 실망한 [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]의 대표단이 사태를 키우더니, 이젠 정부의 즉각적인 양보를 요구하고 있다. 대표단은 정부가 아무런 조치를 취하지 않으면 상황이 지금보다 더 격화될 수 있음을 대수롭지 않게 내비쳤다."
 ig_revolutions.9.f:1 ""협상의 시기는 지나갔소. 이젠 노동자가 요구를 내세울 때요! 우리의 손끝에서 총열과 납탄이 탄생하오. 우리와 함께합시다! 이 손으로 파괴할 것이고, 이 손으로 재건할 것이오.""
 ig_revolutions.9.a:0 "어쩔 수 없지. [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName](이)가 원하는 대로 양보하는 수밖에."
 ig_revolutions.9.b:0 "폭도에게 줄 건 없다!"
 ig_revolutions.9.c:0 "요즘 같은 시기에 경찰은 반드시 필요해."

