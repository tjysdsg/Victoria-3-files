 neighbor_events.1.t:0 "신앙에 경계는 없다"
 neighbor_events.1.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName](이)가 신앙이라는 공통점을 이용해 [SCOPE.sC('neighbor_country').GetName](와)과의 유대감을 강화하고 싶어 한다."
 neighbor_events.1.f:0 "사내는 잠시 멈춰 서서 이마를 훔쳤다. 그리고 그 순간 사내의 시야에 어떤 광경이 들어왔다. 인접 경작지에서 일하는 [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 일꾼이 밭고랑에 무릎을 꿇고 있는 모습을.\n\n당혹한 사내는 자세히 내다보았고, 끝내 일꾼이 신실한 기도를 올리고 있다는 걸 알았다. 당연하다면 당연한 것인데, 서로 공통점이 있을 거란 생각을 못 한 것이다. 신실한 마음으로 몇 년만 열심히 하면 삶이 나아질 거란 사고방식의 공통점을 말이다."
 neighbor_events.1.a:0 "반목하는 사이라도 공통된 가치의 소중함은 알아야 하지."
 neighbor_events.1.b:0 "우리는 [ROOT.GetCountry.GetStateReligion.GetName] 신자이기 이전에 [ROOT.GetCountry.GetAdjectiveNoFormatting] 사람이다!"
 notification_neighbor_events_1_tooltip:0 "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name:1 "  [SCOPE.sC('originator').GetName](와)과의 [concept_relations] 개선됨"
 notification_neighbor_events_1_desc:1 "[SCOPE.sC('originator').GetName](이)가 [SCOPE.sC('originator').GetStateReligion.GetName] 신앙이란 공통점에 호소하여 양국 [concept_relations]를 개선시킴"
 
 neighbor_events.2.t:0 "평화를 원한다면..."
 neighbor_events.2.d:1 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 측에서 좋지 않은 관계를 이유로 들며 [SCOPE.sC('neighbor_country').GetName]에 좀 더 강경한 외교 정책을 펼칠 것을 제안했다."
 neighbor_events.2.f:0 ""네 얘기 중 일부분만 사실이라고 쳐도, 난 네가 그 국경 근처에 얼씬도 안 했으면 한다." 여성이 말했습니다. "하지만 아니지 않니."\n"어머니, [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 사람은 믿을 게 못 된다고 입버릇처럼 말씀하셨잖아요. 그런데 왜 그 작자들이 국경을 넘지 않을 거라 생각하시는 거예요? 물론 자기 자식이 그런 일을 하길 바라는 부모가 어디 있겠어요. 위험한 일인데. 그래서 우리가 나서야 하는 겁니다.""
 neighbor_events.2.a:0 "쓸데없는 체면치레는 집어 치웁시다. 저들은 적이오."
 neighbor_events.2.b:0 "서로 마음에 안 드는 점은 있어도 상황을 격화시킬 이유는 없소."
 if_you_want_peace_bad_modifier:0 "소극적인 관점"
 
 neighbor_events.3.t:0 "세계의 노동자"
 neighbor_events.3.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] 내 국제주의자 여론에서 [SCOPE.sC('neighbor_country').GetName] 노동자들을 돕자는 제안이 나왔다."
 neighbor_events.3.f:0 ""당최 이해가 안 되는군. 왜 그런 작자를 우리 집에 들인 겐가? 이젠 전 세계에서 오는 대로 족족 받아주려고?"\n"이 사람의 인생과 나의 인생은 조금도 다르지 않아. 목숨을 걸고 믿어줄 만한 사람일세. 하여튼 [ROOT.GetCountry.GetAdjectiveNoFormatting] 후레자식들을 받아주느니 그런 사람을 받아주는 게 훨씬 낫지.""
 neighbor_events.3.a:0 "국가 위에 계층이 있는 법!"
 neighbor_events.3.b:0 "이런 비애국적인 발상은 사라져야 해."
 
 neighbor_events.4.t:0 "해외 투자 시행"
 neighbor_events.4.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('industrialists_ig').GetName](이)가 이웃 [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 산업 투자에 관심을 보이고 있다."
 neighbor_events.4.f:0 "사내는 자리에서 일어나 모자를 쓴 뒤 문으로 발걸음을 옮겼다. 처음에는 말없이 떠나려는 것처럼 보였다. 하지만 이내 그는 돌아서서 노기등등한 목소리로 말했다.\n"애국심도 내팽개치고 돈만 벌려고 한다라... 내게 그 소린 단순한 모욕이 아니오. 돈 버는 방법을 눈곱만큼도 이해 못 하고 있다는 게 다 드러나는 소리거든. 내가 그런 편협한 사고방식으로 자수성가한 줄 아시오?""
 neighbor_events.4.a:0 "훌륭한 투자로군!"
 neighbor_events.4.b:0 "국내에 투자하도록 강요한다."
 
 neighbor_events.5.t:0 "인쇄기를 멈춰"
 neighbor_events.5.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 법으로 금지됐던 신문들이 보다 관대한 법이 시행되고 있는 [SCOPE.sC('neighbor_country').GetName]에서 인쇄된 후, 국경을 넘어 밀수되기 시작했다."
 neighbor_events.5.f:1 ""신문 아직 있지? [SCOPE.sState('neighbor_state').GetNameNoFormatting]에서 산 가격의 절반에 넘겨."\n여인의 친구는 마지못해 신문을 건네주었습니다.\n"아버지가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 관한 얘기는 전부 헛소리라고 하시더라."\n"음... 너네 아버지 글 읽을 줄 모르시잖아.""
 neighbor_events.5.a:0 "이번 한 번만 눈감아주겠어."
 neighbor_events.5.b:0 "이 추잡한 오물을 퍼뜨리는 것들을 다 잡아들이시오!"
 
 neighbor_events.6.t:0 "검열 없는 [SCOPE.sC('neighbor_country').GetName]"
 neighbor_events.6.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 출판사에서 규제법으로 인해 [SCOPE.sC('neighbor_country').GetName] 내에서 출간을 거부당한 책을 받아주었다."
 neighbor_events.6.f:0 "인쇄소 견습공이 낯선 활자면을 집어 들었다. 스승은 제자의 호기심을 알아차리곤 고개를 끄덕였다.\n"[SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 책을 인쇄하는 거예요?"\n"왜 여기서 [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 책을 인쇄하는 거죠?"\n인쇄공이 어깨를 으쓱해 보였습니다.\n"자유 국가니까.""
 neighbor_events.6.a:0 "출판사가 눈치가 없어. 이웃을 존중할 줄 알아야지."
 neighbor_events.6.b:0 "[ROOT.GetCountry.GetName]의 법에 따라 인쇄할 권리는 있지."
 
 neighbor_events.7.t:0 "울타리 건너편"
 neighbor_events.7.d:0 "우리와 [SCOPE.sC('neighbor_country').GetName] 국민들의 생활 수준이 차이 난다고 불만 섞인 목소리가 터져 나오고 있다."
 neighbor_events.7.f:1 "가게 문이 닫힌 후, 점원들은 서로 의미심장한 눈빛을 주고받았다.\n\n"방금 나간 여자, 네가 잔돈을 잘못 준 것도 모르더라."\n\n"내가 왜 잔돈을 제대로 안 줬겠어? 그 여자 같은 사람들은 감당할 여유가 돼. [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] 놈들, 이곳까지 기어들어 와서 돈 자랑하는 걸 우리가 그러려니 받아줄 거라 생각했다면 큰 오산이지.""
 neighbor_events.7.a:0 "전 세계적인 경제 불평등의 대표적인 예시로군."
 neighbor_events.7.b:0 "외국인을 속여 돈을 갈취하는 사기꾼들 같으니."
 neighbor_events.7.c:0 "세상 물정이 다 그렇지. 굳이 생각할 거 있나?"

 commander_events.2.t:0 "일만 하고 쉬질 못하면"
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName]의 개인적인 취미가 [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] 직무 수행에 차질을 주기 시작했다."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting](이)가 장교에게 의기양양한 미소를 지어 보였다. 하지만 [SCOPE.sCharacter('commander_with_addiction').GetHerHis|U] 시선은 닳아 있었다. 가죽 안락의자에 몸을 푹 기댄 채, [SCOPE.sCharacter('commander_with_addiction').GetHerHis] 입에서 힘 없는 목소리가 흘러나왔다.\n\n"자네도 알다시피 참 피곤한 일이야. 괜히 더 스트레스 받을 일을 만들 이유는 없지.""
 commander_events.2.a:1 "[SCOPE.sCharacter('commander_with_addiction').GetHerHim]를 해고한다."
 commander_events.2.b:1 "해고하기엔 너무 귀중한 인재야."
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName](이)가 해고됨"

 commander_events.4.t:0 "장군의 항의"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetFullName](이)가 [SCOPE.sCharacter('arguing_commander_two').GetFullName]의 미심쩍은 취미를 폭로하곤 그의 해고를 요구하고 있다."
 commander_events.4.f:1 ""세상 그런 말종하고 같은 기관에 속해 있다는 사실 자체가 제겐 말도 안 되는 일입니다. 저 작자는 우리 존재의 얼룩입니다. 직책도 있는 사람이 그런 짓을 하고 다닌다니, 체면에 안 맞는 것도 정도가 있습니다. 단 하루라도 같은 일터에서 숨쉬고 싶지 않습니다.""
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName](을)를 해고할 순 없어."
 commander_events.4.b:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName](을)를 해고하시오!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName](이)가 해고됨"
 commander_fired:0 "지휘관 해고"
 commander_kept:0 "지휘관 유지"

 commander_events.5.t:0 "진보 전쟁"
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetFullName](이)가 #bold 연발총#! 발명품을 개량할 방법을 고안했다."
 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetFullName](이)가 자신감에 찬 손길로 안경을 고쳐 썼다.\n\n"보기보다 간단한 일이었습니다. 연구원들의 기술 개발 현장을 관찰하던 중에 몇 군데 바꿀 만한 부분이 눈에 들어오더군요."\n\n[SCOPE.sCharacter('commander_invention').GetFullName]의 화법에는 품위를 더해주는 매력이 있었다. [SCOPE.sCharacter('commander_invention').GetSheHe]가 소총을 집어 들어 보이자 사람들 사이에서 인기가 좋은 게 훤히 보일 정도였다. 자신감이 정말 넘치는군!" #I don't know how repeaters work
 commander_events.5.a:0 "화력에 집중하시오."
 commander_events.5.b:0 "명중률에 집중하시오."

 law_events.1.t:0 "양심적 병역 거부자"
 law_events.1.d:1 "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]에서 도덕적이거나 종교적인 이유로 폭력을 반대하는 시민은 [SCOPE.sLaw('current_law_scope').GetName](을)를 면제해 주어야 한다는 주장을 내세우고 있다."
 law_events.1.f:0 ""막말로 징병제는 강제 징용의 또 다른 형태일 뿐입니다. 아니, 개인의 도덕관에 상관없이 같은 인류에게 총을 겨누게 한다는 점에서 이보다 끔찍한 강제 징용은 없을 것입니다.""
 law_events.1.a:1 "거부자는 징집 대상에서 면제하도록 한다."
 law_events.1.b:0 "모두가 싸워야 해."

 law_events.2.t:0 "길을 밝히다"
 law_events.2.d:0 "신설된 경찰 조직에서 거리에 가로등을 설치해 직무를 원활하게 수행할 수 있도록 조치해 달라고 요청했다."
 law_events.2.f:0 ""매일 밤 어둑한 길거리에 숨어 범죄자들이 달아나고 있습니다. 환경부터 잘못됐는데 어떻게 임무를 수행하라는 겁니까?""
 law_events.2.a:0 "전등 설치를 의무화해야겠군."
 law_events.2.b:0 "돈이 너무 들어."

 law_events.4.t:0 "비밀 연구"
 law_events.4.d:0 "비밀 경찰 측에서 $identification_documents$ 연구를 요청했다."
 law_events.4.f:0 ""잡아들인 반동분자를 체계적으로 추적할 수 있는 수단이 필요합니다. 신분증명서를 갖고 다니게 하면 일이 곱절은 쉬워질 겁니다.""
 law_events.4.a:0 "훌륭한 발상이야."
 law_events.4.b:0 "우선순위에 올릴 만한 일은 아니군."

 law_events.5.t:0 "광산 소유주들의 불행"
 law_events.5.d:0 "몇몇 [SCOPE.sState('state_with_mine').GetName] 광산 소유주들이 자신들을 채광 규제에서 예외로 간주해줄 것을 요청했다."
 law_events.5.f:0 ""일일 근로 시간 10시간을 준수하라니. 도대체 어떻게 수익을 남기란 말입니까? 게다가 안전책 도입도 하나같이 돈 깨지는 일이란 말입니다. 장사 접으라 이거요?""
 law_events.5.a:0 "살짝만 예외로 해줘서 문제 될 건 없겠지."
 law_events.5.b:0 "예외는 없다."

 law_events.6.t:0 "세속적 가르침"
 law_events.6.d:1 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법 통과에 불쾌감을 표시했다. 이들은 교육과 종교는 분리되어야 한다고 역설했다."
 law_events.6.f:0 ""초장부터 세뇌를 해버리면 우리 아이들이 어떻게 의미 있는 지식을 쌓을 수 있겠습니까?""
 law_events.6.a:1 "고려는 해보겠소."
 law_events.6.b:0 "당치도 않다."
 modifier_religious_schools_abolished_intelligentsia:1 "종교 학교 우려를 경청함"
 religious_schools_bad_modifier:0 "종교 학교 논쟁"
 religious_schools_good_modifier:0 "종교 학교 지지"

 #Make these specific to each expedition
 notification_expedition_progress_average_desc:0 "현재 원정이 큰 사고 없이 진행됨"
 notification_expedition_progress_average_tooltip:0 "원정이 순조롭게 진행되고 있음"
 notification_expedition_progress_average_name:0 "현재 원정"

 expedition_event_ongoing_tt:0 "원정이 계속 진행됨"

 expedition_events.1.t:0 "나이저강 측량 원정대"
 expedition_events.1.d:0 "지금껏 수많은 답사 시도가 있었지만, 강 상당 부분은 여전히 수수께끼로 남아 있다. 이참에 원정대를 파견해 측량을 해보는 건 어떨까?"
 expedition_events.1.f:2 "무역 협회 구성원들이 "신 아프리카" 정책을 장려하는 데 관심이 있음을 표명했다. 무역량이 늘어나 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 가치가 알려진 것이 배경이리라.\n\n이들은 나이저강을 상업적인 용도로 활용하려면 측량은 필수임을 강조하면서 원정대를 보낼 것을 제안했다."
 expedition_events.1.a:1 "마침 적격인 인재가 있지."
 expedition_events.1.b:0 "나중에."

 expedition_events.2.t:0 "지도자 선택"
 expedition_events.2.d:1 "여러 훌륭한 후보들이 원정대장 자리에 관심을 표했다. 하지만 이 결정을 결코 가벼운 마음으로 내려서는 안 될 것이다."
 expedition_events.2.f:1 "처음 도착한 인물은 말쑥하게 차려입은 신사였다. 상당한 동안인 그는 언뜻 보기엔 어린 청년으로 착각이 들 정도였으며, 좋은 인상을 심어주려는 노력에 걸맞은 책임감을 가진 자였다. 사내는 활짝 웃어 보이며 넘치는 매력을 과시했다. "잠시 실례하겠습니다..." 그는 정중하게 말하며 자격증을 꺼내 보였다."
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.3.t:0 "예산 할당"
 expedition_events.3.d:0 "원정대 예산으로 지급할 자금을 결정해야 한다."
 expedition_events.3.f:0 ""어떤 장애물을 맞닥뜨릴지 모릅니다. 그런 의미에서 자금은 많으면 많을수록 좋습니다. 만반의 대비를 할 수 있을 테니.""
 expedition_events.3.a:0 "조금만 지급하지."
 expedition_events.3.b:0 "적당히 지급하지."
 expedition_events.3.c:0 "넉넉히 지급하지."

 expedition_events.4.t:0 "원정 출발"
 expedition_events.4.d:0 "장장 몇 주에 걸친 준비와 이동 끝에, [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 나이저강 측량 원정대가 시작 지점에 도착했다."
 expedition_events.4.f:1 ""워낙 이른 아침이라 물이 제법 빠진 상태였다. 우리가 탄 증기선은 속도를 늦추었고, 이내 에메랄드 광맥처럼 군데군데 식생이 자라난 항구 건물이 언뜻 눈에 들어오기 시작했다. 소금기 가득한 공기는 곡물의 낙원과 아니스 씨앗, 정향이 풍기는 향으로 바뀌었다. 한편 지붕에서는 어린 소녀가 빨래를 널고 있었다.""
 expedition_events.4.a:0 "앞으로 전진!"

 expedition_events.30.t:0 "현지 안내인"
 expedition_events.30.d:0 "원정대원 중 하나가 주변 정착지를 들러 현지 안내인을 고용하자고 제안했다. 하지만 다른 대원들은 시간이 오래 소요될 수도 있다고 우려를 표했다."
 expedition_events.30.f:1 ""저 멀리 지평선 끝까지 광활한 평야가 펼쳐져 있었다. 우리 원정대가 멈춰 서서 길을 헤매야 하는 산이나 고지는 전혀 보이지 않았다. 아무것도 없는 평야를 지나가 보면 어느샌가 밀림이 나왔고, 끝없이 밀림이 이어졌다. 가끔 강이 나오긴 했지만, 그것도 다시 밀림으로 대체되었다. 신록의 비단은 식욕을 자극했고, 잊힌 강줄기에는 물기를 머금은 꽃이 형형색색으로 피어나 있었다.""
 expedition_events.30.a:0 "훌륭한 발상이야."
 expedition_events.30.b:0 "아니. 시간이 너무 걸려."

 expedition_events.31.t:0 "현지 안내인 영입"
 expedition_events.31.d:0 "몇 시간의 수소문 끝에 안내인들을 찾아 고용비를 합의하는 데 성공했다."
 expedition_events.31.f:1 ""안내인들이 제법 숙련된 사람들 같습니다. 무엇보다 길을 손바닥 보듯 꿰고 있는 것 같고요.""
 expedition_events.31.a:0 "반가운 소식이야."

 expedition_events.32.t:0 "현지 안내인 영입 실패"
 expedition_events.32.d:0 "수 시간에 걸쳐 수풀을 헤집고 다녔지만, 결국 현지 안내인을 영입하자는 발상은 버려지고 말았다. 원정대는 다시 강기슭을 찾는 데 집중하기로 했다."
 expedition_events.32.f:0 ""하나부터 열까지 끔찍한 발상입니다.""
 expedition_events.32.a:0 "이래서야 장애물에 부딪힌 꼴이군."

 expedition_events.40.t:0 "원정대원 익사"
 expedition_events.40.d:0 "깊은 밤, 원정대원 하나가 배 바깥으로 자빠져버렸다. 시간을 내어 수색을 진행하든 그냥 그대로 나아가든 결정해야 한다."
 expedition_events.40.f:1 "비명이 먼저 들려왔고, 이내 첨벙 물에 빠지는 소리가 이어졌다. 수면 위로는 긴 흔적이 남아 있었다. 딸기시럽처럼, 저무는 일출처럼 붉은 흔적이 말이다. 이내 지평선이 맑아지고 닳은 붕대처럼 생긴 구름이 나타났다.\n\n"제가 수영은 영 맥주병이라서 말입니다." 며칠 전 그가 뒤틀린 미소를 머금고 강을 힐끗 쳐다보면서 했던 말이다. "거의 다 와서 다행이네요.""
 expedition_events.40.a:0 "강행군 지시를 내린다."
 expedition_events.40.b:0 "얼른 찾으시오!"

 expedition_events.41.t:0 "원정대를 덮친 말라리아"
 expedition_events.41.d:0 "원정대가 보낸 최신 보고가 들어왔다. 내용인즉슨 여러 대원이 말라리아에 걸렸다고 한다."
 expedition_events.41.f:1 ""새벽에 그 사람들이 자리를 비웠습니다. 우리 측 대원 대부분은 여전히 천막 안에 있었고, 그나마 절 찾아온 소수는 두려움에 떨면서 그들에게 다가갈 엄두도 못 냈습니다. "대장님, 저 사람들 병에 걸린 사람들입니다."라고 말이죠. 형체 주위로 안개까지 뭉쳐 있으니 꼭 유령을 보는 기분이었습니다. 창백은 얼굴은 열증으로 일그러져 있었고, 목소리에서는 살아있다는 느낌이 조금도 들지 않았죠.""
 expedition_events.41.a:0 "강행군 지시를 내린다."
 expedition_events.41.b:0 "당분간 쉴 것을 지시한다."

 expedition_events.50.t:0 "강 전투"
 expedition_events.50.d:0 "원정대가 강가를 따라 이동하던 중 현지인들의 공격을 받았다."
 expedition_events.50.f:2 ""조심해요, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] 대장님!" 원정대의 목소리는 날카롭게 쇄도하는 소리에 파묻혔다. 내 머리 바로 옆 나무 벽에 화살이 꽂혀 덜덜 떨리고 있는 게 아닌가. "엎드려! 다들 엎드려요!"\n\n밀림 끝자락에는 웬 사내들이 줄지어 서 있었다. 우리에게 창과 활을 겨눈 것이 마치 수호자 조각상을 보는 것 같았다. 저 신중한 움직임, 느릿한 걸음... 우리가 한계선을 넘어 침입한 모양이었다. "엎드려요!" 대원들의 고함이 여기저기서 울려 퍼졌다.""
 expedition_events.50.a:0 "일어나 맞서 싸운다."
 expedition_events.50.b:0 "도망쳐!"

 expedition_events.51.t:0 "방어 성공"
 expedition_events.51.d:0 "원정대가 공격을 막아내는 데 성공했다."
 expedition_events.51.f:0 ""현지인들의 조악한 무기는 우리 화력에 상대조차 안 됐습니다.""
 expedition_events.51.a:0 "고생 많았소."

 expedition_events.52.t:0 "방어 실패"
 expedition_events.52.d:0 "원정대가 공격을 막아내는 데 실패하고 후퇴했다."
 expedition_events.52.f:0 ""어떻게든 격퇴하려 했지만 머릿수가 너무 많았습니다. 대원을 몇 명 잃고 나서야 간신히 강을 통해 빠져나올 수 있었습니다.""
 expedition_events.52.a:0 "유감스럽기 짝이 없군."

 expedition_events.53.t:0 "전략적 후퇴"
 expedition_events.53.d:0 "원정대가 가능한 한 빠르게 지역을 벗어났다."
 expedition_events.53.f:0 ""일단은 빠져나가는 게 급선무였습니다. 지류에 몸을 맡길 수밖에 없었죠. 올바른 길은 아니었지만 안전한 길이었습니다.""
 expedition_events.53.a:0 "모두 살았으니 그걸로 다행이지."

 expedition_events.60.t:0 "원정대 영상"
 expedition_events.60.d:0 "한 원정대원이 하루 정도 쉬어갈 것을 요청했다. 현지 야생동물을 촬영해두고 싶다는 이유에서였다."
 expedition_events.60.f:1 ""진흙 덩어리가 마치 강에서 튀어나온 초콜릿 푸딩처럼 나타났다. 어린 소녀의 길게 땋은 머리처럼, 물줄기가 흘러내렸다. 강변의 신록은 동물의 형체를 마치 속이 비치는 박하처럼 뒤덮고 있었다. 온 사방이 물로 가득한 것이, 마치 우리만의 바다가 생긴 기분이었다.""
 expedition_events.60.a:0 "좋은 생각이오."
 expedition_events.60.b:0 "낭비할 시간 없소."

 expedition_events.70.t:0 "원정대 이질 감염"
 expedition_events.70.d:0 "원정대가 보낸 최신 보고가 들어왔다. 내용인즉슨 여러 대원이 이질에 걸렸고, 한 명은 사망했다고 한다."
 expedition_events.70.f:0 ""반수에 가까운 대원이 15분 주기로 덤불을 들락날락하고 있는 마땅에 어떻게 원정을 진행할 수 있겠습니까.""
 expedition_events.70.a:0 "강행군 지시를 내린다."
 expedition_events.70.b:0 "당분간 쉴 것을 지시한다."

 expedition_events.80.t:0 "하마 목격"
 expedition_events.80.d:0 "강 멀리 하마가 목격됐다. 지금 노를 저어 지나가는 것보단 하마가 알아서 자리를 옮길 때까지 기다리는 편이 안전할 것이다."
 expedition_events.80.f:0 ""풍만한 겉모습만 보면 성격이 좋게 보일 수도 있습니다. 하지만 속지 마십시오. 하마는 실로 흉포한 맹수입니다.""
 expedition_events.80.a:0 "그냥 지나쳐 보기로 하지."
 expedition_events.80.b:0 "기다리는 게 좋겠어."

 expedition_events.81.t:0 "하마의 공격"
 expedition_events.81.d:1 "이전에 목격한 하마가 원정대 배 중 하나를 들이받아 전복시켰다. 대원 두 명이 사망했고 일부 물자를 잃고 말았다."
 expedition_events.81.f:0 ""눈 깜짝할 사이에 일어났습니다. 괴물이 아무것도 아니란 듯 배를 뒤집어 버리더군요. 운이 따라준 사람들도 있었지만, 그렇지 않은 사람들도 있었습니다.""
 expedition_events.81.a:0 "이런."

 expedition_events.82.t:0 "잠자는 하마"
 expedition_events.82.d:1 "강을 따라 움직이는 동안 하마는 꿈쩍도 안 했고, 아무런 사건 없이 지나칠 수 있었다. 녀석은 우리의 존재에 무관심한 시선을 보낼 뿐이었다."
 expedition_events.82.f:0 ""참으로 위엄 넘치는 동물입니다.""
 expedition_events.82.a:0 "신이시여, 감사합니다."

 expedition_events.83.t:0 "하마의 이탈"
 expedition_events.83.d:0 "몇 시간의 기다림 끝에 마침내 하마가 자리를 떠났다."
 expedition_events.83.f:0 ""하필 시간을 빼앗긴 탓에 날이 저물어 버렸군. 오늘은 이쯤에서 묵고 갑시다.""
 expedition_events.83.a:0 "안심해도 되겠어."

 expedition_events.90.t:0 "쓰러진 자의 무덤"
 expedition_events.90.d:0 "원정대가 강가에서 무덤을 발견했다. 무덤 위에 놓인 각종 장신구와 물품으로 미뤄볼 때 이전 원정대가 남긴 유일무이한 유품으로 보였다."
 expedition_events.90.f:1 "아이 사진이 담긴 작은 액자가 흙투성이가 되어 있었다. 뒷면에는 익숙한 이름이 새겨져 있었다. 곱게 땋은 장식으로 꾸민 유골함... 서로 읽지 않고 피했던 일지... 편지... 이걸 가져가야 할까. 아직 다 쓴 것도 아닌데. 그때 대원 중 하나가 부드럽게 말했다. "제가 알던 사람이었습니다." 그는 편지를 챙기곤 주머니에 집어넣었다.\n\n하물며 나도 그 사람의 활기찬 목소리가 들린다. "앞으로 한 달 안에 수원을 찾을 수 있을 겁니다!" 그래. 지금도 들리는군."
 expedition_events.90.a:0 "안타까운 광경이야."

 expedition_events.100.t:0 "납치"
 expedition_events.100.d:0 "원정대로부터 전갈이 도착했다. 현지 왕이 [SCOPE.sCharacter('expedition_leader').GetFullName](을)를 포함한 대원 다수를 납치하고 몸값을 요구하는 내용이었다."
 expedition_events.100.f:1 ""한밤에 보이는 불빛은 좀처럼 좋은 신호가 아니다. 중세 시대만 해도 도깨비불이나 불의 악마, 사람을 죽음으로 이끄는 위험한 생물로 인식하지 않았던가. 그리고 그게 틀린 판단도 아니다.\n\n불빛은 등불이 되었고, 등불은 이내 사람의 형체를 갖추었다. 그리고 그 사람은 십수 명으로 불어났고 머잖아 우리를 포로로 사로잡았다. 그들의 총은 달빛을 받아 반짝였다. 저항할 수가 없었다. 이런 상황에서는.""
 expedition_events.100.a:0 "돈을 내겠다."
 expedition_events.100.b:0 "어련히 알아서 빠져나오겠지."
 expedition_leader_kidnap_modifier:0 "원정대 지도자 몸값"

 expedition_events.101.t:0 "납치된 원정대 석방"
 expedition_events.101.d:0 "몸값을 지불한 후 원정대가 다친 곳 하나 없이 석방됐다. 오히려 알맞은 방향으로 안내까지 받았다."
 expedition_events.101.f:0 ""썩 유쾌한 경험은 아니었지만... 얌 구이도 먹어보고 전반적으로 좋은 대접을 받았습니다.""
 expedition_events.101.a:0 "훌륭하군."

 expedition_events.102.t:0 "납치된 원정대 탈출"
 expedition_events.102.d:0 "몸값을 지불하지 않았음에도 일부 대원들이 자유를 쟁취하는 데 성공했다. 다만 원정대 상당수는 버려진 신세가 됐다."
 expedition_events.102.f:1 ""우리는 축축한 돌로 된 차가운 감방에서 기다렸다. 우릴 잡아 온 이들은 아무 말도 하지 않고 음식을 두고 휙 사라지곤 했다. 그 탓에 뇌물을 줄 틈도 없었다. 밤이 깊어지자 그들은 싸우기 시작했다. 대원 말로는 야간 근무를 누가 할지 두고 다투는 거라고 했다. 그리고 돈을 누가 가질지도. 끝내 다시 문이 열렸을 때, 우린 탈출을 감행했다.""
 expedition_events.102.a:0 "유감스럽게 됐어."

 expedition_events.110.t:0 "지도자의 죽음"
 expedition_events.110.d:1 "소규모 접전을 벌이던 중 머스킷 탄환이 기존 지도자의 다리에 박히고 말았다. 부상 자체는 문제 될 게 없었지만, 감염은 그렇지 않았다. 이후 [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 후임으로서 신임 지도자가 되었다."
 expedition_events.110.f:1 ""온기에 깜짝 놀랐다. 고통도 놀랍긴 마찬가지였고. 총을 맞은 나는 걸을 수 없는 상태였고, 설령 상처가 나아도 걷지 못할 거란 걸 직감했다. 지금이 아니면 이 이야기를 글로 풀어 쓸 기회도 없겠지. 마르코 폴로처럼 나는 병상에 누워 보이지 않는 도시를, 불멸의 경이를 논하고자 한다. 나는 누구도 믿지 못할 광경을 보았다. 그 사실이 너무나 슬프게 와닿는다. 이성이 있는 사람으로서 나는 펜대를 멈출 수밖에 없었다.\n\n밀림은 한 발의 총알처럼 순식간에 사람을 잡아챈다. 하지만 시인들이 그리 말하지 않던가. 현명해지면 여정의 의미를 이해할 수 있을 거라고.""
 expedition_events.110.a:0 "새 지도자는 유능하면 좋겠어."

 expedition_events.11.t:0 "원정 성공"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 나이저강 답사 및 측량은 마무리되었다."
 expedition_events.11.f:1 ""예전부터 엄청난 행복을 상상하곤 했다. 아주 찬란하고 시끄럽다 못해 머릿속이 아득해지는 그런 행복을. 이곳은 모든 강이 합류하는 지점이다. 어쩌면 나는 격류를 바라고 있었던 걸지도 모르지. 무시할 수 없는 노골적인 힘을.\n\n하지만 나이저강은 수없이 많은 작은 물줄기로 갈라졌다. 그 정체성을 잃을 정도로. 어느 게 진짜 강일까? 이 모든 게 강 본류는 아닐 테지? 아예 없을지도. 테세우스의 배처럼 존재가 존재가 아니게 되는 시점은 언제부터일까?""
 expedition_events.11.a:1 "반가운 소식이로군!"

 expedition_events.12.t:0 "원정 실패"
 expedition_events.12.d:0 "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 나이저강 수원을 찾아 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetFullName] 역시 희생되었음을."
 expedition_events.12.f:1 ""사실 이렇게 될 거란 건 모두 내심 알고 있었을 겁니다. 지금도 강 입구에 접근하네 마네 떠드는 수준인데 말이죠. "딱 며칠만 더." 우리는 이렇게 스스로 되뇌며 앞으로 나아갑니다. 처음에는 몇몇 대원이 식량에 한두 마디 하는 수준입니다. 그리고 지금은? 아무도 말을 하지 않아요. 강을 이탈한 지는 한참 되었고. "앞으로 며칠만 더".""
 expedition_events.12.a:0 "제길!"

 civil_war_events.1.t:0 "분리 독립 우세"
 civil_war_events.1.d:1 "우리의 비관적인 기대에도 불구하고 우리 민족은 우리의 도움 없이 독립을 위한 투쟁에서 승리했습니다."
 civil_war_events.1.f:1 ""민족의 영혼은 두 갈래로 쪼개져 있다! 우리 땅의 경계는 우리 민족의 심장에 잔혹하게 베인 것이다. 지금이 통일의 시기라는 것은 누구에게나 명백하다!""
 civil_war_events.1.a:0 "국가 합병"
 civil_war_events.1.b:0 "내버려 둔다."

 diplomatic_events.1.t:0 "주권 침해"
 diplomatic_events.1.d:1 "[SCOPE.sC('initiator').GetName]에서 [SCOPE.sC('target_country').GetName]에게 [SCOPE.sW('war').GetName|v] 전쟁 참전을 요구하는 최후통첩을 보냈다.\n하지만 그들은 요구를 거부하고 [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName] 측에 가담했다!\n우린 어떻게 해야 하지?"
 diplomatic_events.1.f:1 "난로에서 뿜어져 나오는 연기는 창문을 희뿌연 스모그로 얼룩지게 했다. 조금 있으면 해가 질 것이다. 길거리에 늘어선 가로등에 서서히 불이 들어오는 가운데, 두 사내가 근심 어린 표정을 짓고 있었다.\n\n"온 세상의 가로등이 펑펑 터져 나가고 있어. 어쩌면 우린 죽을 때까지 등불이 다시 밝혀지는 모습을 못 볼지도 모르겠군.""
 diplomatic_events.1.a:1 "[SCOPE.sC('target_country').GetName](을)를 지원해야지!"
 diplomatic_events.1.b:0 "우리랑 상관없는 일 아닌가."
 violate_sovereignty_tt:0 "[SCOPE.sC('target_country').GetName] 방위를 위해 [concept_war]에 참전함"

 cultural_homeland_events.1.t:0 "부당한 비난"
 cultural_homeland_events.1.d:0 "[SCOPE.sCulture('state_majority_culture').GetName] 민족 일각에서 부당한 힐난의 목소리가 나오고 있다. [SCOPE.sState('culture_state').GetName]에서의 생활 수준이 좋지 못한 것은 전부 [SCOPE.sCulture('state_minority_culture').GetName] 이웃 때문이라는 것이다."
 cultural_homeland_events.1.f:0 ""저들은 우리가 일자리를 모두 빼앗아 갔다고, 우리 때문에 공정한 임금을 받지 못하게 됐다고 말합니다. 정작 고생하는 건 이쪽이나 저쪽이나 똑같은데 말입니다.""
 cultural_homeland_events.1.a:0 "우리 모두 함께 사는 법을 배워야 하오."
 cultural_homeland_events.1.b:0 "무시한다."

 cultural_homeland_events.10.t:0 "비방 기사"
 cultural_homeland_events.10.d:0 "[SCOPE.sState('culture_state').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')](이)란 신문에서 그곳에 거주하는 [SCOPE.sCulture('state_minority_culture').GetName] 주민들에 대한 편협적인 기사를 인쇄했다. 기사를 억압하든지 배포를 허용하든지 결정해야 한다."
 cultural_homeland_events.10.f:0 ""대부분은 추악하고 더러운 거짓말입니다. 하지만 독자에게 그런 사실은 중요하지 않죠. 곧이곧대로 수용할 테니까.""
 cultural_homeland_events.10.a:0 "억압한다."
 cultural_homeland_events.10.b:0 "무시한다."

 cultural_homeland_events.20.t:0 "부당한 출입 금지령"
 cultural_homeland_events.20.d:0 "[SCOPE.sState('culture_state').GetName]에 거주 중인 [SCOPE.sCulture('state_minority_culture').GetName] 주민들이 몇몇 현지 [SCOPE.sCulture('state_majority_culture').GetName] 사업장에서 출입 금지 조치를 당했다."
 cultural_homeland_events.20.f:1 ""몇 년 내내 이 가게만 들락날락했는데 갑자기 뭐? 나 같은 사람은 안 받겠단 팻말을 내건다고? 대체 왜?""
 cultural_homeland_events.20.a:1 "모두에게 출입을 허용해야 해."
 cultural_homeland_events.20.b:1 "누구한테 물건을 팔든 말든 그건 가게 주인 마음이지."

 cultural_homeland_events.30.t:0 "편협한 고용주들"
 cultural_homeland_events.30.d:0 "[SCOPE.sCulture('state_minority_culture').GetName] 주민들이 [SCOPE.sState('culture_state').GetName]에서 지독한 취업난을 겪고 있다. 원인은 다름 아닌 일부 [SCOPE.sCulture('state_majority_culture').GetName] 고용주들의 선입견 때문이었다."
 cultural_homeland_events.30.f:0 ""물류 창고에 면접을 보러 갔는데 날 한번 슥 훑어보더니 '너희 종자들'이 할 일이 아니라고 하더군요.""
 cultural_homeland_events.30.a:0 "노동은 누구나 할 수 있어야 하오."
 cultural_homeland_events.30.b:1 "누굴 고용할지는 고용주 마음 아닌가."

 cultural_homeland_events.40.t:0 "[SCOPE.sCulture('state_minority_culture').GetName] 민족 수난사"
 cultural_homeland_events.40.d:0 "[SCOPE.sState('culture_state').GetName] 전역에서 [SCOPE.sCulture('state_minority_culture').GetName] 사업장과 주택이 [SCOPE.sCulture('state_majority_culture').GetName] 주민들에게 공격받는 사건이 속출하고 있다."
 cultural_homeland_events.40.f:1 ""가게 창문으로 벽돌이 날아들었습니다. '너희 고향으로 돌아가라'라는 쪽지가 붙어 있었죠. 태어나서 지금까지 여기서만 살았는데 말이에요.""
 cultural_homeland_events.40.a:1 "기물 파손 행위를 즉각 멈추게 해야 해."
 cultural_homeland_events.40.b:1 "우리가 손을 쓰기엔... 어려운 이유가 여럿 있어서."

 cultural_homeland_events.50.t:0 "[SCOPE.sCulture('state_minority_culture').GetName] 민족 폭행 사건"
 cultural_homeland_events.50.d:0 "[SCOPE.sState('culture_state').GetName]에 거주 중인 [SCOPE.sCulture('state_minority_culture').GetName] 주민들이 일부 [SCOPE.sCulture('state_majority_culture').GetName] 구성원들에게 공격받거나 살해당하는 사건이 발생하고 있다. "
 cultural_homeland_events.50.f:1 ""폭동이 일어났습니다. 아니, 폭동조차 완곡하게 표현한 수준이죠. 집에서 집으로 돌아다니면서 눈에 띄는 대로 폭행하고 강도질하더군요. 심지어 살인도 서슴지 않았습니다.""
 cultural_homeland_events.50.a:1 "치안과 도덕성을 돌려놔야 해!"
 cultural_homeland_events.50.b:1 "우리가 할 수 있는 게 없는 사안이야."

