 ig_petitions.16.t:1 "세금 개혁"
 ig_petitions.16.d:1 "영향력 있는 [SCOPE.gsInterestGroup('industrialists_ig').GetName] 집단이 정부에 접근해왔다. 이들은 현재 상정된 조세 제도에 불만을 드러냈다. 사회에서 제일 성공한 구성원들에게 과중한 부담을 지울 게 아니라, [SCOPE.sLaw('current_law_scope').GetName] 법을 철폐할 것을 요구했다."
 ig_petitions.16.f:1 ""지금 여러분은 태만하고 나태한 자들이 창궐하는 국가를 만들고 계신 겁니다. 게으름뱅이들이 우리네 땅을 대표하는 인물로 선출되는 미래가 닥칠 거라고요!"\n\n사내가 핏대를 터질 듯이 세우고 소리쳤다. 뺨이 붉어진 게 열정적인 춤꾼을 보는 것 같다. 이 와중에 의사는 눈여겨보기만 할 뿐 그저 침묵을 지키고 있었다. 재밌구나, 재밌어."
 ig_petitions.16.a:1 "성공은 벌 받아 마땅한 죄 같은 게 아니지!"
 ig_petitions.16.b:1 "배를 더 불리지 못해서 안달이 났군."
