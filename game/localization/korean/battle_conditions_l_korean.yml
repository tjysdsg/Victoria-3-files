l_korean:
 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "참호 진입"
 battle_condition_dug_in_desc:0 "지휘관이 야전 방어 설비 건설을 직접 감독하였습니다."
 battle_condition_charted_terrain:0 "지형 분석"
 battle_condition_charted_terrain_desc:0 "지휘관이 전투 개시 전에 주변 지역을 꼼꼼하게 파악하였습니다."
 battle_condition_rapid_advance:0 "빠른 진군"
 battle_condition_rapid_advance_desc:0 "지역에 대한 지휘관의 풍부한 경험을 바탕으로 좀 더 효율적인 진군이 가능합니다."
 battle_condition_camouflaged:0 "위장 완료"
 battle_condition_camouflaged_desc:0 "지역에 대한 지휘관의 풍부한 경험을 바탕으로 적군으로부터 모습을 감출 수 있습니다."
 battle_condition_logistics_secured:0 "병참망 확보"
 battle_condition_logistics_secured_desc:0 "지휘관이 전투를 대비하여 안정적인 보급로와 병참 지원망을 구축하였습니다."
 battle_condition_mud:0 "진흙탕"
 battle_condition_mud_desc:0 "지형에 진흙이 많아 작전에 방해가 되고 있습니다."
 battle_condition_broken_supply_line:0 "보급로 붕괴"
 battle_condition_broken_supply_line_desc:0 "예상을 뛰어넘는 험준한 지형으로 인해 보급로가 일시적으로 붕괴한 상황입니다."
 battle_condition_exhausted:0 "탈진"
 battle_condition_exhausted_desc:0 "험준한 지형을 주파하는 과정에서 전투를 시작하기도 전에 병력이 지쳐버리고 말았습니다."
 battle_condition_lost:0 "길 잃음"
 battle_condition_lost_desc:0 "쉽게 이동할 수 있는 지역이 아님이 밝혀지면서 일부 부대가 길을 잃었고, 다른 부대와 협력해 유기적으로 움직이지 못하고 있습니다."
 battle_condition_surprise_maneuver:0 "깜짝 계책"
 battle_condition_surprise_maneuver_desc:0 "지휘관의 현명한 사고방식은 적군의 허를 찌르는 계책으로 이어졌습니다."
 battle_condition_aggressive_maneuver:0 "공격적인 계책"
 battle_condition_aggressive_maneuver_desc:0 "무자비하고 단호하게 행동하기로 유명한 지휘관의 기질이 이번 전투에서 명성을 떨치고 있습니다."
 battle_condition_careful_maneuver:0 "신중한 계책"
 battle_condition_careful_maneuver_desc:0 "이번 전투에서 지휘관은 느릿하지만 신중한 접근론에 입각한 전략을 구사합니다."
 battle_condition_blunder:0 "실책"
 battle_condition_blunder_desc:0 "지휘관이 심각한 전략적 실책을 저질렀습니다. 그 결과 적군을 완전히 오판했습니다."
 battle_condition_poor_visibility:0 "안 좋은 시계"
 battle_condition_poor_visibility_desc:0 "주변 환경과 날씨, 위치 탓에 적군에 대한 시야 확보가 좀처럼 이루어지지 않고 있습니다."
 battle_condition_good_visibility:0 "좋은 시계"
 battle_condition_good_visibility_desc:0 "주변 환경과 날씨, 위치 덕택에 적군에 대한 시야 확보가 원활하게 이루어지고 있습니다."
 battle_condition_rough_waters:0 "격랑"
 battle_condition_rough_waters_desc:0 "해당 지휘관과 수병들은 전투 중에 격랑이 발생할 거란 생각을 못 하고 대비하지 않았습니다."
 battle_condition_strong_winds:0 "강풍"
 battle_condition_strong_winds_desc:0 "풍량이 급격하게 변화하면서 지휘관이 어쩔 수 없이 임기응변을 발휘했습니다."
 battle_condition_death_from_below:0 "심해의 사신"
 battle_condition_death_from_below_desc:0 "이번 전투에 잠수함을 투입한 덕분에 적의 허를 찌르는 데 성공하였습니다."
 battle_condition_ramming_maneuver:0 "정면돌파 계책"
 battle_condition_ramming_maneuver_desc:0 "지휘관이 적군에 정면 승부를 거는 방안을 선택하였습니다. 위험하지만 승패를 가르는 결정적인 한 수가 될지도 모릅니다."
