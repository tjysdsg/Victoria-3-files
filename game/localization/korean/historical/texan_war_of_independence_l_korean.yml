 texan_war_of_independence.2.title:0 "텍사스 혁명"
 texan_war_of_independence.2.desc:0 "승전 시 텍사스 이해 관계가 제거됩니다. 패전 시 텍사스가 국경을 완전히 탈환합니다."
 texan_war_of_independence.2.flavor:0 "물불 못 가리는 텍사스가 기어코 본색을 드러내곤 우리 위대한 조국에 선전 포고를 했습니다. 저들의 목적은 우리의 영토를 장악하는 것입니다. 백이면 백 미합중국이 배후에서 바람을 넣고 있을 게 뻔합니다.\n배신자들에게 당당히 맞서 싸워야 합니다!"

 modifier_texas_war_of_independence:0 "텍사스 독립 전쟁"
