 caucasus_expulsions.1.t: "바다 너머"
 caucasus_expulsions.1.d: "수천 명의 [SCOPE.sCulture('circassian_culture_scope').GetName] 추방자를 태운 난민 선박과 상선들이 흑해를 건너 목적지로 향했다. 질병과 영양실조로 인해 수많은 사람이 선상에서 목숨을 잃고 말았다."
 caucasus_expulsions.1.f: "수천 명의 사람이 최소한의 지붕과 음식이나마 손에 넣기 위해서 해안가에 모였다. 다들 창백하고 굶주린 기색을 숨기지 못하고 있었다. 천연두와 장티푸스를 앓은 흔적이 곳곳에 보였다. 지금 이 순간에도 수십 명이 죽어가고 있으며, 빈자리가 보이는 족족 시체 더미가 쌓일 지경이었다.\n\n앞바다의 수송선 갑판은 이미 죽어가는 이들과 이미 죽은 시체가 넘쳐나고 있었다."
 caucasus_expulsions.1.a: "어차피 다음 추방자들이 와서 저 자리를 대체할 것이다."
 caucasus_expulsions.1.b: "타국의 원조를 저들에게 분배하라."
 caucasus_expulsions.1.c: "지금은 이 일에 신경 쓸 겨를이 없다."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName]의 이주 조약 요청"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] 관리들이 정부에 접근했다. 최대 5만 명의 [SCOPE.sCulture('circassian_culture_scope').GetName]인을 자국 영토로 추방하고 싶다며 허가를 요청했다. 코카서스에서 [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting]의 행위를 목격한 자들은 추방자 무리의 규모가 상상을 뛰어넘을 수도 있다고 경고했다."
 caucasus_expulsions.2.f: "\"최대 1만 호의 이송에 대해 비용을 지불하겠습니다. 두당 이송 비용은 5루블이며, 이 중 2루블은 이주자가 직접 지불합니다. 민간사업체에는 인센티브를 제공할 용의가 있습니다.\" 여기까지가 러시아의 입장이었다. 담당 관리는 의심을 품었지만 차마 표현할 수는 없었다. 북쪽에서는 비공식적인 전쟁이 진행되고 있다. 그리고 이에 따라 훨씬 더 큰 규모의 탈주가 발생할 것이 자명했다. 탈주로 인해 혼란스럽기 짝이 없을 현장이 눈에 아른거렸다."
 caucasus_expulsions.2.a: "동쪽 지역에 인구를 채워줄 수 있겠군."
 caucasus_expulsions.2.b: "이 조약은 불안정해질 위험이 있다."
 caucasus_expulsions.3.t: "피의 바다"
 caucasus_expulsions.3.d: "[SCOPE.sCulture('circassian_culture_scope').GetName] 추방자들이 북부 해안에 도착했다. 상황은 인도주의적 재앙으로 번지고 있었다. 대규모 굶주림, 그리고 병마에 지역 당국은 당혹감을 감추지 못했다."
 caucasus_expulsions.3.f: "허름한 차림새의 남녀노소가 해안가를 뒤덮었다. 다들 창백하고 허기에 시달리는 모습이었다. 옷차림은 벌거벗은 거나 다름없는 사람이 적지 않았다. 심지어 몇몇은 이미 죽어가고 있었다. 거기에 앞바다에는 더 많은 배들이 다가오고 있었다. 사람을 화물로 실은 난민 수송선은 각종 질병에 의해 부유하는 무덤으로 변해버렸다. 간혹 파도에 밀려 해변으로 밀려오는 시체가 보일 지경이었다. 시체는 게와 갈매기로 인해 형체조차 알아보기 힘들었다. 일부 시체들은 손이 묶인 상태였다."
 caucasus_expulsions.3.a: "[SCOPE.sCountry('russia_scope').GetAdjective] 정부에 이러한 잔혹 행위를 중단하라고 요구하라."
