 je_circassian_expulsions_reason: "정부는 충성스러운 코사크인들을 체르케스의 옛 영토에 정착시킨다는 목표를 분명히 세웠습니다. 수단과 방법을 가리지 않고 지역 내의 [SCOPE.sCulture('circassian_culture_scope').GetName]인을 무자비하게 추방하는 작전이 펼쳐집니다.\n\n이 [concept_journal_entry]이 활성화된 동안, [SCOPE.sCulture('circassian_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]은 자국 국경으로 추방되며 엄청난 인구 손실을 동반할 것입니다."
