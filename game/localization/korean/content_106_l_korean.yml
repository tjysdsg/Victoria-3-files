l_korean:
 #Aigun and Beijing
 je_the_eastern_border: "동방의 지배자"
 je_the_eastern_border_reason: "우리에겐 태평양의 강대국으로 바로서겠다는 야망이 있다. 또, 중앙아시아를 식민화하려는 계획도. 이를 모두 달성하기 위해서는 오랜 세월 이어져 온 [SCOPE.sCountry('china_scope').GetName](와)과의 국경 분쟁을 [ROOT.GetCountry.GetName]에 유리한 방향으로 해결해야 한다."
 je_the_eastern_border_treaty_of_beijing: "연해주에 대한 명분"
 je_the_eastern_border_treaty_of_beijing_desc: "#bold 연해주#! 지역을 차지하면 온난한 태평양 항구가 손에 들어오며, 따라서 세계 곳곳에 세력을 쉽게 투사할 수 있다. 중국의 약점을 이용한다면 조약을 맺어 연해주를 확보할 수 있을지도 모른다."
 obligation_for_outer_manchuria_tt: "특약을 내어주고 #bold 연해주#!를 손에 넣는다."
 transfer_of_outer_manchuria_tt: "#bold 연해주#!를 러시아에 할양하도록 요구한다."
 china_explosion_point_2_tt: "#BOLD 아편 전쟁#!과 #BOLD 반란#!으로 충분히 #BOLD 불안정#!해진 상태임"
 war_with_china_not_russia_tt: "#bold 러시아#!와 전쟁 중이지 않으며, #bold 러시아#!가 아닌 다른 국가와 [concept_war] 중임"
 russo_chinese.1.t: "베이징 조약"
 russo_chinese.1.d: "우린 [SCOPE.sCountry('china_scope').GetAdjective] 정부에 대한 영향력을 바탕으로 만주 국경을 정식으로 확립하는 조약을 제안했다. 즉, 공식적으로 [SCOPE.sState('outer_manchuria_scope').GetName](을)를 [ROOT.GetCountry.GetName]에 할양하도록 말이다."
 russo_chinese.1.f: "본 조약은 양국 대표가 조인하는 그 순간부터 효력을 발휘할 것이며, 영원토록 유지될 것이다."
 russo_chinese.1.a: "영토를 개방해 대규모 정착 사업을 실시한다."
 russo_chinese.1.b: "항구 확장에 지체가 생겨서는 아니 된다."
 modifier_ruler_of_the_east: "만주 정착"
 modifier_ruler_of_the_east_navy: "만주 정착"
 je_the_eastern_border_russia_chuguchak_protocol: "추구착 조약 제안"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "러시아 정부의 최우선 목표는 중앙아시아에서 영토를 추가로 장악하는 것이다. 중국이 혼란스러운 국면을 마주하고 있는 지금이야말로 분쟁 지역으로 확장할 절호의 기회라 할 수 있겠다."
 obligation_for_central_asia_tt: "특약을 내어주고 중앙아시아 영토를 얻는다."
 russia_chuguchak_protocol_req_tt: "#BOLD 세미레치#! 및 #BOLD 아크몰린스크#! 주를 러시아 혹은 러시아의 종속국이 장악 중"
 transfer_of_central_asia_tt: "분쟁의 대상이 되었던 #BOLD 카자흐 및 키르기즈#! 영토를 러시아에 할양하도록 요구한다."
 russo_chinese.2.t: "추구착 조약"
 russo_chinese.2.d: "우리 서구 국가와의 국경을 명확하게 정하고자 [SCOPE.sCountry('china_scope').GetName] 대표단과 협상을 시작했다. 중앙아시아 지역은 영토 측면에서 이익을 볼 여지가 무척이나 많다."
 russo_chinese.2.f: "무엇보다 중요한 목표는 러시아의 충실한 신하인 카자흐와 키르기즈를 만연하는 도적과 좀도둑으로부터 안전하게 지켜줄 나라의 산하로 편입시키는 것이다."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName](와)과 [SCOPE.sState('ili_scope').GetName] 정도면 충분해."
 russo_chinese.2.b: "[SCOPE.sState('kirghizia_scope').GetName] 영토 역시 손에 넣어야 한다."
 russo_chinese.2.c: "[SCOPE.sCountry('kirgiz_scope').GetAdjective] 영토는 우리의 피보호국으로서 완전해지리라."
 russo_chinese.3.t: "동방의 지배자"
 russo_chinese.3.d: "[SCOPE.sState('vladivostok_scope').GetName](을)를 확보함으로써 [ROOT.GetCountry.GetAdjective](을)를 태평양을 호령하는 국가로 만들겠다는 꿈도 한걸음 가까워졌다. [SCOPE.sState('vladivostok_scope').GetPortHubName](은)는 동양에서 우리의 주력 항구가 될 것이다."
 russo_chinese.3.f: "이 항구는 말 그대로 최상의 조건을 갖추고 있다. 여러 부분에서 올가를 닮았다. 단지 차이점이 있다면 조금 작지만 더 따뜻하고, 쾌적하다는 것. 하지만 괜찮다. 주변은 떡갈나무가 가득하고, 언제나 보던 그림 같은 산맥이 자리하고 있으니까. 또 저지대로 가면 개울이 졸졸 흐르고, 강둑에는 여러 샘이 자리하고 있다. 그렇게 우린 하얀 천막을 세워 전초기지를 구축했다. 아직 베어내지 않은 다른 떡갈나무들과 같이 놓고 보니 퍽 잘 어울리더라. 정착은 이제 시작일 뿐이다." #- Sergei Maksimov
 russo_chinese.3.a: "최대한 빨리 시베리아 전단을 이전한다."
 russo_chinese.3.b: "블라디보스토크 항구는 우리나라 최고의 항구가 될 것이야."
 modifier_vladivostok_navy: "동방의 지배자"
 modifier_vladivostok_navy_country: "태평양 세력 투사"
 modifier_vladivostok_civilian: "동방의 지배자"
 je_caucasian_war: "코카서스 전쟁"
 je_caucasian_war_reason: "우리는 코카서스 산맥에 대한 야망을 불태우고 있지만, 현지의 치열한 저항으로 인해 점령이 계속 지연되는 중이다. 남쪽 국경을 지키려면 저항 세력을 모조리 짓밟고 영토를 개방해서 정착지로 삼아야 한다.\n\n#bold 강선#! 및 #bold 물류#! 기술 연구를 완료할 경우, #bold 확전#!을 통해 메뉴를 통해 반기를 든 주에 대규모 침략을 진행할 수 있습니다."
 caucasus_secured_tt: "코카서스 지역에 독립 #bold 체르케스#! 또는 #bold 북 코카서스#! 국가가 존재하지 않음"
 caucasus_lost_tt: "#bold 쿠바#!, #bold 북 코카서스#!, #bold 다게스탄#! 주 지역 전체가 [SCOPE.sCountry('russia_scope').GetAdjective]의 통제를 벗어남"
 je_caucasian_war_circassia: "목숨보다 중한 명예"
 je_caucasian_war_circassia_reason: "[SCOPE.sCountry('russia_scope').GetName]의 제국주의적 야심은 우리 조국을 완전히 무너뜨려야만 충족될 것이다. [SCOPE.sCountry('russia_scope').GetAdjective]의 맹공에 맞서려면 [ROOT.GetCountry.GetName]의 여러 부족이 단결하여 함께 투쟁해야 한다."
 je_caucasian_war_imamate: "가자와트"
 je_caucasian_war_imamate_reason: "[SCOPE.sCountry('russia_scope').GetName]의 제국주의적 야심은 코카서스를 예속시켜야만 충족될 것이다. [SCOPE.sCountry('russia_scope').GetAdjective] 정교회의 침략에 맞서려면 [ROOT.GetCountry.GetName] 백성들이 단결하여 함께 성전을 치러야 한다."
 caucasus_war_attacker: "코카서스 전쟁"
 caucasus_war_defender_circassia: "목숨보다 중한 명예"
 caucasus_war_defender_imamate: "저항과 숭배"
 russia_escalate_caucasian_war: "고조되는 코카서스 전쟁"
 russia_escalate_caucasian_war_desc: "보급을 지키면서 전쟁을 벌이는 새로운 선진 전술로 인해, 이제 우리는 전력을 발휘하여 코카서스 반란군을 짓밟을 역량을 갖췄다."
 no_turmoil_tt: "[STATE.GetName]의 #bold 갈등#! 15% 미만"
 caucasian_war_non_escalated_loc: "갈등이 서서히 타오르며, 습격과 침투 위주로 다툼이 벌어짐."
 caucasian_war_escalated_loc: "갈등이 전면적인 군사 작전으로 고조됨"
 caucasian_war_milyutin_loc: "갈등이 반란군 근절을 목표로 삼아 전면적인 작전으로 고조됨"
 je_the_last_kazakh_khan: "최후의 카자흐 칸"
 je_the_last_kazakh_khan_reason: "세 주즈의 대표가 [SCOPE.sCharacter('kenesary_scope').GetFullName](을)를 통일 [SCOPE.sCountry('khanate_scope').GetName]의 칸으로 추대했다. 칸은 [ROOT.GetCountry.GetAdjective] 지배에 공개적으로 반발해 온 인물이다. 카자흐 영토를 영원토록 지키려면 반란군 세력인 칸국을 절멸해야 한다."
 je_pacify_the_steppes: "대초원 평정"
 je_pacify_the_steppes_reason: "18세기 이후 [ROOT.GetCountry.GetAdjective](이)가 명목상으로나마 카자흐 대초원을 지배해 왔다. 그러나 만연한 도적질과 지배층의 나태함이 이 지역을 좀먹고 있었다. 고귀한 [SCOPE.sCharacter('kenesary_scope').GetFullName](이)가 이끄는 카자흐 반란군은 아군 보급 수송대와 요새들을 연이어 공격하기 시작했다.\n\n대초원을 완벽하게 평정해야만 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 카자흐스탄의 진정한 군주로 인정받을 것이다."
 khanate_is_destroyed_tt: "카자흐 칸국이 파괴됨"
 kazakhstan_events.1.t: "카자흐 봉기"
 kazakhstan_events.1.d: "역심을 품은 카자흐 주즈 대표들이 [SCOPE.sCharacter('kenesary_scope').GetFullName] 칸을 앞세워 통일 [SCOPE.sCountry('kazakh_scope').GetName](이)가 돌아왔음을 선언했다. 이 반란은 중앙아시아 대초원 전역에서 고국의 이익을 위협하고 있다."
 kazakhstan_events.1.f: "300개 부족에서 2만여 명이 모였다. 이들은 말에 올라 동쪽에서 활개 치며 침략자에 맞설 대비를 하고 있다.\n\n수장은 3개 주즈 내의 충성파들 손에 자란 케네사리 칸이었다. 칸은 차르가 이 땅을 포기하기 전까진 집으로 돌아가지 않으리라고 맹세했다."
 kazakhstan_events.1.a: "충성스러운 술탄들의 힘을 모아서 이 반란을 단숨에 분쇄하라!"
 kazakhstan_events.1.b: "카자흐인은 침략자들에게 절대로 굴복하지 않으리라!"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName]의 기병"
 kazakhstan_events.2.d: "카자크의 호위를 받으며 [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] 대초원을 가로지르던 캐러밴이 습격받았다. 고귀한 [SCOPE.sCharacter('kenesary_scope').GetFullName](이)가 이끄는 카자흐 반란군 대규모 정예 부대의 짓이었다."
 kazakhstan_events.2.f: "야음을 틈타 순식간에 벌어진 일이었다. 수백 명의 기병이 마치 야영지 주변 풀숲에서 갑자기 솟아난 것처럼 사방에서 몰려온 것이다. 보초병은 눈 깜짝할 사이에 목숨을 잃었다. 툴라의 무기 공장에서 생산된 표준 머스킷, 그리고 대륙의 남은 절반에서 마구잡이로 만들어진 총기 사이에서 총알이 오가고 칼날이 부딪혔다.\n\n오래 지나지 않아 소음이 사라지고 기수들이 물러났다. 남은 것은 연기가 피어오르는 천막, 그리고 멀쩡한 곳이 없는 부상자 20여 명뿐이었다."
 kazakhstan_events.2.a: "국경선에 경보를 발령하라."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName]의 반란 결행"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "반란군 지도자 [SCOPE.sCharacter('kenesary_scope').GetFullName](이)가 [SCOPE.sCountry('russia_scope').GetAdjective] 세력 및 3개 주즈 내의 피보호국들을 상대로 장기간의 군사 작전의 막을 올렸다."
 kazakhstan_events.3.t: "고요한 대초원"
 kazakhstan_events.3.d: "반란군 칸국을 평정하고 케네사리 칸을 처형한 끝에, [ROOT.GetCountry.GetAdjective](은)는 이제 아무런 방해 없이 카자흐 땅 전체에 힘을 투사할 수 있게 되었다."
 kazakhstan_events.3.f: "울어라, 바위여! 침묵하라, 여명이여!\n무너져라, 오만한 절벽이여!\n멈춰라, 싱그러운 시냇물 소리여!\n하늘의 전령이신 케네사리는 없다\n칸은 죽었다"
 kazakhstan_events.3.a: "더 멀리, 투르키스탄까지 진출해야 한다."
 kazakhstan_events.3.b: "더 나아가기 전에 이곳에서 얻은 것들을 정리해야 한다."
 kazakhstan_events.4.t: "공격당한 카자크 순찰대"
 kazakhstan_events.4.d: "시베리아 카자크 파견대가 [SCOPE.sState('raid_state').GetName]에서 습격받아 학살당했다. [SCOPE.sCharacter('kenesary_scope').GetFullName] 깃발을 휘날리는 반란군 카자흐 기병대의 짓이었다."
 kazakhstan_events.4.f: "\"사방에 무질서가 퍼져 있습니다. 용납할 수 없는 실수에서 일부 비롯되었으며, 다른 일부로는 카자크의 비겁함에서 비롯된 일입니다. 놈들은 혓바닥으로 자기들의 전쟁 수행 능력을 과장하면서, 동시에 비난해 마땅한 부주의는 어떻게든 정당화하려고 합니다.\""
 kazakhstan_events.4.a: "[SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle]에게 캐러밴에 대한 보상을 지불하라."
 kazakhstan_events.4.b: "카자흐 땅을 지키는 일은 카자흐인들의 책임이다."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sState('raid_state').GetName]에서 습격당한 [SCOPE.sCountry('russia_scope').GetAdjective] 카자크 순찰대"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName]에게 충성하는 반란군들이 [SCOPE.sState('raid_state').GetName]에서 시베리아 카자크 순찰대를 습격했다."
 kazakhstan_events.5.t: "습격당한 국경 요새"
 kazakhstan_events.5.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName](이)가 이끄는 카자흐 반란군이 [SCOPE.sState('raid_state').GetName] 대초원의 요새를 습격했다. 이들은 요새를 점령하고 주둔군을 박살 낸 후, 가장 가까운 러시아 정착지를 무자비하게 짓밟았다."
 kazakhstan_events.5.f: "한 마리 말이 과거 성문이었던 곳으로 다가가면서, 그 위에 탄 정찰병은 남은 폐허를 눈에 담았다. 잿빛 가루가 여전히 폐허를 뒤덮은 모습이었다. 벽을 이루던 나무와 흙 구조물은 검게 그을려 당시의 치열했던 상황을 다소나마 드러냈다. 요새 전체가 불에 잡아먹힌 후 지금껏 비가 내리지 않은 탓에 잿더미가 지금까지 남아서 정찰병의 동공을 흔들었다.\n\n요새가 있던 자리에는 이제 무덤만이 남았다. 주둔지였던 곳은 이제 지독한 탄내만을 풍기고 있다."
 kazakhstan_events.5.a: "이 재앙은 전적으로 현지인들의 책임이다."
 kazakhstan_events.5.b: "자국의 이익을 지키기 위해 더 많은 자원을 투입하라."
 notification_kazakhstan_fortress_raid_notification_name: "반란군에 의해 파괴된 [SCOPE.sCountry('russia_scope').GetAdjective] 국경 요새"
 notification_kazakhstan_fortress_raid_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] 군대가 [SCOPE.sState('raid_state').GetName]에서 [SCOPE.sCountry('russia_scope').GetAdjective] 국경 요새를 습격해 불태웠다."
 kazakhstan_events.6.t: "충성스러운 마을의 학살"
 kazakhstan_events.6.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName] 반란군 병력이 [SCOPE.sState('raid_state').GetName] 내의 충성스러운 카자흐 부족 마을을 습격했다. [SCOPE.sCharacter('senior_sultan_scope').GetFullName] 고위 술탄의 행정에 협조하는 카자흐인 사이에 공포가 빠르게 퍼지고 있다."
 kazakhstan_events.6.f: "\"우리가 어찌 그대들에게 충성을 요구하겠나? 러시아인의 돈을 받고 러시아인 사이에 숨으며, 러시아인의 손으로 건설된 마을에서 살고 있을진데. 그대들에게는 당연한 공포겠지만, 그걸 우리까지 느껴야 할 이유가 무엇인가?\""
 kazakhstan_events.6.a: "그는 자기 백성들조차 황폐하게 만든다."
 kazakhstan_events.6.b: "[SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]께 추가 지원을 요청해야 한다."
 notification_kazakhstan_auls_slaughtered_notification_name: "[SCOPE.sState('raid_state').GetName]에서 벌어진 카자흐 마을 학살"
 notification_kazakhstan_auls_slaughtered_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] 병력이 [SCOPE.sState('raid_state').GetName]에 위치한 카자흐 마을을 학살했다. [ROOT.GetCountry.GetAdjective]에서 임명한 고위 술탄에게 속한 곳이었다."
 kazakhstan_events.7.t: "칸의 서신"
 kazakhstan_events.7.d: "카자흐의 칸이 되려 하는 [SCOPE.sCharacter('kenesary_scope').GetFullName](은)는 [SCOPE.sCharacter('ruler_scope').GetFullName]에게 서신을 보냈다. [ROOT.GetCountry.GetName](와)과 연합하며 러시아와 카자흐스탄 내의 경쟁자들에 맞서고 싶다는 내용이었다."
 kazakhstan_events.7.f: "\"나는 번번이 러시아 황제와 그의 신하들에게 평화와 우정의 뜻을 보냈다. 하지만 저들이 보이는 의도는 순수했던 적이 없다. 오히려 우리의 고향을 지배하려는 욕망만이 해마다 커질 뿐이었다. 러시아의 요새가 올해는 이르티시 강에, 내년에는 사리수 호수에 지어질 것이다.\""
 kazakhstan_events.7.a: "러시아와 그 속국들은 우리 모두에게 위협이다."
 kazakhstan_events.7.b: "우리는 그의 투쟁에 발을 들이지 않을 것이다."
 kazakhstan_events.8.t: "카자흐 습격 격퇴"
 kazakhstan_events.8.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName]에게 충성하는 카자흐 반군이 [SCOPE.sState('raid_state').GetName] 내의 [ROOT.GetCountry.GetAdjective] 요새를 습격했다. 하지만 현지 수비대가 침략자들을 무사히 물리쳤다."
 kazakhstan_events.8.f: "기수들이 지평선 너머에서 모습을 보일 때, 수비대는 이미 준비를 마친 상태였다. 성벽 위에 엄정하게 늘어선 병사들이 머스킷 세례로 강력한 돌격을 막아냈다. 카자크 기병 부대는 뒤이어 그 치명적인 무대에서 존재감을 뽐냈다.\n\n습격이 끝났을 때, 사람과 말이 하나처럼 비명을 질렀다. 대초원은 유목민들의 피로 붉게 물들었다."
 kazakhstan_events.8.a: "용감하게 방어한 병사들을 칭찬한다."
 kazakhstan_events.8.b: "[SCOPE.sCharacter('casia_general').GetFullName] 장군의 대응은 찬사를 받아 마땅하다."
 notification_kazakhstan_raid_repelled_notification_name: "습격을 물리친 [SCOPE.sCountry('russia_scope').GetAdjective] 요새 수비대"
