 caucasuswar.1.t: "[SCOPE.sCountry('adversary_scope').GetName] 침입 실패"
 caucasuswar.1.d: "[SCOPE.sState('invasion_base_state').GetName]에서 [SCOPE.sCountry('adversary_scope').GetName] 영토로 침략을 시도했으나 실패로 끝났다. 파견대는 거친 코카서스 지형으로 인해 큰 피해를 보고 후퇴했다."
 caucasuswar.1.f: "\"놈들은 숲에 숨어 있었습니다. 출발하기에 앞서 경고를 진지하게 들었어야 했는데... 우리가 그 빌어먹을 숲 안으로 한참 들어오길 기다렸다가 일제히 사격하더군요. 장교가 가장 먼저 쓰러졌고, 군마들도 그 뒤를 따랐습니다. 어떻게 그 상황을 감당할 수 있었겠습니까? 이 땅을 점령할 수 있는 게 맞습니까? 우리 그림자가 닿는 땅 외에는 모든 곳이 적대적인 상황에서 말입니다.\""
 caucasuswar.1.a: "소총과 대포로 엄호하며 후퇴하라."
 caucasuswar.1.b: "병력을 물려서 조용히 집결하라."
 notification_caucasus_russian_failed_attack_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]의 자국 영토 침략 실패"
 notification_caucasus_russian_failed_attack_notification_desc: "[SCOPE.sState('invasion_base_state').GetName]에서 온 [SCOPE.sCountry('russia_scope').GetAdjective] 원정대가 우리 지역을 점령하려 했으나 무사히 격퇴했다."
 caucasuswar.2.t: "코카서스 보급 수송대 습격"
 caucasuswar.2.d: "탄약을 비롯하여 [SCOPE.sState('invasion_base_state').GetName] 내 군대에 군수품을 보급하기 위해 파견된 수송대가 [SCOPE.sCountry('adversary_scope').GetName] 세력에 의해 습격당했다. 이 과정에서 화물 대부분이 소실되었다."
 caucasuswar.2.f: "원군이 급히 출동했지만, 도착했을 때는 이미 시체들이 썩어가는 시점이었다. 사람과 말이 서로 엉킨 채 쓰러져 있었으며, 소지품은 기회를 놓치지 않은 적군 병사들이 모조리 약탈한 상태였다. 시체로 뒤덮인 이 도로는, 러시아는 물론 그 어느 인간의 영토도 아니었다. 구더기의 영향력이 온 땅을 뒤덮었고, 그 주인은 파리의 군주였다."
 caucasuswar.2.a: "현지에서 물자를 징발하여 손해를 벌충하라."
 caucasuswar.2.b: "그 자리에서 버티며 다음 수송대를 기다려라."
 notification_caucasus_russian_supply_convoy_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] 수송대 습격 성공"
 notification_caucasus_russian_supply_convoy_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective] 수송대가 적 군수품을 옮기고 있었다. 놈들을 습격하여 성공했으며, 병력을 완전히 흩어버리고 화물을 차지했다."
 caucasuswar.3.t: "[SCOPE.sCountry('adversary_scope').GetName](으)로의 성공적인 침입"
 caucasuswar.3.d: "[SCOPE.sCountry('adversary_scope').GetName](이)가 자기 영토로 주장하는 지역을 성공적으로 침략했다. 산악인들이 차지했던 수많은 마을이 불탔고, 적들은 재빨리 줄행랑쳤다."
 caucasuswar.3.f: "하늘이 어두워질 때쯤, 병사들은 골짜기에 자리한 작지만 번창한 마을에 들어섰다. 초라한 규모에도 불구하고 논밭으로 둘러싸여 부족한 것 없는 곳이었다.\n\n아침이 되었을 때, 마을에 남은 것은 검게 탄 뼈다귀와 잿더미뿐이었다."
 caucasuswar.3.a: "생존자가 없도록 철저히 조사하라."
 caucasuswar.3.b: "이 정도면 항복하는 자들이 나올 것이다."
 notification_caucasus_russian_village_burned_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] 병사들이 마을을 불태움"
 notification_caucasus_russian_village_burned_notification_desc: "[SCOPE.sState('invasion_state').GetName]에 있는 마을들이 [SCOPE.sCountry('russia_scope').GetAdjective]의 침략을 받아 불탔다. 주민과 가축들은 차별 없이 학살당했다."
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName] 부족의 충성 맹세"
 caucasuswar.4.d: "[SCOPE.sCulture('defector_culture').GetName] 부족이 아군의 군세에 겁을 집어먹고 싸울 의지를 잃었다. 그리고 [SCOPE.sCountry('adversary_scope').GetName]에 대한 충성을 버리고 [ROOT.GetCountry.GetName]에 귀의하겠다고 맹세했다."
 caucasuswar.4.f: "아래에 밝힌 바와 같이, 저는 전능하신 하느님과 그분의 거룩한 복음 앞에서 맹세합니다. 황제 폐하, 저의 진실하며 가장 은혜로운 위대한 주권자 [ROOT.GetCountry.GetRuler.GetFullName], 모든 러시아의 군주, 그리고 모든 러시아 왕좌에 대한 전하의 적법한 후계자께 경외를 바치며 스스로 구속됨을 약속하고 맹세합니다."
 caucasuswar.4.a: "더 일찍 결단하지 않은 것이 아쉽군."
 caucasuswar.4.b: "자국 영토에 저들이 정착하도록 허락한다."
 notification_caucasus_tribe_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetName]에 대한 부족의 충성 맹세"
 notification_caucasus_tribe_defection_notification_desc: "[SCOPE.sCulture('defector_culture').GetName] 부족이 [SCOPE.sCountry('russia_scope').GetAdjective]의 [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]에게 충성을 맹세했다. 자연히 우리 영토에 대한 장악력이 감소했다."
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName] 제안서"
 caucasuswar.5.d: "새롭게 승진한 [SCOPE.sCharacter('milyutin_scope').GetFullName] 중장은 코카서스 지역의 모든 [SCOPE.sCulture('circassian_culture').GetName] 인구를 추방하거나 말살하자는 내용의 제안서를 황제에게 상신했다."
 caucasuswar.5.f: "\"여기에는 서너 가지의 목표가 동시에 존재합니다. 첫째로, 주민들이 적개심을 불태우는 코카서스 고원에 우리 카자크인을 위해 아름답고 비옥한 거주지를 마련하기 위함입니다. 둘째로, 원주민들에게 더 나은 지위를 제공하고 미래를 보장하기 위함입니다. 저들은 터키에 도착했을 당시 오로지 자신의 힘으로 터전을 지킬 수밖에 없었으므로...\""
 caucasuswar.5.a: "제안서를 승인하고 추방 작전을 단계적으로 확대한다."
 caucasuswar.5.b: "이를 따랐다간 산맥이 영원히 우리 손에서 벗어날 것이다."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName](이)가 [concept_general]이 될 것임"
 caucasuswar.6.t: "[SCOPE.sCountry('adversary_scope').GetName](으)로의 전향"
 caucasuswar.6.d: "[SCOPE.sCharacter('shamil_scope').GetFullName] 이맘령의 다국적 특징은 [SCOPE.sState('invasion_base_state').GetName] 내의 수많은 자들에게 매력적으로 다가왔다. 장교와 지주 모두 이맘령으로의 끊이지 않는 전향 사례를 보고하고 있다."
 caucasuswar.6.f: "체첸인들이 아군 탈영병들을 혹사하며 수많은 불신자 병사, 특히 폴란드인이 달아나는 사태를 막고 있습니다. 하지만 샤밀이 탈영자에게 자유를 준다는 사실이 알려진다면 도주 사례가 늘어날 것이 우려됩니다. 병사들이 도망가는 사태를 막기 위해 우선 체포한 탈영병을 총살할 계획입니다. 또한 모든 지휘관에게 불신자 병사들을 더 꼼꼼히 감독하고, 탈영이 발생할 경우 즉시 저에게 보고하도록 조치를 취했습니다." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "지역 내 보안을 강화하여 추가 탈영을 방지하라."
 caucasuswar.6.b: "국민들에게 더 많은 악감정을 쌓지 않을 것이다."
 notification_caucasus_russian_soldiers_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] 병사들의 아군 전향"
 notification_caucasus_russian_soldiers_defection_notification_desc: "학대받던 [SCOPE.sCountry('russia_scope').GetAdjective] 군인들이 이슬람교로 개종하고 침략에 대한 우리의 투쟁을 돕겠다고 선언했다."
 caucasuswar.7.t: "독립 의회"
 caucasuswar.7.d: "[SCOPE.sCountry('russia_scope').GetAdjective]의 대규모 침공이 거의 확실시되면서 [ROOT.GetCountry.GetAdjective] 의회가 [SCOPE.sState('capital_scope').GetFarmHubName]에 소집되었다. 이 소집의 목적은 한 명의 지도자를 선출하여 모든 체르케스의 단결된 저항을 조장하는 것이다."
 caucasuswar.7.f: "용감한 전사를 아무리 잃더라도, 수많은 성인 남성과 소년들이 뒤를 이을 수 있다! 최악의 경우, 화약과 탄약 부족으로 소총이 장난감이 될지도 모른다. 그럼에도 불구하고, 우리는 검과 단도를 굳게 쥐고 싸울 것이다! 우리는 결코 적에게 복종하지 않는다! 전 세계가 우리를 버리고 최후의 최후까지 몰리더라도, 아디게 민족이 무엇을 할 수 있는지 여전히 볼 수 있을 것이다. 필요하다면 자기 손으로 우리 여성과 아이들의 생명을 자비롭게 거둬야 할지도 모른다. 적의 손에 넘어가서 더 흉악한 고통을 더 많은 방식으로 겪는 것보다는 더 자비로운 손길일 테니까. 이후 우리가 멸망하는 한이 있더라도 반드시 복수를 완성하면 될 일이다."
 caucasuswar.7.a: "우리의 정신으로 끝까지 저항해라."
 caucasuswar.7.b: "외세 열강에 호소하여 지원을 받아야 한다."
 caucasuswar.7.c: "동방의 형제들과의 우정은 영원히 굳건할 것이다!"
 caucasuswar.8.t: "체르케스의 부름"
 caucasuswar.8.d: "[SCOPE.sCountry('russia_scope').GetName](와)과 오랫동안 갈등해 온 작은 코카서스 신생국 [SCOPE.sCountry('circassia_scope').GetName](이)가 자국에 군사 지원을 요청했다. 저들의 투쟁을 공식적으로 인정한다면 이 지역에 대한 러시아의 통제력을 약화시키는 데 도움이 될지도 모른다."
 caucasuswar.8.f: "이 땅은 우리 것이며, 우리는 절대적인 공정함으로 영토를 다스리고자 한다. 우리는 공정하게 국가를 관리하기 위해 노력하고, 따라서 국민을 공정하게 대우하며, 자국을 방문하는 사람들의 생명과 재산을 존중한다."
 caucasuswar.8.a: "이 갈등을 관심 있게 지켜볼 것이다."
 caucasuswar.8.b: "우리가 개입할 이유는 없다."
 circassia_decision_tt: "일정 확률로 #bold 결단#!을 통해 [SCOPE.sCountry('circassia_scope').GetAdjective] 주에 [Concept('concept_recognized_power','Recognition')] 지위를 제공함"
 caucasuswar.9.t: "이맘령의 특사"
 caucasuswar.9.d: "전임 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 사망과 수많은 [SCOPE.gsInterestGroup('devout_scope').GetName] 구성원의 요청으로, [SCOPE.sCountry('imamate_scope').GetName](은)는 양국 간의 관계를 더 강화하고 [ROOT.GetCountry.GetName]의 투쟁을 주도할 수 있도록 유능한 나이브를 파견했다."
 caucasuswar.9.f: "동방에서 앞길을 비춰 줄 현자를 구한 지 석 달째, 그가 도착했다. 존재감은 거인과 같았고 의지는 불의 폭풍처럼 강력한 자였다."
 caucasuswar.9.a: "이슬람과의 협력을 영광으로 여길 것이다."
 caucasuswar.9.b: "우리의 투쟁은 결국 국가적인 행위다."
 muhammad_amin_ruler_tt: "#v 무함마드 아민 아시얄레프#!가 우리의 [concept_ruler]가 됨"
 caucasuswar.10.t: "캥거루 원정"
 caucasuswar.10.d: "[SCOPE.sCountry('austria_scope').GetAdjective] [SCOPE.sState('galicia_scope').GetName]의 대규모 [SCOPE.sCulture('polish_culture').GetName] 및 [SCOPE.sCulture('hungarian_culture').GetName] 의용군 파견대가 증기선 '캥거루'에 올라 [ROOT.GetCountry.GetName](으)로 향했다. 의용병으로서 [SCOPE.sCountry('russia_scope').GetAdjective] 침략자들에 맞서는 우리의 투쟁을 돕고자 하는 뜻이었다."
 caucasuswar.10.f: "\"개인의 삶에서는 예감과 욕망이 나타나곤 합니다. 현실성이라곤 찾아볼 수 없는 경우가 대부분이지만, 가끔이나마 실현되는 경우도 존재하고요. 저는 그걸 직접 체험했습니다. 이민을 왔을 때, 저는 코카서스로 가고 싶다는 강렬한 소망에 사로잡혔습니다. 당시 스물이 채 되지 않은 나이였고, 러시아의 막강한 군대에 맞서 싸우는 샤밀과 산악 영웅들의 낭만적인 일화들에 동경을 품고 있었으니까요. 그분들과 만날 방법을 애타게 찾았고, 독일이나 영국, 프랑스 어디에서든 함께 할 동료를 찾으며 관심을 끌려고 노력했습니다. 물론 무모한 꿈이란 질책을 여러 차례 받았지요. 조국의 동포들은 물론, 영국의 간 큰 인간들마저 저를 본보기로 삼아 비난했지만...\""
 caucasuswar.10.a: "저들의 수장을 지휘관으로 삼아 전선으로 보내라."
 caucasuswar.10.b: "[SCOPE.sCountry('austria_scope').GetAdjective] 전술 훈련을 받았으니 좋은 대접을 받을 만하다."
 caucasuswar_end.1.t: "체르케스의 몰락"
 caucasuswar_end.1.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName]에서의 군사 작전이 마무리되었다. 옛 체르케스 영토가 모조리 우리 손에 들어왔다. 이제 이 땅은 돈 카자크의 정착지가 될 것이다."
 caucasuswar_end.1.f: "\"올 한해, 역사에서 거의 전례가 없는 업적이 이루어졌습니다. 이 지역에 거주하던 산악 주민 중 누구도 기존의 거주지에 남아 있지 않으며, 새롭게 들어올 러시아인들을 위해 추가적인 정리 조치가 진행되고 있습니다.\""
 caucasuswar_end.1.a: "토지가 완전히 비워질 때까지 강제 이주를 진행한다."
 caucasuswar_end.1.b: "체르케스인 통합 조치를 시작한다."
 caucasuswar_end.2.t: "명예와 목숨"
 caucasuswar_end.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] 군대가 패배하면서, 우리는 드디어 독립적인 통일 [ROOT.GetCountry.GetName]의 꿈을 이루었다. 우리의 승리로 인해 전 세계가 [ROOT.GetCountry.GetNameNoFormatting]의 주권을 불가침한 것으로 받아들이게 되었다."
 caucasuswar_end.2.f: "침략자에 맞서 단결하여 타오르는 열정으로 조국의 독립을 성사하고, 승리의 나팔을 불며 집으로 돌아왔다."
 caucasuswar_end.2.a: "우리의 힘은 언제나 국민에게서 나오며, 앞으로도 그럴 것이다."
 caucasuswar_end.2.b: "이제 [ROOT.GetCountry.GetName](은)는 두 번 다시 위협받지 않을 것이다!"
 caucasuswar_end.2.c: "우리의 수혜자들이 약속을 지킬 때가 왔다."
 caucasuswar_end.3.t: "이맘령의 종말"
 caucasuswar_end.3.d: "[SCOPE.sState('dagestan_state').GetStateRegion.GetName](을)를 점령하고 코카서스 나이브들이 항복하거나 전향함으로써, 마지막 추종자들이 아내와 자녀들의 요청으로 설득함에 따라 이맘령의 지도자가 [ROOT.GetCountry.GetAdjective] 군대에 항복했다."
 caucasuswar_end.3.f: "\"전 세계가 그대의 위업을 알고 있으며 그 영광 역시 사라지지 않을 터이다. 운명에 순응하여 총사령관에게 나아가서 주권자이신 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 관대함 앞에 무릎을 꿇어라. 그러면 그대에게 충성하는 생존자들을 죽음으로부터 구할 수 있을 것이다. 분별력과 포용력으로 영광 가득한 그대의 업적을 완성하라. 사르다르는 그대와 그대 가족의 미래를 보장할 것을 주권자께 청원할 예정이다.\"" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "드디어 체첸에 평화가 찾아왔다."
 caucasuswar_end.3.b: "샤밀이 존중받는 한, 평화는 없을 것이다."
 caucasuswar_end.4.t: "코카서스의 재앙"
 caucasuswar_end.4.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName] 및 [SCOPE.sState('dagestan_state').GetStateRegion.GetName] 지역에서 자국의 통제가 무너지면서 조지아 군사 도로가 끊겼다. 또한 남부 코카서스에 대한 [ROOT.GetCountry.GetAdjective]의 공권력이 더 이상 통하지 않는다."
 caucasuswar_end.4.f: "이 버려진 산악 지대에서, 우리에게는 터키인과 고원 주민 사이에 끼어 고통받고 있다. 더 이상 누구도 우리의 손을 잡으려 하지 않는다. 신은 너무 높고, 황제는 너무 멀다."
 caucasuswar_end.4.a: "남은 수비대를 재정비하여 무슨 수를 쓰더라도 위치를 지켜라!"
 caucasuswar_end.4.b: "그 지역을 현지 군벌들의 자비에 맡겨라."
 caucasuswar_end.4.c: "코카서스 신생국을 주의하며 철수하라."
 caucasuswar_end.4.e: "트랜스코카서스 지식인들에게 산맥을 넘겨라."
 caucasuswar_end_4b_tt: "#bold 코카서스#!는 역사 속 왕국들의 유산을 이은 여러 주장자들 사이에서 분열할 것임"
 caucasuswar_end_4c_tt: "#bold 코카서스#!인들의 민족적 열망이 별개의 국가로서 실현될 것이다."
 caucasuswar_end_4e_tt: "#bold 코카서스#!인들은 통일 #bold 트랜스코카서스#! 국가로서 [ROOT.GetCountry.GetName]에서 독립을 쟁취할 것임"
 caucasuswar_end.5.t: "거룩한 평화"
 caucasuswar_end.5.d: "[SCOPE.sCountry('russia_scope').GetAdjective] 군대가 패배하면서, 우리는 모든 [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] 지역을 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]의 통치 아래 해방할 수 있었다. 이로써 [ROOT.GetCountry.GetName]의 궁극적인 승리를 위한 길이 열렸다."
 caucasuswar_end.5.f: "전능자이자 절대적인 통치자의 뜻으로... 불신자는 흩어지고 황제의 관은 쓰러진 신민의 피로 얼룩졌다."
 caucasuswar_end.5.a: "러시아의 새로운 이웃들을 전향하고 통합하도록 작업을 시작하라."
 caucasuswar_end.5.b: "새로운 평화에 적응할 방법을 찾아야 한다."
 russia_offer_circassia_recognition: "체르케스 승인 제공"
 russia_offer_circassia_recognition_desc: "체르케스 신생국이 우리에게 국제적 지원을 요청했다. 이는 코카서스 지역에 우리의 영향력을 확장할 좋은 기회가 될 것이다."
 circassia_recognition_tt: "체르케스는 러시아로부터 #bold 영토를 굳건히#! 지키고 #bold 되찾을#! 수만 있다면 [Concept('concept_recognized_power','$concept_recognized_power$')]이 될 기회를 제공받을 것임"
 no_country_recognised_circassia_tt: "#v $CIR$#! 승인을 제공한 다른 국가가 없음"
 russia_out_of_kuban_tt: "#v $RUS$#!(이)가 [SCOPE.sStateRegion('kuban_scope').GetName]에 [concept_state]를 보유하지 않음"
 russia_out_of_north_caucasus_tt: "#v $RUS$#!(이)가 [SCOPE.sStateRegion('north_caucasus_scope').GetName]에 [concept_state]를 보유하지 않음"
 russia_out_of_dagestan_tt: "#v $RUS$#!(이)가 [SCOPE.sStateRegion('dagestan_scope').GetName]에 [concept_state]를 보유하지 않음"
 imamate_dispatch_muhammad_amin: "체르케스로 나이브 파견"
 imamate_dispatch_muhammad_amin_desc: "두 명의 체르케스 타마드가 연이어 사망하면서, 서방의 형제들은 그들을 통합할 인재를 바라고 있다. 우리가 체르케스로 특사를 보내면 전사들과 동맹을 맺어 부족들을 다시 통합할 수 있을 것이다."
 circassia_muhammad_amin_tt: "이슬람 치하의 산악 주민들을 하나로 모으기 위해 #bold 체르케스#!로 유능한 나이브를 파견할 것임"
 muhammad_amin_possible: "타마드 #bold 이스마엘 베르제그#! 또는 #bold 호두코 만수르#!가 더 이상 체르케스의 통치자가 아님"
 je_conquest_of_central_asia: "투르키스탄 정복"
 je_conquest_of_central_asia_reason: "남쪽 국경을 보호하고 영국의 인도 개입을 막으며 [ROOT.GetCountry.GetAdjective]의 영향력을 중동으로 확장할 경로를 개척하기 위해, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 정부는 중앙아시아 전역에 피보호국을 수립하고 투르키스탄으로 제국을 확장할 수 있는 특권을 선포했다."
 russian_central_asia.1.t: "투르키스탄 정복"
 russian_central_asia.1.d: "카자흐 대초원 남쪽에는 중앙아시아의 칸국들이 위치하며, 이들은 인도와 중동을 향한 [ROOT.GetCountry.GetAdjective]의 세력 투사를 억제하는 장애물이 되어 주고 있다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 정부는 그들을 끌어들일 수만 있다면 모든 수단을 동원한다."
 russian_central_asia.1.f: "\"중앙아시아 진출을 노리는 러시아의 내심은 야심 찬 계획도, 이기적인 계산도 아니다. 그저 지역을 평정하고 생산력을 끌어올려 투르키스탄 제품을 러시아의 유럽 지역으로 판매할 최단 경로를 열고자 하는 욕망뿐이다.\""
 russian_central_asia.1.a: "더 유화적으로 접근하는 편이 좋겠다."
 russian_central_asia.1.b: "평화로든 전쟁으로든, 투르키스탄은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 앞에 무릎을 꿇어야 한다."
 central_asia_influence_tt: "중앙아시아 국가들이 우리에게 더 달갑게 굴복할 것임"
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective]의 재정적 영향력 확대"
 notification_central_asia_bribes_notification_desc: "자국 내에서 [SCOPE.sCountry('russia_scope').GetName](을)를 대표하는 상인과 외교관들이 돈을 아낌없이 풀면서 [ROOT.GetCountry.GetAdjectiveNoFormatting] 현지 관리들에게 은혜를 베풀기 시작했다."
 russian_central_asia.2.t: "거대한 게임"
 russian_central_asia.2.d: "중앙아시아 무역로가 [SCOPE.sCountry('india_overlord').GetAdjective]의 인도 및 중동 방면으로 개방되면서, 이제 무역로를 방해하는 곳은 [SCOPE.sCountry('afghan_scope').GetName]만 남았다.[SCOPE.gsInterestGroup('hawkish_ig').GetName] 내의 매파 인물들이 해당 국가를 잠재적인 피보호국으로 삼자고 제안했다."
 russian_central_asia.2.f: "그 광대한 땅을 손에 넣으면 [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting](이)가 더 큰 공포를 품게 될 것이다. 혹여나 제국들의 완충지대 역할을 유지하려는 국가 사이에 더 많은 전쟁이 일어날지도 모른다는 우려가 내 마음을 채운다. 우리의 평화는 반드시 이루어야 할 목표다. 단, 조약을 통해서, 또는 상대의 철저한 항복을 통해서만 이루어져야 한다."
 russian_central_asia.2.a: "카불 또한 [ROOT.GetCountry.GetAdjective](이)가 될 것이다."
 russian_central_asia.2.b: "조금 더 우회적으로 접근하는 것이 좋겠다."
 russian_central_asia.3.t: "투르크메니아의 재앙"
 russian_central_asia.3.d: "지역 주민 대부분이 투르키스탄에 대한 우리의 수호권을 인정했으나 남쪽의 [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] 부족들은 자국 영토를 두려움 없이 약탈하며 우리의 권위에 복종하지 않았다. 이 불의를 바로잡기 위해 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName](은)는 투르크메니아 땅으로 대규모 원정을 시작하겠다고 선언했다."
 russian_central_asia.3.f: "장군은 회의 참석자들 사이에 펼쳐진 지도를 가리키며 비웃었다. \"저기다!\" 장군은 우렁차게 외쳤다. \"자, 진격하라! #italic 강도#!와 #italic 파괴#!가 만연한 소굴이다! 참으로 오랫동안 우리의 야망과 은혜를 가로막은 방해물이란 말이다.\" 장군은 천막 너머에 있는 대규모 병력과 총기들을 향해 손짓했다. \"말을 준비하라. 내일 새벽이 오자마자 출발할 예정이다.\""
 russian_central_asia.3.a: "이 약탈자들에게 러시아의 강철의 힘을 보여주도록 하자."
