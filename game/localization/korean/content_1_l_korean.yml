 #Alaska Purchase
 usa_purchase_alaska: "알래스카 구매 협상"
 usa_purchase_alaska_desc: "알래스카의 엄청난 땅덩어리가 지닌 전략적, 경제적 가치에 대한 의혹이 좀 있는 것은 사실이나, 자유의 경계를 확장할 기회를 그냥 넘길 순 없는 노릇이다."
 alaska.1.t: "알래스카를 위한 제안"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName]에서 우리에게 [SCOPE.sState('alaska_scope').GetName] 매입 제안을 내놓았다."
 alaska.1.f_ru: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] 대표로서 [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]에서 러시아 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 외교 대표 또는 기타 대리인에게 720만 달러에 해당하는 금을 국고에서 지급하는 데 동의한다.\""
 alaska.1.f: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] 대표로서 [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]에서 [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 외교 대표 또는 기타 대리인에게 720만 달러에 해당하는 금을 국고에서 지급하는 데 동의한다.\""
 alaska.1.a: "아무짝에도 쓸모없는 땅덩어리 따위. [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting]에 넘긴다."
 alaska.1.b: "어쩌면 [SCOPE.sState('alaska_scope').GetName]에 발견되지 않은 부가 숨겨져 있을지도 몰라."
 alaska.2.t: "[SCOPE.sState('alaska_scope').GetName] 매입"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetName]에서 우리의 조건에 동의했다. [SCOPE.sState('alaska_scope').GetName] 매입 조약 초안이 작성되었다."
 alaska.2.f: "\"내일 관련 부처를 찾아가면 되겠습니까? 그때 조약을 체결하도록 하지요.\"\n\"번거롭게 내일까지 기다릴 이유가 있나요, 스토클 씨? 오늘 밤에 바로 조인합시다!\""
 alaska.2.a: "저 광활한 땅에 어떤 노다지가 숨어 있을까?"
 alaska.3.t: "[SCOPE.sState('alaska_scope').GetName] 매입 실패"
 alaska.3.d: "[SCOPE.sCountry('alaska_seller').GetName](와)과의 [SCOPE.sState('alaska_scope').GetName] 매입 협상이 실패로 돌아가고 말았다."
 alaska.3.f: "\"전쟁은 단순한 정치적 행위가 아니라 실질적인 정치적 도구이며, 정치적 수행의 연장이자 다른 수단을 통해 같은 목적을 이행하는 것이다.\""
 alaska.3.a: "우린 다른 수단을 통해 외교를 이어 나갈 것이다."
 alaska.3.b: "그래도 시도해 볼 가치는 있었다."
 alaska.4.t: "알래스카를 위한 제안"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName](은)는 북미 식민지 [SCOPE.sState('alaska_scope').GetName](을)를 지킬 능력이 없는 듯하다. 아예 그 영토를 저렴한 가격으로 우리에게 판매하겠다는 뜻을 보이고 있다."
 alaska.4.f: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] 대표로서 [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName]에서 [SCOPE.sCountry('alaska_seller').GetNameNoFormatting][SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle]의 외교 대표 또는 기타 대리인에게 720만 달러에 해당하는 금을 국고에서 지급하는 데 동의한다.\""
 alaska.4.a: "필요한 절차를 준비한다."
 alaska.4.c: "당장은 그런 지출을 감당할 여유가 없어."
 alaska.4.tt1: "1년에 걸쳐 300만 파운드를 지급할 것을 제안함"
 je_alaska: "알래스카 인수"
 je_alaska_reason: "북쪽 끝에 위치한 [SCOPE.sState('alaska_state').GetStateRegion.GetName](은)는 광활한 미개척지로, 수많은 자원의 가능성을 내재하고 있다. 이 영토를 손에 넣으면 국경을 크게 확장하고 국가의 위신을 높이며 북태평양에서의 무역을 장악할 수 있다."
 alaska_usa_big_money: "알래스카 매입 - 많은 금액"
 alaska_usa_medium_money: "알래스카 매입 - 평범한 금액"
 alaska_usa_small_money: "알래스카 매입 - 조촐한 금액"
 alaska_rus_big_money: "알래스카 판매 - 많은 금액"
 alaska_rus_medium_money: "알래스카 판매 - 평범한 금액"
 alaska_rus_small_money: "알래스카 판매 - 조촐한 금액"
 #Oregon Border Dispute
 je_oregon: "오리건 국경 분쟁"
 je_oregon_reason: "오리건 국경의 정확한 구분은 대영제국과 미합중국 사이에서 오랜 세월 미결로 남아 있었다. 이젠 분쟁에 마침표를 찍을 때다."
 oregon_tt: "아메리카 서부 개척지대 지도를 제작하여 오리건 가도 발견"
 oregon.2.t: "오리건 국경 분쟁"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetName]에서 오리건 국경 분쟁에 관해 합리적인 절충안을 제시했다. 자신들이 [SCOPE.sState('washington_scope').GetName](와)과 [SCOPE.sState('oregon_scope').GetName], [SCOPE.sState('idaho_scope').GetName](을)를 합병하는 대신 우린 북부 지역에 대한 소유권을 간직해도 좋다는 내용이었다."
 oregon.2.f: "\"미국인이 컬럼비아 인근에 정착한다면 강 남쪽 해안을 포기해야 합니다. 조속히 해결해야 할 사안입니다.\"\n\n\"미국 모피 회사 상인들이 여러 거점에서 로키 산맥 지역에 자유롭게 왕래할 수 있게 되면 미시시피 서부의 모피 무역 상당 부분을 어렵지 않게 독점할 겁니다. 우린 다음 몇 년 동안 무역에서 완전히 배제당하는 수준이 되겠죠.\""
 oregon.2.a: "합리적인 절충안이로군."
 oregon.2.b: "영국 땅을 단 한 치도 내주지 않겠다!"
 oregon.3.t: "오리건 조약"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetName]에서 우리의 합리적인 조건에 동의하고 [SCOPE.sState('washington_scope').GetName](와)과 [SCOPE.sState('oregon_scope').GetName], [SCOPE.sState('idaho_scope').GetName]의 지배권을 [ROOT.GetCountry.GetName]에 양도했다."
 oregon.3.f: "\"본 조약의 비준인은 상원의 자문과 동의에 입각하여 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](으)로 한다. 또한, 조약 이행은 당일을 기준으로 6개월 이내에 가능한 한 빨리 런던에서 집행하도록 한다.\""
 oregon.3.a: "원만한 합의로 끝나서 다행이야."
 oregon.4.t: "오리건 조약 체결 실패"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName]에서 오리건 국경 분쟁에 대한 우리의 합리적인 절충안을 거부했다. 다만 [ROOT.GetCountry.GetName](이)가 해당 지역에 대한 명분을 보유하고 있음은 부정할 수 없는 사실인 만큼, 다소 폭력적인 방식으로 권력 구도에 지각 변동이 일어날 것이다."
 oregon.4.f: "\"대영제국이 우리의 명백한 운명을 가로막고 있습니다! 위대한 우리 조국은 대서양으로 태평양으로 펼쳐 나가야 합니다.\""
 oregon.4.a: "순순히 넘기지 않는다면... 무력으로라도 빼앗겠다."
 je_conquer_oregon: "오리건 합병"
 je_conquer_oregon_reason: "영국은 외교적으로 오리건을 양도하길 거부했다. 이렇게 된 이상 무력으로 빼앗아야 한다."
 oregon_resolved: "오리건 분쟁 해결"
 #Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 독감"
 plague.1.d: "[SCOPE.sState('plague_origin_state').GetName]에서 극도로 치명적인 독감 감염 사태가 발생했다. 자칫 잘못했다간 급격한 속도로 퍼져 나가 전 세계적인 유행병으로 확대될 우려가 있다."
 plague.1.f: "\"유행 독감은 마치 죽음의 망령처럼 단 하룻밤만에 우릴 덮쳤습니다. 그리고 3일이 지나서 보건국은 보고를 시작했죠. 병에 걸린 환자들로 병원이 넘쳐나기 시작했다고 말입니다.\""
 plague.1.a: "확산되는 일은 없어야 할 텐데!"
 plague_decisions_available.tt: "\"유행병 대응\" 결단을 이용해 유행병의 영향과 감염을 조절할 수 있음"
 plague_state_mortality.tt: "[THIS.GetState.GetName]에서 [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감이 발생하여 앞으로 6개월에 걸쳐 [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')]이 증가함. 유행병의 여파로 주가 더 큰 타격을 받을 수 있음"
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감의 확산"
 plague.2.d: "치명적인 [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감 감염 사례가 [SCOPE.sState('plague_spread_target').GetName]에서도 확인되었다. 유행병은 빠르게 전 세계적인 위기로 커지고 있다."
 plague.2.f: "\"전장에서 다친 부상병이 몰려드는 것만 같았습니다. 병동이 한순간에 다 차버리기 직전까지 갔죠. 그리고 며칠 후부터는 대학 체육관에 임시 병동을 조성해야 했습니다. 학생들 기숙사에서 가져온 침대를 병상으로 썼죠.\""
 plague.2.a: "이 전염병은 언제쯤 끝날까?"
 plague.3.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감 2차 유행"
 plague.3.d: "끔찍한 역병이 [SCOPE.sState('new_wave_state').GetName]에서 기승을 부리고 있다. 심지어 2차 유행으로 인해 더 많은 인구가 감염된 상황이다."
 plague.3.f: "\"12시 정각부터 몸에서 열기 나기 시작했어요. 얼마나 심한지 옷에 불이 붙을 것 같았습니다. 도저히 못 참고 기침을 할 때면 오장육부가 찢어지는 기분이 들었습니다. 정말 암담했습니다. 폐렴에 걸린 건 명백했고, 그렇게 참혹하고 불편하긴 태어나서 처음이었어요.\""
 plague.3.a: "부디 이 사태가 빨리 종결되기를."
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감"
 plague.4.a: "[ROOT.GetCountry.GetName]까진 확산하지 않기를!"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감: 정부 대응"
 plague.5.d: "전국을 집어삼킬 기세로 퍼지고 있는 독감 유행병에 대한 정부의 대응 방침을 결정해야 한다. 엄격한 조치일수록 많은 비용이 소모되겠지만, 그만큼 인명을 구할 수 있을 것이다."
 plague.5.f: "\"주 보건국의 권한과 방침에 따라 오늘 정오를 기점으로 대학 수업은 전격 중단됩니다. 학생 여러분은 마을을 벗어나지 마십시오. 이는 추가적인 확산을 방지하기 위함입니다.\""
 plague.5.a: "엄격한 봉쇄 조치와 비필수 사업체 영업 정지를 시행한다."
 plague.5.b: "거리두기와 보호 마스크 착용 같은 보건 조치를 의무화한다."
 plague.5.c: "경제를 위험에 빠뜨릴 순 없어."
 plague_lockdown.tt: "주에 연속적인 독감 유행이 발생할 확률이 대폭 감소함\n연속적인 유행으로 인한 독감 사망률이 대폭 감소함"
 plague_measures.tt: "주에 연속적인 독감 유행이 발생할 확률이 감소함\n연속적인 유행으로 인한 독감 사망률이 감소함"
 plague_no_response.tt: "최대 4차 유행까지 주에 연속적인 독감 유행이 발생할 확률이 높음\n매우 높은 독감 사망률을 기록할 수도 있음"
 spanish_flu_response: "유행병 대응"
 spanish_flu_response_desc: "치명적인 독감이 온 국토를 휩쓸고 있다. 반드시 시민을 보호해야 한다."
 has_not_taken_plague_decision_for_6_months.tt: "지난 6개월 간 국가 유행병 대응을 변경하지 않음"
 pandemic_response.tt: "유행병에 대한 대응 방침을 결정해야 함\n한 번 결정하면 6개월 동안 다른 대응 방침은 선택할 수 없음"
 plague_modifier: "독감 유행병: 사망률"
 plague_lockdown_mod: "독감 유행병: 경제 봉쇄"
 plague_measures_mod: "독감 유행병: 경제 둔화"
 plague.7.t: "독감으로 인한 반전 정서 형성"
 plague.7.d: "[SCOPE.sState('plague_state').GetName]에서 [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] 독감으로 인한 수많은 사망자가 보고되고 있다. 이로 인해 전쟁에 대한 대중의 여론이 안 좋아지고 있다."
 plague.7.f: "\"역병에 고향이 망가지고 있는 와중에 장정을 전쟁터로 보내자니, 미친 짓도 그런 미친 짓은 없을 겁니다. 시민의 죽음이 아니라 생명에 집중하는 게 국가의 역할 아닙니까?\""
 plague.7.a: "언론의 자유에 간섭할 순 없지."
 plague.7.b: "의학을 바탕으로 하여 안도시키는 내용의 선전물을 배포한다."
 plague.7.c: "사망률과 감염에 관한 보도를 검열한다."
 plague.8.t: "유행병 조치로 인한 빈곤율 증가"
 plague.8.d: "우리 정부의 어설픈 유행병 대응 조치로 인해 수많은 사람이 일할 수 없게 되면서, [SCOPE.sState('plague_poverty_state').GetName]의 빈곤한 시민들이 집세를 내는 데 어려움을 겪고 있다. 이번에 새로 실업한 노무자들은 임대주들이 집세 납부 유예를 거부하면서 영락없이 길거리에 나앉게 생겼다."
 plague.8.f: "\"공장이 사람이 너무 많으니 일하면 안 된다고 하더군요. 사람이 붐비지 않는 공장이 어디 있습니까! 그런데 임대주란 인간은 우리가 고생하는 걸 훤히 알면서도 낯빛 하나 안 변하고 이번 주까지 집세를 내놓지 않으면 퇴거당할 각오를 하라더군요. 지옥에서 영원히 불탈 인간 같으니라고. 우리 가족은 집에서 꼼짝없이 쫓겨날 겁니다.\""
 plague.8.a: "임대료 동결 및 퇴거 금지령을 시행한다."
 plague.8.b: "일시적으로 사회보장제도를 확대한다."
 plague.8.c: "우리가 손쓸 수 있는 부분이 없어."
 plague.9.t: "마스크 착용 거부 연대"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName]에 우리의 유행병 조치에 반대하는 마스크 착용 거부 연대가 형성됐다. 이들은 우리 정책의 효용성에 반론을 제기하면서 힘겨운 경제 상황을 고려해 정책을 철회할 것을 요구하고 있다."
 plague.9.f: "\"살고 싶으면 마스크를 착용하십시오! 우리 조국이 당면한 비상사태는 보건부의 역량을 아득히 뛰어넘은 사태입니다.\n마스크를 착용하지 않은 자는 필연적으로 병에 걸리게 되어 있습니다. 지금부터 마스크를 착용하지 않는 자는 남녀노소를 불문하고 위험한 기피자로 간주할 것입니다!\""
 plague.9.a: "마스크 착용 거부 연대를 무시한다."
 plague.9.b: "역병 대응 조치를 포기한다."
 plague.9.c: "의학을 이용해 마스크 착용 거부 연대의 신용을 깎아내린다."
