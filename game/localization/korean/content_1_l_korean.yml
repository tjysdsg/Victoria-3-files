 manifest_destiny.3.d: "[SCOPE.sState('native_american_state').GetName]에서 거주 중인 [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag] 주민들은 들소를 잡아 여러 기초적인 수요를 해결한다. 이 들소를 없애버리면 [SCOPE.sState('bison_state').GetName] 정착민들에게 여러모로 도움이 될 것이다."
 manifest_destiny.3.f: "\"철이 돌아올 때마다 순전히 로브를 만들고 싶어서, 그저 유흥을 목적으로 수천 마리의 들소가 무참하고 수치스럽게 참살당하고 있습니다. 더군다나 그 커다란 사체는 그대로 방치되어 썩어버리고, 백골만 남아 사막과 고독한 평원을 장식하고 말죠.\"" #J.M. Baltimore
