 greece.1.d: "민족주의가 부상함에 따라, 하나의 그리스 국가에 [SCOPE.sCulture('greek_culture_scope').GetName]의 모든 땅을 편입시켜야 한다는 민족 통일 여론이 형성되고 있다."
 greece.1.f: "\"우린 그리스인의 국가를 이룩하고자 수백 년에 이르는 오스만의 통치를 타파했습니다. 하지만 아직 부족합니다. 수없이 많은 동포가 여전히 외세의 억압적인 굴레 속에서 살아가며 진정한 조국이 나타나길 염원하고 있습니다. 이 꿈은 모든 그리스 영토를 합병해야지만 이룰 수 있습니다. 점유자의 동의를 떠나 우리가 반드시 완수해야 할 과제입니다.\""
 greece.1.a: "이 땅에 대한 우리의 명분은 확고하다."
 greece.1.b: "지금 확장은 우선순위가 아니야."
 greece.2.t: "위대한 이상"
 greece.2.d: "그리스 국가의 확장에 탄력을 받은 열성적인 민족주의자들이 실로 야심찬 사업을 제안했다. 바로 [SCOPE.sState('thrace_scope').GetStateRegion.GetName](와)과 [SCOPE.sState('aydin_scope').GetStateRegion.GetName](을)를 정복하여 비잔티움 제국을 건설하자는 제안이었다."
 greece.2.f: "\"터무니없는 꿈처럼 느껴지던 일이 이젠 손만 뻗으면 닿을 듯한 거리까지 다가왔습니다. 보랏빛 불새는 다시 한번 날아오르리!\""
 greece.2.a: "비잔티움을 재건하리라."
 greece.2.b: "지금 이룬 것만으로도 충분히 축배를 들 일이야."
 greek_nationalism: "그리스 민족주의"
 greece.3.t: "[SCOPE.sState('ionian_overlord_capital').GetCityHubName] 조약"
 greece.3.d: "신중한 협상 끝에 [SCOPE.sCountry('ionian_overlord').GetName]에서 [ROOT.GetCountry.GetName]에 [SCOPE.sCountry('ionian_country').GetName](을)를 양도하는 데 동의했다."
 greece.3.f: "\"국가 간의 선의를 쌓고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 주민을 고취하는 차원에서 [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle](이)가 품위 있게 이오니아 제도를 양도하기로 했습니다. 우리의 진실하고 정당한 지원을 받아 온 피보호국은 그간의 관계를 청산하기로 하였으며, 우리 역시 제도의 주민들이 믿음직한 친우들의 자애로운 보살핌 아래 번영을 이룩하리라 믿어 의심치 않습니다.\""
 greece.3.a: "실로 합리적인 해결책이로군."
 ionian_islands_decision: "이오니아 제도 합병"
 ionian_islands_decision_desc: "이오니아 제도는 나폴레옹 전쟁을 거치며 주인이 여러 차례 바뀌었고, 그리스 국가가 독립할 당시 편입되지 못했다. 이오니아 주민과 보호국 정부의 동의를 얻어낸다면 평화적인 권력 이양을 해낼 수 있을지도 모른다."
 treaty_of_london_event_tt: "이오니아 제도를 합병함"
 ionian_islands_possible_tt: "그리스 본토 주 3개 이상 보유"
 je_land_reclamation: "간척 사업"
 je_land_reclamation_reason: "네덜란드는 인구 밀도가 대단히 높은 나라이며, 경작지는 가면 갈수록 부족해지고 있다. 하지만 공학의 위대한 힘을 빌리면 바다에서 새로운 땅을 얻어낼 수 있을 것이다."
 je_land_reclamation_goal: "20개 이상의 경작지를 보유함"
 land_reclamation_no_tech: "매년 일정 확률로 간척 사업의 성과를 확인하여 경작지를 추가로 생성함. 콘크리트 선거를 연구할 경우 본 절차의 효율이 증가함"
 land_reclamation_tech: "매년 일정 확률로 간척 사업의 성과를 확인하여 경작지를 추가로 생성함. 콘크리트 선거를 연구한 상태이므로 본 절차의 효율이 증가함"
 land_reclamation.1.t: "간척 사업"
 land_reclamation.1.d2: "[SCOPE.sState('land_reclamation_state').GetName]에서 진행한 간척 사업이 결실을 보았다. 이제 주에서 더 많은 농지를 가꿀 수 있을 것이다."
 land_reclamation.1.d: "[SCOPE.sState('land_reclamation_state').GetName]에서 진행한 간척 사업이 결실을 보았다. 이제 주에서 더 많은 농지를 가꿀 수 있을 것이다. 마지막 간척을 완료함으로써 위대한 공학의 결실이 완성되었다."
 land_reclamation.1.f: "\"네덜란드는 유럽 최고의 공학자를 보유한 나라다. 이런 말이 있죠. 틀렸습니다. 네덜란드는 세계 최고의 공학자를 보유한 나라입니다.\""
 land_reclamation.1.a: "바다도 우리 앞에선 몸을 사리지."
 land_reclamation.1.b: "우린 육지와 바다의 주인이다."
 land_reclamation_complete: "땅을 개척하는 자들"
 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName] 분리 독립"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName](이)가 [ROOT.GetCountry.GetName](으)로부터 분리 독립을 선언했다. 이로 인해 가뜩이나 살얼음판 같던 연합 내 잔류 주들이 더욱더 불안정해지고 큰 갈등에 빠졌다."
 central_america.3.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 잔류 주들의 분리 독립을 허용하는 칙령에 서명한 것은 어디까지나 형식적인 행위일 뿐입니다. 연방의 해체는 이미 현실이 된 상황이었으니까요. 혹시 모르죠. 시간이 지나 분열의 상처가 아물면 다시 합쳐질지.\""
 central_america.3.a: "원하는 대로 독립하게 해준다."
 central_america.3.b: "배신한 걸 후회하게 해줄 테다."
 central_america_capital_tt: "중앙아메리카 분열 시 수도 주에 가장 적절한 국가로 플레이하게 됨. 정치 돋보기에서 국가 수도를 변경할 수 있음"
 central_america_breakup_status: "갈등 수치가 높은 중앙아메리카 주가 분리 독립할 수도 있음"
 je_peru_bolivia: "페루 볼리비아 연합"
 je_peru_bolivia_reason: "1835년, 페루 내전에 볼리비아가 개입했다. 이로 인해 페루의 영토를 [SCOPE.sCountry('bolivia_scope').GetName]의 [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle](이)가 장악했다. 얇은 얼음장같은 이 연합을 어떻게든 유지해야 한다. 어쩌면 국가 간의 진정하고도 완전한 연방이 가시권에 들어올지도 모른다.\n\n@warning! #bold 연합#!의 통치를 강화하는 동안, 이웃 국가의 공격성이 증가할 것입니다."
 je_peru_bolivia_goal: "10년 동안 [concept_legitimacy]을 #bold 50#!보다 높게 유지하면서 볼리비아의 [SCOPE.sCulture('south_andean_culture').GetName] 및 [SCOPE.sCulture('quechua_culture').GetName] [Concept('concept_subject', '$concept_subjects$')](을)를 유지함"
 dyn_c_peru_bolivia: "페루 볼리비아"
 dyn_c_peru_bolivia_adj: "페루 볼리비아"
 je_autocracy: "종교, 전제 정치, 국적"
 je_autocracy_reason: "우리 조국의 정체성은 경애하는 통치자의 절대적 권위에 있다. 우리는 하나의 아버지와 하나의 조국을 둔 한가족이요, 굳건히 단결하리라. 이러한 미덕을 지키려면 전제 정치를 존속시켜야 한다."
 je_autocracy_goal: "총 30년 동안 다음 조건을 충족해야 함:"
 autocracy.1.t: "공식 국적"
 autocracy.1.d: "종교, 전제 정치, 국적의 국가 정책은 [ROOT.GetCountry.GetAdjective] 국민 공통의 이념으로 자리매김했다. [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]의 절대적인 권위에 의문을 표하는 이들은 극소수에 불과하다."
 autocracy.1.f: "\"[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle](을)를 향한 경애와 왕위를 향한 헌신은 인간의 선천적 특성에 기반하며, 조국의 법과 행정부의 단호한 통치가 있는 곳에서 악한의 모든 행위는 허망히 사라지기 마련이다.\"" #Tsar Nicholas I
 autocracy.1.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] 만세!"
 autocracy.1.b: "[SCOPE.sCulture('primary_culture_scope').GetName] 국민은 우수하다."
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName](이)가 우리의 길을 밝히리."
 autocracy.2.t: "비밀 결사"
 autocracy.2.d: "학자들로 구성된 [SCOPE.sState('secret_societies_state').GetName] 내 비밀 결사 단체가 [SCOPE.gsInterestGroup('secret_society_ig').GetName]의 그릇된 대의를 위해 국가를 상대로 한 음모를 꾸미고 있다."
 autocracy.2.f: "\"당신네 신성 모독적이고 반역적인 서적을 찾았소. 당신네가 뿌린 전단은 물론이고, 창구로 이용하던 상점과 집까지 모두 살폈지. 회의 장소도 마냥 비밀인 줄 알았겠지. 전부 활활 타오르고 있소이다. 이제 남은 건 댁들에게 자백을 받아내는 것뿐이오.\""
 autocracy.2.a: "어차피 위협도 안 되는 놈들이니 내버려 둔다."
 autocracy.2.b: "반체제인사는 가만두지 않는다."
 autocracy.3.t: "온유한 자에게 복이 있나니"
 autocracy.3.d: "[SCOPE.sState('religious_serfs_state').GetName]의 [SCOPE.gsInterestGroup('church_scope').GetName](이)가 [SCOPE.sPop('religious_serf_pop').GetName](을)를 달래고 있다. 가혹한 환경에서 살아간다고 해도 [ROOT.GetCountry.GetAdjective] 민족의 대의를 위하는 삶이며, 훗날 봉사에 대한 보상을 받을 것이라고 말해주면서 말이다."
 autocracy.3.f: "\"온유한 자에게 복이 있나니\n저희가 땅을 기업으로 받을 것임이요\n의에 주리고 목마른 자는 복이 있나니\n저희가 배부를 것임이요,\n긍휼히 여기는 자는 복이 있나니\n저희가 긍휼히 여김을 받을 것임이요.\"" #Sermon on the Mount
 autocracy.3.a: "국가에 대한 충성심을 주입한다."
 autocracy.3.b: "불순한 생각에서 벗어나 죄를 용서받으라."
