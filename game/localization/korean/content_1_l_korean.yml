 production_tech_events.700.d: "기관차 기술에 건실한 투자를 진행한 결과, [SCOPE.sState('steam_engine_state').GetName]의 증기 엔진 제조업은 훌륭한 이윤을 창출하는 산업으로 자리매김했다. 새롭게 생산된 엔진은 이미 신설된 [ROOT.GetCountry.GetAdjectiveNoFormatting] 철도선에 도입되고 있다."
 production_tech_events.700.f: "\"[SCOPE.sState('first_railway_state').GetCityHubName]행 열차가 곧 출발합니다! [SCOPE.sState('steam_engine_state').GetCityHubName] 증기 기관차 회사의 훌륭한 임직원분들 덕분에 그 어느 때보다도 편리하게 [SCOPE.sState('second_railway_state').GetCityHubName](을)를 벗어날 수 있게 되었습니다. 식당차는 일등석 승객만 이용할 수 있으며 무임승차자는 기소될 것입니다!\""
