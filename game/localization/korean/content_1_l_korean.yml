 dreadnought_hoax.1.t: "전함 사기"
 dreadnought_hoax.1.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 현재 내방 중인 [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] 왕실이 실은 사악한 학자들이 변장한 것이라는 보도가 나왔다. 그런데 [SCOPE.sState('hoax_state').GetName] [SCOPE.sBuilding('hoax_building').GetName] 장교들은 속임수에 넘어가 함대 시찰을 제안했다고 한다. 이번 사건으로 [SCOPE.gsInterestGroup('navy_ig').GetName](은)는 엄청난 망신을 당하게 되었다."
 dreadnought_hoax.1.f: "\"현장의 장교들은 의장대와 함께 사기꾼들을 환영해 주었습니다. [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] 관습이나 의복 양식에 문외한이었던지라 변장을 간파하지도 못하고, 실수로 [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting] 깃발을 내걸기까지 했더군요. 이후 사기꾼들은 횡설수설 이상한 소리를 늘어놓으면서 함대에 축복을 내리는 [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] 의례를 거행하는 척했습니다.\""
 dreadnought_hoax.1.a: "당장 모조리 체포하라!"
 dreadnought_hoax.1.b: "붕가붕가."
 battleship_hoax: "전함 사기"
 dual_monarchy.1.t: "두 개의 왕조"
 dual_monarchy.1.d: "비로소 [SCOPE.sCulture('hungarian_culture').GetName] 사람들과 합의에 도달했다. 장장 수백 년에 달하는 불평등한 통치 끝에 사람들은 오스트리아 헝가리에서 동등한 대우를 받을 것이다."
 dual_monarchy.1.d2: "헝가리 국내 상황이 기어코 폭발 직전까지 도달하고 말았다. [SCOPE.sCulture('hungarian_culture').GetName] 사람들에게 [ROOT.GetCountry.GetAdjectiveNoFormatting] 내에서의 동등한 지위를 주지 않으면 대대적인 반란이 일어날지도 모른다."
 dual_monarchy.1.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 이성적으로 생각할 줄만 알았어도 오스트리아와 헝가리의 연대가 양쪽 모두에게 도움이 된다는 사실을 진작 이해했을 텐데 말입니다. 그래도 헝가리 엘리트 계층에서 법정에서 지위를 인정받고 만족했으니 제국을 충실하게 섬길 겁니다. 오스트리아로선 안심할 일이죠.\""
 dual_monarchy.1.a: "오스트리아와 헝가리는 하나다."
 dual_monarchy.1.b: "타협안을 받아들여야 해."
 dual_monarchy.1.c: "오스트리아는 영원히 오스트리아의 것이다!"
 je_dual_monarchy: "헝가리의 문제"
 je_dual_monarchy_reason: "헝가리 민족주의가 인기를 얻고 있다. 더군다나 헝가리 엘리트 계층 역시 여당에서의 영향력을 넓혀 나가고 있기까지 하다. 이 운동을 너무 크게 놔뒀다간 불편한 타협을 해야 할지도 모른다."
 austria_hungary_tt: "국가가 오스트리아 헝가리로 불리게 됨"
 ideology_austrian_hegemony: "오스트리아 패권주의자"
 ideology_austrian_hegemony_desc: "#lore 해당 집단은 오직 오스트리아인만이 국내의 사회적, 정치적 엘리트 계층을 형성해야 한다고 믿습니다."
 dual_monarchy_compromise: "오스트리아 헝가리 대타협"
 dual_monarchy_compromise_rejected: "헝가리 타협안을 거부함"
 austria_hunary_invalid: "헝가리 본토 주를 보유하고 있지 않음"
 je_electric_underground_railway: "메트로폴리탄 철도"
 je_electric_underground_railway_reason: "수도의 인구 밀도가 나날이 높아지고 있어 어떻게든 기발한 운송 대책을 수립해야 한다. 현재 우리나라의 걸출한 공학자들은 도시 지하에 전기로 움직이는 철도망을 구축하여 핵심 거점을 빠르게 오갈 수 있게 하는 방안을 실현할 수 있으리라 여기고 있다."
 metro_system: "전기화된 메트로폴리탄 철도"
 metro_prestige: "국제적 명성의 도시"
 metro.1.t: "메트로폴리탄 철도"
 metro.1.d: "[SCOPE.sState('metro_state').GetCityHubName] 메트로폴리탄 철도 개장식은 성황리에 진행되었다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 연설을 통해 철도 건설을 가능케 한 공학자들을 치하했다."
 metro.1.f: "\"단순히 철도만 전기화된 게 아닙니다. [SCOPE.sState('metro_state').GetCityHubName] 전체가 전기화되어 있죠. 길거리는 기술의 경이에 경탄을 금치 못하는 시민으로 가득합니다. 또 어떤 신기술이 삶을 윤택하게 만들어줄지 상상의 나래를 펼치고 있지요.\""
 metro.1.a: "공학자들은 보상 받을 자격이 있어."
 metro.1.b: "온 세상이 우리 철도를 부러워할 거야."
 je_patagonia: "사막 정복"
 je_patagonia_reason: "이 대륙의 남부는 여전히 주인 없이 무주공산으로 남아 있다. 아무래도 원주민 인구 때문이 호락호락하진 않겠지만, 경쟁국의 수중에 떨어지기 전에 반드시 우리 영토로 편입시켜야 한다."
 patagonia.1.t: "사막 정복"
 patagonia.1.d: "기나긴 파타고니아 남부 정복 사업이 끝났다. 정착민들은 새로운 도시를 건설하고 천연 자원을 개발할 만한 유망한 장소를 찾기 시작했다."
 patagonia.1.f: "\"마푸체는 조국을 수호하고자 장장 수세기 동안 맹렬히 저항했습니다. 하지만, 저들은 패배했고 땅은 우리 것이 되었습니다. 모름지기 전리품은 승자의 것. 이제 우린 쟁취한 땅에 뿌리를 내리고 가꿔 나가야 합니다.\""
 patagonia.1.a: "드디어 남부를 손에 넣었다."
 patagonian_settlement: "파타고니아 정착"
 patagonia.2.t: "원주민 무장"
 patagonia.2.d: "경쟁국 [SCOPE.sCountry('rival_country').GetName]에서 [SCOPE.sState('patagonia_state').GetName]의 [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] 원주민에게 무기를 공급하고 있다는 사실을 알아냈다. 해당 지역을 정복하는 데 차질이 생길 것으로 보인다."
 patagonia.2.f: "\"[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] 원주민은 한 순간도 우리의 존재를 반기지 않았습니다. 다만 실질적인 저항을 할 수 있을 만한 수단이 없었기 때문에 우리가 저항을 묵살할 수 있었던 거죠. 그런데 [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting]의 군수품이란 변수가 생겼으니... 무서운 상상이긴 합니다만, 어쩌면 그들과 대등한 입장에서 싸워야 할지도 모르겠습니다.\""
 patagonia.2.a: "상황을 완화할 필요가 있겠어."
 patagonia.2.b: "싸움을 원한다면 소원대로 해줘야겠군."
 patagonia_slow_down: "단계적 식민지 확대 완화"
 patagonia_supplied_with_weapons: "무기를 공급받음"
 amazon.1.t: "악마의 철도"
 amazon.1.d: "[SCOPE.sState('amazon_state').GetName]의 [SCOPE.sBuilding('devils_railroad').GetName] 공사에 투입되고 있는 노동자들이 말라리아가 발생하기 쉬운 가혹한 환경과 극한의 요구 속에서 죽어 나가고 있다."
 amazon.1.f: "\"철도 1마일이 곧 묘비고, 피로 깔지 않은 철로가 없습니다. 질병과 끔찍한 더위에 온몸이 물집투성이예요. 우리 목숨을 내걸고 지옥으로 통하는 길을 닦고 있단 말입니다.\""
 amazon.1.a: "전속력으로 직진!"
 amazon.1.b: "대가가 너무 커."
 amazon.1.c: "안전기준을 더 엄격하게 적용한다."
 devils_railroad_modifier: "악마의 철도"
 slowed_railway_construction: "건설 속도가 감소함"
 cautious_railway_construction: "신중한 철도 건설"
 amazon.2.t: "생지옥"
 amazon.2.d: "[SCOPE.sState('amazon_state').GetName]의 [SCOPE.sBuilding('rubber_plantation_scope').GetName]에서 일하는 노동자들이 심각하게 가혹한 처우를 받고 있다. 실패에 대한 처벌로 팔이나 다리를 절단하는 행각이 일상적으로 행해지고 있다."
