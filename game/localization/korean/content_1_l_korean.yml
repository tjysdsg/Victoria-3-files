 je_communism_2: "민중 혁명"
 je_communism_2_reason: "작금의 민중은 여전히 왕과 사제, 자본가의 폭압에 짓밟혀 시름하고 있다. 이젠 반동주의 정부를 타도하고 노동자의 낙원을 이룩할 때다."
 communism.1.t: "얻을 것은 전 세계"
 communism.1.desc: "사회주의 사상이 [ROOT.GetCountry.GetName] 전역을 강타하면서 [ROOT.GetCountry.GetRuler.GetLastName] 정부는 그 거침없는 성장세에 제동을 걸고자 극적인 변화를 꾀하기로 했다. 대세는 이미 충분히 기울었기에 정책을 빠르게 변화시킬 수 있을 것이다."
 communism.1.f: "\"만국의 프롤레타리아가 위협적인 태도를 견지하며 수적으로 훨씬 불리한 적을 헤아리고, 본인들의 권리 실현을 요구하기 시작했다. 세상 만민이 살갗으로 느끼고 예감하고 있다. 중요 장기가 마비되지 않은 사람이라면 누구나 세계를 구원할 미래가 다가오고 있음을 알고 기대감에 전율하고 있을 것이다.\"" #Bakunin
 communism.1.a: "노동 임금을 인상한다."
 communism.1.b: "마지막 남은 노예주들의 고통을 끝내준다."
 communism.1.c: "노동자의 여건 개선을 보장한다."
 communism.1.d: "우린 항복하지 않는다!"
 communist_unions.tt: "[SCOPE.gsInterestGroup('unions').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 전위당론, 공산주의 또는 무정부주의 지도자를 선택할 확률이 훨씬 증가함.\n다른 [Concept('concept_interest_group', '$concept_interest_groups$')]은 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 전위당론, 공산주의 또는 무정부주의 지도자를 선택할 확률이 훨씬 증가함."
 communist_government_modifier: "노골적인 대비"
 communism.2.t: "노동자의 공화국"
 communism.2.d: "[ROOT.GetCountry.GetName] 노동자들이 마침내 부르주아 정부를 타도하고 평의회 공화국을 수립했다. 그러나 진정한 의미의 사회주의를 이룩하려면 아직도 할 일이 태산이다."
 communism.2.f: "\"인간의 노동력이, 결과적으로 인간의 생명 그 자체가 판매와 구매, 착취와 강탈의 대상으로 여겨지는 한 \"인간 생명의 신성함\"은 억압받는 노예들을 계속 사슬로 옭아매려는 수치스러운 거짓말에 불과할 뿐이다.\"" #Trotsky
 communism.2.a: "전위당이 길을 열리라!"
 communism.2.b: "모든 권력을 평의회로!"
 communism.2.b2: "모든 권력을 소비에트로!"
 communism.2.c: "신도, 주인도 없다! 무정부여 영원하라!"
 chose_vanguardism.tt: "[SCOPE.gsInterestGroup('unions').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 [GetIdeology('ideology_vanguardist').GetName] 지도자를 선택할 확률이 훨씬 증가함."
 chose_communism.tt: "[SCOPE.gsInterestGroup('unions').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 [GetIdeology('ideology_communist').GetName] 지도자를 선택할 확률이 훨씬 증가함."
 chose_anarchism.tt: "[SCOPE.gsInterestGroup('unions').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 [GetIdeology('ideology_anarchist').GetName] 지도자를 선택할 확률이 훨씬 증가함."
 je_anarchy: "상호 협력"
 je_anarchy_reason: "국가가 존재한다면 어느 한 계층이 다른 계층을 지배할 수밖에 없다. 이는 곧 노예제를 의미하며, 따라서 노예제가 없는 국가는 성립할 수 없다. 그렇기에 우리가 국가의 적인 것이다." #Bakunin
 je_vanguard: "국가와 혁명"
 je_vanguard_reason: "프롤레타리아는 국가 권력, 즉 중앙화된 권력 조직과 폭력 조직 두 가지가 모두 있어야 착취자의 저항을 쳐부수고 수없이 많은 민중을 사회주의 경제로 이끌 수 있을 것이다." #Lenin
 vanguard_custom_tooltip: "모든 권세 이해 집단을 [GetIdeology('ideology_vanguardist').GetName], [GetIdeology('ideology_communist').GetName] 또는 [GetIdeology('ideology_anarchist').GetName] 지도자가 이끌고 있음."
 vanguard_instruction_status: "지식인, 전원 주민, 노동조합, 군부는 소외 상태가 될 경우 전위당론을 채택할 것임"
 je_communist_welfare: "우리의 혁명"
 je_communist_welfare_reason: "공산주의는 만인의 욕구를 충족하기 전까지 결코 실현될 수 없다. 각자 능력에 따라 일하고 필요에 따라 분배받을 수 있어야 한다."
 je_5_year_plan: "5개년 계획"
 je_5_year_plan_reason: "공산주의란 노동자의 권력과 전 국토의 전기화가 합쳐져 이룩하는 것이다." #Lenin
 je_5_year_plan_goal: "[concept_gdp] [JournalEntry.GetTotalGoalValue] 달성"
 communism.3.t: "전위의 전진"
 communism.3.d: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] 내 반동주의 분자들이 기어코 모두 숙청되었다. 이들의 새로운 지도자 [SCOPE.sCharacter('new_vanguard_leader').GetFullName](은)는 분명 국가와 사회주의에 충성을 다할 것이다."
 communism.3.f: "\"프롤레타리아의 독재, 즉 탄압자를 억압할 목적으로 탄압받는 이들의 전위 조직이 지배 계층이 되는 것은 단순한 민주주의의 확장으로 귀결될 수 없다. 탄압자와 착취자, 자본가의 자유를 제한해야 할 것이다.\"" #Lenin
 communism.3.a: "충성심은 절대적으로 보장되어야 한다."
 communism.3.b: "그 사람들에게도 중요한 역할이 있는 법."
 new_vanguard.tt: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName](은)는 해당하는 [concept_political_movement]에 의해 [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')]을 받으면 전위당론 지도자를 선택할 확률이 훨씬 증가함."
 new_vanguard_opinion: "충직한 전위"
 new_vanguard_clout: "전위대 통합"
 communism.4.t: "빵의 쟁취"
 communism.4.d: "[ROOT.GetCountry.GetName](은)는 빠르게 무정부주의자의 이상향으로 거듭나고 있다. 가난은 완전히 말살되었고 상호 원조를 바탕으로 한 무계급 사회가 뿌리 내리고 있다."
 communism.4.f: "\"색다른 개념의 사회가 형성되고 있습니다. 이 사회는 무정부의 이름 아래 개인의 완전한 발전과 모든 방면에서, 가능한 모든 수준으로, 상상할 수 있는 모든 목적을 위하여 가장 높은 수준의 발전을 추구합니다.\"" #Kropotkin
 communism.4.a: "무정부주의는 그 자손을 사랑으로 보듬는 법."
 anarchist_utopia: "빵의 쟁취"
 je_opium: "아편 무역"
 je_opium_reason: "위험할 정도로 중독성이 강한 아편이 세상을 사로잡으면서 수요 또한 하늘 높은 줄 모르고 치솟고 있다. 주요 공급자를 목표로 부단히 노력해야 한다!"
 opium_events.1.t: "아편 부호"
 opium_events.1.d: "아편에 대한 외국의 수요가 폭증하면서 [SCOPE.sBuilding('opium_building').GetName]에서의 생산이 호황을 맞았다. [SCOPE.sCountry('opium_addict_country').GetName]의 [SCOPE.sCulture('opium_addict_culture').GetName] 주민들은 아편에 완전히 매료되다 못해 전 국민적인 취미가 됐을 정도다."
 opium_events.1.f: "\"일견 무해해 보이는 이 꽃의 씨앗은 사실 제국의 몰락을 불러올 씨앗입니다. 민중은 아편을 향한 탐욕을 채우고자 유혈이 낭자하는 전쟁을 불사할 것이고, 또 한 번 욕구를 채우고자 제 어미를 팔아치울 것입니다. 우리 역할은 적시에 적절한 장소에서 그 아편을 팔아주는 겁니다.\""
 opium_events.1.a: "아편을 계속 생산하도록!"
 opium_events.1.b: "자, 이 담뱃대를 받으시오. 나의 [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting] 친우여."
 opium_production_modifier: "아편 생산 호황"
 opium_exporter_modifier: "아편 수출 선도국"
 je_qa_test: "QA 테스트"
 je_qa_test_reason: "QA 좋아"
 je_dialectics: "철학과"
 je_dialectics_reason: "철학이란 학문은 지난 수백 년 동안 존재해 왔다. 하지만 이젠 철학을 하나의 학과목으로서 진지하게 생각해야 한다. 전적인 자금 지원을 통해 우리나라의 모든 최상위 교육 기관에 철학과를 개설해야 한다."
 dt_society_events.1.t: "철학과"
 dt_society_events.1.d: "모든 고등 교육 기관에 철학과를 설립할 자금을 확보했다. 특히 헤겔 변증법의 발전을 위해 [SCOPE.sState('university_state').GetName]의 [SCOPE.sBuilding('philosophy_department').GetName]에 해당 자금이 집중적으로 지원될 예정이다."
 dt_society_events.1.f: "\"올 사람은 다 온 것 같으니 시작해도 되겠군요. 이 교육 기관에서 여러분이 하는 일은 다음 단어로 시작되고 끝납니다. 사랑을 뜻하는 \"philo\", 그리고 지혜를 뜻하는 \"sophia\"죠. 합쳐서 philosophia, 즉 철학을 의미하는데요. 배움과 사유에 대한 사랑이 곧 철학이라는 뜻입니다. 철학이란 곧 삶과 세상을 비롯해 만물을 인식하는 관점을 말합니다. 여기선 어떤 특정한 작업을 어떻게 해야 하는지 가르치지 않습니다. 어떻게 배워야 하는지, 스스로 학습하는 방법은 무엇인지 가르칠 따름입니다.\""
 dt_society_events.1.b: "변증법적 유물론 연구에 착수한다."
 dt_society_events.1.a: "정명제, 반명제, 그리고... 합명제!"
 dt_society_events.1.c: "좀 더 실용적인 접근론이 필요해."
 synthesis_modifier: "합명제!"
 je_realism: "사실주의 예술 후원"
 je_realism_reason: "예술가들이 추상적이고 환상적인 예술 사조를 벗어나 실질적인 주제를 현실적으로 묘사하는 방향으로 변화하고 있다. 이 운동의 후원자가 된다면 많은 이익을 거둘 수 있을 것이다."
 dt_society_events.2.t: "사실주의 운동"
 dt_society_events.2.d: "[SCOPE.sState('art_state').GetName]의 [SCOPE.sBuilding('art_building').GetName](이)가 사실주의 운동의 중심으로 거듭나 현 세대를 대표하는 최고의 작품을 배출해내고 있다."
 dt_society_events.2.f: "\"사실주의는 우리의 사심이 들어간 세계가 아닌, 있는 그대로의 세계를 표현합니다. 물체를 눈에 보이는 대로 충실하게 담아내는 한편, 평범한 민중의 일상에 충실하게 담아내려고 하죠.\""
 dt_society_events.2.a: "드디어 제대로 된 예술이 탄생했군."
 dt_society_events.2.b: "정말 현실을 좀 더 완벽하게 포착할 수 있을까?"
 dt_society_events.2.c: "세계는 음울하고 무미건조하다."
 realist_art: "사실주의 운동을 지지함"
 grim_realism: "음울한 현실"
 je_academia: "대학 수립"
 je_academia_reason: "세상은 급격하게 변화하고 있다. 최신 기술적, 사회적, 군사적 발전을 따라가지 못한다면 우린 역사의 뒤안길로 잊히고 말 것이다."
 new_academia: "철인왕"
 dt_society_events.3.t: "고등 교육"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sState('university_state').GetName] [SCOPE.sBuilding('university_building').GetName] 개교를 공식 선언했다. [ROOT.GetCountry.GetName]에서 학계가 꽃을 피우기 시작했다."
 dt_society_events.3.f: "\"철학은 인류의 가장 지고한 소명입니다. 철학을 통해 우린 형이상학의 근간을, 신성성의 본질을, 미덕의 정수를 이해할 수 있습니다. 따라서 누구보다 높은 성취의 계몽을 이룬 지혜의 탐구자만이 권력을 쥘 자격이 있다고 볼 수 있겠습니다. 참으로 명백한 사실이죠.\""
 dt_society_events.3.a: "사회는 철인왕이 다스려야 해."
 dt_society_events.3.b: "현대적인 제도일수록 현대적인 방식을 채택해야지."
 dt_society_events.3.c: "의료업을 공식화한다."
 je_opium_obsession: "아편 위기"
 je_opium_obsession_reason: "엄청난 수의 국민이 아편 중독자로 전락하고 말았다. 이 국가적 수치를 빠르게 수습해야 한다."
 je_opium_obsession_goal: "총 5년 동안 다음 조건을 충족해야 함 (방해받을 수 있음):"
 opium_wars.1.t: "아편 위기"
 opium_wars.1.d: "아편 중독으로 [ROOT.GetCountry.GetName](이)가 황폐해지고 있다. 수없이 많은 [SCOPE.sCulture('addicted_culture').GetName] 주민이 아편 중독자가 되어 범죄를 저지르거나, 가난과 게으름 속에서 허덕이고 있다. 해악이 명백함에도 [SCOPE.sCountry('opium_exporter').GetName](은)는 아랑곳하지 않고 계속 시장에 아편을 풀고 있다."
 opium_wars.1.f: "가구마다 침상을 차지한 아편 중독자가 없는 곳이 없고 길목마다 아편굴이 없는 곳이 없다. 심지어 온 항구는 누구든 돈을 내는 이에게 아편을 쏟아부어 줄 [SCOPE.sCountry('opium_exporter').GetAdjectiveNoFormatting] 상인을 환영하기에 바쁘다."
 opium_wars.1.a: "우리가 나서야 해!"
 opium_wars.1.b: "그렇다고 [SCOPE.sCountry('opium_exporter').GetName]의 노여움을 살 순 없어."
 opium_wars_addiction_modifier: "광범위한 아편 중독 확산"
 opium_wars.2.t: "아편 전쟁"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] 정부에서 [SCOPE.sCountry('opium_wars_target_country').GetName] 내 아편 무역에 마침표를 찍겠다고 공표했다. 주요 아편 수출국인 [ROOT.GetCountry.GetName]에 이는 중요한 경제적 사안이다."
 opium_wars.2.f: "\"이른바 아편 무역의 '도덕적 악'을 규탄하는 자들이 더러 있긴 합니다. 저는 역으로 묻고 싶습니다. 당신들이 뭐라고 자유무역과 소비자의 선택의 자유를 가로막느냐고 말입니다. 수요가 존재하기에 우린 공급할 뿐입니다. 우리가 아니어도 다른 나라가 [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]의 아편 중독자들을 갈취하며 부를 쌓아 올렸을 것입니다. 별 무책임한 천치들이 남용한다는 이유로 모든 사람에게서 아편을 앗아가는 게 올바른 처사일까요? 그리고 아편이 우리나라에 가져다 주는 부를 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 모든 가구로부터 앗아가는 게 올바른 처사일까요?\""
 opium_wars.2.a: "아편을 입에 욱여 넣고도 좋아할 양반들이지!"
 opium_wars.2.b: "이런 일에 신경 쓸 때가 아니야."
 je_opium_wars: "아편 전쟁"
 je_opium_wars_reason: "아편 무역을 지속적으로 이어 나가 우리의 경제적 이해를 지켜야 한다."
 opiumwars_fail_tt: "우리 활동을 지지하는 강대국이 있는지 여부"
 opium_wars.3.t: "중독의 끝"
 opium_wars.3.d: "우린 극기 정신을 발휘한 끝에 아편에 대한 [SCOPE.sCulture('addicted_culture').GetName]의 의존증을 타파할 수 있었다. [SCOPE.sCountry('opium_wars_aggressor_country').GetName](이)가 권모술수를 부렸으나, 우린 흔들리지 않고 [ROOT.GetCountry.GetName]에 건강과 번영을 돌려놓았다."
 opium_wars.3.d2: "우린 극기 정신을 발휘한 끝에 아편에 대한 [SCOPE.sCulture('addicted_culture').GetName]의 의존증을 타파할 수 있었다. 열강이 권모술수를 부렸으나, 우린 흔들리지 않고 [ROOT.GetCountry.GetName]에 건강과 번영을 돌려놓았다."
 opium_wars.3.f: "\"아편 중독자가 중독을 떨쳐내고 온종일 누워만 있던 침대에서 일어나듯, 우리 조국도 달갑지 않은 외세의 굴레를 벗어던지고 당당한 주권 국가로 일어설 것입니다. 우리나라의 강은 더 이상 아편으로 범람하지 않고 은화가 흐를 것이며, 국민은 고결한 삶으로 돌아갈 것입니다.\""
 opium_wars.3.a: "[ROOT.GetCountry.GetName]의 주권은 절대적이다."
 opium_wars.3.b: "[ROOT.GetCountry.GetName](은)는 다시 조화를 이루리라."
 opium_wars_fail_tt: "아편에 [concept_obsession]하는 [SCOPE.sCountry('target').GetAdjective] [Concept('concept_primary_cultures','$concept_primary_culture$')] 없음"
 china_authority: "주권을 공고히 함"
 china_welfare: "아편 회복"
 opium_wars.4.t: "아편 전쟁: 패배"
 opium_wars.4.d: "적국에 치욕적인 패배를 당한 우리는 강제로 시장을 개방하게 되었다. 아편이 아무 방해 없이 계속 유통될 수 있게 된 것은 물론이고 주권마저 침해당해 국민이 공분하고 있다."
 opium_wars.4.d2: "[SCOPE.sCountry('opium_wars_treaty_port_winner').GetName]에 치욕적인 패배를 당한 우리는 강제로 [SCOPE.sState('treaty_port_state').GetName] 항구를 할양하게 되었다. 아편이 아무 방해 없이 계속 유통될 수 있게 된 것은 물론이고 주권마저 침해당해 국민이 공분하고 있다."
 opium_wars.4.d3: "적국에 치욕적인 패배를 당한 우리는 강제로 조약항을 할양하게 되었다. 아편이 아무 방해 없이 계속 유통될 수 있게 된 것은 물론이고 주권마저 침해당해 국민이 공분하고 있다."
 opium_wars.4.f: "\"장장 수백 년의 세월 동안 조화로운 치세를 펼쳐 온 국가는 어디로 갔단 말인가? 우린 아편의 노예가 되었고 외세의 탐욕에 휘둘리는 신세로 전락했다. 우리 항구를 우리 손으로 다스리지 못하고 외국인은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 어떤 예우도 갖추지 않는다. 그런가 하면 온 가구에서 불만에 찬 속삭임이 점점 커지고 있다. 암울한 시기가 도래하려고 한다. 우리의 명운이 끝에 다다른 것일지도 모른다.\""
 opium_wars.4.a: "[ROOT.GetCountry.GetName](이)가 멸망의 초입에 들어선 것일지도 모르겠구나."
 opium_wars_lost: "아편 전쟁에서 패배함"
 opium_wars.5.t: "아편 전쟁: 승리"
 opium_wars.5.d: "[SCOPE.sCountry('opium_wars_target_country').GetName](이)가 시장을 개방하도록 강제했다. 앞으로 대대손손 아편 무역을 이어나갈 수 있을 것이다."
 opium_wars.5.d2: "[SCOPE.sCountry('opium_wars_target_country').GetName](이)가 [SCOPE.sState('treaty_port_state').GetName]의 조약항을 할양하도록 강제했다. 앞으로 대대손손 아편 무역을 이어나갈 수 있을 것이다."
 opium_wars.5.f: "\"다 끝났소, 대사. [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle]에게 조약서에 서명하라고 전하시오. 불응하면 끔찍한 후폭풍을 감당해야 할 거요. 우리에게 항구를 전격 개방하고 무역과 관련된 모든 사안에서 우리 관리들에게 협조하시오. 그리고 당신네 땅과 국민에 파멸을 안겨주고 있는 병사들의 임금도 감당하도록 하시오. 복종해야 할 것이외다.\""
 opium_wars.5.a: "이 바다는 [ROOT.GetCountry.GetName]의 것이다!"
 opium_wars.5.b: "아편이나 실컷 먹으라지."
 opium_wars_navy_modifier: "아편 전쟁: 바다의 패자"
 opium_wars_export_modifier: "아편 전쟁: 무역의 대가"
 opium_wars.6.t: "아편 밀수업자"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 순찰대가 [ROOT.GetCountry.GetName](으)로 아편을 밀반입하던 [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] 밀수업자 일당을 적발했다. 아편 통상 금지를 우회하려는 [SCOPE.sCountry('smuggler_country').GetName]의 노골적인 시도다."
 opium_wars.6.f: "\"밀수업자라뇨? 천만에요! 우린 합법적으로 여러분 국가에 상품을 반입하던 청렴한 상인입니다.\"\n\n\"물론 서류도 알맞게 갖고 있습니다. 선박 수색에 협조하라고요? 죄송하지만 그건 안 됩니다. 그게 그... 그러니까... 화물창에 사람을 잡아먹는 오소리가 바글바글해서 말입니다.\"\n\n\"아니, 전부 착오라니까요! 손 치워요! [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] 대사님을 만나게 해주십쇼!\""
 opium_wars.6.a: "밀수업자를 처형한다."
 opium_wars.6.b: "밀수업자를 구속해 돌려보낸다."
 executed_opium_smugglers: "아편 밀수업자를 처형함"
 returned_opium_smugglers: "아편 밀수업자에게 굴욕을 안겨줌"
 opium_wars.7.t: "중독 회복"
 opium_wars.7.d: "아편 위기를 극복하고자 [ROOT.GetCountry.GetName](이)가 시행한 조치가 가시적인 성과를 낳고 있다. [SCOPE.sState('recovry_state').GetName]에 거주 중인 시민들이 완전한 회복에 성공했고, 지역 전반적으로 유사한 성과가 확인되고 있다."
 opium_wars.7.f: "\"그동안 전 이성과 감각이 완전히 마비된 채, 혼미한 상태로 침대에만 누워 있었습니다. 그러다 다시 한번 움직이고, 생각하고, 느끼고, 세상의 즐거움을 만끽할 수 있게 된 것이죠... 하지만 아직도 유혹을 느낍니다. 어떻게든 저항해야죠.\""
 opium_wars.7.a: "병자 간호에 들이는 노력을 두 배로 늘린다."
 opium_wars.7.b: "중독자들의 아편 사랑은 [ROOT.GetCountry.GetName] 사랑으로 대체될 것이다."
 opium_health_focus: "중독 회복"
 opium_loyalty_focus: "나라를 향한 사랑"
 opium_wars.8.t: "아편 중독"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] 주민들이 심각한 아편 중독을 경험하고 있다. [SCOPE.sState('opium_addiction_state').GetName] 전역으로 아편 오남용이 만연하고 있는 상황이다."
 opium_wars.8.f: "\"아편 중독자는 몽마와 악몽의 무게에 짓눌려 살아갑니다. 이들은 하고 싶은 온갖 일이 눈앞에 어른거리나 마음을 풀어버리는 질병의 나른함에 사로잡혀 침대에 묶인 사람이기에, 본인이 각별히 사랑하는 대상이 상처나 불의에 시달리는 것을 강제로 지켜봐야 하는 사람이기에, 본인의 거동을 구속하는 마법을 저주하고 증오합니다. 자리에서 일어나 다시 걸을 수만 있다면 흔쾌히 목숨을 내려놓을 이들이죠. 그러나 어린아이처럼 무력해 일어날 시도조차 못하고 있는 그런 상태인 겁니다.\"" #Thomas De Quincey
 opium_wars.8.a: "비극적이군!"
 opium_wars.8.b: "일종의 의학적 문제로 보고 접근할 수 있지 않을까?"
 opium_addiction_state_mod: "아편 중독"
 lesser_opium_addiction_state_mod: "아편 중독 치료"
 je_sick_man_main: "유럽의 병자"
 je_sick_man_main_reason: "오스만 제국을 현대화하여 재건해야 한다."
 je_sick_man_main_goal: "탄지마트 [Concept('concept_journal_entry', '$concept_journal_entries$')] 4개 완료"
 je_sick_man_main_failure_movements_tt: "발칸 내 문화적 비주류 [Concept('concept_political_movement','$concept_political_movements$')]이 더 많은 지지를 일으킴"
 je_sick_man_syria: "탄지마트: 시리아 수복"
 je_sick_man_syria_reason: "이집트의 폭군은 정당한 주인인 우리에게서 시리아를 빼앗아 오랜 세월 지배해 왔다. 반드시 탈환해야 한다!"
 je_sick_man_syria_status: "이집트를 상대로 외교전을 시작할 경우, 유럽 [Concept('concept_great_power', '$concept_great_powers$')]의 지지를 얻을 수 있음"
 je_sick_man_egypt: "탄지마트: 이집트 수복"
 je_sick_man_egypt_reason: "시리아를 탈환했으니 이제 이집트로 시선을 돌릴 때다. 이집트도 본디 오스만의 정당한 영토 아닌가? 순전히 찬탈자의 수중에 떨어졌을 뿐이지."
 je_sick_man_economy: "탄지마트: 도시화"
 je_sick_man_economy_reason: "우리나라의 경제는 낙후됐고 도시화조차 되어 있지 않은 상황이다. 산업화의 길이 곧 우리의 길이다."
 je_sick_man_education: "탄지마트: 교육 개혁"
 je_sick_man_education_reason: "우리 조국은 그나마 기초적인 수준으로 글을 읽고 쓸 줄 아는 이조차 극히 드물다. 국민을 가르칠 학교를 세우고 고등 교육 기관을 설립해야 한다."
 je_sick_man_education_goal: "자국 국민의 식자율 20%만큼 증가"
 je_sick_man_separatism: "탄지마트: 분리주의 억압"
 je_sick_man_separatism_reason: "우리 제국은 이미 그리스와 세르비아를 잃었다. 분리주의자 반란군에 붕괴할 순 없다!"
 je_sick_man_separatism_goal: "총 15년 동안 다음 조건을 충족해야 함:"
 je_sick_man_army: "탄지마트: 군대 현대화"
 je_sick_man_army_reason: "예니체리는 해산됐으나 군부를 현대화하려면 아직도 갈 길이 멀다."
 finished_sick_man_tt: "유럽의 병자 [concept_journal_entry]을 완료 또는 실패함"
 sick_man.1.t: "유럽의 병자"
 sick_man.1.d: "[ROOT.GetCountry.GetName](은)는 끊임없는 쇠락의 내리막길을 걷고 있다. 다시 한번 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 주권을 내세워 세계 열강의 자리를 되찾지 못하면 재앙을 맞이할지도 모른다."
 sick_man.1.f: "\"우린 몰락했지만, 다시 일어설 수 있습니다. 상서로운 사건을 통해 우린 쥐꼬리만 한 권력을 쥐고 수백 년 동안 패악을 부려온 예니체리를 해산하여, 마침내 개혁의 물꼬를 텄습니다. 그러나 할 일은 산더미처럼 쌓여 있습니다. 첫 번째 과제는 당연히 예니체리를 진정한 현대식 군대로 대체하는 것입니다. 그뿐만 아니라 오스만을 다시 한번 지고한 문명의 반열에 올려놓아야 할 것입니다. 교육, 도시화, 주권이야말로 [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 최우선 의제로 삼아야 할 목표입니다.\""
 sick_man.1.a: "대개혁이 필요한 시점이로군."
 sick_man.2.t: "탄지마트: 조직 개편"
 sick_man.2.desc: "[ROOT.GetCountry.GetName](은)는 현대화를 성공적으로 완수하고 세계 무대에서의 입지를 재확인했다. [ROOT.GetCountry.GetAdjectiveNoFormatting]에 새로운 시대가 열렸다."
 sick_man.2.f: "\"숭고함. 이 단어 외에 달리 표현할 길이 있겠습니까? 이스탄불의 길거리를 거닐며 현대화된 공장과 학교를 보고, 군사 훈련에 임하는 병사들을 보면 그런 감정이 듭니다. 한때 소작농으로 가득했던 풍경은 이제 찬란히 빛나는 도시로 변모했습니다. 이런 제국이 불과 수십 년 전까지만 해도 붕괴를 앞두고 있었다니! 과거 유럽 열강들은 측은한 시선으로 우릴 바라보며 탐욕스럽게 조국의 땅을 나누려 했으나, 작금에 이르러서는 저들의 외교관들이 우리의 성취를 경외심 어린 시선으로 바라보고 있습니다. 우릴 대등한 상대로 인정할 수밖에 없게 된 것은 말할 필요도 없지요. 신은 선량하나니!\""
 sick_man.2.a: "군대는 아직 개혁이 부족한 편이지."
 sick_man.2.b: "발칸을 다시 정복하리라!"
 sick_man.2.c: "도시화를 완전히 마무리해야 해."
 sick_man.2.d: "교육의 성과를 거둘 날이 오겠지."
 ottoman_army_reform: "오스만 군대 개편"
 ottoman_urbanization: "오스만 도시화"
 ottoman_education: "오스만 교육"
 sick_man.3.t: "유럽의 망자"
 sick_man.3.d: "[ROOT.GetCountry.GetName](은)는 현대화를 성공적으로 완수하고 세계 무대에서의 입지를 재확인하는 데 실패하고 말았다. [ROOT.GetCountry.GetName]의 최후가 임박하자 굶주린 독수리들이 맴돌기 시작했다."
 sick_man.3.f: "\"숭고한 문 오스만에 적막이 내리깔렸다. [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle](은)는 못내 각료들의 압박을 못 이겼는지 퇴위를 선언했고, 며칠 만에 본인의 처소에서 시체로 발견되었다. 우리의 소중한 제국과 마찬가지로 오랜 세월 서서히 몸을 좀먹는 질병을 앓던 [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle](은)는 결국 왕관의 무게를 감당할 수 없는 상태에 이르고 만 것이다. 산산이 부서져 뒤틀린 옛 모습의 그림자가 드리웠다.\""
 sick_man.3.a: "우린 알라의 것, 우린 그분에게로 돌아가게 되어 있나니."
 je_meiji_restoration: "명예로운 유신"
 je_meiji_restoration_reason: "막부는 지난 수 세기 동안 고립되어 침체의 늪에 빠져 있던 일본을 지배했다. 빠르게 현대화되어 가는 세계에서 살아 남으려면 정당한 덴노에게 권력을 돌려주어야 한다."
 je_meiji_restoration_goal: "총 10년 동안 다음 조건을 충족해야 함:"
 je_meiji_main: "[ROOT.GetCountry.GetRuler.GetFirstName] 유신"
 je_meiji_main_reason: "덴노가 권력을 되찾았고, 현대화에 본격적인 시동이 걸렸다. 할 일이 산처럼 쌓였다."
 je_meiji_main_goal: "유신 [Concept('concept_journal_entry', '$concept_journal_entries$')] 3개 완료"
 je_meiji_economy: "유신: 일본 산업화"
 je_meiji_economy_reason: "일본이 자국을 착취하려는 국가들에 맞서 경쟁력을 갖추려면 조속히 산업을 현대화해야 한다."
 je_meiji_army: "유신: 사무라이 철폐"
 je_meiji_army_reason: "사무라이는 우리나라 고대 봉건 세습 사회의 전사 계급이며, 지난 수 세기 동안 우리를 위해 싸웠고 군대를 지휘했다. 그러나 최근 수백 년 동안 비교적 평화로운 시대를 향유하면서 사무라이는 전사로서의 길을 잃고 말았고, 국가적 애물단지가 됐다."
 je_meiji_diplomacy: "유신: 쇄국 종료"
 je_meiji_diplomacy_reason: "일본은 외세에 저항하고자 수백 년간 고립을 지켜왔다. 하지만 이젠 세상에 문호를 개방해야 한다. 물론, 우리의 목적은 일본의 문호 개방에서 그치지 않는다. 조국을 세계 무대의 강대국 반열에 올려놓고야 말 것이다."
 has_completed_meiji_army_je_tt: "#b $je_meiji_army$#! 완료함"
 has_completed_meiji_economy_je_tt: "#b $je_meiji_economy$#! 완료함"
