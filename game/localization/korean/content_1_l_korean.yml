 communist_elections.1.t: "적색 공포"
 communist_elections.1.d1: "[SCOPE.sParty('anti_leftist_party').GetName] 당원들이 유권자들을 대상으로 [SCOPE.sParty('leftist_party').GetName]의 선거 유세를 조심하라며 경고를 전파하고 있다."
 communist_elections.1.f: "먼저 저들은 여러분 상사의 집을 가져갈 것이고, 여러분은 감사해할 겁니다. 저들을 약속된 구세주로 인정하고 무릎을 꿇겠지요. 그런 다음 저들은 여러분 이웃의 집을 빼앗을 것이고, 여러분은 \"그래도 좋은 사람이라니까. 내가 알아!\" 같은 소리를 지껄이며 이웃을 설득하게 될 겁니다. 실제로는 아무 상관도 없는 소리인데 말이죠.\n\n그런 다음 저들은 여러분의 차를 가져가겠지만, 여러분은 \"괜찮아. 어차피 필요도 없는 거.\"라고 생각하게 될 겁니다. 자, 이 다음에는 또 무슨 일이 일어날 것 같습니까? 여러분도 잘 아시리라 믿습니다."
 communist_elections.1.a: "좌파는 국가 반역자나 다름없다."
 communist_elections.1.b: "표현이 불필요하리만치 선동적이군."
