 isolation.1.t: "불평등 조약"
 isolation.1.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 경제의 문호 개방을 관심 있게 지켜 보던 [SCOPE.sCountry('fraud_country').GetName]에서 일견 공평한 무역 협정을 제안했다. 그러나 자세히 살펴보면 절대 동의할 수 없는 불평등 조항이 가득하다."
 isolation.1.f: "\"번거롭게 세세한 부분까지 읽지 않으셔도 됩니다. 전부 합의한 대로예요. 천연 자원과 항만의 공동 소유권에 대한 형식적인 내용뿐인데요. 그냥 여기에 서명만 하시면 됩니다.\""
 isolation.1.a: "뭐 이런 말도 안 되는!"
 isolation.1.b: "정중하게 조약을 거부한다."
 isolation.1.c: "불평등해도 조약에 서명한다."
 isolation.2.t: "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] 고관 살해 사건"
 isolation.2.d: "[SCOPE.sCountry('murdered_visitor_country').GetName]에서 찾아온 고위 관리가 [SCOPE.sState('capital_scope').GetCityHubName]의 어느 레스토랑에서 살해당하는 사건이 일어났다. [ROOT.GetCountry.GetName](을)를 고립에서 벗어나게 할 무역 협정을 막으려는 시도로 추정된다."
 isolation.2.f: "\"어떻게 처신할지 신중하게 생각해야 합니다. 이 소식이 새어 나가는 순간 [SCOPE.sState('foreign_capital').GetCityHubName]에서 파란이 일어나고 조약이 성사되지 못할 위험이 생깁니다. 현장에 젊은 청년이 하나 있었습니다. 누가 봐도 범인은 아니지만 일을 재빠르게 무마하려면 희생양으로 이용할 수 있을 거예요. 정의롭진 않아도 사태를 빠르게 수습할 수 있겠죠.\""
 isolation.2.a: "법학도를 희생양으로 만든다."
 isolation.2.b: "범죄의 내막을 샅샅이 파헤친다."
 unequal_treaties_isolation: "불평등 조약"
