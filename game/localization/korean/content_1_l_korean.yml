 communist_elections.4.desc: "[SCOPE.sParty('fascist_party_scope').GetName]에서 결성한 [SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] 준군사조직이 경쟁 당 지지자들에게 폭력과 강압을 행사하고 있다."
 communist_elections.4.f: "\"폭행? 강압? 요즘 사전을 열심히 읽으시나 봅니다. 반박의 여지가 없는 사실을 열거하는 것뿐인데 그게 왜 강압이라는 겁니까? 날이 추워져야 눈이 온다고 하면 그게 날씨를 강압하는 겁니까?\""
