 generals.1.d: "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName](이)가 [SCOPE.sCharacter('low_rank_general').GetFullName] [SCOPE.sCharacter('low_rank_general').GetRankName]의 충실하고 우수한 전과를 내세우며 진급을 요구하고 있다."
 generals.1.f: "[SCOPE.sCharacter('low_rank_general').GetHerHis] 외투를 수놓은 훈장은 수가 너무나 많아 그 아래 옷이 보이지 않을 정도였다. 하지만 이걸론 부족했다. 장군은 가슴께에 힘을 잔뜩 주고는 상상의 나래를 펼치며 미소를 지었다. 본인이 곧 진급한다는 걸 알면 [SCOPE.sCharacter('high_rank_general').GetLastName](이)가 어떤 표정을 지을까? 두 사람의 경쟁 의식은 장교들 사이에서 모르는 사람이 없을 정도였다.\n\n어쨌든, [SCOPE.sCharacter('low_rank_general').GetSheHe]는 그간의 노고를 인정받을 순간을 앞두고 있었다."
 generals.1.a: "[SCOPE.sCharacter('low_rank_general').GetFullName](은)는 충분히 자격이 있지."
 generals.1.b: "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName](이)가 우릴 쥐고 흔들게 둘 순 없다."
