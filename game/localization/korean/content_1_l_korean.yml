 communist_elections.2.d: "의회 선거가 다가오면서 전국의 노동자가 [SCOPE.sParty('unions_party').GetName]에 대한 압도적인 선호를 표명하고 있다."
 communist_elections.2.f: "\"우리의 미덕을 대변해주는 사람을 뽑아주지 않을 거면 대체 뭐 하러 투표를 합니까? [SCOPE.sParty('unions_party').GetNameNoFormatting](은)는 우리를 알뜰하게 챙겨줄 겁니다. 다른 당은 그러지도 않아요. 누가 신경이나 쓰겠습니까? 군대? 교회? [SCOPE.sParty('anti_union_party').GetNameNoFormatting]의 그 꺼드럭거리는 샌님들? 다른 건 몰라도 저는 그놈들 어떻게 되든 신경 안 씁니다.\""
 communist_elections.2.a: "노동자의 말은 언제나 옳다."
 communist_elections.2.b: "정당에 대한 충성심은 필수다."
