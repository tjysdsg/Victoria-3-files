 je_german_unification_idea: "독일 국민 정체성"
 je_german_unification_idea_reason: "독일인 사이에 민족주의 사상이 들불처럼 퍼지고 있다. 독일 연방 내 서로 다른 주에서 추종자들의 수가 특이점에 도달하면 통일 국가를 향한 움직임이 시작될 수밖에 없을 것이다."
 je_german_unification_idea_status: "하나의 독일 민족이란 사상이 독일연방에 속한 여러 주에 퍼지고 있다."
 je_north_german_unification: "북독일연방"
 je_north_german_unification_reason: "민족주의의 시대가 대두함에 따라 독일 국민이 통일을 염원하고 있다. 우리나라가 독일 북부 권력 구도에서 정점에 서야지만 민중이 우리를 통일의 주역으로 여길 것이다."
 je_north_german_status: "우리가 단독 [concept_unification_candidate]가 된다면 북독일 약소국들이 통일에 응할 것이다."
 je_german_status: "독일 통일을 완성하려면 통일 [concept_diplomatic_play]을 시작해야 한다."
 je_south_german_status: "우리가 단독 [concept_unification_candidate]가 된다면 남독일 약소국들이 통일에 응할 것이다."
 german_unification.1.t: "독일 지도력"
 german_unification.1.d1: "현재 [ROOT.GetCountry.GetName](이)가 독일 통일의 유일한 현실적 선택지로 대두되면서, 수많은 북독일 연방국가들이 우리의 깃발 아래 동참하기로 결정했다. 이 현상이 곧 독일 전체의 연방으로 이어지리라는 기대가 높다."
 german_unification.1.d2: "현재 [ROOT.GetCountry.GetName](이)가 독일 통일의 유일한 현실적 선택지로 대두되면서, 수많은 남독일 연방국가들이 우리의 깃발 아래 동참하기로 결정했다. 이 현상이 곧 독일 전체의 연방으로 이어지리라는 기대가 높은 상황이다."
 german_unification.1.f: "수많은 소국을 낳은 신성 로마 제국의 분열부터 나폴레옹의 자취가 남긴 혼돈의 도가니까지, 그간 독일은 진정한 의미의 통일을 이룩하지 못했다. 오늘 [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 달성한 업적은 상식을 타파하는 필연을 향한 한 걸음이라고 할 수 있으리라."
 german_unification.1.a: "오늘의 업적을 이룬 정치인들은 실로 국가의 영웅이다."
 german_unification.1.b: "세계도 우리의 업적 앞에 탄복할 것이다."
 german_unification.2.t: "[SCOPE.sCountry('german_unification_candidate').GetName](와)과 연방 형성"
 german_unification.2.d: "현재 [SCOPE.sCountry('german_unification_candidate').GetName](이)가 독일 통일의 유일한 현실적 선택지로 대두되면서, 수많은 독일 약소국들이 그 깃발 아래 동참하기로 결정했다. 위대한 통일 독일을 위해 우리도 주권을 포기해야 하는가?"
 german_unification.2.f: "\"[SCOPE.sCountry('german_unification_candidate').GetName](와)과 연방을 형성함으로써 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 주권은 상실할지도 모르나, 결과적으론 독일의 주권 쟁취를 돕는 셈이 됩니다. 시대 정신은 분명히 말합니다. 독일 국민은 통일을 염원하고 있다는 것을. 그리고 [SCOPE.sCountry('german_unification_candidate').GetAdjectiveNoFormatting](이)야말로 소원을 현실로 옮길 국가라는 것을. 독일 국민의 통일에 반발하는 것만큼 아둔한 짓이 어디 있겠습니까?\""
 german_unification.2.a: "독일을 위하여!"
 german_unification.2.b: "우리의 주권을 포기할 순 없다."
 german_unification.3.t: "철혈 재상"
 german_unification.3.d: "[SCOPE.sCharacter('bismarck_scope').GetFullName](이)란 귀족이 [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName] 사이에서 유력 인사로 주목받고 있다. 독일 국가 통일과 정치적 실리주의를 표방하는 그는 국가에 봉사하겠다고 제안을 내밀었다."
 german_unification.3.f: "\"나는 조만간 [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부의 살림을 도맡을 예정이오. 우선 군대를 개편할 작정이지. 주의회가 협조하든 협조하지 않든 진행할 생각이오. 그렇게 군대가 존경심을 자아낼 만큼 복원되면 어떤 명분이든 잡아서 오스트리아에 선전포고를 할 것이고, 독일을 착실하게 줄여 나갈 것이오. 작은 주를 제압하다 보면 언젠가 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 영도 아래 민족주의 통일을 이룩하는 독일이 탄생하겠지.\""
 german_unification.3.a: "비스마르크를 재상으로 임명한다."
 german_unification.3.b: "현실정치는 올바른 정책이 아니야."
 realpolitik: "현실정치의 승리"
 germany_aggressive_expansion: "현실정치를 규탄함"
 bismarck_unpopular: "비스마르크를 총애하지 않음"
 bismarck_popular: "비스마르크를 총애함"
 je_german_unification: "독일 통일"
 je_german_unification_reason: "비로소 독일 통일을 전격적으로 추진할 때가 무르익었다. 독일계 국가들의 맹주로서 우리 손으로 목적을 이루어야 한다."
 german_unification.4.t: "독일 통일"
 german_unification.4.d: "수많은 정치인과 군인의 부단한 노력이 결실을 보았다. 독일이 하나의 국가로 통일된 것이다."
 german_unification.4.f: "피와 철로, 외교와 기만으로 독일은 통일을 이룩했다. 오늘은 승리와 성찰의 날이다. 장차 어떤 미래가 펼쳐지든 독일은 인류의 운명을 결정하는 데 있어 선도적인 역할을 하리라."
 german_unification.4.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 만세."
 german_unification.4.b: "독일 국민의 승리다."
 german_unification.5.t: "독일 국민 정체성"
 german_unification.5.d1: "민족주의와 통일 국가의 이념이 독일 연방 곳곳에서 수많은 지지자를 확보하고 있다. 그리고 이 지지자들은 우리가 더 큰 유럽 무대에서 통일 독일의 대의를 지지하리라는 희망을 품은 채 우리가 그랬듯 더 강력한 독일 강대국이 되기를 꿈꾸고 있다."
 german_unification.5.d2: "민족주의와 통일 국가의 이념이 독일 연방 곳곳에서 수많은 지지자를 확보하고 있다. 그리고 이 지지자들은 [SCOPE.sCountry('german_unifier_candidate').GetName](이)가 더 큰 유럽 무대에서 통일 독일의 대의를 지지하리라는 희망을 품은 채 [SCOPE.sCountry('german_unifier_candidate').GetName](이)가 그랬듯 더 강력한 독일 강대국이 되기를 꿈꾸고 있다."
 german_unification.5.d3: "민족주의와 통일 국가의 이념이 독일 연방 곳곳에서 수많은 지지자를 확보하고 있다. 독일 연방국가 중 두드러진 지도력을 보여주는 국가가 없기에, 더 큰 유럽 무대에서 독일 통일의 대의를 과연 누가 지지할지는 여전히 안개 속에 가려져 있다."
 german_unification.5.f: "\"독일 연방? 연방은 무슨, 구시대의 유물이자 타국의 강요로 만들어진 흉물이겠지! 독일 국민이 영향력을 키워서 유럽에서의 정당한 지위를 차지하려면 진정한 단일 독일 국가를 가져야 한다!\""
 german_unification.5.a: "중요한 시기가 다가온다."
 je_south_german_unification: "남독일연방"
 je_south_german_unification_reason: "민족주의의 시대가 대두함에 따라 독일 국민이 통일을 염원하고 있다. 우리나라가 독일 북부 권력 구도에서 정점에 서야지만 민중이 우리를 통일의 주역으로 여길 것이다."
 partial_german_unification_influence_prestige: "독일 통일자"
 german_unification_popularity: "독일 통일자"
 german_unifier_ruler: "독일 통일자"
 je_age_of_princes: "대공의 시대"
 je_age_of_princes_reason: "에티오피아는 십수 개의 소국으로 분열되어 전쟁의 역사를 거듭해 왔다. 제국을 재통일하고 민중에 평화와 번영을 돌려주는 것은 우리 손에 달렸다."
 ethiopia.1.t: "무법자 대공"
 ethiopia.1.d: "솔로몬 왕조 출신의 어느 약소 귀족이 순식간에 권력과 인기를 양손에 쥐었다. 법적으로 무법자인 그는 자신을 잡으려는 군대를 오는 족족 격파했으며, 지금은 무력으로 [ROOT.GetCountry.GetName] 왕위를 장악하려 하고 있다."
 ethiopia.1.f: "\"부자의 재산을 빼앗아 빈민에게 나눠주는 무법자 이야기는 무척이나 오래됐습니다. 그런데 이 무법자 대공은 그걸 직접 실천하고 있죠. 카사 하일루로 태어나 귀족으로서 유산을 빼앗긴 그는 군대를 양성해낸 것은 물론이요, 추종자들의 마음을 당당히 사로잡았습니다.\""
 ethiopia.1.a: "테오드로스는 우릴 영광으로 인도할 것이다. 그를 왕위로!"
 ethiopia.1.b: "우리가 친히 무법자의 최후를 알려줘야겠군."
 Tewodros: "테오드로스"
 tewodros_modifier: "무법자 대공"
 italian_unification.1.t: "이탈리아 통일 운동"
 italian_unification.1.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 영웅적인 지도 아래 이탈리아 국가가 탄생했다. 하나의 깃발 아래 단결을 이룬 이탈리아는 유럽과 세계의 운명을 빚어나갈 것이다."
 italian_unification.1.f: "\"풍운을 가슴에 품은 청년들아, 이탈리아가 그대들에게 진 빚은 온 우주의 박수갈채를 받아 마땅하도다. 전투의 운명을 결정한 전술을 준비한 그대들이여, 지금까지 정복해왔듯 계속 정복하라. 우리나라 역사에 영광스러운 한 획을 그었으니, 더 많은 획을 그어야 하지 않겠는가. 비로소 노예는 족쇄의 사슬로 벼려낸 서슬 퍼런 검을 자유로운 형제들에게 보여주리라.\"" #Garibaldi
 italian_unification.1.a: "이탈리아 만세!"
 italian_unification.1.b: "우린 용감한 [SCOPE.gsInterestGroup('ruler_ig_scope').GetName](을)를 잊지 않으리라."
 italian_unification.2.t: "[SCOPE.sCountry('italian_annex_country').GetName](와)과의 통일"
 italian_unification.2.d: "반도를 주도하는 자국의 리더십에 고무된 이탈리아의 작은 주 [SCOPE.sCountry('italian_annex_country').GetName] 정부에서 이탈리아 민족 통일에 가담하겠다는 탄원을 올렸다."
 italian_unification.2.f: "\"오래된 도시 국가는 특유의 낭만적인 매력이 있습니다. 르네상스 시절의 번영하던 이탈리아를 돌아볼 수 있지요. 하지만 부흥을 위해서는 뒤가 아닌 앞을 보아야 합니다. 통일을 이룩한 단일 국가는 이탈리아 국민을 다시 한번 위대함의 길로 이끌 것입니다.\""
 italian_unification.2.a: "오늘은 외교의 승리로구나!"
 italian_unification.2.b: "지금은 때가 아니야."
 communism.5.t: "대숙청"
 communism.5.d: "정치적 정세 내 반동주의 분자를 거의 모두 근절하거나 억압했다. 전위 정당이 우위를 점하고 있다."
 communism.5.f: "\"정당은 계급의 전위요, 민중의 평균적 정치적 수준을 반영하는 수준이 아닌 민중 그 자체를 이끌 수 있어야 한다.\"" #Lenin
 communism.5.a: "불충은 반역이다."
 great_purge_modifier: "대숙청"
 communism.6.t: "우리의 혁명"
 communism.6.d: "공산주의 정부는 공공 제도를 확장하겠다는 공약을 이행했다. [ROOT.GetCountry.GetAdjectiveNoFormatting]의 모든 시민은 보건 의료, 사회 보장 제도, 교육, 안전한 직장의 혜택을 누릴 수 있게 되었다."
 communism.6.f: "\"각자 능력에 따라 일하고, 필요에 따라 분배받는다. 이것은 공산주의 사회의 핵심 원칙이고 이제 막 걸음마를 뗀 우리 사회의 근간입니다. 우린 공동의 선을 위해 인류가 힘을 합치면 얼마나 해낼 수 있는지를 보여주는 빛나는 예시입니다.\""
 communism.6.a: "사회주의는 이런 기반 위에서 만들어지는 것이지."
 institutions_of_socialism_modifier: "사회주의 제도"
 communism.7.t: "사회주의 선동 정치가"
 communism.7.d: "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName]의 [SCOPE.sCharacter('popular_socialist_leader').GetFullName](이)가 빠르게 민중의 지지를 얻고 있다. [SCOPE.sCharacter('popular_socialist_leader').GetSheHe]가 내세우는 급진적 사회주의 평등론이 하류층에 상당한 매력으로 와닿는 모양이다."
 communism.7.f: "\"이젠 행동해야 합니다, 동지들이여! 상사는 우리의 노동으로 부를 쌓고 비대해지는데, 왜 우린 지저분한 똥밭을 굴러야 한단 말입니까? 우리가 벌어들이는 푼돈이 왜 비참한 판잣집에서 사는 것도 감사한 줄 알라고 하는 지주에게 가야 한단 말입니까?\""
 communism.7.a: "영감을 고취하는군!"
 communism.7.b: "급진적이야!"
 popular_socialist_leader: "사회주의 선동 정치가"
 communism.8.t: "붉은 군대"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName](이)가 [SCOPE.gsInterestGroup('red_army_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 붉은 군대로 개편하는 데 성공했다. 군대는 이제 프롤레타리아 독재를 옹위하는 데 전력을 다할 것이다."
 communism.8.f: "\"국제 혁명은 정치인의 알량한 입놀림이 아닌 무력 투쟁을 통해 이루는 것입니다. 전 세계의 부르주아가 우리에게 맞서 일치단결하고 있고, 프롤레타리아의 적은 어디에나 있습니다. 생존과 절멸 사이에서 유일한 방패가 되어주는 것은 오직 붉은 군대뿐입니다.\""
 communism.8.a: "어머니 조국을 위하여!"
 red_army_tt: "군부의 이름이 붉은 군대로 변경됨"
 communism.9.t: "생산 수단"
 communism.9.d: "[SCOPE.sState('coop_state').GetName]의 노동자들이 [SCOPE.sBuilding('coop_building').GetName]에서 성공적인 노동자 협력 체제를 일궈내고 있다. 이들은 행복하고 생산적이며 번영하는 삶을 살고 있다."
 communism.9.f: "노동자 협력 체제에서 생산 수단은 노동자 본인들이 공동으로 소유한다. 직장은 민주주의적이고 자율적으로 관리되며, 그 구성원 전원이 공동으로 소유한다. 모두가 이윤을 나누어 갖기에 노동자들은 사업의 성공을 위해 전념한다. 하나의 선익이 모두의 선익인 셈이다."
 communism.9.a: "행복한 노동자가 곧 충직한 노동자인 법."
 communism.9.b: "[SCOPE.sState('coop_state').GetName](은)는 살기 좋은 곳이야."
 path_to_vanguardism: "전위당론으로 가는 길"
 je_consolidate_colonial_rule: "식민 통치 강화"
 je_consolidate_colonial_rule_reason: "인도 영토의 변경은 늘 위험의 원천이었다. 우리는 전횡을 일삼는 통치자가 다스리는 무질서한 국가들에 둘러싸여 있으며, 이들은 언제든 하나 된 우리 영토를 위협할 수 있다. 핵심 영토의 안전을 보장하기 위해, 지금도 우리의 통치권을 무시하는 토착 주권자들은 굴복시켜야 한다. 그리고 통제 불능으로 치닫기 전에 민중 저항의 기미를 철저히 진압해야 할 것이다.\n\n행정을 인도 전역으로 확장하는 과정에서, 자국 행정을 지원하도록 새로운 [Concept('concept_princely_state', '$concept_princely_states$')]을 수립할 기회가 주어질 것이다. 단, 너무 많은 땅을 직접 통치하면 기존 종속국들의 [concept_liberty_desire]이 증가할 수 있다."
 je_consolidate_colonial_rule_goal: "가장 높은 [Country.GetAdjectiveNoFlag] [concept_secession] 운동 진행도가 #v 120#!개월 동안 #variable 30%#! 미만\n• (현재 #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#!개월 동안 조건 충족)"
 je_reform_indies: "인도 개혁"
 je_reform_indies_reason: "고색창연하고 비능률적인 농업 봉건제와 노예제를 계속 끌고 가는 이상 동인도를 개발하기란 불가능하다는 사실을 회사는 절절하게 깨달았다. 민영 기업과 투자를 통한 개발이 가능하도록 경제를 완전히 탈바꿈시켜야 한다."
 je_reform_indies_goal: "국내총생산 50%만큼 개선"
 je_ethical_policy: "윤리 정책"
 je_ethical_policy_reason: "종래의 식민 행정부는 통치하에 있는 민중을 기근과 무지 속에서 절규하게 만들었고, 착취할 궁리만 하는 정부 밑에서 중노동을 하게 만들었다. 하나 우리에게 더 나은 통치를 펼칠 기회가 왔다. 겁에 질려 옹송그린 민중에게 기초 교육은 물론이요, 스스로 먹을 것과 입을 것을 마련할 수 있는 수단을 제공해주면 될 터."
 east_indies.1.t: "탄탄한 변경"
 east_indies.1.d: "드넓은 인도 아대륙이 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 지배 아래에 놓였다. 한때 자국의 통치를 위협했던 토착 세력들은 완전히 굴복했다."
 east_indies.1.f: "\"식민 통치는 회사와 인도 번들의 협력으로 이루어집니다. 지난 수십 년 동안 우린 부와 위신, 군사 계급과 귀족 작위로 인도인들을 유혹해 왔습니다. 봉사하는 이들에겐 보상을 내려주었고 호의를 얻어 아대륙의 평화를 이룩했죠.\""
 east_indies.1.a: "충직한 번은 계속 평화를 만끽할 수 있을 것이다."
 east_indies.1.b: "수도에 대한 우리의 통치를 확고히 강화해야 한다."
 east_india_company_men: "회사 사람"
 east_indies.2.t: "인도 개혁"
 east_indies.2.d: "우리의 성실한 통치 아래 인도 경제는 완전히 탈바꿈했다. 노예제와 봉건제가 폐지된 덕분에 민영 기업이 인도의 드넓은 땅 덩어리를 개발할 수 있게 된 것이다."
 east_indies.2.f: "\"기근, 봉기, 유행병... [ROOT.GetCountry.GetAdjectiveNoFormatting] 통치기에는 일상이나 다름 없는 것들이었습니다. 하지만 우린 그런 현실을 바꾸고자 굳게 마음 먹었고, 농노들이 가족을 먹여 살릴 한 줌의 쌀마저 강제로 바치지 않아도 되게끔 할당량의 늪에서 해방시켜 주었습니다. 혹독한 규정을 민간 고용으로 대체하면 지역민에게도 부가 흘러갈 것입니다.\""
 east_indies.2.a: "드디어 투자자들이 관심을 보이기 시작했군."
 east_indies.2.b: "현지 노동력을 적극적으로 활용한다."
 indies_investment: "인도 투자"
 indies_qualified_employees: "지역민 노동력"
 east_indies.3.t: "윤리 정책"
 east_indies.3.d: "[ROOT.GetCountry.GetName](은)는 낡은 식민주의를 대체했다. 새로운 정권이 들어서면서 사람들은 높은 생활 수준과 탄탄한 교육 제도의 혜택을 누릴 수 있게 되었다."
 east_indies.3.f: "\"50년 전만 해도 이런 정책은 상상도 못 했을 거예요. 당시 식민지 행정관들은 불행하게도 식민지의 국경 안에서 살아가는 사람들의 등골을 강제로 뽑아먹는 데만 집중했으니까요. 지금은 윤리적인 통치 정책을 도입해 훨씬 나아졌다고 자신 있게 말할 수 있습니다.\""
 east_indies.3.a: "훌륭한 [SCOPE.sReligion('indies_religion').GetName]적 가치를 가르치는 거야."
 east_indies.3.b: "이곳은 기회의 땅이다."
 east_indies.3.c: "역시 우린 자비롭다니까."
 indies_loyalists: "배부른 백성"
 indies_conversion: "인도 개종"
 indies_migration: "기회의 땅"
 regicide: "국왕 시해"
 regicide_averted: "국왕 시해 모면"
 1848.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 재판"
 1848.1.d: "급진파 정부가 [ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 투옥하고 황급하게 재판일을 잡았다. 예상되는 결과는 공개 처형을 수반한 유죄 판결이다."
 1848.1.f: "\"시민 [ROOT.GetCountry.GetRuler.GetLastName](은)는 들으라. [ROOT.GetCountry.GetAdjectiveNoFormatting] 민족은 독재정을 세우고 나라의 자유를 파괴하려 한 범죄를 다수 저지른 혐의로 피고를 기소한다. 피고는 외세와의 결탁, 귀족주의적 부패, 인민이 피를 흘리게 하는 등 실로 지독한 죄악을 저질렀다. 달리 할 말은 없는가?\""
 1848.1.a: "유죄! 공화국이여 영원하라! [ROOT.GetCountry.GetName](이)여 영원하라!"
 1848.1.b: "이건 정의가 아니야!"
 je_abolish_monarchy: "군주제 폐지"
 je_abolish_monarchy_reason: "이젠 낡아빠진 세습제 통치 체제를 벗어나야 한다. 군주정을 철폐하고 지지자들을 꺾어 기억의 저편으로 사라지게 해야 한다."
 je_abolish_monarchy_goal: "총 5년 동안 다음 조건을 충족해야 함:"
 1848.2.t: "최후의 군주제 지지자"
 1848.2.d: "[ROOT.GetCountry.GetName](은)는 오랜 세월 성공적으로 공화제 정부를 유지해 왔다. 옛 군주정 시절을 애틋하게 기억하는 사람은 극소수에 불과하다."
 1848.2.f: "\"명문가 태생의 왕이 금칠한 옥좌에 앉아 하찮은 농노들을 다스리던 시절은 끝났습니다. 그런 시절은 이제 그만 소설책과 동화책의 영역으로 흘려보내 음험한 반응의 대상이 아닌, 공상으로 남겨야 합니다.\""
 1848.2.a: "과거는 뒤로하는 게 옳아."
 1848.2.b: "추억이 딱히 문제 될 건 없어 보이는데."
 no_more_royalists: "[concept_interest_group] 지도자들이 더는 [GetIdeology('ideology_royalist').GetName] 이념을 신봉하지 않게 됨"
 monarchist_nostalgia: "무력한 추억"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 헌법"
 1848.3.d: "급진파 정부가 [SCOPE.sLaw('current_law_scope').GetName](을)를 보장하는 새로운 헌법 초안을 작성했다. [SCOPE.sCharacter('radical_leader_scope').GetFullName](와)과 지지자들은 지금 즉시 헌법을 제정할 것을 요구하고 있다."
 1848.3.f: "\"자유의 원칙은 [ROOT.GetCountry.GetAdjectiveNoFormatting] 국가의 근간이 될 것입니다. 모든 사람이 하나의 투표권을 가질 것이고, 모든 표가 평등하게 여겨질 것입니다. 우린 재산이나 토지가 아닌, 찬연하게 빛나는 민주주의의 권한으로 위정자를 선택할 것입니다.\""
 1848.3.a: "자유, 평등, 박애!"
 1848.3.b: "법적 절차를 믿으시오."
 radical_constitution: "급진주의 헌법"
 no_new_constitution: "정당한 법적 절차"
 1848.4.t: "급진주의의 부상"
 1848.4.d: "[SCOPE.sCharacter('radical_leader_scope').GetFullName]의 지도 아래 [GetIdeology('ideology_radical').GetName] 운동이 [ROOT.GetCountry.GetName] 사방으로 퍼지고 있다. 우리가 지지하든 반발하든, 거대한 변화와 반응의 시대가 도래할 것이다."
 1848.4.d_no_leader: "유럽 전역에 만연한 혁명 정서에 자극받은 [GetIdeology('ideology_radical').GetName] 운동이 [ROOT.GetCountry.GetName] 사방으로 퍼지고 있다. 우리가 지지하든 반발하든, 거대한 변화와 반응의 시대가 도래할 것이다."
 1848.4.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] 국민은 세습제 권력을 틀어쥔 왕과 귀족의 손아귀를 벗어나 스스로를 다스릴 권리가 있습니다. 우리의 요구는 명백하며 이루어질 것입니다. 그렇게 되지 않으면 거리로 나갈 겁니다. 순교자의 피를 통해서라도 우린 반드시 자유를 쟁취할 것입니다.\""
 1848.4.a: "보수적인 기득권층을 지지한다."
 1848.4.b: "급진주의 운동을 지지한다."
 modifier_springtime_of_the_peoples: "국민의 봄"
 peoples_springtime_underway_tt: "임의의 #b 유럽#! [concept_country]가 [GetIdeology('ideology_radical').GetName] 또는 [GetIdeology('ideology_liberal').GetName] [concept_revolution]을 경험하고 있거나 경험한 적이 있음"
 modifier_radical_movement_enhancement: "급진파 정서"
 suppressing_radicals: "급진파 억압"
 1848_popular_radical: "급진파의 인기"
 je_secret_police: "질서 회복"
 je_secret_police_reason: "절박한 시기엔 절박한 조치가 따르는 법. 급진파가 우리의 유서 깊은 체제를 무너뜨리려 하고 있다. 강압적인 수단을 동원해서라도 질서를 바로 세울 수 있도록 준비해야 한다."
 1848.5.t: "코앞의 급진파들"
 1848.5.d: "급진주의 운동이 인기를 얻으면서 점점 통제를 벗어나 폭력적으로 변모하고 있다. 거리에서는 혁명을 울부짖는 메아리가 울려 퍼지고 있다. 어쩌면 극단적인 조치를 해야 할지도 모르겠다."
 1848.5.f: "\"맹목적이고 무지한 백치들 같으니. 어딜 봐도 평등하지 않은데 평등한 대접을 바라는 꼴 하고는. 그냥 분수를 알면 자기들도 편할 텐데, 그러기는커녕 알량한 자존심에 취해 길거리로 몰려나와 생떼를 부리고 있단 말이지. 계속 폭력을 쓰겠다면 우리도 눈에는 눈, 이에는 이로 대응하는 수밖에 없겠소.\""
 1848.5.a: "비밀 경찰이 별개의 해결 방안을 제공함"
 1848.5.b: "아무래도 주방위군을 불러야겠어."
 1848.5.c: "폭정은 정답이 아니야."
 1848_reactionary_enactment: "긴급 안보 사태"
 1848_institution_speed: "긴급 안보 사태"
 rooting_out_radicals: "급진파 박멸"
 home_affairs_cost_mod: "효율적인 내무부"
 1848.6.t: "극단적인 조치"
 1848.6.d: "[SCOPE.sLawType('home_affairs_law').GetName]에서 급진파들에게 공포의 씨앗을 심어 놓은 효과가 벌써 나타나고 있다. 이래서 국가가 책임감 있게 휘두르는 무력이 효과적인 것이다."
 1848.6.f: "\"증오하려면 하게 두십시오. 중요한 건 우리가 공포의 대상이 되는 겁니다. 극악무도한 반체제인사의 존재를 용인해서는 안 되죠. 해충처럼 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 뼈를 좀먹는 종자들입니다.\""
 1848.6.a: "수괴들을 잡아들인다."
 1848.6.b: "전력을 동원해 타격한다."
 1848.6.c: "효과적이고 능률적이군."
