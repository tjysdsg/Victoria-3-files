 production_tech_events.1.t: "고무 호황"
 production_tech_events.1.d: "최근 [SCOPE.sState('rubber_state').GetName]의 [SCOPE.sBuilding('rubber_building').GetName] 확장이 무척이나 전도유망한 성과를 낳았다. [ROOT.GetCountry.GetName](은)는 세계 고무 생산을 주도할 것이다."
 production_tech_events.1.f: "\"고무로 할 수 있는 일보단 할 수 없는 일을 헤아리는 게 옳습니다. 고무의 잠재적 활용성은 끝이 없고, 현대 세계의 근간을 이루는 자재가 될 겁니다. 이 순간에도 최고의 인재들이 이 다재다능한 소재의 새 활용 방안을 모색하고 있죠.\""
 production_tech_events.1.a: "고무가 더 필요해!"
 production_tech_events.1.b: "고무를 또 어떻게 활용할 수 있을까?"
 je_mechanized_farming: "농업 기계화"
 je_mechanized_farming_reason: "농업의 미래가 현실이 되었다! 경이로운 현대 기술을 통해 농업 생산을 극적으로 확대할 수 있다. 식품이 남아돌 정도로 생산되고 있으니, 누구도 다신 굶을 일이 없겠지!"
 production_tech_events.600.t: "농업의 기계화"
 production_tech_events.600.d: "[ROOT.GetCountry.GetName] 전역의 농업을 기계화하는 원대한 사업이 완료되었다. 역사상 가장 많은 산출량을 기록할 정도다."
 production_tech_events.600.f: "\"콤바인 수확기를 새로 한 대 장만했지!\"\n\"잘됐네! 혹시 자네 수확이 끝나는 대로 빌려줄 수 있겠나?\"\n\"그럼! 그때 열쇠를 빌려줌세.\"\n\"이렇게 완벽한 조화 속에서 일할 수 있으니 얼마나 좋은지 모르겠구먼.\""
 production_tech_events.600.a: "잉여 식량을 빈민에게 배급한다."
 production_tech_events.600.b: "산출량을 더 높일 방도는 없을까?"
 tractor_food_for_the_poor: "잉여 식량 분배"
 tractor_production: "빠른 기계화"
 je_atmospheric_engine: "대기압 엔진"
 je_atmospheric_engine_reason: "우리 광산의 산출량을 극적으로 높여줄 기발한 엔진이 발명되었다."
 production_tech_events.601.t: "대기압 엔진"
 production_tech_events.601.d: "채광 산업에 대기압 엔진이 전면적으로 도입되면서 생산성이 역대 최고를 기록하고 있다."
 production_tech_events.601.f: "\"증기가 처음으로 수레바퀴를 돌리며 시시각각으로 수많은 혁명을 일으키기 시작했을 무렵, 인간으로 하여금 증기 기관과 조화를 이뤄 살아가고 증기 기관처럼 시간을 재깍재깍 지키게 만들고자 사업 습관이란 이름의 삶의 양식이 탄생하였다.\"" #George William Russell
 production_tech_events.601.a: "이 기계를 이용하면 생산성을 좀 더 쥐어짤 수 있을 거야."
 production_tech_events.601.b: "이동 수단에 일대 혁명이 일어나겠군."
 production_tech_events.601.c: "더 나은 길이 있을지도 몰라."
 atmospheric_engine_mining: "대기압 엔진 활용"
 je_communism_1: "세상을 배회하는 망령"
 je_communism_1_reason: "[SCOPE.sCountry('root_country').GetName] 국내에서 세를 키워 가던 사회주의 소요가 하나의 운동으로 화하여 상류층의 군림을 위협하고 있다. [SCOPE.sCountry('root_country').GetAdjectiveNoFormatting] 노동자들이 사회주의 운동의 수법과 원칙을 받아들이면서 계급 투쟁은 한층 더 치열해졌다.\n\n#italic 프롤레타리아가 자유와 평등, 빵을 부르짖고 있다. 만국의 노동자여, 단결하라!#!"
