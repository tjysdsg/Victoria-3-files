 communist_elections.3.d: "[SCOPE.sParty('socialist_party').GetName](이)가 [SCOPE.sCountry('socialist_country').GetName]의 [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] [SCOPE.gsInterestGroup('foreign_socialist_ig').GetName](으)로부터 지지를 받고 있다."
 communist_elections.3.f: "\"단결하라, 동지들이여.\n최후의 결전이 다가왔다.\n인터내셔널의 기치 아래 인류는 하나가 되리라.\"" #The Internationale
