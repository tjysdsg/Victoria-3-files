 meiji.1.t: "[ROOT.GetCountry.GetCustom('JAP_historical_emperor')] 복권"
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName](이)가 실각하고 [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 정치적 우위를 지닌 군주의 자리를 되찾았다. 이 중대 사건을 기점으로 [ROOT.GetCountry.GetName]의 막부 통치는 수백 년의 역사를 끝으로 끝을 맺었고, 현대화와 혁신의 새로운 시대가 시작되었다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 신중하게 정치적 동맹을 선택해야 할 것이다."
 meiji.1.f: "\"전 쇼군은 경의와 수치를 동시에 느끼며 깊이 고개 숙였고, 본인의 거처이자 권좌인 에도 성을 덴노께 반환하였다. 오래된 성을 영광스러운 황거로 개축하는 공사는 즉각 시작될 예정이다. 외관은 교토의 전 황거와 같으나, 덴노께서는 일본의 다채로운 양식과 독특한 서양의 유행을 혼합할 계획이다. 이는 일본의 미래를 빗댄 비유일지도 모를 일이다.\""
 meiji.1.a: "산업은 우릴 이끄는 원동력이 될 것이야."
 meiji.1.b: "지식인 계층을 품어야 해."
 meiji_favored_ig: "덴노의 총애"
 shogunate_rename.tt: "막부 이해 집단의 이름이 지주로 변경됩니다."
 meiji.2.t: "유신 일본"
 meiji.2.d: "개혁된 군대, 문호를 개방해 인정받은 나라, 새로운 사회. [ROOT.GetCountry.GetName](은)는 세계 열강과 어깨를 나란히 하게 되었다. 어쩌면 독자적인 제국의 길을 걸을지도 모를 일이다."
 meiji.2.f: "\"하늘의 축복을 받은 우리는 태곳적부터 선조들이 호령한 옥좌에 앉아 있노라. 일본의 문명과 제도는 다른 국가의 그것과 너무나도 다르기에, 어느 것이 옳다고 우린 단언할 수 없다. 따라서 계몽된 국가들 사이에서 널리 채택된 제도 중 우리의 현왕에 제일 잘 어울리는 것을 취사 선택하여, 우리의 정책과 관습을 점진적으로 개혁하고 개선시켜 나가야 한다. 그렇게 하면 우린 비로소 저들과 대등해질 수 있으리라.\"" #Emperor Meiji
 meiji.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 제국은 흥하리라."
 meiji.2.b: "장차 강력한 적을 만들게 될 테니, 강력한 우방을 만들어 두어야겠군."
 meiji.2.c: "철도는 훗날 성공의 열쇠가 될 것이다."
 japan_military_reward: "일본 군사 개혁"
 japan_diplomatic_reward: "일본 대사"
 japan_production_reward: "현대 일본 철도"
 meiji.3.t: "사무라이의 몰락"
 meiji.3.d: "[ROOT.GetCountry.GetName](은)는 군부 개혁에 성공해 후진적인 봉건 제도에 종언을 고하고 있다. 이에 따라 [SCOPE.gsInterestGroup('samurai_ig').GetName] 전사 계급 역시 현대화되어 가는 우리 사회에서 설 자리가 없어질 것으로 보인다."
 meiji.3.f: "\"본디 쇼군은 다이묘를 휘하에 두고 이끌었고, 다이묘는 사무라이를 통해 농노 계층을 다스렸습니다. 이것이 일본 봉건제의 기본적 토대였죠. 하나 지금은 과거의 유물에 불과합니다. 물론 지금도 무사도로 통칭되는 사무라이의 이상과 규율, 미덕을 따르는 이들이 남아 있긴 합니다. 이 유산은 오랫동안 계승될 겁니다. 하지만 사무라이는 영락했습니다. 앞으로 다신 볼 수 없겠지요.\""
 meiji.3.a: "관리와 귀족 신분을 유지할 수 있도록 허용한다."
 meiji.3.b: "사무라이의 시대는 끝났다."
 samurai_rename.tt: "사무라이 이해 집단이 군부로 간주됨"
 samurai_officers: "사무라이 장교"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] 군사 고문"
 meiji.4.d: "[ROOT.GetCountry.GetName]의 현대화 사업에 관심이 생긴 [SCOPE.sCountry('military_consultant_country').GetName]에서 [SCOPE.sCharacter('military_consultant_general').GetFullName] 장군을 군사 고문으로 파견해 주겠다고 제안했다. 협의 조건만 놓고 보면 우리에게 유리해 보이지만 외세에 빚을 지지 않도록 주의해야 한다."
 meiji.4.f: "\"이건 개틀링 기관총이란 물건입니다. 분당 200발의 발사 속도를 자랑하죠. 이 무기가 쏟아 붓는 무시무시한 총알의 불협화음을 견뎌낼 수 있는 인간이나 짐승, 기계는 이 세상에 없습니다. 앞으로 여러분의 병사들에게 이런 장비를 운용하는 방법과 군 기강을 유지하는 방법, 묻지도 따지지도 않고 상관의 명령에 복종하게 하는 방법을 가르쳐드릴 것입니다.\""
 meiji.4.a: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting](이)가 돕는다니 반갑군."
 meiji.4.b: "독이 든 성배는 받지 않겠다."
 western_military_consultant: "서양 군사 고문"
 meiji.5.t: "[SCOPE.sCountry('japan_embassy_country').GetName] 대사관"
 meiji.5.d: "외교 사절단으로서 서구에 파견된 우리나라 고관들이 [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] 정치계에서 요직을 차지하고 있는 [SCOPE.sCharacter('japan_embassy_politician').GetFullName](을)를 만났다. 상대측은 이번에 새로 문호를 개방하는 [ROOT.GetCountry.GetAdjectiveNoFormatting](와)과 좋은 관계를 맺는 데 관심이 있는지, [SCOPE.sCountry('japan_embassy_country').GetName](와)과 맺을 만한 여러 조약의 초안을 작성해 주었다."
 meiji.5.f: "\"당금의 국가들은 모두 우호와 배려를 바탕으로 관계를 형성하는 듯한 모습을 보입니다. 하지만 실제로는 백이면 백 피상적인 체면치레일 뿐입니다. 가식의 가면 뒤에는 서로를 향한 멸시와 패권을 향한 다툼이 숨겨져 있습니다. [ROOT.GetCountry.GetName](이)가 수많은 국가와 외교 관계를 형성했다곤 하나, 그중에서도 [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting](을)를 가장 가까이에 두고 친분을 다져야 할 것입니다. 우리의 자치권을 진정으로 존중하는 이들이니 말이지요.\"" #Bismarck
 meiji.5.a: "견고한 외교 관계를 구축한다."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName](은)는 배울 점이 무척이나 많은 나라지."
 meiji.5.c: "[SCOPE.sCountry('japan_embassy_country').GetName]에게서 얻어낼 건 없다."
 meiji.6.t: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]의 투자"
 meiji.6.d: "[SCOPE.sCountry('western_investor_country').GetName]에서 강력한 부와 재산을 거머쥐고 있는 [SCOPE.sCharacter('western_investor_ig_leader').GetFullName](이)가 [ROOT.GetCountry.GetName](을)를 잠재적 실익과 가능성이 풍부한 시장으로 여기고 있는 듯하다. [SCOPE.sCharacter('western_investor_ig_leader').GetFullName](은)는 정해진 기한 없는 정치적 호의를 제공해 주는 대가로 자신의 본토에서 사용되는 산업 기술을 이전할 의사가 있음을 밝혔다."
 meiji.6.f: "\"사실 제 동료들 중 몇몇은 [ROOT.GetCountry.GetName]에서 이해를 좇을 이유가 없다고 여깁니다. 귀중한 천연 자원이 없는 곳에서 뭘 보고 사업을 하느냐 이거죠. 그러나 전 이 나라의 가능성을 압니다. 오늘의 원시적인 숲과 놀려지고 있는 경작지는 내일의 번영하는 도심지로 탈태할 것입니다. 건전한 현대 산업의 스모그가 공기를 가득 매우겠죠.\""
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting]의 독창성이 [ROOT.GetCountry.GetName](을)를 부강하게 만들 것이야."
 meiji.6.b: "우리 경제에 외세의 간섭은 필요 없다."
