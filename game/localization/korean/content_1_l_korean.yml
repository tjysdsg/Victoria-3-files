 gbr_unified_canada: "캐나다 연방"
 aus_unified_australia: "호주 연방"
 gbr_unified_australia: "호주 연방"
 can_aus.1.t: "[SCOPE.sCountry('canada_annex_scope').GetName](와)과 연방 형성"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetFullName] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('canada_annex_scope').GetName]의 연방을 결성하는 법안에 서명했다. 캐나다의 완전한 통일을 목표로 하는 우리에겐 큰 승리인 셈이다."
 can_aus.1.f: "\"모든 문서의 서명과 날인이 마무리되었습니다. 이로써 우리는 국가 건립에 한 걸음 다가섰습니다. 식민지끼리 늘 의견이 일치하진 않았지만, 반드시 통일을 이루겠다는 캐나다 사람들의 의지는 결연합니다.\""
 can_aus.1.a: "하느님, [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle](을)를 보우하소서!"
 can_aus.2.t: "[SCOPE.sCountry('canada_scope_1').GetName](와)과 [SCOPE.sCountry('canada_scope_2').GetName]의 통일"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sCountry('canada_scope_1').GetName](와)과 [SCOPE.sCountry('canada_scope_2').GetName]의 연방을 결성하는 법안에 서명했다. 캐나다의 완전한 통일을 목표로 하는 우리에겐 큰 승리인 셈이다."
 can_aus.2.a: "하느님, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 보우하소서!"
 can_aus.3.d: "우리 관료와 정치인들은 통일 문서에 묻은 잉크가 채 마르기도 전에 [SCOPE.sCountry('canada_annex_scope').GetName](을)를 편입하는 작업에 착수했다. [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]의 비호 아래 우린 호주 연방 결성에 한 걸음 가까워졌다."
 can_aus.3.f: "관료 체제는 확장되는 관료 체제를 지탱하기 위해 확장을 거듭한다는 말이 있다. 다행인 점은 이번만큼은 숭고한 목적이 있다는 사실이겠지. 단일 호주 국가의 탄생이 얼마 남지 않았다. 식민성과 지역 행정부는 물론이요, 호주 만민의 뜻이 우리와 함께한다. 우리의 숙원은 반드시 이루어지리라."
 can_aus.4.d: "우리 관료와 정치인들은 통일 문서에 묻은 잉크가 채 마르기도 전에 [SCOPE.sCountry('canada_scope_1').GetName](와)과 [SCOPE.sCountry('canada_scope_2').GetName](을)를 통합하는 작업에 착수했다. [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle]의 비호 아래 우린 호주 연방 결성에 한 걸음 가까워졌다."
 can_aus.5.t: "캐나다 연방"
 can_aus.5.d: "캐나다 통일이 완료되었다. [SCOPE.sCountry('canada_overlord_country').GetName]의 열정적인 찬성 아래 난립하던 식민 정부가 [ROOT.GetCountry.GetName] 행정부 산하로 통합되었다."
 can_aus.5.f: "오랜 숙원이었던 캐나다 통일을 달성했다. 알 수 없는 드넓은 미지의 땅의 작은 식민지에서 소박하게 출발한 우린 성장하고 적응했으며, 끝내 정착민에서 일국의 국민으로 거듭났다. 진정한 국가를 이룩한 것이다."
 can_aus.5.a: "진정한 북부는 강대하며, 자유롭도다!"
 can_aus.6.d: "캐나다 통일이 완료되었다. [ROOT.GetCountry.GetName]의 열정적인 찬성 아래 난립하던 식민 정부가 [SCOPE.sCountry('canada_country').GetName] 행정부 산하로 통합되었다."
 can_aus.7.t: "호주 연방"
 can_aus.7.d: "유수의 호주 식민지가 [ROOT.GetCountry.GetName]의 진두지휘 아래 단일 정부를 결성했다. [SCOPE.sCountry('canada_overlord_country').GetName]의 [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle](은)는 공식적으로 호주 국민에게 축하의 말을 전했다."
 can_aus.7.f: "\"오늘은 호주가 하나의 국가로서 첫걸음을 내딛는 날입니다. 이 '아랫 동네'는 매섭고 악랄하며, 적대적인 생태계로 초기 정착민에게 크나큰 시련을 안겼습니다. 하나 우린 기발함으로, 결의로, 신앙으로 기어코 이 척박한 땅을 길들였습니다.\""
 can_aus.7.a: "힘차게 전진하라, 호주여!"
 can_aus.8.d: "유수의 호주 식민지가 [ROOT.GetCountry.GetName]의 진두지휘 아래 단일 정부를 결성했다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 통일을 향한 [SCOPE.sCountry('canada_country').GetName] [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle]의 부단한 노력을 공식적으로 축하했다."
 je_manifest_destiny_mexico: "명백한 운명: 멕시코 할양지"
 je_manifest_destiny_mexico_reason: "대서양에서 태평양까지 영토를 확장하는 것은 우리의 운명이다. 양안으로 펼쳐 나가리라!"
 je_manifest_destiny_frontier_wars: "명백한 운명: 개척 전쟁"
 je_manifest_destiny_frontier_wars_reason: "우린 그레이트플레인스를 미국인의 새로운 보금자리로 점찍었다. 그러니 현 주민들을 단호한 통제하에 두어야 한다."
 manifest_destiny.1.t: "멕시코 할양지"
 manifest_destiny.1.d: "불법 점거를 일삼던 멕시코로부터 아메리카 남서부를 빼앗는 데 성공했다. [ROOT.GetCountry.GetName](은)는 이제 대서양에서 태평양에 이르는 국토를 호령하게 되었다."
 manifest_destiny.1.f: "\"아름답도다 애국자의 꿈\n저 미래를 보는 꿈\n석고로 만든 도시들 빛나리\n눈물로 된 얼룩 없이!\n미국이여! 미국이여!\n하나님 축복하리라\n그대의 축복을 우애로 베풀어\n양안으로 펼치리!\""
 manifest_destiny.1.a: "이것이 우리의 운명이다!"
 manifest_destiny.2.t: "개척 전쟁"
 manifest_destiny.2.d: "마지막 남은 아메리카 원주민 세력까지 축출했다. 이젠 [ROOT.GetCountry.GetName]만이 남아 지배할 것이다."
 manifest_destiny.2.f: "\"우리에겐 세상을 다시 시작할 힘이 있습니다. 노아의 방주 이후로 이와 같은 상황에 이르긴 유사 이래 처음일 것입니다. 신세계의 탄생이 임박했습니다.\""
 manifest_destiny.2.a: "자유의 개척지대는 앞으로 나아가리!"
 labor_rights.1.t: "농노 학대"
 labor_rights.1.d: "[SCOPE.sState('serf_state').GetName]의 [SCOPE.gsInterestGroup('serf_mistreaters').GetName](은)는 농노를 무자비하게 학대하는 것으로 악명이 자자하다. 소작농들은 가혹한 처벌, 말도 안 되는 노동량, 간혹 행해지는 고문과 살인을 거론하며 불평을 쏟아냈다."
 labor_rights.1.f: "\"그 친구는 차를 쏟았단 이유로 채찍질을 서른 번이나 당했습니다.\"\n\"저 언덕 대농장에서 사람들이 실종되고 있다나 봐요.\"\n\"지하 감옥을 만들어 놨더라니까요. 제 사촌이 호언장담했습니다! 우릴 고문하고 피를 받아 마신다고요!\""
 labor_rights.1.a: "이 수치스러운 행각을 끝내야 해."
 labor_rights.1.b: "법을 총동원해 귀족을 처벌하겠다."
 serf_mistreaters_demonized: "농노 학대를 처벌함"
 serf_mistreaters_demonized_enactment: "농노 학대"
 anti_serfdom_debate: "농노 반발"
 anti_serfdom_popularity: "해방자의 인기"
 labor_rights.2.t: "해방자"
 labor_rights.2.d: "[SCOPE.sCharacter('anti_serfdom_advocate').GetFullName](이)가 이끄는 유력 [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]에서 신속한 농노제 폐지를 청하는 탄원을 올렸다."
 labor_rights.2.f: "\"해방이 얼마나 도덕적이고 타당한 일인지 마음만 먹으면 온종일 떠들어댈 수도 있습니다. 그런데 다 필요없고 간단한 진리는 이겁니다. 농노제는 효율적이지 못한 제도예요. 경제적으로 막대한 해악만 끼치고 산업과 사회의 정상적인 발전에 장애물이 될 뿐입니다. 농노를 경작지에 투입하느니 차라리 공장에서 일을 시키는 편이 낫습니다. 유급으로 고용되어 성실하게 일할 테니 말이죠.\""
 labor_rights.2.a: "실로 타당한 주장이야."
 labor_rights.2.b: "언변이 대단한데!"
 labor_rights.3.t: "돈으로 사는 해방"
 labor_rights.3.d: "[SCOPE.gsInterestGroup('serf_owners').GetName](이)가 적절한 배상 없이 농노를 포기할 생각은 없다며 반발하고 있다. 상당한 정치적 영향력을 가진 집단이기에 이들의 요구를 쉽사리 거부할 순 없다."
 labor_rights.3.f: "\"우린 수 세기 동안 농노에 의존해 왔어요. 한데 아무 배상 없이 해방하라니, 이 무슨 가당치도 않은 요구란 말이오? 대농장이고 뭐고 폭삭 망해라 이 소리요? 사람이 몸에 밴 생활 수준이란 게 있는데 그걸 어찌 유지하라는 겁니까? 상대적으로 가난해 보일 테니 [ROOT.GetCountry.GetAdjectiveNoFormatting] 귀족 놈팡이들은 우릴 웃음거리로 여기겠지.\""
 labor_rights.3.a: "국가에서 비용을 부담한다."
 labor_rights.3.b: "농노는 스스로의 힘으로 돈을 주고 해방을 쟁취해야 한다."
 labor_rights.3.c: "인간은 소유물이 아니야."
 government_buying_serfs: "농노 구매"
 serfs_buying_serfs: "자가 해방"
 no_buying_serfs: "해방 비용 지급 거부"
 labor_rights.4.t: "직접적 행동"
 labor_rights.4.d: "[SCOPE.gsInterestGroup('unions_scope').GetName]에서 노동자들을 이끌고 단기 파업과 준법 투쟁에 나설 참이다. 목적은 정부를 압박하여 [SCOPE.sLaw('current_law_scope').GetName] 법을 통과하게 하는 것. 문제는 이 사람들의 수법이 심히 효과적이란 것이다. 산업 경제가 꽤 큰 타격을 받고 있으니 말이다."
 labor_rights.4.f: "\"우린 안전한 일터에서 일할 권리가 있습니다! 팔이든 눈알이든 오늘 하루도 간직한 채 무사히 퇴근할 수 있을까 고민하는 상황은 누구도 겪어선 안 됩니다. 안전이 보장되기 전까지 우린 단 하루도 일하지 않을 겁니다.\""
 labor_rights.4.a: "파업하라면 하라지!"
 labor_rights.4.b: "확실한 약속을 제안해 상황을 타개한다."
 enactment_strikes_modifier: "노동자 안전을 위한 파업"
 enactment_strikes_deterred_modifier: "노동자 안전을 위한 질서정연한 시위"
 worker_protection_negotiations: "노동자 안전 협상을 진행함"
 labor_rights.5.t: "노동자 안전 협상을 진행하지 않음"
 labor_rights.5.d: "국가의 중재에 따라 [SCOPE.sLaw('current_law_scope').GetName] 도입과 관련해 [SCOPE.gsInterestGroup('capitalists_scope').GetName](이)가 [SCOPE.gsInterestGroup('unions_scope').GetName](와)과 합의를 보았다."
 labor_rights.5.f: "\"우린 이윤율 감소라는 부담을 떠안은 입장이라는 걸 이해해 주셨으면 합니다. 여러분을 포함해 모두에게 악재죠. 우리가 여러분을 보내줘야 하는 이유는 무엇이고, 또 여러분은 어떻게 일가족을 먹여 살릴 계획입니까?\"\n\n\"이보쇼. 사업에 진짜 악재가 되는 게 뭔지 아시오? 열 받은 노동자. 다친 노동자. 죽은 노동자요.\""
 labor_rights.5.a: "[SCOPE.gsInterestGroup('unions_scope').GetName](을)를 지지한다."
 labor_rights.5.b: "[SCOPE.gsInterestGroup('capitalists_scope').GetName]에게 양보한다."
 labor_rights.6.t: "파업 파괴자"
 labor_rights.6.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName]들이 사설 탐정을 자칭하는 무장 폭력배들에게 [SCOPE.sLaw('current_law_scope').GetName](을)를 위해 들고 일어난 [SCOPE.gsInterestGroup('unions_scope').GetName]들을 해산시킬 것을 사주했다."
 labor_rights.6.f: "\"그냥 사람들이 법을 준수하도록 살피고 있을 뿐입니다. 웬 노동자가 제 화를 이기지 못하고 총을 쏜다든지, 폭동을 일으킨다든지 하면 골치 아파지니까요. 다시 말해 적당한 값에 평화를 유지하는 게 우리 역할입죠. 뭐, 그 과정에서 다리가 부러진다든지 골통이 아작날 순 있겠지만... 공공안전을 위한 대가라고 생각하면 싸게 먹히는 거죠.\""
 labor_rights.6.a: "폭행죄로 모조리 체포한다."
 labor_rights.6.b: "이 이상 [SCOPE.gsInterestGroup('capitalists_scope').GetName]의 분노를 살 순 없어."
 strikebreakers_called_off: "파업 파괴자를 체포함"
 strikbreakers_enactment: "파업 파괴자"
 strikebreakers_allowed: "파업 파괴자의 활동을 허용함"
 je_texas_tex: "텍사스 독립"
 je_texas_tex_reason: "지난 수 년 동안 우린 멕시코와 문화적, 정치적 갈등을 빚어왔고 시민들의 권리는 점점 줄어들기만 했다. 이젠 들고 일어날 때다!\n폭압적인 멕시코 정권이 우리의 영광스러운 영토를 쥐고 흔들던 나날은 막을 내리리라."
 je_texas_usa: "텍사스 주 합류"
 je_texas_usa_reason: "멕시코와 텍사스의 분쟁은 우리가 큰 관심을 두고 지켜보고 있는 사안이다. 텍사스 공화국이 승리할 경우에는 우리의 의로운 연방에 가입하도록 환심을 사야 한다."
 texas_je_tt: "미합중국의 주 지위를 받아들일지 말지는 텍사스가 결정할 일이야."
 texan_war_of_independence.1.t: "고독한 별의 주"
 texan_war_of_independence.1.d: "피비린내가 진동하는 힘겨운 전쟁 끝에 [ROOT.GetCountry.GetName](은)는 당당한 독립국으로 자리매김했다. 다만 공화국 내에서는 [SCOPE.sCountry('usa_scope').GetName]의 주로 들어가자는 의견이 주류를 이루고 있다. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting] 역시 쌍수를 들고 우리의 합류를 반길 것이다."
 texan_war_of_independence.1.f: "멕시코와의 전쟁이 끝났다. 용감한 시민들은 무기를 내려놓고 평화로운 일상으로 돌아가기 시작했다. 하지만, 탄압자들이 돌아올 때를 대비해 매일매일 등 뒤를 경계해야 한다면 독립이 무슨 소용이란 말인가? 하나님이 내려주신 권리를 침해하지 않으며, 뜻이 맞는 주들이 모인 큰 연합에 들어가면 텍사스는 지금보다 훨씬 강대해질 것이다."
 texan_war_of_independence.1.a: "우리도 연합에 가입하겠어!"
 texan_war_of_independence.1.b: "완전한 주로 들어갈 필요까진 없지."
 texan_war_of_independence.1.c: "양키 놈들에게 손 벌리지 않아도 돼."
 lone_star_state: "고독한 별의 주"
 texan_war_of_independence.2.t: "텍사스 주 합류"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName](이)가 멕시코로부터 독립을 쟁취한 이후로 [ROOT.GetCountry.GetName]에 주로 가입할 조짐을 보이고 있다."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName](이)가 멕시코로부터 독립을 쟁취한 이후로 [ROOT.GetCountry.GetName](와)과 특별한 관계를 가꿔나갈 조짐을 보이고 있다. 주로 편입되지는 않더라도 자치권을 가진 피보호국으로 들어올 것으로 보인다."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName](이)가 멕시코로부터 독립을 쟁취했다. 하나 우리 대사들의 노력이 무색하게도 그들은 미국의 주로 들어오라는 제안을 거부하는 우를 범했다."
 texan_war_of_independence.2.f: "\"텍사스 주민들은 헌법을 채택할 당시 사실상 만장일치로 미합중국 편입을 향한 열망을 표출하였고, 지금도 대등한 수준의 만장일치로 편입을 바라고 있다. 이는 텍사스의 안보와 번영을 효율적으로 추구하기 위함이며, 미합중국 또한 마찬가지로 자국의 안보와 번영을 위하여, 텍사스 정부와 주민의 바람을 이루기 위하여, 조약을 통해 상호적이고 영구적인 안녕을 달성하기로 하였다.\""
 texan_war_of_independence.2.a: "미국의 일원이 된 것을 축하하오!"
 texan_war_of_independence.2.b: "합당한 절충안이로군."
 texan_war_of_independence.2.c: "별 어처구니없는 소리를 지껄이는군!"
 nihilism.1.t: "허무주의"
 nihilism.1.d: "[SCOPE.gsInterestGroup('nihilist_ig').GetName] 사이에서 반교권주의와 반군주제를 주창하는 운동, 일명 허무주의가 세를 얻고 있다. [SCOPE.sCharacter('nihilist_scope').GetFullName](을)를 필두로 한 이 사상가들은 필경 현 정세에서 눈엣가시 같은 존재가 될 것이다."
 nihilism.1.f: "\"우리 조국의 모든 것에 정면으로 반발하는 자들이오! 입만 열었다 하면 상상을 초월하는 반역을 논하더군! 일찍이 우리의 왕권신수설을 이렇게 대범하게 부정한 자들은 없었소. 그야말로 사회 최대의 위협이나 마찬가지지.\"\n\n\"염려 마십시오, 주군. 허무주의자는 눈곱만큼도 두려워할 구석이 없는 족속입니다.\""
 nihilism.1.a: "저 양반들 말에도 일리는 있지."
 nihilism.1.b: "반역이고, 이단이다!"
 nihilism.1.c: "국가 차원에서 허무주의 문학을 금지한다."
 less_popular_nihilist: "허무주의 운동을 억압함"
 popular_nihilist: "허무주의 운동의 부흥"
 less_popular_nihilist_red: "허무주의 운동을 억압함"
 nihilism.1.tt: "허무주의자 [concept_agitator]가 [SCOPE.GetRootScope.GetCountry.GetName]에 생성됨"
 bureaucracy.1.t: "불필요한 요식"
 bureaucracy.1.d: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName](이)가 수장으로 있는 공무원 조직이 불필요한 서류를 만들어 정부 행정에 차질을 빚고 있다. 이들은 [SCOPE.sLaw('current_law_scope').GetName] 법 아래에서도 일자리를 보호해줄 것을 요구하고 있다."
 bureaucracy.1.f: "\"저도 도와드리곤 싶죠. 근데 이 요청 서식에 날인을 두 개만 받으셨잖아요. 지역 행정감찰관에게 민원을 접수해 주세요. 참, 감찰관님은 지금 새 문서 정리 체계를 정리하느라 눈코 뜰 새 없이 바쁜 상황이니 유념해 주시고요. 대충 6개월에서 8개월 사이로 빠른 대응이 이뤄질 거예요.\""
 bureaucracy.1.a: "현존 공무원의 일자리 유지를 허용한다."
 bureaucracy.1.b: "이 무슨 당치도 않은 소리를! 일이나 다시 하라지."
 bureaucracy.1.c: "비밀 경찰이 기강을 잡을 거야."
 bureaucracy.1.e: "이 기회를 활용해 대체 인력을 양성한다."
 red_tape: "불필요한 요식"
 red_tape_reduced: "불필요한 요식을 완화함"
 red_tape_jobs: "고참 행정 공무원"
 bureaucracy.2.t: "능력주의"
 bureaucracy.2.d: "새롭게 들어온 [SCOPE.gsInterestGroup('meritocracy_ig').GetName] 관료들이 생각할 수 있는 모든 업무적 측면에서 [SCOPE.gsInterestGroup('bureaucrat_class').GetName](을)를 압도하고 있다. [SCOPE.sLaw('current_law_scope').GetName]의 효용성을 여실히 보여주는 사례가 될 것이다."
 bureaucracy.2.f: "\"금수저는 순전히 금수저를 물고 태어났다는 이유만으로 중책을 맡을 자격이 있다는 착각에 빠지곤 합니다. 그러나 특권 의식에 사로잡혀 콧대만 높아지고, 게으름에 찌들어 족벌주의에만 의존하게 되는 것이 현실이죠. 우린 다릅니다. 우린 노력으로 지금 가진 모든 걸 쟁취했고 실패에 대한 결과를 제대로 직시합니다. 진급은 출생이 아닌 능력을 바탕으로 이뤄져야 합니다.\""
 bureaucracy.2.a: "확실해. [SCOPE.sLaw('current_law_scope').GetName](이)가 올바른 정책이야."
 bureaucracy.2.b: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName]의 일 처리가 참 조잡하기 짝이 없군."
 bureaucracy.2.c: "[SCOPE.gsInterestGroup('meritocracy_ig').GetName]의 공무원 조직 합류를 장려한다."
 meritocracy: "능력주의"
 meritocracy_ig: "능력주의"
 bureaucracy.3.t: "관료의 고난"
 bureaucracy.3.d: "[SCOPE.sLaw('current_law_scope').GetName] 법을 통과시키려는 우리의 노력이 몇 가지 고리타분한 관료제적 난관에 부딪히고 말았다. 문서 서랍장의 알맞은 형태 같은 유별난 사안을 주제로 논쟁이 격화되고 있다."
 bureaucracy.3.f: "\"쓸 만하고, 빠르고, 저렴하고. 두 개씩 지급하지.\""
 bureaucracy.3.a: "굳이 돈을 아낄 건 없지."
 bureaucracy.3.b: "충분한 시간을 두고 논의하도록 하지."
 bureaucracy.3.c: "그냥 빨리 좀 해결했으면."
 good_and_fast: "쓸 만하고 잘 움직임"
 good_and_cheap: "쓸 만하고 저렴함"
 cheap_and_fast: "저렴하고 잘 움직임"
 colonization.1.t: "탈식민지화"
 colonization.1.d: "식민주의 제도를 타파함에 따라 [SCOPE.sCountry('colony_scope').GetName] 주민들도 이념 변화에 맞춰 독립할 수 있기를 기대하는 눈치다."
 colonization.1.f: "\"식민지를 없애지 않고 식민주의 타파를 부르짖는 건 수박 겉핥기 그 이상도 이하도 아닙니다! 새 식민지 수립을 약속하는 것만으론 부족합니다. 앞서 폭정으로 옭아맸던 사람들을 추악한 손아귀에서 놓아주는 게 우선입니다.\""
 colonization.1.a: "원하는 대로 자유를 부여한다."
 colonization.1.b: "[SCOPE.sCountry('colony_scope').GetName](을)를 포기할 생각은 없다."
 decolonization: "탈식민지화"
 refused_to_release_colony: "식민주의적 위선"
 colonization.2.t: "식민주의적 외주 사업"
 colonization.2.d: "[SCOPE.sPoliticalMovement('outsourcing_scope').GetName]에서 값싼 식민지 노동자들 때문에 본인들이 직장을 잃진 않을까 전전긍긍하고 있다."
 colonization.2.f: "\"결국 우린 비렁뱅이가 되고 말 거야. 확실해. 몸값이 더럽게 싼 원주민 노동자들이 일군 수천 평의 비옥한 농토에서 쏟아져 나오는 생산물을 상대로 우리가 뭐, 경쟁이나 되겠냐고?\""
 colonization.2.a: "걱정을 덜어준다."
 colonization.2.b: "식민지 착취는 당연한 수순이지!"
 slow_colonies: "식민지 생산 속도 완화"
 fear_of_outsourcing_alleviated: "외주 산업에 대한 두려움을 완화함"
 outsourcing_anger: "식민지 외주 산업에 대한 두려움"
 colonization.3.t: "식민주의적 열정"
 colonization.3.d: "정부에서 [SCOPE.sLaw('current_law_scope').GetName] 법을 통과시킬 준비를 하고 있다는 소식에 저 머나먼 곳의 토지를 개발하려는 이들이 열광하고 있다."
 colonization.3.f: "\"우리와 함께하는 사람은 이윤과 모험을 모두 만끽할 수 있을 것입니다. 길들지 않은 야성의 세계가 우리의 훌륭한 [ROOT.GetCountry.GetAdjectiveNoFormatting] 문명을 기다립니다. 참, 반대하는 원주민이 있을 수도 있으니 항상 소총을 갖고 다녀야 합니다.\""
 colonization.3.a: "진정들 하시오. 아직 법안에 서명도 안 했소!"
 colonization.3.b: "우린 세계 무대에서 당당히 한 자리를 차지할 것이다."
 colonization.3.c: "모두 승선하라. 저 머나먼 해안으로 떠나자!"
 colonization.4.t: "착취의 윤리학"
 colonization.4.d: "[SCOPE.sLaw('current_law_scope').GetName] 법을 통과시키려는 정부의 움직임에 식민주의의 윤리성 논란이 도마에 올랐다."
 colonization.4.f: "\"우리한테는 간섭할 권리도, 지배할 권리도, 하물며 개발할 권리도 없습니다. 말로는 '문명'을 전파한다고 하지만 실제로는 비탄과 탄압을 흩뿌리고 있으며, 식민지의 사회 경제 구조 전반을 우리의 이기적인 욕망을 채우는 데만 이용하고 있죠.\""
 colonization.4.a: "[SCOPE.sLaw('current_law_scope').GetName](이)가 도덕적으로 옳아."
 colonization.4.b: "우리가 몇몇 부분에서는 양보해도 괜찮겠지."
