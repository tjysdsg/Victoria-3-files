 raj.1.t: "왕관의 보석"
 raj.1.d: "[SCOPE.sCountry('company_country').GetName]의 지배가 끝나고 [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] 정부가 인도 행정에서 보다 큰 역할을 수행하게 되었다. 역사는 오늘을 영국령 인도 제국의 탄생일로 기억할 것이다."
 raj.1.f: "\"인도를 지배하는 한 우린 세계 최강국의 지위를 지킬 수 있습니다. 잃는 날에는 하루아침에 삼류 강대국으로 추락하고 말겠죠. 오직 전제적 수단으로만 인도에서 제국이 필요로 하는 것을 뽑아낼 수 있습니다.\""
 raj.1.a: "동인도 회사의 통치와는 안녕이로군."
 activate_british_raj: "동인도 회사가 개혁을 거쳐 영국령 인도 제국으로 거듭남"
 raj.2.t: "실효의 원칙 시행"
 raj.2.d1: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 측 지사는 통치자의 나이가 많아진 점, 남자 후계자를 남기는 데 실패한 점을 들어 실효의 원칙을 시행했다. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 칙령에 따르면 [ROOT.GetCountry.GetName]의 영토를 지금 즉시 [ROOT.GetCountry.GetTopOverlord.GetName]에 합병해야 한다."
 raj.2.d2: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 측 지사는 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 무능을 이유로 들어 실효의 원칙을 시행했다. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] 칙령에 따르면 [ROOT.GetCountry.GetName]의 영토를 지금 즉시 [ROOT.GetCountry.GetOverlord.GetName]에 합병해야 한다."
 raj.2.f: "지사는 오후 1시 정각에 입장했다. 1시 5분에는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 [ROOT.GetCountry.GetRuler.GetHerHis] 통역사에게 차가 제공되었다. 1시 10분에 칙령이 전달되었다. 15분이 되자 [ROOT.GetCountry.GetNameNoFormatting]도, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]도 자리를 떠났다. 손대지 않은 찻잔에는 여전히 김이 피어오르고 있었다."
 raj.2.a: "우리가 저항할 수 있는 방법은 없다."
 raj.2.b: "군대를 소집하라. 이곳에서 저항하겠다."
