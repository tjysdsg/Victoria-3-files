 theocracy.1.t: "기적을 행하는 자"
 theocracy.1.d1: "[SCOPE.sState('capital_scope').GetCityHubName] 자선 병원 환자들이 급격한 속도로 회복되고 있다. 환자들은 기적과도 같은 회복 속도를 병원의 후원자이며 수시로 방문하는 성직자들의 공으로 돌렸다. 덕분에 [ROOT.GetCountry.GetName] 전역에서 [SCOPE.sLaw('current_law_scope').GetName]에 대한 지지도가 높아지고 있다."
 theocracy.1.d2: "지역 [SCOPE.gsInterestGroup('priests_scope').GetName] 구성원들의 후한 기부가 잇따르자 [SCOPE.sState('capital_scope').GetCityHubName] 고아 학교 학생들의 얼굴에 웃음꽃이 만발하고 있다. 덕분에 [ROOT.GetCountry.GetName] 전역에서 [SCOPE.sLaw('current_law_scope').GetName]에 대한 지지도가 높아지고 있다."
 theocracy.1.d3: "[SCOPE.sState('capital_scope').GetCityHubName]에 기적을 행하는 성직자가 나타났다는 보고가 쏟아져 들어오고 있다. 덕분에 [ROOT.GetCountry.GetName] 전역에서 종교 홍보가 톡톡히 되고 있다."
 theocracy.1.f: "\"자기 자신이 아닌 타인의 선익을 먼저 생각하십시오. 베풂은 신성의 실천이요, 넓은 도량을 함유하는 것은 진정한 미덕입니다. 외경이 아닌 사랑으로 의인의 길을 걸으십시오.\""
 theocracy.1.a: "종교 기관은 나라의 대들보와도 같지."
 theocracy.1.b: "[SCOPE.gsInterestGroup('priests_scope').GetName](은)는 진정으로 신을 따르는 추종자들이로군."
 theocracy.1.c: "[SCOPE.sLaw('current_law_scope').GetName](은)는 우리 마음을 신실함으로 가득 채워줄 거야."
 theocracy.2.t: "신성모독법"
 theocracy.2.d: "[SCOPE.sLaw('current_law_scope').GetName](으)로 전환하는 과정에서 [SCOPE.gsInterestGroup('priests_scope').GetName]들은 [SCOPE.sState('blasphemy_state').GetName]에서 일련의 가혹한 신성모독법을 도입해 단행했다. 문제는 이 법에 대한 의견이 신자들 사이에서도 반으로 갈리고 있다는 사실이다."
 theocracy.2.f: "\"성경에 나와 있습니다. 우리의 길이 유일한 주의 길입니다. 이 길에서 탈선해선 아니 되며, 교회의 칙령을 훼손해서는 더욱더 안 될 것입니다. 독신자에게는 영원한 보상이, 신성모독자에게는 영원한 형벌이 내려질 것입니다.\""
 theocracy.2.a: "법을 유지한다."
 theocracy.2.b: "법을 좀 완화할 필요가 있어 보이는군."
 theocracy.2.c: "신성모독자는 사살해 마땅한 족속이야."
 theocracy.3.t: "종교적 집단 학살"
 theocracy.3.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안을 광적으로 지지하는 [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] 신도들이 [SCOPE.sState('pogrom_state').GetName]에 거주하는 [SCOPE.sReligion('target_religion').GetName] 주민들을 대상으로 집단 학살을 벌이고 있다."
 theocracy.3.f: "\"밤에 사람들이 들이닥쳤어요. 우린 운이 좋은 편이었죠. 이웃 집에서 먼저 이내 유리 깨지는 소리와 가게 부수는 소리가 들리더군요. 그래서 마루 밑에 숨었습니다. 새까만 어둠 속에서 몸을 웅크린 채, 아이들이 울지 못하게 입을 꽉 틀어막았죠. 죽은 듯 가만히 있었습니다. 새벽까지 바깥에 나갈 엄두가 나지 않더군요.\""
 theocracy.3.a: "우리가 간섭할 일은 아니야."
 theocracy.3.b: "이건 [SCOPE.sPop('perpetrator_pop').GetReligion.GetName]의 길이 아니다."
 theocracy.3.c: "이래선 안 돼. 가해자들을 체포한다."
