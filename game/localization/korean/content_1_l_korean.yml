 je_schleswig_holstein_question: "슐레스비히홀슈타인 문제"
 je_schleswig_holstein_question_reason: "현재 독일 민족주의자들은 슐레스비히홀슈타인 문제에만 온 생각과 기력을 쏟아붓고 있다. 독일이 통일 국가로 나아가려면 우선 홀슈타인의 독일인들이 덴마크의 지배로부터 벗어나야 한다."
