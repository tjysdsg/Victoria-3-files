 #Strike!
 strike.1.t: "파업!"
 strike.1.d: "[SCOPE.sBuilding('prime_strike_workplace').GetName]에서 일하는 노동자들이 더는 열악한 환경을 참지 않기로 결정한 모양이다. 이들은 [SCOPE.gsInterestGroup('unions_ig').GetName](와)과 연대하여 [SCOPE.sState('strike_state').GetName] 내 산업 전체 파업에 돌입했다."
 strike.1.f: "\"이기적인 자의 손아귀에서 노동자를 구하는 것은 유사 이래 가장 고결하고 숭고한 일입니다. 이러한 책임을 받아들여 본인의 능력이 허락하는 선에서 헌신하는 기사들을 믿고 지지하고, 원칙의 승리를 목표로 노력하시겠습니까?\""
 strike.1.a: "파업 참여자들과 협상을 개시한다."
 strike.1.b: "파업을 탄압한다."
 strike.2.t: "파업: 노동 협상"
 strike.2.desc: "노동조합 지도자들과의 치열한 논의가 끝났다. 노동조합 측은 핵심 요구 사항을 수용하면 파업을 중단하겠다고 동의를 표했다."
 strike.2.flavor: "\"우리 것을 있는 대로 강탈해 가는 [SCOPE.gsInterestGroup('industrialist_ig').GetName] 족속은 그네들 강도질을 합법화할 수 있을 만큼 정부를 쥐락펴락하고 있습니다. 누구보다 열심히 일하고 생산하는 건 우리인데 정작 가져가는 건 제일 적어요. 공장은 저들이 없어도 우리가 돌릴 수 있지만, 우리가 없으면 저들이 공장을 돌릴 수나 있겠습니까?\""
 strike.2.a: "노령연금 법 통과를 약속한다."
 strike.2.b: "최저임금제 법 통과를 약속한다."
 strike.2.c: "규제 기관 법 통과를 약속한다."
 strike.2.d: "근로자 보호법 통과를 약속한다."
 strike.2.e: "산업 안전 기관 확장을 약속한다."
 strike.2.f: "사회 보장 제도 확장을 약속한다."
 strike.2.g: "저들의 요구는 용납할 수 없다."
 strike.3.t: "총파업!"
 strike.3.d1: "요구 사항이 계속 이뤄지지 않자 파업이 전국적인 총파업으로 확대됐다. [SCOPE.sCountry('strike_country').GetName] 전역에서 채광 작업이 중단되어버렸다."
 strike.3.d2: "요구 사항이 계속 이뤄지지 않자 파업이 전국적인 총파업으로 확대됐다. [SCOPE.sCountry('strike_country').GetName] 전역의 산업 공장 가동이 중단됐다."
 strike.3.d3: "요구 사항이 계속 이뤄지지 않자 파업이 전국적인 총파업으로 확대됐다. [SCOPE.sCountry('strike_country').GetName] 전역의 철도 운송이 중단됐다."
 strike.3.f: "만국의 노동자여, 단결하라! 잃을 것은 사슬뿐이니!"
 strike.3.a: "재앙이 따로 없군!"
 strike.4.t: "파업: 반파업 대책"
 strike.4.d: "노동조합과 협상할 의사가 없었던 정부는 파업을 끝내는 데 주안점을 둔 조치를 제안했다."
 strike.4.f: "\"정부는 의회나 정치적 수단을 통해 달성해야 하는 사안에 무력과 폭력을 사용하지 못하게 방지할 권리가 있습니다. 다시 말해 자유 침해 같은 걸로 머리를 쥐어뜯고 있을 시간이 없단 소립니다.\""
 strike.4.a: "경찰에 특별 권한을 부여한다."
 strike.4.b: "파업 파괴를 장려한다."
 strike.4.c: "접근 방식을 재고한다."
 strike.5.t: "노동조합이 파업 성공을 축하하다"
 strike.5.d: "정부에서 파업 노동자들에게 약속했던 정책 변화가 진지하게 고려되고 있다. 노동조합의 요구 사항이 이뤄질 가능성이 커 보인다."
 strike.5.f: "\"잘될 것 같아! 그러게 내가 뭐랬어? 직접 행동해야 콩고물이라도 떨어진다고 했지! 자자, 한잔 들면서 축하하자고. 다들 수고 많았어.\""
 strike.5.a: "노동자들에겐 잘된 일이지."
 strike.6.t: "경찰의 파업 참여자 공격"
 strike.6.d: "폭력적인 충돌 속에서 경찰이 파업 참여자들을 해산시키기 위해 특별 권한을 이용해 총을 발포했다. 수많은 노동자가 사망하고 여러 경찰관이 부상을 입었으나, 궁극적으로 군중은 해산했다."
 strike.6.f: "\"발포를 한 건 부당하고 잔혹한 처사였습니다. 툭 터놓고 말하자면 사전에 계획한 비열한 살인 행각이나 다름없습니다.\""
 strike.6.a: "발포하라!"
 strike.7.t: "파업 파괴로 인한 노동조합의 의욕 저하"
 strike.7.d: "파업 파괴 장려 정책이 눈부신 성과를 거두고 있다. 파업에 참여한 수많은 노동자가 전의를 잃고 등을 돌리고 있다."
 strike.7.f: "\"일단 귀측 공장에 우리 쪽 인력을 보내 안면을 트게 한 다음, 노조에 침투시켜 높을 직위로 올라가게 할 겁니다. 침투자는 계속 비합리적인 요구를 내지르면서 몇 번이고 노조를 골치 아픈 상황으로 몰아넣을 거예요. 그리고 파업이 시작되면 누구보다 목소리 큰 사람으로 돌변해 폭력을 조장하고, 어떤 사람이든 붙잡아 난처하게 만들 겁니다. 그 결과 노동조합은 해산하게 됩니다.\""
 strike.7.a: "계획한 대로야."
 strike.8.t: "파업: 공약 이행"
 strike.8.d: "정부는 새로운 법을 통과시켜 파업 노동자의 요구 사항을 들어주었다."
 strike.8.f: "\"노동조합은 과는 있을지언정 그 어떤 조직보다 인류에 큰 공헌을 했습니다. 미풍양속, 청렴함, 교육, 인류의 발전, 인성 함양 측면에서 역사상 그 어떤 협회보다 더 큰 공헌을 했다, 이 말이죠.\""
 strike.8.a: "노동조합은 정치에도 참여해야 해."
 strike.8.b: "저들도 당분간은 만족하겠지."
 strike.9.t: "파업: 파업 해산"
 strike.9.d: "파업 참여자들의 의욕이 완전히 꺾였다. 참여자들이 투쟁을 이어 나갈 의지를 상실한 탓에 노동조합은 파업 종료를 공식적으로 선언했다."
 strike.9.f: "\"재미 볼 만큼 봤으면 일터로 돌아가시오. 임금은 적절하게 책정된 거요. 근무 시간도 회사에서 적절하게 산정한 것이니 그에 맞춰 일하시오.\""
 strike.9.a: "경찰봉의 무서움이 제대로 각인됐겠군."
 strike.9.b: "다시는 이런 일이 생기지 않도록 주동자를 잡아들인다."
