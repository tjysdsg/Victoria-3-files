 tax.1.t: "세금은 도둑질이다"
 tax.1.d: "[SCOPE.sPoliticalMovement('antitax_rebels').GetName]의 비주류 집단이 눈에 띄는 인기를 얻기 시작했다. 이들은 모든 조세 제도를 국가에 의한 도둑질로 간주하며 완전한 폐지를 주장한다. 완전한 폐지를 제외한 조세 개혁안에 반대할 정도로 말이다."
 tax.1.f: "\"한 사람의 주체적인 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민으로서, '정부'라는 집단이 수명 깎아가며 힘들게 번 돈을 노략질해가는 행위를 벌이는 것을 반대합니다. 개인의 권리 침해일 뿐만 아니라 경체의 근간을 이루는 자유 시장을 해치는 행태입니다.\""
 tax.1.a: "그럼 도로는 누가 건설하라고?"
 tax.1.b: "단기적 세금 감면 혜택을 약속한다."
 tax.2.t: "애국주의적 조세"
 tax.2.d: "[SCOPE.gsInterestGroup('patriotic_military').GetName]에서 [SCOPE.sLaw('current_law_scope').GetName] 법 지지를 촉구하고 있다. [SCOPE.sDiplomaticPlay('war_scope').GetName]에서 [ROOT.GetCountry.GetName](을)를 지원하려면 새로운 법 통과가 반드시 이루어져야 한다는 논리다."
 tax.2.f: "\"전쟁의 원동력은 무한한 자금줄에서 나옵니다. 용감한 군인들을 뒷바라지하는 데 필요한 자금조차 조달하지 못한다면 어찌 조국의 주권을 행사할 수 있겠습니까? 설마 나라의 자식들을 넝마와 막대기만 들려준 채 타지로 내보내고 싶으십니까?\""
 tax.2.a: "하여간 반체제인사는 충성심이 없어."
 tax.2.b: "[SCOPE.gsInterestGroup('patriotic_military').GetName]의 애국심을 치하한다."
 patriotic_taxation: "애국주의적 조세"
 patriocitc_taxation_ig: "공개 치하"
 tax.3.t: "죽음과 세금"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법 초안을 작성하던 중 급사하고 말았다."
 tax.3.f: "\"사람이 죽었습니다! 시신에 온기가 채 가시지도 않은 마당에 법안 통과를 담을 생각이 들어요? 평화롭게 애도할 수 있도록 잠시 정치를 내려놓으면 어디 덧이 난단 말입니까?\""
 tax.3.a: "함께 훌륭한 지도자를 추모합시다."
 tax.3.b: "고인의 마지막 숙원을 이뤄주는 것이 도리 아니겠소."
 death_and_taxes_mod: "죽음과 세금"
 tax.4.t: "의적"
 tax.4.desc: "[SCOPE.sState('bandit_state').GetName] 주민들 사이에서 부자의 재산을 강탈해 빈곤층에 나눠주는 어느 강도의 이야기가 전해지고 있다. 설화는 빠르게 [ROOT.GetCountry.GetName] 전역에 퍼져 [SCOPE.sLaw('current_law_scope').GetName] 법에 대한 지지를 촉구하는 목소리가 높아졌다."
 tax.4.f: "\"얼굴은 또 얼마나 날렵하게 잘생겼는지! 목에서 진주 목걸이를 뜯어가는데 그 와중에도 숙쓰러워서 몸을 마구 꼬아댔답니다. 그분께서는 제 무릎에 붉은 장미 한 송이를 놓아두곤, 망토를 펄럭이며 어둠 속으로 홀연히 사라지셨어요.\""
 tax.4.a: "강도를 추적해 잡아들인다."
 tax.4.b: "경찰이 그 강도를 본보기로 삼을 것이다."
 tax.4.c: "[SCOPE.sState('bandit_state').GetName]에서 빈민을 구휼한다."
 tax.4.d: "빈민 구제책을 두 배로 확대한다."
 social_banditry: "의적"
 poverty_relief_mod: "빈민 구제책"
 tax.5.t: "박애주의"
 tax.5.d: "[concept_upper_strata] 주민들이 빈곤층에 제법 후한 액수를 기부하기로 결정했다. 심지어 해당 집단에서 적잖은 수가 [SCOPE.sLaw('current_law_scope').GetName] 법을 지지하며 합리적인 부의 재분배 수단이 될 거라는 데 공감하고 있다."
 tax.5.f: "\"우린 가진 게 넘쳐날 지경인데, 저 사람들은 빈털터리 아닙니까. 거금을 기증해도 우리가 부유한 사람이란 사실은 변하지 않아요. 고작 수천 파운드가 아쉬워서 놓아주지 않으실 겁니까? 여러분에게는 별 의미도 없는 푼돈이지만, 굶주린 어머니와 아이에게 얼마나 큰 의미가 있을지 생각해 보세요.\""
 tax.5.a: "자선 기부를 장려한다."
 tax.5.b: "[SCOPE.sLaw('current_law_scope').GetName]에 대한 저들의 지지를 활용한다."
 philanthropy_law: "박애주의"
 philanthropy_mod: "후한 기부금을 냄"
 tax.6.t: "찰나의 고난"
 tax.6.d: "야심찬 [concept_middle_strata] 시민들이 [SCOPE.sLaw('current_law_scope').GetName](을)를 반대하고 있다. 훗날 본인들이 부유한 자본가가 됐을 때 막대한 세금을 물게 될 거란 논리다."
 tax.6.f: "\"이 친구야, 자네가 왜 반대하는 건데? 부자도 아니면서!\"\n\n\"'아직' 아닌 거지. 내 다음 사업이 제대로 물살만 타면 부자는 확정된 미래라고. 그날이 왔을 때 세금 폭탄을 맞고 싶진 않단 말일세.\""
 tax.6.a: "이 사람들이 현실 감각까지 내다 팔았나?"
 tax.6.b: "세금 감면으로 해당 인구층의 환심을 산다."
