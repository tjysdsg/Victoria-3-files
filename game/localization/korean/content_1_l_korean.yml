 je_strike: "파업!"
 je_strike_reason: "여건에 대한 불만이 극에 치달은 노동자들이 파업에 돌입했다. 이들의 근무 거부로 인해 관련 산업은 실질적으로 정지한 상태가 되어버렸다."
 je_fulfill_striker_promise_tt: "노동 협상 결단을 통해 파업 참여자들에게 한 공약을 이행해야 함"
 je_is_not_on_strike_tt: "파업에 돌입한 직장이 존재하지 #bold 않음#!"
 strike_conflict_resolved: "파업의 배경이 되는 갈등이 해결됨"
 je_end_strike_tt: "파업이 끝남"
 je_strike_promise_fulfilled_tt: "파업 참여자들에게 한 공약을 이행하여 노동자를 달램"
 je_strike_promise: "파업: 공약 이행 요구!"
 je_strike_promise_status: "노동조합에 공약한 대로 법을 통과시키거나 기관을 확장해야 한다."
 je_strike_promise_reason: "우린 파업에 돌입한 노동조합에 향후 몇 년 이내로 특정 법안을 통과시킬 것을 약속했다. 이 약속을 이행하지 못하면 끔찍한 총파업이 일어날 것이다."
 je_strike_break: "파업: 파업 파괴!"
 je_strike_break_status: "수단과 방법을 가리지 말고 파업이 발생한 주 내의 갈등을 완화해야 한다."
 je_strike_break_reason: "현재 파업으로 인해 생산성이 저하되고 있다. 기업가 집단은 자신들에게 유리한 방향으로 문제를 해결할 것을 요청했다."
