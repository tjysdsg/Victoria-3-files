 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]의 암살 회피"
 laws.1.d: "경애하는 [SCOPE.sCharacter('ruler_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](이)가 암살 기도에서 가까스로 살아남았다. 암살 기도범은 [SCOPE.sLaw('current_law_scope').GetName] 법이 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]에게 안겨줄 권력을 경계하는 [SCOPE.gsInterestGroup('jedi_scope').GetName](와)과 연관이 있는 자였다."
 laws.1.f: "수도에서 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] 암살 기도가 실패로 돌아갔다는 불길한 소식이 날아들었다. 암살 시도는 오밤중에 이뤄졌으며, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 젊은 후계자의 도움을 받아 기도범을 물리쳤다고 한다. 침상에서 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')](와)과 대담을 가진 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 평생 짊어지고 갈 흉터가 남겠지만 본인의 결의와 헌신은 그 어느 때보다도 굳건하다고 대답했다."
 laws.1.a: "안전하고 안정된 사회를 위하여."
 laws.1.b: "이렇게 자유가 죽음을 맞는구나."
