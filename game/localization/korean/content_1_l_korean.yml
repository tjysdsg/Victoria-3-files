 skyscraper_site: "마천루 건설 부지"
 skyscraper_survey: "마천루 측량"
 je_skyscraper_site: "마천루 측량"
 je_skyscraper_site_reason: "건축가들은 철골과 콘크리트의 혁신으로 지금까지의 상상을 초월하는 고층 건물을 지을 수 있으리라 믿고 있다. 하여 기초 공사를 진행하기에 최적의 여건을 갖춘 부지를 물색하고자 측량 사업을 승인했다."
 je_skyscraper_site_goal: "#BOLD 2년#!간의 측량이 완료될 때까지 대기"
 je_skyscraper_construction: "마천루 건설"
 je_skyscraper_construction_reason: "마천루를 위한 최적의 부지를 찾았으니 이제 대공사를 진행할 일만 남았다. 완공되면 이 구조물은 세계에서 가장 높은 건물로 등극할 것이다."
 skyscraper_decision: "마천루 부지 측량"
 skyscraper_decision_desc: "건축가들은 철골과 콘크리트의 혁신으로 지금까지의 상상을 초월하는 고층 건물을 지을 수 있으리라 믿고 있다. 이에 건축가들은 기초 공사를 진행하기에 최적의 여건을 갖춘 부지를 물색하고자 측량 사업을 승인해달라고 촉구하고 있다."
 skyscraper_modifier: "하늘에 닿다"
 first_skyscraper_modifier: "건축의 선구자"
 skyscraper.1.t: "마천루 부지 선정 완료"
 skyscraper.1.d: "건축가와 공학자들이 [SCOPE.sState('skyscraper_site').GetName]의 [SCOPE.sState('skyscraper_site').GetCityHubName](을)를 마천루 공사에 적합한 부지로 선정했다."
 skyscraper.1.f: "\"여러분, 우리는 세계에서 가장 높은 건물을 세울 것입니다. 기초 공사에만 수백 명의 인부가 필요할 것이고, 그마저도 12시간 교대로 일하지 않는다면 더 많은 인력이 필요할 것입니다. 그뿐일까요? 매일 수천 개의 시멘트 자루를 대도시의 중심부로 운반해야 합니다. 마치 세상을 떠받치는 아틀라스처럼 어마어마한 양의 강철을 확보해야 할 것입니다. 그야말로 '대역사'가 될 것입니다.\""
 skyscraper.1.a: "기초 공사를 실시한다."
 skyscraper.2.t: "하늘에 닿다"
 skyscraper.2.d: "[SCOPE.sState('skyscraper_state').GetName]의 [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] 건설이 끝났다. 하늘과 맞닿은 마천루는 그 위용을 뽐내며 바라보는 모든 이에게 영감을 불어넣고 있다."
 skyscraper.2.d2: "[SCOPE.sState('skyscraper_state').GetName]의 [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] 건설이 끝났다. 하늘과 맞닿은 세계 최초의 마천루는 그 위용을 뽐내며 바라보는 모든 이에게 영감을 불어넣고 있다."
 skyscraper.2.f: "\"이 마천루는 수천 명과 노력과 투지가 없었더라면 완공되지 못했을 것입니다. 물론 수석 건축가로서 제가 가장 큰 영향을 끼쳤다고도 할 순 있을 겁니다. 가장 큰 공로가 제 몫이라고 말할 분도 있겠죠. 이 인류 성취의 정점이자 새로운 바벨탑은 사실 제 머릿속에서 탄생한 작품이 맞긴 합니다. 이 몸의 위업을 보라, 강자들아. 그리고 절망하라!\""
