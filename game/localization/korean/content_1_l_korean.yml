 je_veiled_protectorate: "위장 피보호국"
 je_veiled_protectorate_reason: "이집트에 대한 우리의 영향력은 상당히 커졌지만, 지역 내에서의 권력은 여전히 미승인국과의 관계에 휘둘리는 감이 있다. 그렇지만 피보호국을 만들면 우리의 지배력이 공고해질 것이다."
 veiled_protectorate.1.t: "위장 피보호국"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName](이)가 [SCOPE.sCountry('egypt_country').GetName](을)를 복속시켰다. 작금의 정세는 \"위장 피보호국\"으로 칭해지고 있다. 이는 엄밀히 따져봤을 때 이집트가 \"법적으로는\" 이 상황을 무력하게 지켜보고만 있는 [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle]의 종속국으로 남아 있는 까닭이다."
 veiled_protectorate.1.f: "\"오늘 나일강은 피로 물들었다. 새 정권에 반발하는 이들은 빠르게 제압되었다. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] 외교관과 정치인들은 피라미드의 그늘에서 이집트의 문명화 방안을 두고 맹렬하면서도 열정적인 토론을 나누었다.\""
 veiled_protectorate.1.a: "누구도 [ROOT.GetCountry.GetAdjectiveNoFormatting] 제국의 권력을 부정하진 못하리라."
 veiled_protectorate.1.b: "[SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting]의 새 [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle]에 대한 지지를 확고히 한다."
