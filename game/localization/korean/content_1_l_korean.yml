l_korean:
 #Coronation of Queen Victoria
 victoria.1.t: "빅토리아 여왕 대관식"
 victoria.1.d: "국왕이 승하했다. 그의 젊은 조카 [SCOPE.sCharacter('queen_victoria').GetFirstName](이)가 뒤를 이어 즉위하면서 온 왕국은 환호했고, 하노버 왕위는 영국의 통제를 벗어났다. 여왕 폐하께서 만수무강하시길!"
 victoria.1.d2: "국왕이 승하했다. 그의 젊은 조카 [SCOPE.sCharacter('queen_victoria').GetFirstName](이)가 뒤를 이어 즉위하면서 온 왕국은 환호했다."
 victoria.1.f: "\"하느님의 뜻에 따라 이 자리를 받았으니, 최선을 다해 국가에 대한 책무를 다할 것을 엄숙히 선언하노라.\""
 victoria.1.a: "하느님, 여왕 폐하를 보우하소서!"
 victoria.1.tt: "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective] [concept_customs_union] 구성원이 우리나라 경제계를 떠남"
 victoria.2.t: "빅토리아 여왕 대관식"
 victoria.2.d: "국왕이 승하했다. 그의 젊은 조카 빅토리아가 뒤를 이어 즉위하면서 하노버 왕위는 영국의 통제를 벗어났다. 하노버는 이제 빅토리아 여왕의 숙부인 [SCOPE.sCharacter('ernest_augustus').GetFirstName](이)가 다스릴 것이다."
 victoria.2.f: "\"나의 조카를 위해서라면 마지막 피 한 방울까지 흘리겠다.\""
 victoria.2.a: "하느님, 국왕 폐하를 보우하소서!"
 britain_monarchy.1.t: "조지 5세 대관식"
 britain_monarchy.1.d: "국왕이 승하했다. 그의 아들 [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName](이)가 뒤를 이어 즉위하면서 온 왕국은 환호했다. 폐하께서 만수무강하시길!"
 britain_monarchy.1.f: "\"가장 친한 친구이자 최고의 아버지를 잃었습니다...\" \n\"평생 이 사람하고는 나쁜 말을 해 본 적이 없어요.\" \n\"마음이 아프고 슬픔에 어찌할 바를 모르겠습니다. 하지만 하느님께서 제가 책무를 수행할 수 있게 도우실 것이며, 사랑하는 메이가 늘 그렇듯 제 위안이 되어 줄 것입니다.\" \n\"하느님께서 제게 주어진 무거운 임무를 감당할 힘을 주시고 인도해 주시기를.\""
 britain_monarchy.1.a: "하느님, 국왕 폐하를 보우하소서!"
 edward_vii_death_tt: "에드워드 7세가 사망함"
 grand_exhibition_decision_custom_tooltip_2: "이전에 만국박람회를 개최하지 않음"
 #Prostitution Events
 prostitution.1.t: "성병 방지법"
 prostitution.1.d: "[SCOPE.sCharacter('cda_ig_leader').GetFullName](이)가 수장으로 있는 [SCOPE.sState('cda_state').GetName]의 [SCOPE.gsInterestGroup('cda_ig').GetName]에서 정부가 매춘에 대한 태도를 확실히 정할 것을 요구하고 있다. 이들은 경찰이 매춘부로 의심되는 여성을 적발했을 때 성병 전염을 근거로 성병 병원에 구금할 수 있도록 하는 법을 시행할 것을 요청했다."
 prostitution.1.d2: "[SCOPE.sCharacter('cda_ig_leader').GetFullName](이)가 수장으로 있는 [SCOPE.sState('cda_state').GetName]의 [SCOPE.gsInterestGroup('cda_ig').GetName]에서 남성의 높은 성병 감염률에 대한 해결책을 요구하고 있다. 이들은 경찰이 매춘부로 의심되는 여성을 적발했을 때 성병 전염을 근거로 성병 병원에 구금할 수 있도록 하는 법을 시행할 것을 요청한 상황이다."
 prostitution.1.f: "\"매춘부는 도덕관념을 모욕하는 족속입니다. 반드시 격리해 치료해야 합니다. 가만뒀다간 전국에 죄악 그 자체나 다름없는 질병을 퍼뜨릴 테니까요.\""
 prostitution.1.a: "성병 방지법을 제정한다."
 prostitution.1.b: "너무 비인간적인 법이야."
 prostitution.1.c: "의학적인 관점에서 이런 조치는 아무 효용이 없다는 게 드러난 지 오래야."
 prostitution.2.t: "성병 방지법을 폐지함"
 prostitution.2.d: "[SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName](을)를 위시한 여성주의 집단이 [SCOPE.sState('feminist_cda_state').GetName]의 성병 방지법을 폐지할 것을 촉구하고 있다. 이들은 여성에 대한 경찰의 무자비한 대응과 성병 병원의 비인도적인 환경을 규탄했다. 심지어 매춘과 아무 상관 없는 여성까지 본인 의사를 무시당하고 갇히는 일이 비일비재한 모양이다."
 prostitution.2.f: "\"남자 경찰에게 체포당해 남자에게 검사받고, 끌려다니고, 검진을 받습니다. 병원에 도착해서도 남자가 기도문을 외고 성경을 낭독하죠. 게다가 판결을 내리는 것도 남자 판사입니다. 우린 죽는 순간까지 남자의 손을 벗어나지 못할 거예요!\""
 prostitution.2.a: "법을 폐지한다."
 prostitution.2.b: "법을 재개한다."
 prostitution.2.c: "전국에서 법을 폐지한다."
 prostitution.3.t: "[SCOPE.sState('capital_state').GetName] 추문"
 prostitution.3.d: "경찰이 악명 높은 남성 매음굴을 폐쇄했다. 체포된 소유주는 [SCOPE.sCharacter('scandal_character').GetFullName](이)가 자신의 고객임을 밝히곤 언론에 정보를 흘리겠다고 했다."
 prostitution.3.f: "\"[SCOPE.sState('capital_state').GetNameNoFormatting]에 차마 입에 담기도 어려운 추문이 터졌습니다! 체포된 소년들이 자백을 했는데, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 보도하기로 또 다른 대사건이 터질 거라고 하더군요. 귀족을 포함해서 연루자로 암시된 22명이 [ROOT.GetCountry.GetNameNoFormatting]에서 도망쳤습니다.\""
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName](을)을 지금 당장 해임한다."
 prostitution.3.b: "둘러댈 이야기를 만들어낸다."
 prostitution.3.c: "선전원들이 충격을 최소화할 거야."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName](이)가 정계에서 은퇴함"
 prostitution.4.t: "경찰 잔혹 행위"
 prostitution.4.d: "[SCOPE.sState('police_brutality_state').GetName] 경찰관들이 극단적인 폭력을 사용하는 빈도가 점점 잦아지고 있다. 노동자 계층과 사회적으로 깨어 있는 이들은 경찰 제도에 반발해 결집하고 있다."
 prostitution.4.f: "\"경찰이 모욕을 범하지 않고 일주일을 조용히 넘어가는 법이 없다시피 합니다. 판사를 제외한 모두가 눈살을 찌푸리고 있죠. 남자는 흉포한 경찰에게 맞아 시퍼렇게 멍들고, 여자는 그 잔학한 행위에 모욕감을 느낍니다. 잔학 행위, 위증죄 부정, 사법 체계의 오류가 빈번하게 발생함에도 처벌은 이루어지고 있지 않죠. 경찰 잔혹 행위라는 이름의 폐습은 그 위상이 점점 높아지고만 있습니다.\""
 prostitution.4.a: "이런 식의 행동은 용납할 수 없다."
 prostitution.4.b: "무력 사용은 보장된 부분이야."
