 #Battle of Cable Street
 cable_street.1.t: "[SCOPE.sState('fascist_rally_state').GetCityHubName] 전투"
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName](와)과 [SCOPE.sParty('fascist_party').GetName](이)가 [SCOPE.sState('fascist_rally_state').GetName]에서 대규모 집회를 열 계획을 세우고 있다. [SCOPE.gsInterestGroup('antifa_ig').GetName]의 깃발 아래 모인 느슨한 반 파시스트 집단의 저항을 받게 될 거란 예상을 하고 있는 듯하다."
 cable_street.1.f: "\"길을 막아라! 파시스트를 몰아내자! 절대 못 지나가게 막아!\""
 cable_street.1.a: "그래도 집회의 자유는 지켜줘야겠지."
 cable_street.1.b: "간섭하지 않고 싸우게 둔다."
 cable_street.1.c: "집회를 금지한다."
 protected_fascist_rally: "파시스트 집회를 보호함"
 banned_fascist_rally: "파시스트 집회를 금지함"
 #Heavenly Kingdom
 heavenly.1.t: "[SCOPE.sState('missionary_state').GetName]의 선교사"
 heavenly.1.d: "[SCOPE.sCountry('treaty_port_owner').GetAdjective] [SCOPE.sState('treaty_port_scope').GetName]에 기반을 둔 외국 선교사들이 [SCOPE.sState('missionary_state').GetName]에 학교과 병원을 지을 수 있게 허가를 내달라고 요청했다. 신앙을 전파하는 발판으로 이용하려는 의도가 분명하다."
 heavenly.1.f: "\"하나님의 말씀을 전하는 데 치유보다 더 좋은 방법이 어디 있겠습니까? 우리 병원을 찾는 사람은 하나님께 가는 길을 찾을 것입니다.\""
 heavenly.1.a: "선교사의 학교와 병원 건설을 허용한다."
 heavenly.1.b: "외국 신앙은 필요 없다."
 missionary_schools_hospitals: "선교사 학교 및 병원"
 heavenly.2.t: "배상제회"
 heavenly.2.d: "[SCOPE.sState('cult_state').GetName]에서 이상한 교단이 두각을 드러내고 있다. 기독교와 지역 신앙에서 여러 요소를 가져와 버무린 이 교단의 지도자는 본인이 예수 그리스도의 어린 동생이라고 주장한다."
 heavenly.2.f: "\"나의 눈은 서쪽과 북족, 강과 산 그 너머를 보노라.\n나의 목소리는 동쪽과 남쪽, 태양과 달을 뒤흔든다.\""
 heavenly.2.a: "신기하면서도... 염려되는군."
 heavenly.3.t: "[SCOPE.sState('cult_growth_state').GetName]의 배상제회 신자들"
 heavenly.3.d: "배상제회가 맹렬한 포교를 펼쳐 [SCOPE.sState('cult_growth_state').GetName]에서 상당한 수준의 추종자를 유치하는 데 성공했다."
 heavenly.3.f: "\"배상제회는 빈곤층과 탄압받는 계층에서 열성적인 개종자를 끌어모으고 있습니다. 무시당하거나 천대받는 사람들 말입니다.\""
 heavenly.3.a: "조짐이 좋지 않아."
 heavenly.4.t: "태평천국 운동"
 heavenly.4.d: "배상제회 광신자들이 우리의 차별 정책에 반발해 들고 일어났다. [SCOPE.sState('heavenly_kingdom_spawn').GetName](을)를 활동 거점으로 건립하고는 교단의 세가 퍼져 있는 주를 빠르게 장악해 나가고 있다."
 heavenly.4.f: "\"영광스러운 권위의 검은 주께서 내려주신 선물이요,\n시와 책은 야웨를 예찬하는 증거라.\n태평은 빛의 세계를 통일할 것이니,\n태평천국의 치세는 수천 년 동안 이어지리라.\""
 heavenly.4.a: "철저하게 짓밟겠다!"
 heavenly.5.t: "태평천국의 몰락"
 heavenly.5.d: "태평천국 운동이 몰락했다. 이젠 반란의 후폭풍에 어떻게 대응할지 결정해야 한다. 교단의 지지자들이 여전히 활동하고 있어 훗날 문제가 될지도 모른다."
 heavenly.5.f: "\"그리스도의 형제를 참칭한 자는 참수되어 불태워졌으며, 유골은 대포에서 뿜어져 나온 불과 함께 사라졌도다. 우리나라를 욕보인 대가로 그는 영원한 안식을 찾지 못할 것이다. 우리를 적대하는 자들 모두가 이자처럼 완전한 소멸을 맞으리라.\""
 heavenly.5.a: "남은 이교도를 학살한다."
 mass_reconversion_tt: "[SCOPE.sCountry('china_scope').GetName] 내 모든 비[SCOPE.sReligion('state_religion_scope').GetName] [Concept('concept_pop', '$concept_pops$')]의 #variable 10%#!가 [SCOPE.sReligion('state_religion_scope').GetName](으)로 개종함"
 heavenly.5.b: "자비를 베풀어 반란군이었던 자들에게 사면을 제안한다."
 heavenly.6.t: "태평천국의 부상"
 heavenly.6.d: "[ROOT.GetCountry.GetName](은)는 [SCOPE.sCulture('manchu_culture').GetName](을)를 완전히 무시했다. 우리 조국은 계속 견디고 견뎌 중원 전역에 하느님의 말씀을 전해야 한다."
 heavenly.6.d1: "[ROOT.GetCountry.GetName](이)가 [SCOPE.sCountry('china_scope').GetName](으)로부터 독립을 쟁취했다. 우리 조국은 계속 견디고 견뎌, [SCOPE.sCountry('china_scope').GetAdjective]의 보복으로부터 스스로를 지켜내리라."
 heavenly.6.f: "이 땅의 사람들이 그 무엇도 사유하지 아니하고, 모든 것을 하느님께 바쳐 공동으로 사용하면 모든 곳이 동등해질 것이며, 모두가 배불리 먹고 옷을 입을 수 있을 것이다."
 heavenly.6.a: "하느님의 말씀을 전파하는 것을 우선순위로 둔다."
 heavenly.6.b: "자정신편 개혁으로 우리나라는 발돋움할 것이다."
 heavenly.6.b1: "[SCOPE.sCharacter('hong_rengan_scope').GetFullName]의 자정신편이 우리를 발돋움하게 하리라."
 heavenly.6.c: "[SCOPE.sCulture('manchu_culture').GetName] 악마들과의 전쟁을 새로이 준비해야 한다."
 heavenly.6.e: "지금은 서구 열강과 연줄을 터놓을 때다."
