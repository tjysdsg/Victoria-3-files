 meiji.13.t: "일본 개항"
 meiji.13.d: "타의가 들어갔다곤 하나, 국가의 문을 열어젖힌 이상 [ROOT.GetCountry.GetName](은)는 이제 다른 강국들의 경제 간섭에 맞서야 한다. [SCOPE.sCharacter('shogun_scope').GetLastName](과)와 [SCOPE.gsInterestGroup('shogunate_ig').GetName]의 권위가 땅에 떨어졌다."
 meiji.13.f: "변화의 바람이 포효를 내지르며 조국의 문을 두드린다. 나라를 지키려면 지금은 허리를 숙이고 세상의 격랑에 몸을 맡겨야 한다."
 meiji.13.a: "바뀐 상황에 적응해야 한다."
 bic_breakup.1.t: "영국 지배의 종말?"
 bic_breakup.1.d: "방향성과 본국의 지원마저 잃어버린 [ROOT.GetCountry.GetName](은)는 붕괴의 끝자락에 서 있다. [SCOPE.sCulture('british_culture').GetName]의 통치도 최후에 이른 듯하다."
 bic_breakup.1.f: "\"탈영이라니? 무슨 탈영? 군대가 어디 있다고? 앞으로 몇 시간 후면 힌두교도가 됐든 불길이 됐든 이곳을 철저하게 집어삼킬 거다. 그만 투덜거리고 자루나 챙겨. 귀한 건 싹싹 긁어 담으란 말이야. 런던으로 가는 길은 내가 마련할 테니.\""
 bic_breakup.1.a: "인도가 난립하는 번왕국으로 분열되겠군."
 bic_breakup.1.b: "인도 국가가 탄생하는 순간이다."
 bic_breakup.1.c: "수단과 방법을 가리지 않고 영국의 지배 체제를 유지해야 한다."
 india_princes_independent_tt: "모든 [concept_subject] 국가가 독립 상태가 되고 우리의 [Concept('concept_state', '$concept_states$')]들은 해당 국가들이 나누어 가짐"
 warlord_china_implosion_tt: "우리나라의 [Concept('concept_state', '$concept_states$')]들을 군벌들이 나누어 가짐"
 dei_breakup.1.t: "동인도의 결말"
 dei_breakup.1.d: "식민지 지배국의 철수로 지지를 잃은 [ROOT.GetCountry.GetName] 정부는 인도네시아 군도 곳곳에서 무너지기 시작했다. 마침내 식민지 지배가 끝에 다다른 듯하다."
 dei_breakup.1.f: "군도 전체에 침묵이 파도처럼 밀려왔다. 전신선은 끊기고, 경찰은 물러나며, 농장은 더 이상 수확량을 보고하지 않았다. 그리고 종말이 찾아오는 순간 침묵이 끝났다."
 dei_breakup.1.a: "군도 주민들은 자신의 권리를 쟁취했다."
 dei_breakup.1.b: "하나의 모국, 하나의 국가, 하나의 언어!"
 dei_breakup.1.c: "우리는 구원받을 때까지 폭풍에 맞서 분노할 것이다."
