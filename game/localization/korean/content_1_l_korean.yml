 war_crimes.1.d: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName](은)는 [SCOPE.sState('war_crimes_state').GetName] 민간인을 대상으로 겨자 가스를 사용했고, 그 결과 전쟁 범죄자란 낙인이 찍혔다. 이와 동시에 전쟁에서 수용할 수 있는 행위를 대략적으로 규정하는 법의 제정을 촉구하는 목소리가 전국적으로 높아지고 있다."
 war_crimes.1.f: "\"거대한 겨자색 물집이 생기고, 눈은 멀어버리며, 끈적이는 진물과 고름이 줄줄 흘러내리고, 매 호흡이 사투의 연속이 됩니다. 목소리는 마치 속삭임처럼 잘 들리지도 않게 되는데... 종국에는 목이 막혀 숨 쉬지 못하는 지경에 이르죠.\"" #Vera Brittain
