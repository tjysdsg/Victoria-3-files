 tunguska.1.desc: "[SCOPE.sState('tunguska_state').GetName]의 퉁구스카에 엄청난 폭발음이 울려 퍼졌다. 과학계에서는 우주에서 온 물체가 지구와 충돌한 것으로 추측하고 있다."
 tunguska.1.f: "\"순간적으로 몸을 가누질 못했습니다. 그때 안사람이 뛰쳐나와서 절 집안으로 데려갔죠. 그러더니 엄청난 굉음이 들려왔습니다. 마치 바위가 떨어지거나 대포가 불을 뿜는 소리 같았죠. 땅이 흔들리기에 혹시라도 돌이 날아올까 봐 고개를 푹 숙였습니다. 하늘이 열리자 대포에서 쏴진 것처럼 뜨거운 바람이 집을 휩쓸었고, 지면에는 흔적이 남았습니다. 작물도 적잖이 상했고요.\"" #S. Semenov
 tunguska.1.a: "흥미롭군. 하지만 중요한 사안은 아니야."
 tunguska.1.b: "과학적인 조사가 필요하겠어."
 tunguska.1.c: "이건 징조다!"
 tunguska.1.d: "혹시 채굴할 수 있을까?"
 cholera.1.t: "콜레라 전파를 반증으로 삼다"
 cholera.1.d1: "천재적인 외과의 존 스노우가 [SCOPE.sState('cholera_state').GetCityHubName](을)를 휩쓸고 있는 콜레라 유행의 진원지를 추적하는 데 성공했다. 이는 공중 보건 분야에서 비약적인 발전을 이루는 바탕이 되었다."
 cholera.1.d2: "어느 천재적인 외과의가 [SCOPE.sState('cholera_state').GetCityHubName](을)를 휩쓸고 있는 콜레라 유행의 진원지를 추적하는 데 성공했다. 이는 공중 보건 분야에서 비약적인 발전을 이루는 바탕이 되었다."
 cholera.1.f: "\"조사 결과 해당 런던 지구에서는 상술한 양수기 우물에서 상습적으로 물을 음용한 사람을 제외하고 특별한 콜레라 발생 사례가 보고되지 않았다는 것입니다. 결론적으로 익일에 해당 양수기의 손잡이를 제거하는 조처를 단행하였습니다.\"" #John Snow
 cholera.1.a: "거리를 말끔하게 관리해야 해."
 cholera.1.b: "전염병학은 전도유망한 분야지."
 cholera.1.c: "존 스노우는 아무것도 모른다."
