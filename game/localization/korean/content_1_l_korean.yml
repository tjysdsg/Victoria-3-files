 anarchy.1.t: "망자의 선전"
 anarchy.1.d: "[SCOPE.gsInterestGroup('anarchy_target_ig').GetName] 구성원이 자주 찾는 신사 모임에 폭탄을 투척한 것이 자신들의 소행이라며 무정부주의자들이 주장하고 나섰다. 파괴된 건물 잔해에서는 [SCOPE.sCharacter('anarchy_target_leader').GetFullName]의 시신이 발견되었다."
 anarchy.1.f: "\"소위 질서라는 강력한 제도 아래, 법의 그림자에 숨어 먼저 전쟁과 계급 투쟁을 일으킨 것은 너희다. 피가 강을 이룰 것이고 우린 피하지 않을 것이다. 살인이 있을 것으며 우리 손으로 죽일 것이다. 마땅히 해야 할 일이니까. 파괴가 이루어질 것이며, 우린 이 세상에서 너희의 폭압적인 제도를 타파할 것이다.\"" #Luigi Galleani
 anarchy.1.a: "반동주의자들이 온당한 죗값을 치렀군."
 anarchy.1.b: "테러 행위는 용납하지 않는다."
 anarchy.2.t: "국가 해체"
 anarchy.2.desc: "[ROOT.GetCountry.GetName](이)가 [SCOPE.sLaw('current_law_scope').GetName](을)를 향해 나아가면서 [SCOPE.gsInterestGroup('anarchists_scope').GetName](은)는 국가 기관의 해체를 주장하고 있다."
 anarchy.2.f: "\"국가의 폭정을 계속 떠받치고 있는데 어찌 우리가 무정부주의 사회를 자칭할 수 있겠습니까? 경찰, 징병 장교, 식민지 행정관... 계급 반역자이자 국가 폭력의 가해자들 모두 여전히 활개 치고 있습니다. 정직한 노동의 결실을 훔쳐 억압의 밑천으로 삼는 자들이 말입니다!\""
 anarchy.2.a: "경찰을 타파하라!"
 anarchy.2.c: "국가에 우릴 통제할 권리는 없다!"
 anarchy.2.d: "식민주의는 인류를 갉아먹는 역병이다!"
 anarchy.2.e: "국가는 서서히 소멸할 것이다."
 law_dismentling_the_state: "국가 해체"
 dismantling_the_state: "국가 해체"
 withering_away: "소멸"
 ig_withering_away: "소멸"
 anarchy.3.t: "상호 협력"
 anarchy.3.d: "무정부주의자들이 이윤 창출을 배척하고 인간 동포를 보살피는 상호적 책임을 지는 공동체를 만들고 있다. [SCOPE.gsInterestGroup('farmer_ig').GetName]의 새로운 지도자인 [SCOPE.sCharacter('anarchist_farmer').GetFullName](은)는 집단 농장 설립을 장려하고 있다."
 anarchy.3.f: "\"지주도, 상사도, 국가도 우리에겐 필요없습니다. 힘을 합쳐 일하면 필요한 것은 모두 조달할 수 있고, 자유롭고 평등한 삶을 살아갈 수 있습니다. 서로가 서로를 부양하고 공동체의 안녕을 책임지는 겁니다.\""
 anarchy.3.a: "함께일 때 우린 강하다."
 anarchy.3.c: "훌륭한 선전이 되겠군."
 anarchy.3.b: "농업에 대한 관점이 무척이나 흥미로운걸."
