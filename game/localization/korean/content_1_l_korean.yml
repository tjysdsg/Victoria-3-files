 denied_promotion: "진급 거부"
 is_meiji_japan: "명예로운 유신 일지 항목을 완료함"
 shinto_decision: "국가신토 채택"
 shinto_decision_desc: "황실이 정치 권력을 회복한 지금, 지역 신앙을 공식 국교에 통합해 덴노의 신성성을 강조하는 것이야말로 현명한 처사일 것이다."
