 #Walord China extras
 warlord_china_events.301.t: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName] 사상"
 warlord_china_events.301.d: "우리의 위대한 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 국가를 통합할 섬세하고 새로운 이념을 창안했다. 한데 여러 원전에서 차용한 부분이 많은지라 대중에게 각인하는 데 어려움이 따를지도 모르겠다."
 warlord_china_events.301.f: "\"우리의 영광스러운 새 이념은 실로 포괄적입니다. 군국주의, 민족주의, 무정부주의, 민주주의, 자본주의, 공산주의, 개인주의, 제국주의, 보편주의, 부권주의, 유토피아적 이상주의의 모든 미덕을 하나로 합쳤죠.\""
 warlord_china_events.301.a: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName]의 말씀을 전파하라!"
 warlord_china_events.301.b: "이게 무슨 말도 안 되는 소리야. 정통성 확보에 집중한다."
