 scotland_yard.1.t: "광역 경찰청"
 scotland_yard.1.d: "런던 광역 경찰청이 [SCOPE.sLawType('police_law').GetName] 확장에 힘입어 [SCOPE.sState('capital_scope').GetCityHubName]에서 주목받던 여러 살인 사건을 해결하는 기염을 토했다. 경찰에 대한 국민적 믿음이 역대 최고조에 이르고 있다."
 scotland_yard.1.d2: "[SCOPE.sLawType('police_law').GetName] 덕분에 관련 기관에 투자가 이뤄지면서 [SCOPE.sState('capital_scope').GetCityHubName]에서 세간의 주목을 받던 여러 살인 사건을 해결할 수 있었다. 경찰에 대한 국민적 믿음이 역대 최고조에 이르고 있다."
 scotland_yard.1.f: "\"한밤의 [SCOPE.sState('capital_scope').GetCityHubName](은)는 위험할 때도 있는 곳입니다. 신문에서는 사방에 위험이 도사리고 있는 것처럼 보도하죠. 하지만 길거리마다 필러 순찰관을 배치함으로써 모든 것이 바뀔 것입니다. 시민 여러분이 범죄로부터 안전함을 느끼고 당당하게 활보할 수 있는 시대가 열리는 겁니다.\""
