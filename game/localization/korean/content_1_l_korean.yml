 war_crimes.2.d: "[SCOPE.sState('munitions_state').GetName]에 [SCOPE.sBuilding('munitions_building').GetName](이)가 건립되면서 [ROOT.GetCountry.GetNameNoFlag]에 [SCOPE.sGoods('ammo_scope').GetName](을)를 풍족하게 공급할 수 있는 여건이 갖춰졌다."
 war_crimes.2.f: "\"'무기상'이란 단어는 그리 마음에 안 드는군요. 제가 같은 인간의 고통에서 이윤을 취하는 냉소적인 모리배라는 의미가 함유되어 있잖습니까. 전적으로 사실이 아닙니다. 제가 하는 일은 평화와 안보에 공헌합니다. 비단 [ROOT.GetCountry.GetNameNoFormatting]뿐만 아니라 전 세계에 말이죠.\""
