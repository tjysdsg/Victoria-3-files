 je_heavenly_kingdom_main: "태평천국 운동"
 je_heavenly_kingdom_main_reason: "위험한 광신자들이 전국에 불온한 사상을 주입하고 있다. 교단의 세가 충분히 커지면 독자적인 이단 왕국을 설립할 수도 있어 극도로 위험한 분자들이다. 수단과 방법을 총동원해 이 미치광이들을 저지해야 한다."
 canada_unite_can: "캐나다 연방 수립"
 canada_unite_can_desc: "캐나다 연방의 꿈은 이루어져야 한다. 중앙 정부와 좋은 관계를 유지하면서 여타 식민지들에 대한 지배적인 입지를 확보하면 이웃국들에 하나가 되자는 합병 제안을 할 수 있을 것이다."
 canada_test_modifier: "캐나다 통일자"
 canada_unite_gbr: "캐나다 연방 수립"
 canada_unite_gbr_desc: "우리의 염원은 캐나다 식민지 전체가 하나가 되어 캐나다 단일 국가를 형성하는 것이다. 이 목적을 달성하려면 지역 식민지 행정부들을 설득해 통일이 최선의 선택임을 깨닫게 해야 한다."
 australia_test_modifier: "호주 통일자"
 australia_unite_aus: "호주 연방 수립"
 australia_unite_aus_desc: "군소 지방 정부를 하나의 국가로 통일하는 것이야말로 호주 국민을 위하는 최선의 길이다. 이웃국과의 합병을 제안하려면 하급 행정부는 물론이고 식민성과도 긴밀히 공조해야 할 것이다."
 australia_unite_gbr: "호주 연방 수립"
 australia_unite_gbr_desc: "군소 지방 정부를 하나의 국가로 통일하는 것이야말로 호주 국민을 위하는 최선의 길이다. 연방 수립 절차를 순조롭게 진행하려면 지역 식민 정부들과 긴밀히 공조해야 할 것이다."
