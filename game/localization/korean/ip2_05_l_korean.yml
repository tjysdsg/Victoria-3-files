l_korean:
 je_mughal_hindustan: "붉은 요새의 죄수"
 je_mughal_hindustan_reason: "한때는 [SCOPE.sCountry('mughal_scope').GetName]의 군주들이 카불에서 카르나티크 해안까지 통치하던 시절도 있었지만, 그 황금기는 이미 오래전에 지나갔습니다. [SCOPE.sCountry('bic_scope').GetName]의 세력이 꾸준히 성장하며 매년 새로운 특권을 요구하고 있습니다. 거기다 우리 궁정이 한때 누리던 권위와 위신, 전통을 점점 더 부정합니다. 이제 티무르의 위대한 후손들은 델리의 붉은 요새 밖에서 거의 아무런 힘도 행사하지 못할 지경입니다!\n\n#N #bold 우리가 직접 나서 [SCOPE.sCountry('mughal_scope').GetNameNoFormatting](이)가 망각 속으로 잊히지 않도록 구해내야만 합니다.#!#!"
 mughal.1.t: "후계자 분쟁" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "1835년, 영국 요원들이 [SCOPE.sCharacter('akbar_ii').GetFirstName] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle](이)가 [SCOPE.sCharacter('bahadur_ii').GetFirstName] [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle](을)를 후계자로 세워야 한다고 주장했다. 하지만 [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle](은)는 자신의 병약한 여덟 번째 아들, 미르자 #tooltippable_name #bold 살림#!#!을 유력한 후계자로 지목하길 원한다. 궁정 내 세력은 [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting]에게 결단을 마지막으로 한 번 더 밀어붙이라 설득했다."
 mughal.1.f: "\"좀 보십시오!\" 격노한 궁정 신하가 외쳤다. \"여길 좀 보시란 말입니다! 수백 년의 권력과 영광으로 쌓아 올린 자리입니다! 폐하의 핏줄에는 티무르의 피가 흐르고 있습니다! 그런데 여기 그냥 얌전히 앉아서, 캘커타에서 온 요원 몇몇이 후계자를 지명하게 두실 겁니까? 폐하께서는 황제십니다! #bold 위대한 자는 위대한 일을 해야만 하는 법입니다!#!\""
 mughal.1.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName]의 결단을 따라야 한다."
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 의견은 집어치우라지. #bold 미르자 살림#!이 #italic 후계자#!가 될 것이다."
 mirza_salim_succeeds: "#tooltippable_name 살림 구르카니#!가 [SCOPE.sCharacter('bahadur_ii').GetFullName] 대신 [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle](이)가 됩니다. 바하두르보다 #P 더 젊고#! #P 야망도 넘치지만#! #N 병약합니다#!."
 mirza_salim_will_probably_die: "이 거부로 인한 스트레스가 #bold 미르자 살림#!의 병을 악화시켜 사망까지 이르게 할 수 있습니다."
 notification_mirza_salim_has_died_name: "미르자 살림이 사망했다."
 notification_mirza_salim_has_died_desc: "#bold 미르자 살림#!이 슬퍼하고 낙담하다가 궤양으로 사망했다."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "적극적인 무굴"
 belated_british_interference: "뒤늦은 영국의 방해"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName](이)가 우리 명령을 무시했다!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCountry('hindustan').GetName]의 [SCOPE.sCharacter('akbar_ii').GetFirstName] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle](이)가 우리의 이전 결정을 무시하고 [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName](을)를 후계자로 지명했다."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "침입자에게 보내는 호소"
 mughal.4.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안의 통과가 지연되자 궁정 내에서 좌절의 목소리가 커지고 있다. [SCOPE.sCountry('probably_east_india_company_scope').GetName]에게 중재를 요청할 수는 있으나, 그건 곧 [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]에게 더 많은 입법 권한을 넘겨주겠다는 얘기나 다름없다."
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle]의 요원은 그저 #italic 가만히 서서#! 하고 싶은 말을 할 뿐이었다. 즉 아무 말도 하지 않았다는 얘기다. [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle](은)는 논란이 분분한 칙령을 자기 손에 쥔 채 계속해서 초조하게 그쪽을 흘끔거렸다. 요원 쪽에 요청 하나를 하는 게 뭐 그렇게 어렵겠는가! 그래봤자 한 푼도 안 들 텐데. 하지만 [SCOPE.sCharacter('hindustan_ruler').GetSheHe|l]는 그 요청으로 이 제국의 모든 것을 잃을 수도 있다는 사실을 잘 알았다."
 mughal.4.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName]의 결정을 요청하자."
 mughal.4.b: "이 법은 [SCOPE.sCountry('hindustan').GetNameNoFormatting](을)를 위한 것이며, 그러니 오직 [SCOPE.sCountry('hindustan').GetNameNoFormatting](이)가 만들어야만 한다!"
 governor_general_rules_in_favor_of_law: "총독의 호의"
 government_reliant_on_bic: "의존의 대가"
 mired_in_court_intrigue: "궁정 음모의 늪에 빠짐"
 mug_independent_lawmakers: "독립 입법자"
 mughal.5.t: "급여를 향한 압박"
 mughal.5.d: "이론적으로는 [SCOPE.sCountry('hindustan').GetName](이)가 아직 수익성이 높고 세금을 부과할 수 있는 영토 여럿을 통치하고 있다. 하지만 실제로는 델리의 경계를 넘어서면 그 어떠한 영향력도 행사하지 못하고 있다. 궁정에는 불행한 소식이지만, 수익을 늘릴 유일한 방법은 [SCOPE.sCountry('probably_east_india_company_scope').GetName]의 금고에서 더 많은 요청하는 길뿐이다. [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName]에게는 사소한 금액일지 몰라도 [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]에 있어서는 꽤 많은 액수가 될 테니까."
 mughal.5.f: "\"세금이라!\" [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle](이)가 웃음을 터뜨렸다. \"세금이라고!\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]는 조금 더 키득거리며 왕좌에서 몸을 흔들었다.\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]가 주변의 대리석 벽을 향해 손짓했다. \"뭐로 세금을 내란 말인가? 돌로?\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U]는 고개를 저었다. \"아니, 여기는 금이 아니라 먼지로 변할 것밖에 없네. 다른 곳에서 알아봐야 해.\" [SCOPE.sCharacter('hindustan').GetSheHe|U]가 손짓해 필경사를 불렀다. 또 [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] 앞에서 자신을 한껏 낮춰야 할 시간이었다."
 mughal.5.a: "우리 재정을 유지하려면 급여가 꼭 필요하다."
 mughal.5.b: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]에 빚을 지느니 무일푼이 되는 게 낫지."
 reliant_on_temporary_stipend: "궁정이 외세의 자금에 의존함"
 proudly_poor: "자랑스럽지만 가난한 궁정"
 mughal.6.t: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 인도 협회"
 mughal.6.d: "[SCOPE.sCountry('probably_britain_scope').GetName]의 개혁론자들이 우리 상황과 [SCOPE.sCountry('probably_east_india_company_scope').GetName]의 조치, 인도의 전반적인 복지에 더 많은 관심을 보인다. 이들과 관계를 맺으면 [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]에서의 지원을 받을 수 있겠지만, 이들이 여기서 활동한다면 우리 지식인 사이에서 급진적인 의견이 생겨날 수도 있다."
 mughal.6.f: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 사람은 알현실의 대리석 천장 아래에 서서 불편한 듯 초조하게 몸을 움직였다. \"저는 인도 이곳저곳을 여행했습니다.\" 이 사람은 이렇게 입을 열었다. \"그리고 불평등이 심각하며, [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]의 통치가 냉혹하기 짝이 없다는 사실을 배웠습니다.\" [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]의 미소가 흔들렸다. \"[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 학회의 모든 구성원이 할 수 있는 한 모든 협력과 지원을 제공해 인도의 개혁과 해방이라는 대의에 힘을 보태고자 합니다.\"\n\n[SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle](은)는 자신의 앞에 선 사람을 찬찬히 살펴보았다. 이 사람은 강력한 동맹이 될 수도 있으나, 그저 개혁주의 사상이 가득한 말로 [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]의 열정 가득한 사람들을 휘저어 놓고 정부의 상황을 악화시킬 가능성도 컸다. 이 [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 사람한테 과연 그런 위험을 감수할 만한 가치가 있을까?"
 mughal.6.a: "[SCOPE.sCountry('probably_britain_scope').GetAdjective] 개혁론자들과의 접촉을 장려한다."
 mughal.6.b: "[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] 때문에 문제가 더 생길 것이다."
 mughal.6.c: "[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] 인맥을 활용해 [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]에서 우리 대의를 향한 관심을 끌어모은다."
 british_india_society_support: "인도 협회의 지원"
 ideology_surge_in_popularity: "이념적 인기 급상승"
 ig_mug_slavers_pleased: "만족한 노예들"
 britains_baleful_eye: "모국의 불필요한 관심"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] 개혁론자들이 [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]의 노예제 지지 세력을 분노시켰다."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName](이)가 [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] 쪽으로 전향했다."
 mughal_6_overlord_pleased_at_discretion: "상황을 뒤흔들지 않기로 하자 [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting](이)가 안심했다."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName](이)가 [SCOPE.sCountry('hindustan').GetAdjective] 개혁론자를 지지함"
 notification_britain_hindustan_intervention_desc: "[SCOPE.sCountry('hindustan').GetName]의 지지를 받은 개혁론자들 때문에 [SCOPE.sCountry('probably_britain_scope').GetName](이)가 당분간 우리를 더 엄격하게 통제하는 대신, 피지배층에 대한 우리의 통제력을 줄여 버렸다. 뻔뻔한 놈들 같으니!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "공작 왕좌의 해방"
 mughal.7.d: "정치 공작과 계략, 높은 이들의 개입을 통해 [SCOPE.sCountry('mughal_scope').GetName](은)는 [SCOPE.sCountry('bic_scope').GetName]에게서 자유를 쟁취했다. [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName]에 축제의 분위기가 소용돌이치며 [SCOPE.sCharacter('hindustan_ruler').GetFirstName] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]의 치세를 축하하고 있었다."
 mughal.7.f: "\"보십시오! 선함과 믿음, 신의와 사랑이 이 축복받은 땅으로 돌아왔습니다!\" 열의에 가득한 시인이 외쳤다.\n\n젊은이가 자신의 작품에 신이 나 있는 동안, 군중 속의 한 노인은 희미한 미소를 지었다. [SCOPE.sCountry('mughal_scope').GetNameNoFormatting](이)가 자유로워진 것은 참으로 다행이었지만, 이 왕국은 아직 안전하지 않았다. 아버지와 아들이 서로를 죽이려 들었고, 형제끼리 싸움이 일어났으며 인도 전역의 단결은 약해져 있었다.\n\n하지만 그는 시인이 계속해서 중얼거리는 동안 사색에 잠겨 들었고, 방석 위에서 몸을 움직였다. 불길한 분위기가 감돌았지만 종말은 오지 않았다. 마지막 나팔 소리도 들리지 않았다. 결국 마지막 재앙의 고삐를 쥔 사람이 누구였는지는 아무도 모르는 일이다. 그러니 그 모든 일을 걱정하기보다는 지금 눈앞의 기쁨을 축하하는 편이 낫다." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "새로운 [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]에서는 인도 전역이 환영받으리라."
 mughal.7.b: "왕 중의 왕, 주권자 중에서도 가장 강력한 주권자여, 그대를 기억하리라!"
 mughal.7.c: "오랫동안 연기를 피워올리던 야망의 불꽃이 이제 포효하노라!"
 mughal.7.dd: "이제 [SCOPE.sCountry('bic_scope').GetNameNoFormatting](이)가 썩도록 내버려둔 문제를 해결할 때가 왔다."
 mughal_7_annex_up_to_3_immediate_neighbors: "#bold 명맥#! 특성과 #green #bold 돈독함#!#! 관계 또는 그 이상을 공유하는 이웃 국가가 최대 #bold #green 3#!#!국까지 [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]에 합병됩니다."
 mughal_7_annex_up_to_2_immediate_neighbors: "#bold 명맥#! 특성과 #green #bold 돈독함#!#! 관계 또는 그 이상을 공유하는 이웃 국가가 최대 #bold #green 2#!#!개 국가까지 [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]에 합병됩니다."
 liberator_of_hindustan: "힌두스탄의 해방자"
 scion_of_the_liberator: "해방자의 자손"
 mug_unshackled_governance: "속박되지 않는 국정"
 je_india_non_cooperation_movement: "비협력운동"
 je_india_non_cooperation_movement_reason: "[SCOPE.sCountry('india_scope').GetName]의 국가 운동이 기세를 이어가고 있다. 이에 그 지도자들이 명확한 목표를 담은 작전을 내세우기 시작했다. 경제 및 정치적으로 비협력적인 태도를 보이며 [SCOPE.sCountry('probably_britain_scope').GetAdjective] 당국과의 협조를 거부하는 것이다. 이들은 [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]의 [SCOPE.sCountry('india_scope').GetNameNoFormatting](와)과의 [SCOPE.sGoods('british_trade_route_goods').GetName] 무역을 방해해 자신들의 운동이 지닌 힘을 보여주고자 한다."
 national_swadeshi_movement: "민족 스와데시 운동"
 india_non_cooperation_violence_escalates_tt: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 급진주의가 #warning 75#! 이상에 도달하면 비협력운동이 폭력 운동으로 돌변하거나 끝날 수 있음."
 india_non_cooperation.1.t: "비협력운동"
 india_non_cooperation.1.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 야망이 겨냥하는 과녁은 바로 [SCOPE.sCountry('probably_britain_scope').GetAdjective]의 [SCOPE.sGoods('british_trade_route_goods').GetName] 무역이다. [SCOPE.sCountry('india_scope').GetName](은)는 [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting](와)과 그 상업 제국의 덫에서 벗어나리라!"
 india_non_cooperation.1.f: "회의장은 사람으로 가득했다. 얼마나 붐볐던지 연사가 천장에 부딪히지 않고 똑바로 서 있는 게 신기해 보일 정도였다. 그리 좋지는 못한 상황이었으나 연사의 목소리가 날카로운 칼처럼 흐릿한 공기를 갈랐다.\n\n\"자립을 통해서 우리의 자율성과 독립을 얻을 수 있습니다. 우리 목표는 단순합니다. 우리는 그저 우리의 것을 원할 뿐이며, 이 나라에 속하지 않은 것을 거부하자는 겁니다.\""
 india_non_cooperation.1.a: "이 운동을 주의 깊게 지켜봐야 한다."
 india_bar_advance_10_tt: "#v $je_india_nationalism_britain$#! #b 진행도#!가 #v 10#!만큼 증가"
 india_non_cooperation.1.b: "감옥에서 시간을 좀 보내게 하면 [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName](이)가 이 운동을 다시 생각할 수도 있겠지."
 india_non_cooperation.2.t: "[SCOPE.sCountry('india_scope').GetName]의 비협력"
 india_non_cooperation.2.d: "[SCOPE.sCountry('india_scope').GetName]의 민족주의 선동가들이 우리 상품을 거부하기로 했다. 저들의 운동이 성공한다 해도 우리 금고에 해가 되지는 않겠지만, [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]에서의 우리 입지는 확실히 흔들릴 것이다."
 india_non_cooperation.2.f: "회색 안경을 쓴 사람이 보고서를 살펴보는 동안 연기가 서까래까지 피어올랐다. 그의 중얼거림 속에서 '[SCOPE.sCountry('india_scope').GetNameNoFormatting]', '선동' 같은 단어가 들려왔지만 그 외의 다른 단어는 알아들을 수 없었다. 하지만 어차피 무슨 상관일까? 제국은 잘해 나가고 있는데."
 india_non_cooperation.2.a: "다른 사람이 분명 검토해 보겠지."
 india_non_cooperation.3.t: "하탈!"
 india_non_cooperation.3.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 선동에 힘입어 [SCOPE.sState('hartal_state').GetName]의 노동자들이 공구를 내려놓고 직장을 떠났다. 지역 전체가 파업에 들어가 버렸다!"
 india_non_cooperation.3.f: "직원이 숨이 넘어갈 듯 헐떡이며 판사의 사무실로 벌컥 들어왔다. \"파, 판사님!\" 직원이 더듬거렸다. \"다들 일을 그만뒀습니다!\"\n\n나이 든 판사가 얼굴을 찌푸렸다. \"누가 그만뒀다고?\"\n\n\"전부 다요. [SCOPE.sState('hartal_state').GetName]에 있는 모두 말입니다!\"\n\n\"세상에! 그게 #italic 허용됐기는#! 한단 말인가?\""
 india_non_cooperation.3.a: "이 노동 운동은 선량한 정부를 향한 모욕이다!"
 india_non_cooperation.3.b: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName](와)과 협상할 때가 온 듯하군."
 hartal_action: "하탈 파업"
 hartal_negotiating_with_leaders: "하탈 협상"
 india_non_cooperation.4.t: "스와데시 시위"
 india_non_cooperation.4.d: "[SCOPE.sState('swadeshi_state').GetName]의 [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] 지도자들이 사람들을 부추겨 자신들이 만든 상품을 이용하고 현지에서 생산된 물건만 소비하게 만들고 있다. 이에 관세와 세금이 급락하는 중이다!"
 india_non_cooperation.4.f: "\"제 민족주의는 제 자립심만큼 강합니다!\" 연사가 발을 구르며 외쳤다. \"온 세계를 위해 [SCOPE.sCountry('india_scope').GetNameNoFormatting]의 정신을 드높이고 싶습니다.\""
 india_non_cooperation.4.a: "[SCOPE.sState('swadeshi_state').GetName]의 이 운동은 하찮기 짝이 없다."
 india_non_cooperation.4.b: "[SCOPE.sState('swadeshi_state').GetName]의 저 선동가들을 당장 중단시켜라!"
 swadeshi_agitation: "스와데시 선동"
 successful_swadeshi_action: "스와데시 운동 성공"
 suppressed_swadeshi_action: "스와데시 운동 억압"
 india_non_cooperation.5.t: "불타는 경찰서"
 india_non_cooperation.5.d: "급진주의가 힘을 얻으며 [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 스와데시 운동 추종자들과 [SCOPE.sState('chauri_chaura_state').GetName] 현지 경찰 사이에 충돌이 일어났다. 시위자들에게 발포가 행해졌으며, 이에 한 폭도가 현지 경찰서를 불태워 버렸다. [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 대표들은 이 폭력 사태에 관한 보고를 듣고 놀란 기색이 역력했다."
 india_non_cooperation.5.f: "남자의 떨리는 손안에서 신문이 구겨졌다. 그는 주위를 둘러싼 사람들을 올려다보았다. \"이건 우리가 원했던 바가 아니네.\" 남자의 뺨을 타고 눈물이 흘러내렸다. \"내가 원했던 운동은 이게 아니란 말일세. 이 작전을 멈춰야만 해.\""
 india_non_cooperation.5.a: "폭력 없는 비협력이란 실행할 수 없다."
 india_non_cooperation.5.b: "마음이 연약한 자들이 물러날 때가 왔군."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName](이)가 운동 및 모든 정치적 활동에서 물러남."
 failure_of_non_cooperation: "비협력의 실패"
 india_non_cooperation.6.t: "부족한 자급자족"
 india_non_cooperation.6.d: "[SCOPE.sCountry('probably_britain_scope').GetName]의 [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] 무역 통제를 무너뜨리려던 [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]의 노력이 큰 성공을 거두지 못하고 흐지부지되었다."
 india_non_cooperation.6.f: "회의장은 작았지만 사람들은 그 반도 채우지 못했다. 앉을 자리는 넘쳐났으나 안에 있는 모든 사람은 비좁게 갇혀 있는 기분을 느끼고 있었다. \"우리 요구가 너무 과했는지도 몰라.\" 누군가가 침울하게 생각에 잠겨 들었다. \"우리 억압자들을 생각보다 과소평가했는지도 모르지. 어쩌면 사실 국가가...\"\n\n\"조용히 하게나.\" 옆에 있던 남자가 차분하게 부탁했다. \"안 그래도 충분히 아픈 상황 아닌가.\""
 india_non_cooperation.6.a: "승리는 거두지 못했지만, 패배라고 할 수는 없지."
 india_non_cooperation.7.t: "사티아그라하의 승리"
 india_non_cooperation.7.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName](은)는 오늘 크나큰 승리를 선언했다. [SCOPE.sCountry('probably_britain_scope').GetAdjective] 무역을 이기고 승리한 [SCOPE.sCountry('india_scope').GetName](을)를 찬양하며, 함께 하나의 국가이자 운동으로서 기념비적인 한 걸음을 내디딘 것이다."
 india_non_cooperation.7.f: "항구의 창고들은 이제 텅 비었지만, 이는 좋은 상황이었다. [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting](은)는 [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting]의 힘과 마주하고 #italic 패배했다#!. 그 모든 경제력과 그물처럼 촘촘한 재정 체계가 그저 단결한 사람들의 힘 앞에 무너진 것이다. 비협력과 자립을 통해 승리한 [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]의 앞날에는 이제 무엇이 기다리고 있을까?"
 india_non_cooperation.7.a: "국가 운동의 위대한 날이다!"
 satyagraha_triumphant: "사티아그라하 승리"
 satyagrahi: "사티아그라히"
