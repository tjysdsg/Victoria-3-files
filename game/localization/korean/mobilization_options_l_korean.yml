 mobilization_option_first_aid: "응급 처치"
 mobilization_option_first_aid_desc: "알코올 습포제를 부상 부위에 붙이면 어느 정도 치유 효과를 발휘하는 듯합니다."
 mobilization_option_field_hospitals: "야전 병원"
 mobilization_option_field_hospitals_desc: "효과 좋은 약초를 갖춘 외과의는 죽어가던 사람도 살려내는 기적을 행할 수 있게 됩니다."
