l_korean:
 #Leader Ideologies
 ideology_moderate: "중도파"
 ideology_moderate_desc: "#lore 이 지도자는 특별한 이념이 없어 속한 이해 집단에서 중도파로 여겨집니다.#!"
 ideology_traditionalist: "전통주의"
 ideology_traditionalist_desc: "#lore 이 지도자는 전통적인 관습의 존속을 자연율의 연장선으로 여깁니다.#!"
 ideology_atheist: "허무주의"
 ideology_atheist_desc: "#lore 이 지도자는 어떤 대가를 치르더라도 전통주의 사회 질서와 제도에 의문을 품고 전복하는 태도를 우선시합니다. 또한 보편적인 혁명 사회의 기반을 마련하려 할 것입니다.#!"
 ideology_republican_leader: "공화주의"
 ideology_republican_leader_desc: "#lore 이 지도자는 선출 공무원이 다스리는 공화정 정부를 수립하려 노력합니다.#!"
 ideology_radical: "급진파"
 ideology_radical_desc: "#lore 이 지도자는 민주주의적 이상을 실현할 급진적인 자유주의 개혁을 추구합니다.#!"
 ideology_abolitionist: "노예제 폐지파"
 ideology_abolitionist_desc: "#lore 이 지도자는 노예제를 끔찍한 인권 유린 제도로 보고 세상에서 근절하려 합니다.#!"
 ideology_slaver: "노예주"
 ideology_slaver_desc: "#lore 이 지도자는 노예제를 자연스러운 삶의 일부로 보고 폐지에 반대합니다.#!"
 ideology_feminist: "여성주의"
 ideology_feminist_desc: "#lore 이 지도자는 여성이 남성과 동등하다 믿으며, 여권 신장을 위해 노력합니다.#!"
 ideology_reformer: "개혁론자"
 ideology_reformer_desc: "#lore 이 지도자는 몇 가지 점진적인 변화로 사회를 좀 더 평등하게 만들려 합니다. 다만 그 정도가 과해지지 않도록 조심할 뿐입니다.#!"
 ideology_pacifist: "평화주의"
 ideology_pacifist_desc: "#lore 이 지도자는 비폭력을 수단으로 평화를 이루려 합니다.#!"
 ideology_jingoist_leader: "호전적 국수주의"
 ideology_jingoist_leader_desc: "#lore 이 지도자는 공격적인 외교 정책을 지지하며, 국가의 야망을 관철하기 위한 전쟁 대비를 강조합니다.#!"
 ideology_royalist: "왕당파"
 ideology_royalist_desc: "#lore 이 지도자는 군주국과 그 국가의 정당한 통치자에게 충성을 바칩니다.#!"
 ideology_social_democrat: "사회민주주의"
 ideology_social_democrat_desc: "#lore 이 지도자는 의회 개혁을 통한 사회주의 사회 이룩을 추구합니다.#!"
 ideology_communist: "공산주의"
 ideology_communist_desc: "#lore 이 지도자는 노동자 계층이 수단 방법 가리지 않고 정치 권력을 쟁취해야 한다고 믿습니다.#!"
 ideology_vanguardist: "전위당론"
 ideology_vanguardist_desc: "#lore 이 지도자는 충성스러운 급진파로 이루어진 전위 정당으로 사회주의 사회를 이룩해야 한다고 믿습니다.#!"
 ideology_fascist: "파시즘"
 ideology_fascist_desc: "#lore 이 지도자는 종래의 전통적이고 권위주의적인 가치를 현대 환경에 부활시키는 길을 옹호하는 국수주의자입니다. #!"
 ideology_anarchist: "무정부주의"
 ideology_anarchist_desc: "#lore 이 지도자는 사람들이 스스로를 다스릴 수 있도록 계층과 권위자, 정부가 없어져야 한다고 믿습니다.#!"
 ideology_ethno_nationalist: "민족주의"
 ideology_ethno_nationalist_desc: "#lore 이 지도자는 민족적 배경에 따라 정의되는 민족국가를 원합니다.#!"
 ideology_theocrat: "신정주의"
 ideology_theocrat_desc: "#lore 이 지도자는 교조적인 교회가 정부를 운영해야 한다고 믿습니다.#!"
 ideology_market_liberal: "시장 자유주의"
 ideology_market_liberal_desc: "#lore 이 지도자는 자유 시장의 보이지 않는 손이 국가 경제의 원동력이 되어야 한다고 생각합니다."
 #Interest Group Ideologies
 ideology_paternalistic: "정치 온정주의"
 ideology_paternalistic_desc: "#lore 이 집단은 대중의 자치 능력을 믿지 않으며 전통적인 귀족정이 이들을 이끌어야 한다고 생각합니다.#!"
 ideology_patriarchal: "가부장제"
 ideology_patriarchal_desc: "#lore 이 집단은 남성이 정치적 권위를 가져야 하며 여성은 아버지와 남편에게 복종해야 한다고 믿습니다.#!"
 ideology_republican: "공화주의"
 ideology_republican_desc: "#lore 이 집단은 최선의 지도자는 공적인 투표로 선출된다고 생각하며 공화주의 정부를 지지합니다.#!"
 ideology_populist: "대중주의"
 ideology_populist_desc: "#lore 이 집단은 국민에 의한 통치를 원하며 모든 사회 계층에 선거권을 부여하려 합니다.#!"
 ideology_stratocratic: "군정제"
 ideology_stratocratic_desc: "#lore 이 집단은 옛 방식의 조세와 노동 관계를 통해 사회 체계를 유지하기를 선호합니다.#!"
 ideology_laissez_faire: "자유방임주의"
 ideology_laissez_faire_desc: "#lore 이 집단은 무역과 노동력의 이동이 자유로워야 한다고 믿으며 정부보다 시장 자체의 판단력을 선호합니다.#!"
 ideology_individualist: "개인주의"
 ideology_individualist_desc: "#lore 이 집단은 개인의 운명은 개인이 개척해야 하며 개인이 부담할 수 있는 서비스를 정부가 제공해선 안 된다고 믿습니다.#!"
 ideology_pious: "경건파"
 ideology_pious_desc: "#lore 이 집단은 종교적 원칙이야말로 불변의 도덕적 진리이며 이 원칙을 온 사회에 널리 퍼뜨려야 한다고 믿습니다.#!"
 ideology_particularist: "특수주의"
 ideology_particularist_desc: "#lore 이 집단은 봉건적인 종속 원리에서 벗어난 지역 자치권을 원합니다.#!"
 ideology_isolationist: "고립주의"
 ideology_isolationist_desc: "#lore 이 집단은 주 정부가 지역 정세에 집중하길 원하고, 외국 땅으로 확장하려는 포부와 국내로의 이민 허용 모두를 반대합니다.#!"
 ideology_moralist: "도덕주의"
 ideology_moralist_desc: "#lore 이 집단은 종교적인 도덕 질서를 강력히 지지하고 다양한 의견과 문화는 이 질서에 위협이 된다고 봅니다.#!"
 ideology_jingoist: "호전적 국수주의"
 ideology_jingoist_desc: "#lore 이 집단은 공격적인 외교 정책과 이를 뒷받침할 군사력 양성을 원합니다.#!"
 ideology_loyalist: "충성파"
 ideology_loyalist_desc: "#lore 이 집단은 주 정부의 핵심 기능에 자금을 댈 수 있도록 모든 시민이 회비를 내야 한다고 믿습니다.#!"
 ideology_meritocratic: "능력주의"
 ideology_meritocratic_desc: "#lore 이 집단은 성공을 노력으로 얻는 것이라 믿으며, 이를 달성한 사람은 뒤따르는 책임과 부를 얻을 자격이 있다 봅니다.#!"
 ideology_patriotic: "애국주의"
 ideology_patriotic_desc: "#lore 이 집단은 국가에 맹목적으로 헌신하고 이견을 퍼뜨리는 이들을 엄벌에 처하길 원합니다.#!"
 ideology_liberal: "자유주의"
 ideology_liberal_desc: "#lore 이 집단은 자유와 법적 평등을 지켜야 할 중요한 가치로 여깁니다.#!"
 ideology_anti_clerical: "반교권주의"
 ideology_anti_clerical_desc: "#lore 이 집단은 조직화된 종교가 정치와 교육 체제에 영향을 미치지 않기를 바라며, 무엇보다 합리적인 사고방식이 국정 운영의 최선봉에 서야 한다고 믿습니다.#!"
 ideology_proletarian: "계급투쟁론"
 ideology_proletarian_desc: "#lore 이 집단은 정치를 계급 투쟁의 일환으로 보며, 노동자의 편을 지지합니다.#!"
 ideology_egalitarian: "평등주의"
 ideology_egalitarian_desc: "#lore 이 집단은 인간에 대한 평등하고 인도적인 대우가 정치 정책의 주춧돌이 되어야 한다고 믿습니다.#!"
 ideology_anti_slavery: "반노예제"
 ideology_anti_slavery_desc: "#lore 이 집단은 노예제를 혐오하며 이를 야만스런 과거의 산물로 봅니다.#!"
 ideology_pro_slavery: "친노예제"
 ideology_pro_slavery_desc: "#lore 이 집단은 노예제가 있어야 사회가 제대로 기능한다고 봅니다.#!"
 ideology_reactionary: "반동주의"
 ideology_reactionary_desc: "#lore 이 집단은 오직 왕이 하나의 사회를 통치했다던 이야기 속 과거를 그리워합니다.#!"
 ideology_plutocratic: "금권 정치제"
 ideology_plutocratic_desc: "#lore 이 집단은 자본가가 사회의 미래를 책임질 정책 결정권자이자 엘리트 지식인으로 적합하다고 생각합니다.#!"
 ideology_agrarian: "농본주의"
 ideology_agrarian_desc: "#lore 이 집단은 경제 정책이 농부의 이익과 농업에 중점을 둬야 한다고 믿습니다.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "엘리트주의"
 ideology_republican_paternalistic_desc: "#lore 이 집단은 지주 엘리트 집단의 통치를 선호하지만, 그래도 공화주의 정부를 지지합니다.#!"
 ideology_scholar_paternalistic: "사대부제"
 ideology_scholar_paternalistic_desc: "#lore 이 집단은 현명하고 교육 받은 사람들의 도움을 받는 군주가 다스리는 국가를 지향합니다.#!"
 ideology_junker_paternalistic: "융커"
 ideology_junker_paternalistic_desc: "#lore 이 집단은 지주 귀족이야말로 국가를 미래로 이끌 재목이라고 믿습니다.#!"
 ideology_papal_paternalistic: "교황제"
 ideology_papal_paternalistic_desc: "#lore 이 집단은 교황의 권위와 전통적인 바티칸 시국의 지배력을 지지합니다.#!"
 ideology_confucian: "유교 사상"
 ideology_confucian_desc: "#lore 이 집단은 공자의 가르침을 받들어 하늘의 도리에 따른 사회 질서를 지지합니다.#!"
 ideology_bakufu: "막부 체제"
 ideology_bakufu_desc: "#lore 이 집단은 쇼군이 이끄는 막부를 지지하며 전사 계급이 권력을 지닌다고 믿습니다.#!"
 ideology_shinto_moralist: "신토 교리"
 ideology_shinto_moralist_desc: "#lore 이 집단은 덴노의 신성을 믿으며 이를 전통적인 신과 정령에 대한 숭배와 결부시킵니다.#!"
 ideology_caudillismo: "카우디요 체제"
 ideology_caudillismo_desc: "#lore 이 집단은 헌법상 법규보다 군 출신의 강력한 지도자를 지지하길 선호합니다.#!"
 ideology_heavenly_kingdom_theocratic: "배상제회 신도"
 ideology_heavenly_kingdom_theocratic_desc: "#lore 이 집단은 그리스도의 구원을 기점으로 만민이 하느님의 아들과 딸이 되었다는 사상을 지지하며, 신정주의 정부를 선호합니다.#!"
 #Government Principles group
 lawgroup_governance_principles: "통치 원칙"
 lawgroup_governance_principles_desc: "국가 통치의 기반이 되는 원리원칙. 누가 국가 원수인지 결정합니다."
 law_chiefdom: "군장사회"
 law_chiefdom_desc: "혈연 관계에 기반을 둔 계급적인 산업화 전 정치 체제로, 저명한 집안의 장로나 군벌이 수장이 됩니다. 모든 주에 대한 효율적인 중앙 통제는 불가능합니다."
 law_monarchy: "군주정"
 law_monarchy_desc: "귀족 왕조가 한 나라의 국민 정체성을 대변하고 집행권은 왕조의 수장에게 부여되는 정부 형태입니다."
 law_presidential_republic: "대통령제"
 law_presidential_republic_desc: "국민과 국민이 선출한 대표자가 권력을 갖는 정치 체제입니다. 공화국은 선출 또는 지명된 $RULER_TITLE_PRESIDENT$(을)를 국가 원수로 삼습니다."
 law_parliamentary_republic: "의원내각제"
 law_parliamentary_republic_desc: "국민과 국민이 선출한 대표자가 권력을 갖는 정치 체제입니다. 입법부의 수장이 국가 원수를 맡으며, $RULER_TITLE_CHANCELLOR$(이)란 명칭으로 불립니다."
 law_theocracy: "신정 국가"
 law_theocracy_desc: "정부가 성직자와 이들의 성전 해석에 따라 운영됩니다. 신앙의 대상이 명목상 국가 원수가 되지만, 실질적으로는 능력, 지위, 출신에 따라 선택된 세속적 대변인이 국가 원수 역할을 수행합니다."
 law_council_republic: "평의회 공화국"
 law_council_republic_desc: "노동자가 지역 의회에 대표단을 선출하는 정치 체제입니다. 일터 조직의 개념이 전반적인 통치 체계까지 확대됩니다."
 #Free speech group
 lawgroup_free_speech: "표현의 자유"
 lawgroup_free_speech_desc: "표현의 자유와 공공집회권을 관장하는 법률입니다."
 law_outlawed_dissent: "이의 엄금"
 law_outlawed_dissent_desc: "정부를 비판하는 일은 반역 행위이자 불법으로 간주됩니다."
 law_censorship: "검열"
 law_censorship_desc: "언론에 검열이 이루어지고 있고 집회의 자유가 보장되지 않습니다."
 law_right_of_assembly: "집회의 자유"
 law_right_of_assembly_desc: "시민들이 공공집회를 열 자유를 누립니다."
 law_protected_speech: "표현 보장"
 law_protected_speech_desc: "표현의 자유가 법으로 보장됩니다."
 #Army Model group
 lawgroup_army_model: "군대 모범법"
 lawgroup_army_model_desc: "군대를 어떻게 조직하고 조정할지를 결정합니다."
 law_peasant_levies: "소작농 부역"
 law_peasant_levies_desc: "기초 훈련만 받았거나 훈련을 전혀 받지 않은 징집 보병이 군대의 주요 전력을 이룹니다."
 law_national_militia: "국가 민병대"
 law_national_militia_desc: "상비군은 적지만 지역 민병대를 결성해 고향을 지키게 할 수 있습니다."
 law_mass_conscription: "대규모 징병"
 law_mass_conscription_desc: "필요에 따라 전문직업군을 보조할 대규모 보병 징집병을 소집할 수 있습니다."
 law_professional_army: "전문직업군"
 law_professional_army_desc: "잘 훈련된 전문 상비군이 군대를 이룹니다."
 #Distribution of Power group
 lawgroup_distribution_of_power: "권력 분배"
 lawgroup_distribution_of_power_desc: "정치 권력의 분배 방식과 국가 원수는 누구를 위해 일하는지를 결정합니다."
 law_autocracy: "전제 정치"
 law_autocracy_desc: "국가 원수의 권력은 절대적이며 어떤 세속적 권위에도 구애받지 않습니다."
 law_oligarchy: "과두 정치"
 law_oligarchy_desc: "국가 원수가 권세를 지닌 소수의 비선출 개인과 권력과 책임을 나눕니다."
 law_landed_voting: "지주 선거권"
 law_landed_voting_desc: "토지를 소유하거나 자본자산이 있는 자가 투표권을 가집니다."
 law_wealth_voting: "금권 선거권"
 law_wealth_voting_desc: "재산이 있는 사람에게 선거권이 주어집니다. 재산이 부유한 사람은 더 많은 선거권을 갖습니다."
 law_census_voting: "제한선거권"
 law_census_voting_desc: "특정 지위를 지닌 식자 인구 남성이 투표권을 가집니다."
 law_universal_suffrage: "보통선거권"
 law_universal_suffrage_desc: "모든 성인 남성이 동등하게 투표권을 가집니다."
 law_elder_council: "원로회"
 law_elder_council_desc: "존경받는 남자들만이 국정에 대한 발언권을 가집니다."
 law_anarchy: "무정부"
 law_anarchy_desc: "지역 공동체가 자립하고 대표를 보내 한정적인 협력 의회에서 활동하게 합니다. 제대로 된 위계가 없어 중앙에서 권위를 행사하기 어렵습니다."
 law_single_party_state: "일당제"
 law_single_party_state_desc: "국내의 모든 정치 활동을 독점하는 합법적인 단일 정치 정당이 국가를 운영합니다."
 ruler_in_party_tt: "해당 국가의 [concept_ruler]는 활동 중인 정치 [concept_party]을 보유한 [concept_interest_group]의 구성원임"
 sps_no_party_tt: "이 국가에는 활동 중인 [Concept('concept_party', '정치 정당')]이 존재하지 않음"
 sps_government_reshuffle_tt: "[concept_government] 구성이 단일 합법 [concept_party] 구성원으로 변경됨"
 #Voting System group
 law_first_past_the_post: "다수대표제"
 law_first_past_the_post_desc: "이 방식은 '승자독식제'라고도 불리며 각 선거구별 지역 투표에서 가장 많이 승리한 후보 하나를 당선자로 정합니다. 강력한 권한을 가진 단일 정당 정부가 탄생하지만, 특정 정당에 유리하게 선거구를 나누는 게리맨더링에 취약한 선거 방식입니다."
 law_proportional_representation: "비례대표제"
 law_proportional_representation_desc: "이 체제는 투표 수에 비례해 의석을 배분합니다. 이 결과 어떤 일을 하려면 협상이 이루어져야 하는 다당식 연립 정부가 발생합니다."
 #Workplace Safety group
 lawgroup_labor_rights: "노동권"
 lawgroup_labor_rights_desc: "노동자들의 권리"
 law_serfdom: "농노제"
 law_serfdom_desc: "소작농은 땅에 귀속되어 봉건적 지배자를 위해 노동을 제공해야만 합니다."
 law_no_workers_rights: "노동자 권리 박탈"
 law_no_workers_rights_desc: "국가에서 노동자의 노동권을 보장하지 않습니다."
 law_regulatory_bodies: "규제 기관"
 law_regulatory_bodies_desc: "고용주가 정도를 벗어나지 않도록 제한할 정부 기관이 창설됩니다."
 law_worker_protections: "근로자 보호법"
 law_worker_protections_desc: "노동자는 법으로 명시된 폭넓은 보호 권리를 누립니다."
 #Children's Rights group
 lawgroup_childrens_rights: "아동권"
 lawgroup_childrens_rights_desc: "아이들에게 주어지는 권리와 보호"
 law_child_labor_allowed: "아동 노동 허용"
 law_child_labor_allowed_desc: "아이가 일할 수 있는 곳에 법적 규제가 적용되지 않습니다."
 law_restricted_child_labor: "아동 노동 제한"
 law_restricted_child_labor_desc: "어떤 아이도 공장에 들어설 수 없습니다."
 law_compulsory_primary_school: "초등 교육 의무화"
 law_compulsory_primary_school_desc: "모든 아이들은 반드시 몇 년의 초등 교육을 받아야 하며, 이 기간 동안 노동을 할 수 없습니다."
 #Slavery group
 lawgroup_slavery: "노예제"
 lawgroup_slavery_desc: "사람을 재산으로"
 law_slavery_banned: "노예제 금지"
 law_slavery_banned_desc: "어떤 인간도 다른 인간을 소유할 수 없습니다."
 law_debt_slavery: "부채 노예제"
 law_debt_slavery_desc: "빚을 갚을 수 없는 사람은 자신이 채권자의 소유물이 됩니다."
 law_slave_trade: "노예 무역"
 law_slave_trade_desc: "값싼 노동력에 대한 수요는 해외에서 진행되는 비인간화 무역으로 충족됩니다."
 law_legacy_slavery: "상속 노예제"
 law_legacy_slavery_desc: "노예제 폐지파와 노예주 사이의 절충안으로서, 노예 제도를 유지하는 대신 확장하지 않습니다."
 #Church and State group
 lawgroup_church_and_state: "교회와 국가"
 lawgroup_church_and_state_desc: "세속적 지도자와 정신적 지도자의 관계"
 law_state_religion: "국교"
 law_state_religion_desc: "교회가 공식적으로 정부의 일부가 됩니다. 모든 소수 종교가 차별을 받습니다."
 law_freedom_of_conscience: "신앙의 자유"
 law_freedom_of_conscience_desc: "공식 국교가 있지만, 어떤 종교를 믿을지는 국민이 선택할 수 있습니다. 유독 이질적인 종교만 차별을 받습니다."
 law_total_separation: "완전 분리"
 law_total_separation_desc: "어떤 교회나 신념도 정부 기능에 영향을 주지 못합니다. 어떤 종교도 차별받지 않습니다."
 law_atheist_state: "무교 국가"
 law_atheist_state_desc: "종교적 믿음을 전파하는 행위는 금지되며, 믿음을 가지면 사회의 멸시를 받습니다. 모든 종교가 차별을 받습니다."
 #Citizenship group
 lawgroup_citizenship: "시민권"
 lawgroup_citizenship_desc: "누가 시민이 될 자격이 있는가"
 law_ethnostate: "민족 국가"
 law_ethnostate_desc: "모든 외래 문화가 차별을 받습니다."
 law_national_supremacy: "자문화중심주의"
 law_national_supremacy_desc: "문화적 유산과 언어(또는 그 외 풍습)가 같지 않은 외래 문화는 차별을 받습니다."
 law_racial_segregation: "인종 분리"
 law_racial_segregation_desc: "다른 문화적 유산을 지닌 외래 문화는 차별을 받습니다."
 law_cultural_exclusion: "문화 배척"
 law_cultural_exclusion_desc: "당신 국가의 주류 문화와 공통점이 하나도 없는 외래 문화는 차별을 받습니다."
 law_multicultural: "다문화"
 law_multicultural_desc: "어떤 문화도 차별받지 않습니다."
 #Economic System group
 lawgroup_economic_system: "경제 체제"
 lawgroup_economic_system_desc: "당신의 경제를 이루는 원칙"
 law_traditionalism: "전통주의"
 law_traditionalism_desc: "산업화 이전 초소형 경제로 중앙 통제가 아주 적습니다."
 law_agrarianism: "농본주의"
 law_agrarianism_desc: "농업개발과 농업 공동체를 강조하는 농촌 경제입니다."
 law_cooperative_ownership: "협동 소유"
 law_cooperative_ownership_desc: "사회 소유 개념을 기반으로 하는 경제 체제로, 잉여 생산분이 노동자들에게 균등하게 분배됩니다."
 law_command_economy: "통제경제"
 law_command_economy_desc: "정부가 직접 생산 양상 대부분을 통솔하는 내부 집중형, 개입형 경제입니다."
 law_laissez_faire: "자유방임주의"
 law_laissez_faire_desc: "비교 우위 원칙과 정부 개입이 적을수록 더 크게 성장한다는 원칙을 기반으로 삼은 자유 경제 체제입니다."
 law_interventionism: "간섭주의"
 law_interventionism_desc: "국가의 안정을 위해 정부에서 사기업의 지나친 범람을 억제합니다."
 #Trade Policy group
 lawgroup_trade_policy: "무역 정책"
 lawgroup_trade_policy_desc: "무역과 국제 상품 교환을 관장하는 법률입니다."
 law_free_trade: "자유무역"
 law_free_trade_desc: "자유로운 상품 무역은 모두에게 이익이 되므로 간섭해선 안 됩니다."
 law_protectionism: "보호무역주의"
 law_protectionism_desc: "외국 시장의 침탈로부터 우리 산업을 보호해야 합니다."
 law_isolationism: "고립주의"
 law_isolationism_desc: "타 국가와 연루되지 않으며 국가의 자급자족에 중점을 둔 경제입니다."
 law_mercantilism: "중상주의"
 law_mercantilism_desc: "경상수지 흑자와 타 국가와의 경쟁을 강조하는 수출 중점 경제입니다."
 #Taxation Group
 lawgroup_taxation: "조세"
 lawgroup_taxation_desc: "주가 수익을 목적으로 시민에게 부과하는 세금의 형식을 결정합니다."
 law_consumption_based_taxation: "소비 기반 조세"
 law_consumption_based_taxation_desc: "직접적인 수입이나 인두세를 활용하지 않는 조세 제도입니다. 대신 상품 소비에 세금을 부과하여 수익을 얻습니다."
 law_land_based_taxation: "토지 기반 조세"
 law_land_based_taxation_desc: "전통적인 형태의 토지 기반 조세입니다. 주로 소작농에게서 징수합니다."
 law_per_capita_based_taxation: "인두 조세"
 law_per_capita_based_taxation_desc: "수입 및 인두세를 복합적으로 활용해 빈곤층에 불합리한 세금을 부과하는 조세 제도입니다."
 law_proportional_taxation: "비례 조세"
 law_proportional_taxation_desc: "주로 수입을 기반으로 하는 조세 제도로, 모든 사람이 대략적으로 비슷한 수입을 주에 납부합니다."
 law_graduated_taxation: "누진세"
 law_graduated_taxation_desc: "높은 배당세로 부유층에 조세 부담을 지우는 것을 목표로 하는 조세 제도입니다."
 #Education System group
 lawgroup_education_system: "교육 체제"
 lawgroup_education_system_desc: "굴뚝 청소를 끝낸 아이들이 할 일을 결정합니다."
 law_no_schools: "학교 철폐"
 law_no_schools_desc: "교육은 부모의 책임입니다. 여유가 넘치는 시민만이 읽고 쓰는 법을 배웁니다."
 law_religious_schools: "종교 학교"
 law_religious_schools_desc: "국가 교육을 교회에 맡기면 충성스럽고 도덕적인 국민을 얻게 됩니다."
 law_private_schools: "사립학교"
 law_private_schools_desc: "교육은 교육 내용에 선택의 자유를 누리는 민영 기관에 맡기는 게 적절합니다."
 law_public_schools: "공립학교"
 law_public_schools_desc: "교육은 주 정부의 책임이며, 표준화된 상태로 모두에게 동등한 기회로서 주어져야 합니다."
 #Health System group
 lawgroup_health_system: "보건 체제"
 lawgroup_health_system_desc: "정부 차원에서 시민에게 보건 의료를 제공하는 것에 대한 법입니다."
 law_no_health_system: "보건 체제 없음"
 law_no_health_system_desc: "정부에서 그 어떤 보건 의료 제도에도 자금을 지원하고 있지 않습니다."
 law_charitable_health_system: "자선 병원"
 law_charitable_health_system_desc: "자선 단체들은 종교 단체가 대부분으로, 아프거나 죽어가는 이들을 위해 최대한 도움을 제공합니다."
 law_private_health_insurance: "사립건강보험"
 law_private_health_insurance_desc: "인구 건강은 사립건강보험에서 자금을 얻는 개인 소유 병원 일체를 통해 이루어져, 국고 지출을 최소화해도 형편이 되는 이들의 복지가 보장됩니다."
 law_public_health_insurance: "국립건강보험"
 law_public_health_insurance_desc: "정부가 공금으로 지원되는 건강보험 제도를 제공해 모두가 동등한 의료 혜택을 받을 수 있게 합니다."
 #Welfare group
 lawgroup_welfare: "복지"
 lawgroup_welfare_desc: "무소득자 정부 지원"
 law_no_social_security: "사회보장제도 없음"
 law_no_social_security_desc: "주 정부는 자신을 부양하지 못하는 이들을 부양하는 기관이 아닙니다."
 law_poor_laws: "구빈법"
 law_poor_laws_desc: "부랑자와 노숙자를 거리에서 내쫓아 구빈원에 몰아넣는 일은 비용을 들일 가치가 있습니다."
 law_wage_subsidies: "임금 보조금"
 law_wage_subsidies_desc: "일할 의지가 있는 사람은 누구나 배불리 먹을 권리가 있습니다. 모두에게 가족을 먹여 살릴 수단이 주어져야 합니다."
 law_old_age_pension: "노령연금"
 law_old_age_pension_desc: "사실상 노동 인구가 일할 수 있는 나이에는 제한이 있으며 이후의 복지는 정부가 책임져야 할 영역입니다."
 law_disability_insurance: "장애 보험"
 law_disability_insurance_desc: "자신의 책임이 아닌 계기 때문에 일을 할 수 없는 사람들은 주 정부가 돌봐야 합니다."
 #Rights of Women group
 lawgroup_rights_of_women: "여성권"
 lawgroup_rights_of_women_desc: "여성에게 적용되는 법률"
 law_no_womens_rights: "법적 후견제"
 law_no_womens_rights_desc: "여성은 법적으로 남성을 후견인으로 두어야 하며 누릴 수 있는 권리가 거의 없습니다."
 law_women_own_property: "여성의 재산권"
 law_women_own_property_desc: "상속받았든 다른 방법으로 얻었든, 여성이라도 소유물을 가지고 소중히 할 권리와 의무가 있습니다."
 law_women_in_the_workplace: "여성 노동"
 law_women_in_the_workplace_desc: "노동 인구 절반이 손 놓고 있어서야 무슨 수로 발전의 용광로를 계속 지피겠습니까?"
 law_womens_suffrage: "여성 참정권"
 law_womens_suffrage_desc: "새로운 질서에 발맞춰 여성도 동등한 발언권을 요구합니다. 절대 물러서지 않을 겁니다!"
 #Policing
 lawgroup_policing: "경찰 조직"
 lawgroup_policing_desc: "국가의 경찰에 얼마나 집중하는가"
 law_no_police: "경찰 철폐"
 law_no_police_desc: "이 국가에는 구조화된 경찰력이 하나도 없습니다."
 law_local_police: "지역 경찰"
 law_local_police_desc: "이 국가는 지역 경찰이 운영되고 있습니다."
 law_dedicated_police: "전문 경찰"
 law_dedicated_police_desc: "이 국가는 제식 훈련을 받은 전문 경찰이 있습니다."
 law_militarized_police: "경찰 군사화"
 law_militarized_police_desc: "경찰에 군사 장비와 군사 훈련을 제공해 당신의 의지를 더욱더 잘 관철하게 합니다."
 #Bureaucracy
 lawgroup_bureaucracy: "관료제"
 lawgroup_bureaucracy_desc: "국가의 행정부 구조"
 law_hereditary_bureaucrats: "세습 관료제"
 law_hereditary_bureaucrats_desc: "관료의 자리가 세습되어 대대손손 그 책임이 이어집니다."
 law_appointed_bureaucrats: "임명 관료제"
 law_appointed_bureaucrats_desc: "지도자가 관료를 직접 임명해 최대한 국가의 권익을 위해 일하게 만들고, 대가로 높은 임금을 지불합니다."
 law_meritocratic_bureaucracy: "능력주의 관료제"
 law_meritocratic_bureaucracy_desc: "관료가 힘 있는 자리에 오르려면 자신의 가치로 경쟁해야 합니다. 시간이 지나면 거대하고 복잡한 행정부가 탄생합니다."
 law_elected_bureaucrats: "선출 관료제"
 law_elected_bureaucrats_desc: "지역의 유권자가 지방관을 선출하여 권력이 분산되지만 시민 관리가 쉬워집니다."
 #Colonization
 lawgroup_colonization: "식민화"
