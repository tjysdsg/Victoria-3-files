 paris_commune_pulse_events.1.t: "교회와 국가 장악"
 paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]에 속한 [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] 경비병들이 또 다른 유명 교회를 장악했다. 이들은 중앙 위원회에 지시를 요청했다."
 paris_commune_pulse_events.1.f: "국민방위군이 곧 버려진 교회에 도착했다.\n\"배신의 증거로군.\" 누군가가 중얼거렸다. \"비겁한 녀석들.\" 혀 차는 소리가 이어졌다. 병사들은 건물 곳곳을 뒤지며 전리품과 장애물로 쓸 목재를 챙겼다.\n\n진정으로 주님이 이 교회를 자기 영토로 주장했다 해도, 이젠 신의 손을 벗어난 일이 되었다. 이곳은 이제 사람의 영토다."
 paris_commune_pulse_events.1.a: "코뮌이 단단히 자리를 잡을 때까지 교회를 폐쇄한다."
 paris_commune_pulse_events.1.b: "금과 은을 모조리 찾아낸다."
 paris_commune_pulse_events.1.c: "집회 장소로 쓰도록 [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]에 넘긴다."
 secret_clubhouse_modifier: "비밀 회관"
 capital_gains_modifier: "소득 입수"
 divine_forclosure_modifier: "신성 압류"
 the_riches_of_the_church_modifier: "교회의 재물"
 paris_commune_pulse_events.2.t: "40발의 경고 사격"
 paris_commune_pulse_events.2.d: "코뮈나르들이 파리 외곽에서 [SCOPE.sCharacter('executed_general_scope').GetLastName] 장군에게 여러 차례 사격을 가했다. 베르사유에서는 장군이 살아날 것이란 희망을 옅게나마 부여잡고 있지만, 코뮌 가담자들은 도덕적 승리를 주장했다."
 paris_commune_pulse_events.2.f: "첫 번째로, 부하들이 그를 버렸다\n두 번째로, 경비들이 소총을 들었다\n세 번째로, 소총이 굉음을 뿜었다\n네 번째로, 구멍이 겹쳐 뚫렸다\n다섯 번째로, 아무도 살아남지 못했다"
 paris_commune_pulse_events.2.a: "적 장군을 처치하다니. 임무를 완수했군."
 paris_commune_pulse_events.2.b: "재판을 공정하게 실시하라. 우리는 야만인이 아니다."
 paris_commune_pulse_events.2.c: "저들의 용맹을 인정하여 결사대에 넣어라."
 paris_commune_pulse_events.2.tt: "[SCOPE.sCharacter('executed_general_scope').GetLastName] 장군이 코뮈나르들에게 생포됐으며, 이들이 패배할 경우 생존 가능"
 one_hydra_head_claimed_modifier: "하나의 히드라 머리"
 miraculous_survival_modifier: "기적적인 생존"
 airs_of_civility_modifier: "시민다운 분위기"
 war_is_the_answer_modifier: "전쟁이 대답"
 paris_commune_executes_general: "[SCOPE.sCharacter('executed_general_scope').GetLastName] 장군이 코뮈나르들에게 생포되어 처형당했다."
 paris_commune_pulse_events.3.t: "못조차 부족"
 paris_commune_pulse_events.3.d: "반혁명 분위기가 감도는 가운데, 파리의 각 소재지는 더 많은 보루가 누구에게 더 필요한지를 두고 뜨거운 논쟁이 벌어졌다."
 paris_commune_pulse_events.3.f: "마지막 포도주 40통을 당신이 가져갔잖아! 당신은 반혁명 운동 후에 겨울을 날 나무가 충분하고. 근데 난 버틸 수단이 모래밖에 없어.\"\n\n\"그 모래가 지금은 금값 아닌가. 지금 그 모래로 유리를 만드는 중인 거로 아는데. 나무를 용광로 땔감으로 쓰는 것처럼 말이야!\"\n\n\"이런 미련한 자가! 그러라고 있는 게 석탄이잖아!\""
 paris_commune_pulse_events.3.a: "민중이 자기가 사는 곳에 대해 가장 잘 안다."
 paris_commune_pulse_events.3.b: "방어를 중앙 집중화하라."
 paris_commune_pulse_events.3.c: "외곽 소재지를 보강하라."
 wishful_initiative_modifier: "주도권 갈망"
 communard_citadel_modifier: "코뮈나르들의 요새"
 wages_of_pragmatism_modifier: "실용적인 방어"
 modifier_popular_defense_commune: "민간인 병사"
 paris_commune_pulse_events.4.t: "기름 끼얹는 여자들"
 paris_commune_pulse_events.4.d: "군주정과 관련된 공공 건물, 동상, 주택이 불탄다. 목격자들은 [SCOPE.sCountry('paris_commune_nation_scope').GetName]의 여성들에게 책임을 물었다."
 paris_commune_pulse_events.4.f: "검은 연기가 파리의 하늘을 뒤덮었다. 수많은 자들이 이를 코뮌의 위대한 승리라고 부른다.\n하지만 프랑스의 오랜 역사에 대한 난폭한 모독이라는 여론도 적지 않다.\n잿빛 장막의 존재만은 분명하다. 사람들이 파괴를 탐닉할수록 혼란이 분위기를 지배한다."
 paris_commune_pulse_events.4.a: "전쟁에서는 부수적인 피해가 발생한다."
 paris_commune_pulse_events.4.b: "이런 시기에는 남자들의 기질이 타오른다."
 paris_commune_pulse_events.4.c: "여자들도 분노를 표출하고 싶어 한다."
 cries_of_havoc_modifier: "혼란의 외침"
 rallying_cries_ignored_modifier: "규합의 외침 무시당함"
 accusations_of_hysterical_mania_modifier: "이성을 잃은 광기 비난"
 paris_commune_pulse_events.5.t: "적 전투원"
 paris_commune_pulse_events.5.d: "베르사유의 정부는 베르사유 정부는 [SCOPE.gsInterestGroup('armed_forces_scope').GetName](이)가 체포된 코뮈나르들을 24시간 이내에 재판하고 선고할 수 있도록 허가했다. 파리의 중앙 위원회는 이에 대한 보복으로, 군사 재판에서 한 명이 사망할 때마다 세 명을 처형하겠다고 선언했다."
 paris_commune_pulse_events.5.f: "\"따라서 우리 파리 시민들은 두 가지 끔찍한 법, 즉 코뮌의 용의자 소환법과 의회의 승인을 앞둔 신속한 처형 관련 법률 사이에 놓여 있습니다.\n\n저들은 대포를 발사하며 싸우는 것이 아니라, 칙령으로 서로를 학살하고 있는 것입니다.\"" #Emile Zola
 paris_commune_pulse_events.5.a: "총살하라. 놈들은 적 전투원이다."
 paris_commune_pulse_events.5.b: "놈들은 반역자다. 의심할 정황만 있어도 모두 처형하라."
 paris_commune_pulse_events.5.c: "이건 선동일 뿐이다. 무기가 없는 자를 모두 체포하라."
 unacceptable_losses_modifier: "용납할 수 없는 손실"
 moral_high_ground_modifier: "도덕적 우위"
 divisive_instigation_modifier: "선동에 의한 분열"
 modifier_slaughter_with_decrees: "칙령에 의한 학살"
 paris_commune_pulse_events.6.t: "대장을 위한 사제"
 paris_commune_pulse_events.6.d: "파리를 떠나지 않으려는 성직자들을 국민방위군 간부들이 체포했다. 장교들은 성직자들을 투옥할 준비에 열중하고 있다."
 paris_commune_pulse_events.6.f: "\"금이 어딨는지 말해라, 사제. 그러면 그 머리통을 날려 주마!\"\n\n\"그게 아니잖아, 자크. '그러지 않으면'이라고 말해야지.\n금이 어딨는지 말해. 그러지 않으면 머리통을 날려 줄 테니까.\"\n\n\"실수한 거 아닌데? 사실대로 불지 않으면 때려죽일 거거든.\""
 paris_commune_pulse_events.6.a: "반동주의자들은 용납할 수 없다. 전부 체포하라!"
 paris_commune_pulse_events.6.b: "배낭 하나를 챙겨서 파리를 떠나도록 허락한다."
 paris_commune_pulse_events.6.c: "성직자들을 교회의 잔해와 함께 매장하라."
 to_strike_god_modifier: "신에 대한 공격"
 virtue_of_mercy_modifier: "자비의 미덕"
 a_boldered_tomb_modifier: "돋보이는 무덤"
 paris_commune_pulse_events.7.t: "요란한 쇳소리"
 paris_commune_pulse_events.7.d: "파리 외곽에서 벌어진 교전으로, 프랑스군이 [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 국민방위군 병사들을 생포했다."
 paris_commune_pulse_events.7.f: "남색과 빨간색 옷을 입은 남자들이 시야에 들어왔다. 국민방위군이 분명했다.\n일부 병사가 자기 위치를 내던지고 도시로 달아나려 했다. 저들 또한 국민방위군인지는 확실치 않았다.\n군대에는 조금 더 단순한 규율이 존재한다. 버터나이프와 단발식 총만 들고 있다고 해서 규율이 달라지지는 않는다. 아무튼 무기를 갖고 있다면, 그걸 쏘면 된다."
 paris_commune_pulse_events.7.a: "저들이 항복했다. 재판을 시작하라."
 paris_commune_pulse_events.7.b: "반역자에게 베풀 자비는 없다."
 paris_commune_pulse_events.8.t: "4백 발의 예포"
 paris_commune_pulse_events.8.d: "파리에 있는 수백 문의 청동 야포가 소유권이 사라진 채 방치되어 있다. [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] 장군은 현재 병력으로 그 야포들을 확보할 수 있다고 확신한다."
 paris_commune_pulse_events.8.f: "\"4백 문의 대포라면 얼마나 큰 피해를 줄 수 있는지 압니까? 우리 병사들이 얼마나 죽어 나갈지?\n네, 쓸모라곤 없는 물건이죠. 옮기는 것도 다 일이고. 하지만 연철 포탄 하나면 대형을 무너뜨리고 요새를 두들길 수 있습니다.\n산탄을 가득 채우면 군대를 고깃덩이로 만들 만큼 파편을 쏟아낼 테고요.\n\n이제 이해가 됩니까? 아니면 코뮈나르가 당신한테 시범을 보여줘야 알아듣겠습니까?\""
 paris_commune_pulse_events.8.a: "기습의 묘를 살릴 수 있을 때 바로 출발하라."
 paris_commune_pulse_events.8.b: "포를 확보하기엔 병사가 부족하다."
 paris_commune_pulse_events.8.c: "우리가 가진 화력이 더 우세하다."
 paris_commune_pulse_events.8.tt_1: "군대가 야포를 일부 확보하지만, 나머지는 코뮈나르에게 빼앗김"
 paris_commune_pulse_events.8.tt_2: "코뮈나르가 야포를 확보하고 아군 부대에서 대규모 탈영 사태가 발생함"
 first_blood_modifier: "우위 차지"
 military_defectors_modifier: "탈영병"
 humiliation_upon_humiliation_modifier: "굴욕 중의 굴욕"
 paris_commune_pulse_events.9.t: "우리의 몸, 우리의 법"
 paris_commune_pulse_events.9.d: "여성 연맹은 합법적인 창관을 없애기 위해 도시 곳곳에서 집회를 열었다. 대다수는 현 상태를 초래한 원인으로 엄격한 법 집행을 내세운다."
 paris_commune_pulse_events.9.f: "성매매의 합법적 제약은 성병을 방지하고 주종 관계 형성을 막으며 법적 동의를 강요하는 것을 목적으로 삼는다.\n이론적으로는 얼핏 타당하지만, 매춘부라면 대부분 자기 직업의 위험성을 익히 알고 있다.\n오히려 지금은 그 법이 열악한 처우, 열악한 보건 의료 상태, 그리고 법적 악용을 강요한다."
 paris_commune_pulse_events.9.a: "여성의 몸에 대한 권리는 여성 자신에게 있다."
 paris_commune_pulse_events.9.b: "남성의 욕구는 그 벽 안쪽으로 억누르는 것이 가장 좋다."
 paris_commune_pulse_events.9.c: "일리가 있다. 그 죄악의 소굴을 완전히 불법으로 만들어라."
 assertion_of_rights_modifier: "권리 주장"
