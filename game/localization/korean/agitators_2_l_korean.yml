 paris_commune_pulse_events.16.t: "가서 싸워라!"
 paris_commune_pulse_events.16.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 위원회는 공공의 안전을 위해 여성들이 전장에 들어가지 못하도록 금지했다. 여성 연맹은 수많은 파리 여성이 기쁘게 싸울 것이라는 성명서를 발표했다."
 paris_commune_pulse_events.16.f: "\"파리의 여성 노동자들이 바라는 것은 평화가 아닙니다! 총력전입니다! 오늘의 회유는 배반으로 기록될 것입니다!\""
 paris_commune_pulse_events.16.a: "보조적 역할을 맡긴다."
 paris_commune_pulse_events.16.b: "전장에서 완전히 쫓아낸다."
 paris_commune_pulse_events.16.c: "소총과 총검을 지급한다."
