 zola_state_funeral_negative: "국장 치러짐"
 zola_state_funeral_expenses: "장례 비용"
 dreyfus.5.t: "비방죄로 기소된 [SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting]"
 dreyfus.5.d: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]의 명성과 평판에 금이 갔다며 격분한 [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName](은)는 \"나는 고발한다\"의 저자 [SCOPE.sCharacter('emile_zola_scope').GetFullName](을)를 비방죄로 고소했다. 그리고 [SCOPE.sCharacter('emile_zola_scope').GetHerHis] 무례함을 들먹이며 수감형을 선고해 달라고 호소했다."
 dreyfus.5.f: "분노, 격분, 승리, 상실감을 담은 고함이 판사의 낮은 음성을 잡아먹었다. 비방자들은 더 가혹한 처벌을 내려야 한다고 목소리를 높였다. 옹호자들은 드레퓌스 때와 마찬가지로 고통스러운 비명을 질렀다. 프랑스를 모독하는 추문이라는 의견과 올가미에 목을 걸어야 한다는 의견이 뒤섞였다. 다만 에밀 졸라에게 내려진 처벌이 잘못되었다는 견해에 이르러서는 모두의 목소리가 하나로 모이기에 이르렀다."
 dreyfus.5.a: "법원의 판결: 모든 혐의에 유죄를 인정한다."
 dreyfus.5.b: "유죄를 인정하지만 벌금형을 내린다."
 dreyfus.5.c: "죄가 없다. 표현의 자유는 신성한 것이다."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName](이)가 수감을 피하고자 망명을 시도함"
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName](이)가 수감됨"
