 #Dreyfus Affair
 je_dreyfus_affair: "드레퓌스 사건"
 je_dreyfus_affair_reason: "\"나는 고발한다\"의 출판 이후 프랑스의 사회적, 정치적 구조에 찢어질 듯한 불협화음이 나타나 커지고 있다. 한 남자의 무죄를 둘러싼 논쟁으로 시작된 이 사건은 훨씬 더 커다란 여파를 몰고 왔다.\n\n군주제 지지자는 공화주의자와, 자유주의자는 보수주의자와, 독실한 천주교 신자는 세속주의자들과 맞서고 있다. 이 #bold 문제#!를 완전히 해결하고 싶어 하는 모두에게 묻는다. 이 나라는 세인트루이스의 프랑스인가? 아니면 볼테르의 프랑스인가?"
 je_dreyfus_status: "사건의 현재 효력: [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "드레퓌스의 운명은 그를 지지하는 주장의 철저함에 따라 결정됨\n\n- 주장의 위력이 #bold 10#! 이상일 경우 무죄\n- 주장의 위력이 #bold 5#!에서 #bold 9#! 사이일 경우 감형\n- 주장의 위력이 #bold 4#! 이하일 경우 재수감\n"
 je_dreyfus_affair_tt.3: "재심을 바라는 분위기가 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]에서 꾸준히 증가하고 있으며, 다른 사건에 영향을 받지 않는 한 #bold 5년#! 이내에 재심이 열릴 가능성이 높음\n"
 je_dreyfus_affair_tt.4: "재심 결과는 프랑스 사회에 광범위한 영향을 미칠 것임"
 je_dreyfus_affair_goal: "우리의 목표는 분명함"
