 the_country_of_our_ancestors_modifier: "조상들의 나라"
 hispaniola_events.2.t: "생 도맹그의 기적"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName](이)가 배상금과 부채를 모두 납부했다. 계약 조건에 따라, 아이티는 이제 특약에서 자유로워졌다."
 hispaniola_events.2.f: "1825년 [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting]에 배상금을 부과했을 때, 전액 지불하리라고 예상한 프랑스인은 거의 없었다. 하지만 아이티는 온갖 역경을 극복하며 성과를 냈고, 오늘 오후 [ROOT.GetCountry.GetCapital.GetCityHubName]에 있는 #italic 예금 공탁 금고#!에 마지막 분할금을 납부했다."
 hispaniola_events.2.a: "아이티 정부에 공식 축하를 보낸다."
 end_of_haitian_payments_modifier: "아이티 금융 독립"
 hispaniola_events.3.t: "아이티의 배상금 재협상 요청"
 hispaniola_events.3.d: "[SCOPE.sCountry('haiti_scope').GetName](은)는 자유의 대가로 지불해야 하는 막대한 배상금 때문에 고통받았고, 결국 계약 재협상을 요청하기에 이르렀다."
 hispaniola_events.3.f: "\"[SCOPE.sCountry('haiti_scope').GetNameNoFormatting] 의회와 재무부의 보잘것없는 하인으로써, 배상금 액수가 저희의 지불 능력을 현저하게 상회한다는 사실을 말씀드려야겠군요. 철의 족쇄에서 벗어나려면 그걸 종이로 바꾸는 수밖에요. 빚 때문에 날개가 꺾이는 기분은 이해하시리라 믿습니다. [ROOT.GetCountry.GetNameNoFormatting]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](으)로서 간청하니, 국민들의 고통을 헤아려 주십시오.\""
 hispaniola_events.3.a: "허가한다. 영향력은 그 자체로 재화다."
 hispaniola_events.3.b: "거절한다. 아이티인들은 대가를 치를 것이다."
 hispaniola_events.4.t: "배상금 차감에 동의한 프랑스"
 hispaniola_events.4.d: "[SCOPE.sCountry('france_scope').GetName](와)과의 협상이 결실을 맺었다. [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName](이)가 직접 공식 성명을 내어, 배상금의 1/4을 탕감해 주었다. 다만 여기엔 외교적 조건이 붙었다."
 hispaniola_events.4.f: "편지는 잘 받았지만, 굉장히 실망했다는 감상을 전할 수밖에 없군. 당신 섬나라라면 우리의 손실을 충분히 보상할 수 있으리라고 확신했는데. 하지만 [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting]인 내가 손을 썼으니 안심해도 좋다. 의회는 당신 국민들을 위해 새로운 계약에 동의하기로 했다."
 hispaniola_events.4.a: "#italic 그래, 바로 이거야!#!"
 hispaniola_events.5.t: "프랑스의 배상금 차감 거절"
 hispaniola_events.5.d: "[SCOPE.sCountry('france_scope').GetName](은)는 배상금 차감에 관한 제안을 모조리 거절했다. 식민주의적 오만함의 또 다른 사례라 할 수 있다. 대신 [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] 대표는 재정적 특약과 생 도맹그의 공포에 관해 통렬하게 비난을 쏟아냈다."
 hispaniola_events.5.f: "\"국민들한테는 이제 뭐라고 말해야 하지? 프랑스가 그랬던 것처럼 이젠 우리가 상처를 주게 생겼어.\"\n\n\"안 돼... 우린 못 해. 이미 충분히 고통받은 사람들이라고.\"\n\n\"돈을 안 주고 버틸 순 없어. 그랬다간 프랑스가 또 밀려올 테니까. 결국 족쇄를 차는 건 마찬가지야.\""
 hispaniola_events.5.a: "#italic 신이시어, 우리를 축복하소서!#!"
