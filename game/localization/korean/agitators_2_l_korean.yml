 revolution_pulse2_events.4.t: "[SCOPE.sState('company_store_strike_state').GetNameNoFormatting]에 뿌려진 신용 화폐"
 revolution_pulse2_events.4.d: "회사 내 상점에서만 사용할 수 있는 신용 화폐로 임금을 지급하자, [SCOPE.sState('company_store_strike_state').GetName]의 주요 [SCOPE.sBuilding('company_store_strike_building').GetName]에서 노동자들이 폭동을 일으키며 현금으로 달라고 요구했다. 이들은 논란이 벌어진 상점을 불태우고 본사로 행진하고 있다."
 revolution_pulse2_events.4.f: "\"16톤을 실었는데 뭘 받았지?\n하루 더 늙어가고 빚은 더 쌓여가네\n베드로여, 나를 부르지 마소서. 아직 갈 수 없으니\n회사 상점에 영혼을 빚졌다오" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "임금 직급은 회사에서 결정할 일이다. 지금 당장 해산하라."
 revolution_pulse2_events.4.b: "불에 기름을 끼얹지 마라. 노동자들의 요구에 일리가 있다."
 revolution_pulse2_events.4.tt: "회사의 신용 화폐로 임금을 지급하지 못하도록 법률을 제정한다."
 sided_with_workers_over_scrips: "신용 문제에서 노동자 편에 섬"
 sided_with_capitalists_over_scrips: "신용 문제에서 기업가 편에 섬"
 abolished_scrip_wages: "신용 화폐 임금 폐지됨"
 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName] 주둔군 명령 거부"
 revolution_pulse2_events.5.d: "[SCOPE.sState('garrison_refusal_state').GetName] 주둔 대대는 [SCOPE.sState('garrison_refusal_state').GetCityHubName]의 민중 봉기를 폭력 진압하라는 명령을 거부했다. 해당 명령이 속세의 법과 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 법에 모두 위배된다는 이유였다."
 revolution_pulse2_events.5.f: "\"애국심 말입니까? [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 적이 상대라면 기꺼이 총을 들겠습니다. [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting](이)가 부른다면 모두 그러하듯 의무를 다할 것입니다.\n그러나 국민을 상대로, 혈육과 신앙의 형제들을 상대로 무기를 들라고 하면? 저희는 그렇게는 못 합니다.\""
 revolution_pulse2_events.5.a: "명령 불복종이다! 주모자들을 목매달고 나머지는 투옥하라."
 revolution_pulse2_events.5.b: "일을 키우지 마라. 주둔군은 어차피 교대될 것이다."
 seditious_garrison: "선동당한 주둔군"
 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]의 불화"
 revolution_pulse2_events.7.d: "[SCOPE.sState('hatmakerfeud_state').GetName]에서 현지 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]에 대한 체포 시도가 있었다. 노동자 권리 향상 요구가 받아들여지지 않아 정부에 대한 폭력을 선동한 혐의로 기소된 것이다. 하지만 지역 주민들이 시위대에 몰려들어 파견된 경관을 강에 던져버리면서 사태는 순식간에 악화되었다."
 revolution_pulse2_events.7.f: "\"경찰관이 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](을)를 데리고 가도록 보고만 있으라고? 어림도 없는 소리. [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에 있는 자기들끼리 가겠다면 그건 봐 주지.\n하지만 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](을)를 데리고 가겠다면 나부터 지나가야 할 거다. 그리고 악의는 없지만, 네놈들의 그 수척한 몸뚱이보다 30파운드는 더 나가.\""
 revolution_pulse2_events.7.a: "군대를 보낸 뒤 다시 저지해보라고 한다."
 revolution_pulse2_events.7.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](을)를 놔준다. 그리고 이 사태가 더 번지지 않기를 기도한다."
