 land_ownership_law_events.9.t: "계몽 시대의 노예화"
 land_ownership_law_events.9.d: "정부의 [SCOPE.sLaw('current_law_scope').GetName] 도입 추진은 [SCOPE.sState('serfdom_enactment_state_scope').GetName] 곳곳에서 불신과 항의에 직면했다. [GetPopType('aristocrats').GetName]에게 얌전히 속박되길 거부하는 자유 [GetPopType('farmers').GetName]들은 관습을 과거의 유물로 치부하는 도시 개혁론자들과 손을 잡았다."
 land_ownership_law_events.9.f: "\"저 소작농들, 주인의 감시만 사라지면 바로 논밭을 방치하고도 남을 족속입니다. #italic 지금이야#! 묵묵히 땅을 갈고 있지만, 내일도 그렇게 땅을 갈고 있을 거란 보장도 없지 않습니까?\n\n오직 단호한 손길만이 변덕스러운 촌것들의 마음을 다잡아 단호한 마음으로 밭을 갈게 만들 수 있을 것입니다.\""
 land_ownership_law_events.9.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](이)가 양 떼를 인도하듯 [GetPopType('aristocrats').GetName]이 저들을 인도해야 한다."
 land_ownership_law_events.9.b: "저들은 #italic 농노#!가 아니다. \"봉토에 매인 소작인\"일 뿐."
