 revolution_pulse2_events.9.t: "손아귀 안쪽"
 revolution_pulse2_events.9.d: "그가 감옥 벽에 머리를 박았나? 고문을 받아 죽었던가? [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName](와)과 손을 잡은 혁명파가 콜레라로 사망했다는 공식 발표는 귀 얇은 사람과 눈 감은 사람만을 설득했을 뿐이었다. 그의 지지자들이 단단히 화가 나서 살기등등한 상태라는 점 하나만은 분명하다."
 revolution_pulse2_events.9.f: "\"내 장담하는데, 프리메이슨 짓이야. 동네 정육점 주인한테 들은 얘긴데, 거기 감옥 소장이 그 망할 결사단 소속이라 하더라고. 놈들인지 [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]들인지, 아니면 둘 다일 수도 있겠지. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]도 마찬가지고 말이야. 놈들이 그분을 그렇게 만든 거야.\"\n\n영주님이 [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting](이)라고?\"\n\n\"잘 들어.\" 그가 어두컴컴한 방에 짙은 연기를 뿜으며 말했다. \"학교에선 가르쳐주지 않는 게 세상에 많아.\""
 revolution_pulse2_events.9.a: "\"살인자들\"이라고 군중이 외친다."
 revolution_pulse2_events.9.b: "확실히 아는 자는 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](와)과 교도소장뿐이다. 소장에게 #italic 친절하게#! 물어본다."
 jailtime_blues_jail_stormed: "감옥이 군중에게 습격당함"
 jailtime_blues_martyr: "순교자의 죽음"
 revolution_pulse2_events.10.t: "혁명 세력의 무기 창고 습격"
 revolution_pulse2_events.10.d: "[SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName](와)과 손을 잡았다는 소문이 도는 한 무리의 혁명 세력이 [SCOPE.sState('arms_depot_raided_state').GetName]에 있는 소규모 주둔군을 덮쳤다. 이십여 명의 병사가 사망했으며, 이들은 소총과 탄약으로 가득 찬 상자를 탈취해 달아났다. 심지어 소구경 대포마저 사라졌다고 한다."
 revolution_pulse2_events.10.f: "#bold 수배: 무기고 절도범#!\n\n[randomState]에서 30명 이상의 남자들이 화포 및 군수품 절도에 연루되었다. 생포 또는 사살한 범인 한 명당 £200, 범인의 생포 또는 사살에 결정적인 역할을 한 정보에 £50 지급할 예정이다.\n\n이들은 무장한 위험 집단일 것으로 추정된다. 공범 또한 동일하게 유죄로 간주한다."
 revolution_pulse2_events.10.a: "교외를 샅샅이 수색해서 찾아내라."
 revolution_pulse2_events.10.b: "도시를 샅샅이 수색해서 찾아내라."
