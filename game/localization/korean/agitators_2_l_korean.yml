 je_haitian_debt_negotiation_button: "배상금 차감 협상"
 je_haitian_debt_negotiation_button_desc: "외교적 조건만 맞아 떨어지면 [SCOPE.sCountry('france_scope').GetNameNoFlag](와)과 협상을 시작해 지급해야 하는 배상금을 낮출 수 있다. 이는 #bold 단 한 번#! 요청할 수 있으며, [SCOPE.sCountry('france_scope').GetNameNoFormatting]에서 수락할 경우 [concept_obligation|l] 하나를 약속해야 한다."
 je_haitian_debt_payment_button: "부채 일부 상환"
 je_haitian_debt_payment_button_desc: "[SCOPE.sCountry('france_scope').GetAdjectiveNoFlag] #italic 예금 공탁 금고#!에 대량의 대금을 입금하도록 승인한다."
 je_haitian_cancel_debt_button: "일방적 부채 취소"
 je_haitian_cancel_debt_button_desc: "더 이상은 안 된다. 저주받은 [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag] 때문에 금고를 여느니 피로써 독립의 대가를 지불하겠다."
 je_haitian_cancel_debt_button_tt: "이 결단은 [SCOPE.sCountry('france_scope').GetName](이)가 반기지 않을 것이며 우리를 향한 전쟁 의지가 급증하게 됨"
