 french_pretenders.4.t: "진짜 국가"
 french_pretenders.4.d: "이 나라의 전통적 상류 계층은 혁명을 인위적으로 강요받은 정치적 이상으로 치부하며 [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] 대의에 지지를 표명하고 있다."
 french_pretenders.4.f: "\"최근 도시에 가본 적이 있는가? 실로 추잡한 행태만이 눈에 들어올 뿐이다. 질서 자체를 모르는 것이 아니라면 어찌 그리 난잡할 수 있겠는가. 최소한 이곳에 있는 모두는 어떤 모습을 보여야 하는지, 자신이 누구인지 아직 알고 있거늘.\""
 french_pretenders.4.a: "열심히 일하는 농부와 그 가족들을 위하여!"
 french_pretenders.4.b: "교구 성직자와 그가 이끄는 양 떼에 신의 축복이 있기를."
 french_pretenders.4.c: "힘을 합치면 신을 모르는 저 급진파로부터 [ROOT.GetCountry.GetNameNoFormatting](을)를 지킬 수 있을 것이다."
