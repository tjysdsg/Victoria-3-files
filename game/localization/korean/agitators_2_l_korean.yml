 farmland_consolidation_modifier_neg: "농지 정리"
 for_the_nations_second_sons_modifier: "차남을 위하여"
 land_ownership_law_events.5.t: "농민의 협동 투사 [SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.5.d: "중간 상인의 필요성을 제거할 목적으로 [GetPopType('farmers').GetName], [GetPopType('laborers').GetName], [GetPopType('shopkeepers').GetName]들이 모여 공동 소유 형태의 사업을 시작했다. 이렇게 [SCOPE.sState('farmer_coops_state_scope').GetName]에서 새롭게 형성된 농민 협동조합은 구성원의 입지를 개선하기 위해 지역에 존재하는 영향력을 동원해 [SCOPE.sLaw('current_law_scope').GetName] 제정을 추진했다."
 land_ownership_law_events.5.f: "의자를 만들든, 과일을 따든, 판매 기록을 정리하는 일을 하든 각 가문은 힘을 모았다. 미래를 대비하는 최고의 방법은 모든 상품이 어디로 가는지에 대한 통제권을 움켜쥐는 것이라고 합의됐다. 과일과 가구는 누구나 이용할 수 있도록 유지될 것이다. 채소와 잡화는 공정한 가격에 판매될 것이다. 상점에 물건을 공급하는 사람들은 정당한 이익을 얻게 될 것이다. \"큰\" 돈을 벌 수는 없겠지만, 누구도 굶주리지 않을 것이다."
 land_ownership_law_events.5.a: "[ROOT.GetCountry.GetCapital.GetCityHubName]에 소작농이 영향을 미친다고? 그거 신기한 일이군."
 land_ownership_law_events.5.b: "저들의 사업 형태는 미래의 사회를 앞서 보여준다. 찬사를 보내라."
 land_ownership_law_events.5.c: "시골과 도시, 농부와 노동자 모두 단결하라!"
 co_operatively_backed: "협조적인 협업"
 the_cooperative_movement: "협동조합 운동"
 land_ownership_law_events.6.t: "농부의 손을 떠나는 땅"
 land_ownership_law_events.6.d: "[GetPopType('farmers').GetName]들로부터 [GetPopType('aristocrats').GetName]들에게 땅을 효과적으로 재분배하자는 [SCOPE.sLaw('current_law_scope').GetName] 제정 제안은 [SCOPE.gsInterestGroup('rural_folks_scope').GetName]들의 대규모 시위로 이어졌다. 이는 [GetLawType('law_serfdom').GetName] 제도를 향한 첫 걸음이라는 여론이 주류를 이루었다."
 land_ownership_law_events.6.f: "\"정말입니까? 지금 진심이에요? 지금 괭이하고 곡괭이 구분도 못 하는 멍청이들한테 땅을 넘기라 이 말입니까?\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 정부 명령입니다. 죄송하지만 건물을 비워 주셔야 합니다.\"\n\n\"하! 저 곱게 자란 도련님들이 이 땅에 나는 걸 싹 다 말라 죽인 다음에 제발 수습해 달라고 찾아올 꼴이 눈에 선하군요! 방금 내가 한 말 절대 잊지 마시오.\""
 land_ownership_law_events.6.a: "농부는 땅의 타고난 주인이 아니라 땅의 아들일 뿐이다."
 land_ownership_law_events.6.b: "혁명을 원하나? 이게 우리가 혁명을 이루는 방식이다."
