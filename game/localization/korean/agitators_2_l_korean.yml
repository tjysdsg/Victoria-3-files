 paris_commune_pulse_events.13.t: "사형"
 paris_commune_pulse_events.13.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 중앙 위원회에서 사형이 무효화되었다고 칙령을 발표했지만, 많은 성직자 인질들은 자기에겐 이야기가 다를지도 모른다며 불안해했다."
 paris_commune_pulse_events.13.f: "\"기도합시다.\" 주교가 읊조렸다. 성직자들은 벼룩이 들끓는 감옥에 갇혀 썩은 음식을 받던 와중이었다.\n환호성과 외침이 밖에서 들려왔다. 사형 선고는 더 이상 없었다.\n하지만 감옥 안에는 사제들이 죽는 모습을 보고 싶어하는 사람들의 사나운 시선이 여전했다."
 paris_commune_pulse_events.13.a: "저들은 귀중한 거래 수단이다. 그대로 놔둬라."
 paris_commune_pulse_events.13.b: "더 좋은 환경을 제공해야 한다..."
 paris_commune_pulse_events.13.c: "저들이 주님을 더 일찍 만나도록 돕는 게 우리의 의무다."
 holy_meat_shields_modifier: "신성한 고기 방패"
 paris_commune_pulse_events.14.t: "일찍 일어나는 새"
 paris_commune_pulse_events.14.d: "파리 코뮌에서 선거가 끝난 후, 국민방위군은 주요 대로들을 지나가는 열병식을 준비했다."
 paris_commune_pulse_events.14.f: "장 피에르가 신발을 신었다. 장 피에르가 외투를 입었다. 장 피에르가 총을 챙겼다. 위대한 혁명이 어느새 다가왔다. 장 피에르는 친구와 가족과 함께였다. 기억이 시작되는 순간부터 그랬다. 파리는 영광스러운 혁명의 역사를 간직했다. 장 피에르의 심장은 벅차게 달아올랐다.\n\n하지만, 장 피에르는 아직 깨닫지 못했다. 저들은 프랑스 군대와 같은 총알을 쓴다. 그리고 프랑스 군대가 곧 저들을 쏘게 될 것이다."
 paris_commune_pulse_events.14.a: "우리는 위원회와 코뮌에 충성한다."
 paris_commune_pulse_events.14.b: "프랑스를, 국제 연맹을 위하여."
 paris_commune_pulse_events.14.c: "우리는 파리를 향해 행진한다."
