 garibaldi_events.1.t: "가리발디의 복무"
 garibaldi_events.1.d: "[SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName]에 대한 우리의 투쟁을 지켜본 이탈리아의 혁명가이자 민족주의자 [SCOPE.sCharacter('garibaldi_scope').GetFullName](은)는 장군이라는 직위를 내려놓고 우리의 대의에 동참하기로 결심했다."
 garibaldi_events.1.f: "\"봉급도, 숙소도, 식량도 없다.\n굶주림, 갈증, 강행군, 그리고 전투와 죽음만이 기다린다.\n말이 아닌 마음으로 조국을 사랑하는 자들은 나를 따르라.\"" #Garibaldi
 garibaldi_events.1.a: "[SCOPE.sCharacter('garibaldi_scope').GetFullName]에게 우리 군대의 지휘를 맡겨라."
 garibaldi_events.1.b: "예측도 안 되는 선동가는 쓸모없다."
 rejected_garibaldi_modifier: "가리발디의 도움 거절"
 garibaldi_events.2.t: "가리발디의 작별"
 garibaldi_events.2.d_1: "[SCOPE.sCountry('garibaldi_italian_nation_scope').GetName](와)과 [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] 사이에 전쟁이 발발하자, [SCOPE.sCharacter('garibaldi_scope').GetFullName](으)는 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](을)를 떠나 이탈리아의 적에 맞서 무기를 들기로 결심했다."
 garibaldi_events.2.d_2: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]에 평화가 찾아오고 폭군에 맞선 항쟁이 끝[SCOPE.sCharacter('garibaldi_scope').GetFullName]난 지금, (은)는 또 다른 대의를 찾아 나라를 떠나기로 마음먹었다."
 garibaldi_events.2.f: "\"이탈리아의 자유를 위해 싸우는 전우들이 있는 곳... 그곳이 우리가 달려갈 곳이다.\"" #Garibaldi
 garibaldi_events.2.a: "행운이 따르길 바라지, [SCOPE.sCharacter('garibaldi_scope').GetLastName] 장군."
 garibaldi_events.3.t: "이탈리아 의용군"
 garibaldi_events.3.d: "[SCOPE.sCharacter('garibaldi_scope').GetFullName] 장군은 [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective]의 폭정에 맞서는 [SCOPE.sState('italian_legion_state_scope').GetName]에서의 싸움에 동참하려 했다. 그는 [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]의 이탈리아 인구를 바탕으로, 마음이 맞는 동포들을 모아 군대를 조직했다."
 garibaldi_events.3.f: "\"제군!\n수적으로 우리가 불리하지만\n그래서 더 영광스러운 승리가 될 것이다\n흔들리지 마라. 적이 다가올 때까지 참아라\n적시에 발포한 후\n총검을 들고 놈들에게 돌진하라!\"" #Garibaldi
 garibaldi_events.3.a: "저들의 기술과 열정이 전장에 필요하다."
 garibaldi_events.3.b: "저들의 전문 지식을 활용해 더 많은 신병을 모집하고 훈련하라."
 italian_legion_barracks_modifier: "이탈리아 군단 병영"
 italian_legionaries_modifier: "이탈리아 의용군단"
 garibaldi_events.4.t: "가리발디의 농민 자극"
 garibaldi_events.4.d: "대중의 마음을 흔드는 [SCOPE.sCharacter('garibaldi_scope').GetFullName]의 능력은 [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective](와)과의 싸움에서 유용한 것으로 입증되었지만, 그의 급진적 연설은 [SCOPE.sState('garibaldi_peasants_state_scope').GetName]의 일부 [GetPopType('farmers').GetName]들이 등을 돌리도록 만들기 시작했다. 현재 정부의 여러 장관들이 가리발디의 입에 재갈을 물리고 싶어 한다."
 garibaldi_events.4.f: "\"소작농들이 진리를 배우는 날, 폭군과 노예는 지구상에서 사라질 것이다.\"" #Garibaldi
 garibaldi_events.4.a: "그는 대체 불가능한 인물이다. 반목을 피하자."
 garibaldi_events.4.b: "더 부드럽게 말하도록 지시한다."
