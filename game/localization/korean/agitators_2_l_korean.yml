 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]의 저항"
 revolution_pulse2_events.8.d: "법안 저항에 대한 이른 성공에 힘을 얻은 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](와)과 수백 명에 달하는 지지자들은 [SCOPE.sState('hatmakerfeud_state').GetName](으)로 파견된 군대에 맞서기 위해 나섰다. 하지만 포구가 군중을 향한 두 개의 대포를 염탐한 후 섣불리 타올랐던 열정 대부분이 흔들렸다."
 revolution_pulse2_events.8.f: "\"당신을 그 빌어먹을 경찰관에게 넘기지 않기로 약속했었죠. 실제로 그렇게 했고요. 하지만 이건 자살행위입니다. 우리는 13명이 총으로, 6명이 농기구로 무장했어요. 그거로는 저 빌어먹을 군대는 물론이고 성난 폭도조차 상대할 수 없습니다.\n이만 달아나시죠. 당신을 위해 싸울 사람은 많지만, 당신을 위해 죽을 수 있을지는 모르겠습니다.\""
 revolution_pulse2_events.8.a: "사격을 개시하고 돌격을 명령한다. 폭도를 해산시킨다."
 revolution_pulse2_events.8.b: "범죄자가 항복하고 해산할 하루의 시간을 준다."
 revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](이)가 생포되어 심문받고 수많은 사람이 체포됨"
 revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](이)가 사살되어 그의 대의를 향한 순교자가 됨"
 revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l](이)가 탈출하여 비밀리에 일을 재개할 수도 있음"
