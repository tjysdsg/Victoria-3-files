 je_haitian_debt: "끔찍한 빚"
 je_haitian_debt_reason: "1804년, 아이티는 [SCOPE.sCountry('france_scope').GetName](으)로부터 독립을 선언했다. 그리고 힘겨운 싸움과 온갖 고난을 마주해야 했다. 외교적 고립과 외세의 침공을 경계한 아이티 정부는 1825년 또 다른 합의에 서명했다. #bold 1804년 아이티 대학살#!로 인해 발생한 재산과 인명 손실을 아이티에서 보상한다는 내용이었다. 대신 외교적 인정을 드디어 받을 수 있었다.\n\n1억 5천만 #italic 프랑#!이라는 초현실적 배상금으로 인해 아이티는 프량스 사금융 회사에서 고금리 대출을 받았다. 얼마 후, 배상금과 부채, 이자가 서로 꼬리를 물고 높아지는 악순환에 빠졌다.\n\n아이티가 다시 #bold 앤틸러스의 진주#!로 불리려면 먼저 어떻게든 금융 방면의 특약을 이행해야 한다."
 je_haitian_debt_status_4: "현재 빚 수준: #bold 막대함#!"
