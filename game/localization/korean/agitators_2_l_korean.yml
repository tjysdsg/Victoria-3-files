 algeria_events.6.t: "아라비아 사무국"
 algeria_events.6.d: "알제를 수습하는 과정에서의 경험을 바탕으로, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName](은)는 식민지 당국과 원주민 사이의 교류를 돕고자 민족학자, 동양학자, 정보 담당관으로 구성된 사무국 설립을 요청했다."
 algeria_events.6.f: "\"2년 전 너는 땅을 굴복시킬 좋은 방법을 찾아서 내륙 지역에까지 발을 들였지. 그런데 돌아와서 한다는 말이 원주민이 아니라 유럽인에게 제약을 둬야 한다는 건가?\n이 친구야, 성벽 밖에서 너무 오래 있었나 보군. 뙤약볕에 뇌가 익은 모양이야.\""
 algeria_events.6.a: "저들의 기술은 이 땅을 수습하는 데 중요한 역할을 할 것이다."
 algeria_events.6.b: "이해가 깊어지면 개발 결과도 더 좋아진다."
 algeria_events.6.c: "계획을 폐지하라. 정착민에게 방해만 될 뿐이다."
