 french_pretenders.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] 복권"
 french_pretenders.1.d_1: "이전 정권이 충분한 정당성을 얻는 데 실패하면서, 순식간에 쿠데타가 일어나 [ROOT.GetCountry.GetRuler.GetFullName](이)가 권력을 틀어쥐었다. 전임자들에 비해 비교적 절제되고 현대적인 대관식을 치르기로 한 후, [ROOT.GetCountry.GetRuler.GetFullName](은)는 랭스 대성당에서 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 자리에 올랐다."
 french_pretenders.1.f_1: "\"국민들이여! 나는 왕국이 내게 기대하는 의무를 충실히 다할 것이며, 오로지 법률에 따라 나라를 다스릴 것이며, 모두에게 각자의 권리에 따라 평등하고 동등한 정의를 부여할 것이다. 또한 매 순간마다 프랑스 백성의 이익과 행복, 그리고 영광만을 위하여 행동할 것임을 주님 앞에서 엄숙히 맹세하는 바이다.\""
 french_pretenders.1.d_2: "이전 정권이 충분한 정당성을 얻는 데 실패하면서, 순식간에 쿠데타가 일어나 [ROOT.GetCountry.GetRuler.GetFullName](이)가 권력을 틀어쥐었다. 구체제의 황금기 이후 볼 수 없었던 전통과 화려함이 나흘 동안 펼쳐졌고, [ROOT.GetCountry.GetRuler.GetFullName](은)는 랭스 대성당에서 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 자리에 올랐다."
 french_pretenders.1.f_2: "\"신의 섭리가 우리를 이 신성한 땅으로 부르시어 커다란 의무를 어깨 위에 얹으셨다. 프랑스의 국왕으로서 그 땅의 규율에 헌신할 것을 맹세하며, 무수한 왕과 국가를 홀로 감당하시는 주님의 제단 앞에서 새로운 엄숙함으로 이를 유지할 것임을 스스로 다짐한다.\""
 french_pretenders.1.d_3: "이전 정권이 충분한 정당성을 얻는 데 실패하면서, 순식간에 쿠데타가 일어나 [ROOT.GetCountry.GetRuler.GetFullName](이)가 권력을 틀어쥐었다. 선조 나폴레옹 대제의 예복을 입은 채, [ROOT.GetCountry.GetRuler.GetFullName](은)는 노트르담 대성당에서 성대한 예식을 열어 스스로 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 자리에 올랐다."
 french_pretenders.1.f_3: "\"프랑스와의 협의 아래, 감사하기 그지없는 국가가 나에게 부여한 명예를 정중히 받아들이는 바이다. 이 제국은 평화를 추구할 것임을 이 자리에서 만백성에게 맹세한다. 물론 정복을 그만두진 않을 것이다. 하지만 화해의 정복, 신실하고 도덕적인 정복이 될 것이다! 이 세상에 단 하나의 제국이 존재한다면, 그것은 우리의 제국이 될 것이다.\""
