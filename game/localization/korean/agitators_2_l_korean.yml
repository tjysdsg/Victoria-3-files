 #Slave Revolt Events
 slave_revolt_events.1.t: "해방 헌법"
 slave_revolt_events.1.d: "수 세기 동안 [SCOPE.sCulture('freed_slave_culture_scope').GetName] 사람들은 자유를 갈망하며 채찍의 압제 아래 고난을 겪었다. 독립 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](이)가 수립되고 해방 헌법 제시안이 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 올라가면서, 그 희미한 희망은 곧 현실로 다가올 필연적 사실이 되었다."
 slave_revolt_events.1.f: "(1) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]에 거주하는 사람들은 세상의 다른 어떤 권력으로부터도 독립된 주권 국가를 형성하는 데 동의한다.\n\n(2) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 영토에 거주하는 모든 사람은 완전한 권리를 갖는다.\n\n(3) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 노예 제도는 영원히 폐지된다."
 slave_revolt_events.1.a: "노예 해방 내용이 헌법에 명시되어야 한다."
 slave_revolt_events.1.b: "그러면 농사는 누가 짓고? 내 생각은 다른데."
 #Revolution events
 revolution_pulse2_events.1.t: "국가의 이해관계"
 revolution_pulse2_events.1.d: "정부는 최근 군사적 발전에 대한 최신 정보 수집을 강조했다. 그리고 [SCOPE.sCharacter('army_lad_leader_scope').GetFullName]에게 군사력 파악 임무를 맡겨 [SCOPE.sCountry('fact_finding_mission_country_scope').GetName](으)로 파견할 것을 제안했다. 이는 저항이 거세지는 [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] 거친 지지자들로부터 걸핏하면 싸우려 드는 장군을 떨어뜨려 놓으려는 얄팍한 음모였다."
 revolution_pulse2_events.1.f: "불현듯 깨달음이 [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]를 찾아왔다. 정부의 요청은 사막에서 눈을 찾으라는 것과 다르지 않을지도 모른다는 생각이 뇌리를 스친 것이다. 조금만 더 일찍 깨달았다면 \"싫습니다\"라고 말할 수 있었을지도 모른다. 하지만 이제 와서 그렇게 말해봤자 멍청이 취급만 받을 것이 뻔했다."
 revolution_pulse2_events.1.a: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName]에게 짐을 싸라고 한다. 아니지. 짐 정도는 대신 싸줄 수 있지."
 revolution_pulse2_events.1.b: "[SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName] 일주에 자금을 지원하라고? 거절한다."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName](이)가 군사력 파악 임무로 1년 동안 파견됨"
 ig_amassing_strength: "힘 비축"
 sent_leader_on_military_mission_movement: "야권 지도자 떠나감"
 sent_leader_on_military_mission_ig: "음흉한 현황 파악 임무"
 revolution_pulse2_events.2.t: "장교와 신사"
 revolution_pulse2_events.2.d: "수많은 발상과 값비싼 술을 가득 챙겨 [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] 현황 파악 임무에서 돌아온 [SCOPE.sCharacter('army_lad_leader_scope').GetFullName](은)는 다시 국내에서의 야망을 자유롭게 추구한다."
 revolution_pulse2_events.2.f: "헛된 꿈을 오래도록 좇다 보면 배우게 되는 것들이 있다. 우선 결국 승리하는 것은 사람의 의지라는 점이다. 또한 추구할 대상은 단 하나로 국한되지 않는다는 사실 또한 알게 된다. 이 경우에는 바랐던 것 이상이 은쟁반 위에 올라왔다고 말할 수 있겠다.\n\n분별 있는 지도자라면 누구나 목을 축이며 이 새롭고도 끔찍한 소식에 대해 듣고 싶어 할 것이다."
 revolution_pulse2_events.2.a: "좋건 나쁘건, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName](이)가 돌아왔군."
 results_of_the_fact_finding_mission: "현황 파악 임무 결과"
 revolution_pulse2_events.3.t: "국경 너머의 친구들"
 revolution_pulse2_events.3.d: "혁명의 불길이[SCOPE.sState('transnational_unrest_squashing_state_scope').GetName](을)를 잠식하면서 폭력적인 파업이[SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName][SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName](을)를 휩쓸고 있다. 사태의 확대와 추가적인 수익 손실을 우려한[SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective]주주들은 정부에 즉각적인 지원을 요청하며 국경 너머에 배치된 [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag]의 비번 경찰관을 투입하자고 제안했다."
 revolution_pulse2_events.3.f: "대기 중인 200명의 인원이 있다."
 revolution_pulse2_events.3.a: "내 손을 벗어난 일이다. 지원을 수락한다."
 revolution_pulse2_events.3.b: "법률 집행부의 힘으로 수습할 수 있다."
 revolution_pulse2_events.3.c: "유혈 사태를 피한다. 유화적으로 접근한다."
