 algeria_events.5.t: "습격당한 [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]"
 algeria_events.5.d: "[SCOPE.sCountry('algerian_raider_scope').GetName] 깃발을 든 약탈자들이 [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]에 있던 우리의 정착지를 습격했다. 그리고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 주둔군과 널리 알려진 협력자들을 여럿 학살했다."
 algeria_events.5.f: "\"속임수였습니다. 처음엔 소 몇 마리만 도둑맞았다는 보고에 보잘것없는 녀석들을 쫓고 있는 줄 알았죠. 그런데 계곡에 들어서는 순간 고함과 총성이 울려 퍼졌습니다. 대장이 가장 먼저 쓰러졌고 모든 것이 지옥으로 변했습니다.\n\n그 뒤에는 학살과 화염만이 흐릿하게 기억에 남아 있을 뿐입니다.\""
 algeria_events.5.a: "재건하라. 저들의 시대가 올 것이다."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName]에게 책임이 있으니 재판을 요청하라."
 algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName](이)가 군법회의에 회부됨. #bold 50%#! 확률로 [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe]가 유죄 판결을 받아 파면됨"
