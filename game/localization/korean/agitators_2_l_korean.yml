 notification_haiti_stops_paying_france_name: "아이티의 배상금 납부 중단"
 notification_haiti_stops_paying_france_desc: "아이티가 더 이상 배상금을 납부하지 않겠다고 선언하며 우리에게 진 부채를 일방적으로 청산해버렸다.\n\n원정군을 보내 징벌해야 한다는 여론이 널리 퍼지며, 드디어 옛 식민지에 대한 [concept_claim|l]이 생겼다."
