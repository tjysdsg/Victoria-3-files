 #Exile Agitator Events
 yeet_agitator_events.1.t: "불모의 대지"
 yeet_agitator_events.1.d: "[ROOT.GetCountry.GetAdjectiveNoFlag] 여론과 정치적 동맹으로 여겼던 자들이 하나같이 자신의 의견을 받아들이지 않자, 깊이 실망한 [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName](은)는 정계에서 은퇴해야겠다고 마음먹었다. 이제 [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] 여생에 남은 과제는 자서전을 완성하는 일뿐이다."
 yeet_agitator_events.1.f: "\"저 멍청이들에게 진실을 알려줬건만, 내게 이런 식으로 보답해?\n귀도 막고 입도 닫은 채로?!\n그러면서 [ROOT.GetCountry.GetCapital.GetCityHubName](을)를 사상의 도시라고 부르나? #italic 문화#!의 도시라고?\n저 오물 구덩이에서 교양이랍시고 찾아볼 수 있는 건 전부 도시 밖에서 왔는데. 심지어 #italic 대접#!도 제대로 안 해주면서!\n다 내뱉고 나니 그나마 속은 후련하군!\n속은 후련해!\""
 yeet_agitator_events.1.a: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]가 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 벗어나 사상을 순조롭게 퍼뜨리도록 놔둔다."
 yeet_agitator_events.1.b: "[ROOT.GetCountry.GetNameNoFormatting]에서는 [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] 존재를 환영하지 않음을 정중히 알린다."
 yeet_agitator_events.1.c: "슬쩍 옆구리를 \"찔러\"주기만 하면 [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim]가 무대로 돌아올 것이다."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName](이)가 정계에서 은퇴하고 국내에 정착함"
