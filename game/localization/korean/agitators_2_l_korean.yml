 dreyfus_imperfect_compromise: "불만족스러운 타협"
 dreyfus_pleased_with_court_desicion: "법원의 판결에 만족함"
 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 옹호용 보드게임 전파"
 dreyfus.6.d: "[SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName]과 관련된 어떤 부유한 사교계 인물은 최근 \"[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 사건과 진실\"이란 이름의 실내 게임을 만들었다. 이는 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]가 [ROOT.GetCountry.GetAdjectiveNoFormatting] 상류 사회에서 불법적인 유죄 판결을 받았다는 생각을 더 부추겼다."
 dreyfus.6.f: "\"승리 조건이 뭔가요?\"\n\"저기 길 끝에 벌거벗은 여자 보이나요? 우물을 기어오르는 모습인데. 그게 진실입니다. 망가진 법전, 편지, 유명한 지형지물, 그리고 신문을 거쳐서 당신의 말을 그리로 옮기면 됩니다.\"\n\"그렇군요. 그러면 저 빗자루와 오싹한 가면들은 뭐죠?\"\n\"편견의 가면이죠. 역사 속 쓰레기통으로 휩쓸려 들어간 가면입니다.\"\n\"그런데 제 어머니를 닮은 가면이 왜 보이는 걸까요?\"\n\"이런, 잔이 비었군요. 제가 도와드리죠.\""
 dreyfus.6.a: "한낱 게임일 뿐인데 화를 내야 할 이유가 있는가?"
 dreyfus.6.b: "중상모략의 냄새가 나는군. 저들을 엄벌에 처하라."
 dreyfus_not_fun_and_games: "게임이 다 쉽고 재밌기만 한 건 아님"
 parlor_game_aggresive_censorship: "실내 게임 금지됨"
 dreyfus.7.t: "[SCOPE.sState('anti_dreyfusard_riot_state').GetName]에서 벌어진 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 반대자들의 폭동"
 dreyfus.7.d: "[SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName] 산하 신문인 [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 지나치게 선동적인 사설을 발표했다. 이후 대규모 시위가 길거리를 점거하며 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]의 인형을 모두 불태우고 반 [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] 구호를 외쳤다."
 dreyfus.7.f: "\"저기서 또다시 \"군대 만세\"와 \"유대인 타도\"를 목청껏 외치고 있군요. 오늘 밤은 불이 나고, 내일은 청소가 시작되겠죠. 노래에 질릴 지경입니다.\"\n\n\"한 명의 유대인 때문에 이 난리가 났다는 겁니까? 유죄든 아니든, 그 사람을 감옥에 놔두는 게 더 낫지 않나 싶군요.\""
 dreyfus.7.a: "국민의 목소리가 곧 신의 목소리다."
 dreyfus.7.b: "저들의 발악을 억누르려 노력한다."
 dreyfus.7.c: "충돌이 벌어지도록 방치한다."
 dreyfus_vox_populi: "민중의 목소리"
 dreyfus_vox_dei: "신의 목소리"
 dreyfus_street_brawls: "경찰과 싸움"
 dreyfus_slipping_public_order: "공공질서가 무너짐"
 dreyfus.8.t: "재심"
 dreyfus.8.d_1: "수많은 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 옹호자가 \"세기의 재판\"으로 부르는 재판에서 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName](이)가 무죄 선고를 받았다. 이로 인해 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 반대자들은 완전히 몰락했고, 프랑스의 각종 단체에서 추방되는 결과를 낳았다."
 dreyfus.8.d_2: "극도의 긴장감 속에서 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 법정이 열려 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]의 유죄를 재확인했다. 다만 \"정상 참작\"이라는 명분으로 유죄를 인정하는 조건으로 사면을 제안했다. 명백히 영양실조에 시달리는 모습을 보이던 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]에 대한 사면은 약간의 지연 끝에 결국 받아들여졌다."
 dreyfus.8.d_3: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]의 고위층 인사들이 전적으로 주도하여 광범위한 비난에 직면한 재판에서 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName](은)는 또다시 무기징역을 선고받았다. 이는 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 옹호자들의 완전한 패배를 뜻했으며, 프랑스의 보수 기득권의 입지를 더 확고하게 만들었다."
 dreyfus.8.f_1: "\"호외요! 호외!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting](이)가 혐의를 벗었습니다! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting](이)가 혐의를 벗었어요! [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 자세히 읽어보세요!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting](와)과 군부 고위직 나리들이 기소당하고 있습니다! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting](은)는 명예를 되찾아 군에 복귀했다고 합니다!\n\n호외요! 호외!\""
 dreyfus.8.f_2: "\"호외요! 호외!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting](이)가 재심에서 사면됐습니다! [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 자세히 읽어보세요!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 옹호자와 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 반대자 모두 판결을 비난하면서 진정한 정의를 부르짖고 있습니다!\n\n호외요! 호외!\""
 dreyfus.8.f_3: "\"호외요! 호외!\n\n반역자 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting](이)가 다시 감옥에 갇혔습니다! [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 자세히 읽어보세요!\n육군 영웅 [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting](은)는 유배지에서 귀국했습니다! 유대인과 자코뱅파 의원들이 대거 사퇴한다고 합니다!\n\n호외요! 호외!\""
 dreyfus.8.a: "결국 진실은 언제나 승리한다."
 dreyfus.8.b: "계몽주의 세력의 승리다."
 dreyfus.8.c: "드레퓌스의 망령이 한동안 우리를 더 괴롭힐 모양이군."
 dreyfus.8.e: "불만족스러운 사건에, 불만족스러운 결말이야."
 dreyfus.8.g: "\"진실\"의 행진이 갑작스럽게 멈춘 것 같다."
 dreyfus.8.h: "정통주의 세력의 승리다."
