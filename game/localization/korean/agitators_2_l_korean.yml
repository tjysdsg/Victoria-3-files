 land_ownership_law_events.4.t: "차남의 곤경"
 land_ownership_law_events.4.d: "차남에게 물려줄 처녀지가 [SCOPE.sState('commercialized_agriculture_state_scope').GetName]에서 점차 보기 힘들어지면서, 지역 [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName]에 얽힌 수많은 농부가 [SCOPE.sLaw('current_law_scope').GetName] 이행을 바라고 있다. 이를 통해 자녀에게 유산으로 물려줄 수익을 거두길 기대하는 것이다. 최악의 경우라도 차익을 남길 정도로 수익성 있는 농장 하나는 남길 수 있도록."
 land_ownership_law_events.4.f: "새로운 모델에서 농지는 온전히 지속 가능하지는 않다. 농부들은 각자의 농지를 오직 스스로 감당해야 하게 된다. 즉, 연이은 수확으로 토양이 황폐해지는 건 당연한 일이다. 원활한 전환 과정을 보장하려면 중간 관리자가 필요하다. 또한 새로운 [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] 법률을 활용하려는 농부들을 위해 적절한 훈련 또한 필요할 것이다.\n\n권장: 구입할 여력이 있는 자들을 위해 토지를 재조정하고 모범 사례에 대한 회사 지침을 제공하라."
 land_ownership_law_events.4.a: "저들의 고민은 훌륭한 화두가 된다."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName]들이 #italic 기쁘게#! 사들일 것이다."
 land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]들과 자본의 힘이 개입할 것이다."
