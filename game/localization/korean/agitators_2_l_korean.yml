 algeria_events.8.t: "모래 위 정착"
 algeria_events.8.d: "알제리 해안에서 침략자를 추방하고 곳곳의 질서가 회복되면서, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](은)는 다음 계획을 고민한다. [ROOT.GetCountry.GetName](은)는 어떤 미래를 맞이하게 될 것인가?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting](은)는 데이의 옛 궁전 앞에서 하마했다. 무너져가는 벽에는 총탄과 총알 자국이 가득하다. 일부는 최근 생긴 것이지만, 또 일부는 [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] 자신보다 더 오래된 것이다.\n성문을 지나자마자 [ROOT.GetCountry.GetAdjectiveNoFormatting] 병사들이 노획한 프랑스산 대포를 수레로 옮기고 있었다. 우울해 보이는 한 장교가 강한 터키 억양으로 외치며 병사들을 감독했다. 그 와중에 카빌리아 전사들은 마당에서 주사위를 굴리며 어떤 장교의 물건인 듯한 회중시계를 갖고 놀고 있었다."
 algeria_events.8.a: "알제의 데일리크를 복구한다."
 algeria_events.8.b: "데일리크를 복구하고 오스만 정부에 돌려준다."
 algeria_events.8.c: "하늘을 창조하신 그분을 향해 바라본다."
 algeria_events.8.e: "아랍의 시대는 끝났다. 베르베르의 시대가 다가왔다."
 algeria_events.8.g: "낡은 것은 버려라. 새로운 알제리를 건설할 것이다."
 algeria_events.8.tt.1: "콩스탄틴으로 알제리를 세움"
