 land_ownership_law_events.2.t: "국가의 사슬 찬 영혼"
 land_ownership_law_events.2.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 [GetLawType('law_serfdom').GetName]이 국가의 정신적 중추인 [SCOPE.gsInterestGroup('rural_folks_scope').GetName]들과 점점 더 외국의 영향을 받고 있는 상류층 사이를 완전히 갈라놓았다고 주장하는 놀라운 여론이 형성되었다. 그리고 수많은 사상가들이 [SCOPE.gsInterestGroup('landowners_scope').GetName] 및 [SCOPE.gsInterestGroup('devout_scope').GetName]들과 연계하던 전통적인 태도를 뿌리친 채 [SCOPE.sLaw('current_law_scope').GetName](을)를 지지하는 방향으로 선회했다."
 land_ownership_law_events.2.f: "\"현재 자국은 공통점을 찾아보기 힘든 두 부류의 사회 집단으로 구성되어 있습니다.\n외국의 옷을 입고 외국 유행을 따르며, 심지어 언어조차 외국어를 사용하는 [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting]들은 자신의 [ROOT.GetCountry.GetAdjectiveNoFormatting]적 유산에서 너무 멀어져 버렸습니다. [ROOT.GetCountry.GetAdjectiveNoFormatting]인으로서의 정체성은 그저 가문의 이름, 그리고 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 대한 충성 맹세에서만 찾아볼 수 없게 된 것입니다.\n\n이들은 국민의 유대감을 형성하는 동포애와 공동체 정신이라는 중요한 [ROOT.GetCountry.GetAdjectiveNoFormatting]적 가치를 너무 많이 잃어버렸습니다."
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 사회는 다시 결합되어 공동체 정신을 되살려야 한다."
 land_ownership_law_events.2.b: "저 지친 노인들이 마음대로 싸우도록 내버려 둬라."
 cultural_custodians_modifier: "문화 수호를 이상화함"
 dissenter_support_for_law: "보수적 반체제인사들이 법을 지지함"
 internal_discord_modifier: "내부의 불화"
 land_ownership_law_events.3.t: "한 에이커 차이"
 land_ownership_law_events.3.d: "[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName]의 대표이자 [SCOPE.sLaw('current_law_scope').GetName] 제정 옹호론의 선두에 선 [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName](은)는 격렬한 국회 연설을 통해 \"고혈을 빨아먹는 뚱뚱한 농부들의 종말이 다가온다.\"라고 주장했다. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U] 급진적 연설은 이웃보다 겨우 몇 에어커의 땅을 더 갖고 있는 수많은 [SCOPE.gsInterestGroup('rural_folks_scope').GetName]들이 자기도 저 부류에 들어갈까 두려워하게 만들었다."
 land_ownership_law_events.3.f: "\"빌어먹을, 자네 [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting] 얘기 들었나? 듣자 하니 농부들한테 이를 갈고 있는 모양이던데. 그 자식, 내 호밀 근처엔 안 오면 좋겠군.\"\n\n\"대규모 농장 얘기 아냐? [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]하고 어울리는 그런 곳들. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting](은)는 동화 속 마녀 같은 게 아닐 텐데.\"\n\n그래도 내 생각은 안 변해. 아내가 이번 수확기에도 맛있는 빵을 만들 예정이란 말이야.\""
 land_ownership_law_events.3.a: "부농은 모두 계급의 배신자다..."
 land_ownership_law_events.3.b: "...하지만 가장 부유한 사람들만이 판사의 법봉을 만나게 될 것이다."
 land_ownership_law_events.3.c: "저들의 운명은 아직 어떻게 될지 모른다. 공식 발표는 하지 말도록."
