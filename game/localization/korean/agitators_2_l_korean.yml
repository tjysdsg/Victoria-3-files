 french_pretenders.2.t: "윤리적 질서"
 french_pretenders.2.d: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName]의 [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName] 대의에 관해서는 [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName] 내부에도 반대파가 적지 않으나, [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName](은)는 그 안에 [ROOT.GetCountry.GetName](을)를 정상 궤도에 올려놓을 질서의 원천이 있다고 판단하여 이 운동을 돕고 싶다는 의사를 표명했다."
 french_pretenders.2.f: "\"주님의 도우심과 자국 군대의 헌신, 그리고 정직한 백성들의 지원을 통해 우리는 조국의 도덕성을 계속 회복해 나갈 것이다. 국가를 지탱하는 원칙을 지키고 보호하며, 사회를 위협하는 모든 적에 맞서 타협 없는 투쟁을 벌일 것이다.\""
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]의 대의는 타협의 여지를 거의 남기지 않았다."
 french_pretenders.2.b: "우리의 목표는 [ROOT.GetCountry.GetNameNoFormatting]의 종교적 재탈환이다."
 french_pretenders.2.c: "오직 [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting]만이 급진주의로부터 우리를 보호할 수 있다."
 french_pretenders.2.e: "우리는 힘을 모아서... 어, 선생님, 이게 정말 우리가 맞습니까??"
 french_pretenders.2.tt: "[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName](이)가 [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]을 보유함"
