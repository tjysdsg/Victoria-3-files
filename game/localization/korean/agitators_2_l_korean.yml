 yeet_agitator_events.2.t: "더 푸른 대지"
 yeet_agitator_events.2.d: "[SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName](은)는 [ROOT.GetCountry.GetNameNoFlag]의 정계 상태에 만족하며 해외에서 새롭게 선동을 펼칠 기회를 포착했다. 그리고 현 정치가들에게 행운이 넘치길 기원하며 나라를 떠날 의사를 밝혔다."
 yeet_agitator_events.2.f: "\"친구 여러분, [ROOT.GetCountry.GetNameNoFormatting]에서 우리는 경탄할 만한 성과를 달성했습니다. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting]의 대의는 곧 [ROOT.GetCountry.GetNameNoFormatting]의 대의이며, 우리의 노력과 결과가 이를 그대로 증명합니다.\n\n하지만 우리의 운명을 축하하는 이 자리에서, 희미한 희망에 목 메는 타국 사람들이 적의 장화에 짓밟히며 분투하고 있다는 사실을 잊어선 안 됩니다.\n\n저들의 대의가 조금이라도 남아 있는 한, 우리의 일은 끝나지 않은 것입니다. 저는 정의를 향한 저들의 호소를 무시하며 양심의 가책을 느끼면서도 [ROOT.GetCountry.GetNameNoFormatting]에서 월계관을 쓴 채 안주할 수는 없습니다.\""
 yeet_agitator_events.2.a: "잘 가시게, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. 자네의 사상이 타국에서도 통하길 바라지."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
