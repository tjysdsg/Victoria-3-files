 paris_commune_pulse_events.10.t: "요새 함락"
 paris_commune_pulse_events.10.d: "파리를 둘러싼 요새 중 하나에서 충돌이 벌어진 후 항복 선언이 들려왔다. 주둔하던 코뮈나르들은 요새를 떠나 도시로 돌아가기로 동의했다."
 paris_commune_pulse_events.10.f: "\"여기선 저들과 싸울 수 없습니다. 놈들의 병력은 우리의 세 배고, 식량과 무기, 화약, 칼, 심지어 제복까지 우리보다 훨씬 많이 갖고 있습니다.\"\n\n\"그래서 뭘 어떻게 하자는 겁니까? 무릎이라도 꿇겠다는 말입니까?\"\n\n\"무엇보다도 화력과 병력으로 우위에 설 수 있는 곳에서 싸워야 합니다.\""
 paris_commune_pulse_events.10.a: "주둔군의 후퇴를 허락한다."
 paris_commune_pulse_events.10.b: "전부 처부숴라. 후퇴는 없다."
 paris_commune_pulse_events.10.tt_1: "코뮈나르가 다시 요새에 주둔함"
 paris_commune_pulse_events.10.tt_2: "코뮈나르가 요새를 포기하고 다른 곳에 병력을 투입함"
 an_olive_branch_modifier: "올리브 가지"
 guidelines_of_engagement_modifier: "교전 \"지침\""
 paris_commune_pulse_events.11.t: "협동 작업"
 paris_commune_pulse_events.11.d: "중앙 위원회의 칙령에 따르면 이전 소유주가 기업을 포기할 경우 해당 사업체 근로자들이 인수할 수 있다. 일부에서는 그 과정이 가속화되길 바란다."
 paris_commune_pulse_events.11.f: "\"마침내 진정한 협동조합이 탄생했어. 우리는 뭐든 할 수 있어. 하루 4시간 일하고, 12시에 퇴근해 한잔할 수 있다고.\"\n\n\"매년 새 공구 지급하는 것도 잊지 말고요.\"\n\n\"피에르, 1년에 공구를 제일 많이 망가뜨리는 게 자네잖아. 저주받은 손모가지 같으니라고.\""
 paris_commune_pulse_events.11.a: "노동자에겐 땀 흘린 대가를 받을 권리가 있다."
 paris_commune_pulse_events.11.b: "다른 소유주들도 떠나도록 장려해야 한다."
