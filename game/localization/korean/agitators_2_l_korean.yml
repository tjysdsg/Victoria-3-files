 land_ownership_law_events.1.t: "[SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting] 공유지 불하법"
 land_ownership_law_events.1.d: "개척지대에서 기회를 노리는 [SCOPE.gsInterestGroup('rural_folks_scope').GetName] 사이에 [SCOPE.sLaw('current_law_scope').GetName] 법안의 인기가 급증하고 있다. 이 법은 [SCOPE.sState('homesteading_act_state_scope').GetName]의 최상급 토지를 그들처럼 덕을 아는 농부들이 개척해야 한다는 내용을 담고 있다. 반면 현재 농업 부문을 장악한 [SCOPE.gsInterestGroup('landowners_scope').GetName]들은 이를 대단히 유감스럽게 받아들인다."
 land_ownership_law_events.1.f: "법정에서 며칠에 걸쳐 격렬한 논쟁이 벌어졌다. 혈통이나 자연적 권리에 대한 선언이 나올 때마다 비난이 빠르게 쏟아졌다. 도난, 무단 점유, 불법 점거가 무기로 활용되었다. 그리고 혈통의 권리, 가문의 이름, 첫 발견자를 증명하는 애매모호한 서류가 방패로 활용되었다."
 land_ownership_law_events.1.a: "[SCOPE.sState('homesteading_act_state_scope').GetName]에 있는 한 농장에 직접 투표하라!"
 land_ownership_law_events.1.b: "입법부 장악이 먼저다. 변경은 나중 얘기다."
 land_ownership_law_events.1.c: "중요한 건 돈이라고 [SCOPE.gsInterestGroup('landowners_scope').GetName]들에게 약속한다."
