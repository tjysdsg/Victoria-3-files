 land_ownership_law_events.7.t: "헛간의 거래"
 land_ownership_law_events.7.d: "[SCOPE.sState('farmer_wealth_concentration_state_scope').GetName](은)는 [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName]의 곡물 시장과 가까운 지리적 이점 덕분에 부유한 농민을 다수 배출했다. 그리고 정부의 [SCOPE.sLaw('current_law_scope').GetName] 제정 추진이 본격화되자, 농부 출신으로 지주가 된 [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]의 부농 집단이 제안을 건넸다. 정부가 일정 부분 '양보'해준다면 법안 발의에 정치적 힘을 보태겠다는 내용이었다."
 land_ownership_law_events.7.f: "토지를 부의 축적과 결합하는 문제는 매우 간단하다. 가치 있는 자원이 있는 땅을 지닌 사람이 사회에서 더 큰 발언권을 갖게 된다. 밀, 면, 목화, 아니면 아편이라 해도 상관없다. 이는 더 큰 발언권을 잃지 않으려는 욕심으로 이어진다. 그리고 조금이라도 권력을 더 오래 갖기 위해 자존심을 잠시 내려놓는 타협이 발생한다."
 land_ownership_law_events.7.a: "농업 \"보조금\"을 분명 마련할 수 있을 것이다."
 land_ownership_law_events.7.b: "저들에게 [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]에서의 토지 우선권을 부여한다."
 land_ownership_law_events.7.c: "그런 속임수는 필요없다. 법은 지금 이대로도 충분히 안전하다."
