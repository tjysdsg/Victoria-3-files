 #Luddite Law Events
 luddite_law_events.1.t: "기계 사이의 다윈"
 luddite_law_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에 게재된 모 기사가 국내 문학계에 퍼지며 [SCOPE.sLaw('current_law_scope').GetName]에 관해 진행 중인 논쟁에 불씨를 키우고 있다. 글에 따르면 기계는 끊임없이 진화하는 일종의 기계 생명체이며, 인류가 신중히 대처하지 않으면 언젠가는 기계가 인간을 대신해 지배종의 위치를 차지할 수도 있다고 경고한다."
 luddite_law_events.1.f: "\"다음 질문을 가져와 보죠. 인간의 위치를 계승해서 다음 지구의 지배종이 되는 주인공은 과연 누구일까요. 아마 낯선 화두는 아닐 것입니다. 다만 우리는 우리의 후계자를 스스로 만들어 내는 것 같군요.\n\n기계들은 나날이 우리 사이에서 자리를 잡고 있으며, 우리는 나날이 저들에게 복종하고 있습니다. 날이 갈수록 더 많은 사람이 기계를 돌보는 노예 신세가 되어가고, 더 많은 사람이 기계의 발전에 평생을 쏟고 있습니다.\n\n그 결과는 단지 시간문제일 뿐입니다.\"" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "기계는 우리를 대체할 수 없다."
 luddite_law_events.1.b: "지저분한 스튜디오에서 쓸데없이 오래 버티는 사람이 있는 것 같군."
 luddite_law_events.1.c: "대단한 발상이야. 정말 대단해."
 machine_men_with_machine_minds_modifier: "기계 인간을 두려워함"
 time_to_go_outside_modifier: "밖으로 나갈 시간"
 luddite_law_events.2.t: "단순한 삶"
 luddite_law_events.2.d: "[SCOPE.gsInterestGroup('simple_living_ig_scope').GetName]의 지도자이자 반현대적 사상에 매료된 [SCOPE.sCharacter('simple_living_leader_scope').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법안 제출에 찬사를 보냈다. 이 법안이 [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] 사람들을 현대의 타락한 흐름에서 벗어나게 하여, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](을)를 한층 온화한 번영으로 다시 이끌 것이라는 의견이었다."
 luddite_law_events.2.f: "\"오늘날 인류는 세상을 점점 더 바꿔 나가고 있으며, 그 결과 만물이 점점 더 인공적인 모습으로 변해갑니다.\"" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] 의견에는 받아들일 점이 있고, 우리의 목표에 어긋나지 않는다."
 luddite_law_events.2.b: "열성분자들에게 미끼를 주지 않겠다."
 a_zealot_scorned_modifier: "열성분자 경멸받음"
 a_zealot_endorsed_modifier: "열성분자 지지받음"
 zealous_advocates_modifier: "열렬한 지지"
 widespread_dogmatic_intolerance: "독단적 불관용이 널리 퍼짐"
 luddite_law_events.3.t: "열광적인 기술 혐오"
 luddite_law_events.3.d: "[SCOPE.sState('technophobic_fury_state_scope').GetName]의 [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] 내 특정 업무 자동화 가능성에 항의하면서 촉발된 사건은 망치를 지닌 급진적 성격의 현장 담당자가 공장 문을 열면서 빠르게 폭동으로 발전했다. 이후 기계가 망가지고 뼈가 부러졌다는 이야기가 [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] 곳곳에 빠르게 퍼지면서 [SCOPE.sLaw('current_law_scope').GetName]에 대한 논의가 활발해졌다."
 luddite_law_events.3.f: "\"우리가 엮는 직물이 완성되면\n베틀을 팔아 검을 구하리\n완성한 수의를 허공에 던져\n발아래 놓인 폭군을 덮으리\n폭군이 쏟은 피로 수의를 물들이리라.\"" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "불운한 시기에 일어난 불행한 사건이군."
 luddite_law_events.3.b: "폭도와 주모자를 모두 체포하라. 저들은 우리를 대표하지 않는다."
