 dreyfus.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]에서 [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] 대사에게 기밀 군사 정보를 노출한 혐의로, [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] 장교인 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName](이)가 필적 분석 및 기밀 서류의 내용을 근거로 하여 [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]에 의해 유죄 판결을 받았다."
 dreyfus.1.f: "\"여러분, 저는 [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] 대사에게 직접 전달되었던 기밀문서를 확보하여 제출합니다. 글의 필체가 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]의 필체와 \"명확하게\" 일치하지는 않습니다만, 애초에 자기 손으로 기밀문서를 작성하는 첩자는 존재하지 않을 것입니다.\n\n의심할 여지 없이 피고인은 자신의 필체를 모방하거나 따라 적었을 것이며, 통신원이 알아볼 수 있을 정도로 본인의 특성을 충분히 남기면서도 안전을 위해 형 내외의 손으로 변형된 필체를 도입했습니다. 그 글에서 저는 비밀 편지에서 확인할 수 있는 똑같은 흔적을 발견했습니다!\""
 dreyfus.1.a: "그를 파면한 후 악마섬으로 보낸다."
 dreyfus.1.b: "반역이라고? 사형제도가 아직 있었으면 좋을 텐데."
 dreyfus.1.c: "자동 위조? 기밀문서? 신중하게 조사할 필요가 있겠다."
