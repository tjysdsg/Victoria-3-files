 paris_commune_pulse_events.15.t: "공화주의 기피"
 paris_commune_pulse_events.15.d: "소재지 지도부 선거에서 문제점이 드러났다. 국민 의회의 의원들 당선자로 이름을 올렸던 것이다. [SCOPE.sCharacter('commune_leftist_leader').GetFullName](은)는 공화주의와 코뮌은 양립할 수 없는 사상이라고 분명히 선언했다."
 paris_commune_pulse_events.15.f: "\"코뮌을 따르거나, 코뮌에 맞서거나 오로지 둘 뿐입니다! 파리는 더 이상 지주, 기업가, 소시민들의 조건을 참고 견디지 않을 것입니다. 진정한 파리인이라면 어찌 그런 것에 만족하겠습니까. 이자들은 혁명의 반대자입니다! 지금 배신자가 아니라고요? 곧 배신자가 될 겁니다!\""
 paris_commune_pulse_events.15.a: "앞으로 나아갈 길이 오직 직원들에 의해 정해지진 않을 것이다."
 paris_commune_pulse_events.15.b: "민중의 뜻은 지켜져야 한다."
