 french_pretenders.3.t: "분열된 가문"
 french_pretenders.3.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] 가문을 [SCOPE.GetRootScope.GetCountry.GetName]에서 유일한 정통 왕조로 알리려는 노력은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](이)가 도적 떼에 불과하다고 주장하는 저명한 [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName]에 의해 저지되고 있다."
 french_pretenders.3.f: "\"무릇 질서 있는 국가는 견고한 토대 위에 세워져야 한다. 지금 #italic 부족한#! 것이 바로 그 '견고함'이다. 저들을 보아라... 사상이 비뚤어진 바보들과 기회주의자들이 얼마나 많은가!\""
 french_pretenders.3.a: "반대 선전을 승인한다."
 french_pretenders.3.b: "'정통주의자'들은 1830년 자기 권리를 헛되이 버렸다."
 french_pretenders.3.c: "베레모를 쓴 스페인 양치기에게 더 정통성이 있을 수 있다고?"
 french_pretenders.3.h: "도적 떼? 저 기억상실증 환자들이 7월 혁명을 벌써 잊은 건가?"
 french_pretenders.3.e: "코르시카 거인의 후예들에게 더 정통성이 있다는 말인가?"
 french_pretenders.3.g: "지금 불경죄를 저지르는 건가? 그렇다면 저자의 입을 막아라!"
 french_pretenders.3.tt: "[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName](이)가 [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]을 보유함"
