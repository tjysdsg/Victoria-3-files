 land_ownership_law_events.8.t: "공유지의 비극"
 land_ownership_law_events.8.d: "[SCOPE.sLaw('current_law_scope').GetName] 제정을 둘러싼 논의가 [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName]에서 본격화되면서, [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] 지주와 농부들 사이의 불화가 유혈 사태로 격화되었다. 공동 방목지가 매입 후 폐쇄될 가능성이 눈앞에 다가오자 격분한 어떤 농부가 홧김에 지주를 총으로 사살하는 사태에 이르렀다."
 land_ownership_law_events.8.f: "한 명의 죽음은 비극이지만, 백만 명의 죽음은 통계에 지나지 않는 법이다. 그리고 여기서 통계란 땅의 크기, 그리고 탐욕으로 인해 사라진 생명을 뜻한다. 가해자를 처형하는 것이야 말로 가장 빠른 해결책이다. 하지만 이런 처형 행위 자체가 또 다른 누군가에게 필시 고통을 안겨주기도 한다. 그렇다면 비극이란 무엇인가 하는 물음이 더 나은 질문이 될 수도 있을 것이다. 자, 비극은 무엇인가? 피할 수 있었던 죽음을 맞이한 누군가인가, 아니면 한 명의 탐욕으로 굶어 죽은 수백 명인가?"
 land_ownership_law_events.8.a: "야만적이군. 이것이 개혁에 반발하는 자들의 본모습이다."
 land_ownership_law_events.8.b: "병든 마음에서 나온 병든 행동일 뿐이다."
 land_ownership_law_events.8.c: "심각한 질병이 증상으로 드러난 것이다. 조치를 취하라."
