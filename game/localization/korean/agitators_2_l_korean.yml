 paris_commune_pulse_events.12.t: "등교"
 paris_commune_pulse_events.12.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 중앙 위원회는 아이들의 노동을 허용하지 않겠다고 선언했다. 이후 새로 생긴 자유 시간에 무엇을 해야 하는지 분열이 계속되고 있다."
 paris_commune_pulse_events.12.f: "아이를 노동력으로 이용하는 건 값싼 노동력을 확보하는 방법이었다. 물론 그런 방법을 제안한 사람은 자기 자녀에게 일을 시키지 않았다. 대체 누가 자기 자식에게 골반 변형, 척추 이탈, 석탄 먼지 흡입으로 인한 암 등을 일부러 걸리게 할 수 있다는 말인가?\n\n하지만 코뮌이 출현하면서 상황은 변했다. 이제 모두의 자녀가 제대로 성장할 기회를 얻게 되었다."
 paris_commune_pulse_events.12.a: "아이를 넘겨라. 어른을 돌려주겠아."
 paris_commune_pulse_events.12.b: "바리케이드가 그들을 아직 사람으로 유지시키고 있다."
 paris_commune_pulse_events.12.c: "고장난 시계도 하루 두 번은 #italic 맞는다더니#!."
