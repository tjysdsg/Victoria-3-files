 dreyfus.9.t: "인터뷰에서 [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] 유죄 인정"
 dreyfus.9.d: "[SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag]에서 망명 생활 중이며 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] 사건의 진범이라는 의심을 받고 있는 [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName](은)는 지역 기자와의 인터뷰에서 자신에게 죄가 있음을 인정했다. 기밀문서를 작성한 장본인이 본인이라고 고백한 것이다."
 dreyfus.9.f: "\"저는 금일 작고한 상데르 대령의 요청으로 이 문서를 작성했습니다. 상데르 대령께선 이 사실을 알고 계셨죠. 그분의 귀천은 유감스러운 일이지만 그럼에도 문서 작성자가 저라는 것은 증명할 수 있습니다.\n\n기밀문서는 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]의 유죄를 실질적으로 입증하는 데 사용되었습니다. 그리고 정보국은 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]에 대한 윤리적 증거만을 유일한 증거로서 수집할 수 있었습니다. 그러나 프랑스 첩보 기관을 통해 공개되었듯, [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] 총참모부는 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]만이 전달할 수 있는 문서를 보유하고 있었습니다.\"" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 사건에 결정적인 단서가 생겼군."
 dreyfus.9.b: "불화의 씨앗을 뿌리기 위한 [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting]의 거짓말일 뿐이다."
 dreyfus.9.c: "이 사건에서 진실은 더 이상 중요한 것이 아니다. 자백은 무시하라."
