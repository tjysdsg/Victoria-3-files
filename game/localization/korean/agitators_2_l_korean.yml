 je_conquest_of_algeria: "알제리 정복"
 je_conquest_of_algeria_reason: "1827년, 소위 #bold 부채 사건#!으로 인해 프랑스군이 #bold 알제의 데일리크#!를 봉쇄했다. 3년 후, 자국 군대는 알제리 해안에 상륙하여 스타우엘리 전투에서 #bold 후세인 데이#!의 군대를 대파했다. 이에 따라 옛 데이릭은 무너졌지만, 기회주의자들과 참칭자들이 빈자리를 빠르게 채웠다.\n\n우리의 정복은 아직 끝나지 않았다. 알제리의 모든 마을에서 프랑스 국기가 휘날리고 모든 반군이 모래밭에 쓰러질 때까지 우리는 쉬지 않을 것이다.\n\n프랑스 만세!"
 je_conquest_of_algeria_tt: "대규모 습격 관련 사건이 더 이상 진행되지 않음"
 je_the_algerian_departements: "알제리 부서"
 je_the_algerian_departements_reason: "알제리는 무력으로 지배받던 식민지 개척지에서 [ROOT.GetCountry.GetNameNoFormatting] 본토의 필수적인 위성국으로 변모하기 시작했다.\n\n다만 정복 과정에서 행정관들이 발견했듯, 원주민의 충성심은 얻기 어려운 동시에 변덕스럽기도 하다. 알제리의 풍부한 자원을 제대로 활용하려면 더 충성스러운 인구층을 끌어들이거나, 또는 과감한 조치로 기존 인구의 충성도를 확보해야 한다."
 je_the_algerian_departements_tt_1: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName], 그리고 [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]의 주 지역은 완전히 소유 및 [Concept('concept_incorporated_state','$concept_incorporated$')|l]되어야 하며, [concept_turmoil|l]이 #bold 10%#! 미만이어야 함"
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName]의 [SCOPE.sCulture('french_culture_scope').GetName] [Concept('concept_pop','$concept_population$')|l]가 #bold 20%#! 이상"
 je_reconquest_of_algeria: "알제리 저항 전쟁"
 je_reconquest_of_algeria_reason: "1830년, #bold 알제의 데일리크#!은 저주받은 프랑스군에게 함락되었다. 다만 그들의 승리는 완전하지 않았고, 알제리의 내륙 지역은 여전히 무너지지 않았다. 우리는 신의 도움으로 침략자들을 바다로 밀어내고 세 개의 #bold 베일리크#!을 우리의 자비로운 통치 아래 통합할 것이다."
 je_reconquest_of_algeria_tt: "우리가 알제리를 형성함"
 algeria_events.1.t: "알제 선언"
 algeria_events.1.d: "지중해 함대의 기함 [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]의 갑판 위에서 [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName](이)가 알제리에서의 대규모 군사 작전이 종료되었음을 선언했다."
 algeria_events.1.f: "알제의 해안가를 따라 형형색색의 군대가 천천히 지나간다. 화려한 복장을 한 주아브 병사들이 정복한 알제리 연대의 찢어진 군기를 높이 든 채 항구에 정박한 [ROOT.GetCountry.GetAdjectiveNoFormatting] 선박을 향해 행진한다. 창병과 정규병, 현지 저격병들이 그 뒤를 따르고 있다.\n\n[SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting](이)가 뒷갑판에서 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 거대한 군사력을 바라보던 와중에, 목청을 가다듬는 부드러운 소리가 [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] 사색을 끊었다. \"총독님의 전언입니다. 다음 안건이 무엇인지 알고 싶어 하시더군요.\""
 algeria_events.1.a: "오늘 우리는 아프리카의 영웅들에게 경의를 표한다!"
 algeria_events.1.b: "유럽 정착민들을 위해 농지 구입 보조금을 지급한다."
 algeria_events.1.c: "칼의 통치는 끝났다. 셰이크에게 연락하라."
 algerian_migration: "토지 확보 회사"
 vanquished_barbary: "바르바리 정복됨"
 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] 칙령"
 algeria_events.2.d: "이들의 처지를 안타깝게 여긴 [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName] 대표 [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName](은)는 알제리 원주민 [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName]들에게 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민권을 부여하자고 제안했다."
 algeria_events.2.f: "No. 136. - 알제리 토착 유대인의 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민 선언.\n\n알제리의 토착 유대인들은 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민임을 선언한다. 따라서 이 법령이 공포된 후 이들의 실제 신분과 사적 지위는 [ROOT.GetCountry.GetAdjectiveNoFormatting] 법률에 의해 결정될 것이며, 현재 보유한 모든 권리는 침해되지 않는다.\n이에 반대되는 모든 법률 조항, 법령, 규정, 조례는 폐지된다.\n\n[SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]에서 확인\n[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting] 서명" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "승인한다. 이곳에 선의가 필요하다는 사실을 신께서도 알고 계신다."
 algeria_events.2.b: "거부한다. 지나친 여파를 일으키게 될 것이다."
 algeria_events.3.t: "알제리에서의 대패"
 algeria_events.3.d: "알제리의 마지막 [ROOT.GetCountry.GetAdjectiveNoFormatting] 거점이 사라짐에 따라, 1830년 시작된 대규모 식민지 프로젝트는 불명예스럽게 막을 내렸다."
 algeria_events.3.f: "[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting]의 서재 문을 두드리는 소리는 시간이 지날수록 점점 더 거세졌다. 쿵 하는 소리가 장군의 머릿속을 직접 때리듯 울렸다.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHim] 앞에 작은 산처럼 쌓인 보고서 하나하나가 지난번보다 더 끔찍한 내용이다.\n\"무능\", \"굴욕\", \"재앙\".\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting](은)는 자신이 과연 무엇을 남기게 될지 고민하느라 많은 시간을 보내곤 했다. 이제 [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe]는 알게 되었다. 자신은 알제리를 잃은 사람이다.\n\n쿵 하는 소리가 점점 커진다.\n곧 있을 성명을 기대하는 것이겠지.\n\n그냥 보내지는 않는 것이 좋겠다."
 algeria_events.3.a: "[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName](은)는 떨리는 손으로 총을 들어 관자놀이에 갖다 댄다."
