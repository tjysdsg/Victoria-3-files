 algeria_events.4.t: "프량스령 알제리"
 algeria_events.4.d: "수십 년의 고된 노동이 결실을 보았다. 한때 오리엔트 군주의 군홧발 아래 농부와 노예가 고난을 겪었던 곳에서, [ROOT.GetCountry.GetAdjectiveNoFormatting]의 문명의 횃불이 새로운, 우리의 땅을 드러냈다."
 algeria_events.4.f: "안타까운 알제여, 알제의 시장이여\n그 흔적은 찾아볼 수조차 없구나!\n저주받은 자들의 사악한 손길에\n알 카이사리야는 플라자가 되었으며\n신성한 서적이 그곳에서 엮여 팔려나갔다\n저들은 우리 조상들의 무덤을 뒤엎고\n조상들의 뼈를 파헤쳤다\n오로지 그 위로 마차를 달리기 위해서!" #Traditional Algerian song/poem
 algeria_events.4.a: "바르바리 해안에 문명이 도래했다."
 algeria_events.4.b: "알제리 또한 샹파뉴처럼 프랑스의 일부가 될 것이다."
 algeria_events.4.c: "[ROOT.GetCountry.GetNameNoFormatting]에서 요구하는 것은 무엇이든 알제리에서 제공해야 한다."
