 CON_FLAVOR_TEXT: "1830년 알제리 데일리크가 프랑스에 함락되었을 때, 동부 지방은 유능한 아메드 베이의 지휘 아래 끝까지 버텼다. 그는 옛 데일리크를 되찾아 현대화하고 싶어 하지만, 이를 위해서는 프랑스 침략자는 물론 경쟁 관계의 알제리 파벌까지 상대하며 싸워야 할 것이다."
 AIT_FLAVOR_TEXT: "수 세기 동안 에이트 압바스의 베르베르 왕국이 카빌리아를 통치해 왔다. 하지만 집권 중인 목라니 가문 내부의 분열과 권력 균형의 변화로 인해 국가는 한낱 조공국으로 전락했다. 에이트 압바스는 과연 이런 국가의 운명을 뒤집을 수 있겠는가?"
 MAS_FLAVOR_TEXT: "프랑스의 침략으로 예기치 않게 권력을 잡은 이슬람 학자 압델카데르는 신생 국가로 변모한 저항 운동 세력의 지휘관이 되었다. 마스카라가 침략자들을 몰아낼 수 있을까? 아니면 프랑스의 힘 앞에 굴복하는 결말이 될 것인가?"
 TUG_FLAVOR_TEXT: "피비린내 나는 가문 내 불화로 전 술탄이 사망한 후, 유능하지만 무자비한 그의 아내가 아들의 이름을 앞세워 권력을 장악했다. 19세기를 맞이한 사막의 왕국 투구르는 이 시대 속에서 확고한 자리를 차지할 수 있을까?"
