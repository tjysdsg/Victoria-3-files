 yeet_agitator_events.3.t: "노력의 결실"
 yeet_agitator_events.3.d: "[ROOT.GetCountry.GetNameNoFlag]의 새로운 상황에 만족하고 타국에서의 불확실한 삶을 마주하기 싫었던 [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName](은)는 정계 은퇴를 공식적으로 발표했다."
 yeet_agitator_events.3.f: "\"[SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe]는 이제 물러난 거로군. 소문이 사실이라면 [SCOPE.sState('retirement_state_scope').GetFarmHubName](으)로 간 모양이던데. 그림 그리고 술이나 마시며 닭 키우러 말이야. 사람들을 몰고 다니다 보니 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 더 단순한 피조물도 몰고 다니는 취미가 생겼나.\"\n\n\"[SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting], 그냥 닭을 좋아하는 거 아닐까?\"\n\n\"입 #bold 닥쳐#!, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].\""
 yeet_agitator_events.3.a: "선동꾼도 결국엔 흥이 식는 존재였던 모양이야."
 yeet_agitator_events.3.b: "[SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] 추억을 기리자. [ROOT.GetCountry.GetCapital.GetCityHubName]에 흉상이 있던가?"
