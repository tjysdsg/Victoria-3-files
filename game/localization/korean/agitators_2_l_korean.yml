 notification_haiti_pays_off_debt_desc: "아이티가 배상금 일부를 납부했다. 오늘 아침 일찍 파리의 #italic 예금 공탁 금고#!에 분할 납부액이 들어왔다고 한다."
 notification_haiti_pays_off_debt_tooltip: "#header $notification_haiti_pays_off_debt_name$#!\n$TOOLTIP_DELIMITER$\n$notification_haiti_pays_off_debt_desc$"
 hispaniola_events.1.t: "국고를 통한 식민지 해방"
 hispaniola_events.1.d: "해방을 위해 [SCOPE.sCountry('france_scope').GetName]에 지불해야 할 프랑을 모조리 납부했다. 환희가 거리에 넘쳐 흥겨운 분위기다."
 hispaniola_events.1.f: "#bold 마지막 한 푼까지!#!\n우리의 발목을 붙잡던 옛 식민지 주인들이 금융 족쇄가 드디어 끊어졌다. 오늘 오후, 엄청난 소란과 함께 [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]에 대한 마지막 분할 납부액을 #italic 예금 공탁 금고#!에 넣었다. 수십 년에 걸친 금융의 굴욕이 마침내 끝난 것이다."
 hispaniola_events.1.a: "선조들을 위하여, 조국을 위하여."
 hispaniola_events.1.b: "이 땅의 유일한 주인은 우리뿐이다."
