 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] 재판"
 dreyfus.2.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] 옹호자들은 그가 부당한 판결을 받았다고 주장하며 [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName](을)를 유력한 범인으로 지목했다. 하지만 [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting](은)는 비공개 재판에서 [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]에 의해 무죄 판결을 받았으며, 지금은 콧수염을 깎은 채 해외로 도주한 상태다."
 dreyfus.2.f: "\"요약하자면, 우리는 군 장교가 에스테라지에게 직접 보낸 편지를 가로챈 데다가, 에스테라지의 필적은 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]의 필적에 비해 기밀문서와 훨씬 더 일치하며, 심지어 에스테라지는 빚더미에 깔린 상태란 말이군요. 하지만 그는 프랑스와 프랑스군에 대한 경멸을 서면으로 인정했습니다! 존경하는 장군님, 제가 무슨 말을 하는지 정녕 모르시겠습니까?\"\n\n\"대위, 우리 눈에는 선을 넘은 한 남자만 보일 뿐이야.\n진범은 이미 잡혔고, 반역을 노리던 [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] 본성은 모두의 앞에 공개되었지. 이 사건은 종결된 줄 알게.\""
 dreyfus.2.a: "굉장히 수상하다."
 dreyfus.2.b: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName](은)는 상황을 분명히 파악하고 있다."
 dreyfus_wavering_army: "군대 지원 흔들림"
 dreyfus.3.t: "고발한다...!"
 dreyfus.3.d: "[SCOPE.sCharacter('emile_zola_scope').GetFullName](은)는 프랑스 정부와 [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName](이)가 보여주는 반유대주적 성향과 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] 불법적 유죄 판결을 신랄하게 비난하는 논평을 작성하여 르로르 신문에 기고했다."
 dreyfus.3.f: "\"나는 세 명의 필적 전문가가 건강 검진에서 시력 및 판단력 질환을 앓고 있다고 선언하지 않는 한 허위 및 사기 보고서를 작성했다고 #bold 고발한다#!.\n\n나는 육군성이 여론을 호도하고 잘못을 은폐하기 위해 언론을 대상으로 가증스러운 캠페인을 벌였다고 #bold 고발한다#!.\n\n마지막으로, 나는 첫 번째 군사 법정이 공개되지 않은 증거로 피고인을 비난함으로써 법을 위반했다고 #bold 고발하며#!,\n\n두 번째 군사 법정이 고의로 무죄 판결을 내리는 법적 범죄를 행함으로써 위력을 통해 앞선 위법을 은폐했다고 #bold 고발한다#!.\""
 dreyfus.3.a: "불꽃이 튀었다. 이제 불길이 다가온다."
 dreyfus.3.b: "진실이 드러나는 중이며, 그 무엇도 진실을 막을 수 없을 것이다."
 dreyfus.3.tt_1: "정부가 초동 수사를 진행함에 따라, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]의 주장 강도가 #bold 1#!만큼 추가로 증가"
 dreyfus.3.tt_2: "정부가 초동 수사를 진행함"
 dreyfus.4.t: "집에서의 질식사"
 dreyfus.4.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 옹호자들의 선봉장인 [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName]의 자택 하인들이 침실에서 고용주의 사망을 확인했다. 어떤 하인이 흐느끼며 비극이라고 말했다. 또 다른 하인이 울부짖으며 암살이라고 외쳤다. 세 번째 하인은 부디 자연사이길 바랐다. 어느 쪽이든, [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] 사건은 커다란 암초를 맞이했다."
 dreyfus.4.f: "검시관은 그날 오후 살인의 흔적이 없었다고 확인했다. 유족의 요청에 따라 특별 조사가 진행되었다. 그리고 사인은 굴뚝 청소 도중 발생한 일산화탄소 중독이었다.\n\n그러나 소문은 수그러들지 않았다. 음모와 암살이 만연한 가운데, 이상하게도 살인을 주장하는 사람이 한 명도 나타나지 않는다는 것이다."
 dreyfus.4.a: "비극이다."
 dreyfus.4.b: "국가적 장례식을 제공한다."
 dreyfus.4.c: "소문을 막지 마라. 그 안에 진실이 있을지도 모른다."
