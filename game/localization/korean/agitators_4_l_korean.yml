 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetName](은)는 해결책을 발견한 후 1년 동안 #BOLD 잔알이병#!의 영향을 받는 주의 75% 이상에서 [GetDecreeType('decree_encourage_agricultural_industry').GetName] 칙령을 시행해야 한다.\n\n전염병 해결책은 #BOLD 저온 살균#!을 연구하거나, 다른 국가가 발견한 해결책을 들여오는 식으로 확보할 수 있다."
