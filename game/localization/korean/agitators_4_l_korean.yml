 land_ownership_law_events.10.t: "농지 급처"
 land_ownership_law_events.10.d: "[SCOPE.sState('kulaks_state').GetName]에 있는 부유한 [SCOPE.gsInterestGroup('landowners_ig').GetName]들이 [SCOPE.sLaw('current_law_scope').GetName]에 대응하여 잉여 가축을 도살하고 수확한 작물을 태우라는 지시를 내리고 있다."
 land_ownership_law_events.10.f: "\"이거 보이나? 싸그리 태워버리고 있어... 저기 불 붙은 곳 하나만 해도 내 일가족이 먹고 살 수 있을 텐데.\"\n\n\"옆 동네의 그 부자 나리들이 저렇게 하라고 부추긴 건가?\"\n\n\"아니... 그 영감이 못되먹긴 했어도 이 정도는 아냐.\""
 land_ownership_law_events.10.a: "마땅히 더 밀어붙여야 한다."
 land_ownership_law_events.10.b: "기근을 초래한다면 계속 밀어붙일 수는 없다."
 land_ownership_law_events.11.t: "정원에 대한 모독"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName] 사제들이 전단지를 뿌리고 있다. [SCOPE.sLaw('current_law_scope').GetName]에 대한 [SCOPE.sCharacter('ruler_scope').GetFullName](와)과 [SCOPE.sCharacter('industrialists_leader_scope').GetHerHis] 작품들이 자연 질서를 모독한다는 내용이었다."
 land_ownership_law_events.11.f: "작물의 성장에 신들이 관여한다고 말할 수 있는 진정한 근거는 없다. 진실을 아는 사람이라면 본인이 사용하는 토양을 신뢰할 것이다. 좋은 토양에 비료를 주고 잘 보살피며 해가 되지 않는 작물을 키워라. 다만 속세의 권력자들은 권력이 위협받을 때 신이 무엇을 요구하는지 알고 있는 체할 것이다."
 land_ownership_law_events.11.a: "마땅히 더 밀어붙여야 한다."
 land_ownership_law_events.11.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName]층이 반대한다면 계속 밀어붙일 수는 없다."
 land_ownership_law_events.11.c: "이 전단을 모아서 등불 연료로 쓴다."
 land_ownership_law_events.12.t: "늦은 도착"
 land_ownership_law_events.12.d: "주 계획자들이 [SCOPE.sLaw('current_law_scope').GetName](이)가 적용된 [SCOPE.sState('collectivised_state').GetName]의 농장들을 시찰한 후 돌아왔다. 이들은 농장이 중장비를 제대로 지탱할 수 없다고 판단했다."
 land_ownership_law_events.12.f: "\"기계 부품을 과하게 생산할 수 있다고 가정해 보죠. 강철은 흙보다 더 오래 남을 겁니다. 이건 장담합니다.\"\n\n\"부품이 늘 제 시간에 준비될 거로 땅을 일구는 농부들에게 장담할 수 있습니까? 한 번도 어긋나지 않고? 저는 못 합니다. 그리고 도시 노동자들의 삶을 농장 진흙으로 망치고 싶지도 않습니다. 더 나은 방법을 생각해내야 합니다.\""
 land_ownership_law_events.12.a: "기계는 인간의 노동을 돕기 위해 존재한다."
 land_ownership_law_events.12.b: "임시 제강소 하나면 충분하다."
 land_ownership_law_events.12.c: "대처 방법에 대해 [SCOPE.sCharacter('rural_folk_leader').GetFullName](와)과 논의한다."
 land_ownership_law_events.13.t: "퍼져 나가는 강력한 원조"
 land_ownership_law_events.13.d: "수확이 끝나면 농장들은 집단화 과정을 돕기 위해 단체를 이룬다. 이들은 집집마다 찾아가서 온갖 과정의 속도를 높일 방법을 찾으려 애쓴다."
 land_ownership_law_events.13.f: "\"문 옆에 덩치 큰 남자들 봤어? 흙하고 바다 냄새를 풍기면서 우리 거실을 헤집고 다니던데... 얼핏 보기엔 상비군 같았어.\"\n\n\"나도 봤어. 띠를 메고 있던 녀석이 노래를 꽤 불렀지. 노조 소속이었는데, 술은 입에 대지도 않더군. 글을 써 달라고 부탁하니까 기뻐 날뛰던데.\"\n\n\"세상에, 혹시... 내 얘기는 안 했지?\""
 land_ownership_law_events.13.a: "지지를 받아들인다."
 land_ownership_law_events.13.b: "저들이 노력의 대가를 받는지 확인한다."
 land_ownership_law_events.14.t: "현실과 작별하는 그림 같은 공동체"
 land_ownership_law_events.14.d: "고립주의적 견해로 이름을 알린 한 학자가 [SCOPE.sLaw('current_law_scope').GetName](을)를 비난하는 글을 발표했다. 시골의 경관을 망치고 말 거라는 내용이었다."
 land_ownership_law_events.14.f: "\"일할 땅이 없다면 노동자는 인간이 되길 멈출 것이다. 그들은 시끄러운 기계음, 엔진의 진동, 그리고 공장 지대에 스며드는 끝없는 매연으로 대체될 것이다. 조용한 삶은 무한한 도시화의 물결에 쫓겨 사라질 것이다!\""
 land_ownership_law_events.14.a: "기존 노선을 유지한다."
 land_ownership_law_events.14.b: "새로운 잉크통을 열어야겠군..."
 land_ownership_law_events.15.t: "해외 농장 인수 주식회사"
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] 및 [SCOPE.gsInterestGroup('industrialists_ig').GetName] 사이의 논쟁이 [ROOT.GetCountry.GetAdjective]의 여론을 달구고 있다. 특히 [SCOPE.sLaw('current_law_scope').GetName]의 해외 투자 부문이 핵심 쟁점 사안이다."
 land_ownership_law_events.15.f: "\"치외법권 문제와 관련해 [ROOT.GetCountry.GetAdjectiveNoFormatting] 법이 여기 있는 [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] 시민들에게 영향을 미친다는 법적 보장이 있습니까?\"\n\n\"그 땅에서 누가 일하는지 봐야죠. 거긴 [ROOT.GetCountry.GetAdjectiveNoFormatting] 땅입니다. [ROOT.GetCountry.GetAdjectiveNoFormatting]인이 일해야 하는 곳이라고요!\"\n\n\"하지만 타국에서 노동력과 법을 알아서 가져오면 국내 시장에 오히려 호재일 수도...\""
 land_ownership_law_events.15.a: "모든 해외 투자가는 [ROOT.GetCountry.GetAdjective]의 민법을 따라야 한다."
 land_ownership_law_events.15.b: "[SCOPE.sCountry('neighbour_country').GetAdjective]의 법이 저들에게 더 익숙할 것이다."
 land_ownership_law_events.15.c: "이런 고압적인 경고는 아무런 도움도 되지 않는다."
 land_ownership_law_events.16.t: "하향식 경영"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]들이 [SCOPE.sLaw('current_law_scope').GetName]의 이해관계에 관심을 보이고 있다. 수많은 업계 선구자들은 보유한 기업 보급망 전체를 확보하고 싶어 한다."
 land_ownership_law_events.16.f: "\"신사 여러분, 미래의 모델, [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]란디아를 소개합니다. 프로젝트 과정에서 탄생한 이 디오라마는 생산망 전체를 거머쥐는 것을 목표로 삼습니다. 번화가 상인들이 즐겨 하는 말이 있지요. 유통상을 다 잘라냅시다. 우린 노동자에게 식량을 공급할 농장도, 용광로와 연계할 광산도, 의복에 사용할 목화밭도 갖고 있습니다. 최종 상품의 판매와 유통에 초점을 맞춘 하나의 거대한 생산망도 이제 꿈이 아닌 겁니다. 질문 있으십니까?\""
 land_ownership_law_events.16.a: "중간 관리자는 과거의 유물이 될 것이다."
 land_ownership_law_events.16.b: "노동자에 대한 보호 조치가 더 필요하다."
 land_ownership_law_events.16.c: "흥미로운 제안이군. 받아들이겠다."
 land_ownership_law_events.17.t: "가족이 최우선"
 land_ownership_law_events.17.d: "몇몇 가문 사이에서 [SCOPE.sLaw('current_law_scope').GetName]에 의한 법정 공방이 발생했다. 초기 정착민들이 [SCOPE.sState('claimed_state').GetName]에 있는 하나의 토지에 대해 소유권을 주장한 것이다. 논쟁은 법안의 실효성에 대한 의문으로 발전했다."
 land_ownership_law_events.17.f: "같은 사무실에서 발급된 세 개의 서류가 판사의 책상 위에 놓여 있다. 내용은 명확했다. 세 사람 모두 하나의 땅에 대해 법적으로 유효한 계약서를 갖고 있었다. 서류의 서명은 제각기 달랐다. 판사는 그 사무실 서기들의 필체를 잘 알고 있었다. 분명 실수였을 것이다. 하지만 이런 간단한 설명만으로는 각 가문 대모들의 사나운 눈을 누그러뜨리지 못하겠지만 말이다."
 land_ownership_law_events.17.a: "영장을 무효화하고 배상금을 정한다."
 land_ownership_law_events.17.b: "가장 빨리 서명한 자에게 땅을 준다."
 land_ownership_law_events.17.c: "셋 모두에게 땅을 나눠준다."
 land_ownership_law_events.18.t: "이름만 바뀐 소작농"
 land_ownership_law_events.18.d: "[SCOPE.sState('capital_scope').GetName]에서 사상 충돌이 발생했다. 시골의 선동꾼들은 [SCOPE.sLaw('current_law_scope').GetName] 법안이 주인-하인 관계에서 [SCOPE.gsInterestGroup('landowners_ig').GetName]들을 지지한다고 비판했다."
 land_ownership_law_events.18.f: "\"쳇, 우린 그 부인을 위해 너무 많이 일해. 땀 흘린 결과물을 그 여자가 전부 가져가고 나를 침대에 묶는 데다가 정부를 불러주는 이 상황을 내가 바랐다면 일단 그 여자한테 돈부터 빌렸겠지.\"\n\n\"매음굴은 세 마을 거리에 있는데.\"\n\n\"결혼 지참금 말이었거든.\""
 land_ownership_law_events.18.a: "개정이 필요할 듯하군."
 land_ownership_law_events.18.b: "사람들은 자신의 가치가 드러나는 일을 할 것이다."
 land_ownership_law_events.18.c: "토지 권리는 혁명을 맞이할 수밖에 없다."
