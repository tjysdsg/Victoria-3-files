 single_party_state.1.t: "[ROOT.GetCountry.GetNameNoFormatting]의 정당"
 single_party_state.1.d: "지지세와 국가적 단합을 보여주는 차원에서, [SCOPE.gsInterestGroup('party_switch_ig').GetName]에서는 다가오는 모든 선거에서 당의 후보가 아닌 [SCOPE.sParty('ruling_party').GetName]의 후보 명단을 지지하기로 결심했다."
 single_party_state.1.f: "\"위기가 일상이 된 이 시대에, 제가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]보다 더 지지할 인물은 없으며 [SCOPE.sParty('ruling_party').GetNameNoFormatting]보다 더 지지할 정당 또한 존재하지 않습니다. 그래서 저희 모두는 결심했습니다.\""
 single_party_state.1.a: "저들 모두 때가 되면 우리를 지지할 것이다."
 single_party_state.1.b: "[SCOPE.gsInterestGroup('party_switch_ig').GetName](을)를 우리 모두에 대한 모범으로 삼아라."
 single_party_state.2.t: "국민과 정당"
 single_party_state.2.d: "[SCOPE.sLaw('current_law_scope').GetName] 입법 절차가 진행됨에 따라, [SCOPE.sParty('ruling_party').GetName]의 수많은 당원이 정당 활동에 대한 대중의 참여를 늘릴 최선의 방법을 찾기 시작했다."
 single_party_state.2.f: "\"우리는 국민을 믿고 또 당을 믿어야 합니다. 이는 가장 중요한 두 가지 원칙입니다. 원칙에 대해 의심한다면 우리는 그 무엇도 이룩하지 못하게 될 것입니다.\"" #- Mao Zedong
 single_party_state.2.a: "세력을 확장하기 전에 먼저 틀을 확립하는 데 집중해야 한다."
 single_party_state.2.b: "당이 전 국민을 포용하는 일이 가장 중요하다."
 single_party_state.3.t: "활기 넘치는 길거리"
 single_party_state.3.d: "[SCOPE.sParty('ruling_party').GetName]의 [SCOPE.sLaw('current_law_scope').GetName] 제정 시도를 비난하는 시위자들이 [SCOPE.gsInterestGroup('protester_ig').GetName](와)과 대규모로 연대하여 [SCOPE.sState('capital_scope').GetName] 시내 곳곳에서 며칠째 거리 점거 농성을 벌이기 시작했다."
 single_party_state.3.f: "주최 측이 합창을 이끌자 수많은 목소리와 구호가 커졌다가 줄어들길 반복하며 [SCOPE.sState('capital_scope').GetCityHubName] 곳곳의 거리를 채웠다. 시위자들의 목소리가 길거리와 창문에 울려 퍼졌다. 치안을 이유로 배치된 경찰들의 배지에도 목소리가 반사되었다.\n\n오늘 밤 [ROOT.GetCountry.GetNameNoFormatting]의 거리에는 활기가 넘쳤다. 하지만 모든 시위자의 눈빛에선 무언가 다른 감정이 떠나지 않았다. 엄숙한 결의, 그리고 오늘 밤이 마지막이 될 것 같다는 공포감이었다."
 single_party_state.3.a: "우리를 지지하는 사람들에게 응원을 보내달라고 촉구한다."
 single_party_state.3.b: "경찰봉에 더해 다른 수단을 조금만 더 활용하면 될 뿐인 일이다."
 single_party_state.3.c: "우리 체제를 국민에게 알리는 데 더 많은 시간을 투자해야 한다."
 single_party_state.4.t: "좌초하는 혁명"
 single_party_state.4.d: "[ROOT.GetCountry.GetName]에 남아있는 부르주아 정당들을 일소하려는 [SCOPE.sParty('ruling_party').GetName]의 노력은 [SCOPE.gsInterestGroup('fascist_ig').GetName]에 동조하는 극우 세력의 격렬한 저항에 의해 저지되었다."
 single_party_state.4.f: "[SCOPE.sParty('ruling_party').GetNameNoFormatting] 당사 앞에는 그을음이 뒤덮였다. 외벽으로 날아온 화염병 때문에 잠시나마 불이 붙었던 결과물이었다. 당사를 다시 확보하기 위해 이동하던 병사들의 발아래에서 깨진 유리가 으스러졌다.\n\n이 사태가 단순한 기물 파손이 아니란 사실만은 분명했다. 오히려 진행 중인 혁명에 대한 반발이자 프롤레타리아에 대한 전쟁 선포가 더 어울리는 짓이었다."
 single_party_state.4.a: "우리의 의제를 무엇보다 우선시해야 한다."
 single_party_state.4.b: "파시스트들이 숨기 전에 완전히 해체하라!"
 single_party_state.5.t: "오로지 국민을 위하여"
 single_party_state.5.d: "[ROOT.GetCountry.GetName]에 대한 지배권을 공고히 하려는 [SCOPE.sParty('ruling_party').GetName]의 시도는 [SCOPE.gsInterestGroup('socialist_ig').GetName]에 동조하는 사회주의 세력의 격렬한 저항에 의해 저지되었다."
 single_party_state.5.f: "\"사회의 반동주의 세력이 이토록 무모하게 힘을 행사하는 짓은 받아들일 수 없습니다! 프롤레타리아 정당의 과제는 노동자들을 하나로 모아 프롤레타리아 전체의 투쟁 전선으로 규합하는 것입니다. 노동자, 농민, 자유와 민주주의를 사랑하는 자들이여... 파시즘 세력에 맞서 스스로를 지키십시오!\"\n\n찢어진 포스터는 웅덩이의 더러운 물 아래에서 잠깐 드러났을 뿐, 또 다른 신발에 짓밟혀 수면 아래로 가라앉았다."
 single_party_state.5.a: "국가가 나아갈 길은 오직 우리만의 것이다."
 single_party_state.5.b: "무슨 수를 써서라도 공산주의자들을 탄압하라!"
 single_party_state.6.t: "혁명을 통한 개혁"
 single_party_state.6.d: "[SCOPE.sParty('ruling_party').GetName]의 활동에 의해 수많은 국정이 마비된 가운데, [SCOPE.sCharacter('communist_leader_scope').GetFullName](이)가 지휘하는 공산주의 민병대가 \"부르주아 독재\"의 종식을 선언하며 [SCOPE.sState('capital_scope').GetName] 곳곳의 주요 건물들을 점거했다."
 single_party_state.6.f: "구체제를 폐지하고 더 높은 형태의 민주주의를 확립하는 것이 우리의 과제다. 즉, 착취당하는 프롤레타리아들을 일깨워 새로운 역사를 써 나갈 것이다.\n\n이익을 위해 다른 사람을 고용하는 자, 자본에 대한 이자와 기업체, 토지 자산을 지닌 자, 개인 사업자와 대리인, 중개인, 그리고 종류를 불문한 수도승과 성직자 등 본인의 노동 외의 수입으로 살아가는 자, 과거의 경찰 업무 종사자, 광신자와 범죄자 등... 이러한 인사들은 인민의 정당에 받아들일 수 없다."
 single_party_state.6.a: "모든 권력을 프롤레타리아에게!"
 single_party_state.6.b: "관문에서 이 쿠데타를 저지하라!"
 single_party_state.7.t: "수권법"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName]은 의회 문을 걸어 잠가서 입법자들을 안에 가둔 채, 현 정부의 권한을 대폭 확대하기 위한 동의안을 제출했다. 이에 반대하는 자들은 갈색 제복을 입은 채 곳곳에 위치한 파시즘 준군사조직에 의해 침묵했다."
 single_party_state.7.f: "제1조:\n[ROOT.GetCountry.GetNameNoFormatting]의 법률은 헌법에 규정된 절차 이외에 [ROOT.GetCountry.GetNameNoFormatting] 정부에 의해 제정될 수 있다.\n\n제2조:\n[ROOT.GetCountry.GetNameNoFormatting] 정부는 의회에 영향을 미치지 않는 범위 내에서 헌법에 벗어나는 법률을 제정할 수 있다. 단, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권한은 영향을 받지 않는다."
 single_party_state.7.a: "오로지 [SCOPE.sParty('fascist_party_scope').GetName]만이 [ROOT.GetCountry.GetName](을)를 구할 수 있다!"
 single_party_state.7.b: "결과가 어찌 되든 무슨 상관이란 말이냐. 이런 건 민주주의가 아니야!"
