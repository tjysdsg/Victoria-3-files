 notification_paris_commune_automation_pulse_2_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 국민방위군 부대에 파리 밖에 있는 [SCOPE.sCharacter('executed_general_scope').GetFullName] [SCOPE.sCharacter('executed_general_scope').GetRankName](을)를 체포해서 총살하라고 공식적으로 명령했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
