 #The Paris Commune
 paris_commune.1.t: "파리 코뮌"
 paris_commune.1.d: "[SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] 내 [SCOPE.gsInterestGroup('national_guard_scope').GetName](을)를 향한 정부의 요구에 오랜 기간 불만이 쌓이면서, 도시 내에서 대대적인 반란이 벌어졌다. 혁명가들은 수많은 군 장교를 처형했으며 [SCOPE.sCountry('paris_commune_scope').GetName](이)라는 대항 정부 설립을 선언했다."
 paris_commune.1.f: "\"파리의 프롤레타리아들은 지배 계급의 실패와 배신 속에서 국정을 직접 주도함으로써 시국을 수습할 때가 왔다는 사실을 이해했다. 이들은 정부 권력을 장악해 스스로 운명을 지배하는 주인이 되는 것이 정당한 의무이자 절대적 권리라는 사실을 이해했다.\"" #- Karl Marx
 paris_commune.1.a: "이 광기를 멈춰라!"
 paris_commune.1.b: "무장한 파리는 무장한 혁명이다!"
 commune_progress_start_at_40: "[SCOPE.sCharacter('ruler_scope').GetLastName] 정부 편에 설 것임\n#bold 파리 코뮌#!이 다소 불리한 입장에서 시작함"
 commune_progress_start_at_60: "#bold 파리 코뮌#! 편에 설 것임\n#bold 파리 코뮌#!이 다소 유리한 입장에서 시작함"
 paris_commune_on_cooldown_tt: "최근 #bold 3개월#! 동안 이 결단을 사용하지 않음"
 paris_commune.2.t: "피투성이 한 주"
 paris_commune.2.d: "[ROOT.GetCountry.GetRuler.GetLastName] 정부에 충성하는 군대가 파리로 진격했다. 이후 도시 경계에서 일주일에 걸친 전투가 벌어졌으며 [SCOPE.sCountry('paris_commune_scope').GetName]의 군대는 완패하고 말았다. 코뮌에 충성하는 국민방위군 병사들이 체포된 후 대거 처형당했다는 보고가 올라왔다."
 paris_commune.2.f: "\"사방이 포위된 코뮌에게는 죽음만이 남아 있었다. 저들이 뽐낼 것은 오로지 용기였으며, 그조차 곧 사라졌다. 그리고 죽음으로써 미래로 향하는 문을 활짝 열었다. 실로 운명적이었다.\"" #- Louise Michel
 paris_commune.2.a: "살인자 공동체에 자비는 필요없다."
 paris_commune.2.b: "부드럽게 대하라. 파리가 우리를 용서하지 않을지도 모른다."
 paris_commune.3.t: "베르사유 진군"
 paris_commune.3.d: "[SCOPE.sCountry('paris_commune_scope').GetName]에 충성하는 수천 명의 국민방위군이 베르사유 궁전으로 진군하여 [ROOT.GetCountry.GetRuler.GetLastName] 정부 각료들을 생포했다. 코뮌의 깃발이 보수적 저항 세력의 요새 위로 높이 휘날렸다."
 paris_commune.3.f: "\"민중의 주도로 시작된 코뮌 혁명은 실험적, 긍정적, 과학적, 정치적인 새로운 시대를 열었다.\n\n이는 프롤레타리아 계급에 족쇄를, 조국에 불행과 재앙을 안긴 기존의 정부 및 종교 체제, 군국주의와 기능주의, 착취, 투기, 독점과 특권의 종말이다.\"" #- Manifesto of the Paris Commune
 paris_commune.3.a: "베르사유 정부는 범죄자 재판을 받게 될 것이다."
 paris_commune.3.b: "우리의 승리를 축하하고 화해해야 한다."
 communards_seize_power_tt: "[SCOPE.sCountry('paris_commune_scope').GetAdjective] 세력이 #bold 프랑스#!를 장악함"
 paris_commune.4.t: "코뮈나르 혁명"
 paris_commune.4.d: "[ROOT.GetCountry.GetAdjective] 국민과 [ROOT.GetCountry.GetRuler.GetLastName] 정부 사이에 오랜 기간 흘렀던 긴장감이 끓는점을 넘었다. 전국의 혁명가들이 궁지에 몰린 중앙 정부를 향해 진군하며 [SCOPE.sCountry('paris_commune_scope').GetName]에 대한 충성을 선언했다."
 paris_commune.4.f: "\"민중을 위해 길을 비켜라! 맨손으로 싸우는 투사들을 위해 길을 비켜라! 혁명 전쟁의 시간이 다가왔다! 시민들이여, 무장하라! 무장하라!\"" #- Louis Delescluze
 paris_commune.4.a: "반역자들에게 죽음을!"
 paris_commune.4.b: "코뮌이여, 영원하라!"
