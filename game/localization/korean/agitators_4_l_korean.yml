 state_atheism.4.t: "주님의 영토의 치외 법권"
 state_atheism.4.d: "선교사, 성직자, 신앙 치료사 등을 추방하려는 시도가 해외에서 소란을 일으키고 있다. [SCOPE.sCountry('missionary_nation').GetName](은)는 [ROOT.GetCountry.GetName]에서의 시민 강제 송환에 저항했다."
 state_atheism.4.f: "\"이런 법은 지킬 수 없습니다! 저는 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 사람이고, 제 고귀한 목적을 시험에 들게 하지 않을 겁니다. 설령 저를 족쇄에 묶어 끌고 나간다 해도, 제겐 이곳에 들어올 정당한 권리가 존재합니다. 달리 방법이 없다면, 이 우스운 짓거리에 치외 법권을 발동하는 수밖에 없습니다!\""
