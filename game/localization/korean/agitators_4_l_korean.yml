 exiles_events.1.t: "낙담한 사람들"
 exiles_events.1.d: "자신의 사상이 큰 호응을 끌지 못하는 상황에, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [ROOT.GetCountry.GetName](을)를 떠나 국경 너머로 망명길에 올랐다."
 exiles_events.1.f: "\"심층 연구 끝에 반대되는 결론에 도달했습니다. [ROOT.GetCountry.GetAdjectiveNoFormatting] 노동자 계층은 아무것도 달성하지 못할 겁니다.\"" #- Karl Marx
 exiles_events.1.a: "언젠가는 상황이 호전될지도 모른다."
 exiles_events.1.b: "희망은 실망으로 향하는 첫걸음일 뿐이다."
 exiles_events.2.t: "유명한 카페"
 exiles_events.2.d: "카페에서 우연히 만나 진지한 대화를 나눈 끝에, [SCOPE.sCharacter('friend_scope').GetFullName](은)는 [ROOT.GetCountry.GetName]에서 지내고 있는 [SCOPE.sCharacter('exile_scope').GetFullName]에게 영주권을 취득할 것을 권했다."
 exiles_events.2.f: "\"혹시라도 머물 곳이 필요한 상황이라면 초대를 드리지 않을 수가 없군요. 이토록 멋진 대화를 했으면서도 당신의 재능이 꽃피는 모습을 돕지 못한다는 건 부끄러운 일이겠지요.\""
 exiles_events.2.a: "이보다 더 존중을 담을 수는 없을 것이다."
 exiles_events.2.b: "[SCOPE.sCharacter('friend_scope').GetFullName]의 결정은 굉장히 수상쩍다."
 exiles_events.3.t: "국경 너머에서의 지지"
 exiles_events.3.d: "[SCOPE.sPoliticalMovement('movement_scope').GetName]의 지도자들이 [SCOPE.sCharacter('exile_scope').GetFullName]에게 보내는 편지를 작성했다. 운동의 진전을 위해 자국으로 돌아와 달라는 내용이었다."
 exiles_events.3.f: "\"귀하가 정부의 사냥개들에 시달리다 [ROOT.GetCountry.GetNameNoFormatting]에서 쫓겨난 후, 국민들은 서서히 눈을 뜨고 있습니다... 지금이야말로 그 어느 때보다 직접 귀국하여 귀하가 오래전 촉구했던 변화를 눈으로 확인할 때입니다.\""
 exiles_events.3.a: "지금이야말로 최적의 시기다."
 exiles_events.3.b: "이 가능성은 고려하지 않을 것이다."
 exiles_events.4.t: "불명예스러운 망명"
 exiles_events.4.d: "[ROOT.GetCountry.GetName]에서 폭력적인 권력 투쟁이 벌어진 후, [SCOPE.gsInterestGroup('failed_revolution_ig').GetName](은)는 결국 패배자로 역사에 남게 되었다. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName](으)는 보복을 피하기 위해 해외로 도주를 시도했다."
 exiles_events.4.f: "이는 사실 [SCOPE.sCharacter('failed_revolution_agitator').GetSheHe]가 끝끝내 실행할 일이 없기만을 바랐던 계획이었다. 창문을 넘어, 어둠을 틈타 축축한 통로로 달아나, 숲을 향해서, 그리고 저 멀리 있을 국경을 넘어 해외로 달아나는 계획이었다."
 exiles_events.4.a: "타국의 누추한 오두막에서 살다 보면 생각이 바뀔 것이다."
 exiles_events.4.b: "달아나는 매 단계에서 [SCOPE.sCharacter('failed_revolution_agitator').GetHerHim]를 괴롭혀라."
 exiles_events.5.t: "후회하는 망명자"
 exiles_events.5.d: "자국 정부가 최근 내린 결정에 기뻐한 [SCOPE.sCharacter('exile_scope').GetFullName](은)는 [ROOT.GetCountry.GetName](으)로 돌아갈 생각이 있다고 발표했다. 아직까지 [SCOPE.gsInterestGroup('exile_ig').GetName]에 남아있던 [SCOPE.sCharacter('exile_scope').GetHerHis|U] 관련자들은 이 결정을 축하하고 있다."
 exiles_events.5.f: "\"나는 과거 국민들이 시달리는 무수한 병폐를 해결할, [ROOT.GetCountry.GetNameNoFormatting]에 어울리는 비범한 지도자를 찾기 위해 온갖 노력을 다했다... 다만 고집을 버리지 못해서 그때는 눈을 제대로 뜨지 못했을 뿐이었다. 그 비범한 지도자는 결국 자기 자신이었음을 말이다.\""
 exiles_events.5.a: "[SCOPE.sCharacter('exile_scope').GetHerHis]의 호의와 귀국을 받아들인다."
 exiles_events.5.b: "올바른 뜻으로 오려 하는 것으로 확신할 수 있나?"
 exiles_events.6.t: "정치적 이주"
 exiles_events.6.d: "[ROOT.GetCountry.GetName]의 호화로우면서도 불안정한 정치 환경은 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]의 커피 하우스에 모이기 시작한 정치적 유배자와 무국적 사람들에게 특히 매력으로 다가왔다."
 exiles_events.6.f: "오, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], 흠집을 지녔으면서도 화려하게 타오르는 보석이여... 걸어서 5분 거리 안쪽에서 3개의 다른 집회를 볼 수 있는 곳이 달리 어디 있겠는가?"
 exiles_events.6.a: "수많은 목소리의 바다에 저들을 받아들인다."
 exiles_events.6.b: "이자들은 [ROOT.GetCountry.GetName](을)를 조롱하고 있다."
 exiles_events.7.t: "관문 앞의 망명자"
 exiles_events.7.d: "[ROOT.GetCountry.GetAdjective] 이민 제도가 상대적으로 유화적인 덕분에 고국을 떠나려는 사람들은 오래전부터 이곳에 매력을 느끼고 있었다. 최근 [SCOPE.sCharacter('exile_scope').GetFullName] 또한 [ROOT.GetCountry.GetName](을)를 향한 인파에 자신도 몸을 싣겠다며 탄원했다."
 exiles_events.7.f: "정말 기다란 명단에 올라온 하나의 이름이었다. 수많은 관료의 눈길도 그 이름에 딱히 주목하지 않았다. 하지만 운명의 날, 근무가 끝나가던 한 직원이 그 이름을 가리키며 결정적인 단어들을 내뱉었다.\n\n\"맹세하건대 이전에 들어본 적 있는 이름입니다.\""
 exiles_events.7.a: "결국 [SCOPE.sCharacter('exile_scope').GetFullName] 또한 [ROOT.GetCountry.GetAdjective]의 시민이 될 것이다."
 exiles_events.7.b: "선례가 어떻든 이런 자를 받아들일 순 없다."
 exiles_events.8.t: "외국에서의 성명서"
 exiles_events.8.d: "최근 번역된 [SCOPE.sCharacter('exile_scope').GetFullName]의 글들은 [SCOPE.sPoliticalMovement('movement_scope').GetName] 지지자 사이에서 큰 인기를 얻었다. 심지어 [SCOPE.sCharacter('exile_scope').GetFullName](이)가 그 운동에 공개적으로 동조할 정도로 저들 사이의 관계가 급격히 발전했다."
 exiles_events.8.f: "\"그리고 대규모 계층 전체에 대해서는 다른 길이 존재하지 않습니다. 특히 [ROOT.GetCountry.GetAdjectiveNoFormatting]처럼 대단히 실용적인 국가에서는 더 그런 미래가 기다립니다. 중요한 것은 노동자 계층이 하나의 계층으로 움직여야 한다는 사실입니다. 이것이 가능해진다면 이들은 곧 올바른 방향을 찾을 것이며, 저항하는 자들은 얼마 되지 않는 세력을 끌어안고 추운 곳에 남게 될 것입니다.\""
 exiles_events.8.a: "우리의 투쟁은 국제적인 투쟁이다!"
 exiles_events.8.b: "타국의 간섭은 처벌해야만 한다."
 exiles_events.9.t: "반체제 인사 사면"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName](은)는 정부에 탄원을 제출했다. 타국에서 지내고 있는 과거의 반체제 인사들을 사면해 달라는 내용이었다. 여기에는 한때 그들의 동료였던 [SCOPE.sCharacter('exile_scope').GetFullName] 또한 포함되어 있었다."
 exiles_events.9.f: "저희는 오래전부터 과거 정부의 소행이 [ROOT.GetCountry.GetAdjectiveNoFormatting]이라는 국가의 본질과 무관하다는 입장을 견지해 왔습니다. 이를 고려하여 과거 해외로 추방된 일부 인사들에게 용서를 베풀고, 이들의 과거사를 완전히 청산해 주시기를 부탁드립니다."
 exiles_events.9.a: "그 사람들은 헌신적인 지지에 마땅히 보답받을 것이다."
 exiles_events.9.b: "우리가 [SCOPE.sCharacter('exile_scope').GetHerHim]를 추방하지 않았다면 저들이 우리를 지지했겠는가."
 exiles_events.10.t: "건강 문제"
 exiles_events.10.d: "[ROOT.GetCountry.GetAdjective]의 저명한 정치적 유배자인 [SCOPE.sCharacter('exile_scope').GetFullName](은)는 해외에서 지내던 중 심각한 병으로 쓰러졌다. [SCOPE.sCharacter('exile_scope').GetSheHe|U]는 치료를 목적으로 장기간 귀국하고 싶다며 탄원했다."
 exiles_events.10.f: "사람의 성격이 어떻든 질병은 누구에게나 공평하게 찾아올 수 있다."
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetSheHe|U]는 자신이 저지른 짓의 결과를 스스로 감당해야 한다."
 exiles_events.10.b: "병자에게 자비를 베풀 정도의 여유는 있다."
 exiles_events.10.c: "병에서 완치된 후에도 자유롭게 머물러도 좋다."
