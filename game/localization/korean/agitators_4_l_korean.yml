 je_the_paris_commune_france: "파리 코뮌"
 je_the_paris_commune_france_reason: "사회주의자, 무정부주의자, 급진파 공화주의 혁명가들이 [SCOPE.sCountry('france_scope').GetName]에 대한 대항 정부를 선언하며 파리를 점령했다.\n\n[SCOPE.sCountry('commune_scope').GetName](이)가 존재하는 한, 이는 자국 정부에 대한 심각한 위협을 나타냅니다. 코뮌 진행도가 #bold 0#!에 도달하면 자국 군대가 진압할 수 있게 되며, #bold 100#!에 도달하면 혁명가들이 베르사유로 진군하여 자국 정부를 완전히 끝장낼 것입니다. 이 대항 정부가 존재하는 동안 [concept_revolution]이 발생할 경우 그들은 [SCOPE.sCountry('commune_scope').GetName]에 충성을 맹세합니다.\n\n#bold 파리 코뮌#!의 진행도가 매달 #tooltippable #tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip[GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#!만큼 변화 중입니다.\n\n#italic 해당 일지 항목의 효과는 자국 국고에서 매주 @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#!만큼 소진됩니다.#!"
 je_the_paris_commune_communards: "파리 코뮌"
 je_the_paris_commune_communards_reason: "파리의 프롤레타리아 계급이 봉기하여 [SCOPE.sCountry('france_scope').GetName]에 대한 대항 정부를 선언하며 수도를 점령했다.\n\n[SCOPE.sCountry('commune_scope').GetName](이)가 존재하는 한, 이는 베르사유의 부르주아 정부에 대한 심각한 위협을 나타냅니다. 코뮌 진행도가 #bold 100#!에 도달하면 자국 군대가 베르사유로 진군하며, #bold 0#!에 도달하면 베르사유 정부가 파리를 침공하여 자국 정부를 완전히 끝장낼 것입니다.\n\n#italic 해당 일지 항목의 효과는 자국 국고에 매주 @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#!만큼 기여할 것입니다.#!"
