 french_pretenders_pulse.10.t: "대육군의 후계자"
 french_pretenders_pulse.10.d: "현 분쟁에서 사기충천한 [ROOT.GetCountry.GetAdjective] 병사들을 보고 있노라면 연승 행진을 하던 나폴레옹 1세의 군대가 겹쳐 보인다. [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]의 대의는 최전선에서 큰 인기를 얻고 있다."
 french_pretenders_pulse.10.f: "민중과 병사들의 함성이 거리에 울려 퍼진다. 나폴레옹이 처음 거두었던 대승의 기억이 살아나며, 눅눅하기 짝이 없는 여관 구석부터 짓밟힌 들판까지 온 세상이 전율하고 있다. 어쩌면 새로운 보나파르트의 명령 아래 프랑스의 대육군이 [SCOPE.sState('capital_scope').GetCityHubName](을)를 다시 행군하는 날이 올지도 모른다."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 우리에게 수많은 승리를 안겨줄 거야."
 french_pretenders_pulse.10.b: "훌륭한 모습을 보여준 병사들을 후원한다."
 french_pretenders_pulse.10.c: "이번 일이 [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]의 대의에 도움이 되겠군."
 french_pretenders_pulse.11.t: "산업의 과실"
 french_pretenders_pulse.11.d: "[ROOT.GetCountry.GetAdjective] 무역이 성행하면서 [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]의 대의를 지지하는 부유한 후원자들이 큰 이익을 보았다. 이들은 후보의 명분에 지지를 천명하며 재투자를 감행했다."
 french_pretenders_pulse.11.f: "많은 게 변화할수록 그대로 남는 것도 많기 마련이다. 그 옛날의 남작들은 대장간과 밭을 소유했다. 오늘날에 와서는 기계와 물류 창고로 바뀌었을 뿐. 자고로 왕이 현명하다면 남작들이 무슨 열쇠를 쥐든 중요하지 않게 된다. 그저 열쇠를 알맞은 자의 손에 들려주면 될 일이니까."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 번영을 책임지는 후원자가 되리라."
 french_pretenders_pulse.11.b: "유력자들의 노고를 치하하여 마땅하도다."
 french_pretenders_pulse.11.c: "이번 일이 [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]의 대의에 도움이 되겠군."
 french_pretenders_pulse.12.t: "교회의 말"
 french_pretenders_pulse.12.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]의 위신과 영향력이 거대해지면서 [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]의 대의에도 행운의 바람이 불고 있다. 과거의 향취를 불러일으키는 성직자들이 지나간 시대의 왕들을 찬미하고 있다."
 french_pretenders_pulse.12.f: "흡사 거울처럼 광택을 낸 랭스의 황동 종은 아침 햇살을 머금고 반짝이고 있었다. 이곳에서 대관식이 열린 지 얼마나 오래되었던가. 먼 옛날 종은 왕의 도래를 알리는 전령이었으며, 신에게 이름을 받아 왕관의 보석과도 같은 위용을 자랑했다. 하지만, 신의 왕국은 영원하도다. 종은 머잖아 새로운 왕의 탄생을 노래할 것이다."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 교회의 지지를 잊지 않을 거야."
 french_pretenders_pulse.12.b: "교회야말로 우리의 근본이다."
 french_pretenders_pulse.12.c: "이번 일이 [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]의 대의에 도움이 되겠군."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName](이)가 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] 대의를 지지함"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName](이)가 [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName](은)는 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]에 전적으로 투신할 것임을 선언했다. [SCOPE.sCharacter('partisan_character').GetHerHis] 선언은 야심이 넘치긴 하지만, [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting] 안팎으로 논란을 초래했다."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: \"[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]에 나의 마음을 바치리!\"#!\n\n[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] 가문에 행운이 함께한다. [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]의 왕성한 지지자이자 대표자로 손꼽히는 [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting](이)가 해당 가문이야말로 샤를마뉴의 왕위를 계승할 자격이 있다며 지지의 목소리를 높인 것이다. 오늘 아침 [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting]의 선언에 [SCOPE.sState('capital_scope').GetCityHubName] 주민들은 지지와 힐난이 섞인 복합적인 반응을 보였다. (2페이지에서 계속)"
 french_pretenders_pulse.13.a: "너무 경솔하게 행동했어."
 french_pretenders_pulse.13.b: "이름값을 괜히 간판이라고 할까? 이용할 줄 알아야 가치가 있는 법이지."
 french_pretenders_pulse.14.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]의 군대?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName](이)가 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]의 대의를 지지하는 성명을 대량으로 쏟아냈다. 군부 내에서의 지위를 이용해 자기 사상을 광범위하게 퍼뜨린 것이다."
 french_pretenders_pulse.14.f: "\"본인의 가문은 유럽을 발아래에 두고자 했던 나폴레옹의 원대한 꿈을 위해 피를 흘렸소. 근데 웬 가짜가 나타나서는 자기도 같은 꿈을 꾸고 있으니, 피를 흘려달라고 하더군.\"\n\n\"가짜가 아니오, 장군. 유명무실한 꿈도 아니지. 왕정이 복구되었소. 현재와 미래의 가능성을 통틀어 그 어떤 공화정보다 위대하다오. 당신이 선봉에 서면 우린 절대로 패하지 않을 것이오.\""
 french_pretenders_pulse.14.a: "병사들이 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]의 대의를 찬양하는 노래를 부르는구나."
 french_pretenders_pulse.14.b: "한결같은 지지자라면 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]에게 도움이 될 거야."
 french_pretenders_pulse.14.c: "쿠데타를 암시하는 소리 아닌가. 지금 당장 보직을 해임하라."
 french_pretenders_pulse.15.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]의 민중"
 french_pretenders_pulse.15.d: "노련하면서도 매서운 대중주의 정치 지지자인 [SCOPE.sCharacter('partisan_character').GetFullName](이)가 본격적인 바람몰이에 나섰다. 평민들을 상대로 [SCOPE.sCharacter('partisan_character').GetIdeology.GetName](을)를 퍼뜨리고 있다."
 french_pretenders_pulse.15.f: "#bold 랭스의 종이 [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')](을)를 위해 울리네!#!\n\n새로운 왕이, 새로운 샤를마뉴가 탄생하리라! 프랑스여 영원하여라! [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] 만세!\n\n#italic [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting](을)를 필두로 한 시민들이 행렬을 이뤄 [SCOPE.sState('capital_scope').GetCityHubName](을)를 행진한다. 행진에 참여하는 이들은 모두 [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]의 휘장을 착용하고 있다.#!"
 french_pretenders_pulse.15.a: "[SCOPE.sCharacter('partisan_character').GetHerHis] 대의에는 큰 보탬이 되겠군."
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName] 지도자들이 새롭게 각광받겠군."
 french_pretenders_pulse.16.t: "가문의 격돌"
 french_pretenders_pulse.16.d: "열렬한 [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName]인 [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName](이)가 대세에 오른 [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName](을)를 대상으로 언어 공격을 일삼고 있다. 기회주의자로 몰아가고 있는 모양이다."
 french_pretenders_pulse.16.f: "\"오늘 받은 소환장은 확인하셨겠죠. 참, 진작 보냈어야 했는데.\"\n\n\"당연히 국왕 폐하의 뜻은 세심하고 긴밀하게 이루어질 것입니다. 하지만 우리 조국의 영광스러운 역사를 생각해 보십시오. 무릇 국왕 폐하라면 모두가 받아들일 수 있는 칙령을 선포하는 게 온당하지 않겠습니까?\"\n\n\"불쾌한 수작을 부리는구려, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting].\""
 french_pretenders_pulse.16.a: "선을 넘기 전에 침묵하도록 [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetHerHim]를 촉구한다."
 french_pretenders_pulse.16.b: "화끈하고 재밌는 친구로군."
 french_pretenders_pulse.17.t: "끓어오르는 불만"
 french_pretenders_pulse.17.d: "[ROOT.GetCountry.GetName]에서 급진주의가 급속도로 팽창하는 가운데, 조국이 안개 속을 헤매는 신세가 된 것은 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName](와)과 [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]에 있다는 책임론이 대두되었다."
 french_pretenders_pulse.17.d1: "국민의 봄의 흐름에 올라탄 혁명파 사이에서 [ROOT.GetCountry.GetName](이)가 안개 속을 헤매는 신세가 된 것은 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName](와)과 [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]에 있다는 책임론이 대두되었다."
 french_pretenders_pulse.17.f: "프랑스에 '왕 숙청'이란 발상은 새삼 낯선 개념이 아니다. 프랑스 혁명의 연료는 타오르는 불꽃과 총탄이었으며, 끓어오르는 분노가 해일처럼 한꺼번에 터진 결과였다. 그 덕분에 통치자들은 징조 현상을 감지할 수 있게 되었다. 경멸로 일그러진 표정, 살의를 품은 시선... 화약고 도화선에 성냥불을 가져다 댈 일만 남은 시점이란 뜻이다."
 french_pretenders_pulse.17.a: "국민의 뜻은 원래 갈대 같은 거다."
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle](이)가 군림할 수 있다면 사람 몇 망가지는 것쯤이야."
 french_pretenders_pulse.17.a1: "단단히 준비해 폭풍을 견뎌내야 해."
 french_pretenders_pulse.17.b1: "지금 바로 이 흐름을 끊어내야 해."
 french_pretenders_pulse.18.t: "샤를 10세의 죽음"
 french_pretenders_pulse.18.d: "7월 혁명 이전의 [ROOT.GetCountry.GetName] 통치자였던 샤를 10세 왕이 [SCOPE.sCountry('slovenia_owner_scope').GetName] 유배 중 숨을 거두었다. 정통주의자 지지자들은 샤를 10세의 유해를 [ROOT.GetCountry.GetNameNoFormatting](으)로 이장할 것을 탄원하고 있다."
 french_pretenders_pulse.18.f: "늙은 왕의 죽음에 눈물을 흘릴 준비가 된 이는 많지 않았다. 수천이 하나 되어 목소리를 높였다. 유배당한 왕의 유해를 프랑스로 옮겨와 매장하자고 말이다. 이들은 '전통'을 부르짖었다. 하지만 다른 수천이 하나 되어 시체를 태우자고 목소리를 높였다. 이들은 '콜레라'를 부르짖었다."
 french_pretenders_pulse.18.a: "어차피 1830년에 권리를 포기한 자다."
 french_pretenders_pulse.18.b: "7월 혁명의 균열을 봉합해야 해."
 french_pretenders_pulse.19.t: "유골의 귀환"
 french_pretenders_pulse.19.d: "[SCOPE.sCountry('saint_helena_owner_scope').GetName]에서 나폴레옹 보나파르트의 유골을 반환했다. 그렇게 유골은 세인트 헬레나에서 [ROOT.GetCountry.GetAdjective]의 땅으로 돌아오게 되었다. 황제의 유골 매장은 지나간 제국의 부흥을 도모할 기회가 될 것이다."
 french_pretenders_pulse.19.f: "\"나로서는 너무나 행복하다. 찬란한 조국에 수없이 많은 영광을 안겨준 이가 남기고 간 필멸의 껍데기를 프랑스로 반환하고, 그 시신을 영예로 장식하여 조국이 진 빚을 갚는 역할을 맡게 되었으니까.\""
 french_pretenders_pulse.19.a: "드디어 황제를 안식처로 모셨구나."
 french_pretenders_pulse.19.b: "이 기회를 활용해 보나파르트파의 환심을 산다."
 french_pretenders.7.t: "새로운 군주정"
 french_pretenders.7.d: "[ROOT.GetCountry.GetAdjective] 군주정이 재건되었고, 현재 섭정이 임시로 왕위를 맡고 있는 상황이다. 이제는 프랑스 복고 왕실의 왕관을 어느 가문에 맡길지 결정해야 한다."
 french_pretenders.7.f: "랭스의 종이 울려 퍼지고 있건만, 왕좌는 비어 있구나. 세 대가문은 왕좌를 탐내지 않는 척 행동할 뿐, 실제로는 치열한 대립각을 세우고 있다. 어느 한 가문이 섣불리 움직였다간 다른 두 가문을 동시에 상대해야 할 터. 프랑스는 '올바른' 왕을 왕위에 앉히기보단, 그저 왕을 즉위시키는 데만 몰두하고 있었다."
 french_pretenders.7.a: "보나파르트 가문이 우릴 영광으로 이끌 거야."
 french_pretenders.7.b: "오를레앙 가문이 프랑스를 번영으로 이끌 거야."
 french_pretenders.7.c: "부르봉 가문이 악독한 혁명파에게 복수할 거야."
 french_pretenders.7.d1: "구시대의 가문 모두 결함투성이임을 스스로 증명했을 뿐이다."
 pretenders_7_legitimists_tt: "[SCOPE.sCountry('reflexive_reference_france').GetName] 왕위가 [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] 주장자에게 맡겨짐"
