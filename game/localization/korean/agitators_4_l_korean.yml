 nihilism.2.t: "끝나는 것은 없다"
 nihilism.2.d: "허무주의 운동을 엄격하게 억압한 끝에, 마침내 결실을 보았다. \"허무주의\"라는 단어는 다시 한번 한낱 외설스러운 표현에 지나지 않게 되었다."
 nihilism.2.f: "\"네 가장 큰 죄악은 아무것도 아닌 것을 위해 너 자신을 파괴하고 배신했다는 사실이다.\"" #-Dostoevsky
 nihilism.2.a: "이렇게까지 골치 썩일 문제가 아니었거늘."
 nihilism.2.b: "이 기회를 이용하여 학계에 대한 통제력을 되찾아온다."
 nihilism.3.t: "망각 속으로"
 nihilism.3.d: "허무주의 운동은 내부 갈등을 거치면서 다 타버린 장작과도 같은 상태가 되었다. 하지만, 그렇다고 해서 급진주의의 정신이 꺾인 것은 아니다. 허무주의를 추종하던 자들이 이제는 다른 급진적인 운동에 몰려들고 있으니 말이다."
 nihilism.3.f: "\"...단순히 헛소리를 지껄여서 그치들을 공격하는 줄 아시오? 천만에! 헛소리를 나불대면 오히려 좋지. 의견을 피력하는 것은 모든 피조물의 위에 있는 인간의 권리니까. 오류로 점철된 길의 끝에 진리가 있는 법! 인간은 실수하는 존재요! 수십, 수백 개의 실수를 범하고 나서야 비로소 진리에 다다를 자격이 생기는 거라오. 얼마나 훌륭한 일이오. 하나, 지금 우린 우리의 것조차 아닌 실수를 범하고 있소! 헛소리를 하는 건 좋소. 하지만 내 헛소리여야 하오. 그 정도만 됐어도 내가 볼에 입이라도 맞춰줬을 거요. 다른 이의 길을 따라 옳음을 추구하느니, 나의 길을 따라 우를 저지르는 게 더 낫소.\"" #- Also Dostoevsky
 nihilism.3.a: "이건 앞으로 벌어질 갈등의 전초전일 뿐."
 nihilism.3.b: "과거의 유물로 사라져 버려라."
 nihilism.4.t: "청년 규탄"
 nihilism.4.d: "[ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]에 속한 유명 구성원이 청년들 사이에서 과도하게 유행하는 허무주의를 규탄하는 소설을 출간했다. 특히 허무주의를 설파하는 주인공이 [SCOPE.sCharacter('nihilist_scope').GetFullName](을)를 닮았다."
 nihilism.4.f: "\"사실만 놓고 보면, 천치들이 뜬금없이 허무주의자로 둔갑했다는 거지.\"" #-Also Turgenev
 nihilism.4.a: "제정신 박힌 사람이 하나라도 있어서 다행이야."
 nihilism.4.b: "주인공이 참 매력적이지 않나?"
 nihilism.5.t: "검은 외투와 포이어바흐"
 nihilism.5.d: "[SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_nihilist_affected_building').GetName]에서 허무주의적 안목과 태도를 수용하는 학생들이 점점 더 많아지고 있다. 여러 정당에서 학계의 급진화에 우려를 표명하고 있다."
 nihilism.5.f: "\"내가 차지하고 있는 이 작은 공간은 내가 존재하지 않고 나와 아무 관계도 없는 그 밖의 공간과 비교하면 극히 작은 공간에 지나지 않는다. 내가 삶을 누릴 수 있는 시간의 한 부분은, 나라는 존재가 없는 과거와 미래의 영원한 시간에 비하면 얼마나 미미한가... 이 한 개의 원자 속에, 이 수학적 한 점 속에 피가 돌고 뇌가 활동하고, 또 뭔가를 바라고 있다... 이 얼마나 추잡하고 무의미한 일인가!\"" #Turgenev, Fathers and Sons
 nihilism.5.a: "이 작자들에게 어울리는 교육은 단 하나다. 고난이란 이름의 학교!"
 nihilism.5.b: "이건 대학의 권위가 걸린 문제다."
 nihilism.6.t: "존중의 결핍"
 nihilism.6.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]의 [GetPopType('aristocrats').GetName](와)과 관계가 있는 여성이 길길이 성을 내며 사건을 제보했다. 도로에서 웬 학생들이 길을 비켜주지 않고 버티더니, 급기야 옆으로 지나가는 자신을 희롱했다는 것이다."
 nihilism.6.f: "\"당신들은 존중을 모르나요?\"\n\n\"그 치마를 눈밭에서 질질 끌든 말든 무슨 상관이죠? 얼룩을 생겨도 가치는 똑같을 텐데. 옷의 가치는 다 똑같습니다.\"\n\n\"당국에 신고하겠어요!\"\n\n얼굴이 붉어진 여인은 황급히 자리를 피했다. 하지만 검은 외투 차림의 더벅머리 학생들이 보내는 조소가 뒤를 졸졸 쫓아오는 듯했다."
 nihilism.6.a: "허무주의자들은 어디까지 타락하려고 하는가?"
 nihilism.6.b: "사법 체계의 문제는 아니지."
 nihilism.7.t: "안뜰의 혼돈"
 nihilism.7.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName](이)가 [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName](을)를 방문해 매우 많은 학생의 마음에 파문을 일으켰다. 그것도 모자라 [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName](와)과 관련된 사람들의 활동을 방해했다고 한다."
 nihilism.7.f: "임시 연단에 올라선 연사는 상류층의 복식을 갖춰 입은 불행한 이들에게로 고개를 돌렸다. 그리고 팔 하나를 쭉 뻗어 보였다.\n\n\"저 사람들을 보십시오. 간악한 미신의 하수인들을. 부끄러움에 얼굴을 감추는 게 보이십니까? 진실은 저들도 우리보다 나을 게 하나도 없다는 겁니다!\""
 nihilism.7.a: "더 이상의 헛소리는 참아주지 않겠다! 군중을 해산시켜라."
 nihilism.7.b: "재밌는 구경거리였다는 건 부정 못 하겠군."
 nihilism.8.t: "불경한 활동"
 nihilism.8.d: "일단의 허무주의자 학생들이 교회 앞에서 외설스럽고 터무니없는 시위를 벌였다. 이에 [SCOPE.gsInterestGroup('devout_ig').GetName]에서는 강제로라도 시위를 막아줄 것을 요구하고 나섰다."
 nihilism.8.f: "교회 정문 앞을 쓸던 교구 목사는 풀어헤친 성직자복을 걸치고 의기양양하게 행진하는 학생들의 모습에 경악을 금할 수 없었다. 검은 옷이 일순간 구름을 형성하는 듯했으나, 맨살이 드러나자 목사는 고개를 돌리고 손으로 눈을 가렸다.\n\n\"자네들은 정신을 어디 두고 다니는 건가?!\""
 nihilism.8.a: "이 사건과 연루된 자들을 한 놈도 빠짐없이 색출해 불경죄로 고발하라!"
 nihilism.8.b: "대체 무슨 수로 범인을 찾아달라는 거야?"
 nihilism.9.t: "세금과 횃불"
 nihilism.9.d: "[SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName]에서 허무주의자 무리가 야음을 틈타 [SCOPE.sBuilding('kissed_by_fire_building').GetName]에 방화를 저질렀고, 화재로 인해 극심한 피해를 보았다."
 nihilism.9.f: "\"마음을 가진 사람들이 굶주림 속에서 죽어 나갈 때는 눈물을 보이지도 않더니, 텅 빈 건물이 불타니까 그제야 분노에 차 울부짖느냐?\""
 nihilism.9.a: "범인들은 감옥에서 자기들이 파괴한 것을 스스로 복구해야 할 거다."
 nihilism.9.b: "건물 복구가 마무리될 때까지 수업은 폐쇄한다."
 nihilism.10.t: "학계의 쐐기"
 nihilism.10.d: "학계에 불만이 감도는 가운데, [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]에서 [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName](을)를 추종하는 새로운 지도자를 전면에 내세우기 시작했다."
 nihilism.10.f: "\"금치산자의 삶은 천재나 지성인의 삶보다도 훨씬 매끄럽고 쾌적하게 흘러간다. 영리한 사람은 대중이 일말의 어려움 없이 적응하는 현상을 받아들이지 못한다. 기질과 발달 환경에 따라 다르긴 하겠으나, 지성인은 그러한 현상과 매우 이질적인 관계를 형성하기 마련이다.\"" #- Dmitry Pisarev
 nihilism.10.a: "[SCOPE.sCharacter('nihilist_leader').GetFullName](을)를 유심히 지켜봐야겠군."
 nihilism.10.b: "[SCOPE.sCharacter('nihilist_leader').GetFullName](은)는 우리의 행실이 낳은 결과일지도."
 nihilism.11.t: "토론회 논쟁"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName](와)과 [SCOPE.sCharacter('communist_scope').GetFullName](이)가 각자 이념의 가치를 논하며 즉흥적인 공개 토론을 벌이기 시작했다."
 nihilism.11.f: "붉은 스카프를 두른 사내가 소리쳤다. \"순진무구한 부르주아의 자손들 외의 지지를 어떻게 끌어내겠다는 거요? 당신들 배경에는 결국 미학밖에 없소. 당신들이 그토록 지탄하는 미학 말이야!\"\n\n검은 외투가 흩날렸다. 허무주의자는 상대의 시선을 빤히 응시했다. \"각성한 이들의 의지를 믿지 못하는군...\""
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName]의 승리라고 할 수 있겠군!"
 nihilism.11.b: "누가 봐도 [SCOPE.sCharacter('communist_scope').GetFullName]의 주장이 더 설득력 있어."
 nihilism.11.c: "둘 다 이념을 뛰어넘는 거물로 성장할 자질이 있군."
 nihilism.12.t: "적색과 흑색의 단결"
 nihilism.12.d: "운동가들의 긴밀한 관계가 영향을 주었는지, [SCOPE.gsInterestGroup('communist_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName](이)가 [SCOPE.gsInterestGroup('devout_ig').GetName]의 영향력에 맞서 연합 전선을 펼치기 시작했다."
 nihilism.12.f: "참으로 오묘한 조합이었다. 노동자의 추레한 행색을 흉내 내는 총명한 눈빛의 학생들이라니. 하지만, 그럼에도 그들은 서로를 완성하는 듯했다. 명멸하는 촛불이 밝혀진 지하실에서 허무주의자의 지저분한 의복은 진실성을 품고 있었다. 붙잡히면 같은 고통을 감내하기로 서약을 맺었으니까."
 nihilism.12.a: "아무것도 아닌 것들끼리 뭉쳐봐야 아무것도 아닐 뿐이지."
 nihilism.12.b: "[SCOPE.gsInterestGroup('communist_ig').GetName](이)가 이런 가당치도 않은 짓거리에 동참할 리 없다."
 nihilism.13.t: "솟구치는 승천"
 nihilism.13.d: "정부 요직에 오르는 데 성공한 허무주의 동조자들이 도박에 가까운 수를 준비했다. [SCOPE.gsInterestGroup('devout_ig').GetName]의 모든 재산을 강제로 철폐 및 청산하고, 곧바로 [SCOPE.sLaw('current_law_scope').GetName](을)를 제정하는 것이다."
 nihilism.13.f: "\"부술 수 있는 것은 부숴야 한다. 견딘다면 살아남을 자격이 있는 것이고, 산산이 조각나는 것은 쓰레기에 지나지 않는다. 부수고 또 부숴라. 해가 될 일은 없다.\"" #-Pisarev
 nihilism.13.a: "현실을 거스르는 [SCOPE.gsInterestGroup('devout_ig').GetName](은)는 사라져야 한다!"
 nihilism.13.b: "이건 실패로 통하는 지름길이야!"
