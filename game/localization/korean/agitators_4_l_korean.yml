 silkworm_diseases.1.t: "유행성 잔알이병"
 silkworm_diseases.1.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]의 [SCOPE.sBuilding('pebrine_building').GetName]에서 치명적인 누에 질병인 유행성 잔알이병을 겪기 시작했다. 이 질병의 유행으로 인해 누에 농장들이 모조리 고사하면서, [ROOT.GetCountry.GetAdjective] 비단 사업이 큰 위기에 처했다."
 silkworm_diseases.1.f: "\"예. 막 마련한 사육장에서도 모조리 같은 결과가 나왔습니다. 갈색 반점으로 뒤덮여 하나씩 죽어갔죠. 물론 비단이라고는 한 줄도 거둘 수 없었습니다.\"\n\n[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]의 모든 농장에서 똑같은 보고가 올라오기 시작했다. 영향을 받은 누에의 수는 집계가 불가능할 정도였다. 오그라들고 기력을 잃으며 제대로 발달하지 못하는 결과, 귀중하고 값비싼 비단은 한 올조차 나오지 않았다."
 silkworm_diseases.1.a: "즉시 대처해야 한다."
 silkworm_diseases.2.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]에서의 잔알이병 창궐"
 silkworm_diseases.2.d: "현재 진행 중인 잔알이병 사태는 [SCOPE.sState('pebrine_state').GetStateRegion.GetName]의 [SCOPE.sBuilding('pebrine_building').GetName]까지 퍼졌다. [ROOT.GetCountry.GetAdjective] 누에 농장을 통해 질병이 빠르게 전파되면서 비단 산업의 미래가 점점 더 불투명해지고 있다."
 silkworm_diseases.2.f: "누에 관리 책임자들에게 일부나마 접종한 결과, 첫 주에 부화한 알들의 사망률은 약간만 증가했을 뿐이었다.\n\n하지만 이들은 다음 대책을 준비하지 않았다. 상등품 비단을 뽑아내기도 전에, 사육장의 유충들이 갈색 반점에 뒤덮인 채 기력을 잃었다. 그리고 피할 수 없는 영원한 안식을 향해 사육장 안에서 발버둥 치고 있다."
 silkworm_diseases.2.a: "가능성이 보이는 해결책에 더 투자한다."
 silkworm_diseases.2.b: "질병은 시간이 지나면 저절로 사라질 것이다."
 silkworm_diseases.3.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]에서의 잔알이병 창궐"
 silkworm_diseases.3.d: "[SCOPE.sCountry('pebrine_origin').GetName]에서 발생한 누에 질병인 잔알이병 사태는 [ROOT.GetCountry.GetAdjective]의 토양으로 퍼졌다. [SCOPE.sState('pebrine_state').GetStateRegion.GetName]의 [SCOPE.sBuilding('pebrine_building').GetName]에서도 누에 폐사 사태를 겪기 시작했다."
 silkworm_diseases.3.f: "\"예. 막 마련한 사육장에서도 모조리 같은 결과가 나왔습니다. 갈색 반점으로 뒤덮여 하나씩 죽어갔죠. 물론 비단이라고는 한 줄도 거둘 수 없었습니다.\"\n\n[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]의 모든 농장에서 똑같은 보고가 올라오기 시작했다. 영향을 받은 누에의 수는 집계가 불가능할 정도였다. 오그라들고 기력을 잃으며 제대로 발달하지 못하는 결과, 귀중하고 값비싼 비단은 한 올조차 나오지 않았다."
 silkworm_diseases.3.a: "즉시 대처해야 한다."
 silkworm_diseases.3.b: "이건 전부 [SCOPE.sCountry('pebrine_origin').GetAdjective]의 탓이다!"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName] 배상 요청"
 silkworm_diseases.4.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]에서 [SCOPE.sBuilding('pebrine_building').GetName](을)를 보유한 [SCOPE.gsInterestGroup('landowners_scope').GetName]들이 유행성 잔알이병으로 인한 피해 보상을 요청하며 정부에 접근했다."
 silkworm_diseases.4.f: "\"[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]의 자연 환경을 근간부터 위협하는 이 질병 때문에, 저희는 노력한 만큼이나마 결과를 거두기 위해 정말 오랜 시간 동안 많은 돈과 인력을 투입해야 했습니다. 늦기 전에 대처하지 않으면 공공복지의 미래에 엄청난 재앙이 닥칠 겁니다...\""
 silkworm_diseases.4.a: "저들의 산업은 자국에 필수적이다."
 silkworm_diseases.4.b: "과실에 대해서는 보상하지 않는다."
 silkworm_diseases.5.t: "합성 대책"
 silkworm_diseases.5.d: "[SCOPE.gsInterestGroup('industrialists_scope').GetName](을)를 대표하는 한 단체에서 잔알이병에 의해 초토화된 누에 산업의 대안으로 합성 비단 생산 절차 개발에 투자해 줄 것을 주 정부에 요청했다."
 silkworm_diseases.5.f: "\"...게다가 이쪽 산업이 완전히 무너지기 전에 질병의 원인을 찾아내지 못할 가능성도 있지 않겠습니까? 최소한 고려는 해 주시길 간곡히 부탁드립니다.\"\n\n\"언젠가는 화학적 증류를 통해 원하는 건 뭐든 만들어 낼 날이 올 겁니다. 그 과정을 서둘러 시작할 기회를 이대로 놓쳐선 안 됩니다.\""
 silkworm_diseases.5.a: "이런 위급한 시기에 투자할 가치가 있는 분야다."
 silkworm_diseases.5.b: "비단 산업을 여기서 더 위협하지는 않을 것이다."
 silkworm_diseases.6.t: "누에 농장 지원"
 silkworm_diseases.6.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]에 있는 [SCOPE.sBuilding('pebrine_building').GetName] [GetPopType('laborers').GetName]들이 잔알이병으로 인한 누에 폐사로 인해 심각한 영향을 받았다. 이들은 받지 못한 임금을 대신할 재정적 지원을 정부에 요청했다."
 silkworm_diseases.6.f: "\"사람은 다른 사람의 행복을 위해 노력하는 수준만큼 위대해지는 법입니다.\"" #- Mahatma Gandhi
 silkworm_diseases.6.a: "우리가 뭐라고 저들에 대한 지원을 거부하겠나?"
 silkworm_diseases.6.b: "곧 다른 일자리를 찾을 수 있을 것이다."
 silkworm_diseases.7.t: "문제의 근원"
 silkworm_diseases.7.d: "잔알이병의 특징에 대한 후속 연구 결과, 병의 원인이 되는 곰팡이의 정체, 그리고 누에 농장을 통한 질병의 전파 방지 대책을 발견할 수 있었다. 이제 누에 농장을 전염에서 해방할 방법을 시행할 수 있다."
 silkworm_diseases.7.f: "\"...이 질병은 창궐한 지역에서 마련되거나 그곳에서 수입되는 나쁜 종자에 의해 다시 발생하며, 대규모 농가 지역에서 미립자가 없는 종자만을 엄선해 키운다면 모든 세대의 종자가 잔알이병에서 자유로워질 것입니다. 다만 이 질병은 쉽게 재현될 수 있다는 점은 고려할 필요가 있습니다.\"" #- Pasteur
 silkworm_diseases.7.a: "우리는 또다시 전 세계 과학의 선두에 서게 되었다."
 silkworm_diseases.7.b: "치료법을 피해를 받은 다른 국가와 공유하라."
 pebrine_foreign_aid_tt: "#bold 잔알이병#!의 영향을 받는 모든 국가가 [concept_relations] 증진 및 [Concept('concept_obligation', '$concept_obligations$')] 제공 고려를 대가로 전염병 대책 수단을 제공받음"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName]의 잔알이병 해결책 공유"
 silkworm_diseases.8.d: "잔알이병에 감염된 누에 알을 안정적으로 분리할 방법을 알아낸 후, [SCOPE.sCountry('cure_sponsor_scope').GetName]에서는 그 과정을 전 세계에 공개했다. 이제 공개된 논문의 절차를 그대로 따르기만 하면 [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting]에서의 성공을 그대로 재현할 수 있다."
 silkworm_diseases.8.f: "\"오후 4시부터 6시까지 모든 암수 나방을 작은 천 위에 따로 나눠서 놓는다. 이후 수컷 나방은 미립자 상태와 관계없이 모두 폐기한다. 암컷이 알을 낳으면 핀으로 나방을 리넨 구석에 옮긴다. 이때 날개를 고정해서 나방이 움직이지 못하게 만든다.\"" #- Pasteur
 silkworm_diseases.8.a: "과학자들에게 감사의 인사를 전한다."
 silkworm_diseases.8.b: "저들에 대한 의무를 지지는 않을 것이다."
 silkworm_diseases.9.t: "잔알이병 유행의 끝"
 silkworm_diseases.9.d: "자국의 과학자들과 해결책을 실제로 시행한 누에 농부들의 노력 덕분에, 비단 산업은 유행성 잔알이병의 영향에서 완전히 벗어났다. 이 질병의 원인에 대해 새롭게 알아낸 지식은 앞으로 오랫동안 큰 도움이 되어 줄 것이다."
 silkworm_diseases.9.f: "마침내 사육장이 다시 누에고치로 가득 찼다. 고치 안에서 변태 중인 누에들은 끓는 물에 의해 조만간 처리될 것이다. 이마의 주름이 활짝 펴진 한 일꾼이 목재 사육장 사이로 지나갔다.\n\n물론 일꾼의 업무는 늘어났고 급여는 아주 약간 인상되었을 뿐이다. 하지만 실업자 신세가 되는 것보다 낫다는 건 분명했다."
 silkworm_diseases.9.a: "우리의 과학자들을 위해 건배!"
 silkworm_diseases.9.b: "비단 산업을 부활시켜라. 낭비할 시간이 없다."
