 state_atheism.5.t: "새로운 지류"
 state_atheism.5.d: "[ROOT.GetCountry.GetName](이)가 전통적인 종교적 도덩성에 의문을 제기하면서, [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]들이 논문을 발표하고 있다."
 state_atheism.5.f: "\"더 나아가, 신이 진정으로 죽었다고 한다면 그 신이 예배에 자리해서는 안 된다는 점에 주목할 필요가 있습니다. 우리의 역사를 스스로 쓸 수 있도록, 우리 자신에게 자유를 부여합시다. 신이 우리의 역사에서 그랬듯 돌이나 피로 쓰는 것이 아니라, 잉크와 행동으로 말입니다. 신은 더 이상 편리한 변명거리가 되어서도, 그렇게 받아들여져서도 안 됩니다. 권력자들의 변덕에 힘을 싣는 거짓말일 뿐입니다!\""
 state_atheism.5.a: "전통은 여전히 사회를 구성하는 요소다."
 state_atheism.5.b: "신앙을 멀리하라. 그 모든 속박에 빠지지 마라."
 state_atheism.5.c: "의심에서 자유로운 존재는 없다."
 state_atheism.6.t: "황금빛 타락"
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 [SCOPE.sState('religion_seizures_state').GetName]의 모든 [SCOPE.sPop('majority_religion').GetReligion.GetName] 건물을 압수하기 시작했다. 온갖 구조물과 예술품, 황금 제품들이 압류되어 집계를 거치고 있다."
 state_atheism.6.f: "\"그래, 그게 전부 사제관에서 건진 거다. 숙소에선 뭘 찾았나?\"\n\n\"예배당 보행로 한 곳에서 나온 것만 이 정도입니다.\"\n\n\"빌어먹을, 금광을 캐냈다고 해도 믿겠군. 네 명을 더 부르고 남은 예배당 구역을 이중으로 수색하라!\""
 state_atheism.6.a: "금을 녹인 후 화폐로 주조한다."
 state_atheism.6.b: "용감한 군인들에게 '위험 수당'을 지급한다."
 state_atheism.6.c: "성직자들에게 새로운 삶을 시작할 돈을 지급한다."
 luddite_law_events.4.t: "갈망하는 푸르름"
 luddite_law_events.4.d: "[ROOT.GetCountry.GetName]의 야생에 관해 세밀하게 묘사된 내용과 현장 업무를 생생하게 담은 신간이 인기를 끌면서 [SCOPE.sLaw('current_law_scope').GetName] 제정 전망에 관심이 모이고 있다."
 luddite_law_events.4.f: "\"그리고 그를 맞이할 친구들이 숲속에서 목소리로 환영한다\n산들바람과 강물 흘러가는 소리를 들으며\n햇볕이 내리쬐는 찬란한 평야가 눈앞에 펼쳐지고\n잠에는 영원한 별들이 놀라운 영광을 뽐낸다\""
 luddite_law_events.4.a: "실로 매혹적인 글이군."
 luddite_law_events.4.b: "저자에게 찬사를 보내고 수수료를 지급한다."
 luddite_law_events.5.t: "이런 멍청이들!"
 luddite_law_events.5.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]들과 엮여 제안된 [SCOPE.sLaw('current_law_scope').GetName] 반대자들이 영향력을 행사하려 하면서 그 대상이 된 사람들이 격분했다. 이 소동에 대해 가혹한 처벌을 바라는 여론이 주류가 되고 있다."
 luddite_law_events.5.f: "\"피에 굶주린 얼간이들이 이 나라를 괴롭힌다면 대체 발전은 어떻게 하라는 거지?\"\n\n\"얼간이? 그래, 나 얼간이다! 넌 다른가? 마을을 하나 만들어서 얼간이 마을이라고 이름을 붙일까 보다. 우리 일자리를 빼앗아 간 얼간이들은 그때가 되면 다 죽을 테니까!\""
 luddite_law_events.5.a: "그렇게 똑똑하다면 기계 없이 사는 법을 배울 수 있겠군."
 luddite_law_events.5.b: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName]의 의견을 들어볼 수도 있다."
 luddite_law_events.6.t: "집단적 적대감"
 luddite_law_events.6.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안에 대한 소식이 [SCOPE.gsInterestGroup('industrialists_ig').GetName](와)과 [SCOPE.gsInterestGroup('trade_unions_ig').GetName] 사람들에게 전해졌다. 이들은 계약을 다시 협상하기보단 차라리 법을 강제로 조정하려 든다."
 luddite_law_events.6.f: "정치판에서 능력 있는 경쟁자라면 '적의 적은 내 친구'라는 말을 현명한 충고로 여기지 않는다. 협상, 편리한 동맹, 필사적인 협정이 있을 수는 있지만, 최악의 순간에는 불과 돌조차 공통의 적에 맞서 손을 잡을 수 있다. 그 둘이 짝을 맺는다면 분화구 근처에 있는 사람들은 어떻게든 탈출해야 할 것이다."
 luddite_law_events.6.a: "우리가 성급했을지도 모른다."
 luddite_law_events.6.b: "분열을 일으키기만 하면 된다."
 luddite_law_events.6.c: "돈은 어떤 관계든 기름칠할 수 있다."
