 pretenders_7_bonapartist_tt: "[SCOPE.sCountry('reflexive_reference_france').GetName] 왕위가 [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] 주장자에게 맡겨짐"
 pretenders_7_fourth_way_tt: "옛 가문을 뒤로 하고 [SCOPE.sCountry('reflexive_reference_france').GetName] 왕위를 [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]에게 맡김"
