 agitators_law_events.1.t: "[SCOPE.gsInterestGroup('opposing_ig').GetName] 방해 운동"
 agitators_law_events.1.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 [SCOPE.gsInterestGroup('opposing_ig').GetName] 대표들에게 [SCOPE.sLaw('current_law_scope').GetName] 통과를 방해했다는 투로 규탄하면서 부정적인 관심을 끌었다."
 agitators_law_events.1.f: "\"[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! 쥐새끼들의 모임이 따로 없습니다. 금칠한 의자에 앉아 엉덩이나 뭉개면서 국민의 권익을 위한다는 소리만 늘어놓고 있지요. 그런 놈들을 척결하는 것이야말로 국민의 요구일진대!\""
 agitators_law_events.1.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName](을)를 압박하여 협력을 끌어낸다."
 agitators_law_events.1.b: "고작 법 하나 때문에 관계에 흠을 낼 순 없지."
 agitators_law_events.2.t: "정치적 투옥"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](와)과 [SCOPE.sCharacter('supporting_agitator').GetHerHis] 지지자들이 [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] 감옥에 공개 탄원을 제출했다. 치안 문란 혐의로 수감된 친 [SCOPE.sLaw('current_law_scope').GetName] 시위자를 석방해달라는 내용이었다."
 agitators_law_events.2.f: "빛 하나 들지 않는 감방에서 수감자는 무심한 눈빛으로 벽을 바라보기만 했다. 또다시 목소리가 머릿속으로 파고들어, 그의 이름을 몇 번이고 반복해서 읊조렸다. 목소리는 고통이 되었다.\n\n그는 눈을 감고 귀를 막았다. 이 고통이 끝나길 기원했다. 마침내 감격스러운 침묵이 내려앉았을 때, 그는 깨달았다. 이 고통스러운 합창이 머릿속에서 들려오는 게 아니었다는 사실을."
 agitators_law_events.2.a: "어차피 감금한 시점에서 목표는 달성했다."
 agitators_law_events.2.b: "사법 체계가 민심에 이리저리 흔들려서야 안 될 일이지."
 agitators_law_events.3.t: "외국의 모방"
 agitators_law_events.3.d: "[SCOPE.sCountry('emulated_country').GetName]에서 [SCOPE.sLaw('current_law_scope').GetName] 정책을 도입하여 좋은 성과를 거두자 [SCOPE.sCharacter('supporting_agitator').GetFullName] 지지자들은 이 사실을 놓치지 않았고, 이상적인 정부의 모범으로 치켜세우기에 이르렀다."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting](이)가 즐거운 얼굴로 신문을 펼쳤다.\n\n\"이 기사 보이나? 이건 승리를 인정하겠다는 얘기야. 첩자라고, 외세의 하수인이라고 화살을 맞을 수는 있지. 근데 그렇다고 해서 우리가 바라는 변화가 마냥 이질적이고, 전례가 없는 건 아니라고...\""
 agitators_law_events.3.a: "[SCOPE.sCountry('emulated_country').GetName]에서 성공했으니, 필경 [ROOT.GetCountry.GetName]에서도 성공할 터."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName](은)는 [SCOPE.sCountry('emulated_country').GetName](와)과 달라."
 agitators_law_events.3.c: "왜 [SCOPE.sCountry('emulated_country').GetAdjective]의 관련 법률을 견본으로 활용하지 않는 거지?"
 agitators_law_events.4.t: "국민 타협"
 agitators_law_events.4.d: "정부에 속한 [SCOPE.gsInterestGroup('opposing_ig').GetName] 대표들이 [SCOPE.sLaw('current_law_scope').GetName] 제정과 관련해 몇 가지 타협안을 수용할 것을 요구하고 있다. 그러나 이러한 방안은 [SCOPE.sCharacter('supporting_agitator').GetFullName] 지지자들이 총체적인 개혁의 의의를 퇴색시킬 뿐이라고 규탄을 들은 바 있다."
 agitators_law_events.4.f: "\"고작 길거리에 떠도는 풍문 때문에 국가적 이해의 본질이 변할 일은 없습니다. 우린 우리만의 원칙을 고수하기로 정했고, 이 정부가 끔찍한 실수를 저지르는 걸 막을 겁니다. 그게 전부입니다. 달리 다른 의도는 조금도 없습니다.\""
 agitators_law_events.4.a: "피해를 생각해 보면 [SCOPE.gsInterestGroup('opposing_ig').GetName]의 지지는 별다른 가치가 없어."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName](이)가 불평하긴 하겠지만, 그래도 우린 행동해야 한다."
 agitators_law_events.5.t: "혼란과 지연"
 agitators_law_events.5.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](을)를 필두로 하는 [SCOPE.gsInterestGroup('agitator_ig').GetName] 내 [SCOPE.sLaw('current_law_scope').GetName] 지지자들이 정부에 공개적으로 질문을 던졌다. 법을 통과시키는 데 시간이 얼마나 걸리냐는 물음이었다."
 agitators_law_events.5.f: "\"당금의 정부는 냉정한 행정을 통해 극악무도한 만행을 자행하고 있습니다. 인명보단 절차를 중시하며, 기근보단 서류 작업을 더 따집니다. 일평생 굶주림이라곤 느껴본 적도 없는 정부 고관대작의 감정 때문에 얼마나 더 많은 국민이 고통받아야 한단 말입니까? 문서 작업은 나중에 해도 되지만, 사람의 고통은 늑장을 부려도 되는 사안이 아닙니다!\""
 agitators_law_events.5.a: "법안은 절차가 마무리되는 대로 통과될 것이다."
 agitators_law_events.5.b: "문서 작업은 나중에 신경 써도 돼. 사람은 그게 안 되지."
 agitators_law_events.6.t: "국민의 반발"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]의 활동으로 인해 [SCOPE.sLaw('current_law_scope').GetName] 제정에 대한 대중의 반발이 거세다. 몇몇 [SCOPE.gsInterestGroup('concerned_ig').GetName] 인사들은 이 사태로 인해 자신들의 지지도까지 영향을 받는 건 아닌지 노심초사하고 있다."
 agitators_law_events.6.f: "문자 그대로 종이의 홍수가 수도의 벽이란 벽을 강타했다. 청소업자들이 밤을 지새며 꼼꼼히 제거했지만, 그 역시 헛수고였다. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting](이)가 아무 건물을 대충 골라 가리켰다.\n\n\"저기 보이십니까? 다음엔 내 집이 반달리즘의 희생양이 될지도 모르는 판국에 어떻게 법안을 옹호하는 소리를 하라는 겁니까?\""
 agitators_law_events.6.a: "야권과의 대화에 나선다."
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName]의 우려는 근거 없는 주장일 뿐이야."
 agitators_law_events.7.t: "가증스러운 중립"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 대중을 선동하여 [SCOPE.sLaw('current_law_scope').GetName]에 반발하게 유도했다. 그 결과 [SCOPE.gsInterestGroup('neutral_ig').GetName]에서 지금 시국에서는 법을 지지할 수 없다고 퇴짜를 놓는 상황이 벌어졌다."
 agitators_law_events.7.f: "\"송구하게도 본 안건에 대한 저희 생각을 말씀드려야 할 것 같습니다. 지금 계류 중인 법안에 대한 민심이 너무 안 좋습니다. 손해만 되는 제안을 받아들일 생각은 추호도 없습니다.\""
 agitators_law_events.7.a: "좀 더 대중의 비위에 맞춰 법안을 수정한다."
 agitators_law_events.7.b: "[SCOPE.gsInterestGroup('neutral_ig').GetName] 따위는 필요 없다고 노골적으로 표현한다."
 agitators_law_events.8.t: "학대의 격류"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 찬성파인 [SCOPE.sCharacter('supporting_ig_leader').GetFullName](을)를 연달아 모욕하기 시작했다. [SCOPE.gsInterestGroup('supporting_ig').GetName]에서는 정부에 [SCOPE.sCharacter('supporting_ig_leader').GetFullName]의 명예를 지켜달라는 요구를 하고 나섰다."
 agitators_law_events.8.f: "\"[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting](은)는 정신 연령이 갓난아이 수준입니다. 그 인간의 현실이 그래요. 솔직히 뭘 알고서 입을 나불거리는 건지 심각하게 의심됩니다. 그 인간이 입으로 쏟아내는 배설은 그냥 최악의 의견으로 치부해도 무방할 겁니다. 아, 좀 모자란 통역사들은 그 구강에서 쏟아내는 배설을 '연설'로 인식하는 모양이더군요.\"\n\n\"다만 [SCOPE.sCharacter('supporting_ig_leader').GetHerHis] 입에서 그런 감상이 나왔다고 해서 새삼 놀랍지는 않습니다. 애초에 정치에 참여할 만한 지적 능력이 부족한 위인이니까...\""
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName](은)는 철면피 까는 법을 배워야겠군."
 agitators_law_events.8.b: "국법이 비방에 어떻게 대응하는지 [SCOPE.sCharacter('opposing_agitator').GetFullName]에게 다시 알려줘야겠군."
 agitators_law_events.9.t: "사어"
 agitators_law_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]에 동조하는 신문사에서 현재 [SCOPE.sLaw('current_law_scope').GetName]에 반대하는 정부 공무원들이 몇 년 전에 쓴 기고문과 성명문을 파냈다. 그러자 법안 반대파와 찬성파 가릴 것 없이 이들을 기회주의자로 몰아가며 질타하고 있다."
 agitators_law_events.9.f: "\"지금은 현안에 대한 과거의 태도 문제를 짚고 넘어가야 할 때입니다. 채 3년도 전에 법안의 공동 후원자 중 하나가 사설을 발표했습니다. 그 내용은 다름 아닌 현 제안이 \"답이 없는 시간 낭비\"이며 \"잘못된 데다 헛다리까지 짚은 안건\"이라는 등, 매정한 힐난을 모아놓은 것이었습니다. 그런데 최근 들어서는 이 명예로운 신사분께서 태도를 손바닥 뒤집듯이 바꾸었더군요. 보나마나 두둑한 돈주머니가 크게 한몫했겠죠...\""
 agitators_law_events.9.a: "줏대 없는 게으름뱅이 같으니!"
 agitators_law_events.9.b: "사람 생각이라는 게 원래 시간이 흐르면 바뀌고 그래."
 agitators_law_events.10.t: "수인에게 보내는 편지"
 agitators_law_events.10.d: "[SCOPE.sLaw('current_law_scope').GetName]에 반대하던 저명한 인사가 체포된 후, [SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 응원을 담은 편지를 쓰자는 공개 캠페인을 시작했다."
 agitators_law_events.10.f: "\"그간 잘 지내셨습니까...\"\n\n\"빨리 석방되실 수 있기를 기도하고 있습니다...\"\n\n\"이번 불의는 무자비하게 폭로됐고...\"\n\n집배원이 목적지에 가까워지는 가운데, 우편 배낭에 든 수많은 편지가 이리저리 뒤섞였다."
 agitators_law_events.10.a: "편지는 자유롭게 보내고 받을 수 있어야지."
 agitators_law_events.10.b: "어떤 허튼소리도 감옥에 도착하는 일이 없도록 한다."
 agitators_law_events.11.t: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] 시민 협회"
 agitators_law_events.11.d: "지식인 계층 사이에서 인기 있는 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] 사교 클럽이 사교 모임을 주최했다. 내빈으로는 [SCOPE.sLaw('current_law_scope').GetName](을)를 지지하는 [SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 참석했다."
 agitators_law_events.11.f: "\"의심할 여지 없이 사실입니다. 한데 그런 게 어떤 식으로 받아들여질지 생각해본 적 있으신지요?\"\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting](이)가 발언자를 향해 고개를 끄덕이더니, 목재를 벽에 덧대 세운 방을 둘러보았다. [SCOPE.sCharacter('supporting_agitator').GetSheHe|U]는 잔을 내려놓았다.\n\n\"생각을 좀 해봤습니다. 무엇보다 우린 그런 걸 처음으로 보는 이들이 어떤 생각을 할지 헤아려야 합니다. 새로운 가능성에 대한 열린 마음을 가진 이가 순수한 시선으로 처음 목격하는 순간을 말입니다...\""
 agitators_law_events.11.a: "최선의 길이 무엇인지 이해하는 사람들이로군."
 agitators_law_events.11.b: "사교 모임을 더욱더 장려한다."
 agitators_law_events.12.t: "예술적 표현"
 agitators_law_events.12.d: "유명한 [SCOPE.sCulture('poet_culture').GetName] 소식지에서 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 성명문을 공개했다. [SCOPE.gsInterestGroup('poet_ig').GetName]에 동조하는 여러 시인들을 추천하는 글이었다."
 agitators_law_events.12.f: "\"이상적인 사랑과 동지애는 분명 그 안에 내재해 있습니다. 하지만, 표면 너머로 시선을 돌릴 때 비로소 정확한 상황을 마주하게 됩니다. 이러한 상황 속에서 지고한 이상이 형성되기 마련이고, 이는 사람의 일상에 나타나기도 합니다...\""
 agitators_law_events.12.a: "[SCOPE.sCulture('poet_culture').GetName] 문화의 우상이 우리의 개혁안을 지지하는구나."
 agitators_law_events.12.b: "의리 있게 지지해주는 [SCOPE.gsInterestGroup('poet_ig').GetName]에 보상을 내려야겠군."
 agitators_law_events.13.t: "민중 원조 활동"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 일주일 동안 교외로 떠났다. [SCOPE.gsInterestGroup('peasants_ig').GetName]에 [SCOPE.sLaw('current_law_scope').GetName]의 필요성을 인식시키기 위함이다."
 agitators_law_events.13.f: "\"손수 가꾼 작물을 식탁에 올려, 그것을 기분 좋게 먹으며 소박하고도 순수한 즐거움을 함께 나눌 수 있다는 것은 얼마나 행복한 일인가. 작물을 땅에 심던 아름다운 아침, 물을 주고 하루하루 그 작물이 자라는 모습을 보며 흐뭇해했던 저녁, 그 모든 기쁨을 나는 요즘 듬뿍 느끼는 중이라네.\"" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "숭고한 뜻을 품었군. 운이 좋으면 인기도 끌 테지."
 agitators_law_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 대중에 다가가면, 대중 역시 손을 내밀어줄 거야."
 agitators_law_events.13.c: "해줄 수 있는 게 말뿐인 외부인을 신경 써서 뭐 한단 말인가?"
 agitators_law_events.13.e: "도시 바깥에서는 환영받지 못한다는 걸 알려줘라!"
 agitators_law_events.14.t: "연회 활동"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]에서 열린 부르주아 모금 연회에 참석하자 [SCOPE.sLaw('current_law_scope').GetName] 홍보 기금이 제법 늘었다."
 agitators_law_events.14.f: "탁자 끝에서 지혜로운 개혁을 위해 건배사를 준비하던 주최자는 유리잔에 포크 부딪히는 소리가 은행에 동전 떨어지는 소리, 또는 사용한 탄피가 바닥에 떨어지는 소리와 굉장히 닮았다는 생각을 떨치지 못했다."
 agitators_law_events.14.a: "몸에도 예산에도 도움이 되는 소리인 셈이지."
 agitators_law_events.14.b: "정치권으로 흘러 들어가는 막대한 자금인가?"
 agitators_law_events.15.t: "매체 홍보"
 agitators_law_events.15.d: "[ROOT.GetCountry.GetName]의 [SCOPE.gsInterestGroup('newspaper_ig').GetName] 계층이 널리 읽는 신문인 [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName]의 목소리에서 [SCOPE.sLaw('current_law_scope').GetName] 제정을 옹호하는 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 기사를 실었다."
 agitators_law_events.15.f: "광고 없이 신문을 뿌리는 건 어둠 속에서 윙크하는 짓과 같다. 의도는 좋지만 효과가 없다는 점에서 말이다." #- William Randolph Hearst
 agitators_law_events.15.a: "우리가 뭐라고 국민의 목소리에 맞서겠나?"
 agitators_law_events.15.b: "출판업체에 감사의 인사를 전한다."
 agitators_law_events.16.t: "야권의 발표"
 agitators_law_events.16.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 작성한 [SCOPE.sLaw('current_law_scope').GetName]에 대한 편협한 논쟁이 [ROOT.GetCountry.GetName] 전국에서 출판되는 인기 있는 야당 측 신문에 실렸다."
 agitators_law_events.16.f: "\"조간신문을 보셔야겠습니다, 선생님. 그게...\"\n\n\"음?\"\n\n\"[SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]의 기사가 실렸더군요. 세 번째 장입니다.\"\n\n그 공무원은 자기 관자놀이에 손을 올렸다. 그 순간 자기 목숨을 몇 년은 짧게 만들 내용을 읽게 되리라고 직감했다."
 agitators_law_events.16.a: "언제나 그렇듯, 재앙 그 자체인 녀석이군."
 agitators_law_events.16.b: "우리 지지자들을 격려해서 반대 기사를 싣도록 해라."
 agitators_law_events.17.t: "심어진 풀뿌리"
 agitators_law_events.17.d: "전직 신문 발행업자의 제보로 인해, 최근 발표된 일련의 [SCOPE.sLaw('current_law_scope').GetName] 반대 기사들이 사실 [SCOPE.sCharacter('opposing_agitator').GetFullName](이)가 다른 이름과 문체로 저술한 결과물이라는 사실을 정부에서 알게 되었다."
 agitators_law_events.17.f: "\"우리는 어떤 사람이나 단체가 다른 상대를 위한 표현의 기준을 확립할 수 없다는 사실을 압니다.\"" #- William Randolph Hearst
 agitators_law_events.17.a: "야당은 보이는 것보다 더 뭉친 것 같기도 하고, 더 흩어진 것 같기도 하군."
 agitators_law_events.17.b: "대중이 이 이야기를 더 알고 싶어 할 것이다."
 agitators_law_events.18.t: "야권의 약화"
 agitators_law_events.18.d: "정부에 반대하는 세력의 분열을 보여줄 목적으로, [SCOPE.sCharacter('opposing_agitator').GetFullName](은)는 특정 경쟁 야당의 인명을 자기 전단에 실어 발표했다. 신원이 공개되자 경찰에서는 좋은 기회를 잡게 되었다."
 agitators_law_events.18.f: "\"어떤 상황에서도 정치적 투쟁을 벌일 수 있는 강력한 조직이 없다면, 확고한 원칙과 꾸준한 수행으로 완성되는 체계적인 활동 계획을 수립할 수 있으며, 그것만으로도 전술이라는 이름을 붙이기에 아깝지 않습니다.\"" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "일이 정말 편하게 됐군."
 agitators_law_events.18.b: "[SCOPE.sCharacter('supporting_agitator').GetHerHis] 유치한 음모에 놀아나지 않을 것이다."
 agitators_law_events.19.t: "가족 문제"
 agitators_law_events.19.d: "[SCOPE.sState('uni_state').GetStateRegion.GetName] [SCOPE.sBuilding('uni_scope').GetName]에서 교육받던 도중, [SCOPE.sCharacter('supporting_ig_leader').GetFullName]의 아들은 [SCOPE.sCharacter('opposing_agitator').GetFullName]의 지지자들이 주장하는 의견에 점차 동조하게 됐다."
 agitators_law_events.19.f: "\"그게요, 사실 오늘 교수님이 수업 중에 굉장히 흥미로운 얘기를 하셨는데...\"\n\n말을 이어가던 [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting]의 주먹은 탁자 아래에서 자기도 모르게 꽉 쥐어지고 있었다."
 agitators_law_events.19.a: "가족이라면 밥상 앞에서 상대의 의견을 존중해야 한다."
 agitators_law_events.19.b: "저 건방진 녀석이 정신을 번쩍 차리게 만든다."
 agitators_law_events.19.c: "다른 학교로 보내야 할 듯하다."
 problem_child_barracks_tt: "[SCOPE.sState('problem_child_barracks').GetName] 병영이 그에게 무언가를 일깨워 줄 것임"
 agitators_law_events.20.t: "독창적인 불만 제기"
 agitators_law_events.20.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]의 동료 하나가 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] 대형 신문사에 접근했다. 그리고 [SCOPE.sLaw('current_law_scope').GetName] 제정에 반대하는 의견이 은근히 담긴 자작시를 지면에 실어 달라고 부탁했다."
 agitators_law_events.20.f: "\"이건 제 아버지께서 돌아가시기 전에 쓰신 겁니다. 굉장히 헌신적인 분이셨죠...\"\n\n\"아뇨, 아닙니다. 지금 상황을 나타내는 내용이 아니에요. 지난번에 상황이 그... 시도가 있었을 때의 이야기입니다. 이런 일은 역사 속에서... 반복되는 법 아니겠습니까. 그 법안 얘기가 아닙니다.\""
 agitators_law_events.20.a: "절대 안 된다. 누가 쓴 글인지 모르는 사람이 없다."
 agitators_law_events.20.b: "우리가 뭐라고 작품 게재를 거절할 수 있겠나?"
 agitators_law_events.21.t: "계몽의 유산"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 [SCOPE.sLaw('current_law_scope').GetName](을)를 지지하는 내용의 설득력 있는 대중 연설로 평등주의적 이상과 인용문을 반왕당파 문학에 널리 퍼뜨렸다."
 agitators_law_events.21.f: "\"공화국이 실속을 갖추길 바란다면 먼저 그 토대를 구축해야 합니다. 단, 굳이 해외로 눈을 돌릴 이유는 없습니다. 모든 국민의 마음속에서 공화국의 토대를 찾아내야 합니다.\"" #- Sun Yat-Sen
 agitators_law_events.21.a: "실로 대단한 연설이다!"
 agitators_law_events.21.b: "그 어떤 말도 신성한 질서를 뒤엎을 순 없다."
 agitators_law_events.22.t: "불경죄"
 agitators_law_events.22.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 군주정에 반대하는 연설을 통해 불경죄로 해석될 수 있는 수많은 비판을 전파했다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 지지자들은 [SCOPE.sCharacter('supporting_agitator').GetFullName](을)를 기소할 것을 요구했다."
 agitators_law_events.22.f: "\"그리고 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 대해 말씀드리자면...\"\n\n청중들은 숨을 죽였다. 환상적인 순간이 올 것을 다들 눈치챈 것이다.\n\n\"단지 혈통이 좋다는 이유로 높은 지위를 얻은 자에게 거짓으로 존중을 보낼 이유는 없다고 생각합니다! 진정 하늘이 [ROOT.GetCountry.GetNameNoFormatting]의 통치자를 내렸다면, 그 핏줄 속에 핏물이 흐르는 사람은 아니지 않겠습니까!\""
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetHerHis|U] 행동이 마침내 선을 넘었다."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 왕실에 대해 저지른 죄로 유죄 판결을 받아 투옥될 것이다."
 agitators_law_events.22.b: "[SCOPE.sCharacter('supporting_agitator').GetHerHis] 지지자들을 굳이 분노하게 만들 필요가 있을까?"
 agitators_law_events.23.t: "민주적 공화주의"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]의 활동으로 공화주의자와 더욱 폭넓은 참정권을 바라는 사람들이 강력한 동맹 세력으로 재탄생했다. 공화주의보다 민주적 [ROOT.GetCountry.GetGovernment.GetName](을)를 지지하는 이들은 빠르게 소외되었다."
 agitators_law_events.23.f: "\"공화주의가 시름시름 앓으며 탄생하여 곧 죽음을 맞이하지 않으려면, 모든 국민의 단결과 지지가 반드시 필요합니다.\""
 agitators_law_events.23.a: "세상을 뒤흔들 연합이 나타났군."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 자신이 민주주의 체제에서도 통치할 수 있다는 사실을 보여줘야 한다."
 agitators_law_events.23.c: "모든 자유주의자는 결국 왕실과 국가를 배신할 것이다."
 agitators_law_events.24.t: "어떤 군인의 공화주의"
 agitators_law_events.24.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]와 가까운 동료들이 [SCOPE.sCharacter('suspected_general_scope').GetFullName](을)를 비롯하여 개혁적인 군 장교들과 함께 있는 모습이 포착되었다. 이런 활동은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에 대한 무력 쿠데타의 불안감을 고조시킨다."
 agitators_law_events.24.f: "\"저렇게 모이는 이유가 무엇이든, 저 불쾌한 자들과 함께 어울린다는 사실 자체만으로도 위험한 성향을 지니고 있다는 증거가 됩니다. 이 문제에 관해 제가 모을 수 있는 자료는 모조리 드렸습니다. 온전한 왕좌를 위하여, 부디 서둘러 살펴주시길 간절히 청합니다.\""
 agitators_law_events.24.a: "[SCOPE.sCharacter('suspected_general_scope').GetLastName](을)를 반란의 본보기로 삼아라."
 agitators_law_events.24.b: "의심만으로 군 장교의 수를 줄일 순 없다."
 agitators_law_events.25.t: "민중의 행진"
 agitators_law_events.25.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]의 선동으로 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]에서 행진이 벌어졌다. 행진에서는 참정권의 확대와 민중의 정치적 권리 확대에 대한 지지를 주장하고 있다."
 agitators_law_events.25.f: "한 블록이 넘게 행진이 이어지면서, 밝게 빛나는 눈과 뜨겁게 타오르는 마음이 도시를 색다른 기운으로 가득 채우는 것만 같았다.\n\n선두에 서서 끝없는 희망의 분위기로 행진을 지휘하는 [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]의 모습은 실제보다 훨씬 커 보였다."
 agitators_law_events.25.a: "훌륭한 법안에 대한 지지를 보여주는군."
 agitators_law_events.25.b: "[SCOPE.sCharacter('supporting_agitator').GetHerHis] 연설 권한을 박탈하고 체포하라."
 agitators_law_events.26.t: "민중의 적"
 agitators_law_events.26.d: "[SCOPE.sState('capital_scope').GetName]에서 열린 개혁주의자 모임에서, [SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 [SCOPE.gsInterestGroup('landowners_ig').GetName](을)를 민주주의와 민중의 대적자로 지목하며 꾸짖는 열렬한 연설을 펼쳤다."
 agitators_law_events.26.f: "\"이제 저는 온 힘을 다해 전 국민을 탄압하는 일부 사람들의 성격에 관해 얘기하려고 합니다. 그들은 잔인하고 게으르며, 특권에 젖어 살아가는 과거의 유물입니다. 그리고 자기 권력에 도전하는 행위가 가능한 국가를 도저히 반기지 못하는 존재이기도 합니다.\""
 agitators_law_events.26.a: "자유의 적을 타도하라!"
 agitators_law_events.26.b: "민중에게는 언제나 더 우월한 사람의 감독이 필요하다."
 agitators_law_events.26.c: "[SCOPE.sCharacter('supporting_agitator').GetSheHe]가 언급하는 \"특권층\"이 무엇인지 누구나 알고 있다."
 agitators_law_events.27.t: "논란의 중심에 있는 친구들"
 agitators_law_events.27.d: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]에서 열린 급진적 친개혁 단체의 회동에 [SCOPE.sCharacter('supporting_agitator').GetFullName](이)가 참여함으로써 단체의 인지도가 급격히 상승했다. 그리고 단체에 경찰이 대응하는 일이 훨씬 더 어려워졌다."
 agitators_law_events.27.f: "그 공무원은 충격에 빠진 채 책상에 놓인 서류를 바라보았다. 그곳에는 지난 집회를 후원했다고 당당하게 드러내는 단체의 이름이 적혀 있었다. 그 불쾌하면서 어떻게든 진압해야 할 단체가 지난 몇 년 동안 수많은 문제를 일으킨 [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]의 이름과 결부되어 있었다. 그는 눈살을 찌푸리며 옆에 있는 사람에게 몸을 돌렸다.\n\n\"이들에 대한 영장을 진작 발부하지 않았습니까?\""
 agitators_law_events.27.a: "제재할 때가 된 것 같다."
 agitators_law_events.27.b: "대중의 관점은 변명이 될 수 없다."
 agitators_law_events.28.t: "검열부의 로맨스"
 agitators_law_events.28.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName](은)는 진부한 로맨스 소설의 틀을 사용함으로써 미묘한 반정부적 메시지를 검열부가 포착하지 못하도록 만드는 데 성공했다. 이 소설은 행간에서 연설의 자유와 \"전제 정치\"에 대한 거부를 옹호한다."
 agitators_law_events.28.f: "\"늘 그렇지 않던가? 누군가가 무엇을 찾고 싶어 한다면, 어딜 보더라도 그것을 찾아내게 되는 법이다. 흔적조차 전혀 존재하지 않는다 해도 확실한 증거를 여지없이 찾아낸다. 그림자조차 보이지 않는다 해도 찾고자 하는 대상은 물론이고 그 모든 것의 그림자까지 눈에 들어오기 마련이다. 그는 가장 명백한 언어 속에서 그것을 발견하고, 그 언어는 새로운 시선과 새로운 생각이 닿을 때마다 점점 더 선명해진다.\"" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "500페이지에 달하는 책을 즉흥적으로 재검토하진 않을 것이다!"
 agitators_law_events.28.b: "소설을 회수하고 기존 판본을 제출하도록 요구한다."
 agitators_law_events.29.t: "업무 시행 미비"
 agitators_law_events.29.d: "익명의 경찰이 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 사상에 동조하는 것으로 추정되는 경찰들의 명단을 제출했다. 편지의 내용에 따르면 명단에 오른 경찰들은 검열 업무를 조용히 거부했다고 한다."
 agitators_law_events.29.f: "\"... 그래, 그 사람. 그 소설을 넘기니까 뭐라고 하는지 들었나?\"\n\n정보원의 엄지 끝을 따라가던 직원의 시선은 점심을 먹는 처음 보는 사람에게 닿았다.\n\n\"아니, 그냥 알려주지 그래.\" 그는 아무것도 모른다는 표정으로 말했다.\n\n\"무슨 대사를 따라 하는 것 같았어. '이사회는 이미 반쯤 시체나 마찬가지야...'였던가.\""
 agitators_law_events.29.a: "왜 일을 귀찮게 만드나? 어차피 검열은 사라질 업무인데."
 agitators_law_events.29.b: "우린 이 법이 폐지되지 않는 한 관련 업무를 수행할 것이다."
 agitators_law_events.30.t: "치킨 게임"
 agitators_law_events.30.d: "인기 있는 [SCOPE.gsInterestGroup('newspaper_ig').GetName] 계열 신문에서 검열 폐지를 주장하는 [SCOPE.sCharacter('supporting_agitator').GetFullName]의 대담한 기사를 실었다. 신문의 인기가 워낙 높은지라, 정부 지지자들조차 신문 폐간을 위험하다며 주저하고 있다."
 agitators_law_events.30.f: "밤새 잠들지 못해 충혈된 눈으로 출근한 상사는 직원들의 불편한 표정을 바로 알아차렸다. 메모판을 보자마자 직원들이 왜 저러고 있는지 즉시 알 수 있었다. 그곳에 걸린 신문에는 굵은 글씨가 적혀 있었다.\n\n\"고찰할 문제: 자유로운 표현의 사례\""
 agitators_law_events.30.a: "우리 중에도 저 말에 일리가 있다고 동의하는 사람이 있다."
 agitators_law_events.30.b: "여기서 눈을 감아봤자 상황이 더 나빠질 뿐이다."
