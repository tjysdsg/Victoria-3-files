 #Coup Pulse Events
 coup_pulse_events.1.t: "장군 고발 사건"
 coup_pulse_events.1.d: "[SCOPE.gsInterestGroup('accused_general_ig').GetName](와)과 관계되어 있는 [SCOPE.sCharacter('accused_general').GetFullName] 장군이 심각한 불충 행위로 기소되었다. [SCOPE.sCharacter('accused_general').GetFullName](은)는 체제 전복을 꾀하는 분자들이 걸림돌을 제거하고자 꾸민 음모라고 주장했다."
 coup_pulse_events.1.f: "\"이 자리에서 맹세합니다. 저는 제가 썼다고 하는 이 편지에 적힌 내용을 하나도 모릅니다. 개인 소지품을 검사해서라도 제 무죄를 밝힐 수 있다면 그렇게 하겠습니다.\""
 coup_pulse_events.1.a: "불충한 장군이 존재할 가능성의 싹 자체를 남겨둬선 안 돼."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName](이)가 은퇴하게 됨"
 coup_pulse_events.1.b: "명백한 허위 고발이로군."
 coup_pulse_events.2.t: "커지는 분열"
 coup_pulse_events.2.d: "[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName](은)는 [SCOPE.sParty('conflicted_loyalty_party').GetName] 내의 [SCOPE.gsInterestGroup('coup_ig').GetName](와)과 밀접하게 연관되어 있으나, 그럼에도 [SCOPE.sLaw('coup_desired_law').GetName] 도입에 반대하고 있다."
 coup_pulse_events.2.f: "\"협력 관계를 이어 나갈 이유가 어디 있단 말입니까? 처음에는 거리를 두더니, 이젠 국가 질서의 근간 자체를 흔들겠다는 소리가 돌더군요. 지금 당장 해명하십시오. 그러지 않으면 저도 사임이란 카드를 꺼내는 수밖에 없습니다.\""
 coup_pulse_events.2.a: "선량한 의도를 내세우면 순수한 영혼의 환심조차 살 수 있지."
 coup_pulse_events.2.b: "사랑은 필요 없다. 복종만 하면 돼."
 coup_pulse_events.3.t: "중요한 지원"
 coup_pulse_events.3.d: "평소 [SCOPE.gsInterestGroup('critical_support_ig').GetName]에 반대되는 입장을 견지하던 집단이 정부에 접근해 협력을 제안했다. \"[ROOT.GetCountry.GetName] 정부를 타도하려는 세력\"에 저항하자는 얘기였다."
 coup_pulse_events.3.f: "\"우리는 함께 뭉쳐야 합니다. 그러지 않으면 우린 분명 하나하나 교수형을 당하고 말 겁니다.\"" #- Benjamin Franklin
 coup_pulse_events.3.a: "호의를 받아들이기로 한다... 일단은."
 coup_pulse_events.3.b: "우리를 겨냥한 음모에 동조할 순 없지."
 coup_pulse_events.4.t: "투자가들의 두려움"
 coup_pulse_events.4.d: "[ROOT.GetCountry.GetName]의 국가적 안정성에 대한 우려가 확대되는 가운데, [SCOPE.gsInterestGroup('investor_ig').GetName](와)과 관련된 투자가들은 [SCOPE.sState('investor_affected_state').GetStateRegion.GetName] 내 몇몇 공장에 대한 투자를 철회하겠다는 으름장을 놓고 있다."
 coup_pulse_events.4.f: "거리에는 공포가 만연하고, 독구름처럼 행인들에게로 일파만파 퍼지고 있다. 걸음은 분주하고, 눈빛은 조심스러우며, 대화는 적막이 흐른다.\n\n실크 해트를 쓴 사내가 고개를 돌려 동료를 바라보았다. 동료는 여전히 레스토랑 창밖을 내다보고 있었다.\n\n\"이런 건 제대로 된 국가 운영이라고 할 수 없어. 사업을 펼칠 만한 국가도 아니고.\""
 coup_pulse_events.4.a: "금리 인상을 수락하여 [SCOPE.gsInterestGroup('investor_ig').GetName]의 비위를 맞춰준다."
 coup_pulse_events.4.b: "정말로 걱정이 된다면 [ROOT.GetCountry.GetName]의 편에 서겠지."
 coup_pulse_events.5.t: "자욱한 막후"
 coup_pulse_events.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] 대표 인사들이 [SCOPE.gsInterestGroup('approached_ig').GetName] 구성원들에게 접근했다. 정부에 맞서기 위한 계획에 협력을 구하려는 의도에서였다."
 coup_pulse_events.5.f: "\"지난날 우리의 관계가 불안했던 것은 알고 있습니다. 하지만 나라는 급진적인 위협에 직면했고, 용단이 필요한 시점이 왔습니다. 이런 중대한 순간에 우리가 힘을 모으지 않으면, 언제 또 모으겠습니까...\""
 coup_pulse_events.5.a: "협력 관계를 맺으면 두 정당 모두에게 유익할 거야."
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName](은)는 이런 계획에 관심 없다."
 coup_pulse_events.6.t: "번잡한 거리"
 coup_pulse_events.6.d: "[SCOPE.sState('protest_state').GetStateRegion.GetName] 길거리에 [SCOPE.gsInterestGroup('pro_democratic_ig').GetName]의 지원을 받는 시위대가 해일처럼 몰려들어 [SCOPE.sLaw('coup_desired_law').GetName](을)를 지지하는 여당 집단을 규탄하고 있다."
 coup_pulse_events.6.f: "\"이 겁쟁이들아! 원칙을 지켜라! 언제까지 숨을 수 있을 것 같으냐!\""
 coup_pulse_events.6.a: "정의를 전면에 내세우겠다 이거지."
 coup_pulse_events.6.b: "원초적인 인류애란 이름의 늪이로다."
 coup_pulse_events.7.t: "아득한 총성"
 coup_pulse_events.7.d: "유력한 공직자이자 [SCOPE.gsInterestGroup('assassination_ig').GetName]의 지지자가 벌건 대낮에 [SCOPE.sState('assassination_state').GetStateRegion.GetName] 길거리에서 총격당해 사망하는 사건이 터졌다. 지역 경찰은 사건을 깊이 있게 수사하는 데 별다른 관심을 보이지 않고 있다."
 coup_pulse_events.7.f: "공기를 찢는 총성에도 경관은 애써 태연한 자세를 취했다. 이윽고 행인들의 비명이 거리에 울려 퍼지기 시작했다. 그래도 경관의 마음에는 안정이 찾아왔다. 몹시 두둑해진 주머니는 머릿속을 떠도는 의구심을 지워버리기에 충분했다."
 coup_pulse_events.7.a: "정의를 실현하겠다."
 coup_pulse_events.7.b: "지금 우린 균열 위에 서 있다. 떨어지지 않도록 조심해야 해."
 coup_pulse_events.8.t: "적의 적"
 coup_pulse_events.8.d: "외교단 소속의 [SCOPE.gsInterestGroup('coup_ig').GetName] 지지자들이 [SCOPE.sCountry('coup_sponsor_country').GetAdjective] 정부에 접촉해 권력을 쟁취할 수 있도록 돕겠다는 제안을 내놓았다. 대신, 훗날 특약을 보답으로 제공해야 한다."
 coup_pulse_events.8.f: "\"이 나라에서는 [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting]의 허락 없이는 아무것도 할 수 없다고 하더군요. 저는 그렇지 않다고 봅니다. 하지만 계획대로 일을 진행하려면...\"\n\n정장 차림의 사내가 말을 더듬는 관리에게 천천히 고개를 끄덕여 보였다.\n\n\"그래서 그 사람들은 어떤 제안을 하던가요?\""
 coup_pulse_events.8.a: "지금으로서는 이 제안을 받아들일 만해."
 coup_pulse_events.8.b: "[SCOPE.sCountry('coup_sponsor_country').GetAdjective](이)가 간섭해서 일이 잘 풀린 적이 있던가?"
 coup_pulse_events.9.t: "정보원"
 coup_pulse_events.9.d: "[SCOPE.sState('informant_state').GetStateRegion.GetName]에서 [SCOPE.sCharacter('coup_leader').GetFullName](을)를 보필하는 비서 하나가 [SCOPE.sBuilding('informant_building').GetName] 창문 바깥으로 추락해 극심한 상처를 입는 일이 있었다. 그는 정부에 정보를 제공할 테니 안전을 책임져 달라는 제안을 제시했다."
 coup_pulse_events.9.f: "고함, 비명, 무언가 무거운 물체가 자갈길에 '쿵' 소리를 내며 부딪히는 소리가 잇달아 들려왔다. 황급히 열린 창문 너머로 인영 하나가 조심스럽게 물러나는 모습도 포착됐다. 그리고 지금, 닳을 대로 닳아버린 자갈밭에 선홍색 웅덩이가 퍼져 나가고 있으며, 그 한복판에 사람이 널브러져 있었다."
 coup_pulse_events.9.a: "귀중한 자산이 되겠어."
 coup_pulse_events.9.b: "그자가 살아서 이야기를 전할 일은 없을 것이다."
 coup_pulse_events.10.t: "무기를 들고"
 coup_pulse_events.10.d: "[SCOPE.sState('barracks_theft_state').GetStateRegion.GetName]에 위치한 [SCOPE.sBuilding('barracks_theft_building').GetName]에서 최근 대량의 총기가 불가사의하게 분실되는 사건이 있었다는 보고가 들어왔다."
 coup_pulse_events.10.f: "\"육군은 매일매일 사격장에서 연대 하나를 무장하고 남을 만큼의 탄약을 낭비합니다. 소비량이 어마어마한데 그깟 총알 백 발, 천 발쯤은 문제도 안 될 겁니다.\"\n\n\"차이점이 있다면 사격장에서는 총알이 나한테 날아올 걱정은 하지 않아도 된다는 점이죠.\""
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]에서 따로 쓸 데가 있겠지."
 coup_pulse_events.10.b: "모종의 음모가 진행되고 있다는 명백한 증거다."
 coup_pulse_events.11.t: "[SCOPE.sState('military_exercises_state').GetName] 방위의 건"
 coup_pulse_events.11.d: "아무래도 최근 있었던 소요 때문인지, [SCOPE.gsInterestGroup('coup_ig').GetName]에서 [SCOPE.sState('military_exercises_state').GetName] 주둔 병사들을 대상으로 일찍이 계획에 없던 연속 훈련을 진행하고 싶다는 요청을 해왔다."
 coup_pulse_events.11.f: "병사들의 행렬이 구불구불한 길을 따라 움직이고 있었다. 4열 종대인 데다 길이가 무척이나 길어 여행자들은 행렬의 끝이 보이지 않을 정도였다. 그때 말에 탄 장교가 지휘봉을 뻗어 명백한 의사 표현을 보냈다.\n\n\"이 [SCOPE.sState('military_exercises_state').GetNameNoFormatting]행 경로는 폐쇄됐습니다!\""
 coup_pulse_events.11.a: "이런 짓거리를 벌일 적법한 이유가 있는 것도 아닐 텐데."
 coup_pulse_events.11.b: "[SCOPE.sState('military_exercises_state').GetName] 안보가 최우선이야. 비정상적인 상황이긴 해도."
 coup_pulse_events.12.t: "종교 행사에 초청된 국가 인사들"
 coup_pulse_events.12.d: "수많은 국가 유력 인사들이 [SCOPE.gsInterestGroup('coup_ig').GetName]에서 주관하는 특별한 종교 행사에 초청되었다. 워낙 갑작스러운 초대인지라 여러 인사의 일정이 어그러졌다."
 coup_pulse_events.12.f: "\"종교와 민간의 완벽한 분리라는 선례를 새롭게, 성공적으로 세우는 것은 대단히 중요한 일입니다. 종교와 정부가 서로 섞이지 않을수록 정순한 형태로 공존할 수 있다는 새 선례를 세우기만 한다면, 과거의 사례가 그랬던 것처럼 성공하리라 믿어 의심치 않습니다.\"" #- James Madison
 coup_pulse_events.12.a: "다들 각자 일정이란 게 있어. 어기지 않으려고 일정을 짜는 거란 말이다."
 coup_pulse_events.12.b: "예배에는 언제든 시간을 낼 수 있지."
 coup_pulse_events.13.t: "사병 집단"
 coup_pulse_events.13.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] 구성원 다수가 높아지는 범죄율과 노동자 간 갈등 확대를 명분으로 무장 경비 인력을 증원할 수 있게 해달라고 요청하고 있다."
 coup_pulse_events.13.f: "\"옷감을 생산자들이 굶주리게 될 정도로 저렴하기만 한 외투를 원하는 사람이 있다는 게 참으로 안타까울 노릇입니다.\"" #- Benjamin Harrison
 coup_pulse_events.13.a: "폭력은 국가가 독점해야 하는 힘이다."
 coup_pulse_events.13.b: "사업은 [ROOT.GetCountry.GetName]의 검과 방패다."
 coup_pulse_events.14.t: "권력의 지렛대"
 coup_pulse_events.14.d: "요즘 들어 [SCOPE.gsInterestGroup('coup_ig').GetName](이)가 대부분을 장악한 국가 행정의 처리 속도가 몹시 느려졌다. 이에 책임이 있는 정당들은 자리보전을 약속해 달라며 요구하는 상황이다."
 coup_pulse_events.14.f: "사무실을 가득 채운 명망 높은 가문의 아들들에게서 어떠한 열렬한 기운이 느껴졌고, 일찍이 찾아볼 수 없었던 결속이 분명하게 드러났다. 한때 이권을 두고 이전투구를 벌이던 자들이 유일무이한 명분 아래에서 일치단결을 이뤄내는 순간이었다."
 coup_pulse_events.14.a: "비선출직 관료가 국가에 이렇게 큰 영향력을 행사해서는 안 될 일이다."
 coup_pulse_events.14.b: "자기들이 없어선 안 될 존재라는 걸 과시한 게로군."
 coup_pulse_events.15.t: "지지할 가치가 있는 대의?"
 coup_pulse_events.15.d: "무수히 많은 경찰관이 제복 차림으로 [SCOPE.gsInterestGroup('coup_ig').GetName]의 정치적 야심에 지지를 표명하고 있다. 오죽하면 지역 경찰서장들이 필요에 따라서는 무력으로라도 질서를 바로잡아달라고 정부에 요청할 지경이었다."
 coup_pulse_events.15.f: "\"한동안은 부덕이 득세하고, 범죄자들은 정직한 일꾼들이 보는 앞에서 승리를 과시할 수도 있습니다. 하지만 끝까지 가면 결국 법이 악인을 단죄하고, 죄인에게는 불명예와 처벌이 뒤따르게 되어 있습니다.\"" #- Allan Pinkerton
 coup_pulse_events.15.a: "경찰관의 소임은 법을 수호하는 거지, 정하는 게 아니야."
 coup_pulse_events.15.b: "경찰의 신뢰조차 얻지 못하면 정부를 정부라고 할 수 있겠는가?"
 state_radicals_increase_coup_tt: "20%보다 높은 [SCOPE.gsInterestGroup('coup_ig').GetName] 정치적 힘을 지닌 주의 [Concept('concept_pop', '$concept_pops$')]이 더 [concept_radical]으로 변함"
 coup_pulse_events.16.t: "새로운 프로메테우스"
 coup_pulse_events.16.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]의 유력 인사인 [SCOPE.sCharacter('enlightened_despot_scope').GetFullName](이)가 사회 붕괴가 머지않았으며, 이 사태를 피하기 위해서는 깨우친 정권이 필요하다는 내용의 정치 선언문을 발표했다."
 coup_pulse_events.16.f: "\"우리의 기반이 끝에 다다르면 원인에 대한 지식, 사물의 움직임에 대한 비밀, 그리고 인간 제국의 경계 확장을 통해 만물에 영향을 주게 될 겁니다.\"" #- Francis Bacon
 coup_pulse_events.16.a: "본인 소망은 어떨지 몰라도 [SCOPE.sCharacter('enlightened_despot_scope').GetFullName](은)는 철학자 왕이 아니야."
 coup_pulse_events.16.b: "힘든 시기에는 가장 자격을 갖춘 자의 보호를 받는 게 옳아."
 coup_pulse_events.17.t: "노동의 군대"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] 대표들이 양보해주지 않으면 총파업에 돌입하겠다는 뜻을 공표했다. 여기서 말하는 양보란, 자신들의 정적을 비롯한 수많은 관련자를 탄압하라는 얘기였다."
 coup_pulse_events.17.f: "\"그러나 한가지는 분명하다. 자연은 화폐 또는 상품 소유주의 편에서도, 가진 게 노동력밖에 없는 자의 편에 서서도 생산하지 않는다는 점이다.\"" #- Karl Marx
 coup_pulse_events.17.a: "기계는 다시 만들 수 있지만 죽은 사람을 되살릴 수는 없다."
 coup_pulse_events.17.b: "재앙을 면하려면 양보하는 수밖에 없겠군."
 coup_pulse_events.18.t: "낫과 횃불"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] 구성원들의 불만은 커지고 커져, 급기야 정치적 양보를 요구하는 [SCOPE.sState('peasant_march_state').GetName] 행진을 실행하자는 의견이 나오기에 이르렀다."
 coup_pulse_events.18.f: "\"저들을 보십시오! 비대하게 살이 오른 저 수도의 돼지들을! 우리를 무슨 노예 취급하면서 이래라저래라 명령을 내리고 있지 않습니까!\"\n\n말라비틀어진 노인이 곁을 지나치는 마차에 눈길을 보냈다. 그의 눈빛은 경멸로 타오르고 있었다.\n\n\"저들은 말합니다. 그렇게 마음에 안 들면 투표로 쫓아내라고. 이놈이나 저놈이나 우리를 굶길 생각밖에 안 하는 놈들뿐인데, 골라봤자 무슨 소용이 있단 말입니까?\""
 coup_pulse_events.18.a: "중우 정치는 정상적인 사회에 어울리는 대안이 아니야."
 coup_pulse_events.18.b: "우리를 먹여 살리는 이들이 거리로 나가겠다는데 막는 것은 도리가 아니다."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "민주주의의 유산"
 coup_aftermath_events.1.d: "[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName]에서 [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName] 주도로 폭력 시위가 일어났다. 요구 사항은 [SCOPE.sCharacter('coup_leader').GetFullName]의 절대적 군림의 종식과 [ROOT.GetCountry.GetName]의 민주주의 복원이었다."
 coup_aftermath_events.1.f: "여인은 눈을 빛내는 남성과 여성들이 하나둘 광장으로 모여드는 풍경을 지켜보았다. 세상의 희망과 분노를 모두 품은 듯한 그들의 모습에, 여인은 가슴이 내려앉았다.\n\n이번 주가 지나갈 즈음이면 저들 중에 몇 명이나 살아남고, 투옥을 면할 수 있을까?"
 coup_aftermath_events.1.a: "이번에도 죽은 정부는 무시로 일관하며 버텨야겠지."
 coup_aftermath_events.1.b: "어차피 금방 꺼질 불꽃이야."
 coup_aftermath_events.2.t: "극명한 대비"
 coup_aftermath_events.2.d: "[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName](을)를 대표하던 급진파 무리는 초기에 우리의 쿠데타에 반대했었다. 그런데 그랬던 그들이 지금은 갈라져 나와 원래 소속을 \"죽어버린 불법 체제에 야합했다\"고 비난하고 있다. [SCOPE.sCharacter('coup_leader').GetFullName]에게 새로운 정부를 세우는 걸 돕고 싶다는 요청까지 하고 있다."
 coup_aftermath_events.2.f: "\"우리 정직한 시민들은 처음부터 당신을 지지했습니다. 새롭고 정의로운 정부를 세우는데 미약하게나마 힘을 보태고 싶으니 부디 탄원을 받아 주셨으면 합니다.\"\n\n그런 말을 하는 와중에도 전령은 불과 하루도 전에 소각했던 서류들을 애써 기억의 변두리로 몰아내기 바빴다."
 coup_aftermath_events.2.a: "국가 질서는 하루라도 빨리 바로잡는 게 좋겠지."
 coup_aftermath_events.2.b: "우리 정부에 기회주의자가 있을 자리는 없다."
 coup_aftermath_events.3.t: "민족의 불만"
 coup_aftermath_events.3.d: "[SCOPE.sState('national_discontent_state').GetStateRegion.GetName]의 [SCOPE.sCulture('national_discontent_culture').GetName] 대표단이 [SCOPE.sCulture('national_discontent_culture').GetName] 민족에 위협이 되고 있다며, 새롭게 들어선 [ROOT.GetCountry.GetName]의 전제주의 정권을 공개적으로 규탄했다."
 coup_aftermath_events.3.f: "\"우리 민족은 [ROOT.GetCountry.GetAdjective] 주에 복속되면서 긴 고난의 세월을 보냈습니다. 이번에 새로운 정권이 들어서더라도, [SCOPE.sCulture('national_discontent_culture').GetName]인 모두의 권리를 쟁취하고자 하는 우리의 결의는 꺾이지 않을 것이며...\""
 coup_aftermath_events.3.a: "중요한 건 그 사람들의 토지이지, 의견이 아니다."
 coup_aftermath_events.3.b: "대표를 보내 민심을 다스린다."
 coup_aftermath_events.4.t: "학계 선동"
 coup_aftermath_events.4.d: "[SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName] 교직원들이 학생으로 하여금 [SCOPE.sCharacter('coup_leader').GetFullName] 정부를 비방하고 \"민주주의 혁명\"을 주창하는 내용의 책자를 발행할 수 있도록 허용했다. 대학 직원들이 앞장서서 출간인 학생들의 신원을 숨겨주고 있는 상황이다."
 coup_aftermath_events.4.f: "\"권리가 있고, 알고자 하는 욕망이 있으며, 상식을 갖춘 국민이 있어야지만 자유를 지킬 수 있다. 그러나 이 외에도 국민은 통치자의 인격과 행동에 대한 지식, 즉 가장 두렵고 시기받는 종류의 지식을 가질 권리가 있으며 이는 논쟁의 여지가 없고, 양도할 수 없으며, 무효로 할 수 없는 신성한 권리이다.\""
 coup_aftermath_events.4.a: "범인들이 자백할 때까지 [SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName](을)를 폐쇄한다."
 coup_aftermath_events.4.b: "책자를 발견될 때마다 닥치는 대로 압수한다."
