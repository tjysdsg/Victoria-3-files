 government_petition_events.1.t: "정부를 향한 [SCOPE.gsInterestGroup('government_petition_ig').GetName]의 탄원"
 government_petition_events.1.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName](은)는 [SCOPE.gsInterestGroup('government_petition_ig').GetName]의 유권자들을 대표하여 [SCOPE.sLaw('government_petition_law').GetName] 통과에 대해 공식 탄원을 [ROOT.GetCountry.GetAdjective] 정부에 제출했다."
 government_petition_events.1.d2: "[SCOPE.gsInterestGroup('government_petition_ig').GetName](은)는 현재 국정에서 역할이 제한되는 상황에 불만을 표시했으며, 정부에게 즉시 [SCOPE.sLaw('government_petition_law').GetName] 법률을 제정할 것을 요구하는 탄원을 제출했다."
 government_petition_events.1.d3: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]의 [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('petition_trait_descriptor')] 지도자인 [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName](이)가 [SCOPE.sLaw('government_petition_law').GetName] 법률 제정 계획을 들고 정부에게 접근했다. 제정에 성공한다면 [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetHerHis] 평판에도 도움이 되며 효율적인 정치인으로 알려질 수 있을 것이다."
 government_petition_events.1.f: "\"어, 마지막으로 하나 더 있습니다. 선거구 주민들이 이른 아침에 도착했습니다만... 새로운 법률 관련으로 면담하실 거라면... 저쪽에서 목소리를 꽤 키워 끈질기게 나올 것 같습니다.\"\n\n\"그런가? 무슨 유령이라도 본 듯한 표정이군. 얌전히 놔 줄 생각이 없어 보이나 보지?\"\n\n\"제가 볼 땐 그렇습니다. '안 된다'는 답변은 받아들이지 않으려 할 겁니다.\""
 government_petition_events.1.f2: "\"[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] 씨가 성명서를 전해 오셨습니다.\" 비서가 입을 열었다. \"이게 최후통첩은 아니라는 점을 확실히 하고 싶다는 말씀도 전하시더군요.\"\n\n장관은 한쪽 눈썹을 치켜올렸다. \"더 자세히 설명해 주겠나?\"\n\n\"정부가 즉각적이고 의미 있는 조처로 이 성명을 뒷받침해야 한다고 합니다. 그러지 않으면, 더 이상 동료들에게 정부가 자신들의 이득을 대변한다는 사실을 주장하기 어려울 것 같다는 내용입니다.\"\n\n\"그러니까 최후통첩이다, 이 말이군?\"\n\n\"그런 것 같습니다.\""
 government_petition_events.1.f3: "\"잠깐 시간 괜찮으십니까?\"\n\n문 밖을 반쯤 나서던 장관은 말소리에 깜짝 놀랐다. 한 사람이 가죽으로 장정이 된 서류를 들고 복도에 서 있었다. [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting], 그 사람이군. 장관은 단번에 알았다. [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetHerHis] 모습을 몰라볼 수는 없었기 때문이었다.\n\n\"아, 물론이오.\" 장관은 대답했다. \"혹시 그러면...\"\n\n[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting](이)가 고개를 끄덕이더니 서류를 건네주었다. 무게를 보니 최소 백 장은 넘는 듯했다. \"내일 첫 초안을 올려 볼 생각입니다.\" [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetSheHe]가 말했다. \"힘을 보태 주시면 정말 영광일 것 같습니다.\""
 government_petition_events.1.a: "무엇을 할 수 있는지 알아본다."
