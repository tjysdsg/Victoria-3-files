 ig_national_guard_desc: "국민방위군은 프랑스 군대를 구성하는 하나의 군사 집단입니다. 일반 시민으로 이루어져 예비군 및 헌병대의 역할을 맡습니다. 역사적으로 민중의 군대로써 자유주의와 공화주의를 지지했으며, 코뮌 설립 과정에서 주역을 담당하기도 했습니다."
