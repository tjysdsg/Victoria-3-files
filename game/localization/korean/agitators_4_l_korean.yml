 notification_paris_commune_event_8_a2_name: "대포 비축분 탈취 실패"
 notification_paris_commune_event_8_a2_desc: "파리에서 철수하는 와중에, 자국 정부에 충성하는 병사들이 [SCOPE.sCountry('paris_commune_nation_scope').GetName]의 화포 비축분을 탈취하려 했다. 다만 국민방위군이 이 습격을 격퇴했으며 적 세력으로 전향했다."
 notification_paris_commune_event_8_a2_tooltip: "#header $notification_paris_commune_event_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a2_desc$"
 notification_paris_commune_automation_pulse_8_b_name: "베르사유 정부의 파리 주둔군 철수"
 notification_paris_commune_automation_pulse_8_b_desc: "더 이상 버틸 수 없음을 알아차린 베르사유 정부는 [SCOPE.sCountry('paris_commune_nation_scope').GetName] 경계에서 모든 병력을 철수시켰다. 정부군의 이러한 철수는 국민방위군이 대승을 거둔 것으로 평가받는다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_8_b_tooltip: "#header $notification_paris_commune_automation_pulse_8_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_b_desc$"
 notification_paris_commune_automation_pulse_8_c_name: "베르사유 정부의 현대식 화포 동원"
 notification_paris_commune_automation_pulse_8_c_desc: "베르사유 정부는 [SCOPE.sCountry('paris_commune_nation_scope').GetName] 경계에서 병사들을 철수시켰다. 그리고 현대적인 후장식 화포를 파리 주변에 배치했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_8_c_tooltip: "#header $notification_paris_commune_automation_pulse_8_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_c_desc$"
 notification_paris_commune_automation_pulse_9_a1_name: "코뮈나르 여성 연맹의 창관 금지"
 notification_paris_commune_automation_pulse_9_a1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 여성 연맹은 파리에서 창관을 없애자는 의견을 성공적으로 옹호했다. 제도권 내 여성들의 학대를 빈번하게 유발한다는 이유였다. 여성 연맹의 성공으로 코뮌에 속하지 않은 여성주의 선동 또한 자극을 받았다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_9_a1_tooltip: "#header $notification_paris_commune_automation_pulse_9_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a1_desc$"
 notification_paris_commune_automation_pulse_9_a2_name: "코뮈나르 여성 연맹의 창관 금지"
 notification_paris_commune_automation_pulse_9_a2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 여성 연맹은 파리에서 창관을 없애자는 의견을 성공적으로 옹호했다. 제도권 내 여성들의 학대를 빈번하게 유발한다는 이유였다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_9_a2_tooltip: "#header $notification_paris_commune_automation_pulse_9_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a2_desc$"
 notification_paris_commune_automation_pulse_9_b_name: "코뮈나르의 여성 연맹 요청 기각"
 notification_paris_commune_automation_pulse_9_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 중앙 위원회는 파리에서 창관을 없애 달라는 여성 연맹의 청원을 꾸짖었다. 파리에서 여성 인권 신장을 지지하는 사람들이 이번 결정에 크게 실망했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_9_b_tooltip: "#header $notification_paris_commune_automation_pulse_9_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_b_desc$"
 notification_paris_commune_automation_pulse_9_c_name: "코뮈나르의 파리 매춘부 기소"
 notification_paris_commune_automation_pulse_9_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 중앙 위원회는 파리의 사창가를 폐쇄하고 매춘부들을 기소하도록 명령했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_9_c_tooltip: "#header $notification_paris_commune_automation_pulse_9_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_c_desc$"
 notification_paris_commune_automation_pulse_10_a1_name: "베르사유 정부의 요새 재탈환"
 notification_paris_commune_automation_pulse_10_a1_desc: "국민방위군이 요새화된 진지를 버리고 바르세유 정부군이 그곳을 점령함에 따라, [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 증원군이 진지를 재탈환했다. 이 승리로 인해 코뮌 내의 매파들이 힘을 얻었다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_10_a1_tooltip: "#header $notification_paris_commune_automation_pulse_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a1_desc$"
 notification_paris_commune_event_10_a1_name: "코뮈나르 증원군의 요새 탈환"
 notification_paris_commune_event_10_a1_desc: "포위된 [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 군대가 요새화된 진지에서 철수하면서, [SCOPE.sCountry('paris_commune_nation_scope').GetAdjectiveNoFormatting] 증원군은 자국 병력으로부터 그 진지를 탈취할 수 있었다."
 notification_paris_commune_event_10_a1_tooltip: "#header $notification_paris_commune_event_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a1_desc$"
 notification_paris_commune_event_10_a2_name: "충성파 세력의 요새 점령"
 notification_paris_commune_event_10_a2_desc: "포위된 [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]군이 요새화된 진지에서 철수하면서, 아군은 파리 국경의 또 다른 지역을 확보할 수 있었다."
 notification_paris_commune_event_10_a2_tooltip: "#header $notification_paris_commune_event_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_a2_name: "베르사유 정부의 요새 후퇴 허가"
 notification_paris_commune_automation_pulse_10_a2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]군이 장악한 요새화 진지를 두고 충돌이 벌어졌다. 국민방위군은 다음 기회를 노리며 철수했다. 코뮌의 개혁주의자들은 이런 행동을 베르사유에서 보내는 화해의 손길로 파악했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_10_a2_tooltip: "#header $notification_paris_commune_automation_pulse_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_b_name: "베르사유 정부의 주둔군 포위"
 notification_paris_commune_automation_pulse_10_b_desc: "베르사유 정부 군대가 [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] 국민방위군이 장악한 요새화된 진지를 향해 포위 및 진격했다. 포위당한 국민방위군이 집단 처형되었다는 소식이 이미 파리에 퍼지기 시작했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_10_b_tooltip: "#header $notification_paris_commune_automation_pulse_10_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_b_desc$"
 notification_paris_commune_automation_pulse_11_a_name: "코뮈나르의 노동자 소유권 장려"
 notification_paris_commune_automation_pulse_11_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 중앙 위원회는 소유자가 없을 경우 근로자들이 공동으로 해당 근무지의 소유권을 가질 수 있도록 허가하는 칙령을 발표했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_11_a_tooltip: "#header $notification_paris_commune_automation_pulse_11_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_a_desc$"
 notification_paris_commune_automation_pulse_11_b_name: "코뮈나르의 파리 사업 압수"
 notification_paris_commune_automation_pulse_11_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 중앙 위원회는 근로자들이 공동으로 해당 근무지의 소유권을 가질 수 있도록 허가하는 칙령을 발표했다. 이로 인해 재산권에 대한 중산층의 두려움이 커졌으며 코뮌의 사회주의 세력이 힘을 얻었다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_11_b_tooltip: "#header $notification_paris_commune_automation_pulse_11_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_b_desc$"
 notification_paris_commune_automation_pulse_12_a_name: "코뮈나르의 아동 노동 금지"
 notification_paris_commune_automation_pulse_12_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리에서의 아동 노동을 예외 없이 금지했다. 이는 모든 아동이 학교 교육을 받도록 장려했으며 코뮌의 개혁주의 세력에 힘을 실었다."
 notification_paris_commune_automation_pulse_12_a_tooltip: "#header $notification_paris_commune_automation_pulse_12_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_a_desc$"
 notification_paris_commune_automation_pulse_12_b_name: "코뮈나르의 소년병 동원"
 notification_paris_commune_automation_pulse_12_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리에서의 아동 노동을 예외 없이 금지했으며, 국민방위군의 입대 가능 범위를 넓혔다. 아동이 군인으로 복무하게 되면서 코뮌을 즉시 분쇄하고 싶어 하는 [SCOPE.sCountry('france_scope').GetAdjective] 군사 세력에 힘이 실렸다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_12_b_tooltip: "#header $notification_paris_commune_automation_pulse_12_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_b_desc$"
 notification_paris_commune_automation_pulse_12_c1_name: "코뮈나르 교육 정책으로 인한 동요"
 notification_paris_commune_automation_pulse_12_c1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 파리 내 아동 노동을 금지하고 [GetLawType('law_compulsory_primary_school').GetName](을)를 설치하는 칙령을 공표했다. 코뮌 사태가 해결되지 않은 와중에도 이 정책은 [SCOPE.sCountry('france_scope').GetName] 전반적으로 사회 개혁의 목소리가 높아지는 계기가 되었다."
 notification_paris_commune_automation_pulse_12_c1_tooltip: "#header $notification_paris_commune_automation_pulse_12_c1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c1_desc$"
 notification_paris_commune_automation_pulse_12_c2_name: "코뮈나르의 공립 교육 지시"
 notification_paris_commune_automation_pulse_12_c2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 파리 내 아동 노동을 금지하고 [GetLawType('law_compulsory_primary_school').GetName](을)를 설치하는 칙령을 공표했다. 이 정책은 코뮌 내 과격한 사회 개혁론자들에게 영감이 되고 있다."
 notification_paris_commune_automation_pulse_12_c2_tooltip: "#header $notification_paris_commune_automation_pulse_12_c2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c2_desc$"
 notification_paris_commune_automation_pulse_13_a_name: "코뮈나르가 사제를 인질로 잡다"
 notification_paris_commune_automation_pulse_13_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 내에서도 가장 호전적이고 폭압적인 세력이 대형 구에 자리한 교회를 습격해 수백의 사제를 포로로 붙잡았다."
 notification_paris_commune_automation_pulse_13_a_tooltip: "#header $notification_paris_commune_automation_pulse_13_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_a_desc$"
 notification_paris_commune_automation_pulse_13_b_name: "코뮈나르의 사제 관용 정책"
 notification_paris_commune_automation_pulse_13_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 파리 내 성직자들을 가택 연금에 처할 것을 명했다. 급진적인 성향이 덜한 코뮌 파벌에게는 지극히도 다행인 일이었다."
 notification_paris_commune_automation_pulse_13_b_tooltip: "#header $notification_paris_commune_automation_pulse_13_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_b_desc$"
 notification_paris_commune_automation_pulse_13_c_name: "코뮈나르의 사제 인질 처형"
 notification_paris_commune_automation_pulse_13_c_desc: "파리의 하늘에 총성이 울려 퍼졌다. [SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 수십 명의 [GetPopType('clergymen').GetName]에 대한 처형 명령이 내려진 것이다. 코뮌 내에서도 가장 급진적인 파벌은 자체적으로 무장하고 교회 인사를 사냥하기 시작했다."
 notification_paris_commune_automation_pulse_13_c_tooltip: "#header $notification_paris_commune_automation_pulse_13_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_13_c_desc$"
 notification_paris_commune_automation_pulse_14_a_name: "코뮈나르의 국민방위군 개혁"
 notification_paris_commune_automation_pulse_14_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 향토방위군에 좀 더 엄격한 지휘 체계를 도입하기로 결정했다. 군 경험이 있는 [GetPopType('officers').GetName](이)가 타륜을 잡는다."
 notification_paris_commune_automation_pulse_14_a_tooltip: "#header $notification_paris_commune_automation_pulse_14_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_a_desc$"
 notification_paris_commune_automation_pulse_14_b_name: "코뮈나르 노동자 민병대 동원"
 notification_paris_commune_automation_pulse_14_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 전반적으로 개혁의 바람이 불면서 파리 구에 노동자 민병대가 도입되었다."
 notification_paris_commune_automation_pulse_14_b_tooltip: "#header $notification_paris_commune_automation_pulse_14_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_b_desc$"
 notification_paris_commune_automation_pulse_14_c_name: "코뮈나르 국민방위군 확장"
 notification_paris_commune_automation_pulse_14_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName]에서 모병 운동이 새로이 진행되면서 중앙 위원회 중도파가 어느 정도 대범해졌다."
 notification_paris_commune_automation_pulse_14_c_tooltip: "#header $notification_paris_commune_automation_pulse_14_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_14_c_desc$"
 notification_paris_commune_automation_pulse_15_a_name: "코뮈나르의 국민 의회 구성원 축출"
 notification_paris_commune_automation_pulse_15_a_desc: "이해관계가 엇갈리는 가운데, 국민 의회 구성원들이 공식적으로 [SCOPE.sCountry('paris_commune_nation_scope').GetName] 중앙 위원회 자리에서 축출되었다. 진정한 프롤레타리아 독재 체제가 완성된 것이다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_15_a_tooltip: "#header $notification_paris_commune_automation_pulse_15_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_15_a_desc$"
