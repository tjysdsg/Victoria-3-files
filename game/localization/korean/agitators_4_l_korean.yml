 agitators_election_events.1.t: "유익한 동조"
 agitators_election_events.1.d: "[SCOPE.sParty('agitator_party_scope').GetName](와)과의 연대에 대한 표시로, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 지지자들에게 현재 진행되고 있는 선거에 대한 투표 독려를 호소했다."
 agitators_election_events.1.f: "원칙을 중요시하는 모든 사람의 이익을 위해, [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting](은)는 꾸준히 우수한 모습을 보여주고 있습니다. 저는 자신의 이름을 걸고 [ROOT.GetCountry.GetNameNoFormatting](을)를 앞장서서 이끄는 용감한 신사 숙녀 여러분을 끝없이 존경합니다."
 agitators_election_events.1.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]에게 고마워해야겠군."
 agitators_election_events.1.b: "좀 더 구체적으로 동조했다면 더 좋았을 텐데."
 agitators_election_events.2.t: "예정에 없던 논쟁"
 agitators_election_events.2.d: "[SCOPE.sState('debate_state').GetStateRegion.GetName]의 [SCOPE.sParty('agitator_party_scope').GetName] 지원 업무를 수행하던 [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_2_party_scope').GetName](을)를 대표하는 [SCOPE.sCharacter('agitator_scope_2').GetFullName]와 우연히 만나게 되었다. 그리고 둘 사이에 치열한 논쟁이 벌어졌다."
 agitators_election_events.2.f: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 외투 뒷자락을 정리한 후 앞으로 나아갔다. 새롭게 만나게 된 상대에 대한 시기심이 얼굴을 가득 채우고 있었다.\n\n\"드릴 말씀이 있습니다만...\""
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 의견이 훨씬 설득력 있다."
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName]의 주장이 훨씬 더 낫다."
 agitators_election_events.3.t: "거짓 민주주의"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [ROOT.GetCountry.GetAdjective]의 선거 제도에 대해 날 선 비판을 가했다. 그리고 국민을 달래기 위해 내어놓은 엉터리 투표에 기권으로 응하는 행위를 옹호했다."
 agitators_election_events.3.f: "극우적이고 부유하며 권세를 갖춘 계층의 독재가 민주주의라는 껍데기에 가려져 잊히고 있습니다. 그런 껍데기의 무익함을 드러내서 국민이 억압에 저항하며 행동에 나서도록 촉구하는 것만이 최선의 방법입니다."
 agitators_election_events.3.a: "우리가 정부의 속셈을 들여다보고 있다는 사실을 정부가 알아야 한다."
 agitators_election_events.3.b: "체제에 대한 의심은 혁명으로 나아가는 다음 단계다."
 agitators_election_events.3.c: "저들의 지지자는 투표를 하지 않던가? 이쪽 지지자들은 분명히 하는데."
 agitators_election_events.4.t: "공격적인 선거 운동"
 agitators_election_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 연설을 통해 [SCOPE.sParty('opposition_party_scope').GetName](을)를 규탄한 후 열성 당파론자들을 동원해 선거에서 상대에게 맞서고 있다."
 agitators_election_events.4.f: "\"절조도 없는 멍청이.\"\n\"의회가 아닌 감옥에서 반성하라.\"\n\"업적도 없는 자들이.\"\n\"단체로 자기를 우스갯소리로 만드는군.\"\n\"[ROOT.GetCountry.GetAdjectiveNoFormatting]의 수치다.\"\n\"[SCOPE.sParty('opposition_party_scope').GetNameNoFormatting](을)를 타도하라!\""
 agitators_election_events.4.a: "더 나은 대안이 분명 존재한다."
 agitators_election_events.4.b: "오합지졸이 따로 없군!"
 agitators_election_events.5.t: "잘못 찾아온 현대와"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]은 자기 [SCOPE.sParty('agitator_party_scope').GetName]의 수뇌부가 저지른 수많은 결정을 비난했다. 또한 [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName](이)가 지나치게 신중하며 중요한 안건들을 해결할 의지가 없다고 일갈했다."
 agitators_election_events.5.f: "\"진정으로 궁금합니다. 지지층 확대라는 가장 중요한 임무를 비롯하여 현재 추진하고 있는 각종 활동을 살펴보고 있자면 진심으로 묻고 싶어집니다. [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting](은)는 과연 성공을 인지하고 있는지, 그리고 성공을 위해 헌신하고 있는지 도무지 알 수 없습니다. 모금 활동은 대체로 고개가 끄덕여지는 수준이지만, 그렇게 확보한 자원이 공익에 도움이 되는 방식으로 사용되지 못하고 있다는 현실이 안타깝습니다.\"\n\n\"바로 이것이 제가 다루고 싶은 논제입니다. [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting]의 의도는 대체 무엇입니까? [SCOPE.sCharacter('agitator_ig_leader_scope').GetHerHis] 마음을 바꾸는 최선의 방법은 과연 무엇이겠습니까?\""
 agitators_election_events.5.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe]가 바라는 대로 하도록 두는 것이 최선이다."
 agitators_election_events.5.b: "추진력을 더하는 방법에 집중해야 한다."
 agitators_election_events.5.c: "[SCOPE.sCharacter('agitator_scope').GetHerHim]는 사과할 때까지 회의에 참석하지 못할 것이다."
 agitators_election_events.6.t: "여성들의 비상"
 agitators_election_events.6.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 옹호 연설로 [SCOPE.sParty('agitator_party_scope').GetName](은)는 여성들의 표를 독점하다시피 했다. 여성들은 새롭게 손에 넣은 투표권을 행사하려 바삐 움직이고 있다."
 agitators_election_events.6.f: "아름다운 대낮에 행진하고 또 행진할 때\n수많은 캄캄한 부엌과 잿빛 공장에\n갑자기 태양의 광채가 쏟아져 와닿는다.\n\"빵과 장비, 빵과 장미\"를 노래하는 우리의 목소리가 저들에게 닿았기 때문에.\"\n\n남자들을 위해서도 우리는 행진하고 또 행진하며 투쟁한다.\n저들은 여성의 자녀이며 우리는 저들의 어미이므로.\n죽을 때까지 착취당하려 태어난 우리가 아니건만\n몸과 마음 모두 굶주림에 시달리네. 우리에게 빵을 달라. 우리에게 장미를 달라."
 agitators_election_events.6.a: "[SCOPE.sParty('agitator_party_scope').GetName]의 선거를 위하여!"
 agitators_election_events.6.b: "[ROOT.GetCountry.GetAdjective] 민주주의의 힘을 위하여!"
 agitators_election_events.7.t: "생산성과 선동"
 agitators_election_events.7.d: "[SCOPE.sParty('agitator_party_scope').GetName]의 조력으로 [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 정당을 지지하는 내용의 전단을 빠르고 값싸게 확보할 수 있었다."
 agitators_election_events.7.f: "마차 안에는 깜짝 선물이 들어 있었다. 공장 단위로 인쇄된 전단이 상자를 가득 채웠다. 투표 과정을 안내하는 전단에는 값싸게 인쇄된 [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] 로고가 찍혀 있었다. 전단은 굉장한 무게를 자랑했다. [SCOPE.sCharacter('agitator_scope').GetSheHe]는 그 무게만큼 효과가 나타나기를 간절히 바랐다."
 agitators_election_events.7.a: "상대들을 종이의 바다에 파묻어라!"
 agitators_election_events.7.b: "이러한 연계는 추후 이용할 날이 올 것이다."
 agitators_election_events.8.t: "당의 호의"
 agitators_election_events.8.d: "[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName](와)과 연계한 [SCOPE.sParty('agitator_party_scope').GetName]의 일각에서는 지지자들을 무시한 채 [SCOPE.sCharacter('agitator_scope').GetFullName]의 선택에 힘을 실은 결정에 불만을 제기했다."
 agitators_election_events.8.f: "\"결국 저조차 알게 되었으니 우려를 제기할 수밖에 없더군요. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting]의 행동이 선의로 가득하다는 사실은 의심할 것이 없지만, 권고 내용을 살펴보면 충분한 활동력과 선의, 목적성을 보여준 일부 당원을 배제하려는 의도가 보입니다.\""
 agitators_election_events.8.a: "우려 사항을 들어주고 [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName](을)를 달랜다."
 agitators_election_events.8.b: "달래야 한다고? 그게 전적으로 의도된 내용이란 걸 모르나?"
 agitators_election_events.9.t: "민주적 연대"
 agitators_election_events.9.d: "참정권을 옹호하는 표시로, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [ROOT.GetCountry.GetName]에서의 투표권을 단단히 지지하는 [SCOPE.sParty('agitator_party_scope').GetName]에 대해 동조한다고 선언했다."
 agitators_election_events.9.f: "\"현재 [ROOT.GetCountry.GetGovernment.GetName]에 참정권보다 더 중요한 안건은 존재하지 않습니다. 참정권이야말로 국민이 앞으로 다가올 모든 미래를 스스로 결정할 방법이기 때문입니다. 따라서 저의 지지 선언은 당연한 흐름이라 할 수 있겠습니다...\""
 agitators_election_events.9.a: "[SCOPE.sParty('agitator_party_scope').GetName](은)는 [ROOT.GetCountry.GetAdjective] 참정권의 수호자다!"
 agitators_election_events.9.b: "저쪽 당원의 숫자가 더 많은 모양이군."
 agitators_election_events.10.t: "요란한 선거 운동"
 agitators_election_events.10.d: "갈등에 휘말린 [SCOPE.sState('tumultuous_state_scope').GetName]에서 [SCOPE.sParty('agitator_party_scope').GetName](을)를 위한 선거 운동이 벌어지는 와중에, 정체불명의 가해자 무리가 [SCOPE.sCharacter('agitator_scope').GetFullName](을)를 습격해서 심각한 폭력을 행사했다."
 agitators_election_events.10.f: "군중이 물러나고 비명이 멈춘 후, 거리에 엎드린 [SCOPE.sCharacter('agitator_scope').GetFullName]의 모습만이 남아 있었다. 여기저기 멍들고 베인 [SCOPE.sCharacter('agitator_scope').GetHerHis] 모습은 단 5분 전과 비교해도 알아보기 힘들 정도로 처참했다."
 agitators_election_events.10.a: "휴식과 회복이 필요하겠군."
 agitators_election_events.10.b: "지금 당장 흔적을 추적하라."
 agitators_election_events.10.c: "물론 누구의 소행이었는지 알고 있다. 우리의 짓이었으니까."
 agitators_election_events.11.t: "투표권이 아니면 총알"
 agitators_election_events.11.d: "[SCOPE.sState('communist_agitation_state').GetName]에서 탁월한 효과를 일으킨 [SCOPE.sCharacter('agitator_scope').GetFullName]의 호소는 [SCOPE.sParty('agitator_party_scope').GetName](이)가 이번 선거에서 잡은 궁극적인 목표에 의문을 일으켰다."
 agitators_election_events.11.f: "\"노동자 계급을 혁명적인 권력 투쟁으로 끌어내는 것이야말로 공산당의 가장 중요한 임무입니다. 전술 노선을 결정할 때, 구체적인 각 국가의 대내외 상황, 계급 세력의 상호 관계, 부르주아의 안정성과 세력, 프롤레타리아의 준비 정도, 각종 중간 계층의 입장 등을 고려해야 합니다. 당은 이러한 상황에 따라 대중을 최대한 폭넓으면서도 높은 수준으로 조직하여 동원할 목적으로 구호와 투쟁 방법을 결정합니다.\"" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "[SCOPE.sParty('agitator_party_scope').GetName]의 선거는 혁명의 서막이다."
 agitators_election_events.11.b: "노동자 계급의 힘이 [SCOPE.sParty('agitator_party_scope').GetName] 의회를 통해 실현될 것이다."
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName](은)는 노동자 계급을 대표하지 않는다."
 agitators_election_events.12.t: "혁명 노선"
 agitators_election_events.12.d: "[SCOPE.sParty('agitator_party_scope').GetName]의 선거 자금을 충분히 확보하면서, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 자금의 상당량을 당의 더 은밀한 활동에 지원하자고 당수에게 제안했다."
 agitators_election_events.12.f: "\"프롤레타리아를 대표하는 정당으로서, 우리는 [ROOT.GetCountry.GetNameNoFormatting]을 넘어 결국 전 세계의 사회주의 실현으로 이어지는 길을 따를 수밖에 없습니다. 기득권은 절대 평화적으로 물러나지 않을 겁니다. 의회의 방침을 따르기는 해야겠지만, 우리의 승리에 쿠데타가 불가피하다면 결국 힘을 길러야 합니다.\""
 agitators_election_events.12.a: "붉은 군대 훈련에 자금을 투입할 수 있다."
 agitators_election_events.12.b: "추문에 휩싸일 위험성이 너무 높다."
 agitators_election_events.12.c: "이용 가능한 모든 자원은 혁명 추진에 투입해야 한다."
 agitators_election_events.13.t: "민중과 함께 걷는 걸음"
 agitators_election_events.13.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](이)가 이끄는 [SCOPE.sParty('agitator_party_scope').GetName] 조직책들은 [ROOT.GetCountry.GetAdjective] 농민들 사이에 계급 의식을 형성하기 위해 시골로 향했다."
 agitators_election_events.13.f: "연기가 자욱한 영토 사이의 이 광활한 대지에서는 500년 동안 아무런 변화도 없는 삶을 이어 온 사람들이 살고 있었다.\n\n고랑을 파고, 최소한의 생존을 위해 씨앗을 뿌리고, 남는 식량을 모조리 봉건적 지주에게 바치며 살아간다. 그들은 다음 날 아침 붉게 물든 태양이 완만한 언덕 너머에서 떠오를 것도 알지 못한 채 현재만을 바라보고 있다."
 agitators_election_events.13.a: "노동자-농민 동맹을 추진하기 위해 대담하게 조치하라."
 agitators_election_events.13.b: "지주 제도에 반대하는 조직을 만드는 데 힘을 쏟아라."
 agitators_election_events.14.t: "[SCOPE.sState('capital_scope').GetName]에서의 공산주의자 집회"
 agitators_election_events.14.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](이)가 이끄는 대규모 [SCOPE.sParty('agitator_party_scope').GetName] 지지 집회가 [SCOPE.sState('capital_scope').GetName]에서 열렸다. 지역 내의 모든 공산주의자 지지자들이 몰려온 것만 같았다. 집회에서 사용된 각종 발언은 폭력이 임박했음을 알리는 듯했다."
 agitators_election_events.14.f: "선두에 선 [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting](은)는 검고 푸른 옷을 입은 사람들이 거리 끝에 얇게 늘어선 모습을 바라봤다. 자신의 뒤에는 거대한 인파가 붉은 옷을 입은 채 자신의 뒤에 밀집해 있었다. [SCOPE.sCharacter('agitator_scope').GetSheHe|U]는 망설이지 않았다. 두려움 없이 심연을 자기 것으로 주장하는 자의 비장함을 담아, 거친 혼란 속으로 한 걸음 더 나아갔다.\""
 agitators_election_events.14.a: "[SCOPE.sState('capital_scope').GetName]의 시민들에게 멋진 날이 될 것이다!"
 agitators_election_events.14.b: "폭력이란 무엇인지 저 공산주의자들에게 보여줄 것이다."
 agitators_election_events.14.c: "[SCOPE.sParty('fascist_party_scope').GetName]의 당파론자들이 이 사태를 수습할 것이다."
 agitators_election_events.15.t: "연합 전선"
 agitators_election_events.15.d: "최근 [ROOT.GetCountry.GetAdjective] 선거에서 [SCOPE.sParty('fascist_party_scope').GetName](이)가 약진하면서, [SCOPE.sCharacter('agitator_scope').GetFullName](와)과 [SCOPE.sParty('agitator_party_scope').GetName] 지도부는 파시즘에 맞서 좌파주의자와 자유주의 정당들이 연합 전선을 맺자고 제안했다."
 agitators_election_events.15.f: "그 또한 인간이기에\n당연히 먹을 것을 원한다네\n빵과 고기를 준다는 수많은 헛소리는\n그가 원하는 것이 아니라네."
 agitators_election_events.15.a: "[SCOPE.sParty('fascist_party_scope').GetName]의 비전보다 더 좋은 것은 없다."
 agitators_election_events.15.b: "사회민주주의는 파시즘의 좌파 세력일 뿐이다."
 agitators_election_events.16.t: "실질적인 반대"
 agitators_election_events.16.d: "[SCOPE.sParty('communist_party_scope').GetName](이)가 [ROOT.GetCountry.GetAdjective]의 주요 위협으로 떠오르는 모습을 지켜보면서, [SCOPE.sParty('agitator_party_scope').GetName](은)는 지지자들에게 세력을 일구어 저 수상한 공산주의자들을 길거리에서 습격하라고 촉구한다."
 agitators_election_events.16.f: "\"자국 정부 내에도 [SCOPE.sParty('communist_party_scope').GetNameNoFormatting](을)를 그저 또 다른 평범한 정당으로 치부하는 여론이 있습니다. 하지만 현실은 다릅니다! 이 집단은 단순한 정당이 아니라 비밀 결사가 위장한 모습일 뿐입니다. 불법 체류자, 첩자, 미성년자마저 세력으로 받아들여 도시의 음지에 몸을 숨기려 수작을 부리고 있다는 말입니다. 저 짐승들조차 이해할 수 있도록 대처할 방법은 단 하나뿐입니다. 선의의 힘으로, [ROOT.GetCountry.GetAdjectiveNoFormatting]의 주먹으로 맞서야 합니다!"
 agitators_election_events.16.a: "공산주의자 당파론자들이 나타나면 어디서든 접근하라."
 agitators_election_events.16.b: "공산주의자들의 지도부를 목표로 삼아서 대중의 사기를 꺾어라."
 agitators_election_events.16.c: "폭력은 민주주의의 죽음을 부를 것이다!"
 agitators_election_events.17.t: "협력과 자본"
 agitators_election_events.17.d: "[SCOPE.sParty('agitator_party_scope').GetName]에 대한 지지를 끌어올리기 위해, [SCOPE.sCharacter('agitator_scope').GetFullName](와)과 고위 간부들은 [SCOPE.gsInterestGroup('industrialists_scope').GetName]에 접근하여 자본 세력과 [SCOPE.sParty('agitator_party_scope').GetName] 정부 사이의 협력을 보장하는 정책을 알렸다."
 agitators_election_events.17.f: "\"파시즘보다는 합의주의라는 용어가 더 적절할 것이다. 이 사상은 국가와 기업의 힘이 결합할 때 완성되기 때문이다.\"" #- Benito Mussolini
 agitators_election_events.17.a: "[SCOPE.sParty('agitator_party_scope').GetName](은)는 훌륭한 동맹임이 드러날 것이다."
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]에겐 저들의 보장은 필요 없다."
 agitators_election_events.18.t: "국민 통합을 위하여"
 agitators_election_events.18.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 \"공산주의자와 공산주의 지지 단체들\"이 [ROOT.GetCountry.GetAdjective]를 명백한 위험에 빠뜨렸다고 지적했다. 또한 공산주의를 물리치기 위해서는 [SCOPE.sParty('agitator_party_scope').GetName]을 중심으로 국민 통합을 이뤄야 한다고 주장했다."
 agitators_election_events.18.f: "\"이런 시기일수록, [ROOT.GetCountry.GetAdjectiveNoFormatting]에 충성하는 모범 시민인 우리는 하나로 뭉쳐 항상 경계해야 합니다. 현재 국내에 정부의 적이, 즉 조국을 위대하게 만드는 모든 요소를 무너뜨리려 하는 외국 세력이 존재합니다. 하지만 분명히 말씀드리는데, 저들은 소수이고 우리가 다수입니다...\""
 agitators_election_events.18.a: "공산주의의 위협이 이곳에 발판을 마련하도록 방치해선 안 된다!"
 agitators_election_events.18.b: "국민 통합은 중요하지만 [SCOPE.sParty('agitator_party_scope').GetName](이)가 중심이어선 안 된다."
 agitators_election_events.19.t: "해외의 적색 공포"
 agitators_election_events.19.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 최근 연설에서 [SCOPE.sParty('agitator_party_scope').GetName](이)가 집권하지 못할 경우 [ROOT.GetCountry.GetAdjective] 사회가 어떻게 흘러갈지 [SCOPE.sCountry('scary_communist_country').GetName] 예시를 들며 노골적으로 지적했다. [SCOPE.sCharacter('agitator_scope').GetHerHim]는 오직 [SCOPE.sCharacter('agitator_scope').GetSheHe]만이 공산주의로부터 조국을 구할 수 있다고 부르짖었다."
 agitators_election_events.19.f: "\"일각에서 파업 이야기가 나오고 있습니다. 이는 공산주의자들이 권력을 장악하고 [ROOT.GetCountry.GetNameNoFormatting](을)를 적색 악몽으로 물들이려는 시도입니다! 저들이 과연 무엇을 원하고 있는지 말씀드리겠습니다. [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]에서 공산주의자들은 여성을 국가 자산으로 만들었습니다! 성직자를 산 채로 불태웠습니다! 은행과 중소기업 사업자들을 공격했습니다!\n\n우리는 국내의 공산주의자들이 우리의 자리를 차지하고 우리의 일을 지배하는 미래를 용납하지 않을 것입니다! 이곳은 [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting](이)가 아닙니다. [ROOT.GetCountry.GetNameNoFormatting]입니다!\""
 agitators_election_events.19.a: "[SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]의 위협에 맞서 온 국민이 단결해야 한다!"
 agitators_election_events.19.b: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 자국 언어에 맞게 연설 실력을 더 기를 필요가 있겠다."
 agitators_election_events.19.c: "유언비어를 퍼뜨리는 헛소리에 불과하다."
 agitators_election_events.20.t: "증오 범죄"
 agitators_election_events.20.d: "[SCOPE.sParty('agitator_party_scope').GetName](와)과 연계를 맺은 당파론자들이 [SCOPE.sState('hate_crime_state').GetName] 내의 [SCOPE.sCulture('hate_crime_culture').GetName] 구성원들을 상대로 잇따라 폭력을 행사하며 굴욕을 주고 있다. [SCOPE.sParty('agitator_party_scope').GetName]에 반대하는 측에서는 [SCOPE.sCharacter('agitator_scope').GetFullName](이)가 극단적인 언사를 통해 증오심을 부추겼다고 비난한다."
 agitators_election_events.20.f: "깨진 유리 조각과 재가 발밑에서 으스러졌다. 간판들은 파시즘의 상징으로 얼룩졌다. 준군사조직의 손에 쓰러진 시체들이 불에 타 검게 그을린 채 그 자리에 누워있다. 한 수사관은 시체들의 신원을 제대로 파악하지 못하리란 사실을 알고 있었다.\n\n근처 벤치에 앉아 현장을 살펴보던 그의 머리에 씁쓸한 생각이 스쳐 지나갔다. 이 사건 해결에 책임이 있는 사람 중에서 검은 가면 너머로 현장을 직접 지켜본 사람이 얼마나 되겠는가?"
 agitators_election_events.20.a: "[SCOPE.sParty('agitator_party_scope').GetName](은)는 근거 없는 증오를 퍼뜨리는 비열한 자들이다."
 agitators_election_events.20.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe]가 이 사태를 일으켰다는 사실을 누가 증명할 수 있겠나?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]는 [ROOT.GetCountry.GetName]의 진정한 수호자이며, [SCOPE.sCulture('hate_crime_culture').GetName](은)는 조국의 적일 뿐이다."
 agitators_election_events.21.t: "농부들의 참정권"
 agitators_election_events.21.d: "[SCOPE.sParty('agitator_party_scope').GetName](을)를 대표하여 [SCOPE.sCharacter('agitator_scope').GetFullName](이)가 [ROOT.GetCountry.GetName]의 여러 시골과 외딴 지역을 순회했다. 그 과정에서 유권자들을 등록했고, 접근이 힘든 공동체 사람들에게서 투표한 용지를 거뒀다."
 agitators_election_events.21.f: "\"산꼭대기, 어두운 숲속 한가운데, 텅 빈 평원 어딘가, 지도에도 표시되지 않은 장소... 이런 곳에서도 사람들은 살아가고 있습니다. 그 모두에게 힘을 실어주는 것이 우리의 의무입니다.\""
 agitators_election_events.21.a: "모두가 [SCOPE.sParty('agitator_party_scope').GetName]의 임무에 대해 들어야 한다!"
 agitators_election_events.21.b: "아무리 멀더라도 한 명에겐 하나의 투표권이 있다!"
 agitators_election_events.22.t: "시골의 가치"
 agitators_election_events.22.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 조직적인 노력으로, 빠르고 무섭게 변화하는 시대에 시골의 가치를 보존하자는, 유권자들의 구미에 맞는 [SCOPE.sParty('agitator_party_scope').GetName]의 선거 운동이 대대적인 인기를 끌며 시작되었다."
 agitators_election_events.22.f: "\"여러분은 미래가 더 새롭고 나으며 더 많은 상품을 제공하고 아이들을 풍요롭게 만들 것이라고 말할지도 모릅니다. 다만 그런 미래는 낯설고 현재와 다르며 우리에게서 일자리를 빼앗을 것입니다. 그리고 우리는 그런 미래를 요구한 적이 없다는 점이 중요합니다.\""
 agitators_election_events.22.a: "본인의 공동체를 위하여, [SCOPE.sParty('agitator_party_scope').GetName]에 투표하라!"
 agitators_election_events.22.b: "이런 반대되는 경향성에 맞서 폭넓은 연대를 구축해야 한다."
 agitators_election_events.23.t: "검과 쟁기"
 agitators_election_events.23.d: "군 지휘에 대한 민중의 역할을 주제로 [SCOPE.sCharacter('armed_forces_leader').GetFullName](와)과 [SCOPE.sCharacter('agitator_scope').GetFullName] 사이에서 벌어진 논쟁은 [SCOPE.sParty('agitator_party_scope').GetName](와)과 [SCOPE.sParty('armed_forces_party_scope').GetName] 사이에 갈등을 일으켰다."
 agitators_election_events.23.f: "\"존경하는 [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting]에게는 죄송하지만, 무슨 말씀인지 도저히 모르겠습니다. [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting](이)가 주어진 임무를 수행할 수 있는 이유가 있습니다. 우리는 임무를 위해 철저한 훈련을 받았습니다. 이는 일반인들은 절대로 간단히 갖출 수 없는 수준의 지식입니다.\""
 agitators_election_events.23.a: "아니다, 민중은 알고 있다!"
 agitators_election_events.23.b: "군 문제는 장군에게 맡기는 것이 낫다."
 agitators_election_events.24.t: "반제국주의 옹호"
 agitators_election_events.24.d: "[ROOT.GetCountry.GetAdjective] 정부의 식민지 정책에 반대하는 [SCOPE.sCharacter('agitator_scope').GetFullName]의 선거 운동이 의외의 인기를 끌었다. 자연스럽게 [SCOPE.sParty('agitator_party_scope').GetName]의 방향성에 대한 대중의 관심이 급격히 증가했다."
 agitators_election_events.24.f: "수많은 전시물 중에서도, 머나먼 어느 곳에서 벌어진 잔혹 행위를 묘사한 작품이 가장 많은 관중의 관심을 끌었다. 성인 남성들은 눈을 크게 뜬 채 붉은 강물이 흘러오는 곳으로 시선을 돌렸고, 아이들은 엄마 뒤에 숨어서 총검을 든 사람들의 무서운 눈빛을 피하기 바빴다.\n\n이날을 승리로 이끈 것은 복잡한 구호나 재치 있는 연설이 아니었다. 그저 바라보는 것만으로도 충분한 단 하나의 문장이었다.\n\n\"어떻게 이런 사태를 막을 수 있겠는가?\""
 agitators_election_events.24.a: "이 분위기를 반제국주의 정책 지원으로 연결한다."
 agitators_election_events.24.b: "오직 [SCOPE.sParty('agitator_party_scope').GetName]만이 무의미한 전쟁에 맞서고 있다!"
 agitators_election_events.25.t: "맑은 하늘을 위한 투표"
 agitators_election_events.25.d: "최근 산업이 [SCOPE.sState('industry_enroachment_state').GetName]의 농촌 공동체로 확산함에 따라, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName](을)를 위한 지역 선거 운동을 시작했다. 공장 주변에서 흔히 볼 수 있게 된 불쾌한 스모그 문제의 해결을 촉구하는 내용이었다."
 agitators_election_events.25.f: "[SCOPE.sCharacter('agitator_scope').GetSheHe]가 말을 타고 지나가는데, 하늘을 가린 연기의 장막이 농민들의 눈에 비쳤다. 맑고 화창한 날씨를 예상했으나 늘 따라다니는 우울함이 이번에도 연설장을 채울 것만 같았다.\n\n하지만 문제가 되는 것은 아니었다. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting](은)는 하늘을 올려다보며 사람들의 마음을 가리는 짙은 구름을 상상했다. 그리고 찰나에 스치는 글줄을 붙잡아 머릿속으로 연설문을 새롭게 정리했다. 일꾼들이 무대를 세우기 시작할 때, [SCOPE.sCharacter('agitator_scope').GetSheHe]는 펜을 들어 글을 쓰기 시작했다."
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName](이)가 태양을 돌려줄 것이다!"
 agitators_election_events.25.b: "저들은 진보를 반대하는 존재일 뿐이다."
 agitators_election_events.26.t: "극단주의에 맞서"
 agitators_election_events.26.d: "선거 강령에서 중요한 부분을 차지하는 논제로서, [SCOPE.sCharacter('agitator_scope').GetFullName](와)과 [SCOPE.sParty('agitator_party_scope').GetName] 지도부는 [SCOPE.sParty('communist_party_scope').GetName]의 급진적 사회주의 사상에 거리를 두는 공격적인 선거 운동을 시작했다."
 agitators_election_events.26.f: "\"공산주의는 평화의 죽음이요, 또 자유의 죽음이다.\""
 agitators_election_events.26.a: "국민에게 매력적인 대안을 제시해야 한다."
 agitators_election_events.26.b: "선거 운동을 공산주의자와 맞서 싸우는 모습에 집중하라."
 agitators_election_events.27.t: "국민 규합"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sState('socdem_agitation_state').GetName]의 가난한 도시 노동자들을 규합해 끈끈하고 강력한 친[SCOPE.sParty('agitator_party_scope').GetName] 투표 세력으로 만들기 위해 선거 운동에 매진했다."
 agitators_election_events.27.f: "\"모든 남자나 여자, 아이 중 누구라도 방치되고 버려져 목소리를 내거나 희망을 품을 수도 없다면...[ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 진정한 문명국이라고 당당하게 말할 수 있겠습니까?\""
 agitators_election_events.27.a: "[SCOPE.sState('socdem_agitation_state').GetName]의 국민은 깨어 있다."
 agitators_election_events.27.b: "국가 전체에서 이 전략을 반복 사용해야 한다."
 agitators_election_events.28.t: "조합 선거 운동"
 agitators_election_events.28.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](와)과 [SCOPE.gsInterestGroup('trade_union_ig').GetName]의 관계를 이용하면서, [SCOPE.sParty('agitator_party_scope').GetName](은)는 헌신적이고 사상 또한 갖춘 조합 유권자들의 표를 상당 부분 확보했다."
 agitators_election_events.28.f: "인쇄소에서 막 나온 포스터 더미에는 [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]의 로고와 구호가 박혀 있었다. 망치를 든 남자, 단결에 대한 요구를 담은 포스터에 양동이에서 튄 붉은 잉크가 묻었다. 그리고 진정한 당파론자 군대의 손에 들려 도시 곳곳에 붙기만을 기다리고 있었다.\n\n그는 작업대에 잠시 앉아 자랑스러운 시선으로 초안을 바라봤다. 빨간색, 검은색, 흰색이 선명하게 어우러지며 형상을 이루는 모습이었다. 그리고 가장 중요한 문구가 적힌 오른쪽 아래로 시선을 돌렸다.\n\"노조 노동자가 제작함\"."
 agitators_election_events.28.a: "조합의 투표권을 [SCOPE.sParty('agitator_party_scope').GetName]에 동원하라!"
 agitators_election_events.28.b: "강력한 [SCOPE.gsInterestGroup('trade_union_ig').GetName](은)는 앞으로 오랫동안 도움이 될 것이다."
 agitators_election_events.29.t: "부르주아의 불안감"
 agitators_election_events.29.d: "[SCOPE.sParty('agitator_party_scope').GetName] 정부 형성에 대한 기득권의 불안감을 잠재우기 위해, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 부유한 유력자들과 잇따라 만나며 [ROOT.GetCountry.GetAdjective]적 가치에 부합하는 개혁의 중요성을 강조했다."
 agitators_election_events.29.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] 사회에 개혁이 벌어지지 않는다면 사회 혁명이 일어날 것이 뻔합니다. 이는 받아들일 수 없는 미래입니다. 사실 제 입장에선 죄악이나 마찬가지죠. 하지만 현실을 부정할 순 없습니다. 여러분도 저처럼 분명하게 상황을 직시해야 합니다. 여기서 중요한 질문은 이것입니다. 이 상황을 어떻게 피할 수 있겠습니까?\""
 agitators_election_events.29.a: "혁명에 맞서 개혁하라!"
 agitators_election_events.29.b: "아무리 노력하더라도 저들의 사상이 달라지진 않는다."
 agitators_election_events.30.t: "참정권을 위한 투쟁"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName]의 참정권 지지 강령을 강조하는 선거 운동을 시작했다. 선거에서 승리할 경우 모든 사회 계층을 대상으로 투표권을 크게 넓히겠다고 약속한 것이다."
 agitators_election_events.30.f: "\"존경하는 동지들이여! 권한을 지닌 사람들을 두려워할 이유가 있습니까? 당신이 이룬 업적을 살펴보고 당신만큼 자랑스러워하는 국민을 품에 안아야 하지 않겠습니까?\""
 agitators_election_events.30.a: "다른 참정권 지지 후보들과 선거 연대를 형성한다."
 agitators_election_events.30.b: "오직 [SCOPE.sParty('agitator_party_scope').GetName]만이 국민에게 봉사할 수 있다!"
 agitators_election_events.31.t: "권위자의 의도"
 agitators_election_events.31.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](이)가 젊은 시절 저술했던 개혁주의 소설이 [SCOPE.sParty('agitator_party_scope').GetName]에서 다시 회자되며 작은 파문을 일으켰다. 열정을 담아 쓰긴 했지만, 그 열정만이 작품의 유일한 장점이다."
 agitators_election_events.31.f: "\"미신과 교리의 역병\"이 [ROOT.GetCountry.GetNameNoFormatting](을)를 끝장냈던가? 그렇다면 열차는 왜 아직 달리고 있는가? 저들은 열차에 연료로 공급되는 석탄을 어떻게 구할 수 있었는가? 값싼 비극을 위해 등장인물을 희생하는 성향은 그저 낯부끄러울 뿐이다. 게다가 설상가상으로 [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')](은)는 왜 그렇게..."
 agitators_election_events.31.a: "비극적인 이야기지만, [SCOPE.sCharacter('agitator_scope').GetHerHim]를 괴롭힐 이유는 되지 않는다."
 agitators_election_events.31.b: "이건 정당이 아니라 [SCOPE.sCharacter('agitator_scope').GetFullName]의 문제다."
 agitators_election_events.31.c: "그 수준은 보수주의의 예술 억압을 보여준다."
 fanfic_ship_west: "그렇게 오랫동안 알고 지내오면서 빅터가 에스트리드의 관심을 바란 적이 한 번도 없었나? 로맨스는 아예 모르는 모양이군."
 fanfic_ship_japan: "친구들에게 보호자가 필요하다는 사실을 알았을 때, 카즈오는 전사로서 자기 상태에 거짓말을 한 적이 있나? 두려움을 모르는 군대 정신을 무시하는 건가?"
 fanfic_ship_south_america: "콘시앙 박사는 700페이지 동안 아무런 양심의 가책도 보여주지 않았는데, 대체 왜 교회의 손에서 죽길 바라게 된 거지?"
 fanfic_ship_china: "지에는 결국 도적들의 손에 수치스러운 죽음을 맞이한 건가? 동료들에게 그토록 많은 희망을 전했으면서 그들을 파멸의 운명으로 이끈 것인가?"
 fanfic_ship_russia: "나탈리아가 프레오브라젠스키 대위의 제안을 거절한 건 알겠어. 근데 대위가 그 얘기에 그냥 항복해버린 이유가 있나? 아무런 열정도 없었던 건가?"
 fanfic_ship_generic: "기관사는 자기 목숨을 구해준 사람들한테 꼭 필요했던 기차 수리법을 알려주지도 않고, 자기 목을 내놓게 될 때까지 무방비하게 놔둔 건가?"
 agitators_election_events.32.t: "족쇄의 저주"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sState('capital_scope').GetCityHubName]의 한 공원에서 수백 명의 군중을 앞에 두고 [SCOPE.sParty('agitator_party_scope').GetName](을)를 대표해 연설했다. 연설이 끝날 무렵, 듣고 있던 사람들은 모든 형태의 노예제에 반대하게 되었다."
 agitators_election_events.32.f: "\"수십 명, 아니면 수백 명의 사람이 배에 실립니다. 오밤중에 납치를 당했든 빚에 팔려왔든 아무런 문제도 되지 않죠. 마치 카펫이나 의자를 쌓듯 몇 달 동안 화물칸에 쌓이는 신세가 되는 겁니다.\"\n\n한 여성이 손수건을 들어 뺨을 닦았다. 남편의 입술은 굳게 닫혔다.\n\n\"어떻게든 눈을 돌리고 싶겠지만, 마음으로는 진실이 뭔지 아실 겁니다.\""
 agitators_election_events.32.a: "사람들이 선택한 것이다. 그리고 이번에도 선택하게 되겠지."
 agitators_election_events.32.b: "그 문제를 즉시 안건으로 올려라!"
 agitators_election_events.33.t: "합리적인 토론"
 agitators_election_events.33.d: "여러 주제를 두고 회의를 진행하던 중, [SCOPE.sCharacter('agitator_scope').GetFullName](와)과 [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName](은)는 질서 있고 유익한 대화를 나눴다. 대부분은 이번 만남이 난투극으로 끝나리라 예상했지만 말이다."
 agitators_election_events.33.f: "상극은 서로 끌어당긴다는 의견도, 서로 밀어낸다는 의견도 존재한다. 그리고 소수의 사람들은 상극의 성질 중 하나가 변화라는 사실을 안다. 물과 불이 만나면 증기가 되고, 화약과 불꽃이 만나면 폭발이 되며, 열과 광석이 만나면 금속이 되는 식이다. 선의의 토론도 마찬가지다. 참신한 생각을 끌어내기 위한 발상의 전환인 셈이다."
 agitators_election_events.33.a: "자유주의 문화야말로 앞으로 나아갈 방법이다."
 agitators_election_events.33.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 모습에 찬사를 보낸다."
 agitators_election_events.33.c: "야권의 의견도 들어야 한다."
 agitators_election_events.34.t: "위대한 조국"
 agitators_election_events.34.d: "민족주의의 파도를 [SCOPE.sParty('agitator_party_scope').GetName]에 대한 호감으로 바꾸기 위해, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sState('capital_scope').GetCityHubName]의 한 동원에서 애국적인 연설을 펼쳤다."
 agitators_election_events.34.f: "민족주의는 때때로 고향에 대한 근거도 노력도 없는 우월감이기도 하다. 이는 애국주의의 한 계열이란 오해를 사곤 하지만, 예리한 식견을 가진 이라면 다른 점을 발견할 수 있다. 그리고 더 예리한 식자라면 그것을 지레로 이용할 방법을 이해한다."
 agitators_election_events.34.a: "실로 민중을 위한 영웅이군."
 agitators_election_events.34.b: "법이 제대로 지켜지도록 보장해야 한다."
 agitators_election_events.34.c: "이런 뻔뻔한 영합은 그만둬라!"
 agitators_election_events.35.t: "연설의 기술"
 agitators_election_events.35.d: "오늘 [SCOPE.sCharacter('agitator_scope').GetFullName]의 연설 내용은 [GetLawType('law_right_of_assembly').GetName], 그리고 그 법을 지켜내기 위한 [SCOPE.sParty('agitator_party_scope').GetName]의 노력에 집중되었다. 연설을 듣기 위해 청중이 사방에서 몰려들었다."
 agitators_election_events.35.f: "\"법이 우리에게 재갈을 씌우는 동안엔 진정한 논의란 건 불가능합니다! 법의 보복을 두려워하면서 우리가 스스로 '위대'하고 '계몽'되었다고 자칭할 수 있겠습니까? 대체 무엇을 위해서? 제가 방금 뭐라고 했습니까? '위대'... '계몽'... 이건 다 거짓이라고 말씀드리겠습니다! 사기입니다! 풍자입니다! 부끄러운 단어입니다!\""
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 말이 일리가 있군..."
 agitators_election_events.35.b: "종이와 잉크를 가져와라. 법 초안을 작성하겠다!"
 agitators_election_events.35.c: "발언을 하려면 먼저 방법과 시기를 생각해야 한다."
 agitators_election_events.36.t: "유유상종"
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](와)과 [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName]들이 다가올 선거에 대한 토론에 참여했다. 다음날 설교자들은 [SCOPE.sParty('agitator_party_scope').GetName]의 미덕을 찬양했다."
 agitators_election_events.36.f: "이 땅에 주인이 있었던 이래로 성직자와 귀족은 언제나 한 편이었다. 이 신성한 유대는 '마음과 정신'이란 단어로도 최근 표현되는데, 마음을 사로잡는 영광스러운 지도자와 정신을 사로잡는 숭고한 신을 뜻한다."
 agitators_election_events.36.a: "[SCOPE.gsInterestGroup('devout_ig').GetName]들은 우리의 권한 밖에 있다."
 agitators_election_events.36.b: "저들이 선거의 향방을 정하지 못하길 바라자."
 agitators_election_events.36.c: "세속 문제에서 신앙인을 믿지 마라."
 agitators_election_events.37.t: "품위의 수호자"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName](은)는 [SCOPE.gsInterestGroup('revolutionary_ig').GetName] 사이에서 혁명의 장으로 전락했다. [SCOPE.sParty('agitator_party_scope').GetName]의 선거 운동 자료에서 [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.gsInterestGroup('patsy_ig').GetName]들을 비난하며 유사한 폭동을 방지하고 있다."
 agitators_election_events.37.f: "\"나를 배신자라고 부를 겁니까?\"\n\n\"배신자가 맞지 않습니까.[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting]의 수많은 외국인도 똑같이 생각할 겁니다. 설마 아니라고 말할 셈입니까? 독서회 회원들과 선동 음모를 짜고 있기라도 합니까?\"\n\n\"이 미쳐버린 자가!\""
 agitators_election_events.37.a: "누군가는 혁명의 파도에 맞서야 한다!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting](은)는 너무 멀고, 이 나라는 여기 있다."
 agitators_election_events.37.c: "혁명은 악명에 휩싸이지 않을 것이다!"
 agitators_election_events.38.t: "좋았던 옛 시절"
 agitators_election_events.38.d: "[SCOPE.sParty('agitator_party_scope').GetName](을)를 대표해서 연설할 수 있도록 초대를 받자, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 강한 고국, 강한 국경, 강한 남자의 미덕을 칭송했다. 대중의 반응은 엇갈렸다."
 agitators_election_events.38.f: "\"감히 말하건대, 그 남자들은 더 이상 남자라고 할 수도 없습니다! #italic 진짜#! 모험을 대체할 수 있는 것처럼 책을 껴안고 다니는 꼴을 보십시오! 어미는 아들을 비단보에 싸서 키우는데, 이는 오로지 아내에게 헌신하는 남편을 만들기 위함입니다! 게다가 맥주 한 파인트를 #italic 한 입#!에 마시기는커녕, 혼자 집으로 못 들고 가서 아비를 불러야 할 정도입니다!\""
 agitators_election_events.38.a: "아이를 생각해 줄 사람은 없나?"
 agitators_election_events.38.a1: "아이를 생각해 줄 사람은 없나?"
 agitators_election_events.38.b: "구시대의 구식 방법을 구식 멍청이가 읊는 꼴이란."
 agitators_election_events.38.c: "수사학으로 가려도 [SCOPE.sCharacter('agitator_scope').GetLastName](이)가 뭘 원하는지 숨겨지지 않는다."
 agitators_election_events.39.t: "소집"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.gsInterestGroup('rf_scope').GetName]에게 [SCOPE.sParty('agitator_party_scope').GetName]에 대한 선거 지지를 부탁했다. [SCOPE.sCharacter('rf_leader_scope').GetFullName](은)는 최소한 협상 자체는 인정했다."
 agitators_election_events.39.f: "'자연스러운 동맹'에 대한 호소는 도박의 승산을 높인다. '자연스러운 동맹'에 열린 귀를 갖고 있다면 이미 마음이 맞을 것이다. 마음이 맞지 않는 이들은 정중하게 인사한 후 가던 길을 계속 가겠지. 무례하게도 웃거나 비웃거나 기만적으로 나온다면, 그 도박꾼을 얼간이로 삼아 털어먹으면 될 뿐이다."
 agitators_election_events.39.a: "오래된 생각은 다 비슷하군."
 agitators_election_events.39.b: "잔디는 제멋대로 자라는 편인데."
 agitators_election_events.39.c: "저들은 [SCOPE.sCharacter('rf_leader_scope').GetFullName]의 교활함을 조심해야 한다."
 agitators_election_events.40.t: "비숍과 검은 폰"
 agitators_election_events.40.d: "[SCOPE.sParty('agitator_party_scope').GetName]의 가장 부유한 지지자들이 모인 자리에서, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 노예제와 차별의 장점에 대한 이야기를 장황하게 늘어놓기 시작했다."
 agitators_election_events.40.f: "\"분명히 드러나듯, 두개골 발달은 인간의 예의과 직결되어 있습니다. 두개골 둘레길이를 측정하면 그가 좋은 사회에 적합한 인물인지 정확히 판단할 수 있다는 겁니다.\"\n\n\"사람이 뼈로 생각한다는 건 어떻게 증명하실 겁니까?\"\n\n\"말씀드렸듯, 두개골 둘레를 제대로 측정하시면 좋은 사회에 적합한 인물인지 판단할 수 있습니다.\""
 agitators_election_events.40.a: "틀린 의견이라도 제시할 권리가 있다."
 agitators_election_events.40.b: "문명은 평등을 이룰 수단이다."
 agitators_election_events.40.c: "[SCOPE.sCharacter('agitator_scope').GetLastName](이)가 채찍질을 당해본 적이 있는지 궁금하다..."
 agitators_election_events.41.t: "불황 속 임대료"
 agitators_election_events.41.d: "[SCOPE.gsInterestGroup('devout_ig').GetName](은)는 파행적인 사회 정책을 옹호하는 [SCOPE.sParty('agitator_party_scope').GetName] 신문의 파격적인 기사에서 [SCOPE.sCharacter('agitator_scope').GetFullName](을)를 공식 비난했다."
 agitators_election_events.41.f: "\"지난 목요일 관보에 올라온 제 기사에 대해 진심으로 사과의 말씀을 드리고 싶습니다. 당시 저와 여러 동료들은 개탄스러운 지경에 이른 [SCOPE.sState('capital_scope').GetNameNoFormatting]의 임대 현황을 주제로 대화를 나눴습니다. 아무래도 노동자 계급의 문제를 일부다처제로 해결할 시대는 영원히 오지 않을 듯합니다.\""
 agitators_election_events.41.a: "결혼의 신성함은 유지되어야 한다!"
 agitators_election_events.41.b: "어떻게든 임대료를 감당하기 쉽게 만든다..."
 agitators_election_events.41.c: "그냥 저들에게 돈을 줄 수도 있을 텐데."
 agitators_election_events.42.t: "인기 대회"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName](이)가 신하들의 허락을 간절히 바라는 모습에 [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName]의 견해를 더 발전시켰다."
 agitators_election_events.42.f: "\"이 실패한 지도자를 똑똑히 보십시오! 신이 임명했다는 이 작자를! 신발 끈 매는 법은 고사하고, 오늘이 무슨 날인지도 제대로 모릅니다. 제빵사, 구두 수선공, 재단사, 정육점 주인인 여러분이 저자의 온갖 변덕을 받아줬을 겁니다. 그리고 이제 와서 여러분 이마에 흐르는 땀으로, 여러분의 목숨으로 한낱 아첨꾼들을 배불립니다! 신이 저자를 선택했다면, 나는 신을 어리석다고 말하겠습니다. 아니... 신은... 신은 죽었습니다!\""
 agitators_election_events.42.a: "시내 광장에 주민들을 집결시켜라."
 agitators_election_events.42.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]의 충성스러운 '사상가들'에게 연설한다."
 agitators_election_events.42.c: "비틀대는 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]에게 상황을 직접 이해시킨다."
 agitators_election_events.43.t: "다른 투표 방법"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 거리 시위에 나섰다. [SCOPE.sParty('agitator_party_scope').GetName]에 대한 지지를 끌어올리려 [SCOPE.sCulture('discriminated_culture_scope').GetName] 사람들이 다소 특별한 민주주의 방식에 참여하도록 독려한 것이다."
 agitators_election_events.43.f: "폭동은 아무도 들어주지 않는 자들의 목소리일 수 있지만, 동시에 들려주기 위한 수많은 도구 중 하나이기도 하다. 메시지를 전하는 가장 간단한 방법은 역시 취중 대화다. 다음으론 예술이 있다. 예술을 모르는 사람은 잘 만든 포스터 한 장이 어떤 위력을 발휘하는지 잊곤 한다. 물론 어두운 골목에서의 친절한 말과 총 한 자루라는 선택지는 늘 존재한다. 잘 생각해보면 선택의 폭은 무궁무진하다."
 agitators_election_events.43.a: "때가 되면 듣게 될 것이다."
 agitators_election_events.43.b: "불만을 표현하는 모든 자를 투옥해야 한다."
 agitators_election_events.43.c: "민중의 목소리가 없는 민주주의는 어딘가 잘못된 것이다."
 agitators_election_events.44.t: "나의 권리, 그대의 권리"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 깨우친 소수에 의한 민주주의라는 [SCOPE.sParty('anti_democratic_party').GetName]의 입장에 극명한 반대를 표했다. 이를 통해 [GetLawType('law_universal_suffrage').GetName]에 대한 [SCOPE.sParty('agitator_party_scope').GetName]의 입장을 간단하면서도 효과적으로 지지했다."
 agitators_election_events.44.f: "\"민주주의의 관습에서는 오로지 깨우친 사람만이 투표를 할 수 있도록 보장합니다. 그것이야말로 누구도 반박할 수 없는 민주주의의 자연스러운 모습 아니겠습니까.\"\n\n\"음, 간단히 반박해 볼까요. 여기 현재 보유한 자산이 없는 모든 남녀 중에 자기 자녀는 읽고 쓰는 법을 배워야 한다고 동의하는 분 손 들어보시죠.\"\n\n모두 손을 들었다.\n\n\"방금 여러분은 민주주의에 참여한 겁니다.\""
 agitators_election_events.44.a: "간단하면서도 진실되군. 놀라워!"
 agitators_election_events.44.b: "입법 과정은 이렇게 단순하지 않다."
 agitators_election_events.44.c: "여자들은 어떻게 할 건가?"
 agitators_election_events.45.t: "뱀의 목 베기"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](이)가 [SCOPE.sState('capital_scope').GetCityHubName]에서 열린 왕실 행사에 기습 참여해 짧은 정견을 발표했다. [SCOPE.sParty('agitator_party_scope').GetName](이)가 공화정 수립에 총력을 다하고 있다는 내용이었다."
 agitators_election_events.45.f: "왕의 신권은 의심에 휩싸인 군주조차 절대로 의심을 받아서는 안 되는 이유입니다. 다른 이유로는 천명이 있지요. 이 둘은 '군주에게 의심을 품지 마라'라는 원칙을 공유합니다. 여기서 재밌는 점은, 신이 죽으면 신권은 누가 보장해주는 것입니까?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle](은)는 국민과의 접점을 보여야 한다."
 agitators_election_events.45.b: "선동은 용납할 수 없다."
 agitators_election_events.45.c: "우리의 충성은 공화정과 민주주의를 향한다!"
 agitators_election_events.46.t: "부익부"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.gsInterestGroup('industrialists_ig').GetName]에서 으뜸가는 이들을 위한 모임을 열었다. 기부금의 탈을 쓴 뇌물이 [SCOPE.sParty('agitator_party_scope').GetName]의 손으로 들어갔다."
 agitators_election_events.46.f: "\"이번 선거를 도와주신다면, 여러분의 기계에 윤활유가 마를 틈이 없고 저 항구가 닫힐 날이 없도록 하겠습니다!\"\n\n참석한 손은 200개뿐이었지만, 박수 소리 하나하나가 각각 1천 척의 화물선 왕래를 알리며 우레처럼 울려 퍼졌다."
 agitators_election_events.46.a: "샴페인 터뜨리느라 기부금을 다 쓰겠군."
 agitators_election_events.46.b: "누군가는 기부금에 대해 문의해야 한다."
 agitators_election_events.46.c: "이 부패한 돈을 잘 사용할 방법이 있을까?"
 agitators_election_events.47.t: "해외의 친구들"
 agitators_election_events.47.d: "추가 지원을 위해 선거 운동을 벌이는 와중에, [SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName](이)가 외교 관계를 단단히 하는 방법의 예시로 [SCOPE.sCountry('friendly_country_scope').GetName](을)를 지목했다."
 agitators_election_events.47.f: "거래의 본질은 간단합니다. 누군가에게 필요한 것을 다른 누군가가 갖고 있을 때, 상호 교환을 조건으로 이를 먼저 건네는 것이죠. 일반적으로는 책과 책, 음식과 음식, 호의와 호의의 교환이 있습니다. 비교적 드물면서 더 위험한 거래로는 국가가 주도하는 인명과 재물의 교환이 있고요. 네, 다른 말로 경제학이라는 녀석입니다."
 agitators_election_events.47.a: "[SCOPE.sCountry('friendly_country_scope').GetName]의 친구들을 환영한다."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U](은)는 저곳에 공장을 갖고 있을 것이다."
 agitators_election_events.47.c: "[SCOPE.sCharacter('agitator_scope').GetLastName](이)가 [SCOPE.sCountry('friendly_country_scope').GetName](을)를 그렇게 좋아한다면 거기서 살아야 할 것이다!"
 agitators_election_events.48.t: "군대의 무력 과시"
 agitators_election_events.48.d: "선거를 앞두고 [SCOPE.sParty('agitator_party_scope').GetName](와)과 [SCOPE.sParty('armed_forces_party').GetName] 사이의 긴장감이 고조되고 있다. [SCOPE.sCharacter('agitator_scope').GetFullName](이)가 노골적인 전쟁 도발 행위를 이유로 [SCOPE.gsInterestGroup('armed_forces_ig').GetName](을)를 규탄한 것이다."
 agitators_election_events.48.f: "\"장군! 장군과 무력 과시에 힘쓰는 냉혈한들에게 묻고 싶습니다. 당신들이 지금 굉장히 가까운 미래에 전쟁을 일으키려 음모를 꾸미고 있다고 하더군요. 어떻게 생각하십니까?\"\n\n\"그러면 당신들이 보급하는 총알과 붕대를 달리 쓸 방법이 있습니까? 전쟁은 당신들의 제품에 대한 수요를 크게 높일 겁니다.\"\n\n\"그건... 논점을 일탈하는 대답입니다! 우리 공장들이 포격 범위 안쪽에 있단 말입니다!\""
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](은)는 지금까지 너무 많은 결단을 은밀히 내렸다."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName]의 문제에도 엄격하게 굴어야 한다."
 agitators_election_events.48.c: "새로 창설한 연대가[SCOPE.sCharacter('agitator_scope').GetFullName]의 걱정을 덜어줄 것이다."
 agitators_election_events.49.t: "자유 무역, 자유 노동"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName](은)는 [SCOPE.sParty('agitator_party_scope').GetName] 지지 선거 활동에서 [GetLawType('law_free_trade').GetName](와)과 [GetLawType('law_no_migration_controls').GetName] 등을 언급하며 [ROOT.GetCountry.GetAdjective]의 성공 사례를 다른 국가와 공유할 수 있다고 말했다. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName](은)는 이민자 착취를 이유로 [SCOPE.sCharacter('agitator_scope').GetHerHim]를 고발했다."
 agitators_election_events.49.f: "어디를 가든 문서를 꼼꼼하게 읽는 습관을 들이십시오. 양심만 저버린다면 누구나 당신을 속일 수 있습니다. 옷, 계좌, 말, 집, 땅, 심지어 삶까지 빼앗길 수 있는 것입니다. 당신에게 필요한 모든 것을 누군가가 건네려 한다면 특히 문서를 주의 깊게 읽어야 합니다."
 agitators_election_events.49.a: "국경을 순찰하는 데는 이유가 있다."
 agitators_election_events.49.b: "[ROOT.GetCountry.GetName]의 성공 사례를 모두에게 공유한다."
 agitators_election_events.49.c: "모든 이민자는 관문에서 교육을 받아야 한다."
 agitators_election_events.50.t: "조기 경험!"
 agitators_election_events.50.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]의 뻔뻔한 행보로 인해 대중은 완전히 분열되었다. [SCOPE.sParty('agitator_party_scope').GetName](이)가 아동 노동을 명백히 지지한다는, 각 가정에 밀접한 문제가 그 원인이었다."
 agitators_election_events.50.f: "\"얘들아, 이리 나와라! 따뜻한 햇볕을 쬐면서 하루를 즐겨라! 과일을 따고 잔디밭에서 놀기만 해도 하루에 5실링을 받을 수 있다. 늘 들려오는 부모님 잔소리를 피해 밖에서 시간을 보낼 수 있어! 부모님으로부터 벗어나 햇빛 아래로 나오렴. 가족을 위해 단단한 근육을 만들고 아이를 숨붕숨붕 낳기 좋게 엉덩이를 단련하는 거다. 오늘 젠킨스 영감님을 도와드려라!\""
 agitators_election_events.50.a: "위험한 일을 시키지 않는다면 좋다."
 agitators_election_events.50.b: "저 말은 듣지 말고 학교에 가라, 아이들아."
 agitators_election_events.50.c: "[SCOPE.sCharacter('trade_union_leader_scope').GetFullName](이)가 [SCOPE.sCharacter('agitator_scope').GetFullName]의 업무 현장에 시찰단을 보내고 싶어 할 것 같군."
