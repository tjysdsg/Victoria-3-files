 notification_paris_commune_automation_pulse_3_a_name: "코뮈나르의 요새화 계획 양도"
 notification_paris_commune_automation_pulse_3_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리의 방어 체계에 대한 권한을 각 지역 주민에게 양도했다. 이러한 대중주의적 접근은 파리를 지키는 사람들의 사기를 끌어올렸다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_3_a_tooltip: "#header $notification_paris_commune_automation_pulse_3_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_a_desc$"
 notification_paris_commune_automation_pulse_3_b_name: "코뮈나르의 파리 방어 집중화"
 notification_paris_commune_automation_pulse_3_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리 방어 권한을 중앙 위원회에 집중화했다. 국민방위군과는 별도로 [GetLawType('law_professional_army').GetName](을)를 수립하는 대신 자원이 흩어지고 대중주의자들의 신뢰를 잃었다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_3_b_tooltip: "#header $notification_paris_commune_automation_pulse_3_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_b_desc$"
 notification_paris_commune_automation_pulse_3_c_name: "코뮈나르의 파리 외곽 요새화"
 notification_paris_commune_automation_pulse_3_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리 외곽에 국민방위군을 배치해 방어선을 구축했다. 덕분에 주민들의 지원을 대가로 입지를 크게 높였다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_3_c_tooltip: "#header $notification_paris_commune_automation_pulse_3_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_c_desc$"
 notification_paris_commune_automation_pulse_4_a_name: "코뮈나르의 방화 공격"
 notification_paris_commune_automation_pulse_4_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 지지자들이 파리 외곽 곳곳에서 방화를 감행했다. 전투에서 요지로 이용될 여지가 있는 건물들을 불태운 것이다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_4_a_tooltip: "#header $notification_paris_commune_automation_pulse_4_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_a_desc$"
 notification_paris_commune_automation_pulse_4_b_name: "코뮈나르의 대규모 방화 공격"
 notification_paris_commune_automation_pulse_4_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 지지자들이 파리 곳곳에서 방화를 감행했다. 교회 및 보수 단체와 관련된 건물들이 불탔다. 거리 곳곳에서 불길이 치솟았다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_4_b_tooltip: "#header $notification_paris_commune_automation_pulse_4_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_b_desc$"
 notification_paris_commune_automation_pulse_4_c_name: "코뮈나르 여성들의 방화 공격"
 notification_paris_commune_automation_pulse_4_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] 여성 지지자들이 파리 외곽 곳곳에서 방화를 저질렀다. 교회, 군대, 기타 보수 단체와 관련된 건물들이 불탔다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "베르사유 정부의 공권력 행사"
 notification_paris_commune_automation_pulse_5_a_desc: "베르사유 정부는 체포된 코뮈나르들을 군사 재판에 올려 재판, 선고, 처형할 수 있도록 허가했다. [SCOPE.sCountry('paris_commune_nation_scope').GetName] 내의 무장 집단과 사회주의자들이 이 칙령으로 힘을 얻었다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "베르사유 정부의 포로 처형 명령"
 notification_paris_commune_automation_pulse_5_b_desc: "베르사유 정부는 체포된 코뮈나르들을 군사 재판에 올려 재판, 선고, 처형할 수 있도록 허가했다. 이에 따라 코뮌 동조자로 의심받은 사람들이 집단 처형을 당했다. [SCOPE.sCountry('paris_commune_nation_scope').GetName] 내의 무장 집단과 사회주의자들이 이 잔혹 행위로 인해 힘을 얻었다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "베르사유 정부의 체포 명령"
 notification_paris_commune_automation_pulse_5_c_desc: "베르사유 정부는 코뮈나르 용의자들에 대한 재판과 선고를 시작했다. 장기 징역 선고가 여럿 나왔지만 사형은 배제되었다. [SCOPE.sCountry('paris_commune_nation_scope').GetName] 내부의 무장 집단과 사회주의자들이 예견했던 피비린내 나는 미래는 일단은 이루어지지 않았다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "코뮈나르의 파리 사제 구금"
 notification_paris_commune_automation_pulse_6_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리 내부에서 가톨릭교회 사제들을 체포하여 인질로 잡고 있다. 반교권주의 정서가 파리 전역으로 계속 확산되고 있다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_6_a_tooltip: "#header $notification_paris_commune_automation_pulse_6_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_a_desc$"
 notification_paris_commune_automation_pulse_6_b_name: "코뮈나르의 파리 사제 추방"
 notification_paris_commune_automation_pulse_6_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](은)는 파리의 가톨릭교회 사제들을 추방했다. 사제들은 가방 하나만을 지닌 채 도시를 떠나야 했다. 교회 관련자들이 난민이 되어 코뮌 주변의 도로에 넘쳐나고 있다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_6_b_tooltip: "#header $notification_paris_commune_automation_pulse_6_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_b_desc$"
 notification_paris_commune_automation_pulse_6_c_name: "코뮈나르의 파리 사제 처형"
 notification_paris_commune_automation_pulse_6_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetName](이)가 파리 내부의 가톨릭 사제들을 여럿 처형했다. 이 급진적인 반교권주의 정책으로 인해 급진파 코뮈나르가 [GetLawType('law_state_atheism').GetName](을)를 지지하는 기세가 커지고 있다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_6_c_tooltip: "#header $notification_paris_commune_automation_pulse_6_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_c_desc$"
 notification_paris_commune_automation_pulse_7_a_name: "베르사유 정부의 국민방위군 체포"
 notification_paris_commune_automation_pulse_7_a_desc: "베르사유 정부는 [SCOPE.sCountry('paris_commune_nation_scope').GetName]에 충성하는 국민방위군 파견대를 파리 외곽에서 붙잡았다. 포로들은 투옥되어 군사 재판을 기다리고 있다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_7_a_tooltip: "#header $notification_paris_commune_automation_pulse_7_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_a_desc$"
 notification_paris_commune_automation_pulse_7_b_name: "베르사유 정부의 체포한 국민방위군 처형"
 notification_paris_commune_automation_pulse_7_b_desc: "베르사유 정부가 [SCOPE.sCountry('paris_commune_nation_scope').GetName]에 충성하는 국민방위군 파견대를 체포 및 처형했다. 이러한 포로 학살은 대중의 분노를 일으켰으며 코뮌의 무장 집단에 대한 지지를 촉발했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_7_b_tooltip: "#header $notification_paris_commune_automation_pulse_7_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_b_desc$"
 notification_paris_commune_automation_pulse_8_a1_name: "베르사유 정부의 대포 비축분 탈취"
 notification_paris_commune_automation_pulse_8_a1_desc: "파리에서 철수하는 와중에, 베르사유 정부에 충성하는 병사들이 [SCOPE.sCountry('paris_commune_nation_scope').GetName]의 대포 비축량 상당 부분을 탈취하거나 파괴했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 5#!만큼 #bold 감소#!했습니다."
 notification_paris_commune_automation_pulse_8_a1_tooltip: "#header $notification_paris_commune_automation_pulse_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a1_desc$"
 notification_paris_commune_automation_pulse_8_a2_name: "베르사유 정부의 대포 비축분 탈취 실패"
 notification_paris_commune_automation_pulse_8_a2_desc: "파리에서 철수하는 와중에, 베르사유 정부에 충성하는 병사들이 [SCOPE.sCountry('paris_commune_nation_scope').GetName]의 화포 비축분을 탈취하려 했다. 다만 국민방위군이 이 습격을 격퇴했으며 코뮌 세력으로 전향했다.\n\n#bold 파리 코뮌#! 진행도가 #variable 10#!만큼 #bold 증가#!했습니다."
 notification_paris_commune_automation_pulse_8_a2_tooltip: "#header $notification_paris_commune_automation_pulse_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a2_desc$"
 notification_paris_commune_event_8_a1_name: "성공적인 대포 비축분 몰수"
 notification_paris_commune_event_8_a1_desc: "파리에서 철수하는 와중에, 자국 정부에 충성하는 병사들이 [SCOPE.sCountry('paris_commune_nation_scope').GetName]의 대포 비축량 상당 부분을 탈취하거나 파괴했다."
