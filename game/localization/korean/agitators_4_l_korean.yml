 historical_agitators.1.t: "시베리아에서의 귀국"
 historical_agitators.1.d: "시베리아에서 유배 생활을 마치고 3년 만에 돌아온[SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 노동조합의 동료들과 만나 다음 행보를 논의했다."
 historical_agitators.1.f: "\"일리치! 추워 보이는군. 손가락에 그 멋진 반지는 또 뭔가. 유배 생활을 재밌게 보냈던 모양이야.\"\n\n\"얼마나 많은 일을 해내야 하는지 알 수 있게 되긴 했지. 나디아와 같이 논의를 굉장히 많이 했어. 당이 앞으로 어떤 길을 갈 수 있을지 말이야\"\n\n\"하! 당장 내일이라도 부르주아를 몰락시킬 것처럼 말하는군! 다시 만나서 반갑다, 친구.\""
 historical_agitators.1.a: "유럽의 프롤레타리아는 [ROOT.GetCountry.GetName] 밖에도 존재한다."
 historical_agitators.1.b: "공안이 지켜보든 말든 혁명은 진행될 것이다."
 historical_agitators.1.c: "직접 통제로 인한 이득은 #italic 이스크라#!가 가장 많이 얻을 것이다."
 historical_agitators.2.t: "귀환 중 체포"
 historical_agitators.2.d: "감옥을 피하기 위해 해외에 머무르던 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 [ROOT.GetCountry.GetName](으)로 다시 들어오려던 중 붙잡혔다."
 historical_agitators.2.f: "생 펠라지, 벨 일, 그리고 카르트. 감옥이 점점 더 열악하고 적대적으로 변하면서 위험성이 가중되고 있다. 기아나 어딘가에 존재하는 이 새로운 악마의 섬이 마치 그 이름처럼 끔찍한 소리를 속삭인다. 들레클뤼즈는 멀리 유배할 수 있었을지라도, 시민들의 혁명은 더 이상 미루지 못한다."
 historical_agitators.2.a: "그를 다시 체포하라. 해외에 숨는 건 진정한 유배가 아니다."
 historical_agitators.2.b: "그는 다른 곳에서 형기를 보냈을 뿐이다. 그냥 놔둔다."
 historical_agitators.3.t: "법 회피"
 historical_agitators.3.d: "혁명 혐의로 복역 중이던 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 조용히 탈옥에 성공했다. 그는 [ROOT.GetCountry.GetName] 곳곳에 흩어진 수많은 혁명 세력과 다시 합류했다."
 historical_agitators.3.f: "\"그 혁명가가 사라졌습니다.\"\n\n\"젠장, 누구? 반역자 쥐새끼들을 집어넣는 감옥이 따로 있지 않나?\"\n\n\"블랑키입니다. 깔끔하게 사라졌습니다. 놈의 친구들이 도착한 뒤 일이 벌어진 듯합니다. 지금쯤 벨기에로 향하는 중일 겁니다.\""
 historical_agitators.3.a: "그를 다시 체포해서 악마의 섬으로 보낸다."
 historical_agitators.3.b: "잡아들여야 할 정치적 지도자는 아직 많다."
 historical_agitators.4.t: "밖으로 나온 여성들"
 historical_agitators.4.d: "[ROOT.GetCountry.GetName]에서 급부상한 여성주의 세력은 분열의 진통을 겪었다. [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 곧바로 새로운 강경 세력을 조직했다."
 historical_agitators.4.f: "독립노동당과의 협력, 3개의 개별적인 법안, 20년의 노동, 그리고 헌신적인 공동체의 지원만으로는 여성 참정권을 얻어낼 수 없었다. 아니, 아주 조금이라도 앞으로 나아가도록 영향 자체를 주지 못했다. 새로운 조치가 필요하다. 여성 참정권은 방적공과 과부만 갖게 되는 것이 아니다.\n\n불과 주먹, 굶주림으로, 모든 여성은 투표할 권리를 갖게 될 것이다."
 historical_agitators.4.a: "시골에서 며칠 지내면 괴로움이 사라질 것이다."
 historical_agitators.4.b: "그녀의 추종자들과 미리 만난다."
 historical_agitators.4.c: "구빈원에서의 자선은 그녀의 공이다."
 historical_agitators.5.t: "운명적인 느낌"
 historical_agitators.5.d: "노예제 폐지에 진전이 없자, [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 불만을 품고 노예제에 반대하는 총잡이들을 동원했다. 주인을 피해 달아나는 노예들을 돕기 시작한 것이다."
 historical_agitators.5.f: "\"얘들아, 침대에 누우렴. 많이 피곤할 텐데.\"\n\n\"엄마, 아직 정오도 안 됐어요. 로미오와 줄리엣을 아직 결혼시키지도 못했는데요.\"\n\n\"당장 안으로 들어가. 그 마차에서 떨어져! 존 브라운 패거리가 오고 있어. 그놈은 여길 피바다로 만들 거야. 내 말 들어라!\""
 historical_agitators.5.a: "그에게 주님의 축복이 있기를"
 historical_agitators.5.b: "그의 일을 방해하지 않는다."
 historical_agitators.6.t: "프랑스 악시옹"
 historical_agitators.6.d1: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]의 신간이 막 출판되었다. 이 간행물에는 [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName](이)가 [ROOT.GetCountry.GetAdjective]의 국익을 위해 희생되어야 한다는 내용이 실려 있었다."
 historical_agitators.6.d2: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]의 신간이 막 출판되었다. 이 간행물은 [ROOT.GetCountry.GetName](을)를 위해 할애한 항목에서 급진적 반유대주의와 반동적, 절대적인 민족주의를 지지한다."
 historical_agitators.6.f1: "무엇보다도, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] 반대자들이 [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]에 대한 적개심으로 뭉쳤다. 그가 유대인이든, 알자스인이든, 단순한 반역자든 중요하지 않았다. 프랑스의 영광스러운 주권을 더럽힌 책임을 누군가는 져야 했다. 그 사람의 목숨이라면 대부분의 분노를 달래기에 아쉬울 것이 없었다.\n\n하지만 일각에서는 프랑스에 더 많은 것을 요구했다. 새로운 국가에서의 동질성을 요구한 것이다."
 historical_agitators.6.f2: "무엇보다도 악시옹 프랑세즈는 네 가지 유형의 '내부 외국인'에 대한 적대감으로 단결했다. 유대인, 프리메이슨, 위그노, 외국 요원 등 그들이 누구든 중요하지 않았다. 프랑스의 영광스러운 주권을 더럽힌 책임을 누군가는 져야 했다. 그리고 새로운 국가에 동질성을 불어넣기 위해서는 누군가가 반드시 죽어야 한다."
 historical_agitators.6.a: "군주정에 대해 긍정적으로 조사할 것이다."
 historical_agitators.6.b: "드레퓌스의 타고난 죄악만이 유일한 진실이다!"
 historical_agitators.6.c: "독재자와 왕이 이끄는 국가야말로 앞으로 나아가는 유일한 방법이다."
 historical_agitators.7.t: "젊은 요셉"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 공식적으로 [ROOT.GetCountry.GetName]에 도착하면서 엇갈린 반응이 나타났다. 누군가는 그를 해충으로 여겼으며, 또 다른 누군가는 그를 선각자로 받아들였다."
 historical_agitators.7.f: "독립된 주들의 연맹이라는 꿈이 그에게 손짓했다. 하나되고 강대한 유럽. 형제애로 뭉친 유럽. 그리고 민주주의와 계몽의 보루가 된 유럽이.\n\n꿈은 갈수록 짓밟히기만 했다. 하지만 언제나 꿈은 손짓했고, 그는 언제나 응답했다. 공화국을 이룩하는 유일한 방법은 모든 반발 세력을 분쇄하는 길뿐이다."
 historical_agitators.7.a: "대학 강의와 투어만을 허락한다."
 historical_agitators.7.b: "젊은 [ROOT.GetCountry.GetName] 운동을 자세히 지켜본다."
 historical_agitators.8.t: "세 번째 보나파르트"
 historical_agitators.8.d: "해외에서의 경험과 실패한 쿠데타로 기세를 잃은 후, [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 [ROOT.GetCountry.GetAdjective] 국경으로 돌아갔다."
 historical_agitators.8.f: "\"아빠! 아빠! 나폴레옹이 돌아왔어요!\"\n\n\"어느 나폴레옹 말이냐, 자크? 작은 하사? 통치하는 왕? 아니면 스위스인?\"\n\n\"스위스 장교요!\""
 historical_agitators.8.a: "특별 대우도 아까운 작자다."
 historical_agitators.8.b: "아마 교훈을 얻었을 것이다."
 historical_agitators.8.c: "주도자가 드디어 모습을 드러내는군."
 notification_napoleon_iii_leaves_country_name: "[ROOT.GetCountry.GetName](을)를 떠나는 나폴레옹 3세"
 notification_napoleon_iii_leaves_country_desc: "나폴레옹 3세라고 자칭한 그는 프랑스 왕당파의 대의를 지지하기 위해 더 나은 환경을 꿈꾸며 [ROOT.GetCountry.GetName](을)를 떠났다."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "왕이 될 상"
 historical_agitators.9.d: "[SCOPE.sState('california_scope').GetName] 지역에서 살았던 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 자신을 황제로 선언했다. 그는 칙령을 선포했고, 사람들은 그의 모습을 넣은 화폐를 인쇄했다."
 historical_agitators.9.f: "\"미국 시민 대다수의 절대적인 간청과 희망에 따라, 희망봉 알고아 만에서 이주한 후 9년 10개월을 캘리포니아 샌 프란시스코에서 지낸 나 [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting](은)는 본인을 미합중국 황제로 선포하고 선언하노라...\""
 historical_agitators.9.a: "선언하게 두어라. 사람들의 웃음거리가 되게 하라."
 historical_agitators.9.b: "타국 국가 원수를 자유롭게 다니도록 둘 순 없다."
 historical_agitators.10.t: "유능한 인재"
 historical_agitators.10.d: "가문의 상속을 받지 못한 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 [ROOT.GetCountry.GetName]에 돌아왔다. 그는 사실상 전복 활동을 진행 중인 듯하다."
 historical_agitators.10.f: "\"다시 만나서 정말 반갑군, 드미트리. 상트페테르부르크가 활기를 되찾은 모양이던데.\"\n\n\"그렇지, 표트르. 이번에는 의례적인 방문이 아냐. 자네를 조국에서 다시 볼 수 있어 나도 기쁘긴 하지만... 내 친구들도 마찬가지로 기뻐할 거야.\"\n\n\"친구들? 차이코프스키라면 집어치... 아, 진심으로 말하는 거군.\""
 historical_agitators.10.a: "모두 시베리아로 보낸다."
 historical_agitators.10.b: "몰락한 왕자가 뭘 할 수 있다는 거지?"
 historical_agitators.10.c: "그를 도시에 들어오지 못하게 한다."
 historical_agitators.11.t: "베를린의 바쿠닌"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 군대를 탈영한 후 베를린으로 유학을 가고 싶다고 요청했다."
 historical_agitators.11.f: "\"아들아, 너는 내 장자다. 대를 이어야 할 책임이 있어. 남아서 네 재능을 군에서 활용하는 건 어떻겠느냐.\"\n\n\"그러면 도장이나 찍으면서 제 이마가 감자처럼 벗겨지겠죠. 거기엔 미래가 없습니다. 제 이마가 아까운 짓입니다.\""
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에겐 위대한 장군뿐만 아니라 위대한 사상가도 필요하다."
 historical_agitators.11.b: "학문을 누려라. 단, 다시는 돌아올 수 없을 것이다."
 historical_agitators.12.t: "리보프라는 남자"
 historical_agitators.12.d: "[SCOPE.sState('trotsky_state').GetName]에서 진행된 습격으로 인해 남러시아 노동조합에 소속된 200명 이상의 조합원 신원이 확인되었다. 그중에 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)라는 이름의 젊은 남자가 있었다."
 historical_agitators.12.f: "[SCOPE.sState('trotsky_state').GetCityHubName]에 어떤 인쇄소가 있다는 소문이 퍼졌다. 단순히 지역 관보나 승인된 서적을 찍어내는 곳이 아니었다. 프롤레타리아의 권리를 옹호하는 구호, 교육받은 자들이 퍼뜨리는 부름... 즉, 혁명이 다가오고 있다는 내용을 다루는 인쇄소였다."
 historical_agitators.12.a: "모두 체포하여 시베리아로 보낸다."
 historical_agitators.12.b: "주동자를 체포하라. 나머지는 준수 규정에 따라 처리할 것이다."
 historical_agitators.13.t: "동브로프스키의 싸움"
 historical_agitators.13.d: "선동 혐의로 체포된 전직 포병 장교인 [SCOPE.sCharacter('historic_agitator_scope').GetFullName] 대위가 시베리아 유배에서 탈출했다. 체포 담당자들은 그가 남쪽으로 달아나고 있다고 추정한다."
 historical_agitators.13.f: "사랑하는 조국을 독재로 다스리는 폭군에게 반대하는 것은 진정한 애국인가? 아니면 제멋대로 구는 반역일 뿐인가? 멈춰서 쉴 시간만 있었다면 깊게 생각할 좋은 질문거리였을 것이다. 모스크바 남쪽 어딘가에서 그런 시간을 보낼 수 있을지도. 지금 당장은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 사냥개들이 탈출을 방해하고 있다."
 historical_agitators.13.a: "반역 사상을 퍼뜨리기 전에 찾아내라."
 historical_agitators.13.b: "광활한 러시아의 대지가 그를 처리할 것이다."
 historical_agitators.13.c: "이제 그는 폴란드가 처리할 문제다."
 historical_agitators.14.t: "디킨스 이야기"
 historical_agitators.14.d: "[SCOPE.sState('capital_scope').GetCityHubName] 일간지 운영에 싫증이 난 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 해외에서 시간을 보내기로 결심했다."
 historical_agitators.14.f: "\"존, 솔직히 말해서 일간지의 공동 소유주들 때문에 죽을 것 같아. 나한테는 정말 중요한 글이었어. 남은 시간도, 사랑도 돈도 전부 사라진 기분이야.\"\n\n\"그러면 나한테 제안하고 싶을 때 알려줘, 찰리. 이건 네 일이야. 내 경험이 필요하다면 얼마든지 알려줄게. 하지만 네가 뭘 제안하는 건지 신중하게 고민해 봐. 네가 원하는 게 그런 거라면 받아들이는 거야 어렵지 않지만, 선택까지 내가 대신 해줄 수는 없어.\""
 historical_agitators.14.a: "무지와 욕심에 짓눌려선 안 된다."
 historical_agitators.14.b: "그곳에서 그의 일은 아직 끝나지 않았다."
 historical_agitators.15.t: "젊은 스파르타쿠스"
 historical_agitators.15.d: "폴란드어세 벌어진 피해 막심한 파업으로 인해, 프롤레타리아 정당 지도자들이 반역죄로 처형되었다. [SCOPE.sCharacter('historic_agitator_scope').GetFullName](을)를 비롯한 일부 당원들은 탈출에 성공했다."
 historical_agitators.15.f: "파업에서 살아남은 인원은 얼마 되지 않았다. 무법자가 된 생존자들은 비밀리에 모이기로 했다. 이미 저지른 일로 인해 법의 추적을 받게 되리란 사실을 모두 분명히 알고 있었다. 폴란드에는 숨을 곳이 많지 않았다. 그리고 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 발톱은 그 숫자만 수백만에 달했다."
 historical_agitators.15.a: "상대가 누구든 타협은 없다."
 historical_agitators.15.b: "목숨을 건 여성을 처벌하는 건 지나치다."
 historical_agitators.16.t: "파괴: 창조적 충동"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 최근 '폭력에 관한 성찰'이라는 서적을 출간했다. 이 서적을 통해 그는 급진적 좌파주의에 동조하면서 정통 사회주의 이론과 결별했다."
 historical_agitators.16.f: "\"마르크스는 부르주아 계급이 무력을 사용하도록 자극할 필요가 없다고 생각했다. 하지만 우리는 예상치 못한 새로운 사실을 마주한다. 부르주아 계급이 자신의 힘을 약화시키려 하고 있다는 현실을 말이다."
 historical_agitators.16.a: "놈의 사상이 역병처럼 들끓기 전에 프랑스에서 추방하라!"
 historical_agitators.16.b: "사회주의는 국가를 마음에 둔 상태에서만 지속될 수 있다."
 historical_agitators.16.c: "일부 개념은 개념으로 남아야 한다."
 historical_agitators.17.t: "복수의 윤리"
 historical_agitators.17.d: "군부에 만연한 정서를 반영하여, [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 우레와 같은 박수 속에서 [SCOPE.sCountry('revenge_country').GetName]에 대한 복수를 촉구했다."
 historical_agitators.17.f: "복수는 대체로 더럽혀진 명예를 지키려는 욕구다. 누군가는 빼앗긴 식사에 대해 눈을 파는 방식으로 복수하려 들 것이다. 어떤 국가가 군대의 위엄을 중시한다면, 전쟁에서의 패배는 그 국가의 명예를 무너뜨릴 수 있다. 따라서 이러한 국가의 가치를 공격하는 자에겐 재앙이 닥칠 것이다."
 historical_agitators.17.a: "프랑스 만세! 누구도 프랑스에 대적할 수 없다!"
 historical_agitators.17.b: "조국의 복수를 할 권리는 누구에게나 있다."
 historical_agitators.17.c: "이 군국주의자를 사무실에서 쫓아낸다."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 $commander_rank_4_general$ [Concept('concept_commander_rank', '계급')]으로 승진함"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 $commander_rank_2_general$ [Concept('concept_commander_rank', '계급')]으로 승진함"
 historical_agitators.18.t: "비단 장수의 아들"
 historical_agitators.18.d: "정계에 다시 막 발을 들인 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 [ROOT.GetCountry.GetAdjective]의 주 헌법에 대한 공개 연설에 초빙되었다."
 historical_agitators.18.f: "의도가 평화적이든 폭력이 얼마나 동반되든, 혁명은 관련되는 모든 사람에게서 그 대가를 걷는다. 누군가는 군화와 피라는 대가를 치른다. 또 누군가는 열정과 기쁨을 잃고 이상이 추억으로만 남는 등 비교적 모호한 대가를 치르기도 한다. 하지만 시간과 정성을 충분히 기울이면 다시 시작할 기회는 존재한다."
 historical_agitators.18.a: "법의 윤리적 우선권은 노동자에게 있다."
 historical_agitators.18.b: "헌법 문제는 그저 권력 문제일 뿐이다."
 historical_agitators.19.t: "절름발이 악마의 협력"
 historical_agitators.19.d: "상 파울루에서 #italic 디아블로 콕소#!라는 새로운 신문에 대한 소문이 퍼지고 있다. 이는 독학한 변호 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 저술한 수많은 간행물 중 하나일 뿐이다."
 historical_agitators.19.f: "해방된 노예와 외국 만화가 사이의 새로운 협력 관계가 도시를 강타했다. 날카롭고 재치있으며 보기 좋은 이 만화는 상 파울루에 있는 모든 시민의 관심을 끌게 되었다. [ROOT.GetCountry.GetNameNoFormatting]의 모든 노예의 자유에 못지 않게 커다란 과제가 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](을)를 기다리고 있다."
 historical_agitators.19.a: "민주주의가 시작된다."
 historical_agitators.19.b: "자유인에 대한 살해 위협은 흔해빠진 것이다."
 historical_agitators.20.t: "발장의 싸움"
 historical_agitators.20.d: "[SCOPE.sCharacter('ruler_scope').GetFullName](이)가 점점 더 많은 권력을 손에 넣기 시작하자, [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](을)를 [ROOT.GetCountry.GetName]에 대한 배신자라고 비난한다."
 historical_agitators.20.f: "열병식에 맞춰 군화들이 행진한다. 권력이 또다시 바뀌었다. 모든 발걸음이 또 다른 공화국의 종말을 고했다. 사형 제도, 사회적 불의, 빈곤에 반대한다면 누구든 권위와 상속권을 갖춘 자의 변덕을 앞두고 자비를 구할 수 없다. 하지만 그런 상황에 영향을 주지 않으면서 가족을 살릴 방법이 있을까?"
 historical_agitators.20.a: "무의미하게 죽느니 물러나는 것이 낫다."
 historical_agitators.20.b: "모든 보나파르트는 몰락했다. 이번 보나파르트도 다르지 않다."
 historical_agitators.20.c: "프랑스는 더 이상 오를레앙의 말을 따르지 않을 것이다."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 악마의 섬에 유배됨"
 historical_agitators.21.t: "궁지에 몰려"
 historical_agitators.21.d: "정보원들이 중국 개혁 단체의 존재를 알아냈다. 유출된 자료에는 [SCOPE.sState('sunyatsen_state').GetName] 봉기에 대한 상세한 계획이 포함되어 있었고, 모든 관련자는 현재 체포되었다. 다만 수뇌부 중 한 명인 [SCOPE.sCharacter('historic_agitator_scope').GetFullName](은)는 몸을 숨기는 데 성공했다."
 historical_agitators.21.f: "\"형님, 더 나은 상황에서 편지를 쓸 수 있었다면 좋았겠지요. 개혁은 순탄하지 않았습니다. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting](은)는 [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]의 손에 남아 있고, 저는 생활비조차 벌지 못하고 있습니다. 혹시 형님의 목장에서 남는 것이 있다면...\""
 historical_agitators.21.a: "그가 현명하다면 일본이나 중국으로 향했을 것이다."
 historical_agitators.21.b: "체포를 피했다면 지금쯤 중국 어디에도 있을 수 있다."
 historical_agitators.22.t: "반역자 프로스트"
 historical_agitators.22.d: "뉴포트에서 진행된 헌장주의자 행진은 유혈사태로 돌변했다. 군부는 수뇌부 중 한 명인 존 프로스트를 비롯해 많은 사람을 체포했다."
 historical_agitators.22.f: "100파운드짜리 수갑을 찬 존 프로스트는 산 채로 멀쩡하게 옮겨졌다. 가장 상서로운 날이 가장 오래된 처벌, 교수형과 능지처참을 촉구했다. 하지만 시민들의 발언권을 무시할 순 없었다. 더 공정한 투표를 위한 행진이 이뤄지는 가운데 야만적인 죽음은 있어서는 안 되었다. 계몽이 널리 퍼진 결과 더 가벼운 형벌이 선고되었다."
 historical_agitators.22.a: "그를 이렇게 살해된 마지막 반역자로 표시하라."
 historical_agitators.22.b: "그를 영국에서 추방한다."
 historical_agitators.22.c: "반 디멘스 랜드는 너무 멀다."
 historical_agitators.23.t: "등불을 든 여인"
 historical_agitators.23.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName](이)가 [ROOT.GetCountry.GetName]에 도착했다. 간호 분야에서 이룩한 선구적인 업적을 이 국가로 가져왔으며, 여성 노동 관련 법률을 바꾸려고 노력하는 사람이었다. 여자의 그런 모습에 소문이 사방으로 퍼져나갔다."
 historical_agitators.23.f: "이 여자는 우리 병원에서 말 그대로 \"도움을 주는 천사\"나 다름없었다. 키가 큰 여자의 모습이 조용히 복도를 지나갈 때면, 여자를 본 가련한 사람들의 얼굴은 감사하는 마음으로 가득 차 부드러워진다.\n\n 밤이 되어 모든 의료 장교가 퇴근한 뒤에는 끝없이 이어지는 엎드린 환자들 위로 침묵과 어둠이 내려앉는다. 그럴 때면 여자가 홀로 작은 등불을 든 채 회진을 도는 모습을 볼 수 있었다."
 historical_agitators.23.a: "망치를 든 여인이다! 부상자를 치료할 약품을 얻으려 잠긴 창고를 부수고 들어갔다지."
 historical_agitators.23.b: "이 여자의 제안은 [ROOT.GetCountry.GetName]에서 그 기세를 이어가고 있다."
