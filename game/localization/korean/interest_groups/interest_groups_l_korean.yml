l_korean:
 ig_rural_folk:0 "전원 주민"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "정치적 이해관계가 대부분 농경 생활과 맞닿아있는 전원 지역 거주민들입니다."
 ig_devout:0 "종교인"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "다수 종교의 헌신적인 신앙인들로 종교를 도덕과 정치적 지혜의 훌륭한 원천으로 여깁니다."
 ig_industrialists:0 "기업가"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "기술 진보와 산업 성장에 관심을 두는 투자자와 주주들입니다."
 ig_landowners:0 "지주"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "지주는 대규모 토지와 방대한 대농장을 소유한 자들로 전통과 상속 재산을 옹호합니다."
 ig_intelligentsia:0 "지식인"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "문학, 예술, 음악, 극문학 등에서 국가의 유행을 선도하는 지식인들입니다."
 ig_petty_bourgeoisie:0 "소시민"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "작은 점포의 소유자, 임차인 6명 정도의 임대인, 적은 수당을 받는 검소한 점원 등 가난하지는 않지만 그렇다고 부자는 아닌 사람들입니다."
 ig_armed_forces:0 "군부"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "직업 군인 및 군대와 이해관계가 강하게 얽혀있는 사람들입니다."
 ig_trade_unions:0 "노동조합"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "광산, 공장, 농장 노동자들을 규합하려 하는 노동자 단체로 서로 다른 이해관계에서 비롯한 힘들을 하나의 목소리로 모으려 합니다."

  # Religious IGs
 ig_catholic_church:0 "천주교회"
 ig_catholic_church_desc:0 "천주교는 기독교의 가장 큰 종파입니다. 신자들은 로마의 대주교인 교황이 성 베드로를 통해 예수 그리스도의 권위를 계승할 것이라고 믿고 있으며, 이외에도 성모 마리아와 성인들에 대한 공경을 중요한 신념으로 꼽습니다."
 ig_orthodox_church:0 "동방정교회"
 ig_orthodox_church_desc:0 "동방정교회는 교황과 별개의 종파인 동방 교회에 가까운 모습을 보여줍니다."
 ig_oriental_orthodox_church:1 "오리엔트 정교회"
 ig_oriental_orthodox_church_desc:1 "오리엔트 정교회는 교황과 별개의 종파인 중동 교회에 가까운 모습을 보여줍니다."
 ig_anglican_church:0 "성공회"
 ig_anglican_church_desc:0 "성공회는 헨리 8세가 종교 개혁 당시 창시한 종교입니다. 성공회는 기독교적 신조가 대부분 성경에서 비롯한다 여기며 복음교회보단 온건한 편이지만, 교황의 존재를 배격하기도 합니다."
 ig_evangelical_church:0 "복음교회"
 ig_evangelical_church_desc:0 "복음교회는 종교 개혁 당시 주로 북유럽 지역에서 창시된 종파입니다. 복음교회인들은 기독교적 신조가 오로지 성경에서만 비롯한다 여기며, 교황을 배격합니다. 또 천주교가 성인을 모시는 것이 우상 숭배나 다름없다고 생각합니다."
 ig_rabbinical_council:0 "랍비 협의회"
 ig_rabbinical_council_desc:0 "국가 내 유대인들의 지도자는 대개 교양있는 랍비가 맡습니다. 이들은 유구한 토론과 학문의 전통을 지킵니다."
 ig_sunni_madrasahs:1 "수니파 울레마"
 ig_sunni_madrasahs_desc:1 "수니파는 이슬람의 가장 큰 종파입니다. 신자들은 무함마드의 친척인 아부 바크르가 칼리파로서 그의 뒤를 이었다고 믿습니다. 이들과 달리 시아파는 무함마드의 사위인 알리가 적법한 계승자라는 견해를 견지합니다."
 ig_shia_madrasahs:1 "시아파 울레마"
 ig_shia_madrasahs_desc:1 "시아파는 이슬람의 두 번째로 큰 종파입니다. 신자들은 무함마드의 사위인 알리가 칼리파로서 그의 뒤를 이었다고 믿습니다. 이들과 달리 수니파는 무함마드의 친척인 아부 바크르가 적법한 계승자라는 견해를 견지합니다."
 ig_hindu_priesthood:0 "힌두 사제단"
 ig_hindu_priesthood_desc:0 "아마 현존하는 가장 오래된 종교인 힌두교는 윤회의 사슬을 끊고 열반에 이르기 위해서는 제각기 맡은 일을 하며 업을 씻어낼 수 있는 카스트 제도를 지킬 필요가 있다 설명합니다. 이는 힌두교가 숭배하는 신들이 서로 다른 역할을 가진 것과 일맥상통합니다."
 ig_sikh_priesthood:0 "시크 사제단"
 ig_sikh_priesthood_desc:0 "16세기 펀자브 지방에서 성립되어 비교적 젊은 종교라 할 수 있는 시크교는 세속의 추구가 곧 유일신으로부터의 일탈이라 주장하는 유일신교입니다."
 ig_vajrayana_monks:0 "밀교 승려"
 ig_vajrayana_monks_desc:0 "밀교는 티베트, 몽골에서 강세를 보이는 불교입니다. 이들은 명상과 수양을 강조합니다."
 ig_mahayana_monks:0 "대승불교 승려"
 ig_mahayana_monks_desc:0 "대승불교는 중국, 베트남, 조선에서 강세를 보이는 불교입니다. 이들은 공동체 모두가 완성을 통한 진리를 추구할 수 있도록 권하는 것을 강조합니다. 또한 부처를 신과 같은 존재로 여깁니다."
 ig_theravada_monks:0 "상좌부불교 승려"
 ig_theravada_monks_desc:0 "상좌부불교는 버마, 태국, 캄보디아, 스리랑카에서 강세를 보이는 불교입니다. 이들은 스스로가 윤회의 사슬을 끊고 열반에 이를 수 있도록 노력하는 것을 특히 강조합니다. 또한 부처를 신이 아닌 남은 인류에게 완전으로 나아가는 길을 보여준 깨우친 자라고 여깁니다."
 ig_shinto_monks:0 "신도 승려"
 ig_shinto_monks_desc:0 "신도는 혼합 종교로 불교의 업보, 윤회 사상과 조상 및 자연의 신을 상징하는 카미에 대한 숭상, 위령이 혼재돼있습니다."
 ig_pagan_shamans:0 "토속 무당"
 ig_pagan_shamans_desc:0 "정령 신앙은 자연의 정령을 숭상하고 위령하는 신앙입니다. 무당들이 행하는 의식에는 음식과 가축을 바치는 제사와 자기 성찰적 영적 여행을 위한 환각제 복용 등이 있습니다."

  # British IGs
 ig_fleet_street:0 "플리트가"
 ig_fleet_street_desc:0 "런던 중심가의 한 구역으로 신문이 쓰이고 출판되는 곳입니다. 플리트가의 언론인들은 기삿거리가 있으면 굴하지 않고 어떻게든 취재하는 집요한 폭로자들로 알려져 있습니다."
 ig_east_india_company:0 "동인도 회사"
 ig_east_india_company_desc:0 "동인도 회사는 영국 투자자들이 소유한 거대 기업입니다. 회사는 식민지 내에서의 이권을 보호하기 위해 사병을 운용하고 국내 시장을 위해 차를 재배하며 중국의 은과 교환할 아편을 재배합니다. 또 장교들에게 선주민 반란군을 진압하는 방법을 훈련하고 왕족들에겐 문명인의 방식대로 행동하는 법을 가르칩니다."
 ig_landed_gentry:0 "지주 젠트리"
 ig_landed_gentry_desc:0 "지주는 대규모 토지와 방대한 재산을 소유한 자들로 전통과 상속 재산을 옹호합니다."

  # Prussian IGs
 ig_junkers:0 "융커"
 ig_junkers_desc:0 "융커는 튜튼 기사단의 발트해 정착과 프로이센 땅의 기독교화를 위한 이교 정복에 참여했던 젊은 귀족들, '융 헤어스'의 후손으로 프로이센의 귀족이자 주요 귀족 세력입니다. 이들은 민주주의를 향한 움직임이 엘리트 통치체제에 대한 위협이라 생각해 반대 의사를 표하는 편입니다."
 ig_junker_landowners:0 "융커 지주"
 ig_junker_landowners_desc:0 "융커는 튜튼 기사단의 발트해 정착과 프로이센 땅의 기독교화를 위한 이교 정복에 참여했던 젊은 귀족들, '융 헤어스'의 후손으로 프로이센의 귀족이자 주요 귀족 세력입니다. 프로이센이 표면적으로는 헌법에 기반한 시스템으로 변모해가고는 있지만, 이들은 농업 보조금 체제와 관료 및 고위 장교층을 지배하고 있기에 권력을 공고히 하고 있습니다."
 ig_junker_industrialists:0 "융커 기업가"
 ig_junker_industrialists_desc:0 "융커는 튜튼 기사단의 발트해 정착과 프로이센 땅의 기독교화를 위한 이교 정복에 참여했던 젊은 귀족들, '융 헤어스'의 후손으로 프로이센의 귀족이자 주요 귀족 세력입니다. 이들은 임차인들에게서 얻은 임대료와 궁정 내 인사들과의 연줄로 얻은 부를 통해 라인란트 일대를 중심으로 프로이센의 산업가라는 자리를 차지하게 됐습니다."
  
  # Spanish IGs
 ig_carlists:0 "카를로스파"
 ig_carlists_desc:0 "카를로스파는 보르본 왕가 대립에서 샤를 5세를 자칭하는 샤를 4세의 차남, 카를로스 왕자가 적법한 왕위의 계승자라 주장합니다. 18세기 후반, 에스파냐와 프랑스의 동군연합을 막기 위하여 후계법이 일부 개정되었고 이에 따라 후계권을 박탈당한 혈족들은 이사벨 2세와 그 후계자의 치세 동안 문제를 일으켜도 될 정도로 지지를 끌어모으고 있습니다."
 ig_isabelinos:0 "이사벨파"
 ig_isabelinos_desc:0 "이사벨파는 보르본 왕가 대립에서 부왕 페르디난도 7세와 마리아 크리스티나 왕비의 딸인 이사벨 2세가 적법한 왕위의 계승자라 주장합니다. 섭정을 맡은 크리스티나 모후와 그녀의 딸 이사벨 2세를 지지하는 강력한 크리스티나파는 모후와 여왕을 대신하여 카를로스파가 왕위를 잡지 못하도록 필사적으로 싸웠습니다. 이들의 바탕에는 진보 정치와 권위 있는 후원망을 통해 에스파냐 사회에 여전히 강한 영향력을 끼치고 있는 지지자들이 있습니다."

  # USA IGs
 ig_southern_planters:0 "남부 대농장주"
 ig_southern_planters_desc:0 "많은 미국 건국의 아버지들이 시민의 기본축을 이루는 것은 북부의 자작농 세력들이라 봤지만, 남부의 담배 및 목화 대농장에서 비롯한 방대한 부 역시 그 근간이라는 것을 부정할 수는 없을 것입니다. 남부 대농장주들이 일궈낸 부는 그들로 하여금 공화국의 행정에 참여할 수 있는 권한을 주었습니다."
 ig_fire_eaters:0 "파이어 이터"
 ig_fire_eaters_desc:0 "파이어 이터는 남부의 생활 방식을 강력히 옹호하는 집단입니다. 유럽 제국주의가 아메리카 대륙으로 돌아오는 것을 막기 위해선 정치적으로 연합이 필요 불가결하겠지만, 양키들이 남부와 남부의 독특한 제도를 존중할 필요도 있다고 생각합니다."
 ig_prohibitionists:0 "금지론당"
 ig_prohibitionists_desc:0 "금지론당은 정치적이건 개인적인 이유에서건 약물, 알코올 금지를 주장하며 약물이나 알코올 중독이 사회에서 제거되어야 할 공적 폐해라 믿습니다."
 ig_railway_tycoons:0 "철도 재벌"
 ig_railway_tycoons_desc:0 "미국의 서부 진출에 불을 댕긴 주원인 중 하나는 바로 철도에 얽힌 이해관계입니다. 동부 해안의 후원자들과 유럽의 투자자들은 새로운 시장을 개척해줄 새 노선 개설에 투자하고 있었고 그 새로운 시장들은 광산, 삼림, 광활한 초지 사이로 밑바닥부터 세워야 했습니다."
 ig_evangelicals:0 "복음주의자"
 ig_evangelicals_desc:0 "열렬한 기독교인 집단으로, 놀라울 정도로 다양한 개신교 종파의 구성원이 모여 설립하였습니다. 복음주의자는 국가의 구원을 위해서 영적인 각성을 이룰 필요가 있다는 데 모두가 동의합니다."

  # Turkey IGs
 ig_imperial_harem:0 "제국 하렘"
 ig_imperial_harem_desc:0 "제국의 궁정은 유럽 예술가들의 과도한 상상 덕분에 퇴폐적인 향락과 호화로움으로 유명합니다. 특히 하렘은 궁정 내에서 술탄이 휘두르는 권력의 중추로서 가족, 조언가, 종복 그리고 여러 권력꾼들로 구성돼있습니다. 황실에 충성하는 이들은 중앙 집권과 근대화 정책에 지지하는 경향이 있습니다."
 ig_local_governors:0 "지역 행정관"
 ig_local_governors_desc:0 "지방의 통치자들은 지역 후원망을 만들어 큰 영향력을 확보할 수 있습니다. 덕분에 매우 강력해질 수 있었던 이들은 명목상으로만 제국에 묶여 있을 뿐, 사실상 독립 국가처럼 행동할 수 있게 됐습니다."

  # French IGs
 ig_bonapartists:0 "보나파르트파"
 ig_bonapartists_desc:0 "프랑스 혁명 후반기에 권력을 잡은 나폴레옹 보나파르트는 강력한 민족주의의 힘으로 유럽의 구체제를 쓸어버렸습니다. 나폴레옹의 후계자들은 그런 그가 남긴 군사 정복과 제국 통치라는 유산을 더욱 발전시키고자 하고 있습니다."
 ig_ultraroyalists:0 "초왕당파"
 ig_ultraroyalists_desc:0 "부르봉 왕조는 짧지만, 폭력적이었던 혁명의 중간기를 겪었으나 거의 천년 가까이 프랑스 왕국을 통치했습니다. 더 최근에는 1824년 절대주의자 샤를 10세가 공화주의자들에 의해 축출되었지만 1830년, 7월 왕정으로 알려진 일부 자유주의적 개혁을 하는 대가로 루이 필리프 1세의 지지자들에 의해 왕정이 복고되었습니다. 군주정이 사회의 전통을 이루는 기둥이긴 하지만, 군주 스스로가 그 전통과 대립하면 어떻게 해야 할까요? 여차하면 이들은 그런 군주에 대항해 군주정을 지킬 준비를 할 것입니다."

  # Austrian IGs
 ig_centralisers:0 "중앙집권당"
 ig_centralisers_desc:0 "오스트리아 제국의 중앙집권당은 기술 및 경제적 근대화가 국가를 혁명과 침공으로부터 지키는 주요한 요소라 생각합니다. 이들은 국가 체계에 편입된 문화 출신인 경우가 다분합니다."
 ig_federalists:0 "연방당"
 ig_federalists_desc:0 "오스트리아 제국의 연방당은 제국 내 소수 민족의 전통적 권리와 의무에 대한 인정을 요구합니다. 이들은 소수 집단을 독일인 지배층과 동등한 수준으로 높일수록 제국의 내부 긴장은 사라지고 더 강력한 나라가 될 거라 믿습니다."

  # China IGs
 ig_literati:0 "문인"
 ig_literati_desc:0 "중국의 학자들은 정부의 지지자이면서 동시에 비평가라는 중요한 역할을 도맡고 있습니다."
 ig_scholar_officials:0 "향신"
 ig_scholar_officials_desc:0 "중국의 지주 계층이나 그렇다고 귀족은 아닌 사람들입니다. 이들은 토지를 구매하여 재산을 축적하고 있지만, 권력은 정부에서 도맡은 관직으로부터 나옵니다."
 ig_confucian:0 "유학자"
 ig_confucian_desc:0 "공동체의 전통에 가까운 유교는 여러 신앙과 문제없이 공존하고 있지만, 그럼에도 불구하고 신봉하는 이들이 사회적 조화와 강한 도덕성을 갖추기를 요구합니다."

  # misc
 ig_roman_landowners:0 "로마 지주"
 ig_roman_landowners_desc:0 "로마 지주는 대규모 토지와 방대한 대농장을 소유한 자들로 전통과 상속 재산을 옹호하며 교황령과 밀접한 관계를 맺고 있습니다."
 ig_chieftains:0 "족장"
 ig_chieftains_desc:0 "족장은 대규모의 가축과 목장의 주인인 이들로 전통과 질서의 수호자입니다."

