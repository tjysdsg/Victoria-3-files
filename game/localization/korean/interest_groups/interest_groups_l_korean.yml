 ig_shogunate:0 "막부"
 ig_peasants:0 "소작농"

  # Hawaiian IGs
 ig_christian_missionaries:0 "기독교 선교사"
 ig_christian_missionaries_desc:0 "기독교 선교사들이 하와이에 온건 불과 몇십 년 전이지만, 이제는 카후나를 제치고 하와이의 지배적인 성직 계층이 되었습니다. 이들은 서구 열강과의 무역, 서구 이민자 유치, 하와이 선주민들의 기독교 개종을 지지하고 있습니다."
 ig_alii:0 "알리이"
 ig_alii_desc:0 "알리이는 하와이의 군주를 섬기고 있는 하층 귀족을 말합니다. 이들은 전통적 가치와 왕가의 통치를 지지하고 있습니다."
 ig_maka_ainana:0 "마카아이나나"
 ig_maka_ainana_desc:0 "마카아이나나는 농업과 어업에 종사하는 전원 계층을 대표합니다. 이들은 전통 가치와 함께 하와이가 계속해서 농업 분야에 의지하는 경제 구조를 가지기를 원합니다."
 ig_hawaiian_democrats:0 "민주당"
 ig_hawaiian_democrats_desc:0 "민주당은 하와이의 자유주의적 개혁자들을 대표합니다. 이들은 민주 정부를 지지하며 군주의 절대적 권력 폐지를 주장하고 있고 서구 열강과의 지속적인 교역을 옹호하고 있습니다."



 ig_church_of_sweden:0 "스웨덴 교회"
