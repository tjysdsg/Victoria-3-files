l_korean:
 #Base IGs
 ig_rural_folk: "전원 주민"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "정치적 이해관계가 대부분 농경 생활과 맞닿아있는 전원 지역 거주민들입니다."
 ig_devout: "종교인"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "다수 종교의 헌신적인 신앙인들로 종교를 도덕과 정치적 지혜의 훌륭한 원천으로 여깁니다."
 ig_industrialists: "기업가"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "기술 진보와 산업 성장에 관심을 두는 투자자와 주주들입니다."
 ig_landowners: "지주"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "지주는 대규모 토지와 방대한 대농장을 소유한 자들로 전통과 상속 재산을 옹호합니다."
 ig_intelligentsia: "지식인"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "문학, 예술, 음악, 극문학 등에서 국가의 유행을 선도하는 지식인들입니다."
 ig_petty_bourgeoisie: "소시민"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "작은 점포의 소유자, 임차인 6명 정도의 임대인, 적은 수당을 받는 검소한 점원 등 가난하지는 않지만 그렇다고 부자는 아닌 사람들입니다."
 ig_armed_forces: "군부"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "직업 군인 및 군대와 이해관계가 강하게 얽혀있는 사람들입니다."
 ig_trade_unions: "노동조합"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "광산, 공장, 농장 노동자들을 규합하려 하는 노동자 단체로 서로 다른 이해관계에서 비롯한 힘들을 하나의 목소리로 모으려 합니다."
 #Religious IGs
 ig_catholic_church: "천주교회"
 ig_catholic_church_desc: "천주교는 기독교의 가장 큰 종파입니다. 신자들은 로마의 대주교인 교황이 성 베드로를 통해 예수 그리스도의 권위를 계승할 것이라고 믿고 있으며, 이외에도 성모 마리아와 성인들에 대한 공경을 중요한 신념으로 꼽습니다."
 ig_orthodox_church: "동방정교회"
 ig_orthodox_church_desc: "동방정교회는 교황과 별개의 종파인 동방 교회에 가까운 모습을 보여줍니다."
 ig_oriental_orthodox_church: "오리엔트 정교회"
 ig_oriental_orthodox_church_desc: "오리엔트 정교회는 교황과 별개의 종파인 중동 교회에 가까운 모습을 보여줍니다."
 ig_anglican_church: "성공회"
 ig_anglican_church_desc: "성공회는 헨리 8세가 종교 개혁 당시 창시한 종교입니다. 성공회는 기독교적 신조가 대부분 성경에서 비롯한다 여기며 복음교회보단 온건한 편이지만, 교황의 존재를 배격하기도 합니다."
 ig_evangelical_church: "복음교회"
 ig_evangelical_church_desc: "복음교회는 종교 개혁 당시 주로 북유럽 지역에서 창시된 종파입니다. 복음교회인들은 기독교적 신조가 오로지 성경에서만 비롯한다 여기며, 교황을 배격합니다. 또 천주교가 성인을 모시는 것이 우상 숭배나 다름없다고 생각합니다."
 ig_rabbinical_council: "랍비 협의회"
 ig_rabbinical_council_desc: "국가 내 유대인들의 지도자는 대개 교양있는 랍비가 맡습니다. 이들은 유구한 토론과 학문의 전통을 지킵니다."
 ig_sunni_madrasahs: "수니파 울레마"
 ig_sunni_madrasahs_desc: "수니파는 이슬람의 가장 큰 종파입니다. 신자들은 무함마드의 친척인 아부 바크르가 칼리파로서 그의 뒤를 이었다고 믿습니다. 이들과 달리 시아파는 무함마드의 사위인 알리가 적법한 계승자라는 견해를 견지합니다."
 ig_shia_madrasahs: "시아파 울레마"
 ig_shia_madrasahs_desc: "시아파는 이슬람의 두 번째로 큰 종파입니다. 신자들은 무함마드의 사위인 알리가 칼리파로서 그의 뒤를 이었다고 믿습니다. 이들과 달리 수니파는 무함마드의 친척인 아부 바크르가 적법한 계승자라는 견해를 견지합니다."
 ig_hindu_priesthood: "힌두 사제단"
 ig_hindu_priesthood_desc: "아마 현존하는 가장 오래된 종교인 힌두교는 윤회의 사슬을 끊고 열반에 이르기 위해서는 제각기 맡은 일을 하며 업을 씻어낼 수 있는 카스트 제도를 지킬 필요가 있다 설명합니다. 이는 힌두교가 숭배하는 신들이 서로 다른 역할을 가진 것과 일맥상통합니다."
 ig_sikh_priesthood: "시크 사제단"
 ig_sikh_priesthood_desc: "16세기 펀자브 지방에서 성립되어 비교적 젊은 종교라 할 수 있는 시크교는 세속의 추구가 곧 유일신으로부터의 일탈이라 주장하는 유일신교입니다."
 ig_vajrayana_monks: "밀교 승려"
 ig_vajrayana_monks_desc: "밀교는 티베트, 몽골에서 강세를 보이는 불교입니다. 이들은 명상과 수양을 강조합니다."
 ig_mahayana_monks: "대승불교 승려"
 ig_mahayana_monks_desc: "대승불교는 중국, 베트남, 조선에서 강세를 보이는 불교입니다. 이들은 공동체 모두가 완성을 통한 진리를 추구할 수 있도록 권하는 것을 강조합니다. 또한 부처를 신과 같은 존재로 여깁니다."
 ig_theravada_monks: "상좌부불교 승려"
 ig_theravada_monks_desc: "상좌부불교는 버마, 태국, 캄보디아, 스리랑카에서 강세를 보이는 불교입니다. 이들은 스스로가 윤회의 사슬을 끊고 열반에 이를 수 있도록 노력하는 것을 특히 강조합니다. 또한 부처를 신이 아닌 남은 인류에게 완전으로 나아가는 길을 보여준 깨우친 자라고 여깁니다."
 ig_shinto_monks: "신도 승려"
 ig_shinto_monks_desc: "신도는 혼합 종교로 불교의 업보, 윤회 사상과 조상 및 자연의 신을 상징하는 카미에 대한 숭상, 위령이 혼재돼있습니다."
 ig_pagan_shamans: "토속 무당"
 ig_pagan_shamans_desc: "정령 신앙은 자연의 정령을 숭상하고 위령하는 신앙입니다. 무당들이 행하는 의식에는 음식과 가축을 바치는 제사와 자기 성찰적 영적 여행을 위한 환각제 복용 등이 있습니다."
 #Taiping IGs
 ig_taiping_god_worshippers: "배상제회"
 ig_taiping_god_worshippers_desc: "배상제회는 태평천국 운동 당시 핵심 역할을 한 혼합주의 기독교 종파 중 하나로, 모든 신자를 하느님의 아들과 딸로 보는 관점을 채택했습니다."
 #British IGs
 ig_landed_gentry: "지주 젠트리"
 ig_landed_gentry_desc: "지주는 대규모 토지와 방대한 재산을 소유한 자들로 전통과 상속 재산을 옹호합니다."
 #Prussian IGs
 ig_junkers: "융커"
 ig_junkers_desc: "융커는 튜튼 기사단의 발트해 정착과 프로이센 땅의 기독교화를 위한 이교 정복에 참여했던 젊은 귀족들, '융 헤어스'의 후손으로 프로이센의 귀족이자 주요 귀족 세력입니다. 이들은 민주주의를 향한 움직임이 엘리트 통치체제에 대한 위협이라 생각해 반대 의사를 표하는 편입니다."
 #USA IGs
 ig_southern_planters: "남부 대농장주"
 ig_southern_planters_desc: "많은 미국 건국의 아버지들이 시민의 기본축을 이루는 것은 북부의 자작농 세력들이라 봤지만, 남부의 담배 및 목화 대농장에서 비롯한 방대한 부 역시 그 근간이라는 것을 부정할 수는 없을 것입니다. 남부 대농장주들이 일궈낸 부는 그들로 하여금 공화국의 행정에 참여할 수 있는 권한을 주었습니다."
 ig_evangelicals: "복음주의자"
 ig_evangelicals_desc: "열렬한 기독교인 집단으로, 놀라울 정도로 다양한 개신교 종파의 구성원이 모여 설립하였습니다. 복음주의자는 국가의 구원을 위해서 영적인 각성을 이룰 필요가 있다는 데 모두가 동의합니다."
 #Ottoman IGs
 ig_local_governors: "지역 행정관"
 ig_local_governors_desc: "지방의 통치자들은 지역 후원망을 만들어 큰 영향력을 확보할 수 있습니다. 덕분에 매우 강력해질 수 있었던 이들은 명목상으로만 제국에 묶여 있을 뿐, 사실상 독립 국가처럼 행동할 수 있게 됐습니다."
 #Chinese IGs
 ig_literati: "문인"
 ig_literati_desc: "중국의 학자들은 정부의 지지자이면서 동시에 비평가라는 중요한 역할을 도맡고 있습니다."
 ig_scholar_officials: "향신"
 ig_scholar_officials_desc: "중국의 지주 계층이나 그렇다고 귀족은 아닌 사람들입니다. 이들은 토지를 구매하여 재산을 축적하고 있지만, 권력은 정부에서 도맡은 관직으로부터 나옵니다."
 ig_confucian: "유학자"
 ig_confucian_desc: "공동체의 전통에 가까운 유교는 여러 신앙과 문제없이 공존하고 있지만, 그럼에도 불구하고 신봉하는 이들이 사회적 조화와 강한 도덕성을 갖추기를 요구합니다."
 #Papal IGs
 ig_roman_landowners: "로마 지주"
 ig_roman_landowners_desc: "로마 지주는 대규모 토지와 방대한 대농장을 소유한 자들로 전통과 상속 재산을 옹호하며 교황령과 밀접한 관계를 맺고 있습니다."
 ig_roman_curia: "로마 교황청"
 ig_roman_curia_desc: "종종 \"로마의 궁정\"이란 명칭으로도 불리는 로마 교황청은 바티칸 시국의 행정 기관으로, 기독교 세계와 속세 양면에서 권력을 행사합니다."
 #Japanese IGs
 ig_samurai: "사무라이"
 ig_samurai_desc: "사무라이는 일본의 세습제 군사 귀족으로, 특권 계층 가신으로서 강력한 지주인 다이묘를 섬깁니다. 그뿐만 아니라 봉건 군주의 뜻을 집행하기도 합니다."
 ig_shogunate: "막부"
 ig_shogunate_desc: "막부는 12세기 이래 천황의 이름으로 일본을 통치한 군사 정부를 통칭하는 표현입니다. 막부는 권세를 자랑하는 봉건 군주인 다이묘의 지지를 등에 업고 일본의 전통적 질서를 유지합니다."
 ig_peasants: "헤이민"
 ig_peasants_desc: "헤이민은 일본의 평민 계층을 일컫습니다. 이들은 사회적 특권을 갖고 태어나진 않으며, 정치적 이해 역시 전원 농부의 그것과 유사합니다."
 ig_buddhist_monks: "불교 수도승"
 ig_buddhist_monks_desc: "19세기 당시 불교는 천 년이 넘는 세월 동안 일본에 존재해 왔으며, 긴 세월 동안 토속 신앙 신토와 공존, 충돌을 거듭해 왔습니다. 에도 시대에 국가의 지원을 받아 건립된 불교 학교에서는 신토와 불교의 융합을 강조합니다."
 #Hawaiian IGs
 ig_christian_missionaries: "기독교 선교사"
 ig_christian_missionaries_desc: "기독교 선교사들이 하와이에 온건 불과 몇십 년 전이지만, 이제는 카후나를 제치고 하와이의 지배적인 성직 계층이 되었습니다. 이들은 서구 열강과의 무역, 서구 이민자 유치, 하와이 선주민들의 기독교 개종을 지지하고 있습니다."
 ig_alii: "알리이"
 ig_alii_desc: "알리이는 하와이의 군주를 섬기고 있는 하층 귀족을 말합니다. 이들은 전통적 가치와 왕가의 통치를 지지하고 있습니다."
 ig_maka_ainana: "마카아이나나"
 ig_maka_ainana_desc: "마카아이나나는 농업과 어업에 종사하는 전원 계층을 대표합니다. 이들은 전통 가치와 함께 하와이가 계속해서 농업 분야에 의지하는 경제 구조를 가지기를 원합니다."
 ig_hawaiian_democrats: "민주당"
 ig_hawaiian_democrats_desc: "민주당은 하와이의 자유주의적 개혁자들을 대표합니다. 이들은 민주 정부를 지지하며 군주의 절대적 권력 폐지를 주장하고 있고 서구 열강과의 지속적인 교역을 옹호하고 있습니다."
 #Swedish IGs
 ig_church_of_sweden: "스웨덴 교회"
 ig_church_of_sweden_desc: "스웨덴 교회는 16세기에 구스타브 바사 왕이 건립하였으며, 공식적인 스웨덴의 국교이기도 합니다. 루터파에 속한 만큼 스웨덴 교회는 기독교 교리에서 성경을 유일무이한 권위로 간주하며, 교황의 권위는 물론 성인 숭배와 같은 전통을 부정합니다."
 #Danish IGs
 ig_church_of_denmark: "덴마크 교회"
 #Norwegian IGs
 ig_aristocracy_of_officials: "공무원 귀족"
 ig_aristocracy_of_officials_desc: "노르웨이는 역사적으로 권세 귀족이 드물었으며 1821년에 귀족제가 공식적으로 폐지되었습니다. 대신 노르웨이의 상류층은 공무원으로 구성되어 있으며, 변호사, 사제, 의사들이 전통적인 귀족의 자리를 차지하고 있습니다."
 ig_church_of_norway: "노르웨이 교회"
 #Korean IGs
 ig_yangban: "양반 관리"
 ig_yangban_desc: "양반은 한국의 지주 및 비지주 계층으로, 이들의 칭호와 영향력은 국가의 관직에서 비롯된 것입니다. 사대부의 유교적 이상을 추구하는 이들은 조선 전통 질서의 굳건한 수호자라고 할 수 있겠습니다."
 #Russian IGs
 ig_gentry_assembly: "상류층 집회"
 ig_gentry_assembly_desc: "상류층 집회는 러시아 귀족을 대표하는 자치 집단입니다. 1785년 공식 지위를 인정받은 이후로 귀족의 전통적인 권력과 특권을 유지 및 확장하는 데 헌신하고 있습니다."
 #Australian IGs
 ig_squattocracy: "목축업자"
 #Misc Igs
 ig_red_army: "붉은 군대"
