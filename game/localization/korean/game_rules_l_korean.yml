l_korean:
 GAME_RULES_PRESET_AI_BEHAVIOR: "AI 행동 양식: [GameRuleSetting.GetName]"
 rule_ai_behavior: "플레이어 대상 AI 행동 양식"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high 관대함#!#!#!"
 setting_lenient_ai_behavior_desc: "AI 국가가 플레이어 국가에 우호적인 태도를 견지합니다. 또한, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 보다 유화적인 태도를 취합니다."
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc 기본#!#!"
 setting_standard_ai_behavior_desc: "AI 국가가 플레이어 및 AI 국가를 같은 관점에서 바라봅니다. 플레이어만을 위한 특별한 조치는 없습니다."
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high 가혹함#!#!#!"
 setting_harsh_ai_behavior_desc: "AI 국가가 플레이어 국가의 의중을 더욱더 의심하고 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 가혹한 태도를 취합니다."
 rule_ai_aggression: "AI 공격성"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high 낮음#!#!#!"
 setting_low_ai_aggression_desc: "AI 국가가 개시하는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]의 수가 기존보다 감소하고 영토 정복에 치중하지 않습니다."
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc 기본#!#!"
 setting_standard_ai_aggression_desc: "AI 국가가 전략에 따라 기본적인 공격성 설정을 따릅니다."
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high 높음#!#!#!"
 setting_high_ai_aggression_desc: "AI 국가가 개시하는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]의 수가 기존보다 증가하고 영토 정복에 치중합니다."
 rule_subject_flags: "종속국 국기"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high 국기 변경 비허용#!#!#!"
 setting_no_subject_flags_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]의 국기가 $suzerain$에 따라 변화하지 #b 않습니다#!."
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc 국기 변경 허용#!#!"
 setting_allow_subject_flags_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]의 국기가 $suzerain$에 따라 변화합니다."
 rule_subject_map_color: "종속국 지도 색상"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high 지도 색상 변경 비허용#!#!#!"
 setting_no_subject_map_color_desc: "[concept_subject] [Concept('concept_country', '$concept_countries$')]의 지도 색상이 $suzerain$에 따라 변화하지 #b 않습니다#!."
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc 지도 색상 변경 허용#!#!"
 setting_allow_subject_map_color_desc: "특정 유형 [concept_subject] [Concept('concept_country', '$concept_countries$')]의 지도 색상이 $suzerain$에 따라 변화합니다."
 rule_achievements: "도전 과제"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc 허용#!#!"
 setting_achievements_allowed_desc: "본 캠페인을 진행하면서 도전 과제를 잠금 해제할 수 있습니다."
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc 차단#!#!"
 setting_achievements_blocked_desc: "본 캠페인을 진행하면서 도전 과제를 잠금 해제하는 게 #b 불가능#!합니다."
 rule_formable_nations: "형성 가능 국가"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc 모두#!#!"
 setting_all_formable_nations_desc: "타당하지 않고 판타지에 가까운 국가도 형성할 수 있도록 허용합니다."
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc 역사적 타당성#!#!"
 setting_plausible_formable_nations_desc: "역사적 타당성을 갖춘 국가만을 형성할 수 있게 합니다."
 rule_releasable_nations: "방출 가능 국가"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc 모두#!#!"
 setting_all_releasable_nations_desc: "타당하지 않고 판타지에 가까운 국가도 방출할 수 있도록 허용합니다."
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc 역사적 타당성#!#!"
 setting_plausible_releasable_nations_desc: "역사적 타당성을 갖춘 국가만을 방출할 수 있게 합니다."
 rule_investment_pool: "투자 원천금"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc 자율 투자 원천금#!#!"
 setting_autonomous_investment_pool_desc: "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]에 따라 [concept_investment_pool]을 적절한 [Concept('concept_building','$concept_buildings$')]의 [Concept('concept_private_construction', '$concept_private_constructions$')] 자금으로 이용합니다."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc 직접 제어 투자 원천금#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool]이 각 [concept_country]에 직접 의존합니다. 또한 [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]에 따라 적절한 [Concept('concept_building','$concept_buildings$')]의 [Concept('concept_government_construction', '$concept_government_constructions$')] 자금으로 이용합니다."
 rule_monument_effects: "기념비 효과"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc 활성화#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]는 성질에 따라 다양한 효과를 창출하며, 간혹 효과 창출을 위해 [Concept('concept_pop', '$concept_pops$')]을 고용하기도 합니다."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc $concept_prestige$ 전용#!#!"
 setting_prestige_only_monument_effects_desc: "모든 [Concept('concept_monument', '$concept_monuments$')]가 소속 국가에 고정된 양의 [concept_prestige]을 생성합니다. 어떤 $concept_monument$도 [Concept('concept_pop', '$concept_pops$')]을 고용하지 않습니다."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc 비활성화#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')]를 오직 꾸미기용으로만 사용합니다. 완공에 대한 보상은 어디까지나 시각적 즐거움으로 국한됩니다."
 rule_loyalties_grace_period: "충성 유예 기간"
 setting_loyalties_grace_period_none: "없음"
 setting_loyalties_grace_period_none_desc: "처음부터 [Concept('concept_radical','$concept_radicals$')] 및 [Concept('concept_loyalist','$concept_loyalists$')]의 공격을 그대로 감당해야 합니다."
 setting_loyalties_grace_period_short: "단기"
 setting_loyalties_grace_period_short_desc: "[concept_radical] 및 [concept_loyalist]의 영향력이 처음에는 낮지만 점차 증가하여 게임 시작 후 #v 1년#!이 지나면 완전히 적용됩니다."
 setting_loyalties_grace_period_long: "장기"
 setting_loyalties_grace_period_long_desc: "[concept_radical] 및 [concept_loyalist]의 영향력이 처음에는 낮지만 점차 증가하여 게임 시작 후 #v 5년#!이 지나면 완전히 적용됩니다."
 setting_loyalties_grace_period_extra_long: "초장기"
 setting_loyalties_grace_period_extra_long_desc: "[concept_radical] 및 [concept_loyalist]의 영향력이 처음에는 낮지만 점차 증가하여 게임 시작 후 #v 10년#!이 지나면 완전히 적용됩니다."
 rule_pop_consolidation: "인구층 통합 (퍼포먼스)"
 setting_no_consolidation: "없음"
 setting_no_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]이 규모에 상관없이 [concept_assimilation] 또는 [concept_conversion] 규칙 외적으로 통합되지 않습니다.\n@warning!이로 인해 게임 중후반 퍼포먼스가 크게 하락할 수 있습니다."
 setting_minor_consolidation: "소극적"
 setting_minor_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]이 매우 작고 초라할 때만 통합됩니다.\n이로 인해 게임 중후반 퍼포먼스가 하락할 수 있습니다."
 setting_moderate_consolidation: "보통"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')]이 규모가 작고 게임플레이에 한정적인 영향을 줄 때만 통합됩니다."
 setting_aggressive_consolidation: "공격적"
 setting_aggressive_consolidation_desc: "올바른 조건이 형성되면 중간 규모의 [Concept('concept_pop', '$concept_pops$')]도 통합됩니다.\n@warning! 퍼포먼스는 향상되지만 게임 밸런스에 영향이 갈 수 있습니다."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "해당 사전 설정 삭제"
 SAVE_PRESET_BUTTON_TOOLTIP: "해당 사전 설정 저장"
 rule_fantastical_content: "기묘한 콘텐츠"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high 활성화#!#!#!"
 setting_allow_fantastical_content_desc: "해당 캠페인에서 초자연적 또는 기묘한 콘텐츠를 허용합니다"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high 비활성화#!#!#!"
 setting_no_fantastical_content_desc: "해당 캠페인에서 초자연적 또는 기묘한 콘텐츠를 허용하지 않습니다"
