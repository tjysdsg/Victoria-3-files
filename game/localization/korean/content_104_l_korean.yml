 vampire_panic.1.f: "\"이해할 수 없지만 이해할 수 있는 일들도 있다는 걸 모르시오? 남들은 볼 수 없는 걸 볼 수 있는 자들도 있다는 걸? 늙고 젊음을 떠나 인간의 시선으로 헤아려선 아니 되는 것들도 있소. 다른 누군가에게 전해들은 얘기로 아는, 아니, 안다고 생각하기 때문이지.\n\n그게 세상 만물을 설명하고자 하는 과학의 단점이요. 설명이 안 되면 애초에 설명할 것이 없는 게지.\"" #Bram Stoker
