 psychology_events.6.d: "[SCOPE.sState('university_state').GetName] [SCOPE.sBuilding('university_building').GetName] 철학과 구성원들이 다음 사업인 학술지 편찬에 자금을 지원해 달라는 정식 탄원을 정부에 제출했다."
 psychology_events.6.f: "\"철학 학술지 설립을 기점으로 정신 고찰의 새로운 시대가 열릴 것입니다! 정밀한 연구와 진중한 실험의 시대, 외국인 동료와의 과학적 협동을 진행하는 시대, 철학에 관한 모든 연구를 나눌 수 있는 안식처가 탄생한 셈입니다.\""
