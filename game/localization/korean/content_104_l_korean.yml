 exhibition_events.1.t: "소국박람회"
 exhibition_events.1.d: "몇 달간의 준비 끝에 마침내 박람회가 마무리됐다. 어떤 면으로 봐도 실망스럽기 짝이 없다."
 exhibition_events.1.f: "\"반사 우산, 할머니가 착용하는 패물보다 작고 조잡한 다이아몬드 몇 알, 거리에서 공수해 왔는지 악취가 진동하는 마차...\"\n\n\"겨우 이런 걸 보려고 국토 절반을 가로질러 왔단 말이야?\""
 exhibition_events.1.a: "어쩔 수 없지."
 exhibition_events.2.t: "훌륭한 박람회"
 exhibition_events.2.d: "몇 달간의 준비 끝에 마침내 박람회가 마무리됐고, 좋은 반응을 얻었다."
 exhibition_events.2.f: "\"온갖 놀라운 전시물이 가득했어요. 지금껏 봐온 그 어떤 것보다 큰 유리 돔에, 주먹만 한 다이아몬드도 있었죠. 아이들은 이 동물은 뭐고 저 동물은 뭐냐고 묻는데 답할 수 있는 사람이 하나도 없었습니다. 보고도 믿기 어려운 광경이었죠. 꼭 다른 세상을 방문한 기분이었어요.\""
 exhibition_events.2.a: "훌륭해!"
 exhibition_events.3.t: "사상 최고의 박람회"
 exhibition_events.3.d: "몇 달간의 준비 끝에 마침내 박람회가 마무리됐고, 이 시대 최고의 박람회로 칭송받고 있다."
 exhibition_events.3.f: "\"그리고 이건 바다에서 인양한 조각상입니다.\" 중앙 분수 근처에 전시된 조각상에는 아직 물때가 남아 있었다. \"그리고 이 유리를 통해 보시면 황량한 별자리를 볼 수 있답니다.\"\n\n홀 반대편에서는 순백색의 의복을 차려 입은 [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](이)가 방문객 한 명 한 명을 맞이해주고 있었다.\n\n트럼펫 소리와 환호성, 음악과 연기, 매혹과 경외심... 박람회장에는 생명이 찬란한 빛을 발하고 있었다."
 exhibition_events.3.a: "아름다워. 정말... 아름다워."
 exhibition_events.4.t: "피어오르는 의심"
 exhibition_events.4.d: "박람회 개막을 앞두고 논란이 일고 있다. [SCOPE.gsInterestGroup('conservative_ig').GetName] 구성원들은 대량의 방문객이 혁명가 폭도로 돌변할 수도 있다는 우려를 표했다."
 exhibition_events.4.f: "\"사고방식이 제대로 박힌 이성적인 사람이라면 이런 천박한 행위를 허용한 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 어리석음과 터무니없는 작태에 적잖은 충격을 받았을 겁니다. 게다가 전 장관이란 양반들에게도 놀랐습니다. 박람회 기간에 무슨 일이 일어날지 아무도 모르는 마당에 일국의 통치자가 [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting]에 가는 걸 말릴 생각도 안 합니까?\n\n정직하고 선량한... [ROOT.GetCountry.GetAdjectiveNoFormatting] 국민이라면 누구나 이 발상에 경악을 금치 못할 것입니다. 아무래도 유럽인들 앞에서 우리 수준을 낮추려고 암약하는 자들이 있는 것 같군요.\"" #Ernest Augustus I of Hanover
