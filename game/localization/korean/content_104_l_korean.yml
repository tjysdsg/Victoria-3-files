 fascism_events.9.d: "[SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName]의 이전 지도자가 떠나면서 지도자의 자리가 공석이 되었다. 해당 자리는 공개적인 [SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName] 지지자인 [SCOPE.sCharacter('new_fascist_leader_scope').GetFullName](이)가 차지하게 될 것 같다."
 fascism_events.9.f: "\"하고많은 사람 중에 [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting]? 아주 천박한 인간이던데. 그런 사람이 우리와 나란히 앉게 된다니, 생각만 해도 모욕적이군.\"\n\n\"근데 우리가 선택할 수 있는 게 아니지 않나?\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 거부하시겠지. #italic 반드시#! 거부해야만 해. 아직 다들 제정신이라면 그러겠지.\"\n\n\"난 잘 모르겠군. [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting](이)가 정말 진정으로 뭔가 믿고 있는 건 맞기나 한가? 혹시 우리가 [SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim]한테 마지막으로 얘기하는 사람이 된다면야... 뭐 그럴 경우도 한번 생각해 보자는 거지.\""
 fascism_events.9.a: "굳이 방해할 이유는 없다."
 fascism_events.9.b: "이 사람은 정부 근처에 오지도 못하게 해야 한다."
