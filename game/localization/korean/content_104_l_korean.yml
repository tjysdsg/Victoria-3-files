 ig_suppression_events.7.t: "유언"
 ig_suppression_events.7.d: "[SCOPE.gsInterestGroup('target').GetName]의 평판을 깎아내리기 위해 펼쳤던 중상모략이 지대한 성과를 거두었다. 상대의 영향력이 약해졌으니 좀 더 중요한 사안에 신경쓸 수 있을 것이다."
 ig_suppression_events.7.f: "\"이번에는 문이 열리지 않았다. 시간이 흘러도 아무런 일이 일어나지 않았다. 실망감이 몰려오던 찰나, 나오는 길로 어느 사내의 모습이 보였다. 당신은 벨벳 프록코트를 걸친 그에게 기대감 어린 시선을 보냈다. 이윽고 또 다른 사람이 그에게 다가가더니 함께 자리를 떠난다. 아무 일도 일어나지 않으리라.\""
 ig_suppression_events.7.a: "사람들도 이젠 누굴 존경해야 할지 알겠지."
 ig_suppression_events.7.b: "이 업적을 누가 이뤘는지 똑똑히 기억하게 만들어 주겠어."
 ig_suppression_events.7.c: "우리나라 법을 망각한 모양인데, 다시 알려줘야겠군."
