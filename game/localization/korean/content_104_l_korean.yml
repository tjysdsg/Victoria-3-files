 internal_security_events.3.t: "정보의 시대"
 internal_security_events.3.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안의 통과 가능성에 힘이 실리면서 적잖은 사람들이 사생활 침해에 대한 우려를 표출하고 있다."
 internal_security_events.3.f: "\"제겐 존재하지 않을 권리가 있습니다!\" 한 근심 많은 시민이 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에 제보한 내용이다. \"세상에 이런 말도 안 되는 행태가 어디 있습니까! 이 정보가 불러올 온갖 부조리를 생각해 보십시오... 순전히 엉뚱한 명단에 올랐단 이유로, 이념이 다르다는 이유로, 출신 배경이 다르다는 이유로 저지르지도 않은 범죄로 고발당하면 어떨지 생각해 보십시오.\""
 internal_security_events.3.a: "일리 있어."
 internal_security_events.3.b: "다들 뭐 그리 걱정이 많은지 모르겠군!"
