 natural_disaster_events.8.t: "[SCOPE.sState('mega_volcanic_state').GetName] 대폭발"
 natural_disaster_events.8.d: "전례 없는 규모의 대폭발은 [SCOPE.sState('mega_volcanic_state').GetName] 주에서 살아가던 수많은 사람의 삶을 철저하게 파괴했다. 수백 마일 떨어진 곳에서 폭발음이 들릴 정도였고, 불운하게도 하필 그 시점에 산 주변에 있던 것들은 모조리 증발해버렸다."
 natural_disaster_events.8.f: "\"그 순간 낮이 밤으로 변했습니다. 엄청난 불의 폭포가 산줄기를 타고 흘러내렸죠. 또 무지막지하게 거대한 검은 구름이 드리웠습니다. 새들은 진작 도망친 뒤였죠.\n\n그 일 이후로 몇 년이 흐른 지금은 난롯가 근처에 앉아서 불을 봐도 불안감을 느끼진 않습니다.\""
 natural_disaster_events.8.a: "곤란하게 됐군. 투입할 자금이 없는데."
