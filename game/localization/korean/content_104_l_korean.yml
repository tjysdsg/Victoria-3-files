 ig_suppression_events.5.t: "깜짝 방문"
 ig_suppression_events.5.d: "[SCOPE.gsInterestGroup('target').GetName]들이 본부에서 몹시 흥미로운 회의를 개최할 예정이란 첩보가 들어왔다. 우리 정부와 깊은 인연이 있는 집단인 만큼 한번 방문해도 좋을 것이다."
 ig_suppression_events.5.f: "\"왜 그러시오? 아, 우연히 이 근처를 지나가는 길이었는데 어디서 친숙한 목소리가 웅성거리는 게 아니겠소. 한데 소속이 같은 사람들끼리만 모이다니 좀 각박한 것 아니오? 그러다 누가... 파벌이라도 만드는 걸로 오해하면 어쩌려고 그러시오?\"\n\n\"물론 나는 그런 이유로 당신을 고발할 생각은 추호도 없소. 다만 이 극도로 불법적이고 추잡한 회의를 즉각 해산하는 편이 모두의 신상에 좋지 않을까 싶소만...\""
