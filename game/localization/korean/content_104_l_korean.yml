 famine_events.4.t: "관대한 기부"
 famine_events.4.d: "[SCOPE.sState('famine_state').GetName] 시민들이 겪는 끔찍한 참상이 알려지자 여러 국가들 사이에서 연대 분위기가 형성되었고, 여러 곳에서 기부를 제안해 왔다."
 famine_events.4.f: "\"보십시오! 저 앞에 한때 아름답고 융성했던 도시가, 비옥했던 토지가, 사람들이 행복한 삶을 영위했던 곳이 있습니다. 아아, 하지만 동포 여러분! 그 시절은 지나갔습니다. 지금은 지독한 기아가 한 마리 흉악한 늑대처럼 저들의 평화를 짓밟고 있습니다! 그렇기에 같은 대지에서 나고 자란 후손으로서 고통을 덜어주어야 합니다. 그것이 우리의 의무입니다.\n\n손을 내밀면 저들의 가슴 속에, 저들 국가의 가슴 속에, 인류의 가슴 속에 우린 안전한 피난처로 각인될 것입니다. 결과적으로 서로 가까워지겠지요!\""
