 expedition_events.130.t: "뜻밖의 손님"
 expedition_events.130.d: "원정대가 수상한 상인 무리를 만났다. 그런데 무리에 섞여 있던 한 사람이 자신은 [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag]의 대사이며, 이 \"용병\"들에게 납치당한 거란 주장을 하기 시작했다."
 expedition_events.130.f: "그들의 손은 대지와 풀, 녹슨 피의 색으로 물들어 있었다. 우릴 바라보는 그들의 얼굴은 미소를 머금고 있었는데, 이 광경에 난 심각해진 표정으로 대원들을 돌아보았다. 이 밀림 깊은 곳에서는 누구도 웃지 못하는 게 정상이다.\n\n한 사내가 다가와 외국어로 무어라 말했다. 다행히도 젊은 대원이 아는 말이었다. \"상인이라네요.\" 대원이 말했다. \"혹시 팔 물건은 없냐고 묻는데요.\" \"혹시 탐험가요?\" 그때 또 다른 외침이 들려왔다. 거칠고 필사적인 목소리였다. \"난 몇 달 전에 이자들에게 납치당해 끌려다니고 있소! 도둑에, 용병에, 범죄자란 말이오! 난 [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting] 대사요! 제발 살려주시오!\""
 expedition_events.130.a: "대사를 안전한 곳으로 데려가야 해."
 expedition_events.130.b: "거짓말인지 아닌지 어떻게 알고?"
 expedition_events.140.t: "나쁜 소식"
 expedition_events.140.d: "도착한 거점에는 한 통의 서신이 [SCOPE.sCharacter('expedition_leader').GetFullName](을)를 기다리고 있었다. 그 내용인즉슨, 고향 [ROOT.GetCountry.GetName]에 있는 약혼자가 다른 사람과 결혼했다는 것이다."
 expedition_events.140.f: "\"아아, 이 마음의 슬픔과 정신의 번뇌를 어찌해야 하는가! 이 배신자가 나의 지성을 홀리고 영혼에 독을 풀었구나! 아아, 이 비참한 인생이여! 아아, 이 얼마나 처참한가! 운명의 신이 정녕 공평하고 정의롭다면 이 극악무도한 여인에게 죄질에 걸맞은 최후를 선사하겠지!\""
 expedition_events.140.a: "슬퍼할 시간을 준다."
 expedition_events.140.b: "다른 좋은 사람 만나면 되지."
 expedition_events.150.t: "우리 사이에"
 expedition_events.150.d: "한 원정대원이 아프다는 핑계로 식량을 필요 이상으로 처분하다 적발됐다. 그 탓에 식량이 부족해진 상황이다."
 expedition_events.150.f: "식량이 바닥을 드러내기 시작하자 원정대 사이에 소문과 불신이 차츰차츰 퍼져 나갔다. 그 와중에 한 대원이 한밤중에 몰래 빠져나가던 다른 대원을 고발했다. 빵과 콩을 빼돌리고 있다고 말이다. \"대장님!\" 그가 수척해진 누런 얼굴로 외쳤다. \"뭐라도 먹지 않으면 못 버틸 것 같았습니다! 몸이 말을 안 듣기 시작해서 밀림 행군을 따라가는 게 벅찰 정도가 됐다고요.\"\n\n하지만 변명하는 그를 바라보는 다른 대원들의 눈에는 짙은 의심이 어려 있었다."
 expedition_events.150.a: "한 명 한 명이 아쉬운 상황이야."
 expedition_events.150.b: "도둑은 원정대에 아무런 도움도 안 돼."
 expedition_events.160.t: "부실 사업"
 expedition_events.160.d: "원정대가 숱한 위기 앞에서 더딘 성과를 보이고 있단 소식을 들은 본국 [ROOT.GetCountry.GetName]에서 즉각 임무를 중단하고 귀환하라는 전언을 보내왔다."
 expedition_events.160.f: "콧대만 높은 관료 나부랭이들은 떡갈나무 책상 앞에 편하게 앉아, 시가나 태우면서 숙성된 위스키를 홀짝이고 있을 것이다. 그 놈팡이들 안중에는 다음 희생자를 보낼 때 어떤 양식을 사용해야 하는지, 자기들이 겪게 될 끔찍하고 끝도 안 보이는 서류 작업에 대한 걱정밖에 없을 테지.\n\n정오에 웬 편지 한 통이 날아들었다. \"[SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting] 씨에게. 귀하의 원정대가 예상 이하의 성과를 내고 있다는 정보를 전달받아…\" 이놈의 종이 쪼가리를 태워버릴 수만 있어도 그렇게 했을 텐데. 난 어디로든 앞으로 나아갈 준비가 되어 있단 말이다!"
 expedition_events.160.a: "시간 낭비야."
 expedition_events.160.b: "이제 와서 돌아갈 순 없어!"
