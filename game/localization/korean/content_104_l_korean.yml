 assassination_events.1.t: "투명 인간"
 assassination_events.1.d: "믿을 만한 정보원이 국내에서 [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]의 목숨을 노린 음모가 꾸며지고 있다고 귀띔해 주었다. 서둘러 대응하지 않으면 나라가 흔들릴지도 모른다."
 assassination_events.1.f: "어조 때문일까, 아니면 힘이 불러일으키는 자연스러운 불안감 때문일까? 음험하면서도 달콤하고, 진솔하지 못한 사려는 배신자조차 두려움에 떨게 만들리라.\n\n\"그런 얘기가 있어. 더 이상 [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting]의 이야기를 듣고 싶지 않다는 얘기가.\"\n\n은화 30닢. 상징적인 가격이다. 운명의 날은 오늘일까? 운이 좋다면 내일일지도."
 assassination_events.1.a: "찾아서 교수대로 보내버리겠어!"
 advance_assassination_progress_tt: "통치자 암살 음모를 꾸미는 모략가들의 정체를 밝혀내는 조사가 진행됨"
 assassination_events.2.t: "투명 인간: 공석"
 assassination_events.2.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName] 구성원들이 주도한 비밀 모임이 적발됐다. 이들은 순수하게 재정적 목적으로 모임을 계획했다고 맹세했으나, 암살 모략가들과 연관이 있는 것으로 의심되는 이들이 상당히 많다."
 assassination_events.2.f: "목소리는 상당히 선명하게 길거리까지 들려왔다. 이 목소리의 주인들은 비밀리에 대화를 나눌 요량이었을 텐데 말이다. 하지만 실내에서는 술잔 부딪히는 소리만이 귀를 때리는 듯했다. 술에 인영이 흐릿하게 비쳤다.\n\n\"온종일 거기 모여 있더라고요.\" 꽃집 주인이 말했다. 굳은살 가득한 손으로 방향을 가리키는 그녀의 동작에는 경멸이 녹아 있었다. \"가게 열 준비를 하는데 오는 걸 봤어요. 점심도 먹으러 안 나오던데.\""
 assassination_events.2.a: "파티를 즐기고 있나 보군."
 assassination_events.2.b: "확실히 수상하긴 해."
 assassination_events.2.c: "[SCOPE.gsInterestGroup('second_suspicious_ig').GetName]에 관해 안 좋은 이야기를 많이 듣긴 했지."
 assassination_ig_not_monitored_modifier: "감시하지 않던 이해 집단"
 assassination_events.3.t: "투명 인간: 내부의 귀띔"
 assassination_events.3.d: "[SCOPE.gsInterestGroup('snitch_ig').GetName]의 지도자 [SCOPE.sCharacter('snitch_leader').GetFullName](이)가 중대한 경고를 전했다. 다름이 아니라 [SCOPE.gsInterestGroup('snitched_ig').GetName](이)가 [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] 암살을 계획 중인 모략가 중 하나라고 고발한 것이다."
 assassination_events.3.f: "\"제가 얼마나 정직한 사람인지 잘 아시잖습니까. 저도 웬만해서는 같은 신사나 숙녀를 건드릴 생각은 추호도 하지 않습니다. 하지만 이 작자들은 정말 고결하지 않은 존재들입니다. 질투와 배반으로 배를 불리며, 너무나도 썩어 문드러져 혓바닥을 입에 넣고 다니지도 못하는 족속이란 말입니다.\""
 assassination_events.3.a: "새삼 놀랍진 않아."
 assassination_events.3.b: "경쟁자의 말을 믿어도 괜찮을까?"
 assassination_events.3.c: "재밌군... 그러잖아도 [SCOPE.sCharacter('snitch_leader').GetHerHim]에 관한 소문이 들리던 차였는데."
 suspicious_modifier: "수상쩍은 이해 집단"
 snitch_modifier: "밀고자"
 assassination_events.4.t: "투명 인간: 고발"
 assassination_events.4.d: "사회에서 누구보다 높은 지위에 있는 자들이, 지금은 \"저 사람이 암살 음모에 관여했다\"면서 서로에게 화살을 날리느라 여념이 없다. 이번에는 [SCOPE.gsInterestGroup('suspicious_ig').GetName]에게 의심의 시선이 꽂혔다."
 assassination_events.4.f: "\"일기장에게. 오늘은 정말 즐거운 하루였어. 어머니를 따라 저녁을 먹고, 어머니 고향 친구분들을 만났거든. 이번 계절 동안 머무르시기로 했다나 봐.\n\n그런데 다들 암살이니 뭐니 이상한 얘기만 했어. 이 사람이 누구랑 같이 있었고, 저 사람은 또 누구랑 같이 있었고 그런 말만 나오더라고. 그나마 핀처랑 친해져서 다행이지. 덕택에 살롱에서 저녁을 보내는 동안 재밌게 놀 수 있었으니까! 참 멋진 사람이었어!\""
 assassination_events.4.a: "확실히 수상하군."
 assassination_events.4.b: "이건 도대체 #italic 누가#! 쓴 거야?"
 assassination_events.4.c: "정보가 이리 쉽게 퍼질 정도면 그건 그거대로 심각한 문제인데."
 assassination_events.6.t: "암살 성공, 혹은 실패"
 assassination_events.6.d: "암살 음모는 의도치 않게 끝나버리고 말았다. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName](이)가 국가 수반 자리에서 하야함에 따라 움직일 이유가 완전히 사라진 것이다."
 assassination_events.6.f: "\"이길 때도 있고, 질 때도 있는 거지. 그리고 가끔은 무언가를 잃어야 이길 수 있는 법이야.\""
 assassination_events.6.a: "암살은 안 일어났으니 다행이군."
 deposed_ruler_modifier: "통치자가 하야함"
 assassination_events.7.t: "암살 저지"
 assassination_events.7.d: "마침내 [SCOPE.gsInterestGroup('suspicious_ig').GetName]의 역심이 만천하에 드러났다. 당국에서 암살 음모를 저지할 수 있을 만큼 단서를 충분히 모았다."
 assassination_events.7.f: "\"[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting](은)는 평일에는 오전 8시에 아침 식사를 하며, 주말에는 오전 8시 30분에 먹는다. 점심 후에는 정원 산책을 즐기는 편인데, 경호원과 동행하는 경우는 매우 드물다...\"\n\n이어지는 내용으로는 빽빽한 명단이었다. 다름 아닌 [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting](이)가 카드 놀이 상대로 초대하는 사람들의 이름이었다. 전속 요리사에, 시녀에, 정부 근로자들 등..."
 assassination_events.7.a: "자랑스러운 날이로구나!"
 assassination_caught_em_modifier: "암살 음모를 저지함"
 assassination_events.8.t: "암살 성공, 혹은 실패"
 assassination_events.8.d: "암살 음모는 의도치 않게 끝나버리고 말았다. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName](이)가 다른 무관한 일로 세상을 떠나면서 움직일 이유가 완전히 사라진 것이다."
 assassination_events.8.f: "늘 그렇듯 죽음 이후에는 부활이 찾아오기 마련이다. 이 순간의 정열이 지나면 기쁨이 오리라. 우리 조국은 영원토록 죽음을 모를 것이다!" #Denis Wortman
 assassination_events.8.a: "고인이 영면에 들기를."
