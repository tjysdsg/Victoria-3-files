 fascism_events.2.t: "격려의 말"
 fascism_events.2.d: "[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName]의 대표 지지자인 [SCOPE.sCharacter('fascist_leader').GetFullName]의 열렬한 민족주의적 연설이 군중의 일부를 사로잡은 듯하다. 점점 더 많은 사람이 [SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting] 운동의 상징과 구호를 받아들이고 있다."
 fascism_events.2.f: "\"도시는 하루아침에 세워지지 않으며, 바다는 며칠 만에 길들지 않습니다. 우리의 선박은 뼈를 깎는 노력이 낳은 산물이고, 우리 가족을 지켜주는 집은 며칠 만에 대충 지어 올린 결과물이 아닙니다.\n\n우리 조국의 격에 걸맞은 위대한 성취를 이루는 것은 결단코 쉬운 일은 아닐 것입니다. 먼 옛날 건축가들이 그러했듯 우린 우리의 땅에 대대손손 자리를 지킬 경이를 세울 것입니다. 열정으로, 힘으로, 권력으로!\""
 fascism_events.2.a: "권력으로!"
 fascism_events.2.b: "또 다른 선동꾼은 필요 없다."
