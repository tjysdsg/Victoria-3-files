 forced_disappearance_coverage_modifier: "지도자 실종 사건을 해결하지 않음"
 forced_disappearance_acknowledge_modifier: "지도자 실종 사건을 인지함"
 internal_security_events.2.t: "우연한 발견"
 internal_security_events.2.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName] 법안 통과를 준비하는 사이 요원들이 [SCOPE.sC('spy_country').GetAdjectiveNoFormatting] 첩자를 생포했다. 그러잖아도 해당 국가에 대한 신뢰가 두텁지 않은 편이었는데, 이번 일로 확실히 금이 갔다."
 internal_security_events.2.f: "\"장군과 가족 신상을 총정리한 명단에, 병영과 항구에 대한 기록, 우리나라 수입, 수출, 생산, 항구 등 별의별 예측 문서까지 다 갖고 있더군요! 왜 아주 우리가 좋아하는 [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] 목록까지 만들지 않은 게 신기할 지경입니다!\""
 internal_security_events.2.a: "국민에게 알려야 해!"
 internal_security_events.2.b: "이런 정보는... 비공개로 둬야 훨씬 유용하게 이용할 수 있지."
