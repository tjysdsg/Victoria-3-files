 belle_epoque_events.4.t: "물랑 루즈"
 belle_epoque_events.4.t2: "연기와 카바레"
 belle_epoque_events.4.d: "몽마르트르 언덕 기슭에 호화로운 카바레가 열리면서 파리의 밤 문화가 상당히 활기를 띠게 되었다. 물론 보수주의자들의 관심과 의혹까지 끌어들였지만 말이다."
 belle_epoque_events.4.f: "연기가 자욱한 방에서 보고서를 읽어 내려가던 여인은 깊은 한숨을 내쉬었다. 향과 담배 냄새를 분간할 수 없었고, 연기도 그러했다. 어디서 온 것인지조차 알 수 없었다. 이곳의 음악은 시럽처럼 농밀하고 희미했다.\n\n\"덕분에 서늘한 밤을 쓸쓸하지 않게 보낼 수 있겠네요.\" 여인이 교태를 흘리더니 문서를 난롯불에 던져버렸다. \"땔감이 부족한 참이었거든요.\""
 belle_epoque_events.4.a: "없는 게 없는 곳이로군!"
 belle_epoque_events.4.b: "이런 부덕의 온상은 즉각 폐쇄해야 해."
