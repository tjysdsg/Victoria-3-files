 sol_events.4.t: "인구 과밀"
 sol_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 빈민가의 주택 여건이 참혹한 지경에 이르렀다. 오죽하면 여러 건물에 걸친 계단에서 살아가는 가족이 있다는 보고가 들어올 정도다."
 sol_events.4.f: "\"현장에 도착하니 암담하리만치 빽빽하게 들어선 주택들이 보였습니다. 마치 극심한 가난이란 기계를 이루는 수많은 톱니바퀴를 보는 기분이었죠. 거주지 구석구석 불결하지 않은 곳이 없었고, 하나같이 연기가 피어오르고 있었습니다. 노후된 주택 단지는 언제 무너져도 이상할 게 없었고, 지하 저장고는 거무칙칙했습니다. 비좁은 곳을 수많은 가구에서 임차해 다같이 쓰고 있으니 그야말로 돼지 우리가 따로 없었죠. 생명의 존엄성은 눈을 씻고 찾아봐도 없었습니다.\""
 sol_events.4.a: "빈민이라도 존엄성을 가질 자격은 있어."
 sol_events.4.b: "그 비용을 어떻게 다 감당하란 거야?"
