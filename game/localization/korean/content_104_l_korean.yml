 belle_epoque_events.20.f: "\"제 개인 소장품 중에서 가장 훌륭한 사자를 빌려드릴 수 있습니다. 아프리카에서 사냥했던 어린 녀석이죠...\"\n\n\"...저는 이국적인 새를 수집하고 키우는 사람을 오랫동안 알고 지냈습니다. 그 사람의 집무실에는 진정 아름다운 잉꼬가 존재합니다...\"\n\n큐레이터는 편히 앉아서 앞에 있는 후원자들을 바라봤다. \"선생님들, 제가 부탁드릴 것은...\""
 belle_epoque_events.20.manul: "\"제 개인 소장품 중에서 가장 훌륭한 사자를 빌려드릴 수 있습니다. 아프리카에서 사냥했던 어린 녀석이죠...\"\n\n\"...행운이 따른다면, 제가 특히 좋아하는 종을 잡게 될 수 있을지도 모르겠군요. 팔라스가 기록으로 남긴, 저 머나먼 몽골 스텝 지방의 통통하지만 사나운 마눌 고양이를...\"\n\n큐레이터는 편히 앉아서 앞에 있는 후원자들을 바라봤다. \"선생님들, 제가 부탁드릴 것은...\""
