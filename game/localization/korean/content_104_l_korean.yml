 election_other_parties_events.3.t: "자연스러운 해결 방안"
 election_other_parties_events.3.d: "[SCOPE.sParty('military_party').GetName] 구성원들이 우리가 [SCOPE.sWar('ongoing_war').GetName] 전쟁에서 벗어날 유일한 방법은 국가 정부를 유능한 자신들에게 맡기는 것뿐이라고 목청을 돋우고 있다."
 election_other_parties_events.3.f: "\"절박한 시대에는 특단의 조치가 필요합니다. 우리가 그 특단의 조치라는 얘기는 물론 아닙니다. 다만 언어학적 맥락이 그렇다는 얘기지요. 생각이란 사람마다 다르기 마련이고 우리는 그런 자연의 질서에 따라 살아야 합니다. 전쟁에서 [SCOPE.sParty('military_party').GetName](이)가 우리를 이끄는 것만큼 지극히 자연스러운 일이 또 어디 있겠습니까?\""
 election_other_parties_events.3.a: "우리나라에서 가장 유능한 인재들이긴 하지."
 election_other_parties_events.3.b: "군사적 포퓰리즘을 노리겠다고? 내가 주도한 전쟁에서?"
 supported_war_politics_modifier: "전쟁 정치"
 supported_war_leaders_modifier: "군사 지도자를 지지함"
 election_other_parties_events.4.t: "중도"
 election_other_parties_events.4.d: "[SCOPE.sParty('social_democrat_party').GetName] 구성원들이 [SCOPE.sParty('leftist_party').GetName]의 부상에 주목하면서 그들의 정치적 극단주의에 중도적 해결책을 제안할 의사가 있음을 밝혔다."
 election_other_parties_events.4.f: "\"혹시 [SCOPE.sParty('leftist_party').GetName](이)라는 위험 집단에 대해 들어본 적 있으세요? 저도 들은 얘기인데 밤마다 만나서 다음 테러를 계획하고, 갓난아기를 잡아먹는다고 하더라고요! 갓난아기를요!\""
 election_other_parties_events.4.a: "정말 그런 족속이라 다행이지."
 election_other_parties_events.4.b: "좀 허황된 얘기 같은데... 어쨌든 합리적인 선택지는 [SCOPE.sParty('social_democrat_party').GetName](이)야."
 election_other_parties_events.5.t: "급진적인 확장"
 election_other_parties_events.5.d: "[SCOPE.sParty('radical_party').GetName]의 사상이 전국에서 관심을 끌어모으면서 갈등이 생겨날 조짐을 보이고 있다."
 election_other_parties_events.5.f: "\"자유의 가치를 역설하면서 동요를 멸시하는 사람들은 밭을 갈지도 않고 작물이 나길 바라는 사람들입니다. 천둥과 번개 없이 비가 내리길 바라는 것과 같고, 세차게 휘몰아치는 해류 없는 대양을 바라는 것과 같죠.\"" #Frederick Douglas
 election_other_parties_events.5.a: "그렇기에 더욱더 멀리 뻗어나가야 한다."
 election_other_parties_events.5.b: "[ROOT.GetCountry.GetNameNoFormatting]의 단결을 저해하다니!"
 election_other_parties_events.5.c: "누군가 나서서 저들이 단념하도록 설득해야겠군."
