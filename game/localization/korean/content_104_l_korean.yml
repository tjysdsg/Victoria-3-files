 cabaret_good_modifier: "카바레 억압"
 cabaret_building_modifier: "카바레를 지지함"
 shut_down_cabaret_modifier: "카바레 억압 비용"
 belle_epoque_events.5.t: "파스퇴르 광견병 백신"
 belle_epoque_events.5.t2: "광견병 백신"
 belle_epoque_events.5.d: "누에 질병, 살균, 그리고 질병 전염에 대한 연구로 이름을 알린 과학자 루이 파스퇴르는 감염된 토끼의 척수를 건조시켜 광견병 백신에 대한 인체 실험에 성공했다."
 belle_epoque_events.5.d2: "감염된 토끼의 척수를 건조해서 만든 실제 광견병 백신에 대한 인체 실험이 [ROOT.GetCountry.GetAdjective]의 연구소에서 처음으로 성공했다."
 belle_epoque_events.5.f: "\"그 아이는 도저히 죽음을 피할 수 없을 것처럼 보였습니다. 저는 말도 안 될 정도로 격렬한 불안감을 견뎌낸 끝에, 개들에게 성공했던 방법을 조제프 메스테르에게 적용하기로 결정했습니다.\""
 belle_epoque_events.5.f2: "예방접종의 성공률을 높이려면 감염된 동물에 노출된 후 가능한 한 빨리 접종을 시작해야 하며, 14일에서 21일가량 매일 접종을 실시해야 한다."
 belle_epoque_events.5.a: "인류는 전염병에 맞서 또 한 번의 승리를 거뒀다."
 modifier_rabies_vaccine: "광견병 백신"
 belle_epoque_events.6.t: "[SCOPE.sState('lumiere_state').GetCityHubName]의 뤼미에르 공장 퇴근 풍경"
 belle_epoque_events.6.t2: "영화의 태동"
 belle_epoque_events.6.d: "영사기를 발명한 루이 뤼미에르와 오귀스트 뤼미에르는 45초 분량의 \"움직이는 사진 장면\"을 공개했다. 그 장면에는 [SCOPE.sState('lumiere_state').GetName]에 있는 자신들의 공장에서 노동자들이 퇴근하는 모습이 담겨 있었다."
 belle_epoque_events.6.d2: "[SCOPE.sState('lumiere_state').GetCityHubName]의 한 카메라 공장에서 퇴근하는 직원들을 담은 짧은 영화가 대중의 관심을 움직이는 사진 기술로 이끌었다. [SCOPE.sState('belle_epoque_state').GetName]의 관객들이 이런 영화들을 보기 위해 살롱과 극장으로 몰려갔다."
 belle_epoque_events.6.f: "관객과 투자가, 기업가들이 스크린에 펼쳐지는 영상을 빨려 들어갈 듯 바라봤다. 임원들이 먼저 퇴근한 후 공장에서 일하는 여성들이 그 뒤를 따랐고, 일반 노동자들이 마지막으로 공장에서 나오는 모습이었다. 천으로 된 스크린을 영상이 가득 채웠다. 체감으로는 훨씬 길게 느껴진 45초가 지나가는 동안, 영사기에서 쏘아지는 광선 속에서는 먼지 입자 또한 기대감을 품은 채 허공을 유영했다."
 belle_epoque_events.6.a: "20세기는 영화 속에서 펼쳐질 것이다!"
 belle_epoque_events.6.b: "영화에는 상업적 가치가 없다."
 modifier_film_industry_bonus: "태동하는 촬영술"
 modifier_trad_arts_bonus: "전통 예술 지지"
 belle_epoque_events.7.t: "시네오라마"
 belle_epoque_events.7.d: "발명가인 라울 그리무앙 상송은 움직이는 사진을 여러 화면에 동시에 투사하는 장치인 \"포토아키그래프\"라는 장치를 개발했다. 그는 파리 상공에서 촬영한 영상을 이 장치와 접목하여 \"시네오라마\"라는 이름의 열기구 놀이기구 시뮬레이션을 만드는 데 성공했다."
 belle_epoque_events.7.f: "산들바람이 불어오자 포스터가 펄럭였고, 포스터를 고정하고 있던 느슨해진 압정은 당장이라도 자유를 찾아 탈출할 것만 같았다. 포스터가 행사를 위해 건설된 거대 돔 위로 훨훨 날아가기 전, 수많은 인파가 돔을 둘러싸고 있었다.\n\n\"새로운 놀이기구인 시네오라마 벌룬을 소개합니다! 그리무앙 상송의 움직이는 파노라마 영사기도 보고 가세요!\""
 belle_epoque_events.7.a: "포토아키그래프에는 무한한 잠재력이 있다!"
 belle_epoque_events.7.b: "무한한 잠재력이 보이긴 하지만, 화재의 위험성도 무한해 보이는군."
 modifier_cineorama_nice: "시네오라마 놀이기구"
 modifier_cineorama_fire: "시네오라마 화재"
 belle_epoque_events.8.t: "푸조 세르폴레"
 belle_epoque_events.8.t2: "증기 승합차"
 belle_epoque_events.8.d: "푸조 기업은 기술자인 레옹 세르폴레와 협력하여, 세르폴레의 \"순간 증기 생성기\"를 이용한 실험적인 증기 삼륜차를 설계했다. 비록 대중에 공개하진 않았지만, 이 장치는 [ROOT.GetCountry.GetName]에서 혁신의 상징이 되었다."
 belle_epoque_events.8.d2: "기계 추진 차량에 대한 정부 규제가 완화되고 증기 기관이 더 효율적으로 발전하면서, 증기 엔진으로 움직이는 수송 버스가 [SCOPE.sState('belle_epoque_state').GetName]에서 훨씬 더 많이 돌아다니기 시작했다."
 belle_epoque_events.8.f: "\"장점 말입니까? 빨리 출발하고, 무게도 가볍고, 크기도 작고, 물도 적게 쓰고... 물론 폭발 위험도 최소화했죠.\""
 belle_epoque_events.8.f2: "\"이 동력 승합차들은 증기에서 동력을 얻습니다. 그리고 [SCOPE.sState('belle_epoque_state').GetFarmHubName] 성격의 마을에서 중점을 둘 부분은 냄새, 소음, 진동이 전혀 없다는 겁니다.\""
 belle_epoque_events.8.a: "이 기계는 도시들의 성장을 견인할 것이다."
 belle_epoque_events.8.b: "기계 차량에 세금을 부과하면 필요한 수익을 충당할 수 있다."
 modifier_steam_car: "증기 마차"
 belle_epoque_events.9.t: "파리-루앙"
 belle_epoque_events.9.d: "내연기관에서 동력을 얻는 차량의 개발은 [ROOT.GetCountry.GetAdjective]의 여러 자동차 생산 기업에 큰 인상을 남겼다. 그리고 파리-루앙 말 없는 마차 경연 대회의 형태로 전시회가 열리게 되었다."
 belle_epoque_events.9.f: "휘발유와 증기에서 동력을 얻는 서로 다른 모습의 차량들이 다섯 조로 나뉘어 정렬했다.\n\n깃발이 흔들리자 덜커덕대며 증기음을 뿜는 엔진들이 차체를 움직였다. 참가한 차량들은 구경꾼들의 발걸음을 아득하게 추월하며 도로를 내달렸다. 이윽고 도로가 휘어지며 출발선에서 시선이 닿지 않는 곳까지 멀어졌고, 커다랗던 엔진 소리가 있던 자리를 환호성이 채웠다."
 belle_epoque_events.9.a: "벌써 안 보이는군!"
 belle_epoque_events.9.b: "정말 오싹한 광경이군!"
 modifier_paris_rouen: "파리-루앙 대회"
 modifier_noise_complaints: "소음 불만"
 belle_epoque_events.10.t: "벼락부자"
 belle_epoque_events.10.t2: "자금 유입"
 belle_epoque_events.10.d: "[ROOT.GetCountry.GetAdjective] 사회의 번영으로 부유한 기업가 세대가 새롭게 부상했다. 이 '벼락부자'들의 소굴 중 막심이 마련한 장소가 가장 인기를 끌고 있다. 아르 누보 스타일로 장식한 이 특별한 레스토랑은 [SCOPE.sState('belle_epoque_state').GetCityHubName]의 가장 부유하고 유행을 아는 시민들을 위한 음식점이다."
 belle_epoque_events.10.d2: "폭발적인 최근의 기술 발전으로 부를 쌓은 [ROOT.GetCountry.GetAdjective]의 일부 시민들은 화려한 상류층 행사에 참석하고 아르 누보 스타일의 고급 레스토랑에 발을 들이면서 자기들만의 풍조를 확립하기 시작했다."
 belle_epoque_events.10.f: "\"벨벳, 레이스, 리본, 다이아몬드에... 나로서는 설명할 도리가 없는 것들까지 잔뜩 쌓여 있더군. 이 여성들의 옷을 벗기는 일은 3주 전에 알려야 하는 외출이나 집을 옮기는 이사에 비견할 수 있지 않을까.\""
 belle_epoque_events.10.f2: "\"그 여자는 목소리에 언짢은 기색이 있더군.\" 나는 말했다. \"마치...\" 나는 주저했다.\n\n\"돈방석에 앉은 목소리였지.\" 그가 갑자기 말했다.\n\n정답이었다. 그전까진 도무지 이해하지 못했다. 돈방석, 거기서 오르내리던 무궁무진한 매력, 귀가 따가운 심벌즈 같은 소리를." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "여자를 데려가는 곳이지만, 아내를 데려가는 곳은 아니다."
 belle_epoque_events.10.b: "현실감이 없을 정도의 신세계였다."
 modifier_noveaux_riches: "신흥 부자"
 belle_epoque_events.11.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]의 롤러스케이트 궁전"
 belle_epoque_events.11.t2: "바퀴 위의 춤"
 belle_epoque_events.11.d: "[SCOPE.sState('belle_epoque_state').GetCityHubName]의 한창 유행하는 동네에 롤러스케이트 궁전이 개장했다. 그곳은 대중에 공개되자마자 엄청난 인기를 끌었다."
 belle_epoque_events.11.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]에 롤러스케이트장이 개장했다. 그곳은 도시 계층을 위해 새롭고 흥미로운 형태의 오락을 선보였다."
 belle_epoque_events.11.f: "일찍 도착한 이들은 건물 안 목재 바닥 위에서 원을 그리며 웃음을 터뜨렸다. 늦게 도착한 이들은 자기가 들어갈 차례라며 건물 밖에서 경찰과 실랑이를 벌였다."
 belle_epoque_events.11.f2: "\"열풍이냐고? 물론이지. 다이아몬드와 비단으로 치장한 백만장자를 달리 어디서 보겠나? 그런 사람들이 쉴 새 없이 엉덩방아를 찧고 미친 사람처럼 웃어대는 꼴을 말이야.\""
 belle_epoque_events.11.a: "이런 기발한 발상이 필요하다."
 belle_epoque_events.11.b: "우습게 보이는 쉬운 방법이다."
 modifier_roller_skating_sol: "바퀴 위의 춤"
 belle_epoque_events.12.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName] 지하철"
 belle_epoque_events.12.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName] 지하철"
 belle_epoque_events.12.d: "[SCOPE.sState('belle_epoque_state').GetCityHubName]에 지하철 노선이 들어섰다. 엑토르 기마르가 아르 누보 스타일로 디자인한 입구가 특징이었다. 붉은 조명과 화려한 글자로 장식된 지하철 입구의 곡선 디자인은 빠르게 [SCOPE.sState('belle_epoque_state').GetCityHubName]의 상징이 되었다."
 belle_epoque_events.12.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName]에 새로운 지하철 노선이 들어서면서, 통근자들은 도시 안쪽에서라면 빠르고 상징적인 교통수단을 이용할 수 있게 되었다."
 belle_epoque_events.12.f: "\"그 지하철의 신성한 입구 덕분에, 시민들은 군주국의 선명한 미래적 미학으로 완성된 무의식의 영역에 내려가는 은총을 누렸다.\"" #- Salvador Dali
 belle_epoque_events.12.f2: "지하철역으로 가면서, 그는 확실히 거리가 훨씬 더 문명화되었다고 생각했다. 얼마 전까지만 해도 출퇴근하는 사람들의 음산한 행렬이 거리를 가득 채웠지만, 이제 그 흉한 무리는 객차에 실린 채 지하 터널을 내달리고 있다.\n\n어둠을 지나가는 질주야말로 진보 그 자체가 아니겠는가?"
 belle_epoque_events.12.a: "미래 도시를 위한 또 한 걸음이다."
 belle_epoque_events.12.b: "자국의 진보를 나타내는 새로운 상징이다."
 modifier_metro_prestige: "훌륭한 지하철 시스템"
 modifier_metro_productivity: "생산적인 지하철 시스템"
 belle_epoque_events.13.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]의 식민 전시"
 belle_epoque_events.13.d: "세계 곳곳에 존재하는 자국 식민지의 부를 보여주는 박람회가 [SCOPE.sState('belle_epoque_state').GetName]에서 열렸다. 지금껏 볼 수 없었던 이국적인 동물과 천연자원이 공개됐으며, 현지 마을처럼 꾸민 장소에 [SCOPE.sCulture('colonial_culture').GetName] 사람들을 세워 인류학적 전시를 실시했다."
 belle_epoque_events.13.f: "박람회 포스터는 빨갛게 쓰인 '동양 박람회'라는 이름과 제국민의 캐리커처로 장식되었다.\n\n얼굴을 찌푸리며 가슴을 드러낸 채 방패와 몽둥이를 든 서아프리카 출신 여성이 로브를 두르고 파인애플을 든 알제리인의 옆구리를 찌르고, 입술을 곱게 바른 베트남 여성들은 머리에 항아리를 올린 모습이었다.\n\n한 포스터를 보던 아이가 비단옷을 입은 어머니의 팔에 매달리며 초롱초롱한 눈빛으로 말했다. \"...겨우 반 프랑이래요!\""
 belle_epoque_events.13.f2: "\"굳이 유인원과 함께 전시하지 않아도 우리 인종은 충분히 우울한데 말입니다. 영혼을 가진 인간으로 간주될 자격은 있다고 생각합니다.\"" #- James H. Gordon
 belle_epoque_events.13.a: "놀랍고도 교육적이군!"
 belle_epoque_events.13.b: "이런 인간 전시는 다소 과한 듯하다."
 modifier_condemned_human_zoos: "인간 동물원 규탄당함"
 modifier_condemned_human_zoos_negative: "인간 동물원 규탄당함"
 belle_epoque_events.14.t: "오뜨 꾸뛰르"
 belle_epoque_events.14.t2: "패션에 대한 열정"
 belle_epoque_events.14.d: "[ROOT.GetCountry.GetAdjective]의 여성들은 파리의 장인이 제작한 완벽한 비단 드레스와 세련된 보석에 매료됐다. 그리고 파리의 부티크에서 의상을 구매하기 위해[SCOPE.sCountry('haute_couture_country').GetName](으)로 향하기 시작했다."
 belle_epoque_events.14.d2: "[ROOT.GetCountry.GetAdjective]의 여성들은 [SCOPE.sCountry('haute_couture_country').GetAdjective]의 디자이너가 만든 완벽한 비단 드레스와 세련된 보석에 매료됐다. 그리고 의상을 구매하기 위해 국경을 건너기 시작했다."
 belle_epoque_events.14.f: "\"옷 한 벌이 왜 그렇게 비싼 건가? 그게 있으면 얼마나 행복하다고?\"\n\n\"당신의 금시계와 검만큼, 어쩌면 그보다 훨씬 더 많이 행복해져.\""
 belle_epoque_events.14.a: "국경에 상관없이, 양국은 아름다움을 똑같이 찬양한다."
 belle_epoque_events.14.b: "[SCOPE.sCountry('haute_couture_country').GetAdjective]인이 우릴 능가해선 안 된다!"
 modifier_haute_couture_competition: "오트 쿠튀르 경쟁"
 belle_epoque_events.15.t: "오뜨 꾸뛰르 탐색"
 belle_epoque_events.15.t2: "고차원적 패션"
 belle_epoque_events.15.d: "여성들은 파리의 장인이 제작한 완벽한 비단 드레스와 세련된 보석에 매료됐다. 그리고 멀리 [SCOPE.sCountry('haute_couture_buyer_scope').GetName]에서 온 여성들이 파리의 부티크에서 의상을 구매하기 위해 [SCOPE.sCountry('haute_couture_country').GetName](으)로 향하기 시작했다."
 belle_epoque_events.15.d2: "여성들은 자국의 장인이 제작한 완벽한 비단 드레스와 세련된 보석에 매료됐다. 그리고 멀리 [SCOPE.sCountry('haute_couture_buyer_scope').GetName]에서 온 여성들이 자국 디자이너들의 의상을 구매하기 위해 [SCOPE.sCountry('haute_couture_country').GetName](으)로 향하기 시작했다."
 belle_epoque_events.15.f: "최근 익숙해진 일상은 [SCOPE.sState('belle_epoque_state').GetCityHubName]의 역 안내원들에게 큰 즐거움으로 다가왔다. 묵직한 지갑과 불안한 눈빛을 지닌 채 찾아온 여성들이 [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting]에서 기차를 타고 도착했다. 그리고 몇 주 후 가벼워진 지갑과 멋진 외투를 챙겨 떠났다.\n\n기차역 대기 장소에서는 두 무리가 서로 섞였다. 아내들이 서로의 감각을 칭찬하며 또 만나자는 인사를 건네는 동안, 남편들은 차가운 표정으로 눈을 피했다."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName](이)가 전 세계 패션의 중심이 될 것이다."
 belle_epoque_events.15.b: "디자이너와 작업자 덕분에 가능한 일이다." #Like that would ever happen.
 modifier_prestigious_fashion_industry: "고급 패션 산업"
 modifier_recognised_fashion_industry: "패션 산업 노동자 인정받음"
 belle_epoque_events.16.t: "파리 대관람차"
 belle_epoque_events.16.t2: "세기의 전환점"
 belle_epoque_events.16.d: "19세기 말과 20세기 초를 기념하는 차원에서 거대한 대관람차가 [SCOPE.sState('belle_epoque_state').GetCityHubName]에 건설됐다. 그곳에서 진행되는 새해 불꽃놀이는[SCOPE.sState('belle_epoque_state').GetCityHubName] 대도시 어디서든 볼 수 있다."
 belle_epoque_events.16.d2: "19세기 말과 20세기 초를 기념하는 차원에서 거대한 대관람차가 [SCOPE.sState('belle_epoque_state').GetCityHubName]에 건설됐다. 그곳에서 진행되는 새해 불꽃놀이는[SCOPE.sState('belle_epoque_state').GetCityHubName] 대도시 어디서든 볼 수 있다."
 belle_epoque_events.16.f: "센강을 따라 흐르는 보트부터 눈 덮인 지붕에 반사된 불꽃놀이까지 파리 전체가 불빛으로 가득했다. 관람 칸이 대관람차 꼭대기로 올라가자 마리는 자신의 초라한 집을 찾으려 애썼다. 하지만 남편의 술값을 마련하기 위해 집의 모든 불이 꺼져 있을 터였다.\n\n이 밝고 넓은 세상 속에서, 마리는 자신의 미래는 이곳에 없으리라 생각했다."
 belle_epoque_events.16.f2: "인류의 가장 큰 열망은 결국 찰나의 순간일지라도 다른 모두를 내려다보는 것이다."
 belle_epoque_events.16.a: "새로운 세기를 위하여!"
 belle_epoque_events.16.b: "...옛 것은 버리자!"
 modifier_new_century: "새로운 세기"
 belle_epoque_events.17.t: "세기말적 사상"
 belle_epoque_events.17.t2: "한 세기의 끝"
 belle_epoque_events.17.d: "세기말이 다가오면서 사회적 퇴폐에 대한 비관론과 두려움을 나타내는 문학 및 예술이[ROOT.GetCountry.GetName](을)를 휩쓸고 있다."
 belle_epoque_events.17.f: "\"내일은 좋은 날이 되어야 할 텐데, 레인.\"\n\n\"그럴 일은 없습니다, 선생님.\"\n\n\"레인, 넌 너무 비관적이야.\"\n\n\"만족을 드리기 위해 최선을 다할 뿐입니다.\"" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "세상은 더 나아지고 있다. 우리의 GDP를 보지 않은 건가?"
 belle_epoque_events.17.b: "모두의 마음속엔 비관주의의 씨앗이 있다."
 modifier_fin_de_sicle: "세기말적 사상"
 modifier_fin_de_sicle_more: "세기말적 사상 강화됨"
 belle_epoque_events.18.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName]의 데카당스"
 belle_epoque_events.18.d: "조리 카를 위스망스의 \"데카당스\" 소설, \"거꾸로\"에서 풍기는 영감이 [SCOPE.gsInterestGroup('decadent_ig').GetName]에 속한 예술가와 작가에게 퍼지기 시작했다. 이 소설에서는 극도의 미적 감각과 이상주의적 예술에 빠져 세상으로부터 도피하는 한 남자의 경험을 자세히 묘사한다."
 belle_epoque_events.18.f: "\"그녀의 발명품 중 아무리 섬세하고 인상적인 것이라도, 천재가 만들 수 없는 것은 하나도 없다... 이것만은 단언할 수 있다. 영원히 헛소리나 하는 늙은 여인은 더 이상 진짜 예술가들이 찬탄을 보내는 대상이 아니다. 교묘한 술책으로 그녀를 대체할 순간이 왔다.\""
 belle_epoque_events.18.a: "데카당스의 입문서 그 자체군."
 belle_epoque_events.18.b: "실로 유해한 책이다."
 modifier_decadence_movement: "퇴폐주의"
