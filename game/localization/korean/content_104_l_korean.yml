 fascism_events.3.t: "조직화된 다수"
 fascism_events.3.d: "우리나라의 길거리에서 국민은 안전하다. 공안이 불철주야 경계를 지키고 있고, 선동꾼들은 우리 파시스트 정부가 철저하게 배척하고 있으니까."
 fascism_events.3.f: "\"낮의 온기는 새들로 하여금 의무적으로 성가를 부르게 하고, 길거리를 순찰하는 경찰의 경보기가 그 박자에 맞춰 울려 퍼진다. 아이들은 통행금지령이 떨어지기 전까지만 공원에서 즐겁게 뛰논다. 다르지만 훨씬 안전한 사회. 충분히 이룩할 수 있는 목적이고, 우린 올바른 방향으로 나아가고 있다.\""
 fascism_events.3.a: "안보에 집중해야 해."
 fascism_events.3.b: "국민이 우릴 믿어야 해."
