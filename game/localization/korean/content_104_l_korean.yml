 children_rights_events.5.t: "펜과 종이"
 children_rights_events.5.d: "일부 대중의 항의로 [SCOPE.sLaw('current_law_scope').GetName] 제정이 중단되었다. 이들 중 상당수는 구매력이 부족해 새 학용품 지출을 감당할 수 없어 자녀가 교육의 혜택을 누리지 못하게 될 가능성이 큰 가구들이다."
 children_rights_events.5.f: "\"아니, 들어보세요. 더 나은 미래를 안겨줄 수 있는데 자기 자식을 가로막을 부모는 이 세상에 없습니다. 하지만 입에 풀칠할 빵과 학용품 사이에서 하나를 골라야 한다고 해보세요. 세상에 그런 불공평한 결정이 어디 있나요?\""
 children_rights_events.5.a: "재산이 걸림돌이 되어선 안 되겠지."
 children_rights_events.5.b: "공금을 이 이상 쏟아부을 순 없어."
