 decree_events.5.d: "지체 높은 [SCOPE.sState('decree_state').GetName]의 [SCOPE.sBuilding('decree_building').GetName]에 의뢰가 전해졌다. 최고의 작곡가를 고용해 [ROOT.GetCountry.GetName]의 위엄을 오롯이 담아낸 민족 오페라를 만들기 위함이었다."
 decree_events.5.f: "\"아무리 독설만을 일삼는 비평가라도 제 필생의 역작 '[SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')]'의 화음과 음계, 박자에서 어떤 흠결도 찾아내지는 못할 것입니다. 사랑, 죽음, 불멸을 다룬 [ROOT.GetCountry.GetAdjectiveNoFormatting] 설화의 영웅들은 이 찬연한 아리아를 통해 영원토록 기억될 겁니다!\""
