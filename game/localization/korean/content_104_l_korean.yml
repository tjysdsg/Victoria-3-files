 exhibition_events.5.d: "[SCOPE.gsInterestGroup('anti_toilet_ig').GetName] 구성원들이 박람회장에 공중화장실을 설치하면 악취 문제는 물론이고 평판에 흠이 생길 거란 의견을 노골적으로 표출했다."
 exhibition_events.5.f: "\"엄마! 엄마! 나 쉬 마려워! 이 나라 정부에서 공중화장실을 설치해뒀으면 이런 일도 없었을 텐데!\"\n\n하이고, 토론에 임할 자세조차 안 되어 있군."
 exhibition_events.5.a: "오히려 설치하지 않으면 악취 문제에 평판에 흠까지 생기겠지."
 exhibition_events.5.b: "공중화장실을 위해 박람회장을 더럽힐 순 없지."
