 prohibition.1.t: "금주법"
 prohibition.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] 모두 국내의 심각한 술 소비를 억제해야 한다는 의견을 표하면서 정부에 금지를 요청했다."
 prohibition.1.f: "\"저는 술도, 담배도 하지 않습니다. 학교 선생님이 세 가지 핵심 덕목인 개인의 청결, 마음의 청결, 절제를 강조하셨기 때문이지요.\"" #John Burns
 prohibition.1.a: "술은 정신을 좀먹는 독이다."
 prohibition.1.b: "취침 전 위스키 한 잔만큼 사나이를 미소 짓게 하는 게 어딨다고!"
