 famine_events.1.d: "[SCOPE.sState('famine_state').GetName] 주의 식량이 완전히 고갈됐다는 보고가 들어오면서 기아가 심각한 국가적 문제로 부상했다. 이에 긴급 구호 조치를 시행하자는 요청이 들어왔다."
 famine_events.1.f: "\"그곳 사람들이 얼마나 고질적인 궁핍을 묵묵히 견뎌내고 있는지 차마 말로는 제대로 표현할 길이 없습니다. 먹을 것이라곤 감자가 전부인 지구가 한둘이 아닌 데다 허름한 판잣집은 바람조차 제대로 막아주질 못합니다. 침대나 담요는 찾아보기도 힘든 사치품이고, 오물만이 휑한 집을 간신히 채우고 있을 뿐이더군요.\"" #Devon
