 expedition_events.695.t: "뜻밖의 일행"
 expedition_events.695.d: "무성한 밀림을 헤치고 나아가던 원정대 앞에 뜻밖의 풍경이 펼쳐졌다. 실종됐던 [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] 원정대원들이 병에 걸린 채 급조한 해먹에 누워 있었다."
 expedition_events.695.f: "그의 상앗빛 얼굴에는 음침한 오만, 무자비한 권세, 겁먹은 공포, 치열하고 기약 없는 절망의 표정이 감돈다.\n\n완벽한 깨달음이 이루어지는 그 지고한 순간에 그는 욕망, 유혹, 굴종으로 점철된 그의 일생을 세세하게 되살아보고 있는 것이었을까? 그는 어떤 이미지, 어떤 환영을 향해 속삭이듯 외치고 있었다. 그는 겨우 숨결에 불과한 정도의 낮은 목소리로 두 번 외쳤다. \"끔찍해! 끔찍해!\"" #Joseph Conrad
 expedition_events.695.a: "이 대원들을 안전한 장소로 안내한다."
 expedition_events.695.b: "같이 갑시다! 원정대 둘이 하나보단 낫지 않겠소."
 expedition_events.695.c: "우리 발목만 잡힐 뿐이야."
 expedition_events.695.e: "[SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] 패거리를 믿을 순 없지. 다들 검을 날카롭게 갈아두도록."
 killed_lost_expedition_tt: "이 행동에 따른 결과가 뒤따를 수도 있음"
 expedition_events.696.t: "풍문을 타고"
 expedition_events.696.d: "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 원정대가 금의환향한 지 얼마 되지 않아 [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting](이)가 이들을 비방하고 나섰다. 자국의 실종된 원정대의 운명에 우리 원정대가 연루됐다는 소문을 접한 것이다."
 expedition_events.696.f: "옷자락에 남은 청동색의 얼룩은 햇살을 받아 산화되어 있었다. 그들의 얼굴은 유치하게 찡그린 표정에서, 미소로, 함박웃음으로, 그리고 이젠 회한으로 물들어 있었다. 아마도. 혈흔은 말라붙은 지 몇 주나, 몇 달이나 지난 뒤였다. 그 사람들도 싫었을까? 본인들의 행동에 떳떳함을 느꼈을까? 지나치게 몰두했을까? 잊어버렸을까? 염증을 느꼈을까? 감정마저 몇 주나, 몇 개월이나 말라붙은 지 오래였다."
 expedition_events.696.a: "지금 당장 원정대장을 해임한다!"
 expedition_events.696.b: "저들도 증명할 방법이 없지 않나."
