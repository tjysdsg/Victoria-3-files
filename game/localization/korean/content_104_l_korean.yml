 prohibition.3.t: "사업 악재"
 prohibition.3.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] 구성원들이 최근 진행되고 있는 금주 운동에 대한 불만을 표했다. 주류 산업이 본인들 수입에서 큰 비중을 차지하고 있다고 한다."
 prohibition.3.f: "\"이젠 뭘 하라는 겁니까? 장난감이라도 팔까요? 조모님 댁이라도 방문해서, 예쁜 인형에게 입힐 작고 깜찍한 스웨터 짜는 법이라도 가르쳐 달라고 빌어야 합니까? 정말 환장할 노릇이네요. 여기 계신 분들 다 큰 어른 아닌가요?\""
 prohibition.3.a: "뭐, 그 조모님이란 분께 연락이나 하시오."
 prohibition.3.b: "포도원을 이용하면 되잖아."
 industrialists_rejected_modifier: "기업가의 주류 요구를 거부함"
 wine_allowed_modifier: "포도주 생산을 지원함"
 prohibition.4.t: "마을 최고의 애완동물점" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "[SCOPE.sState('temperance_state').GetCityHubName]에서 비정상적인 소음과 수상한 행동을 포착했다는 제보가 들어왔다. 최근에 새로 연 애완동물점이 엄청난 수의 고객을 유치하고 있다고 한다."
 prohibition.4.f: "\"애완동물점이라고요? 좋습니다. 그럼 뭐 하나만 물읍시다. 세상 어떤 애완동물점에서 새벽 1시에 시끄러운 환호와 이단적인 음악이 흘러나온단 말입니까?\"" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "애완동물점에서 고용한 애들이 시끄러운 거겠지."
 prohibition.4.b: "흠. 그 애완동물점 서류를 검토해봐야겠군."
 prohibition.4.c: "이것들이 누굴 속이려고! 경찰을 출동시키시오!"
 prohibition.5.t: "맥주 남작"
 prohibition.5.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName] 구성원들이 [SCOPE.sState('temperance_state').GetName]의 [SCOPE.sBuilding('temperance_building').GetName](으)로 술을 제조한 뒤, 불법으로 판매하여 부당한 이익을 편취하다 적발됐다."
 prohibition.5.f: "\"가진 건 감자뿐이었어요! 뭐 어쩌란 말입니까? 퓌레라도 만들었어야 합니까? 술 생산에 쓸 수 있는데 그걸 어떻게 참고 넘깁니까?\""
 prohibition.5.a: "즉시 해체한다."
 prohibition.5.b: "그냥 농장일 뿐이잖아."
 subsistence_liquor_modifier: "농장 주류를 허용함"
 subsistence_liquor_bad_modifier: "농장 주류를 금지함"
 banned_subsistence_liquor: "농장 주류를 금지함"
 prohibition.6.t: "절대금주주의"
 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] 구성원들이 포도주가 남아 있는 한 술만 금지해선 아무 소용 없다고 공표했다."
 prohibition.6.f: "\"지금도 사람이 술에 취해 괴물이 되기로 마음먹으면 마음껏 그렇게 될 수 있습니다! 아무 일도 없었던 것처럼 포도주를 들이켜며 연회를 즐길 수 있는데 술이 없는 것처럼 행세해봤자 무슨 소용입니까?\""
 prohibition.6.a: "일리는 있어."
 prohibition.6.b: "국민이 감당할 수 있는 선에는 한계가 있어."
 teetoliarism_modifier: "절대금주주의를 지지함"
 no_teetoliarism_modifier: "절대금주주의를 거부함"
 prohibition.7.t: "대낮의 학살"
 prohibition.7.d: "경쟁 관계에 있는 두 범죄 조직 구성원들이 대낮에 술과 관련된 실랑이를 벌이다 서로 죽고 죽이는 사건이 벌어졌다. 그중 한 지도자의 신상이 마침내 확인되었고, 시민들은 보호를 요구하고 있다."
 prohibition.7.f: "\"하지만... 정말 좋은 분이에요! 주류 밀매나 수상한 일을 하긴 했지만 항상 자선에 힘쓰셨다고요. 빈민에게 기부도 하시고, 무료 급식소도 운영하세요. 현대의 로빈 후드 같은 분이라고요!\""
 prohibition.7.a: "다 끝났어. 법정에 세운다."
 prohibition.7.b: "싫어하는 사람도 있고, 좋아하는 사람도 있고... 타협이 필요한 시점이로군."
 prohibition.7.c: "놈과 범죄 조직을 따끔하게 혼내준다."
