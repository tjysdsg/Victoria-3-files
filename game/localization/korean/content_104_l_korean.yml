 je_assassination: "암살 음모 저지"
 je_assassination_reason: "너무 늦기 전에 모략가들의 정체를 알아내 암살을 저지해야 한다.\n\n#bold 경찰 기관#! 단계 상승, #bold 이의 엄금#!이나 #bold 전문 경찰#!, #bold 비밀 경찰#! 법 통과, #bold $identification_documents$#! 또는 #bold $mass_surveillance$#! 연구를 통해 배신자를 저지할 확률을 높일 수 있다."
 je_assassination_low: "암살 모략가들의 정체를 밝히는 조사가 느리게 진행된다."
 je_assassination_middle: "암살 모략가들의 정체를 밝히는 조사에 어느 정도 진전이 생겼다."
 je_assassination_high: "암살 모략가들의 정체를 거의 밝혀냈다."
 je_assassination_tt: "위협을 받은 통치자가 권력을 내려놓음"
