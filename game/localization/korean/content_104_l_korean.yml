 fascism_events.6.t: "민족 신화"
 fascism_events.6.d: "우리에게 국민 대통합은 가능성이 아닌 엄연한 현실이다. [ROOT.GetCountry.GetName]의 모든 시민이 하나의 사명 아래, 하나의 국기 아래 똘똘 뭉쳤다."
 fascism_events.6.f: "\"이제 우리가 새롭게 써 내려갈 전설이 먼 옛날부터 전해져 내려오던 고대의 전설로부터 바통을 전달받을 것입니다. 민족의 영웅들께서 지금쯤 인자한 미소를 지으며 우릴 바라보고 있을 겁니다. 우리의 언어, 우리의 문화, 우리를 하나로 묶는 모든 것이, 같은 선조 아래에서 태어난 아들과 딸들이, 비로소 제자리를 찾아갈 것입니다.\""
 fascism_events.6.a: "우리 민족, 우리 문화!"
 fascism_events.6.b: "이 승리에 취해 분열되지 않도록 조심해야 해."
