 psychology_events.1.t: "건성"
 psychology_events.1.d: "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]의 지도자인 [SCOPE.sCharacter('mentally_ill_leader').GetFullName](이)가 회의에 결석하거나 소임을 다하지 않고 있다는 제보가 전해지고 있다. 더는 부재를 허용할 수 없는 상황이다."
 psychology_events.1.f: "[SCOPE.sCharacter('mentally_ill_leader').GetLastName](은)는 이름을 불러도 반응이 없다시피 했다. 그저 공허한 눈으로 깜빡도 하지 않았다. \"잠깐 산책이라도 다녀오죠.\" 같은 말에도 [SCOPE.sCharacter('mentally_ill_leader').GetSheHe]는 그저 조용히 고개를 끄덕이곤 정처 없이 침묵 속에서 걷기만 했다."
 psychology_events.1.a: "아무래도 의사에게 진찰을 맡겨봐야겠군."
 psychology_events.1.b: "정신병원에 들어가면 적절한 도움을 받을 수 있을 거야."
 psychology_events.1.c: "요즘 정신분석학이 유망한 분야로 떠오르고 있던데."
 psychology_events.1.tt: "인물이 정신병원으로 보내질 것임"
 psychology_events.2.t: "특단의 조치"
 psychology_events.2.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 좀처럼 공개 석상에 모습을 드러내지 않자 [ROOT.GetCountry.GetRuler.GetHerHis] 건강에 대한 걱정이 전국에서 커지고 있다. 이에 [ROOT.GetCountry.GetRuler.GetHerHis] 배우자가 어떤 의사도 치료에 성공하지 못했다는 사실을 고백했다."
 psychology_events.2.f: "\"백방으로 알아봤습니다! 하지만... 그분의 질병은 안에서 비롯된 것입니다. 뼈가 부러진 것도, 목이 상한 것도 아니에요!\n\n죄송하지만 다른 방식을 사용해야 할 것 같습니다. 제 사촌의 친구가 아주 용하거든요. 사실 그 사촌을 치료한 장본인이기도 하고요! 손가락 좀 튕기고 카드 점을 치더니 짜잔! 사촌이 팔팔했던 젊은 시절 그 모습으로 돌아오는 게 아니겠습니까.\""
 psychology_events.2.a: "헛소리! 제대로 된 의사에게 최면 요법을 맡기겠어."
 psychology_events.2.b: "한번 해볼 만하군."
 psychology_events.2.c: "철학과에서 실험적인 치료 요법을 제안했던데."
 hypnosis_modifier: "최면 요법"
 psychology_events.3.t: "병사의 질병"
 psychology_events.3.d: "파병에서 다녀온 [SCOPE.sCharacter('mentally_ill_character').GetFullName] [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle](이)가 예전같지 않은 모습을 보여주고 있다. 마치 역병을 피하듯 병영 근처로는 얼씬도 안 하고 무기 사용을 거부하며, 전쟁에 관한 얘기는 한 마디도 듣고 싶지 않다고 으름장을 놓았다."
 psychology_events.3.f: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]는 한밤중에 식은땀으로 범벅이 된 채 비명을 지르며 일어났다. [SCOPE.sCharacter('mentally_ill_character').GetSheHe]는 날 알아보지 못하곤 그저 손가락질만 하면서 자기 형제, 소중한 형제는 어디에 있는지 캐물었다.\n\n어떨 때는 내게 물건을 집어 던지기도 했다. \"여긴 어디지?!\" [SCOPE.sCharacter('mentally_ill_character').GetSheHe]가 내 어깨 너머를 흘기면서 소리를 내질렀다."
 psychology_events.3.a: "전쟁의 기억은 어떤 사람이든 망가뜨리기 마련이지. 치료가 필요하겠군."
 psychology_events.3.b: "정신병원에서 적절한 치료를 받게 한다. 대중의 시선이 닿지 않는 곳에서 말이다."
