 decree_events.2.t: "회색빛 나날"
 decree_events.2.d: "도로망이 발전하면서 [SCOPE.sState('decree_state').GetName]의 교통량도 자연스럽게 늘어났고, 결과적으로 공해가 심해졌다."
 decree_events.2.f: "\"음울한 후기 산업 시대, 어둠은 여전히 사라지지 않고 있다. 빛나는 가로등, 조명이 잘 갖춰진 중산층의 집, 여건이 좋지 않은 구역 곳곳에 피워진 모닥불 등... 어느새 밤은 낮보다 밝은 시기가 되어 있었다. 하지만 낮은... 아무런 방해 없이 무한한 광휘를 발산하던 낮의 태양은 사라져버린 지 오래였다.\n\n매연은 공장뿐만이 아니라 바람처럼 빠르게 지나가는 자동차들에서도 피어올랐고, 그렇게 연신 기침을 토하는 사람들 위로 잿빛 하늘이 자리 잡았다.\""
