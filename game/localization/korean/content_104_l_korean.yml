 je_telephone_reason: "전화기가 발명됐다. 이 새로운 전기 발명품을 대량 생산할 수 있는 산업적 역량을 갖춰야 한다."
 production_tech_events.300.t: "여보세요?"
 production_tech_events.300.d: "전화기의 발명으로 당대의 통신은 물론... 전기 산업에서 큰 발전의 문이 열렸다."
 production_tech_events.300.f: "쌀쌀하고 지저분한 지하 저장고에서 스승의 목소리를 들은 제자는 온몸을 타고 흐르는 전율을 느꼈다.\n\n\"방금 내 말, 들었는가?\" 청년은 몸이 그대로 굳어버렸다. 손에 들고 있던 나무 상자를 떨어뜨릴 것만 같았다. 아른거리는 양초들이 혁명적인 장치 주변을 조심스레 밝히고 있었다. \"예... 들었습니다.\"\n\n\"당장 올라오게! 우리가 드디어 해냈다, 제자야.\""
 production_tech_events.300.a: "국내 통신을 개선한다."
 production_tech_events.300.b: "그냥 편지 쓰면 되잖아! 전기를 산업에 다 투자해도 모자란 판에!"
