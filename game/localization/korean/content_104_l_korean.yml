 fascism_events.1.t: "장검의 밤"
 fascism_events.1.d: "다른 누구도 아닌 우리나라의 장군과 지도층에 내부적인 위협이 침투해 있다는 의혹이 짙어지더니 급기야 [SCOPE.sCharacter('fascist_leader').GetFullName]의 귀에 들어갔다. 파시스트 정권에 대한 위협을 말살해야 한다는 의견에 강력한 힘이 실리고 있다. 황급한 횡설수설, 애매모호한 표정... 적은 어디에나 있다. 어디에나..."
 fascism_events.1.f: "칼은 밤의 야음처럼, 이불처럼 잠자는 이들의 머리 위로 떨어져 내렸다.\n\n\"똑바로 서시오!\" 나무 마루는 사람들의 피로 물들어 갔다. \"당신은 [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] 각하와 정권에 대한 범죄 혐의로 기소됐소. 달리 할 말은?\"\n\n그들의 목소리는 마치 코웃음치는 말과 같았고, 전장에 우레와 같이 울려 퍼지는 총성과 포성처럼 느껴졌다. \"어디서 헛소리를!\" \"당신의 혐의는...\" \"헛소리가 과하군! 반동 분자 같으니! [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] 각하 만세!\" 그들은 어디에나 있었다. 어디에나..."
 fascism_events.1.a: "이번 사안은 정말 신중히 해결해야 해."
 fascism_events.1.b: "공개 처형을 집행하라."
