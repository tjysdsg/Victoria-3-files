 sol_events.6.t: "빵 폭동"
 sol_events.6.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 빈민가에서 식량 부족에 무일푼이나 다름 없는 낮은 임금 문제가 겹치며 여인들이 연달아 폭동을 일으키고 있다. 벌써 다수의 점포가 파괴된 상황이다."
 sol_events.6.f: "\"누군 먹을 것도 돈도 없는데 저 졸부 새끼들은 당장 먹지 못하면 굶어 뒈지기라도 할 것처럼 음식을 주둥이에 쑤셔넣고 있어. 그런 놈들 손가락 하나가 우리 팔보다 더 두꺼운데 말이야. 우리도 저 인간들처럼 배부르게 먹을 권리가 있다고.\""
 sol_events.6.a: "찾아보면 나눠줄 만한 게 있을 터인데."
 sol_events.6.b: "남들처럼 똑같이 제값 주고 사서 먹으라고 해."
