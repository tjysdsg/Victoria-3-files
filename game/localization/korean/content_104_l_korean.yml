 exhibition_events.8.d: "박람회 위원회 구성원들이 과거 원정에서 입수한 물품들을 주요 전시물로 내세울 것을 제안했다."
 exhibition_events.8.f: "열정이 담긴 그의 말은 거부하기 어려운 마력이 있었다. 그는 동료가 던진 말을 듣고 고개를 뒤로 젖혀가며 박장대소를 터뜨렸다. 야심이라곤 조금도 묻어 나오지 않았다.\n\n\"머나먼 아프리카 밀림에서 가져온 물건도 있고.\" 그가 열정적으로 설명했다. \"미국의 척박한 평야와 미지의 남극 산맥에서 가져온 물건도 있죠. 우리나라 시민 중에 일평생 그런 장소를 한 곳이라도 방문할 사람은 손에 꼽을 겁니다. 그러니 시민들 품에 그 장소들을 안겨주자, 이 얘기죠.\""
