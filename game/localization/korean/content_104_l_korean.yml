 society_tech_events.302.d: "[SCOPE.sState('academy_state').GetName]의 [SCOPE.sBuilding('academy_building').GetName]에서 낭만주의 운동에 대한 관심이 높아지고 있다. 특히 위대한 예술가를 여럿 배출해 천재적인 걸작을 만들어내고 있기도 하다."
 society_tech_events.302.f: "\"쿠빌라이 칸이 도원향에\n장려한 아방궁을 지으라 명했네\n그곳은 신령한 알프강이\n무량한 동굴을 내질러\n해 들지 않는 바다로 흐르고 있네.\"" #Coleridge
