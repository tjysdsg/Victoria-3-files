 urbanization_events.5.t: "변화의 바람"
 urbanization_events.5.d: "우리가 처음 손쓰기 시작한 이후로 [SCOPE.sState('urbanization_state').GetName](은)는 참 많은 발전을 이룩했다. 군데군데 작은 집과 농경지가 흩어져 있던 촌에서 번성하는 대도시로 발전했으니까."
 urbanization_events.5.f: "노파가 한숨을 내쉬었다. 뜨개질을 하던 손이 잠시 멈췄다. \"나 소싯적에는 이 땅이 전부 농지였단다. 우리 같은 꼬마들은 들판에서 자유롭게 뛰놀았지. 수레에 치이거나 범죄자에게 걸릴 걱정 같은 건 하지 않아도 됐었어. 그러고도 일할 시간이 있었고!\"\n\n\"음... 할머니, 그래도 이젠 사람들이 일할 수 있는 장소가 많이 늘어났잖아요.\""
 urbanization_events.5.a: "드디어 [SCOPE.sState('urbanization_state').GetName](이)가 찬란한 빛을 발하는구나."
 urbanization_events.5.b: "이게 끝은 아니야!"
