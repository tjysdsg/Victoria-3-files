 belle_epoque_events.2.t: "아르 누보"
 belle_epoque_events.2.d: "자연에서 영감을 얻은 새로운 예술 기조가 여기저기 퍼지고 있다. 방대한 철과 유리로 식물 특유의 구불구불한 자태를 모방하는 이 사조는 진보의 모순을 표현하여 [SCOPE.sState('belle_epoque_state').GetCityHubName]의 수준 높은 안목을 만족시키는 데 성공했다."
 belle_epoque_events.2.f: "\"음, 글쎄요. 그냥 그림을 그렸을 뿐입니다. 도안이나 밑그림 없이 계속 그렸어요. 붓질을 할수록 그림이 자라나더군요. 작업을 끝낼 때쯤에는 완벽을 이룬 후였습니다. 모든 붓질에 자유로움을 부여하는 것. 그 순간 문득 생각이 들더군요. '그래, 그 부분을 다시 그려보자. 거기서 생기는 차이도 흔적으로 남겠지.' 그렇게 푸른색과 금색의 조화가 나타났답니다. 사실 그리는 과정이 너무 즐거워서 다 잊어버렸어요.\"" #James McNeill Whistler
 belle_epoque_events.2.a: "이 새로운 사조는 정말 매혹적이군."
 belle_epoque_events.2.b: "도안 없이 찍어낸다고 하던가? 척 봐도 그렇군."
