 expedition_events.290.t: "중간 휴식지"
 expedition_events.290.d: "원정대는 산악의 낮은 기온을 고려하여 휴식처를 찾아 나섰고, 근처에 강이 있으면서 다른 마을과 떨어져 있어 영토 분쟁이 생길 일이 없는 완벽한 지점을 찾아냈다. [SCOPE.sCharacter('expedition_leader').GetFullName](은)는 강기슭에 있는 미루 나무를 벌목해 야영지를 만들자는 제안을 내놓았다."
 expedition_events.290.d2: "원정대는 산악의 낮은 기온을 고려하여 휴식처를 찾아 나섰고, 근처에 강이 있으면서 다른 마을과 떨어져 있어 영토 분쟁이 생길 일이 없는 완벽한 지점을 찾아냈다. 그곳에는 이전에 찾아온 탐험가들이 지어 놓은 요새가 당당히 서 있었다. 안전한 휴식처를 찾아낸 것이다."
 expedition_events.290.f: "\"비정상적인 추위가 계속되던 그 달, 산맥은 우리에게 무자비한 심판을 내렸다. 이윽고 해가 저물기 시작하면서 반짝이는 빛이 머리 위 나무 지붕을 뚫고 내려왔고, 그림자는 전율했다. 빗방울은 부슬부슬 떨어지면서 죽은 것이나 다름없는 갈색 잔디를 덮었다.\n\n우리 원정대는 지칠 대로 지친 상태였다. 무엇보다 고향에서 이역만리 떨어진 곳, 그것도 바다와 인접한 지형에서 영혼의 피로는 누적될 수밖에 없었다. 석양의 햇살이 퉁퉁 툰 대원들의 얼굴을 비춘 순간, 영혼의 피로는 더욱더 선명하게 느껴졌다.\""
 expedition_events.290.a: "요새를 건설하기에 완벽한 장소로군."
 expedition_events.290.b: "시간을 지체할 여유가 없어."
 expedition_events.290.c: "행군을 중단하고 휴식을 취한다."
 built_fort_tt: "이전 원정대의 누군가가 이미 요새를 지어놓음"
 expedition_events.291.t: "생명의 기적"
 expedition_events.291.d: "어둠의 장막이 드리운 밤, 갑작스레 천막을 뚫고 들려오는 인간의 것이 아닌 듯한 비명에 대원들 모두가 잠에서 깨어났다. 곧이어 여성의 목소리가 들렸다. \"아이가 나오려고 해요!\""
 expedition_events.291.f: "\"생명의 기적이란! 분만하는 여인의 모습을 보고 있노라면 기적이 아닌 고문에 한없이 가까워 보였다. 단장의 비명은 두 시간 내리 계속됐고 얼마 남지 않은 약품을 이 무시무시한 과업에 모조리 쏟아부어야 했다. 그마저도 약효는 어느 정도 듣다 말았고, 이 수난을 겪은 여인이 일상을 살아갈 수 있을지... 솔직히 내 희망은 미미하기만 했다.\""
 expedition_events.291.f2: "\"생명의 기적이란! 분만하는 여인의 모습을 보고 있노라면 기적이 아닌 고문에 한없이 가까워 보였다. 단장의 비명은 두 시간 내리 계속됐고 얼마 남지 않은 약품을 이 무시무시한 과업에 모조리 쏟아부어야 했다. 그마저도 약효는 어느 정도 듣다 말았고, 이 수난을 겪은 안내인이 일상을 살아갈 수 있을지... 솔직히 내 희망은 미미하기만 했다.\""
 expedition_events.291.a: "아기는 우리가 보살피는 걸로 하지."
 expedition_events.291.b: "둘 다 마을로 돌아가는 것이 가장 좋겠어."
 expedition_events.292.t: "탐험은 나의 소명"
 expedition_events.292.d: "원정대 내에서 명령에 불복하던 집단에 속한 두 대원이 주류점에 가기 위해 한밤중에 몰래 빠져나가는 사건이 발생했다."
 expedition_events.292.d2: "명령 불복종으로 경고를 받았던 두 탐험가가 한밤중에 또 사라지더니, 다음 날 아침 고주망태가 되어 길바닥에 널브러진 모습으로 발견됐다."
 expedition_events.292.f: "\"아니 근데... 아시잖습니까, 대장님. 고향 땅에서 멀리 떠나온 지도 좀 됐고... 딸꾹! 탐험가가 왜 탐험가겠습니까? 예? 잠깐 탐험을 다녀온 것뿐입니다... 다른 방향으로 말이죠. 딸꾹! 아무튼 탐험은 탐험입죠!\""
 expedition_events.292.a: "대원들 기강을 잡아야겠군."
 expedition_events.292.b: "아무래도 휴식이 필요했던 모양이야."
 expedition_events.293.t: "새로운 여정"
 expedition_events.293.d: "원정이 진행될수록 업무의 우선순위를 바로 아는 것의 중요성이 확인되면서 [SCOPE.sCharacter('expedition_leader').GetFullName](은)는 전 대원의 역할을 일지에 기록하기 시작했다."
 expedition_events.293.d2: "원정이 진행될수록 업무의 우선순위를 바로 아는 것의 중요성이 확인되면서 [SCOPE.sCharacter('expedition_leader').GetFullName](은)는 전 대원의 역할을 일지에 기록해두고 있다. 문제는 명령에 불복하는 탐험가들이 이미 이 결정에 반발하고 있다는 사실이다."
 expedition_events.293.f: "\"새롭게 발견한 식생과 꽃 품종을 기록하고, 그림을 남기고, 동물 종을 기록하고, 그림을 남기고... 대원 중에 화가의 솜씨와 재능을 타고난 이가 맡은 업무다. 해부학에는 조예가 깊지 않아 몇몇 대원들이 의문을 표하긴 했지만 어쩌겠는가. 그가 이번 원정에서 눈부신 활약을 하고 있다는 사실은 변치 않는다.\n\n다른 대원 대부분은 사냥에 나섰다. 그럴 수밖에 없는 것이 이젠 앞서 다녀간 사람들이 기록한 마을과 도로를 벗어나기 시작한 형편이다. 이젠 오롯이 우리의 힘으로 저 야생에 맞서야 한다.\""
 expedition_events.293.a: "사냥이 최우선이다."
 expedition_events.293.b: "정착지를 찾는 게 중요해."
 expedition_events.294.t: "친선"
 expedition_events.294.d: "정찰 임무로 파견했던 대원들이 며칠 만에 돌아왔다. 원주민 마을을 찾았는데 도움을 받을 수 있을 것 같다고 한다."
 expedition_events.294.d2: "정찰 임무로 파견했던 대원들이 며칠 만에 돌아왔다. 원주민 마을을 찾았는데, 갓 태어난 아이를 내세워 싸울 의사가 없음을 보여주면 도움을 받을 수 있을 것 같다고 한다."
 expedition_events.294.f: "\"날이 지날수록 풍경의 변화는 점점 사라져갔다. 평소보다 좀 더 첨예한 산세, 세월이 느껴지는 산세, 닳아버린 산세가 드문드문 보일 뿐이었다. 어떨 때는 강이 오른쪽으로 흐르고, 또 어떨 때는 왼쪽으로 흐르고... 이러니저러니 해도 상황은 별다른 차이가 없었다.\n\n그 와중에 파견 나갔던 대원들이 복귀해 반가운 소식을 알렸다. 바로 원주민 정착지를 찾았다는 얘기였다. 우린 바늘과 거울, 메달, 리본 등 호사스럽고 아름다운 장신구를 박박 긁어모아 선물을 준비했다. 지금까지 기백 번은 반복한 의례였으나 단 한 번도 중요하지 않게 느껴진 적은 없었다. 원주민의 도움은 꼭 필요하니까.\""
 expedition_events.294.a: "물물교환을 시도한다."
 expedition_events.294.b: "안내인 역할을 해줄 사람은 없나?"
 expedition_events.294.c: "원주민이 아기와 어머니를 위해 식량을 제공함"
 expedition_baby_tt: "원정대가 아기를 데리고 이동함"
 expedition_events.295.t: "사냥"
 expedition_events.295.d: "사냥조로 파견됐던 원정대원들이 강둑 근방에서 지금껏 조우한 모든 동물이 모여 사는 사냥터를 발견했다. 관건은... 뭘 잡아야 할까?"
 expedition_events.295.f: "\"그 숲은 곰과 멧돼지, 늑대, 사슴, 들소, 산토끼, 여우, 심지어 염소까지 찾아볼 수 있는 천혜의 보고였다. 동물의 울음과 뛰노는 소리가 온 사방에 울리는 것이 마치 책에서 튀어나온 광경 같았다. 무성하게 자란 자연 속으로, 저 낙원의 정원에 빠져들고 싶은 강렬한 유혹이 들었다.\""
 expedition_events.295.a: "괜한 위험을 감수할 순 없지. 작은 동물을 노린다."
 expedition_events.295.b: "식량이 시급하다. 큰 동물을 노린다."
 expedition_events.296.t: "대지가 입을 열었을 때"
 expedition_events.296.d: "원정대가 산맥을 통과하던 중 위험한 협곡을 발견했다. 안내인은 협곡을 건너기보단 시간은 더 걸려도 안전한 경로로 우회할 것을 권유했다."
 expedition_events.296.d2: "원정대가 산맥을 통과하던 중 위험한 협곡을 발견했다. 원주민 안내인은 본인이 부족민과 함께 건널 때 애용하는 다른 길로 갈 것을 권유했다."
 expedition_events.296.f: "\"연보랏빛 여명이 떠오르자 산맥의 그림자 역시 라일락을 닮은 색으로 물들어, 박물관에서 찾아볼 수 있는 자그마한 모형처럼 변모했다. 협곡을 지날수록 점점 더 가파르고 좁은 지형이 나왔다. 그 광경이 마치 대지가 우릴 향해 입을 벌리고 있는 것 같았다. 그 허기는 결코 채울 수 없으리라.\""
 expedition_events.296.a: "안내인이 잘 알겠지."
 expedition_events.296.b: "낭비할 시간 없어."
 expedition_events.296.c: "길눈이 밝은 사람을 믿자."
 native_guide_tt: "원정대가 원주민 안내인과 함께 이동함"
 expedition_events.297.t: "소외감"
 expedition_events.297.d: "원정대가 산맥에서 작은 오두막을 발견했다. 반쯤 무너지긴 했지만, 원래는 스페인 선교사들이 사용한 장소로 보인다. 지금은 주인 없는 곳이다."
 expedition_events.297.f: "여긴 반란을, 폭동을 일으키기에 더없이 완벽한 장소다. 나는 대원들을 고된 위기로 몰아넣었다. 저 사람들이 그 사실을 잊을 리 없지. 오늘 아침에는 두 사람이 수군거리는 걸 봤다. 뭐라고 떠들면서 내가 있는 방향을 힐끔거렸단 말이지. 대화의 의도가 겉으로 보여주는 것처럼 순수하지는 않다는 방증이렷다.\n\n지금도 저들의 뜨거운 시선이 느껴진다. 오두막에서 서로 보고는 고개를 끄덕였지. \"여기서 밤을 보내는 게 좋겠습니다, 원정대장님.\" 아무렴. 어련히도 좋겠지."
 expedition_events.297.a: "그래도 밤을 보낼 장소를 찾긴 해야 해."
 expedition_events.297.b: "이런 기회를 줄 순 없지."
 expedition_events.120.t: "[SCOPE.sCharacter('old_expedition_leader').GetLastName] 박사님 아니십니까?"
 expedition_events.120.d: "강변 마을에 도착했을 때였다. 웬 주민 하나가 황급히 원정대에게 달려오더니 웅얼거리는 목소리로 \"동포\" 운운하기 시작했다."
 expedition_events.120.f: "\"밀림의 소음은 귀를 괴롭히고, 공격적인 주민들은 우레와도 같은 외침을 내지른다. 그렇기에 새로운 정착지의 풍경이 그렇게 반갑고 마음이 놓이지 않을 수가 없다.\n\n우리가 접근하자 웬 젊은 청년이 부리나케 달려오더니 촌락을 가리키면서 우리 일행이 저기 있단 소리를 늘어놓았다. 적어도 우리가 이해하기론 그랬다. 그리고 마을에서 발견한 것은... 무뎌지고 창백해진 어느 사내의 그림자였다.\n\n\"[SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting] 박사님 아니십니까?\""
 expedition_events.120.f2: "\"밀림의 소음은 귀를 괴롭히고, 공격적인 주민들은 우레와도 같은 외침을 내지른다. 그렇기에 새로운 정착지의 풍경이 그렇게 반갑고 마음이 놓이지 않을 수가 없다.\n\n우리가 접근하자 웬 젊은 청년이 부리나케 달려오더니 촌락을 가리키면서 우리 일행이 저기 있단 소리를 늘어놓았다. 적어도 우리가 이해하기론 그랬다. 그리고 마을에서 발견한 것은... 무뎌지고 창백해진 어느 사내의 그림자였다. 우릴 본 사내는 난데없이 비명을 내지르기 시작했다. 그의 눈빛에서는 과거의 총기를 찾아볼 수 없었다.\n\n\"[SCOPE.sCharacter('old_expedition_leader').GetLastName] 박사님 아니십니까?\"\""
 expedition_events.120.a: "찾았다!"
 expedition_events.120.b: "여기서 사는 게 행복한가 봐."
 expedition_events.120.c: "이 사람을 데려갔다간 원정에 위험 요소가 될 거야."
