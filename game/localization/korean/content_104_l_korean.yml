 belle_epoque_events.20.d: "[SCOPE.sState('belle_epoque_state').GetName]의 자르뎅 데 플랑트 동물원이 [SCOPE.sCountry('france_scope').GetAdjective]의 성장과 여가 시간 급증을 맞이해 전시 동물들을 확장하기 시작했다."
