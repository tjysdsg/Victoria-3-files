 children_rights_events.6.t: "영원한 물과 기름"
 children_rights_events.6.d: "[SCOPE.gsInterestGroup('gatekeeper_ig').GetName] 구성원들이 [SCOPE.sLaw('current_law_scope').GetName] 제정과 관련된 우려를 표했다. 해당 법이 고용에 영향을 주는 것은 물론이고 하류층에 동요를 조장할 것이란 이유에서였다."
 children_rights_events.6.f: "\"모름지기 사람이란 누구나 어울리는 자리가 있기 마련입니다. 그렇지 않다고 보는 게 전적으로 어리석은 거죠. 하여간 빈민 자녀들에게 우리 자녀들과 같은 교육을 시행한다고 가정해 봅시다. 그럼 그 아이들이 우리 일자리를 넘보면 누가 막을 겁니까?\n\n그리고 그 아이들이 본래 해야 할 일은 누가 하고요? 교육을 위한 교육은 얼토당토않은 발상입니다. 이런 식의 이상론은 불행과 텅 빈 공장, 게으른 노동자란 결과를 낳기만 할 거예요.\""
 children_rights_events.6.a: "기회는 누구에게나 주어져야 하오."
 children_rights_events.6.b: "[SCOPE.gsInterestGroup('gatekeeper_ig').GetName]들에게 맞장구쳐준 후 계획을 속행한다."
