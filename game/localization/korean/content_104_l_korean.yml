l_korean:
 congo_river_expedition: "콩고강 원정"
 congo_river_expedition_desc: "아프리카 대륙의 심장부는 여전히 불가사의한 베일에 가려져 있다. 이에 콩고강을 측량할 원정대를 파견하기로 결론이 났다."
 congo_river_expedition_tooltip: "요구 조건:"
 modifier_congo_river_expedition_complete: "콩고강 지도를 제작함"
 expedition_events.601.t: "콩고강 원정"
 expedition_events.601.d: "루알라바와 콩고강을 탐험할 원정대가 결성되었다."
 expedition_events.601.f: "자연의 심장부로 향하는 원정에 참여하고자 각계의 내로라하는 전문가들이 모였다. 끓어오르는 청춘으로 무장한 전문가들의 열정과 미지의 대륙을 향한 노련한 탐험가들의 신중한 두려움이 조용하게 뒤섞여 기류를 형성한다."
 expedition_events.601.a: "좋은 생각이오."
 expedition_events.601.b: "나중에."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "예산 할당"
 expedition_events.603.d: "원정대 예산으로 지급할 자금을 결정해야 한다."
 expedition_events.603.f: "\"어떤 장애물을 맞닥뜨릴지 모릅니다. 그런 의미에서 자금은 많으면 많을수록 좋습니다. 만반의 대비를 할 수 있을 테니.\""
 expedition_events.603.a: "조금만 지급하지."
 expedition_events.603.b: "적당히 지급하지."
 expedition_events.603.c: "넉넉히 지급하지."
 expedition_events.604.t: "원정대 도착"
 expedition_events.604.d: "장장 몇 주에 걸친 준비와 이동 끝에, [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 원정대가 콩고에 도착했다. 원정대는 콩고를 시작점으로 신비한 강의 측량을 시작할 것이다."
 expedition_events.604.f: "\"강을 따라 상류로 올라가니 마치 세계가 처음 형성됐던 시절로 온 듯한 느낌이 들었다. 대지는 푸른 식물이 무성하게 자라나 있었고, 거대한 나무가 왕과 같은 위엄을 자랑하며 우뚝 서 있었다. 공기는 따듯하고, 농후하며, 텁텁했다. 찬란한 태양의 햇빛은 마냥 반갑기만 한 존재가 아니었다. 길게 쭉 뻗은 강줄기는 그늘이 드리워진 저 먼 곳까지 시야를 채웠다.\"" #Joseph Conrad
 expedition_events.604.a: "앞으로 전진!"
 expedition_events.611.t: "원정 성공"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 콩고강 답사 및 측량은 마무리되었다."
 expedition_events.611.f: "\"고향으로 돌아오는 길이 가장 쉬울 것으로 예상됐고, 실제로도 어느 정도는 그랬습니다. 하지만 밀림은 우리에게 영원한 상흔을 남겼습니다. 영혼에 환희와 공포를 선명히 각인하였죠. 심지어 몇몇 대원은 그곳에 영원히 남았습니다. 그곳에선 눈을 감을 때면 가족이 어른거렸는데... 이곳에선 눈을 감을 때면 끊없이 펼쳐진 신록이 어른거리는군요.\""
 expedition_events.611.a: "반가운 소식이로군!"
 congo_expedition_modifier: "콩고 원정 성공"
 expedition_events.612.t: "원정 실패"
 expedition_events.612.d: "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 콩고강 측량을 위해 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetFullName] 역시 희생되었음을."
 expedition_events.612.d2: "보고가 끊긴 지 수 개월이 지났다. 원정대의 운명이 너무나 선명하게 보였다. 그런데 오늘 아침, 드디어 [SCOPE.sCharacter('expedition_leader').GetFullName]의 편지가 날아들었다. 편지에는 돌아오는 것 말고는 살아남을 길이 보이지 않았다는 고백이 담겨 있었다."
 expedition_events.612.f: "\"이 이야기의 얼개가 조금이라도 이해되십니까? 꼭... 꿈 이야기를 하는 것 같은 기분이 듭니다. 부질없기 이를 데 없는 시도인 것 같기도 하고... 혼란과 놀라움이 뒤섞인 듯한... 힘겨운 투쟁 속에서의 당혹감... 꿈의 정수 그 자체와도 같은 경이로운 감각에 사로잡힌 듯한 그 기분은... 전달할 수 있는 감정이 아니니 말이지요...\""
 expedition_events.612.a: "빌어먹을!"
 expedition_events.612.b: "빌어먹을!"
 failed_congo_river_expedition_modifier: "콩고 원정 실패"
 expedition_events.620.t: "배 수리"
 expedition_events.620.d: "[SCOPE.sState('current_expedition_location').GetName]에서 비좁고 구불구불한 줄기를 따라 이동하던 중, 미처 포착하지 못한 바위에 충돌해 배가 손상되고 말았다."
 expedition_events.620.f: "\"가뜩이나 좁은 물길에 울퉁불퉁한 바위, 유목, 밀림의 잔재가 그득그득하다. 이 강에서 길 잃는 건 일도 아니리라. 어디 그뿐일까? 완전히 정신을 잃을 수도 있겠지. 이 광야에서 한 명의 광인으로 전락하는 거야.\n\n날카로운 소음이 우리를 유치한 환희에서, 평범한 시절의 추억에서 깨웠다. 또 다른 아련한 시간의 잔재가 좀 더 투박하고 고독한 무언가로 변모하면서 난 소음이었다. 함께 접근해 살펴보니 심각하게 손상된 배의 선체였다.\""
 expedition_events.620.a: "잠시 멈춰 서서 배를 손본다."
 expedition_events.620.b: "시간 낭비할 때가 아냐."
 expedition_events.620.c: "대충 이틀 정도면 간단히 고칠 수 있겠군."
 expedition_events.630.t: "하얀 안개"
 expedition_events.630.d: "새벽에 깨어난 원정대의 시야는 하얀 안개로 빽빽해졌다. 한 치 앞조차 가늠하기 어려울 정도였다."
 expedition_events.630.f: "\"악의까지 느껴지는 자연의 숨결이 벽처럼 눈 앞을 가로막았다. 썩어 문드러진 하얀색 핏덩이를 보는 듯한 기분이었다. 우리 증기선은 어딨는지, 당장 옆에 있는 사람은 어딨는지, 그 사람이 살아있긴 한 건지 짐작조차 불가능했다.\n\n어떤 의미로는 평온했지만... 그 생명의 적막은 평화와는 큰 거리가 있었다.\""
 expedition_events.630.a: "안개를 무시하고 여정을 계속한다."
 expedition_events.630.b: "이런 여건에 배를 몰았다간 위험해지기 십상이지."
 expedition_events.640.t: "악어가 나타났다!"
 expedition_events.640.d: "강을 지날 무렵이었다. 선체 상태를 확인하던 대원 하나가 갑작스럽게 물밑으로 끌려가버렸다."
 expedition_events.640.f: "\"은빛으로 빛나는 모래톱에서 하마와 악어들이 나란히 줄지어 일광욕을 즐기고 있었다. 그리고 동이 트기 시작할 즈음 비명이 울려 퍼졌다. 그것은 불안하고 소란스러운 꿈의 형태로 다가왔고, 식물과 물소리, 소음이 어우러진 이 기묘한 세계에서 압도적인 현실을 비집는 경이로움으로 잊지 못할 기억을 남겼다. 이어서 '풍덩' 소리가 들려왔다. 서슬 퍼런 턱과 영롱하게 빛나는 눈, 에메랄드빛 가죽을 가진 생명체가 우리 대원 하나를 심연 속으로 끌고간 것이다.\""
 expedition_events.640.a: "목숨을 걸고 싸워라!"
 expedition_events.641.t: "생명은 승리하리니"
 expedition_events.641.d: "영겁 같은 일 분간의 혈투가 끝났다. 물려갔던 대원은 나무판자로 악어의 턱을 막은 후 재빠르게 갑판 위로 올라왔다."
 expedition_events.641.f: "\"비명과 몸부림, 공포... 때리는 소리, 물어뜯는 소리, 헤엄치는 소리... 질끈 감긴 눈과 떨리는 손, 안도의 한숨... 우린 죽음 그 자체에 맞선 사내를 빤히 바라보았다. 이윽고 난 그의 어깨를 토닥이며 말했다. \"이제 좀 쉬게.\"\""
 expedition_events.641.a: "이 친구 월급 올려줘야겠어!"
 expedition_events.642.t: "침묵의 순간"
 expedition_events.642.d: "영겁 같은 일 분간의 혈투 끝에 누구도 자연을 벗어날 수 없음이 증명되었다."
 expedition_events.642.f: "\"바람을 가를 듯 닫히던 턱은 부드러운 철퍽 소리와 함께 멈췄다. 이 소리를 생생히 듣고 있던 우린 귀를 뜯어내고 싶은 심정이었다. 그렇게 증기선은 보랏빛으로 물든 강물을 헤치며 앞으로 나아갔다.\""
 expedition_events.642.a: "그는 기억되리라."
 expedition_events.650.t: "후위대"
 expedition_events.650.d: "선교사 야영지에 도착한 우린 그토록 바라 마지않았던 식량과 휴식을 만끽할 수 있었다. 음식물이 부족했던 탓에 대원들은 원정대를 나눠 이동하자는 요청을 해왔다."
 expedition_events.650.f: "\"그 순간 그의 표정은 내 일평생 본 적 없는 표정이었다. 아니, 그건 틀린 말이겠군. 열정과 희망, 야망과 욕망이 뒤섞였던 소싯적에는 나도 그런 표정을 지었으니까. 아, 그렇다고 감동한 건 아니었다. 두려움에 경악했지. 그 친구의 입가를 에워싼 가죽은 미소의 형태가 아닌 황홀감에 젖어 일그러져 있었다. \"제발 남게 해주십시오, [SCOPE.sCharacter('expedition_leader').GetFullName] 대장님. 이렇게 부탁드립니다.\""
 expedition_events.650.a: "당장 대원 모두를 먹여살릴 수 있을 거란 보장도 없으니..."
 expedition_events.650.b: "원정대를 나눌 순 없어."
 expedition_events.650.tt: "일부 대원을 남김"
 expedition_events.651.t: "후위대의 소식"
 expedition_events.651.d: "뒤에 남은 소수의 명예로운 원정대원들이 보낸 편지가 [ROOT.GetCountry.GetNameNoFlag]에 도착했다. 후위대는 지옥과도 같은 고초를 겪고 있는 듯했다."
 expedition_events.651.f: "\"뒤에 남은 대원들이 어떤 운명을 맞을지 감히 상상할 엄두조차 나지 않았다. 그럼에도 우린 항해를 멈추지 않았다. 스멀스멀 몸을 타고 올라오는 회한의 유혹에 사로잡히는 순간 우리가 남지 않은 것에 대한 후회를 통감할 것이 자명했기에. 뒤에 남은 후위대가 어떤 끔찍한 일을 겪고 있을지 우리로선 알 수도, 예상할 수도 없었다. 차라리 모르는 편이 나았을 수도 있고.\""
 expedition_events.651.a: "원정대의 이름에 오명이 남겠구나."
 expedition_events.652.t: "반란!"
 expedition_events.652.d: "원정대 분리를 요구한 몇몇 대원들이 반란을 일으켰다."
 expedition_events.652.f: "\"애매하게 흘기는 눈빛, 회피하는 듯한 어투... 몇몇 대원들의 어딘가 묘한 표정을 보고 있노라면 뒤에 남게 해달라는 그들의 요청을 들어주지 않은 것이 후회로 다가왔다. 이 사람들의 이기적인 바람을 들어주고 싶어서는 아니었다. 이 사람들과 함께한다는 사실 자체에서 나 스스로 경멸을 느꼈기 때문이었다.\n\n\"[SCOPE.sCharacter('expedition_leader').GetFullName] 대장님.\" 고개를 돌리자 내 가슴팍을 겨눈 차가운 총구가 보였다. \"좋은 말로 할 때 돌아갑시다.\"\""
 expedition_events.652.a: "배신자들을 처단하라!"
 modifier_expedition_rear_column_disaster: "후위대 참사"
 expedition_events.660.t: "교역 거점"
 expedition_events.660.d: "원정대가 교역상이 모여 지내는 아라비아 전초기지에 도착했다. 상인들은 우리가 가진 탄약과 무기 일부와 식량을 물물교환하자고 제안했다."
 expedition_events.660.f: "\"그렇게 우린 거대한 뱀을 따라 움직였다. 머리는 바다요, 몸은 드넓은 땅을 구불구불하게 가로지르고, 꼬리는 땅 깊은 곳으로 사라져 보이지 않는 뱀을 말이다. 우린 마치 게걸스러운 사냥꾼 무리처럼 꼬리를 밟고 밟았다. 그런데 어느 순간 뱀이 홀연히 사라져버렸다.\n\n밀림에서 빠져나오자 작은 거주지가 눈에 들어왔다. 주민들은 사막 북부에서 입는 의복을 착용하고 있었다. 그들은 신기해하는 눈빛으로 우릴 보더니 손가락으로 무기를 가리켰다. \"식량.\" 한 주민이 말했다. 허기와 패배감에 찌든 사냥꾼 무리 앞에 빵 한 덩이가 자태를 드러냈다.\""
 expedition_events.660.a: "식량이 더 필요해."
 expedition_events.660.b: "총은 꼭 필요해."
 expedition_event_decreasing_peril_tt: "원정대의 현재 위험도가 #tooltippable;TOOLTIP:expedition_peril_explanation_tt 감소#!하게 됨"
 expedition_events.670.t: "밀림 속으로"
 expedition_events.670.d: "처음 원정을 계획할 때 우린 [SCOPE.sState('current_expedition_location').GetName] 숲의 위험성을 충분히 상정하지 않았다. 지금껏 이 콩고 지역에서 두 달을 보냈는데, 넉 달로 늘어날 가능성이 너무나 크다."
 expedition_events.670.f: "\"우린 이미 너무나 깊이 들어와버렸다는 것을 대원들은 이해하지 못했다. 지도부에 현실을 알리려고 할 때면 아직 밀림 초입이라면서 내 의견을 묵살하기 바빴다. 밀림과 강, 별이 빛나는 밤하늘과 깊고 깊은 침묵을 떠나 그냥 너무 멀리 와버렸다는 사실 자체를, 이 사람들은 이해하지 못했다.\n\n우린 시대의 끝으로, 또 시대의 시작을 향해 나아가고 있다. 저곳에선 첫 시대의 동이 트고, 이곳에선 시대의 막이 내린다. 하나 앞으로 나아갈지, 돌아가야 할지 우리가 참고할 만한 이정표는 어디에도 없다. 포효하는 밀림에 맞서는 침묵만이 가득할 뿐.\""
 expedition_events.670.a: "어떻게든 식량을 아껴야 해."
 expedition_events.670.b: "거의 다 왔어."
 expedition_events.680.t: "일곱 폭포"
 expedition_events.680.d: "[SCOPE.sState('current_expedition_location').GetName] 숲을 지나던 원정대는 소문의 행방을 추적한 끝에 지도에 기록되지 않은 폭포를 발견했다."
 expedition_events.680.f: "\"곡 무대의 막을 걷어 올리는 기분이 들었다. 밀림의 신록 속에서 우린 다른 모든 색을 까맣게 잊고 있었고, 세상의 생동감을 전혀 듣지 못하고 있었다. 그런 와중에 비로소 발견한 것이다. 우린 이를 악 물고 어둠의 심장부 속으로, 아주 깊이 파고들었다. 어둠으로 배를 채우고 집어삼킨 끝에 빠져나온 우린 손과 입이 붉은 피로 흥건했다. 붉은색. 이 또한 새로운 색이었다.\n\n식물을 헤치고 숲과 나뭇잎, 바위를 지났다. 그러자 푸르고 하얀 빛깔이 보였다. 웅장하면서도 경외롭고, 또 한편으로는 매서운 폭포가 우리에게 어서 오라고 손짓하고 있었다. 갈증에 허덕이는 세상에서 유일한 물의 원천처럼 느껴졌다.\""
 expedition_events.680.a: "오늘을 기점으로 이 폭포는 \"[SCOPE.sCharacter('expedition_leader').GetLastName] 폭로\"로 불리리라."
 modifier_expedition_waterfalls: "루알라바강 폭포"
 waterfalls_modifier: "폭포 이름을 지음"
 expedition_events.690.t: "관대한 선물"
 expedition_events.690.d: "[SCOPE.sState('current_expedition_location').GetName](을)를 통과하던 원정대는 지역 마을에서 잠시 발걸음을 멈추었다. [SCOPE.sCharacter('local_ruler').GetFullName] [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle](은)는 화친의 표시로 원정대에 사려 깊은 선물을 전달했다."
 expedition_events.690.f: "\"도착할 즈음 시간은 새벽이었다. 밀림 한가운데에서 사람의 목소리 같은 것이 들렸다. 지칠 대로 지친 상태였던 우린 우리 자신의 것이 아닌 들려오는 목소리에만 온 정신을 집중했다.\n\n그들은 새벽에 갑작스럽게 나타난 우리를 보고 사뭇 당황하긴 했으나, 우리 같은 부류를 보는 게 처음은 아니었던 모양이다. 지도자로 추정되는 [SCOPE.sCharacter('local_ruler').GetWomanMan]이 접근해서는 자기 이름이 [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting](이)라고 밝혔다. 그러더니 놀랍게도 웬 목걸이를 건네면서 간결하고 친밀한 손동작으로 함께 하루를 보내자고 제안했다."
 expedition_events.690.a: "사려 깊은 선물에는 그만한 보답을 해야겠지."
 expedition_events.690.b: "지역민과 친목을 다지는 데 쓸 시간 따윈 없다."
 urbanization_events.1.t: "진보의 길"
 urbanization_events.1.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]들이 국가의 방침과 새로 건설된 공장이 몹시 마음에 드는 모양이다."
 urbanization_events.1.f: "\"나아갈 길은 단 하나, 오직 전진뿐입니다! 진보는 마치 멈추지 않은 열차와도 같습니다. 누구도 기다려주는 법이 없죠. 타거나, 타지 않거나 둘 중 하나인 셈입니다.\""
 urbanization_events.1.a: "국민을 위해서 한 일일 뿐."
 urbanization_events.1.b: "물론 그 열차에도 지원을 해줄 생각이오."
 modifier_urbanized_state: "국민에게 호의를 표함"
 ig_urbanization_industrialists: "기업가에게 호의를 표함"
 je_urbanization_events_1: "농장에서 공장으로"
 je_urbanization_events_1_reason: "소작농의 국가는 과거의 국가에 지나지 않는다. 고향에 세워진 것이 고작 농장뿐이라면 어찌 진보를 이룩할 수 있겠는가?"
 je_urbanization_events_2: "[ROOT.GetCountry.GetNameNoFlag] 도시화"
 je_urbanization_events_2_reason: "미래는 옛날이야기처럼 하얗지도, 새카맣지도 않다. 회색빛이지! 먼 외국 땅까지 우리를 바래다주는 열차의 색깔! 그런 여행에 필요한 경비를 마련할 수 있게 해주는 공장의 색깔! 이것이 바로 진보의 색이라."
 modifier_final_urbanization: "훌륭한 도시화"
 urbanization_events.2.t: "아아, 풍요의 도시여"
 urbanization_events.2.d: "[SCOPE.sState('urbanization_state').GetName]에서도 으뜸으로 손꼽히는 구성원들이 새로 지은 호화로운 도시 건물에서 화려한 연회를 즐기는 모습이 목격되었다."
 urbanization_events.2.f: "\"대리석 벽은 영롱한 광채를 발산하고, 오가는 사람들의 떠들썩한 목소리는 불멸하는 도시에 생명을 불어넣네. 높디높은 건물이 지는 해를 가리고, 아이들은 벽돌을 장난감 삼아 갖고 노네. 연기는 구름과 뒤섞여 하나가 되고, 다음 기차의 도착을 알리는 종소리가 어렴풋이 들리네. 진보가 다가오네.\""
 urbanization_events.2.a: "축배를 들어라."
 urbanization_events.2.b: "연회는 끝나지 않으리라!"
 modifier_ig_industrialists_urbanization: "도시화에 만족함"
 modifier_strong_urbanized_state: "도시화 개선"
 urbanization_events.4.t: "우려 제기"
 urbanization_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName]들이 [SCOPE.gsInterestGroup('industrialist_ig').GetName]의 이해를 고려한 것이 명백한 정부의 결정에 우려를 표했다."
 urbanization_events.4.f: "\"선택은 늘 어렵습니다. 결정을 내리는 게 어렵다기보단, 그 결정이 초래할 결과가... 사람을 불편하게 만들 때가 있으니 말이죠. 소문이란 것은 공장의 굴뚝에서 뿜어져 나오는 매연처럼 퍼져 나가기 마련입니다. 그리고 이 혼탁하고 짙은 독은 [ROOT.GetCountry.GetNameNoFormatting]의 청정한 공기를 오염시키죠.\""
 urbanization_events.4.a: "해결하지 않고 넘어갈 순 없겠군."
 urbanization_events.4.b: "정부가 모두를 만족시킬 순 없다는 걸 사람들이 이해해야지."
