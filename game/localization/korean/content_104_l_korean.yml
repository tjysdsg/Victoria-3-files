 psychology_events.5.t: "꿈의 해석"
 psychology_events.5.d: "[SCOPE.sState('university_state').GetName] [SCOPE.sBuilding('university_building').GetName] 소속의 명망 높은 박사가 정신의학 분야에서 새로운 연구를 진행하고 있다. 심리학의 병적 측면에서 무의식과 매몰된 어린 시절의 추억이 갖는 역할에 중점을 둔 연구다."
 psychology_events.5.f: "\"앞으로 나는 꿈을 해석할 수 있는 심리학적 기술이 존재한다는 것을, 그리고 이 방법을 적용하면 모든 꿈은 제시될 수 있는 장소에서 깨어 있는 정신적 활동에 포함될 수 있는 뜻깊은 심리적 형성물로서 드러난다는 것을 증명할 것이다.\n\n이 정도가 이루어지면 나의 서술은 중단될 것이다. 왜냐하면 나의 서술은, 꿈꾸는 문제가 그 지점에서 다른 재료를 사용해서 해결하지 않으면 안 되는 한층 더 포괄적인 문제와 합류하는 점에 도달했을 것이기 때문이다.\"" #Sigmund Freud
 psychology_events.5.a: "대학에서 계속 연구하라고 해."
 psychology_events.5.b: "이 정도로 찬란한 지성인은 중요한 직무를 맡아야지!"
