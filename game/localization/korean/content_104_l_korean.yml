 sol_events.5.t: "있는 그대로의 [ROOT.GetCountry.GetCapital.GetCityHubName]"
 sol_events.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 [ROOT.GetCountry.GetCapital.GetCityHubName] 빈민가의 생활 환경을 폭로하는 보도를 내보냈다. 당연하게도 민중의 공분이 퍼져 나가는 데는 그리 오랜 시간이 걸리지 않았다."
 sol_events.5.f: "\"우리의 이 위대한 도시를 보고 있노라면 현란한 모습에 과도한 고양감을 느끼기 십상입니다. 밝게 빛나는 궁전과 사원, 저택... 정의의 법원, 과학의 학술원, 박애를 실천하는 기관들... 물론, 이토록 아름다운 도시에 악과 퇴폐, 이단, 방탕함이 만연한다는 사실을 생각해 보면 탄식을 금치 않을 수가 없긴 합니다... 이 사회의 저 멀리 끝자락에는 비참하고, 지저분하고, 방종하며, 초췌하고 찌들른 추방자 무리가 거대한 집단을 이뤄 살아가고 있습니다.\"" #John Knox
 sol_events.5.a: "이런 장소는 재빨리 소독하는 게 답이야."
 sol_events.5.b: "기사? 무슨 기사가 났다고?"
