 krakatoa_cost_modifier: "크라카토아 인도적 지원"
 krakatoa_eruption_no_help_modifier: "크라카토아 폭발"
 krakatoa.5.d: "전례 없는 규모의 대폭발은 [SCOPE.sState('krakatoa_state').GetName] 주에서 살아가던 수많은 [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting] 사람의 삶을 철저하게 파괴했다. 수백 마일 떨어진 곳에서 크라카토아 화산의 폭발음이 들릴 정도였고, 불운하게도 하필 그 시점에 섬 주변에 있던 것들은 모조리 증발해버렸다."
 krakatoa.5.a: "가용할 수 있는 모든 자원을 동원해 돕는다."
 krakatoa.5.b: "자연은 변덕스러운 생물이지."
 krakatoa.2.t: "파도의 밤"
 krakatoa.2.d: "굴뚝보다 높은 파도가 몰아치면서 [SCOPE.sState('tsunami_state').GetName] 주가 황폐해졌다. 화산 폭발이 불러온 끔찍한 결과였다."
 krakatoa.2.f: "\"나는 그 침묵을 절대 잊지 못할 것 같다.\""
 krakatoa.2.a: "이 비극을 말로 표현할 길이 없구나."
 krakatoa_tsunami_tt: "지진 해일로 인해 발생 지점과 인접한 전 세계의 #bold 해안 주#!에 황폐화가 증가함\n인도차이나의 황폐화 #red 30%#!만큼 증가\n인도네시아의 황폐화 #red 30%#!만큼 증가\n남중국의 황폐화 #red 30%#!만큼 증가\n일본, 오세아니아, 잔즈, 에티오피아, 남아프리카, 남인도의 황폐화 #red 10%#!만큼 증가"
 krakatoa.3.t: "불타는 재"
 krakatoa.3.d: "화산 폭발로 인해 기온이 급감하면서 전국 농사가 엉망이 되고 말았다. 이에 [SCOPE.sState('farm_state').GetName] 농부들은 절박하게 지원을 요청하고 있다."
 krakatoa.3.f: "\"집에 먹을 게 없습니다. 풀뿌리 하나 남아 있지 않아요. 아이들은 이게 어떻게 된 일이냐고 물어보고 난리예요. 하늘은 항상 어두컴컴한 붉은색에서 벗어나질 않고 있습니다. 가족이 굶고 있어요. 굶주림과 공포 속에서 떨고 있단 말입니다. 저도 그렇고요.\""
 krakatoa.3.a: "식량을 지원한다."
 krakatoa.3.b: "우리가 손쓸 수 있는 부분이 없어."
 krakatoa.3.c: "긴급 구호 칙령이 있어서 다행이군."
