 sol_events.3.t: "단장의 외침"
 sol_events.3.d: "[SCOPE.gsInterestGroup('ig_devout').GetName] 구성원들이 [ROOT.GetCountry.GetCapital.GetCityHubName] 빈민가를 순회하면서 궁핍한 사람들에게 음식을 제공하는 자선을 베풀고 있다. 문제는 본인들 활동에 대한 국가적 자금 지원을 요청하고 있다는 점이지만."
 sol_events.3.f: "\"골목으로 접어들자 제 영혼이 악마의 영역에 들어온 듯한 기분이 들었습니다. 벌레가 뿜는 초월적인 악취가 코를 가득 메웠고, 생생히 펼쳐진 지옥도에 그만 연민을 놓아주고 눈을 질끈 감아버렸습니다.\n\n지원을 받지 못한다면 하늘의 빛이 그 재로 뒤덮인 얼굴들을 비추는 날이 영영 오지 않을지도 모릅니다.\""
 sol_events.3.a: "지원하기 좋은 대의로군."
 sol_events.3.b: "저자들에게 더 이상 권력을 쥐여줄 순 없어."
