 je_krakatoa: "크라카토아 폭발"
 je_krakatoa_reason: "자바 서부에서 발생한 화산 폭발의 여파가 여전히 세계 기후에 영향을 주고 있다."
 krakatoa_je_tt: "크라카토아 화산이 폭발함"
 krakatoa.1.t: "어둠의 나날"
 krakatoa.1.d: "전례 없는 규모의 대폭발은 [SCOPE.sState('krakatoa_state').GetName] 주에서 살아가던 수많은 우리 국민의 삶을 철저하게 파괴했다. 수백 마일 떨어진 곳에서 크라카토아 화산의 폭발음이 들릴 정도였고, 불운하게도 하필 그 시점에 섬 주변에 있던 것들은 모조리 증발해버렸다."
 krakatoa.1.f: "\"그 순간 낮이 밤으로 변했습니다. 엄청난 불의 폭포가 산줄기를 타고 흘러내렸죠. 또 무지막지하게 거대한 검은 구름이 드리웠습니다. 새들은 진작 도망친 뒤였죠.\n\n그 일 이후로 몇 년이 흐른 지금은 난롯가 근처에 앉아서 불을 봐도 불안감을 느끼진 않습니다.\""
 krakatoa.1.a: "가용할 수 있는 모든 자원을 동원해 돕는다."
 krakatoa.1.b: "자연은 변덕스러운 생물이지."
