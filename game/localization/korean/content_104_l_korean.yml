 belle_epoque_events.19.t: "상징주의 선언"
 belle_epoque_events.19.d: "데카당스 운동의 발자취를 따라, 시인인 장 모레아스는 예술가적 성향을 마음껏 드러내는 한 선언을 발표했다. 그 선언은 화려한 비유와 간접 어법으로 색다른 이상을 표현하는 데 집중한다."
 belle_epoque_events.19.f: "\"운율: 살아있는 고대의 음보, 질서를 가미한 혼돈, 황금과 청동 방패처럼 반짝이며 울리는 난해한 변조의 압운, 자유롭게 변화하는 다양한 맺음의 알렉상드렝, 가치를 빛내는 다양한 규칙적 조합 속에서 두드러지는 7, 9, 11, 13화음 작업.\""
