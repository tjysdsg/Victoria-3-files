 society_tech_events.301.t: "저 하늘로"
 society_tech_events.301.d: "이번 상류층 무도회의 특별한 무대로 [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] 비행선이 선택되었다. 전국에서 손꼽히는 유명 인사들이 이 장엄한 기계에 대한 의견을 표출하고 있다."
 society_tech_events.301.f: "\"이 고도에서 바라보고 있자니 저 지평선이 푸른 바다를 조심스레 감싼 황금 목걸이처럼 느껴졌다. 곧 만찬이 시작될 터였다. 식당은 옅은 연기와 깊이 있는 목소리로 채워졌다.\n\n\"자리로 안내해 드리겠습니다. 존함이...?\" \n\n감히 이름을 적어둘 엄두가 나지 않았다. 이중에는 지상까지 가져가선 안 되는 비밀을 품은 사람들도 더러 있었다. 태양이 박자에 맞춰 맥동하듯 작별을 고하자, 곧이어 식기류를 놓는 쇳소리가 이어졌다. 가슴이 두근거렸다.\""
 society_tech_events.301.a: "별 희한한 사람들을 다 보겠네. 정찰용 병기로 쓰면 딱 맞겠구만!"
 society_tech_events.301.b: "저 벨벳 방석 좀 봐! 염색한 비단을 벽에 대놨잖아!"
 society_tech_events.301.c: "이 넓은 공간에 승객 대신 상품을 싣는다면..."
