 rejected_prohibition_tt: "금주 운동 일지 항목이 제거됨"
 prohibition.2.t: "내부에서"
 prohibition.2.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]의 [SCOPE.sCharacter('alcoholic_leader').GetFullName](이)가 자택에 불법 증류소를 설치한 사실이 적발됐다. [SCOPE.sCharacter('alcoholic_leader').GetHerHis] 아들이 평범하게 연회를 즐기던 중 손님이 엉뚱한 창고를 열어버린 것이다."
 prohibition.2.f: "\"미친 소리 마십시오! 어떻게 저처럼 모범적인 준법 시민을 그런 끔찍하고... 역겨운 행위로 기소할 수 있는 겁니까? 배신이다! 협박이야! 누가 날 모함하는 거라고!\""
 prohibition.2.a: "잔말이 많다! 당장 그 연회장으로 사람을 보내시오!"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetFullName](은)는 예전부터 골칫덩어리였지."
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetFullName](이)가 모함당한 게 분명해."
