 internal_security_events.1.t: "기이한 실종 사건"
 internal_security_events.1.d: "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]에 속한 [SCOPE.sCharacter('anti_secret_police_leader').GetFullName](이)가 실종되면서 엘리트 계층이 심각한 불안감을 느끼고 있다. 특히 실종자가 최근 상정된 [SCOPE.sLaw('current_law_scope').GetName]에 반대하던 인물이기 때문에 더욱더 그렇게 반응하는 듯하다."
 internal_security_events.1.f: "\"정오를 넘기고 결국 가족이 관련 당국에 신고를 접수했습니다. [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting](이)가 무슨 경고나 메모도 남기지 않고 밤새 보이지 않았다고 말이죠. 문자 그대로 홀연히 자취를 감춰버린 겁니다. 친족들은 [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis](이)가 [SCOPE.sLaw('current_law_scope').GetName]에 반대한 게 원인이 된 것은 아닌지 우려를 표하고 있습니다. 심지어 며칠 전에는 실종자의 방문 앞에 작은 칼이 놓여 있었다고 합니다. 지금 돌이켜 보면 일종의 협박이었던 셈이죠.\""
 internal_security_events.1.a: "조사할 게 뭐 있다고."
 internal_security_events.1.b: "국민의 신뢰를 대가로 법을 통과시킬 순 없지."
