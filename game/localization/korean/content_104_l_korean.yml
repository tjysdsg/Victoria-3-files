 titanic.2.d: "기념비적인 타이타닉호가 [SCOPE.sState('titanic_state').GetName] 조선소에서 출항한 후 얼마 가지 않아 끔찍한 비극을 맞이했다. 선체 일부가 타이타닉 못지않은 빙산에 충돌한 것이다."
 titanic.2.d2: "기념비적인 [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]호가 [SCOPE.sState('titanic_state').GetName] 조선소에서 출항한 후 얼마 가지 않아 끔찍한 비극을 맞이했다. 선체 일부가 타이타닉 못지않은 빙산에 충돌한 것이다."
 titanic.2.f: "\"그분은 절 구명정에 태우면서 이렇게 외치셨습니다. '괜찮아, 아가. 얼른 가보렴. 난 여기 있을 테니.' 그리곤 멀어지는 우리 구명정에 입맞춤을 보내셨죠. 그게 제가 마지막으로 본 그분의 모습이었습니다.\"" #real life Titanic quote
 titanic.2.a: "끔찍한 비극이야."
 titanic_sank_modifier: "원양 여객선 침몰"
 titanic.3.t: "인상 깊은 항해"
 titanic.3.d: "기념비적인 타이타닉호가 [SCOPE.sState('titanic_state').GetName] 조선소에서 출항한 후 얼마 가지 않아 완벽한 첫 항해에 성공했다. 도착항에 모인 군중은 열렬한 환호와 함께 손을 흔들며 승객들을 맞이해 주었다."
 titanic.3.d2: "기념비적인 [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]호가 [SCOPE.sState('titanic_state').GetName] 조선소에서 출항한 후 얼마 가지 않아 완벽한 첫 항해에 성공했다. 도착항에 모인 군중은 열렬한 환호와 함께 손을 흔들며 승객들을 맞이해 주었다."
 titanic.3.f: "\"파도와 바다 앞에서 인간은 무엇인가? 그 선박이야말로 인간이 바다를 정복했음을 보여주는 유일무이한 증거였다. 고대의 현자들이 이 광경을 목도했다면 우리가 자신들의 신을 홀리고 바다의 괴물을 뛰어넘었다며 탄복하고 저주를 퍼부었으리라.\n\n그러나 우린 당당히 서 있다. 이 경외심은 영원토록 남으리라.\""
 titanic.3.a: "꿈의 배란 말이 아깝지 않아."
