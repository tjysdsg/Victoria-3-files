 je_whaling: "포경 산업"
 je_whaling_reason: "고래 기름은 우리의 과거요, 미래다! 비누, 기름 등 연료, 기계에 필수적인 윤활유까지... 이 다재다능한 물질은 어떤 분야에서든 유용하게 활용할 수 있다."
 production_tech_events.301.t: "위험 사업"
 production_tech_events.301.d: "[SCOPE.sState('whaling_state').GetName]의 [SCOPE.sBuilding('whaling_building').GetName](은)는 효율 못지않게 위험한 사업임이 증명되었다. 포경선이 출항할 때마다 사망자가 생기는 건 일상이 되었다. 쓰라린 대가이긴 하지만 이윤 역시 그만큼 좋다."
 production_tech_events.301.f: "\"축 늘어진 고래의 몸은 하늘처럼 넓었다. 그렇게 고래의 머리는 속이 다 파내지고, 기름 통은 선명한 피로 물들었지.\n\n그런데 쩌렁쩌렁한 목소리가 부두를 흔들더라고. \"오늘 사망자는 열두 명이다.\" 사내는 사망자 명단을 읊으며 출신지를 불렀어. 수도에서 온 사람도 몇 있었는데... 거기에 네 형제 이름이 섞여 있었다.\n\n일렁이는 기름이, 금이나 다름없는 그 액체는... 세이렌의 피처럼 사람들을 죽음으로 이끌고 있는 거야.\""
 production_tech_events.301.a: "선원들의 안전을 보장해야 해."
 production_tech_events.301.b: "하지만... 이 반짝이는 자태 좀 보라고!"
