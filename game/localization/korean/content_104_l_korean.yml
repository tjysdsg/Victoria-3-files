 je_fascism_1_reason: "외세에서 비롯된 것이든, 국내의 불만에서 비롯된 것이든, 사회주의의 위협이 [ROOT.GetCountry.GetAdjective]을 파괴하려 하고 있습니다. 우리 모두 하나의 깃발 아래에서 행진해야 합니다. 우리의 지도자가 누구인지 잊어서도 안 되고, 그 지도자의 힘이야말로 이러한 위협에 맞서는 유일한 방어선임을 잊어서도 안 됩니다.\n\n해당 [concept_journal_entry]이 활성화된 동안, #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt 파시즘#! 인물이 등장할 확률이 증가합니다."
