 election_other_parties_events.1.t: "기계 위에 인간이 있다"
 election_other_parties_events.1.d: "[SCOPE.sParty('agrarian_party').GetName] 구성원들이 인간 노동력의 자주성과 존엄성을 대체하는 기술에 우려를 드러냈다."
 election_other_parties_events.1.f: "\"여러분이라면 자녀 교육을 기계에 맡기시겠습니까? 여러분의 신체 건강은요? 그게 싫으면 우리가 기계에 이 땅의 노동을 맡길 이유가 없지 않습니까?\n\n농업에서 비롯된 음식, 동지애, 고된 노동, 협동심 모두 우리 사회를 이루는 근간입니다. 진보는 그런 근간을 대체할 수도 없고, 대체해서도 안 됩니다.\""
 election_other_parties_events.1.a: "우리 인간이 할 일을 떠넘겨서는 안 되겠지."
 election_other_parties_events.1.b: "진보는 언제나 길을 찾는 법."
 anti_industrial_party_modifier: "기계 위에 인간이 있다"
 election_other_parties_events.2.t: "신의 뜻"
 election_other_parties_events.2.d: "[SCOPE.gsInterestGroup('ig_devout').GetName]의 지도자 [SCOPE.sCharacter('religious_leader').GetFullName](이)가 [SCOPE.sParty('religious_party').GetName](을)를 옹호하는 설교를 일삼고 있다. 그들의 승리는 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 계획에 예견된 일이라는 확신이 있다고 한다."
 election_other_parties_events.2.f: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서 경건한 우리나라를 위해 예비해두신 계획이 없을 것 같습니까? 당연히 있습니다! 예비된 계획은 언제나 존재합니다! 제가 직접 보았기에 잘 압니다. 바로 앞에 있는 여러분을 보고 있는 지금처럼 눈에 선합니다.\n\n바로 그 계획을 명료하게 읽을 수 있는 이들 말고 이 표류하는 정부를 올바르게 이끌 사람이 어디 또 있을까요?\""
 election_other_parties_events.2.a: "우리가 누구라고 감히 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 뜻을 거스르겠는가?"
 election_other_parties_events.2.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')](이)가 국가 수반이 아니라서 참 유감이로군."
 election_other_parties_events.2.c: "하지만 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서는 [SCOPE.sParty('other_party').GetName]의 승리를 바라실 터인데?"
