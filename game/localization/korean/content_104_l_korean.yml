 ig_suppression_events.3.t: "설득"
 ig_suppression_events.3.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName](은)는 방탕한 생활을 즐긴다는 소문이 온 사회 계층에 퍼져 평판이 바닥을 치고 있는 상황이다. 이 시점이라면 분명히 [SCOPE.gsInterestGroup('target').GetName] 지도자 직위에서 하야하라는 설득이 통할 것이다."
 ig_suppression_events.3.f: "공장 불빛이 창가 밖을 내다보는 말똥말똥한 눈빛처럼 명멸하던 그런 날, [SCOPE.sCharacter('suppressed_leader').GetFullName](은)는 온 도시의 지탄과 요구가 뒤섞인 시선이 자신을 쿡쿡 찔러대는 기분을 느꼈다. 하지만... [SCOPE.sCharacter('suppressed_leader').GetHerHis] 잘못은 절대 아니었다! [SCOPE.sCharacter('suppressed_leader').GetSheHe]는 스스로도 알고 있었다... 본인은 하늘 아래 부끄러울 게 한 점도 없다는 걸. 정부의 소행일 터였다. 아니, 정부의 짓이 분명했다. 평소 눈엣가시였던 자신을 노리고 헛소문을 퍼뜨린 것이리라. 그래, 목에 걸린 가시처럼 성가셨겠지.\n\n\"뭘 그렇게 쳐다봐?!\""
 ig_suppression_events.3.a: "뭐 사소한 협박에 누가 죽기라도 하겠어."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName](이)가 하야함"
