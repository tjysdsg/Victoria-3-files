 decree_events.4.t: "바다의 심장에서"
 decree_events.4.d: "신임 제독이 [SCOPE.sState('decree_state').GetName] 항구에서 동료들의 박수갈채를 받으며 취임했다. 문제는 [SCOPE.sCharacter('noble_character').GetFullName]의 조카 역시 해당 직위에 깊은 관심을 두고 있었다는 사실이다."
 decree_events.4.f: "\"귀를 세우고 있노라면 심심찮게 들려오는 이야기가 있습니다. 너무나도 허무맹랑해 소설에서 튀어나온 것 같은 얘기죠. 선원들이 말하길, 고래잡이로 본격적인 인생을 시작한 꼬마가 있었다고 합니다. 참혹하기 짝이 없었던 항해에서 살아 돌아온 8인 중 하나였다고 하더군요.\n\n그 소년이 몇 년 동안 어디에 있었는지 아는 사람은 한 명도 없다고 합니다. 원체 말주변도 없다시피 한 친구였고, 사람 눈을 마주 보는 것도 거부하는 성격이었다나요. 그런데 돌아온 소년이 서로 다른 여섯 척의 포경선에서 생활했는데, 한 척도 남김없이 안전하게 고향으로 돌아왔다고 하더군요.\""
 decree_events.4.a: "사람들이 따를 만하군."
