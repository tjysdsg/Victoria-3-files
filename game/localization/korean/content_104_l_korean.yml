 ig_suppression_events.2.t: "풍문으로 들었소"
 ig_suppression_events.2.d: "[SCOPE.gsInterestGroup('target').GetName] [SCOPE.sCharacter('suppressed_leader').GetFullName]의 죄 많은 생활에 관한 소문이 정교하게 잘 완성되었다. 이것을 세간에 흘리는 순간 들불처럼 퍼질 것이다."
 ig_suppression_events.2.f: "\"그 사람이 누구한테, 뭐, 무슨 짓을 했다고? 말도 안 돼! 이 나라에 독실한 사람이 얼마나 많은데 그딴 입에 담을 수도 없는 추태를 질렀다고?! 아니, 그게 끝이 아니야? 그만, 거기까지만 해. 나 귀 좀 씻고 올게! 제발, 이 고통에서 해방시켜줘! 끝낼 거면 빨리 끝장내 달라고! 제발! 이렇게 빌게!\""
 ig_suppression_events.2.a: "제일 좋은 소문은 근거 없는 소문이지."
 ig_suppression_events.2.b: "상류층 무도회에서 두고두고 울궈먹을 수 있겠군."
 ig_suppression_events.2.c: "촌 동네 사람들이 또 이런 씹을 거리 던져주면 사족을 못 쓰지."
