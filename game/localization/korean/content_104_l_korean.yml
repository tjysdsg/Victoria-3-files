 prohibition.8.t: "푸른 리본 배지"
 prohibition.8.d: "술을 금지하기 위해 정부에서 노력한 끝에 [ROOT.GetCountry.GetName]에서 주류가 근절되었다."
 prohibition.8.f: "\"너는 이스라엘 자손들에게 일러라. 그들에게 말하여, 대대로 옷자락에 술을 만들고 그 옷자락 술에 자주색 끈을 달게 하여라. 그리하여 너희가 그것을 볼 때마다, 주님의 모든 계명을 기억하여 실천하고, 너희 마음이나 눈이 쏠리는 것, 곧 너희를 배신으로 이끄는 것에 끌리지 않도록 하는 술이 되게 하여라.\"" #Numbers 15:38-39
 prohibition.8.a: "마침내 우리 민족이 악에서 벗어났구나."
