 je_ig_suppression_status_1: "[SCOPE.gsInterestGroup('target').GetName](이)가 비도덕적인 행각을 자행하고 있단 소문이 퍼지면서 해당 집단의 평판이 추락하고 있다."
 je_ig_suppression_status_2: "본인의 비도덕적인 행각에 관한 소문이 퍼지자 [SCOPE.gsInterestGroup('target').GetName]의 지도자가 하야했다."
 je_ig_suppression_status_3: "[SCOPE.gsInterestGroup('target').GetName]의 지도자는 순순히 하야하지 않았고, 결국 투옥되었다."
 ig_suppression_events.1.t: "이런 친구만 있으면..."
 ig_suppression_events.1.d: "[SCOPE.gsInterestGroup('suppressed_ig').GetName]의 강력한 정치력이 우리 정부에 위협을 끼칠 수준이 되었다. 그때 어느 한 요원이... 다소 색다른 해결 방안을 제시했다."
 ig_suppression_events.1.f: "바람이 들어와 책상 위에 놓인 문서들을 흩뜨려 놓은 다음에야 사람들은 문을 열고 들어온 존재의 인기척을 느꼈다.\n\n\"실례합니다.\" 부드러운 목소리가 들려왔다. 목소리는 조심스럽게 커졌다. \"중요한 국무를 맡아보시는 와중에 방해해서 죄송합니다. 다름이 아니라 관찰을 좀 해봤는데, [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]들에게 올바른 길로 이끌어줄 도우미가 절실해 보여서 말입니다. 저들에게도, 우리에게도 도움이 될 계책이 있습니다.\""
 ig_suppression_events.1.a: "확실히 그 친구들은 앞에서 이끌어줄 사람이 필요하지. 우리 같은."
 ig_suppression_events.1.b: "너무 부도덕적이지 않소!"
