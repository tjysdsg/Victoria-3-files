 sol_events.1.t: "시대의 흔적"
 sol_events.1.d: "한 여인이 아이들에게 먹일 것이 쥐밖에 없다며 [ROOT.GetCountry.GetCapital.GetCityHubName] 한복판에서 시위를 시작했다. 이에 사람들이 여인의 주위로 모여 필사적인 애원에 동참했다."
 sol_events.1.f: "\"새까맣게 태워버린 쥐 고기를 건네며 돼지고기라도 둘러댈 때, 아이가 조금이라도, 단 하루라도 더 순수함을 간직할 수 있도록 거짓말을 늘어놓을 때, 괜히 허기지지 않게 숨바꼭질 놀이를 금지하면서 여기저기 돌아다니면 망태기 할아범이 와서 잡아간다는 소리를 할 때... 아이의 얼굴을 바라보지 않을 배알이라도 있었으면 원이 없겠습니다.\""
 sol_events.1.a: "누구도 그런 삶을 살아선 안 돼."
 sol_events.1.b: "가난도 피할 수 없는 인생의 현실일 뿐."
