 famine_events.2.d: "식량 부족 사태가 이웃 주인 [SCOPE.sState('famine_2_state').GetName](으)로 확산했다. 흉작으로 인해 사상자는 더욱더 늘어난 상황이다."
 famine_events.2.f: "\"그 어떤 공상으로도, 그 어떤 남자도, 여자도, 그 어떤 언어로도, 그 어떤 작가나 기자도, 그 어떤 화가나 배우도 [SCOPE.sState('famine_2_state').GetNameNoFormatting]의 수많은 가구가 직면한 참상을 제대로 표현하진 못할 것입니다. 사람들은 영양분을 제대로 섭취 못 해 얼굴이 해골처럼 야위었거니와, 아기들은 담요에서 살짝 툭 튀어 나온 부분을 보고서야 간신히 구별이 될 지경입니다. 심지어 이것도 한 달이나마 더 살아남으려고 담요를 팔아치우지 않은 가구에나 해당하는 얘기입니다.\""
