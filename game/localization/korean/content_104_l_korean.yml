 famine_events.3.t: "더 나은 삶을 찾아서"
 famine_events.3.d: "[SCOPE.sState('famine_state').GetName] 주 사람들이 좀 더 나은 정착지를 찾아, 자신들의 삶을 파괴한 대기근을 피해 국경 너머 다른 주로 대대적인 이주를 시작했다."
 famine_events.3.f: "버려져 녹슨 철도를 따라 이동하는 동안 어린아이의 처절한 울음소리만이 적막을 메웠다. 정오까지 도착하기로 예정된 열차는 한 대도 없었으나, 이미 수많은 가족이 황량해진 역에 운집해 있었다. 그저 필사적인 기도만을 외울 뿐. 며칠 내리 걷기만 한 사람들도 있었다. \"동생은, 형은 어딨지?\" 그들은 차마 묵묵히 걷기만 했다.\n\n저 너머의 땅에서 팔자를 고칠 수 있다는 소문이 돌았지만, 이들에게 그런 얘기는 어리석은 희망이나 진배없었다. \"동생은, 형은 어딨지?\" 이윽고 비가 내리기 시작했다. 몇몇 이들의 눈가에서도."
