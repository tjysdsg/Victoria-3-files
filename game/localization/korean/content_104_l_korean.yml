 decree_events.3.t: "다시 처음부터"
 decree_events.3.d: "어느 하층민이 [SCOPE.gsInterestGroup('ig_intelligentsia').GetName]의 인기 있는 지도자로 급부상하고 있다. 그러자 몇몇은 이러한 사회 이동에 불쾌한 심정을 드러냈다."
 decree_events.3.f: "\"처음에는 가난한 과부 어미랑 같이 살았답니다. 그러다 성격 더려운 삼촌하고 같이 지냈고, 두 사람 모두 임종한 다음에는 고아가 되어 주를 떠났다더군요. 그러더니 창창한 젊은 나이에 포도주 상인이 됐는데, 다른 들려오는 얘기로는 무슨 법 집행관이 되려고 했다더군요. 그러다 또 작가에 도전했는데 그게 적당한 성공을 거뒀고, 지금은... 보시다시피 [SCOPE.gsInterestGroup('ig_intelligentsia').GetName]의 지도자가 되어 안식을 만끽하고 있는 겁니다.\""
 decree_events.3.a: "직책을 맡을 자격은 충분하군."
 decree_events.3.b: "감동적인 이야기이긴 한데, 그게 특별 대우를 받을 자격을 부여해주진 않아."
