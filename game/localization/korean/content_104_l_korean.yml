 psychology_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 정신병원에서 퇴원한 환자들은 해당 병원에서 받은 의학적 치료에 대해 꾸준히 비판의 목소리를 높여 왔다. 환자를 학대하거나, 개인적인 편지를 전달하지 않거나, 부적절한 대우 등의 행각을 벌였다고 한다."
 psychology_events.4.f: "\"몇 시간이고, 어떨 때는 하루 온종일 의자에 앉혀 놓곤 했습니다. 아무 말도 해선 안 됐죠. 다른 환자와 대화해서도 안 됐고, 하물며 책을 읽어서도 안 됐습니다. 운이 좋아야 화장실에 간신히 다녀올 수 있을까 말까였습니다. 그렇지 않으면 녹슨 요강으로 해결해야 했죠. 음식도, 물도 안 나왔어요. 입원할 때 환자가 아니었다면 몇 주 내로 환자가 될 수 밖에 없는 환경이었습니다.\""
