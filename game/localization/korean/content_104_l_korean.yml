 rubber_events.1.t: "고무 러시"
 rubber_events.1.d: "[ROOT.GetState.GetName]에서 고무를 재배하는 데 성공했다. 고무 나무는 까딱하면 죽어버리는 데다 적절한 환경을 조성하기 어려운 것이 특징인데, 이를 생각해 보면 정말 특출난 업적을 세운 것이다."
 rubber_events.1.f: "마침내 고무가 아마존의 전유물에서 탈피했다! 이 아름답지만 고집센 나무들이 수 차례의 실패 끝에 다른 곳에도 뿌리를 내리기로 마음을 돌린 것이다. 이제 탐욕스러운 재벌의 제국에 종언을 고할 차례다."
 rubber_events.1.a: "모두를 [SCOPE.sState('rubber_state').GetName]에 보내 일을 시켜라."
 rubber_events.1.b: "기존의 [SCOPE.sBuilding('rubber_plantation').GetName]에서 더 열심히 일해야겠군."
 rubber_events.1.c: "고무가 항상 새로운 성장을 이끌게 하라."
 rubber_events.1.e: "늘 기존 플랜테이션에 집중해야 한다."
 rubber_always_spread_tt: "해당 이벤트는 향후 숨김 처리되며, 고무 러시가 발생할 때마다 위 효과가 자동으로 적용될 것임."
 rubber_always_concentrate_tt: "해당 이벤트는 향후 숨김 처리되며, 고무 러시가 발생할 수 있는 경우에는 발생 가능성이 가장 높은 [SCOPE.sBuilding('rubber_plantation').GetName](이)가 있는 [concept_state]에 위 효과가 자동으로 적용될 것임."
 state_rubber_modifier: "고무 러시"
 state_rubber_nexus_modifier: "무자비한 고무"
 children_rights_events.1.t: "보이지 않는 아우성"
 children_rights_events.1.d: "[SCOPE.sState('child_labor_state').GetName]의 수많은 가구가 자식들을 숨기고 있다. 자녀들이 직장에서 마주하는 비인도적인 여건을 알고 보내지 않으려 드는 것이다."
 children_rights_events.1.f: "\"부모님이 잠자코 있으라고 하셔서 그렇게 한 거예요. 동생하고 같이 죽은 사람처럼 가만히 서 있었죠. 숨도 최대한 참았는데, 앞이 안 보일 정도로 어두워서 다들 떠난 줄 알았어요. 우린 눈에 띄면 안 된다고 엄마가 그랬거든요. 근데 너무 어두웠어요. 춥기도 추웠고요.\""
 children_rights_events.1.a: "자녀? 무슨 자녀?"
 children_rights_events.1.b: "하여간 이 버려진 집들에 숨기라도 하면 참 곤란해질 텐데 말이야..."
 hidden_children_modifier: "숨겨진 아이들"
 helped_hidden_children_modifier: "아이들을 숨기는 걸 도움"
 children_rights_events.2.t: "시큼한 진실"
 children_rights_events.2.d: "[SCOPE.sState('child_labor_state').GetName] 노동자가 받는 낮은 임금 수준으로 인해 가족의 생계를 위해 자녀를 일터로 보내는 부모가 점점 더 많아지고 있다."
 children_rights_events.2.f: "\"이건 미친 짓입니다! 자기들 자식을 일터로 떠밀고 있는데 우리가 무슨 수로 도우란 겁니까?! 지금이라도 우리가 나서야 합니다! 이 야만적인 행태를 당장 막아야지요!\"\n\n\"글쎄요. 그 사람들도 다른 선택지가 있었으면 제 자식에게 그런 짓을 하진 않았겠죠. 뻔히 보이는 사실 아닙니까? 오롯이 생존을 위해 내린 결정인데, 빈곤층을 재단하는 근거로 삼는 것 역시 하나도 도움이 되지 않습니다.\""
 children_rights_events.2.a: "이 행태에 마침표를 찍어야 해."
 children_rights_events.2.b: "할 일을 하는 거지."
 stopped_families_modifier: "아동 노동 논쟁"
 allowed_families_send_their_children_modifier: "아동 노동 양해"
 didnt_allow_families_send_their_children_modifier: "아동 노동 양해 없음"
 children_rights_events.3.t: "필연적인 상해"
 children_rights_events.3.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName](을)를 추진하면서 성인 남성이 법안으로 생길 간극을 메우는 상황이 벌어지고 있다. 문제는 성인 남성은 몸집이 너무 크고 손가락이 굵어 산업 재해 빈도가 상승 곡선을 그리고 있다는 사실이다."
 children_rights_events.3.f: "\"비명이 온 공장을 가득 채웠습니다. 노동자의 피를 흠뻑 뒤집어쓴 공작 기계는 마치 심장을 갖고 맥동하는 것 같았죠. 다 큰 남자가 소형 기계를 조작하다 손가락을 절단당하는 사고가 일어난 게 이번 주만 아홉 번째입니다. 이게 다 원래는 손이 작은 어린아이가 다루던 것들이란 말이죠. 하여간 시위가 점점 격해지고 있습니다. \"둘 중에 하나만 골라라.\"라고.\""
 children_rights_events.3.a: "누구도 이런 작업을 해선 안 돼."
 children_rights_events.3.b: "아이들이 현장에 복귀할 일은 없다. 자기들이 잘 적응해야지."
 workers_appeased_modifier: "노동자를 달램"
 confronted_workers_modifier: "노동자와 맞섬"
 #Antarctica Expedition
 antarctica_expedition: "남극 원정"
 antarctica_expedition_desc: "기술의 경이와 탐험가들의 영웅심을 통해 비로소 남극 대륙에 발을 내디딜 수 있게 되었다. 경쟁은 이미 시작됐다. 우리가 먼저 남극점을 정복해야 한다!"
 cold.101.t: "남극으로의 원정"
 cold.101.d: "남극 대륙은 사실상 전체가 미지의 영역으로 남아 있다고 해도 과언이 아니다. 원정대를 보내 이 드넓은 얼음의 황무지를 돌파하려면 막대한 비용도 비용이지만 사방에 깔린 위험에도 맞설 수 있어야 할 것이다. 그래도 이 모든 것을 극복하고 남극점을 최초로 정복하기만 하면 상상을 초월하는 영광의 주인공이 될 수 있다."
 cold.101.f: "이윽고 웅성거리는 소리와 귓속말이 세계 최고로 손꼽히는 과학 학술원의 좌중을 가득 메우기 시작했다. 인류 최후의 지리적 발견이 단순한 공상을 넘어 실재적인 가능성의 영역으로 넘어온 것이다."
 cold.101.a: "마침 적임자를 알고 있지."
 cold.101.b: "국고가 이 정도 지출을 감당할 수 있을는지."
 cold.102.t: "극지 탐험가"
 cold.102.d: "남극 대륙으로 떠날 원정대의 지도자를 선택해야 한다. 하마평이 무성한 인물들 가운데 두각을 드러내는 후보가 일부 보인다."
 cold.102.f: "이 영웅적인 업적을, 이 찬란하게 빛나는 인간의 용기와 원기의 증명을 제대로 헤아릴 줄 아는 이는 극소수에 불과하다. 이들은 일찍이 세상 모든 모험가가 이구동성으로 확실한 죽음을 예견했던 빙하의 심장부로 향할 것이다. 이자들은 영웅이다. 숭고하디 숭고한 영웅."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName](은)는 극지 탐험 경험이 많아."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName](이)가 우릴 영광으로 이끌 거야."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName](은)는 우릴 실망시킨 적이 없지."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName](이)가 제일 잘 준비된 사람 같군."
 cold.1.t: "광기의 산맥"
 cold.1.d: "원정대가 지평선 저 멀리 두 개의 화산 봉우리를 포착했다. 바로 에레부스 산과 테러 산이다. 제임스 클라크 로스가 처음 발견했을 무렵, 에레부스 산은 분출 중이었다. 다행히도 지금 우리가 찾은 시점에서는 활동 중이진 않다."
 cold.1.f: "\"서쪽 하늘을 향해 우뚝 솟은 그 산은 음산한 분위기를 내뿜고 있었다. 그 덕분에 황량하고 거무스름한 여러 봉우리가 선명히 보였다. 무지갯빛 빙운으로 조성된 자극적인 배경 속에서 붉은빛이 감도는 남극의 빛을 받는 산은 우리에게 기묘한 환상을 보는 듯한 감상을 불러일으켰다.\"" #Lovecraft
 cold.1.a: "서둘러 움직여야 해."
 cold.1.b: "지질학 표본을 채취한다."
 cold.1.c: "에레부스 산을 등정한다. 처음 분화구에 도달하는 건 우리다!"
 antarctic_mountains_modifier: "극지 산악 지형을 연구함"
 cold.2.t: "중간 거점"
 cold.2.d: "원정대가 남극 대륙의 얼어붙은 해안에 상륙했다. 이때 어느 한 대원이 제안을 내놓았다. 비교적 접근성이 좋은 이 지점에 튼튼한 오두막을 지어 휴식을 취하고 귀환 시 사용할 물자를 보관할 공간으로 활용하자는 것이었다. 잘하면 후세의 모험가들도 이용할 수 있을 테고."
 cold.2.d2: "남극 대륙의 얼어붙은 해안에 상륙한 원정대는 자신들을 반기는 오두막을 보고 한시름 마음을 놓았다. 약간 눈에 파묻히긴 했지만 사람이 지낼 만한 환경으로 복구하는 데는 그리 큰 수고가 들지 않았고, 안에는 풍족한 식량이 보관되어 있었다."
 cold.2.f: "\"실내 온도가 낮은 감이 있지만 그래도 다른 모든 부분에서 완벽할 정도로 아늑합니다. 건빵은 뭐 마르지 않는 샘이나 마찬가지고, 프램 지점을 발견했으니 물개 고기도 무한하게 조달할 수 있을 겁니다. 게다가 빈 등유 통이랑 벽돌 몇 개로 멋진 난로를 만들어 뒀는데, 이게 또 오래된 난로관하고 연결되어 있습니다. 이 정도면 임시 거점 마련할 걱정은 덜은 셈이죠.\"" #Scott
 cold.2.a: "이 오두막은 세월의 풍파를 견딜 것이다."
 cold.2.b: "우리가 돌아올 때까지만이라도 버티면 충분해."
 cold.2.c: "이동하기 전에 좀 쉬고 물자를 보급한다."
 discovery_hut_tt: "후세의 탐험가들이 오두막을 방문할 경우 #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt 진행도#!를 얻음"
 cold.3.t: "경로 이탈"
 cold.3.d: "다음 보급 거점으로 향하던 원정대는 예정된 경로를 너무 벗어나 버렸단 사실을 깨달았다."
 cold.3.f: "혹독한 설원을 헤치고 나아갈수록 돌로 만든 이정표는 점점 더 찾아보기 어렵게 되었다. 우리 생각은 그랬다. \"곧 해가 지겠어.\" 원정대원 모두가 멈춰 섰다. \"식량은 충분해?\" 난 간신히 입을 떼고 물어보았다. 한 음절 말할 때마다 통증이 아려왔다. 사실 답은 모두가 알고 있었다. 내가 질문을 던진 저의도 모두 알고 있었고. 한 번 고개를 끄덕이기만 할 뿐, 다들 침묵을 지켰다. 우리가 딛고 선 이 설원처럼 하얀 거짓말임을 모르는 사람은 없었다."
 cold.3.f2: "혹독한 설원을 헤치고 나아갈수록 돌로 만든 이정표는 점점 더 찾아보기 어렵게 되었다. 우리 생각은 그랬다. 신이시여, 우리를 굽어살피소서. 확실한 건 언제까지고 이렇게 다닐 순 없다. 동료들도 다들 활기찬 척 행세하고 있지만 각자의 속마음은 어떨지 그저 짐작에 맡길 수밖에 없었다." #Scott
 cold.3.a: "물자는 꼭 필요해. 되돌아간다."
 cold.3.b: "계속 전진한다. 물자 없이도 충분히 버틸 수 있다."
 cold.4.t: "종말의 임박"
 cold.4.d: "원정은 파국을 맞이했다. 기운은 완전히 소진됐고, 동상은 지독하며, 물자는 다 떨어진 지 오래다. 차디찬 죽음의 품에 안길 일만 남았다."
 cold.4.f: "\"우린 단 하루도 거르지 않고 11마일 거리에 있는 거점으로 출발할 채비를 했다. 하지만 천막 바깥에서는 한순간도 쉬지 않고 눈발이 휘몰아쳤다. 상황이 호전될 기미가 보이지 않는다. 마지막까지 합심해서 버텨볼 작정이긴 하지만... 쇠약해지는 게 느껴진다. 끝이 임박했음이 느껴진다. 글을 더 쓸 기운도 없는 게 원통할 따름이다.\"\n\n\"제발 우리 대원들을 구해주길.\"" #Scott
 cold.4.a: "죽이 되든 밥이 되든 잠시나마 바깥으로 나가본다."
 cold.5.t: "남극점"
 cold.5.d: "원정대가 목적지에 도착했다. 바로 남극점에 말이다! [SCOPE.sCharacter('expedition_leader').GetFullName](은)는 뿌듯한 손길로 [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] 국기가 달린 천막을 설치한 후, 대원들과 함께 축하의 코코아를 들었다."
 cold.5.d2: "원정대가 남극점에 도달했으나 그곳엔 이미 [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting] 국기를 휘날리는 천막이 당당히 서 있었다. 우리가 한 발 늦었구나!"
 cold.5.f: "남극점은 티 하나 없이 무결했다. 눈이 스스로 빛을 머금은 듯 사방이 반질거렸고, 우리의 얼어붙은 발밑에 태양이 숨어 있는 듯했다.\n\n\"도착했어.\" 우린 상정할 수 있는 모든 변수를 측량하고 또 계산했다. \"도착했어. 표지 가져와.\" 눈앞에 있던 표지가 썰매 근처로 옮겨졌다. 어쨌든 도착한 것은 분명했다. 마침내 도착한 것이다. 창백한 남극점의 반영이 우리의 얼굴을 환하게 비췄다. \"다들 이제 좀 쉬자고.\"\n\n\"도착했으니 말이야.\""
 cold.5.a: "해냈다! 이제 북쪽으로의 힘겨운 여정이 시작된 셈이로군..."
 cold.5.b: "젠장! 이제 북쪽으로의 힘겨운 여정이 시작된 셈이로군..."
 cold.6.t: "개고기"
 cold.6.d: "남극 탐험대의 물자가 바닥을 드러내고 있다. 대원들 사이에서는 썰매견 몇 마리를 잡아 사람과 남은 개들이 나눠 먹고 생존을 도모하는 안건을 두고 열띤 언쟁이 벌어졌다."
 cold.6.f: "\"높은 지능과 성격을 가진 동물을 죽이자니요? 그게 사람이 할 생각입니까? 개는 천성이 서글서글해 사람의 친구나 동료가 되어줄 때도 많단 말입니다.\"\n\n\"목적을 위해서라면 무슨 짓이든 하기로 다 동의하지 않았습니까! 더욱이, 지금 잡지 않고 넘어가더라도 영양실조나 탈진으로 죽을 게 불 보듯 뻔합니다.\"" #Scott
 cold.6.a: "실리적으로 행동하는 게 옳아."
 cold.6.b: "그딴 야만적인 짓에 의존할 순 없지!"
 pet_dog.tt: "개들을 쓰다듬어준 후 길을 재촉한다."
 ate_dogs_modifier: "개를 잡아먹음"
 cold.7.t: "귀향"
 cold.7.d: "마침내 남극 원정대가 고향으로 돌아왔다. 애석하게도 목적을 달성하지는 못했지만, 그래도 원정대의 노력은 과학의 진보를 앞당겼으며 후세의 탐험가들을 위한 길을 닦았다."
 cold.7.d2: "마침내 남극 원정대가 고향으로 돌아왔다. 인류 최초로 남극점에 도달한 이들은 [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]의 국가 영웅으로 등극했다."
 cold.7.f: "\"영광. 승리. 환호성. 퍼레이드. 입이 떡 벌어질 정도의 포상금. 사려 깊은 격려. 영웅이란 지위의 그림자는 몇 번이고 개인의 이름을 뒤덮기 마련이다. 대원들. 포기를 모르는 소중한 전우들. 고향. 낮과 밤. 이 규칙적인 낮과 밤의 교대를 얼마나 그리워했던가? 일상의 지루함. 침대에서 일어나 마시는 핫초콜릿 한 잔. 커피 한 잔. 차 한 잔. 좋아하는 타르트. 길거리의 번잡한 소음은 또 얼마나 그리워했던가?\""
 cold.7.a: "다음에는 반드시 성공할 테다."
 cold.7.b: "조국의 자랑이로다."
 succesfull_south_pole_modifier: "성공한 극지 탐험가"
 cold.8.t: "총빙"
 cold.8.d: "원정대가 목적지에 가까워지자 바다 표면을 뒤덮은 유빙 덩어리들이 본격적으로 모습을 드러내기 시작했다. 튼튼한 선체를 내세워 얼음덩이를 들이받고 부수며 전진하고는 있지만 항해를 계속할수록 더 튼튼한 유빙이 나타나고 있다."
 cold.8.f: "\"해선 안 될 말이긴 하지만, 솔직히 전 코앞의 위기에 흥미를 느꼈습니다. 주위를 에워싼 드높은 해빙은 우리가 최종 목적지에 도착했음을 알리는 신호였습니다. 그러니 저로선 경외심과 미혹을 동시에 느낄 수밖에 없었죠. 해빙의 표면을 뒤덮은 눈은 바다로 하여금 우리나 우리 배의 형상을 반사하지 못하게 막고 있었습니다. 말 그대로 다른 건 보이지도 않았죠. 오직 우리 원정대와 극점만이 있을 뿐이었습니다.\""
 cold.8.a: "앞으로 전진!"
 cold.8.b: "[SCOPE.sCharacter('expedition_leader').GetFullName]의 전문성을 믿자."
 cold.9.t: "동결"
 cold.9.d: "기압파가 연달아 원정대의 선박을 때리면서 그 주변 빙하가 큰 덩어리로 쪼개지고 말았다. 승리를 목전에 둔 순간 선박은 우현에서 덮쳐온 두 부빙 사이에 끼고 말았다. 하나는 뱃머리에, 다른 하나는 배꼬리에 자리한 모양새가 됐다. 원정대는 배를 고립에서 빼내고자 한 자리에 모였다."
 cold.9.d2: "총빙을 돌파하고 지나가는 것은 불가능한 일로 판명되었다. 아니, 고립을 유발한 부빙이 이젠 선박을 짓뭉개기 시작했으니 상황은 외려 악화된 수준이다. 어떻게 묘책을 써서 벗어난다고 해도 이 선박으로는 더 이상의 항해가 불가능할 것이다. 이제 남은 선택지는 배를 버리고 육로를 따라 포경 거점을 찾는 데 희망을 거는 것이다."
 cold.9.f: "\"한기가 우릴 엄습했다. 고풍스러운 떡갈나무 판자는 부끄러운 듯 눈에 뒤덮인 하얀 부빙 뒤로 숨어버렸다. 원정선은 우리가 가까스로 켜놓은 등불이 아니었다면 영락없는 폐선처럼 보였을 것이다. 빙하가 우릴 삼키고 있었다. 자연은 기품 있게 우리의 소중한 피난처를 얼음으로 뒤덮기 시작했다.\""
 cold.9.a: "얼음을 뚫고 간다!"
 cold.9.b: "배를 버린다."
 cold.10.t: "포경 거점"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName](은)는 물자도 얼마 안 남은 상태에서 방한도 제대로 되지 않는 구명정을 몰고 용감하게 엘리펀트 섬을 지나 사우스조지아의 포경 거점으로 원정대를 무사히 이끌었다. 비록 원정에는 실패했지만 [SCOPE.sCharacter('expedition_leader').GetFirstName]의 영웅적인 활약이 전국에서 선풍적인 호응을 얻고 있다."
 cold.10.f: "혹독한 남극에서 마지막 밤을 보낼 때 조리장이 힘든 결정이지 않았느냐고 넌지시 물음을 던졌다. \"돌아가기로 한 것 말입니다.\" 그가 말했다. \"이렇게나 멀리 왔는데... 억울하진 않으십니까? 그럴 만도 할 텐데.\" 난 '아니다'라고 대답하고 싶었다. 천만에.\n\n바다와 산맥, 굶주린 안개와 추위 사이에 갇혀 오도 가도 못 하는 신세가 된 인간에게 남극점이 무슨 기쁨을 안겨주었겠는가? 만에 하나 건조한 삭풍이 조금이라도 더 세게 불었더라면 우린 그날로 스러져 사라졌을 것이다."
 cold.10.a: "[SCOPE.sCharacter('expedition_leader').GetFullName](을)를 위하여 건배!"
 safe_polar_exp_modifier: "극지의 구세주"
 cold.11.t: "빙봉"
 cold.11.d: "원정선이 측면으로 선회하자 직각으로 우뚝 솟은 얼음 표면이 대원들의 시선을 잡아끌었다. 이곳이 대륙으로 통하는 유일한 입구다."
 cold.11.f: "\"빙봉은 우뚝 서서 위용을 과시하고 있었다. 저 얼음덩이에 얼굴이 있었더라면 우릴 비웃고 있었을 것이다. 어처구니없는 굉음과 함께 덩어리 하나가 부서지며 바다로 떨어져 내렸다. 위협적이었다. 죽음이 직감될 정도로. 우리 배는 저 방향으로 나아갈 것이다. 항만을 떠나올 때부터 바로 이 순간이 우리 모두의 마음을 괴롭혀댔다. 항해 그 자체로도 힘겨웠지만, 미지의 대륙으로 들어가는 것은 실로 얼어붙은 지옥으로 하강하는 기분이었다.\""
 cold.11.a: "어떻게든 등반한다!"
 cold.11.b: "균열을 우회하는 게 좋겠군."
 cold.12.t: "남극 횡단 산지"
 cold.12.d: "원정대는 영원히 끝나지 않을 것 같은 눈보라 속에서 며칠을 행진한 끝에 철옹성을 연상케 하는 남극 횡단 산지에 다다랐다. 기존에 알려진 경로가 없다시피 해 새로운 시련이나 마찬가지였다."
 cold.12.f: "\"잿빛으로 완전히 물들어버린 하늘은 우리의 감각을 무참하게 앗아가 눈과 대기를, 눈과 발자국을, 눈과 우리를 분간하는 능력을 상실하게 했다. 그러던 중 일직선의 잿빛이 앞에 나타났다. 이 선이 선사하는 무감각은 어딘가 익숙한 구석이 있었다.\n\n하얀 눈으로 뒤덮인 돌의 장벽. 우리 원정대가 이것이 수직으로 뻗은 하늘이 아니며, 저 위에서 무너져 내린 하늘도 아니고, 묵시의 성가도, 나팔도, 신기루도 아니라는 걸 이해하는 데만 꼬박 하루가 걸렸다. 그 회색 선의 정체는 산맥이었다.\""
 cold.12.a: "새 경로를 개척한다."
 cold.12.b: "세간에 알려진 경로를 따른다."
 cold.13.t: "기이한 흔적"
 cold.13.d: "설원을 지나던 원정대가 정체불명의 흔적이 남아 있는 기이한 바위를 발견했다. 흔적 일부는 밑에 파묻혀 있었다."
 cold.13.f: "\"오늘 아침 밝은색의 바위를 파냈다. 매끈한 표면과 완벽한 곡선을 자랑하는 이 바위에는 낯선 흔적이 일종의 무늬를 이루고 있었다. 흔적은 연속적인 구조로 되어 있었는데, 우리 원정대의 실력으로도 감히 해석할 엄두가 나지 않을 정도였다. 바위에 햇빛을 비추면 시간대에 따라 색조가 변하기도 한다. 어떨 때는 하얀색, 어떨 때는 노란색, 또 해가 질 무렵에는 녹색으로 보인다.\""
 cold.13.f2: "\"오늘 아침 밝은색의 바위를 파냈다. 매끈한 표면과 완벽한 곡선을 자랑하는 이 바위에는 낯선 흔적이 일종의 무늬를 이루고 있었다. 흔적은 연속적인 구조로 되어 있었는데, 처음에는 알아볼 수 없었지만 시간을 두고 곱씹으니 그 의미를 알 것 같았다. 무슨 언어인지도 몰랐고, 구불구불한 단어를 구분해서 볼 줄도 몰랐지만, 힘을 모으니 알아낼 수 있었다. 지식을 향한 굶주림이란 그런 것이지.\""
 cold.13.a: "멈춰 서서 연구한다."
 cold.13.b: "무시한다."
