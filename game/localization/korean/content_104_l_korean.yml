 decree_events.1.t: "올바른 길"
 decree_events.1.d: "우리나라의 훌륭한 도로망에 매료된 공학자들이 전 세계에서 몰려들더니 여러 흥미로운 방식의 협업을 제안하고 있다."
 decree_events.1.f: "\"매끄러운 아스팔트, 강철로 된 연못을 연상케 하는 빛나는 표면, 자동차 매연 냄새, 고무, 자연을 길들일 최첨단 기술... 이동에 걸리는 시간을 더욱더 단축하는 것. 그게 우리의 존재의의입니다!\n\n우리의 명망 높은 [SCOPE.sState('engineers_state').GetNameNoFormatting] 대학에서 졸업한 공학자를 고용하시면 장차 그 무엇도, 세상 그 무엇도 여러분의 앞길을 가로막지 못할 것입니다... 당연히 여러분의 자동차도 못 막을 것이고요!\""
 decree_events.1.a: "더 나은 배수 시설을 설치하는 게 우선이야."
 decree_events.1.b: "이 전도유망한 청년이 내놓은 제안이 더 경쟁력 있는 것 같군."
 decree_events.1.c: "석재 토대라. 위험성은 좀 있지만... 훌륭하군!"
 decree_events.1.e: "사기꾼들 말 들어줄 시간 없어."
