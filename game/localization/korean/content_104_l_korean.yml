 fascism_events.4.t: "대의에 동참하라"
 fascism_events.4.d: "파시즘적 이상은 다른 집단에 속속들이 뿌리를 내리고 있으며, 민중의 불만은 더욱더 커지고 있다. 이에 [SCOPE.gsInterestGroup('fascist_ig').GetName] 구성원들이 정권에 어울리는 지도자를 선출하자고 [SCOPE.gsInterestGroup('new_fascist_ig').GetName] 구성원들을 감화시키고 있다."
 fascism_events.4.f: "\"당신네는 조국에 대한 존경심이라곤 쥐뿔도 없는 사기꾼들을 계속 품고 있을 거요? [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting](이)가 오랜 세월 분골쇄신하여 쌓아 올린 명성이 그치들의 무능한 통치 아래 영원히 파묻혀 사라질 마당인데?\n\n그놈들은 순진해 빠진 어린아이처럼 평화롭고 평등한 사회를 부르짖으라고 하고 내치시오. 평화를 이룩할 방법은 단 하나뿐이외다. 바로 정복이지.\""
 fascism_events.4.a: "그렇다마다. 길은 하나뿐이야."
 fascism_events.4.b: "모든 길은 로마로 통한다."
 fascism_events.4.c: "항복이란 또 다른 죽음이나 다름없지."
