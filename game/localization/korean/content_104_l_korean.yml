 exhibition_events.7.t: "사업 문제"
 exhibition_events.7.d: "수상한 신사들이 박람회 홀 내부에 있는 특별 전리품을 관람하는 데 추가 요금을 받고 있단 보고가 들어왔다."
 exhibition_events.7.f: "아주, 아주 큰 모자를 쓴 사내가 있었다. 그는 유독 중요해 보이는 망원경을 하나 가리키고 있었다. \"거기 꼬마 신사분, 한번 보고 싶지 않습니까? 동전 한 닢이면 밤하늘의 경이를 두 눈에 담으실 수 있답니다!\"\n\n나는 발걸음을 멈췄다. 기계가 반짝이는 빛을 발했다. 저 쇳덩어리 너머의 광경이 눈앞에 아른거렸다. 입장료로 가진 돈을 다 내서 문제지. 이미 난 빈털터리나 다름없었다. 사내가 날카로운 미소를 지어 보였다. 찔리면 피가 나올 듯한, 그런 미소였다."
 exhibition_events.7.a: "이 작자들이 박람회 이름에 먹칠하게 둘 순 없지."
 exhibition_events.7.b: "그깟 한두 푼쯤은 누구나 낼 수 있지 않나..."
 titanic.1.t: "타이타닉"
 titanic.1.t2: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.gsInterestGroup('titanic_ig').GetName]의 [SCOPE.sCharacter('titanic_leader').GetFullName](이)가 [SCOPE.sState('titanic_state').GetName] 조선소에서 역사에 남을 원양 여객선을 건조하기로 했다. 일찍이 세상에 존재했던 그 어떤 선박과도 궤를 달리할 것이다."
 titanic.1.f: "\"웅장한 위엄. 우뚝 솟은 네 검은 굴뚝에 비친 완벽한 빛의 반사는 그 자체로 완전했다. 갑판에는 우리처럼 상쾌한 공기를 만끽하는 사람이 여럿 있었고, 저녁에는 어딘가 공허한 감각이 우리를 뒤덮기도 했다. 한 어린아이는 아무 말 없이 우두커니 서 있었다. 그 이후로 다시 만나 대화를 나누진 못했다.\n\n선박, 석양... 미래를 향한 선명한 꿈이 마치 결정처럼 빛났다.\""
 titanic.1.a: "이 호화 선박은 모두의 입에 오르내릴 거야!"
 titanic.1.b: "좀 더 효율적인 방식으로 건조해야 해."
 titanic.1.c: "별 미치광이의 망상에 맞장구쳐줄 시간은 없다."
