 fascism_events.10.t: "낙오"
 fascism_events.10.d: "한때 급부상했던 [GetIdeology('ideology_fascist').GetName] 운동이 정체기에 접어든 듯하다. 이념은 계속해서 남아 유지되겠지만, 대중의 열렬한 호응은 옛이야기가 되었다. 심지어 이제는 훨씬 더 노련해진 반대 세력과 마주해야 한다."
 fascism_events.10.f: "파시즘 운동의 부상을 반기는 이들도 있었다. 이는 그들이 원하는 어떤 모습이든 될 수 있었다. 자유방임주의, 간섭주의, 정치 온정주의, 자유지상주의, 경건주의, 세속주의까지. 이들 중 그 누구도 자신의 지도자들이 공산주의에 끈덕지게 반대하는 가치를 믿는다고는 생각지 않았으며, 파시즘의 경찰봉 아래 흐르는 피 역시 그들이 절대 흘릴 일 없는 피라고 믿어 의심치 않았다.\n\n아마도 이들은 공산주의자가 없는 깨끗한 거리를 다짐하는 천년의 약속을 환영했는지도 모른다. 하지만 지금은 그 모든 것이 너무도 심각해졌고, 너무나 익숙해졌으며 덕분에 그 인기도 많이 잃었다. 신뢰성에 신경을 쓰던 이들도 입을 다무는 법을 배웠으며, 필요할 때만 폭력에 대해 형식적인 비난을 표출하게 되었다. 이들의 말에 따르면 중도를 벗어난 특이한 일탈이자, 자연스럽게 사라질 때가 되었다는 것이다. 그것이 전부였다."
 fascism_events.10.a: "속이 다 시원하군."
 fascism_events.10.b: "이게 끝은 아니다."
 fascism_events.11.t: "[ROOT.GetCountry.GetCapital.GetCityHubName] 진군"
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName](이)가 [ROOT.GetCountry.GetName]의 권력을 쟁취하고자 [ROOT.GetCountry.GetCapital.GetCityHubName](으)로 진군하겠다고 선언했다. [SCOPE.sCharacter('fascist_leader').GetHerHis|U] 지지자들이 도시 외곽에 모이고 있다."
 fascism_events.11.f: "\"우리는 뒷문으로 권력을 차지할 생각이 없다. 비참한 장관 따위 자리나 차지하겠다고 우리의 강력하고도 이상적인 천부의 권리를 포기할 생각도 없다. 우리한테 정부를 넘겨라, 그렇지 않으면 우리가 정부를 직접 차지하겠다!\"" #- Several amalgamated Mussolini speeches.
 fascism_events.11.a: "[SCOPE.sCharacter('fascist_leader').GetHerHim]가 정부를 형성하도록 허가한다."
 fascism_events.11.b: "우리는 이 쿠데타를 막을 권리가 있다."
 fascism_events.11.c: "그만! 명령이다, 이 사람을 추방하라."
