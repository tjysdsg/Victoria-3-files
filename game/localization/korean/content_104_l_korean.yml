 children_rights_events.4.d: "[SCOPE.sLaw('current_law_scope').GetName] 제정을 추진하는 과정에서 빈민 학교를 세우자는 제안이 전국 각지에서 쏟아져 들어오고 있다. 유수의 자선 조직에서 사회 극빈층 자녀들에게 음식과 교육을 제공하겠다고 나선 것이다."
 children_rights_events.4.f: "\"인맥도 혈연도 없는 이 가난한 아이들이 사회에서 출세할 방법은 단 하나, 교육 외에는 없습니다. 이름을 쓸 줄 모른다면 우리가 서명하는 법을 가르칠 것이고, 글자를 모르면 우리가 시류를 읽는 법을 가르칠 것입니다. 배를 채우지 못하는 아이가 있다면 일자리를 베풀 것이고요.\""
 children_rights_events.4.a: "신앙과 관련된 사안이니 [SCOPE.gsInterestGroup('devout_scope').GetName]들이 해결하는 게 옳아."
