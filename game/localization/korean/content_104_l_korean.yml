 ig_suppression_events.6.d: "[SCOPE.gsInterestGroup('target').GetName]의 [SCOPE.sCharacter('suppressed_leader').GetFullName](이)가 유약한 성격이란 소문이 단순한 의혹이 아니라 사실에 가까운 것으로 판명됐다. 나약한 상대인 만큼 여러 방면에서 접근할 수 있을 것이다."
 ig_suppression_events.6.f: "\"자, 지금 당신 앞에는 두 종류의 금속이 놓여 있소. 선택은 오롯이 당신 몫이오. 이 사려 깊은 금을 받아 챙기든지, 아니면 이 날카로우면서도 아름다운 강철을 택하든지. 무슨 소린지... 이해했소?\""
