 belle_epoque_events.1.t: "에펠탑"
 belle_epoque_events.1.d: "에펠탑의 건설로 파리 민중은 분열되고 말았다. 파리에서 가장 유명한 명소가 될 거라고 얘기하는 사람들이 있는가 하면, \"거대한 무선탑\"이라고 부르는 사람들도 있다."
 belle_epoque_events.1.f: "\"우리 작가, 화가, 조각가, 건축가, 그리고 때 묻지 않은 파리의 아름다움을 열렬히 사모하는 추종자들은 수모를 당한 프랑스인의 안목을 대표하여 쓸모없고 흉측한 에펠탑 건립을 전적으로 반대합니다.\""
 belle_epoque_events.1.a: "틀린 소리! 이 건물이야말로 파리 그 자체다!"
 belle_epoque_events.1.b: "얘기를 듣고 보니 또..."
 belle_epoque_events.1.c: "어차피 10년 안에 철거할 텐데, 뭐."
