 belle_epoque_events.3.t: "상징의 숲" #Baudelaire reference
 belle_epoque_events.3.d: "상징주의 운동의 성공적인 출범 이후, [SCOPE.sCharacter('symbolist_leader').GetFullName](은)는 자신만의 길을 걷기로 마음먹고 독자적인 문학의 여로에 올랐다. 이는 곧 [SCOPE.gsInterestGroup('symbolist_ig').GetName]의 걱정거리가 되었다."
 belle_epoque_events.3.f: "\"그러나,\n나는 포도주보다, 아편보다\n사랑이 흘러내리는 그대 입술의 명약을 더 사랑하네.\n욕망의 황무지에서\n그대의 눈은 나의 갈증을 풀어주는 샘이라네.\"" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "사생활을 즐길 수도 있는 거지."
 belle_epoque_events.3.b: "역사상 전례가 없었다! 시인 정치가라니!"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U]가 하야하는 게 맞아."
