 decree_events.6.d: "방랑 예술가들이 모여 운영하는 유명 극단이 [SCOPE.sState('decree_state').GetName]에 도착했다. 그러자 관대한 우리 정부에 이 극단의 공연을 후원할 것을 청하는 요청이 족히 수백 건은 날아들었다."
 decree_events.6.f: "\"저들이 쓴 가사는 정말... 아니, 당신은 이해 못 할 거예요. 누구보다 슬픔을 잘 알면서 깊이 있는 영혼을 가진 자만이 피아노 음계를 통해 활짝 열린 저들의 심상 속에 뛰어들 수 있으니... 이 극단의 노래에는 고독함, 몰이해, 피난처의 부재에서 오는 공허함이 모두 담겨 있어요... 청춘의 비애를 완벽하게 담아냈죠. 그런데 당신은 어떻게 이해 못 할 수가 있죠?\""
