 krakatoa.4.t: "연기의 흐름"
 krakatoa.4.d: "지난 몇 달 동안 전국에서 선명한 붉은색 노을이 목격되고 있다. 대화재를 진압하기 위해 [SCOPE.sState('art_state').GetName]에 소방차까지 출동한 상황이다. 수많은 예술가와 학자가 이 상황에 대한 관심을 표출하고 있다."
 krakatoa.4.f: "\"푸르면서도 때로는 녹빛으로 빛나는 달의 맹렬한 섬광은 기이할 정도로 강렬하게 밤을 밝힌다. 백색의 달빛이 보랏빛으로 물든 구름을 뚫고, 어떨 때는 푸른색으로, 어떨 때는 녹색으로 빛을 발산한다.\n\n연보랏빛 태양이 저물고, 밤하늘의 구름은 빛을 발하니, 이 얼마나 불쾌하면서도 현혹적인가.\""
 krakatoa.4.a: "이런 아름다움은 오직 그림으로만 포착할 수 있지."
 krakatoa.4.b: "다음 폭발에는 미리 대비할 수 있도록 학자들이 힘써야 해."
