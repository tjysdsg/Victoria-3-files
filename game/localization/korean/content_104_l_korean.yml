 exhibition_events.6.t: "현란한 기념품"
 exhibition_events.6.d: "박람회 개막이 임박했다. 박람회의 작은 자취를 품은 채 돌아가고 싶은 방문객을 위한 물품을 준비해야 한다."
 exhibition_events.6.f: "한 여인이 도도한 발걸음으로 짙은 향수 냄새를 뿌리며 박람회장을 배회하고 있었다. \"우리 아우구스트가 좋아하겠는걸!\" 그녀가 어느 전시품 근처에서 말했다. 사실 아우구스트가 분수의 기계 장치를 좋아한 것 같지는 않지만, 그래도 구태여 지적하진 않기로 마음먹었다.\n\n\"거머리잖아!\" 한층 날카로워진 여인의 목소리가 들려왔다."
 exhibition_events.6.a: "입체경 카드로 다시 한번 박람회를 살펴볼 수 있게 하자."
 exhibition_events.6.b: "종이 기념품이면 누구든 부담 없이 살 수 있겠지."
