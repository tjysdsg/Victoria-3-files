 fascism_events.5.t: "4개년 계획"
 fascism_events.5.d: "국내 기반 시설을 확장하면서 산업의 효율과 생산성이 훨씬 높아졌다. 오늘의 기술적 진보는 장차 수많은 진보의 토대가 되리라!"
 fascism_events.5.f: "\"저 국경 너머 \"열강\"이란 족속은 우리에게 훼방을 놓으려 했고, 우리의 토지와 평판을 더럽히려고 했으며, 우리 국민을 해치려 했습니다. 그러나 바로 오늘을 기점으로 더는 우리에게 해악을 끼치지 못할 것입니다. 당금 [ROOT.GetCountry.GetAdjectiveNoFormatting] 국민의 사기는 그 어떤 것보다 강인합니다. 최상급 철도, 고대의 칼날도, 다마스쿠스강도 우리 국민에는 견주지 못합니다.\n\n오늘 우린 그 사실을 똑똑히 증명해 보였습니다. [ROOT.GetCountry.GetAdjectiveNoFormatting](은)는 앞으로 경제적인 공작에 당하지 않을 것입니다. 우리의 기반 시설이 외세의 포식자들에게서 벗어났으니 말이지요.\""
 fascism_events.5.a: "조선소를 통해 태양 아래 우리나라의 자리를 공고히 하리라."
 fascism_events.5.b: "건설 속도를 높이는 데 활용한다."
