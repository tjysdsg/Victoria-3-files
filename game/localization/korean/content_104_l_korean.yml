 sol_events.2.t: "희망찬 이야기"
 sol_events.2.desc: "시간이 흐르면서 국민의 생활 여건이 점진적으로 좋아지고 있다. 그 덕분에 도시에서 누구보다 큰 절망에 빠졌던 이들도 희망을 얻기 시작했다. 물론, 아직 갈 길이 멀다."
 sol_events.2.f: "\"때는 바야흐로 최고의 황금기였고, 최악의 암흑기였으며, 현자의 시대요, 우자의 시대이고, 믿음의 시대이자, 불신의 시대이면서, 빛의 계절이기도 했고, 어둠의 계절이었으며, 희망의 봄이고, 절망의 겨울이었다.\"" #Dickens
 sol_events.2.a: "국민은 우리의 업적을 영원히 기억할 것이야."
 sol_events.2.b: "진보를 향해 더욱더 힘찬 발걸음을 내디딜 수 있겠구나!"
 sol_events.2.c: "이 정도면 저 사람들 복지는 충분히 챙겨준 것 같군."
