 internal_security_events.4.t: "자유의 외침"
 internal_security_events.4.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안 반대자들을 침묵시키기 위한 지지자들의 시위가 열렸다. 한데 경찰이 직접 법을 집행하기로 마음 먹었는지 시위대를 폭력적으로 탄압하고 있다."
 internal_security_events.4.f: "\"아! 이 얼마나 모순적인 상황이란 말인가? 부패 경찰로부터 시민을 보호하지 못하는 현행법에 항의하고자 모인 시위대를 다른 누구도 아닌 부패 경찰이 탄압하고 있으니! 이 기사를 쓰는 와중에도 속에서 천불이 끓어 올라 손이 부들부들 떨릴 지경이다. 지금도 경찰이 이런 행각을 자행할 수 있는데, 미래에는 또 무슨 짓을 할지 누가 알겠는가? 우리 시민을 보호할 법이 필요하다.\""
 internal_security_events.4.a: "양측 모두 진정할 필요가 있어."
 internal_security_events.4.b: "경찰에서 공개 사과를 발표해야 해."
 violent_suppression_modifier: "폭력적 탄압"
 violent_suppression_ig_modifier: "폭력적 탄압"
 blamed_police_modifier: "시위자들을 지지함"
 internal_security_events.5.t: "안보 문제"
 internal_security_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName] 법 통과 제안이 대두되자 정부 구성원들 사이에서 국내 안보에 허점이 생기는 게 아니냐는 우려가 나오고 있다."
 internal_security_events.5.f: "\"공공 정보에 접근할 수 없게 만들면 도대체 무슨 수로 반동주의자들의 공격과 음모를 막으라는 겁니까? 국민에게 허황된 안전감을 제공하는 것 말고는 할 수 있는 게 없을 텐데 어떻게 국민의 안위를 책임질 수 있겠습니까?\""
 internal_security_events.5.a: "공공 정보는 행정부에 반드시 필요해."
 internal_security_events.5.b: "앞으로는 침해성이 덜한 수단을 써야겠지."
 government_info_bad_modifier: "개인 정보를 보유함"
 government_info_modifier: "개인 정보를 보호함"
 internal_security_events.6.t: "부당한 공격"
 internal_security_events.6.d: "경찰 구성원들이 [SCOPE.sLaw('current_law_scope').GetName] 법 지지자들의 사업체와 모임 장소를 파괴하는 방식의 조직적인 공격을 계획하다 적발됐다."
 internal_security_events.6.f: "\"그 작자들이 벤치와 문을 박살 냈습니다. 창문에 돌을 던지고 책이란 책은 모조리 태워버렸죠. 벽에는 우릴 짐승으로 묘사한 낙서를 그려놨고, 심지어 취조까지 했습니다. 협박장을 남기는 것도 잊지 않은 덕분에 누구 소행인지 구분할 수 있었죠.\""
 internal_security_events.6.a: "이런 일은 절대 용납할 수 없다는 내용의 공개 연설을 진행한다."
 internal_security_events.6.b: "경찰은 부패하고 부도덕적으로 변질됐어. 정화가 필요한 시점이로군."
