 urbanization_events.6.t: "비효율적 농업"
 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName]들이 [SCOPE.sState('subsistence_state').GetName]에 존재하는 자경자급 농장이 낭비가 심하고 비효율적이라며 불만을 쏟아내기 시작했다."
 urbanization_events.6.f: "\"우리 국민의 비옥한 토지가 피로와 굳은살에 찌든 일꾼들에게 고통받고 있습니다. 육체노동에 지칠 대로 지쳐버려 최적화된 능률을 발휘하지 못하고 있죠. 찢어지도록 가난해 수익성을 개선할 농기구를 구매하지 못하는 건 말할 것도 없습니다... 이 산업은 그냥 아무짝에도 쓸모없는 투자입니다.\""
 urbanization_events.6.a: "모두가 도시로 온다면 문제도 없을 텐데."
 urbanization_events.6.b: "그렇다면 농장을 현대화해야겠지."
 urbanization_events.6.c: "육군 기지로 쓰기에 딱 좋은 부지로군."
