 je_prohibition: "금주 운동"
 je_prohibition_reason: "관점의 근거는 극명하게 다르나, [SCOPE.gsInterestGroup('devout_ig').GetName](와)과 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName](은)는 술이 정신을 좀먹는 독이라는 점에서 의견의 일치를 봤다. 이 악을 근절할 수 있는 것은 오직 정부뿐이다."
 je_prohibition_goal: "총 10년 동안 다음 조건을 충족해야 함 (방해받을 수 있음):"
