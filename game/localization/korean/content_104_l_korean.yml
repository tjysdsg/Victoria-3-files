 natural_disaster_events.7.f: "\"대대적인 폭발 이후로 짙은 연기 기둥이 치솟았습니다. 산기슭에서 일하던 목동들의 시선이 일제히 밝게 빛나는 구름으로 향했고, 곧바로 산사태가 시작됐습니다.\""
