 marx_events.1.t: "공산당 선언"
 marx_events.1.d: "우리 사회의 부의 불균형이 심각해지다 못해 유해한 영향을 끼칠 정도가 되었다. 이 와중에 어느 사회주의 혁명가가 쓴 \"공산당 선언\"이란 소책자가 출간되어 대중의 관심을 한몸에 받고 있다."
 marx_events.1.f: "\"지금까지의 모든 사회의 역사는 계급 투쟁의 역사다.\n\n자유민과 노예, 귀족과 평민, 영주와 농노, 동업 조합의 장인과 직인, 요컨대 서로 영원한 적대 관계에 있는 억압자와 피억압자가 때로는 은밀하게, 때로는 공공연하게 끊임없는 투쟁을 벌여 왔다. 그리고 이 투쟁은 항상 사회 전체가 혁명적으로 개조되거나 그렇지 않으면 투쟁하는 계급들이 함께 몰락하는 것으로 끝났다.\""
 marx_events.1.a: "우리 국민이 유익한 교훈을 얻을 수 있겠군."
 marx_events.1.b: "단결하라! 잃을 것은 오직 사슬뿐이니!"
 marx_events.1.c: "이런 반란 분자와는 조금도 엮여서 좋을 것 없지."
