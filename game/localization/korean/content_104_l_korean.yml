 ig_suppression_events.4.t: "최후의 일격"
 ig_suppression_events.4.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName]의 평판을 깎아내리기 위해 갖은 노력을 다했지만 [SCOPE.sCharacter('suppressed_leader').GetSheHe]는 여전히 하야하길 주저하고 있다. 더 강력한 조치가 필요한 시점이다."
 ig_suppression_events.4.f: "문이 다시 열렸다. 이번에는 바람이 함께 불어오지도, 무슨 소리가 들리지도, 이 안전한 방의 분위기를 어그러뜨리는 느낌도 전해지지 않았다. 단지 그가 서 있었을 뿐이다. 전의 그 부드러운 목소리가 다시 한번 귀를 휘감았다. \"실례합니다.\" 익숙한 어조였다. \"이거 큰일 하시는 분을 방해한 건 아닌가 모르겠군요. 아닌 게 아니라, 우리 목표가 설득에 쉽게 넘어오지 않고 있지 않습니까? 이렇게 된 이상 남은 선택지는 하나뿐입니다.\"\n\n\"그렇다고 죽일 순 없소!\"\n\n요원은 당혹한 표정을 지었다. \"죽이자니요? 미쳤다고 제가 그런 제안을 하겠습니까! 뭐, 저번에 보니 감옥에 빈 방이 많긴 하던데...\""
 ig_suppression_events.4.a: "감옥에서 썩어버려라."
