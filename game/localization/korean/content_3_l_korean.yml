 generic_laws.4.t: "유명 극작가의 개혁 지지 선언"
 generic_laws.4.d: "[SCOPE.sLaw('current_law_scope').GetName](을)를 둘러싼 논쟁이 분분한 가운데, 나라의 대표 극작가 중 한 명이며 [SCOPE.gsInterestGroup('playwright_ig_scope').GetName](와)과 깊은 연관이 있는 인물이 평단의 찬사를 받은 바 있는 공연을 준비했다. 이 공연의 기저에 깔린 정치적 주제는 너무나 명백해 해당 법의 통과를 바라는 극작가의 열망을 바로 알아볼 수 있었다."
 generic_laws.4.f: "\"상당히 당파적인 관점을 갖고 있으나 연극을 쓰는 능력 하나는 알아줘야겠구려!\""
 generic_laws.4.a: "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting](이)가 모두의 입에 오르내리겠군."
 generic_laws.4.b: "덕분에 [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting](이)가 좋은 인식을 얻겠어."
 generic_laws.4.c: "전 세계 사람이 연극을 즐길 수 있게끔 판을 키워 보자고."
