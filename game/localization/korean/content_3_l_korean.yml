 dyn_c_empire_of_china: "중화제국"
 dyn_c_empire_of_china_adj: "중화제국"
 boxer_rebellion_events.1.t: "의화단 운동"
 boxer_rebellion_events.1.d: "[ROOT.GetCountry.GetName]의 점점 커져가는 외세에 격분한 [SCOPE.sCulture('han_culture').GetName] 주민들이 반외세 민병대를 조직하고 있다. 그리고 이들은 \"야만인\"을 바다로 몰아내는 데 혈안이 되어 있는 상태다. 상당수가 [ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 운동을 지지하길 촉구하고 있는 만큼 이들의 요구를 무시했다가는 저들의 광신이 [SCOPE.sCulture('manchu_culture').GetName] 정권에 반발하는 부메랑이 되어 돌아올지도 모른다."
 boxer_rebellion_events.1.f: "\"저 외국 야만인들은 선행을 장려한다는 명목으로 종교를 전도합니다. 하지만 실제로는 우리 정부에 분란을 일으키고 체제에 갈등을 초래하고 있습니다. 풍습을 파괴하고 백성을 기만하고 있지요. 다시 말해 중국인을 야만인으로 바꿔놓고 있습니다.\"" #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "청을 복벽하자! 외국인을 처단하자!"
 boxer_rebellion_events.1.b: "저 광신자들이 나라를 멸망으로 몰아넣는구나."
 boxer_rebellion_events.2.t: "천명"
 boxer_rebellion_events.2.d: "바야흐로 온 중원의 도시에 다시 한번 황룡기가 펄럭이게 되었다. 남방을 수놓은 영롱한 진주부터 동방의 위대한 대도시까지, 제국주의가 남긴 오점이 말끔하게 씻겨 사라졌다."
 boxer_rebellion_events.2.f: "\"마지막 남은 한 명까지\n\n외국의 악마를 이 땅에서 추방하는 그 날이 오면\n\n하나 된 [ROOT.GetCountry.GetNameNoFormatting](은)는\n\n우리 땅에 평화를 가져오리라.\"" #Boxer poem
 boxer_rebellion_events.2.a: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 만세 만세 만만세!"
 boxer_rebellion_events.2.b: "[ROOT.GetCountry.GetName] 만세!"
 revere_the_emperor: "천자 경배"
 united_in_righteousness: "정의 아래 하나가 되다"
 boxer_rebellion_events.3.t: "청과 한"
 boxer_rebellion_events.3.d: "\"청을 복벽하자\"는 광신 어린 울음은 사라지고, 반 [SCOPE.sCulture('manchu_culture').GetName] 구호가 그 자리를 대신하고 있다. 의화단의 이상을 알아보지 못한 우린 [SCOPE.sCulture('han_culture').GetName](와)과 돌이킬 수 없는 균열을 만들고 말았다."
 boxer_rebellion_events.3.f: "\"나는 몇 번이고 다시 말할 수 있소. 내부적으로는 만주족의 노예로서 폭거에 고통받고 있으며, 외부적으로는 외세에 학대당하는 노예 생활을 이중고로 겪고 있다고.\"" #Zou Rong
 boxer_rebellion_events.3.a: "이 굴욕에 끝이 있긴 할까?"
 boxer_rebellion_events.3.b: "[ROOT.GetCountry.GetCapital.GetNameNoFormatting] 주둔군의 봉기 및 자금성 습격"
 boxer_rebellion_events.3.tt1: "만주족이 권력 구도에서 축출당하고, 공자의 직계 적통인 연성공이 천자로 선포되었다."
 boxer_rebellion_events.4.t: "청나라의 몰락"
 boxer_rebellion_events.4.d: "그렇게 2,000년 역사의 제국은 펜으로 휘갈긴 글귀와 함께 장대한 마침표를 찍었다. 최후의 [SCOPE.sCulture('manchu_culture').GetName] 천자가 자금성을 떠남과 동시에 세계의 시선은 동양으로 향했다. 새로운 시대 앞에서 [ROOT.GetCountry.GetName](은)는 어디로 가는가?"
 boxer_rebellion_events.4.f: "\"민족 독립을 위해서는 중국 국가의 복원이 선행되어야 합니다. 그리고 중국 국가의 복원을 이루려면 야만적인 만주족을 백두산맥으로 몰아내야 합니다. 하면 이 야만인을 제거하려면 어떻게 해야겠습니까? 당금의 폭압적이고 전재적이며 추악하다 못해 부패한 청 정부를 타도하는 게 첫째일 것입니다.\"" #Sun Yat Sen
 boxer_rebellion_events.4.a: "드디어 [SCOPE.sCulture('manchu_culture').GetName]의 굴레를 벗어던지는 날이 오는군."
 boxer_rebellion_events.4.b: "지금은 화해의 시대다."
 ##################### Contextual Election Events
 election_contextual_events.1.t: "빵과 버터, 그리고 투표" #High Food Prices
 election_contextual_events.1.d: "전국에서 [SCOPE.sGoods('basic_foodstuff').GetName] 가격이 하늘 높은 줄 모르고 치솟자 [SCOPE.sParty('high_food_price_party').GetName](이)가 상대 진영의 가차없는 압박에 시달리고 있다. 시민의 복지를 갖고 무모한 농간을 부리고 있다는 비난을 받고 있는 것이다."
 election_contextual_events.1.f: "\"[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting](이)가 비싸다고? 가당치도 않다! 나 때는 일은 두 배로 했는데 벌이는 너희보다 짰어! \"터무니없는\" 식품 가격은 무슨. 히스테리에 걸린 집안 여편네들이 지껄이는 헛소리지!\""
 election_contextual_events.1.a: "정 그러면 다른 음식을 먹으라고 해!"
 election_contextual_events.1.b: "무료 급식소 운영 자금을 지원한다. 사람은 배가 불러야 실수하지 않는 법이다."
 alms_for_the_poor: "빈민 구호금"
 election_contextual_events.2.t: "도둑맞은 미래" #High Debts
 election_contextual_events.2.d: "광범위한 대출을 활용하는 [SCOPE.sParty('public_debt_party').GetName]의 정책이 미래 세대에 부담을 지웠다는 주장이 제기되면서 정당 지지자들이 우후죽순으로 새어 나가고 있다."
 election_contextual_events.2.f: "\"청년 세대에 축복 있으라. 국가 부채를 상속할 몸이니.\"" #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "대출은 건전한 경제의 주춧돌이란 말이다!"
 election_contextual_events.2.b: "희생양을 찾는다. 대중이 제물을 원하고 있다."
 fiscally_irresponsible: "무책임한 재정 관리"
 election_contextual_events.3.t: "평화주의자의 전쟁 규탄" #Waging a War of Aggression
 election_contextual_events.3.d: "저명한 평화주의자이자 [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]의 지도자인 [SCOPE.sCharacter('pacifist_ig_leader').GetFullName](이)가 [SCOPE.sParty('government_war_party').GetName]에 대한 맹렬한 공격을 시작했다. [SCOPE.sWar('pacifist_war').GetNameNoFormatting] 전쟁에 투입된 [ROOT.GetCountry.GetAdjectiveNoFormatting] 병력이 그들의 감시 아래 극악무도한 행각을 벌였다고 한다."
 election_contextual_events.3.f: "\"우리는... 인질을 잡아오라는 명령을 받았습니다. 늙은 사람, 젊은 사람... 제 아들보다 어린 아이도 있었습니다.범법자들이 한창 전선을 어지럽히던 때였죠. 지휘관은 그 범법자들을 \"살인자\"라고 불렀습니다. 마음에 악의를 품고 손에 소총을 든 \"노상강도\"라고. 인질을 모은 건 그런 자들을 미리 예방하기 위함이었죠!\n\n하지만 그날 저녁 세 번째 전사자가 나오면서... 지휘관님은 저보고 인질을 데려오라고 하셨고... 헛간으로 끌고가서... 주여, 저를 용서하소서.\""
 election_contextual_events.3.a: "우리 병사들이 그랬다고?! 대체 누구한테?!"
 election_contextual_events.3.b: "흥미로운 주장이야. 검열하도록."
 election_contextual_events.3.c: "흥미로운 주장이야. 검열하도록."
 principled_pacifist: "절조 있는 평화주의자"
 martyrized_pacifist: "평화주의자의 순교"
 election_contextual_events.3.tt.1: "애국적이지 않은 중상모략을 대중의 시선에서 숨김"
 election_contextual_events.3.tt.2: "노력에도 불구하고 정보가 유출됨"
 election_contextual_events.4.t: "누구를 위하여 종은 울리나" #Old IG leader
 election_contextual_events.4.d: "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]의 지도자 직책을 지내던 [SCOPE.sCharacter('decrepit_leader').GetFullName](이)가 선거 운동 중 갑작스럽게 노환으로 세상을 떠났다. 이로 인해 [SCOPE.sParty('decrepit_leader_party').GetName](은)는 구심점이 되는 정치인을 잃고 말았다. 누가 그를 대신할지를 두고 많은 갑론을박이 오가고 있다."
 election_contextual_events.4.f: "\"갑작스럽게 세상을 떠나? 쯧쯧! 언제 주님 곁으로 떠나도 이상할 게 없는 늙은이였지. 우리 당도 이젠 혈기 넘치는 피를 수혈해야 해!\""
 election_contextual_events.4.a: "인기는 있지만 무능한 후보를 선택한다."
 election_contextual_events.4.b: "의지는 투철하지만 오만한 청년에게 당수 자리를 맡긴다."
 well_connected: "넓은 인맥"
 imperious_upstart: "고압적인 신인"
 election_contextual_events.5.t: "욕망의 땅" #Low Standard of Living
 election_contextual_events.5.d: "[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]의 지도자 [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName](이)가 나라의 생활 수준이 저조한 것은 [SCOPE.sParty('low_sol_party').GetName]의 잘못된 정치 때문이라며, 오직 [SCOPE.sParty('low_sol_opposition_party').GetName]만이 잘못을 바로잡을 수 있다는 주장을 펼치고 있다."
 election_contextual_events.5.f: "\"오늘 여기로 오는 길에 너무나 황량해 차마 입에 담지도 못할 광경을 봤습니다. 한때 존경받던 군인들이 진흙탕에서 쓰레기를 찾아 헤매는 모습을 보았고, 절망에 빠진 가족이 지저분한 연립 주택이 늘어선 거리에 옹기종기 모여 있는 모습을 봤으며, 영양실조와 빈곤, 절망을 보았습니다.\n\n시민 여러분, 이것이 [SCOPE.sParty('low_sol_party').GetNameNoFormatting]의 유산입니다.\""
 election_contextual_events.5.a: "왜 우리 탓을 하지? 가난을 벗어나려는 노력은 해봤을까?"
 election_contextual_events.5.b: "행정부의 일부가 썩었을 뿐, 그 이상도 이하도 아니야."
 indifferent_to_destitution: "빈곤층에 무관심함"
 defender_of_the_downtrodden: "빈곤층의 수호자"
 election_contextual_events.6.t: "풍요의 땅" #High Standard of Living
 election_contextual_events.6.d: "나라의 높은 생활 수준 덕분에 현재 상황에 만족하는 여론이 팽배해졌다. 진행 중인 선거에서 [SCOPE.sCharacter('high_sol_leader').GetFullName](와)과 여권인 [SCOPE.sParty('high_sol_party').GetName](을)를 옹호하는 목소리가 높다."
 election_contextual_events.6.f: "\"변화? 내가 왜 바뀌어야 하는데? 배는 부르고, 여우 같은 아내하고 토끼 같은 자식들도 있어. 안정적인 일자리는 덤이고. 내가 왜 그런 걸 내려놓고 불확실한 미래를 좇아야 하지?\""
 election_contextual_events.6.a: "망가지지도 않은 걸 고칠 이유가 있나?"
 election_contextual_events.6.b: "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]의 업적을 칭송한다."
 champion_of_prosperity: "번영의 영웅"
 patrons_of_prosperity: "번영의 후원자"
 election_contextual_events.7.t: "협력 쿠폰" #Winning a War
 election_contextual_events.7.d: "[SCOPE.sWar('ongoing_election_war').GetName] 전쟁이 유리하게 돌아가면서 전국이 전쟁의 광기에 휩쓸렸다. 여권 [SCOPE.sParty('ongoing_election_war_party').GetName](은)는 전쟁을 지지하는 의원 후보들에 대한 추천장을 발표해 애국적인 유권자들의 표를 몰아주고 있다."
 election_contextual_events.7.f: "\"그 양반은 편지 못 받았지? 배짱도 뭣도 없는 비열한 평화주의자 같으니라고. 우리나라 청년들은 전쟁터에서 죽어가고 있는데 그 사람은 하는 게 뭐가 있지? 엉덩이 뭉개고는 종이쪼가리만 문질거리고 있잖아. 우리가 피로 얻어낸 이익을 편취할 기회만 노리면서. 우리 국민은 앞장서서 싸워줄 인재가 필요해. 함께 싸워줄 수 있는 그런 사람 말이야.\""
 election_contextual_events.7.a: "모두 모여라... 깃발을 들고!"
 election_contextual_events.7.b: "우리와 함께하겠는가, 적과 함께하겠는가?"
 jingoist_rhetoric: "호전적 국수주의적 화술"
 dove_of_peace_in_time_of_war: "전쟁 속에서 태어난 평화의 비둘기"
 election_contextual_events.8.t: "휘몰아치는 진과 맥주" #Enacting Temperance Policies
 election_contextual_events.8.d: "[SCOPE.sParty('temperance_party').GetName]의 금주 정책이 표 확보에 악영향을 끼치고 있다. 갈증에 시달리는 유권자들이 [SCOPE.sParty('anti_temperance_party').GetName](으)로 결집한 까닭이다. 정권이 바뀌면 금주 정책에 마침표가 찍힐 거라는 희망으로 모인 것이다."
 election_contextual_events.8.f: "\"유혹을 물리치라고? 내가 지금 무슨 유혹을 억누르고 있는지 알려주지. 마음만 같아선 댁들 도덕군자 엉덩이를 힘껏 까버리고 싶어. 한잔 걸치고 싶단 말이야. 한잔. 그것도 못 하게 막겠다면 해주겠다는 사람들 편에 붙을 수밖에.\""
 election_contextual_events.8.a: "맥주 없이는 표도 없다!"
 election_contextual_events.8.b: "부도덕한 술고래들에게 반대하는 선거 운동을 시작한다."
 ##################### Military JEs
 je_rifling: "강선"
 je_rifling_reason: "강선 총열이란 개념은 수백 년도 전에 구상됐지만, 최근에서야 산업과 기술이 발전하면서 대규모로 생산해 공급할 수 있게 되었다. 그 결과 우리 군은 전례 없는 명중률을 손에 넣었다."
 je_machine_guns: "전자동 기관총"
 je_machine_guns_reason: "한 사람이 운용할 수 있고, 분당 수백 발의 총탄을 퍼부을 수 있는 자동 기관총은 참호를 공략하는 공격자에게 넘을 수도 없는 장애물과 같다."
 military_tech_events.401.t: "조병창 현대화 사업"
 military_tech_events.401.d: "[SCOPE.sState('rifle_state').GetName]의 [SCOPE.sBuilding('rifle_factory').GetName](이)가 활강 머스킷을 벗어나 소총을 대량으로 생산할 수 있는 체계를 갖추었다. 비로소 [ROOT.GetCountry.GetNameNoFormatting]의 [SCOPE.sGoods('small_arms_good').GetName] 생산에 새로운 시대가 열린 것이다."
 military_tech_events.401.f: "\"심지어 천 야드 떨어진 거리에서도 표적을 맞힐 수 있습니다.\n\n전진 배치된 화포를 공격하고, 총검 돌격을 시작하기도 전에 저지할 수 있게 된 겁니다.\n\n그야말로 상상을 초월하는 이점을 갖게 된 거죠!\n\n이 무기를 충분히 제조할 수 있는 역량을 갖추지 못하면 앞으로 전장에서 끔찍한 재앙을 맞이하게 될 겁니다.\""
 military_tech_events.401.a: "[SCOPE.sState('rifle_state').GetCityHubName] 조병창은 전 세계에 명성을 떨칠 거야."
 military_tech_events.401.b: "[ROOT.GetCountry.GetNameNoFormatting](은)는 군사 혁신의 최전선이 될 거다."
