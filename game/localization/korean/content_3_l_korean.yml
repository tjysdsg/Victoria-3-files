 tanzimat_events.5.t: "반란의 속삭임"
 tanzimat_events.5.d: "지역 이맘이 [SCOPE.sReligion('discriminated_religion_scope').GetName] 공동체가 [SCOPE.sCountry('neighbor_country').GetName](와)과 결탁해 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위를 실추시킬 음모를 꾸미고 있다고 고발하는 사건이 일어난 이후로 [SCOPE.sState('paranoia_state_scope').GetCityHubName]에 편집증적인 정서가 팽배하다."
 tanzimat_events.5.f: "\"신의 적이 이슬람에 필적한다? [ROOT.GetCountry.GetCapital.GetCityHubName]의 몇몇 파샤는 그렇게 생각하는 모양이더군요. 하지만 진정한 신자인 우린 알 겁니다. 지금 이 순간에도 불신자들은 우리의 파멸을 획책하고 있습니다. 마치 제과점 주인이 바클라바를 자르듯, 외세의 주인들과 결탁해 우리의 위대한 제국을 쪼갤 기회만 호시탐탐 노리고 있겠지요.\""
 tanzimat_events.5.a: "그냥 소문일 뿐이야."
 tanzimat_events.5.b: "역적 의심자들을 강경하게 잡아들인다. 돌다리도 두드려 보고 건너는 법."
 tanzimat.5.tt1: "급진주의 수니파가 직접 문제를 해결하려 들 수도 있음"
 tanzimat.5.tt2: "당신의 행동이 급진주의 수니파를 만족시킴"
 tanzimat_events.6.t: "[SCOPE.sCulture('mob_victim_culture').GetName] 지구 폭동"
 tanzimat_events.6.d: "오스만 정부가 딤미의 법적 지위 격상 결정과 외세의 지원을 받아 반란이 일어날지도 모른다는 소문이 돌자, 격분한 [SCOPE.sReligion('mob_religion').GetName] 군중이 들고 일어나 [SCOPE.sState('mob_state_scope').GetCityHubName]의 [SCOPE.sCulture('mob_victim_culture').GetName] 구역을 휩쓸었다."
 tanzimat_events.6.f: "\"폭도는 정오 기도가 끝나고 들이닥쳤습니다. 작대기와 몽둥이를 들고 있었는데, 전투적인 지역 전도사가 부추긴 게 분명해 보였죠. 다행히도 몇 군데 멍들고 물질적인 피해만 조금 보는 선에서 끝났지만... 서부 관문 쪽 주민들이 짓는 표정이 정말 고깝기 이를 데 없었습니다.\""
 tanzimat_events.6.a: "이건 지역 행정관이 해결할 일이야."
 tanzimat_events.6.b: "군대를 소집해 즉각 개입한다."
 tanzimat_events.6.c: "폭도가 날뛰게 내버려둔다."
 tanzimat.6.tt1: "당신의 행동이 상황을 확대시킬 수도 있음"
 tanzimat.6.tt2: "당신의 행동이 상황의 확대를 방지할 가능성이 큼"
 tanzimat.6.tt3: "당신의 방관으로 인해 상황이 확대될 가능성이 큼"
 mobilizing_the_militia: "민병대 동원"
 deploying_the_army: "군대 배치"
 tanzimat_events.7.t: "[SCOPE.sState('massacre_state_scope').GetCityHubName] 학살"
 tanzimat_events.7.d: "참사가 일어났다! 피도 눈물도 없는 분노에 눈이 멀어버린 수많은 [SCOPE.sReligion('sunni_religion').GetName] 폭도가 [SCOPE.sReligion('massacre_victims').GetName] 이웃들에게 등을 돌렸다. [SCOPE.sState('massacre_state_scope').GetCityHubName] 길거리는 피가 강처럼 흐르고 있고, 도시 대부분이 화마에 삼켜져 타오르고 있다."
 tanzimat_events.7.f: "\"의도적으로 다른 신도를 살해하는 자, 누구든 지옥에서 응보를 치르리라. 신께서 그를 규탄할 것이고, 거부할 것이며, 가공할 고통을 준비하시리라.\"" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "발포하는 한이 있어도 폭도를 해산시킨다."
 tanzimat_events.7.b: "이 정도면 반역자들도 괜한 생각을 못 하겠지."
 tanzimat_events.8.t: "[SCOPE.sState('orderrestored_state_scope').GetName] 질서 회복"
 tanzimat_events.8.d: "[SCOPE.sState('orderrestored_state_scope').GetCityHubName] 길거리가 어느 정도 정상으로 돌아왔다. 상점은 복구되어 선반에 재고가 다시 채워지고 있고, 불신과 증오는 서서히 화해의 분위기로 바뀌어가고 있다."
 tanzimat_events.8.f: "\"빌어먹을 개자식들이 내 가게를 부수고 이름을 모욕했소! 뭐, 개인적으로 입은 피해는 그게 전부니 다행이라면 다행이겠지. 우리 아들 말로는 군인들이 폭도 두 놈을 끌고가는 걸 봤다고 하더이다. 그치들 공동체에서 쫓겨난 모양이더군. 정의가 완전히 죽어버린 건 아닐지도 모르겠소. 하여간... 거기 설탕이나 이리 주시오. 이놈의 차는 생 올리브 못지않게 쓰구먼.\""
 tanzimat_events.8.a: "다행이로군!"
 tanzimat_events.9.t: "소작농의 토지 등록제 반발"
 tanzimat_events.9.d: "세금과 군역이 강화될 조짐이 본격적으로 드러나자, [SCOPE.sState('peasant_state').GetName] 소작농들이 토지 등록을 거부했다. 그 탓에 절실했던 세금 수익이 날아가고 말았다."
 tanzimat_events.9.f: "\"지난 200년 동안 우리 가족이 일구고 가꾼 땅입니다. 세금도 관습대로 꼬박꼬박 냈죠. 근데 [ROOT.GetCountry.GetCapital.GetCityHubName] 파샤들이 우리의 피를 쥐어짜려고 또 다른 악독한 제도를 만들어 냈습니다. 엎친 데 덮친 격으로 우리 아들들은 이역만리 떨어진 전장으로 불려가 허무하게 죽겠죠.\""
 tanzimat_events.9.a: "지역 셰이크가 토지를 구매하는 것을 허용한다. 자금 흐름이 막혀선 안 된다."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName](와)과 [SCOPE.sCharacter('peasant_smashing_general').GetHerHis]의 병력에 소요 진압을 맡긴다."
 tanzimat_events.9.c: "내버려둔다. [SCOPE.sState('peasant_state').GetNameNoFormatting] 따위 누가 신경 쓴다고."
 peasant_unrest: "소작농이 등록에 저항함"
 expanding_holdings: "봉토 확장"
 tanzimat_events.10.t: "딤미 징집"
 tanzimat_events.10.d: "군사 징집 제도가 수립되었다. 이제 군대에 비무슬림을 등용할지 여부를 결정해야 한다."
 tanzimat_events.10.f: "작금에 이르기까지 제국의 비무슬림 주민은 군역을 면제받는 대신 정부에 '지즈야'라는 특별한 세금을 납부해왔다. 군 현대화 지지자들은 이제 범위를 넓혀 오스만의 모든 백성을 징집해야 한다는 제안을 내놓았다. 다만, 이 노선으로 갔다간 제국의 중요한 수입원을 잃게 될 것이다."
 tanzimat_events.10.a: "여유가 있는 자는 세금을 내고 징집을 면제받을 수 있도록 한다."
 tanzimat_events.10.b: "교리를 떠나 모든 백성을 징집 대상으로 지정한다."
