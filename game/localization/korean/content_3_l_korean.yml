 je_christ_of_nations: "민족국가의 그리스도"
 je_christ_of_nations_reason: "#italic 그리스도가 로마인의 손에 순교한 것처럼, 폴란드 역시 적국의 손에 순교했으며, 그리스도가 영광을 되찾을 예정이듯, 폴란드 또한 그렇게 될 운명이라고 할 수 있다.#!\n\n18세기 말 #bold 폴란드 분할#! 이후로 마지막 독립 [SCOPE.sCulture('polish_culture_scope').GetName](은)는 지도상에서 사라졌다. 하지만 소생의 희망은 포즈난에서 브로브에 이르는 폴란드인들의 마음속에서 살아 숨 쉬고 있다.\n\n#bold 제치포스폴리타의 유산#!\n어떤 식으로든 완전한 독립 폴란드 국가를 건립하면, [SCOPE.GetRootScope.GetCountry.GetName] 그 자체가 독립 상태라는 전제하에 다른 국가를 포섭할 수 있다."
 christ_of_nations_button: "외국 폴란드 급진파 양성"
 christ_of_nations_button_desc: "옛 연방 영토 전반적으로 수없이 많은 집단과 조직, 위원회가 [SCOPE.sCulture('polish_culture_scope').GetName] 통치의 재건을 위하여 노력하고 있다. [SCOPE.GetRootScope.GetCountry.GetNameNoFlag](이)가 폴란드 애국자들의 피난처 역할을 자청하면서 자금을 비롯한 지원을 제공하면 우리의 직접적인 지배 밖에 있는 폴란드 땅까지 훗날의 해방을 미리 준비하게 할 수 있다."
 christ_of_nations_button_tt_1: "[SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')]를 지닌 외국 [concept_country]를 선택하여 [Concept('concept_state','$concept_states$')] 내 [SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_radical','$concept_radicals$')] 확대"
 christ_of_nations_button_tt_2: "최근 #bold 5년#! 동안 해당 행동을 사용하지 않음"
 poland_events.1.t: "살아남은 폴란드의 불씨"
 poland_events.1.d: "[SCOPE.sCulture('polish_culture_scope').GetName]의 애국주의자 및 유배자로 이루어진 [SCOPE.GetRootScope.GetCountry.GetAdjective] 공동체는 거대하며, 의욕도 충만하다. 이들을 지원하고 확실한 방향성을 잡아주면 그 열의를 헛된 곳에 낭비하지 않게 할 수 있다."
 poland_events.1.f: "\"드디어 본토에서 소식이 왔습니다. 이번에야말로 돌아갈 수 있을지도 모릅니다. 맛있는 음식과 노래, 춤! 모든 걸 되찾을 수 있을지도 모릅니다!\" \n\n\"일단 너무 앞서나가지 맙시다. 전령이 뭐라고 했습니까?\" \n\n\"거리로 나갑시다. 노래를 부르고, 행진하고, 일을 거부합시다. 그리고 저항에 부딪히면 투쟁하는 겁니다.\""
 poland_events.1.a: "[SCOPE.sCountry('polish_agitation_target_1_scope').GetName]에서 소요를 조장하게 한다."
 poland_events.1.b: "[SCOPE.sCountry('polish_agitation_target_2_scope').GetName](으)로 가게 한다."
 poland_events.1.c: "[SCOPE.sCountry('polish_agitation_target_3_scope').GetName]의 폴란드인이 자유를 갈망하고 있다."
 poland_events.1.e: "[SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective] 국경 너머로 몰래 들여보낸다."
 poland_events.1.tt: "대상 국가의 선택과 [Concept('concept_law','$concept_laws$')]에 따라 생성되는 급진파의 수 및 우리와의 관계 변화 정도가 달라짐"
 funding_polish_radicals: "폴란드 저항 운동 자금 지원"
 poland_events.2.t: "폴란드의 명맥은 아직 살아있는가"
 poland_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetName] 내 [SCOPE.sCulture('polish_culture_scope').GetName] 공동체가 대대적인 시위를 일으켜 폴란드 국가 수립을 주장하고 있다. 고문들이 이 소요 사태가 [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]에 있는 정부 관련 집단의 행동과 관련이 있을 수 있다고 보고 있다."
 poland_events.2.f: "분열된 땅의 주민은 늘 과거의 영광과 정체성을 그리워할 수밖에 없다. 그러니 옛 제국은 지혜를 발휘하지 않았던가? 조공을 바치고 새로운 법을 준수하는 대신 피정복민이라도 영토와 관습을 간직할 수 있게 해주었다. 한 민족의 정체성을 박탈한 결과는 언제나 재앙이었다."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName](은)는 답을 내놓아야 할 것이다."
 poland_events.2.b: "침투하여 집단을 해체하도록."
 poland_events.2.c: "즉시 헌병대를 소집하라."
 poland_events.2.tt: "[GetLawType('law_secret_police').GetName] 또는 [GetLawType('law_national_guard').GetName](을)를 창설함으로써 향후 이러한 문제의 영향을 줄일 수 있을 것임. 다만 이 문제를 완전히 제거하려면 자치 단체로서의 [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName](이)가 사라지는 방법밖에 없음"
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] 연합"
 poland_events.3.d: "최근 두 [SCOPE.GetRootScope.GetCountry.GetName] [SCOPE.sCulture('polish_culture_scope').GetName] 주와 [SCOPE.sCountry('polish_union_target_scope').GetName]의 정치적 연합을 부르짖는 목소리가 널리 퍼져나가고 있다. [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName]에서 공식적인 제안을 내놓았고, [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] 사절단은 우리의 답변을 기다리고 있다."
 poland_events.3.f: "\"당신들은 우리를 가짜라 손가락질하지만, 정작 당신들도 구 왕족과 아무런 관련이 없지 않습니까. 쯧쯧. 민중 봉기를 일으키고 수많은 핵심 인사를 잊어버렸으니!\"\n\n\"그런데도 지금 우린 정통성을 놓고 젖먹이 아기들처럼 다투고 있습니다. 이럴 때가 아니라 공동의 투쟁에 집중해야 합니다!\" \n\n \"#bold 우린 이 투쟁을 함께할 운명입니다!#!\""
 poland_events.3.a: "폴란드를 위하여 하나가 되리!"
 poland_events.3.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]의 이해에 득이 되는 일은 아니지."
