 poland_events.7.t: "더 위대한 연방"
 poland_events.7.d: "[SCOPE.sCulture('ukrainian_culture').GetName] 및 [SCOPE.sCulture('byelorussian_culture').GetName] 민족들은 위대한 연방의 동등한 파트너로서 연방에 편입되었다."
 poland_events.7.d2: "[SCOPE.sCulture('ukrainian_culture').GetName] 및 [SCOPE.sCulture('byelorussian_culture').GetName] 영토가 우리의 제국에 합병되었다. 이로써 [ROOT.GetCountry.GetName](은)는 유럽에서 강대국의 위치를 회복했다."
 poland_events.7.f: "\"모든 형제여! 여러분과 가정에 기쁜 소식을 전하고자 왔습니다. 과거 우리는 위대한 지배권을 함께 가졌습니다. 주님의 뜻으로 평화와 번영이 살아 숨 쉬던 모국이었지요. 비록 패배하고 흩어져서 족쇄를 차는 신세가 되었지만, 우리는 다시 일어났습니다. 옛 영광 속에서 새롭게 태어났습니다! 믿음은 보답을 받았습니다! 오직 천국의 문만이 우리를 기다리고 있습니다. 일어나십시오. 우리와 함께 일어나서 천상의 평화를 다시 지상에서 누립시다!\""
 poland_events.7.f2: "\"농민들은 주목하라. 이렇게 많은 신사가 왜 오늘 소총을 들고 모였는지 궁금할 것이다. 답은 간단하다. 우리는 너희를 해방하기 위해 왔다. 그 첫걸음은 연방에 밀린 세금을 내는 것으로 시작될 것이다. 때가 되면 정부에서 너희의 땅을 적절히 관리할 것이다. 저항하지 말아라. 아니, 저항해도 좋다. 그러면 이 시궁창에서 나는 역겨운 냄새를 줄이는 데 큰 도움이 될 테니까.\""
 poland_events.7.a: "환영합니다, 형제들."
 poland_events.7.b: "우리의 제국이 성장하는군."
