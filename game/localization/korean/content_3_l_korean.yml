 generic_laws.3.t: "반대 진영의 요구 사항"
 generic_laws.3.d: "실리를 중시하는 [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName] 구성원들이 제안을 하나 내놓았다. 현재 이 사람들은 [SCOPE.sLaw('current_law_scope').GetName] 통과를 반대하고 있는데, 몇몇 부분에서 정치적 양해를 해준다면 관점을 바꾸겠다는 논지였다. 다만 이런 식으로 양보해주면 [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]에선 반기지 않을 것이다."
 generic_laws.3.f: "\"타협은 우산으론 쓸모 있지만 지붕으론 무용지물이나 진배없습니다. 언 발에 오줌누기일 뿐이죠. 정당 정치에선 현명한 처신일지 몰라도 국정에선 지혜롭지 못한 선택입니다.\"" #James Russell Lowell
 generic_laws.3.a: "상대측의 요구를 받아들인다. 법을 반드시 통과시켜야 해."
 generic_laws.3.b: "타협은 약자의 도구일 뿐."
 generic_laws.3.c: "계류된 법안 통과를 진척시킬 절호의 기회다."
