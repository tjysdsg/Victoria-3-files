 military_tech_events.404.t: "경흘수선 해결책"
 military_tech_events.404.d: "모니터함은 연안 방위를 목적으로 설계되어 대양 항해 능력은 부족하지만 훌륭한 비용 효율로 단점을 상쇄한다. [SCOPE.sCharacter('monitor_admiral').GetFullName] [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle](은)는 어떤 적이든 [ROOT.GetCountry.GetAdjectiveNoFormatting] 해안에 얼씬도 하지 못하게 만들겠다며 [ROOT.GetCountry.GetCapital.GetCityHubName] 해군성에 전언을 보냈다."
 military_tech_events.404.f: "\"일견 '물 위에 띄운 판잣집'처럼 보이는 건 사실입니다. 하지만 안심하십시오. 저 판잣집에 실린 15인치 함포를 비웃었다간 큰코다칠 테니까요.\""
 military_tech_events.404.a: "연안의 안전은 곧 상업의 안전을 의미하지."
 military_tech_events.404.b: "모니터함을 중심으로 해군 교리를 개편한다."
 military_tech_events.404.c: "최고의 함선을 가진 나라가 이기는 게 아니다. 가장 많이 보유한 나라가 이기지."
