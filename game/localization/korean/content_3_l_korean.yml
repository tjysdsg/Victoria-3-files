 ruler_restrained: "통치자를 자제시킴"
 generic_laws.7.t: "민초의 지지"
 generic_laws.7.d: "하류 계급의 정치적 뜻과 열망은 열이면 열, 백이면 백 애매함의 영역을 벗어나지 못한다. 한데 어떻게 된 일인지 카리스마 넘치는 웅변가와 소규모 사교 클럽에서 벌어지는 열띤 토론을 통해 [ROOT.GetCountry.GetNameNoFormatting] 전역에 [SCOPE.sLaw('current_law_scope').GetName] 지지 여론이 들불처럼 커지고 있다."
 generic_laws.7.f: "\"아니, 사람들이 뭘 지지한다고? 가만, 굴러들어온 공을 괜히 걷어찰 이유는 없지. 통과시키는 데 그 사람들 지지가 필요한 건 아니었지만 나쁠 것도 없으니까.\""
 generic_laws.7.a: "민중의 열광 덕분에 개혁을 앞당길 수 있겠어!"
 generic_laws.7.b: "의견의 일치를 이용해 민중을 진정시킨다."
 grassroots_support: "민초의 지지"
 grassroots_support_for_movement: "민초의 지지"
 wave_of_popular_support: "폭발적인 민중의 지지"
 generic_laws.8.t: "연설 참패"
 generic_laws.8.d: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]의 정기 연설은 어디까지나 [SCOPE.sLaw('current_law_scope').GetName]의 장점을 설명하는 데 주안점을 두고 있었다. 하지만, 연설은 눈 깜짝할 사이에 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]의 대외적 인식을 실추시키는 재앙으로 급변해버렸다."
 generic_laws.8.f: "여러 쟁점에서 헛다리를 짚은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]의 주장은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] 정적들에 의해 매섭고 일목요연하게 논파되었다. 이젠 이 작은 소란이 [SCOPE.sLaw('current_law_scope').GetNameNoFormatting]의 근본적인 결함에서 비롯된 것인지, 아니면 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]의 정치적 무능에서 비롯된 것인지가 모두의 화두가 되었다."
 generic_laws.8.a: "어설프게 구상한 법안 때문이지!"
 generic_laws.8.b: "추락한 위신에 대한 책임을 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]에게 돌린다."
 generic_laws.8.c: "현재 초안을 폐기하고 수정안을 보여준다."
