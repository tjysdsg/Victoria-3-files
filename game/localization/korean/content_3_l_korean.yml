 poland_events.6.t: "새로운 연방"
 poland_events.6.d: "[ROOT.GetCountry.GetName] 연방이 재건되었다. 수십 년에 걸친 억압과 분할이 사라졌다. [SCOPE.sCulture('polish_culture').GetName] 및 [SCOPE.sCulture('lithuanian_culture').GetName] 민족들이 러시아와 독일의 지배에서 벗어난 자유를 즐기고 있다. 이제 [SCOPE.sCulture('ukrainian_culture').GetName](와)과 [SCOPE.sCulture('byelorussian_culture').GetName] 영토까지 해방의 손길을 확장하느냐 마느냐의 문제를 다뤄야 한다."
 poland_events.6.f: "수백 년에 걸쳐 대대적인 재건이 이루어졌다. 새로운 정부가 권력을 쥐면서 번쩍이는 갑주와 비단 날개를 입은 후사르가 주목을 받았다. 새로운 연방의 기사들에게 첫 번째 지시가 내려왔다. 무슨 수를 쓰더라도 국경을 지키라는 내용이었다. 다만 어떤 국경을 지켜야 할 것인가?"
 poland_events.6.a: "폴란드와 리투아니아면 충분하다."
 poland_events.6.b: "옛 연방의 국경을 복원할 것이다."
