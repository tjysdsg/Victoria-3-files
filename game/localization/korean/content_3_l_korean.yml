 je_ironclads_reason: "쇠로 뒤덮여 증기를 원동력으로 움직이는 데다, 대구경 함포를 탑재해 폭발탄을 퍼붓는 철갑함은 범선의 시대에서의 급격한 탈피를 의미한다."
