 tanzimat_events.2.t: "오스만 토지 규정"
 tanzimat_events.2.d: "현존하는 토지 소유권 제도는 시대착오적이며, 일관적이지 못해 개혁이 시급하다. 현대화 지지자들은 즉각적인 조치를 요구하고 있다. 행정부는 어떤 대답을 내놓아야 할까?"
 tanzimat_events.2.f: "오스만 제국의 토지 소유권은 여러모로 복잡한 사안이다. 사유지와 공유지가 겹친 것은 예삿일이고 비과세 촌락, 정복 증여지 등 갖은 기준으로 분류된 토지가 뒤얽혀 있다. 작금의 상황이 국가 행정과 수익에 부정적인 영향을 주고 있음을 자각한 콘스탄티노플 내 핵심 인사들은 개혁을 추진하고 있다. \n\n그러나 징병제와 세금 인상을 두려워하는 제국의 전원 인구는 틀림없이 상황 변화에 반대할 것이다. "
 tanzimat_events.2.a: "제도를 개혁하되 전통적인 토지 분류를 공인한다."
 tanzimat_events.2.b: "기존의 제도로도 나라는 잘만 굴러갔어."
 tanzimat_events.2.c: "진정으로 현대적인 토지 규정을 제정한다."
 tanzimat.2.tt1: "일부 소작농이 개혁에 저항할 수도 있음"
