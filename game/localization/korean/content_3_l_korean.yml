 cutting_red_tape: "체제에 맞섬"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 정치 절차 개입"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 현재진행형인 [SCOPE.sLaw('current_law_scope').GetName] 논쟁을 흥미롭게 지켜보는가 싶더니, 왕실 특권을 사용해 법을 통과시키려 하고 있다."
 generic_laws.6.f: "지금까지 [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 법적 사안에 직접 개입하지 않고 멀찍이서 지켜보고, 대표단과 개인적인 영향력을 이용해 봉역을 효율적으로 운영해 왔다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 본인 뜻대로 왕권을 행사하는 데 있어 법적인 결격 사유는 없으나, 그랬다간 법안에 반대하는 공화주의자와 여타 반대자들이 격분할 것이다."
 generic_laws.6.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 동의만 있으면 된다."
 generic_laws.6.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 뜻대로!"
 generic_laws.6.c: "득보단 실이 큰 선택임을 강조하면서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 만류한다."
