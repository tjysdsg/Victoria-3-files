 poland_events.5.f: "#bold 길거리 충돌: 폴란드 파르티잔의 습격!#!\n폴란드 민족주의자들이 [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] 길거리로 나와 구 폴란드 재통합을 주장하는 사건이 발생했다. 길거리에서 벌어진 치열한 전투로 다수의 사망자가 발생했으며, 봉기 진압을 위해 용감한 경찰 다수가 팔다리를 희생했다. [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] 당국은 몇 주 내로 반란을 진압할 수 있을 것으로 전망하고 있다. (7~8쪽에서 계속)"
