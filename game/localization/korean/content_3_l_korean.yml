 colonial_administration_events.1.d: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName]의 설립으로 새로운 식민 행정부의 방향성을 결정해야 하게 되었다."
 colonial_administration_events.1.f: "\"자, 기록 시작해. 이번에는 펜 챙겨 왔겠지? 좋아. 그러면 암흑의 아프리카, 지금은 [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting](이)라고 부르는 곳이 있어. 거기서 진정한 문명의 거점을 세울 수 있을 더야. 자원을 적절히 캐내다 보면... 세상에, 아까 펜 얘기했던 건 지워! 이건 역사에 남을 거라고!\""
