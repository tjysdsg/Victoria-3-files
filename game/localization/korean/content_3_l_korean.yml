 tanzimat_events.4.t: "하티 후마윤 칙령"
 tanzimat_events.4.d: "전문성을 강화한 관료제를 정립하려는 움직임이 본격화됨에 따라, 명목상으로 비무슬림의 법적 지위를 높여 공무원으로 일할 수 있도록 제반을 마련하자는 요구가 제기되고 있다."
 tanzimat_events.4.f: "당면한 소요와 반란, 외세 침입의 위기 앞에서 숭고한 오스만을 지켜내는 것은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 가장 큰 관심사일 것이다. 하지만 이 목적을 달성하려면 소수 집단 백성을 달래는 유화책을 펼쳐야 할 것이다. 그러지 않으면 악독한 외세의 첨병으로 돌변할 테니."
 tanzimat_events.4.a: "모든 사람은 법 앞에 평등한 권리를 가진다! 적어도 문서상으론 말이지."
 tanzimat_events.4.b: "개혁을 약속하되 지나치지 않게끔 완급을 조절한다."
 tanzimat_events.4.c: "간판만 개혁이지 이 사정 저 사정 다 봐주는 것과 무엇이 다르단 말인가? 기각!"
 tanzimat.4.tt1: "딤미의 지위를 격상할 경우 급진주의 수니파의 적대감을 불러일으킬 수도 있음"
 equality_under_the_law: "법 앞에 평등한 권리"
