 je_colonial_administration: "식민지 행정 설립"
 je_colonial_administration_reason: "아프리카 영토에 대한 지배를 최대한 활용하기 위해, 대륙의 주어진 지역에 #bold 식민지 행정#!을 수립할 수 있다. #bold 식민지 행정부#!는 인접한 [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]로 자율적으로 확장하고, 우리의 다른 지역 영토에 대한 관할권을 부여받을 수 있다.\n\n#lore 아프리카의 분열이 본격적으로 진행되고 있다. 모든 강대국이 이 거대한 대륙의 아주 작은 부분이라도 손에 넣고자 애쓰고 있다. 전부 조금이라도 더 많은 이득을 손에 넣기 위함이다. 아프리카는 발굴되지 않은 자원과 노동력이 어마어마하게 풍부한 땅이다. 이 경쟁의 승자에게는 그만한 권력과 명예가 따를 것이다. 다만 명심하라. 아주 오랫동안 피가 흐를 것이다. 아프리카가 기다리고 있다.#!"
 je_colonial_administration_button_senegal: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_senegal_desc: "아프리카 대륙 북서쪽에 위치한 세네갈은 오래전에 사라진 제국의 척추를 차지하고 있다. 향신료와 금속이 풍부하며, 코코아와 커피도 많이 생산된다."
 je_colonial_administration_button_niger: "[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_niger_desc: "자타공인 아프리카의 진정한 곡창 지대다. 과거에는 위대한 왕국과 강대한 제국들을 지탱했다. 아프리카 중부를 확보한다는 것은 식량과 목재를 차지하는 것에서 그 의미가 그치지 않는다. 대륙 어디든 영향력을 뻗을 수 있다는 지정학적 의미야말로 가장 중요하다."
 je_colonial_administration_button_ethiopia: "[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_ethiopia_desc: "아프리카의 뿔은 풍부한 식량과 비옥한 평야 덕분에 수백만 명을 부양할 수 있다. 아프리카의 이 지역을 점령하면 부유층이 독점해 온 의약품과 식량을 확보할 수 있을 것이다."
 je_colonial_administration_button_zanj: "[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_zanj_desc: "대륙 동남쪽에 위치한 잔즈는 오랫동안 상아와 금, 그리고 육류 무역 지점으로 활용되었다. 이 지역을 통제하면 더 이색적인 시장에 접근할 수 있게 될 것이다."
 je_colonial_administration_button_southern_africa: "[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_southern_africa_desc: "남아프리카에는 산맥과 초원, 사막이 모두 존재한다. 특히 이 지역에는 철, 금속, 다이아몬드 등이 잠들어 있다. 이곳을 확보하면 산업화된 미래가 보장될 것이다."
 je_colonial_administration_button_congo: "[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]에 식민지 수립"
 je_colonial_administration_button_congo_desc: "콩고 분지와 주변 지역은 세계 최대 규모의 우림을 보유하고 있다. 이 지역에서 생산되는 목재와 식량은 군사를 강화하는 데 큰 역할을 맡을 것이다."
 je_colonial_administration_button_tt_1: "현지 식민 행정부를 수립할 때, 본국 및 본국 [Concept('concept_interest_group','$concept_interest_groups$')]의 필요성에 가장 적합하도록 [Concept('concept_law', '$concept_laws$')]과 [concept_government]를 구성할 수 있을 것임"
 je_colonial_administration_button_tt_2: "관련 [concept_strategic_region] 내에 있는 모든 [SCOPE.GetRootScope.GetCountry.GetAdjective]의 땅은 우리의 새로운 식민 [concept_subject]으로 이전됨. [GetDecreeType('decree_greener_grass_campaign').GetName] [concept_decree]을 보유한 [concept_state]가 있을 경우, 해당 칙령을 지닌 무작위 주 하나가 수도로 지정됨"
