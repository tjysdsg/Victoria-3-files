 je_colonial_administration_button_expand_senegal_desc: "우리가 현재 [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]에 보유한 땅의 행정을 식민지 종속국에서 처리하면 훨씬 원활해질 것이다. 해당 [concept_strategic_region]에 둘 이상의 식민 [concept_subject]이 존재하는 경우 통합될 것이다."
