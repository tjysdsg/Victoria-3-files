 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting](와)과의 불화"
 generic_laws.10.d: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetName] 내 유력 파벌이 [SCOPE.sLaw('current_law_scope').GetName]에 대해 중립을 고수하는 다른 구성원들에게 답답함을 표출했다. 이들은 법안 통과라는 목표 달성을 위해 분리된 정치 파벌을 결성하기로 마음 먹은 모양이다."
 generic_laws.10.f: "\"시류가 훤히 보이는데 다들 뒷짐 지고 구경만 하는 이유가 뭐요? 체면을, 동포를 위한 책임감을 뭐랑 바꿔 먹기라도 한 거요? 난 그렇게 배알 없이 살아가지 않을 것이오. 장담컨대 나만 이렇게 생각하는 건 아닐 것이외다.\""
 generic_laws.10.a: "이들의 지지까지 등에 업으면... 법안 통과는 떼놓은 당상이로군."
