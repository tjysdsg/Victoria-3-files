 generic_laws.5.t: "요식적인 난국"
 generic_laws.5.d: "[SCOPE.sLaw('current_law_scope').GetName](을)를 제정하여 개혁을 일구려던 의원들의 노력이 사실상 정체 상태에 이르고 말았다. 심각하리만치 복잡한 형식적 절차의 늪에 빠져 꼼짝도 못 하는 상황에 부닥친 모양이다."
 generic_laws.5.f: "완전히 발달한 관료 조직은 비기계적인 생산 방식을 가진 기계와 하등 다를 바 없다. 각 기계의 톱니를 완벽하게 맞물리게 만들거나, 아니면 결국 망가질 때까지 톱니를 혹사해서 회전하게 만들 수밖에 없다." #Partially Max Weber
 generic_laws.5.a: "이놈의 법률 행정은 뭐 이리 복잡한지!"
 generic_laws.5.b: "몇 가지 불필요한 요식을 도려내 제거한다."
 mired_in_bureaucracy: "요식적 절차의 늪에 빠짐"
