 je_boxer_rebellion_reason: "중국이 치욕스럽게도 외국 \"야만인들\"에게 영토를 잃자, 이를 계기로 외세 척결의 기치 아래 무술을 바탕으로 한 민병대가 우후죽순으로 생겨나고 있다.\n\n민병대의 이상을 이해하지 못하면 [ROOT.GetCountry.GetName](은)는 극단적인 결과를 맞이하고 말 것이다."
