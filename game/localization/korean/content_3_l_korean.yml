 poland_events.4.t: "두 번째 도래"
 poland_events.4.d: "폴란드는 분단의 벽을 뛰어넘어 기적적으로 세계 무대에 복귀했다. 민족의 시선이 폴란드의 미래를 바라보는 지금, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName](은)는 과거를 돌아보고 있다. 폴란드는 다시 태어났다. 하지만 이 폴란드는 어떤 폴란드란 말인가?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting](은)는 어둠 속에 앉아 있었다. 거의 다 타버린 촛불만이 [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] 얼굴을 비출 뿐이었다. 희망에 맛이 있다면 그 맛은 승리의 맛이었다. 승리는 곧 환희였고, 이 경우 환희는 오래된 포도주 통에서 30년 숙성한 호밀주의 맛이 났다. 하지만 새로운 미래를 향한 불안을 잠재울 수는 없었다. 야드비가와 볼레스와프 중 누구의 말을 들어야 하는가. 이 결정으로 장차 수백 년 동안 폴란드의 행보가 정해질 것이다. [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting](이)가 호밀주를 한 모금 홀짝였다. [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]의 머릿속은 천 년에 이르는 역사의 망령으로 가득했다."
 poland_events.4.a: "수레바퀴 제작자 피아스트 시절처럼... 폴란드는 폴란드인의 것이다."
 poland_events.4.b: "우린 공화 왕정의 후예다. 우리의 운명은 동방에 있다."
