 generic_laws.11.t: "반체제인사들의 이탈"
 generic_laws.11.d: "바깥에서 지켜보는 이들에게 [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName](은)는 [SCOPE.sLaw('current_law_scope').GetName]의 이상을 위해 흔들림 없이 헌신하는 집단으로 비칠 것이다. 그러나 이 단결의 이면을 살펴보면 오래전부터 불화가 곪아왔음을 알 수 있다. 결국 몇몇 반체제인사가 임계점에 도달했는지, 개혁 안건을 사유로 동료들과는 다른 길을 걷겠다고 공표했다."
 generic_laws.11.f: "\"우리가 함께한 세월이 얼마나 긴지 압니까? 또, 우리가 댁들에게 손을 몇 번이나 내밀어 줬는지는 알고 있습니까? 한데 우리의 의문은 여전히 풀리지 않았거니와 어떤 소망도 이뤄지지 않고 있습니다. 여기서 할 수 있는 게 없다면 다른 곳을 알아보는 수밖에 없겠죠.\""
 generic_laws.11.a: "이 마당에 갈라치기를 해? 악마가 잡아갈 것들 같으니."
 generic_laws.11.b: "돈 자루를 꺼내 든다. 일부는 다시 회유할 수 있을지도."
