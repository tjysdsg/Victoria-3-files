 generic_laws.2.t: "뒷거래 폭로"
 generic_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName](을)를 공개적으로 지지하는 [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] 수뇌부와 [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName](와)과 긴밀한 관계에 있는 동료들이 사적인 \"선물\"을 통해 정치적 호의를 주고받은 부패 사실이 폭로되었다."
 generic_laws.2.f: "도와줄 사람 한 명이면 충분했다. 알맞은 시기, 알맞은 장소에서 여드름을 짜내던 소년이 떠나갈 듯한 웃음소리를 엿들은 것이다. 담배 냄새를 맡고, [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting](이)가 새로 장만한 금빛 커프스 단추를 발견했으니까. 한 정직한 사람이 알맞은 사람을 찾아가 말을 전하면서 모든 게 드러났다."
 generic_laws.2.a: "정치의 본질이 그런 것을 어쩌자는 거요?"
 generic_laws.2.b: "늑대들에게 물어뜯기도록 내버려 둔다. 어떻게든 이 사태를 수습해야 해."
 generic_laws.2.c: "직접 발을 들여 이득을 얻을 수 있다."
