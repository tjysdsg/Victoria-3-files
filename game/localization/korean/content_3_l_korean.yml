 colonial_administration_events.2.d: "본국과의 행정적 고리가 끊긴 상태에서, [ROOT.GetCountry.GetName] 전역에 걸쳐 대규모 시위가 벌어졌다. 식민지 군대는 인력 부족으로 인해 사태를 감당하기엔 역부족이다."
 colonial_administration_events.2.f: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서는 우리를 자유롭도록 창조하셨다. 유산이나 소유물로 창조하신 것이 아니다. 따라서 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 뜻에 따라 우리는 더 이상 재산이나 노예로 남지 않을 것이다.\"" #Urabi
 colonial_administration_events.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서 [ROOT.GetCountry.GetNameNoFormatting](을)를 보존해 주시기를. 우리에겐 그럴 수단이 없을지도 모르니."
 colony_alone_modifier: "주인 없는 식민지"
 acw_events.9.t_1: "남부 연맹"
 acw_events.9.t_2: "나를 위한 자유"
 acw_events.9.d_1: "이 최후의 승리로, [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군대가 [SCOPE.sState('acw_victory_capital_scope').GetCityHubName](을)를 포위했다. 독립은 우리의 것이다."
 acw_events.9.d_2: "혁명은 진압되었다. 포로들이 연행되었고 [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] 장군이 군사 재판을 진행 중이다."
 acw_events.9.f_1: "수많은 병사가 총검을 들고 [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] 거리로 돌진했다. 정복자들의 회색 물결이 함성과 함께 밀려왔다. 한 부관이 긴급 명령서를 들고[SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] 장군을 찾아왔다. 전적으로 독립을 인정하는 공식 문서가 급하게 작성되었다."
 acw_events.9.f_2: "\"피고의 혐의는 선동, [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]군 아군 살해, 탈영이다. 세 명의 증인이 그대의 행동에 대해 증언했다. 반론하고 싶은 내용이 있나?\"\n\n\"저는 무죄입니다. 건국의 아버지들이 뜻하신 대로 이 나라의 이상, 즉 모든 사람의 생명, 자유, 행복 추구를 지키겠다고 맹세했습니다. 네, 모든 사람 말입니다. 노예는 여기에 포함되지 않습니다. 이미 스스로를 배신한 국가를 제가 어떻게 배신할 수 있겠습니까.\"\n\n\"피고에게 유죄를 선고한다. 다른 사형수들과 함께 교수형에 처하라.\""
 acw_events.9.a: "마땅한 이치의 승리일 뿐이다."
 acw_events.9.b: "노예 무역 재개를 위한 법안을 즉시 통과시켜라."
