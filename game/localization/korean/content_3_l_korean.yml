 generic_laws.12.d: "[SCOPE.sLaw('current_law_scope').GetName](을)를 둘러싼 지리멸렬한 법적 절차에 진절머리가 난 모양인지, [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]의 [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName](이)가 본인의 사적인 국내 연줄을 이용해 절차를 앞당기자는 제안을 내놓았다."
 generic_laws.12.f: "\"그냥 적절한 관련자들에게 몇 마디만 해주면 충분할 겁니다. 법에 저촉될 만한 구석은 없습니다. 물론 반대파가 도끼눈을 뜨지 않을 거란 보장은 없지만...\""
