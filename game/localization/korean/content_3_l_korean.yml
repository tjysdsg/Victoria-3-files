 military_tech_events.402.t: "악마의 붓"
 military_tech_events.402.d: "[SCOPE.sCharacter('machine_gun_general').GetFullName] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle](은)는 [SCOPE.sWar('machine_gun_war').GetName] 전쟁에서 기관총 분대를 운용하는 전략을 채택했는데, 전장에서 상당히 유효한 결과를 거두었다. 적군 소대가 아군 전선에 접근하기도 전에 몰살시키는 기염을 토해낸 것이다."
 military_tech_events.402.f: "\"누가 절 찾아와서는...카트리지 벨트를 위치에 두고, 장전된 카트리지를 배출하고, 총열 앞으로 이동시킨 다음, 총열로 밀어 넣은 뒤, 적절한 방식으로 개폐구를 닫고, 공이를 준비하고, 방아쇠를 당겨 카트리지를 발사한 후, 빈 탄피를 장치 바깥으로 배출하고 새로운 카트리지를 위치에 놓는 과정을 불과 10분의 1초만에 해낼 수 있는 총을 만들 수 있다!그런 소리를 지껄였으면 헛소리로 치부하고 넘겼을 겁니다.\n\n그런데 그런 물건이 실존한다는 걸 두 눈으로 직접 확인하게 될 줄은.\"" #Francis Pratt
 military_tech_events.402.a: "낫으로 풀 베듯 적을 쓸어버릴 수 있겠군."
 military_tech_events.402.b: "어쨌든 우리에겐 맥심 기관총이 있다. 저들에겐 없고." #Hilaire Belloc
 military_tech_events.402.c: "[SCOPE.sCharacter('machine_gun_general').GetFullName]의 기관총 활용 능력은 타의 추종을 불허하는군."
