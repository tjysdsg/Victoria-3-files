 je_dravidian_movement_reason: "[ROOT.GetCountry.GetName]의 비브라만들은 브라만의 불균형적인 대표성과 정치적 권력에 대응해 왔습니다. 여러 번을 이어진 비브라만 회의 끝에 드라비다 운동이 형성되어 브라만의 우위에 반대하는 새로운 의제가 세워졌습니다. 이들은 정부 내의 카스트 차별이 불러오는 피해를 바로잡고자 합니다."
 dravidian_movement_fail_tt: "인도 자치권 활동이 통과됨"
 caste_conflict.1.t: "불평등한 기회"
 caste_conflict.1.d: "최근 인구 조사로 인해 정부 직책에서 브라만들이 강조되고 있으며 비브라만에게는 자격 자체가 제한된다는 불균형적인 실태가 드러났다. 이에 따라 카스트 사이의 긴장감이 더 치솟고 있다."
 caste_conflict.1.f: "또 한 번의 거절을 맛본 프라빈은 분노에 가득 차서 걸어 나갔다. 그의 손에는 경제학 및 법학 학위가 기재된 이력서가 잔뜩 구겨진 채 들려 있었다.\n\n이렇게 화가 나거나 놀랄 일은 아니었다. [ROOT.GetCountry.GetCapital.GetCityHubName]에 왔을 때부터 그가 다니던 진취적인 대학과 같은 지지를 기대해서는 안 된다는 사실쯤이야 알고 있었지만, 너무나 노골적인 차별에 기가 막혔다. 그는 자격이 차고 넘쳐났음에도 입에 풀칠하기 위해 고군분투하고 있었다. 반면 똑같은 수준의 교육을 받은 다른 이들은 저택에서 차이나 즐기고 있다. 무엇보다 화를 불러일으키는 건, 바로 경비들이 그의 앞을 막아서는 방식이었다. 저들이 그렇게 기를 쓰고 지키는 주인들 눈에는 자신이나 저들이나 별다를 것도 없을 텐데."
 caste_conflict.1.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]은 변화를 위해 싸울 것이다."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName]도 이유가 있어서 이 상황을 지지하겠지."
