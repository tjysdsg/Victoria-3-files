 #Sikh Empire IGs and IG traits
 ig_granthis: "그란티"
 ig_granthis_desc: "그란티는 세속의 추구가 곧 유일신으로부터의 일탈이라 주장하는 유일신앙 시크교의 종교적 직위입니다."
 ig_trait_rehat: "레하트"
 ig_trait_rehat_desc: "첫 판즈 파야레 시절부터 우리의 신앙은 위대한 전사들을 정의로운 대의로 끌어들였습니다. 이 고난의 시기에 군인은 다시 한번 신앙에 감동하여 우리의 깃발 아래 헌신해야 합니다."
 ig_khalsaji: "칼사지"
 ig_khalsaji_desc: "시크 제국의 유명한 전투 병력인 칼사지는 시크교의 칼사 전통과 현대화된 프랑코 영국 원칙을 결합한 조직입니다."
 ig_trait_khalsa: "칼사"
 ig_trait_khalsa_desc: "우리에게는 병력을 훈련해 무고한 이들을 지킬 의무가 있습니다. 전사로서 우리는 어떠한 상황에서도 용감하게 싸워야 하며 레하트 전통에 충실하게 살아가야 합니다."
 ig_jats: "자트"
 ig_jats_desc: "자트는 전통적인 펀자브 지역의 농부 및 소작농 계급이며 원래는 유목민이었습니다. 태어날 때부터 평생 농업에 종사합니다."
 ig_trait_khalsa_panth: "칼사 판스"
 ig_trait_khalsa_panth_desc: "진실한 삶을 살며 노동에 종사합니다. 우리는 신성한 길을 따라 지내며, 극단을 피하고 중도의 길을 걸어갑니다. 우리가 생산하는 물건은 이를 필요로 하는 이들에게 갑니다."
 ideology_sikh_militancy: "시크교 투쟁주의"
 ideology_sikh_militancy_desc: "#lore 시크교는 무장 운동을 중요시하며 강대한 국군 보유를 지지합니다.#!"
 ideology_sikh_moralist: "시크 도덕주의"
 ideology_sikh_moralist_desc: "#lore 시크교는 모두가 신과 동등하게 연결될 수 있다고 믿으며 다른 신앙의 관습을 존중합니다.#!"
 #Princely States
 princely_state_decision: "주권 찾기"
 princely_state_decision_desc: "영국은 너무 오랫동안 우리의 권위를 폄하하고 억눌러 왔습니다. 독립을 얻기 위한 운동을 시작합니다."
 je_princely_states: "주권 투쟁"
 je_princely_states_reason: "우리 위대한 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](이)가 계속 [ROOT.GetCountry.GetNameNoFormatting](을)를 지배할 수는 있겠지만, 그래도 [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]의 변덕과 미련에 휘둘리는 건 어쩔 수 없다. [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]의 힘이 날로 커지고 있지만, 여전히 우리에겐 운명을 결정할 능력이 있다.\n\n상황이 우리한테 유리하게 흐르고 있으니, [ROOT.GetCountry.GetNameNoFormatting]의 자율성을 늘리고 독립의 길을 추구하여 [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting](이)가 모든 권한을 갖지 못하게 해야 한다."
 je_princely_states_status: "[JournalEntry.GetCountry.GetNameNoFormatting]의 독립을 쟁취합니다."
 has_been_annexed_tt: "[ROOT.GetCountry.GetNameNoFormatting](이)가 합병당했습니다."
