 india_railway.4.t: "일등석 장비"
 india_railway.4.d: "많은 사람이 철도 여행을 받아들이게 되었으나, 공동체 간의 분리가 아직도 심한 탓에 긴장감도 높아지고 있다."
 india_railway.4.f: "두 소년이 열차 문밖으로 몸을 내밀었다. 거센 바람이 뜨겁고도 힘든 날의 더위를 식혀 주었다.\n\n\"일등석은 천장에 선풍기도 있고, 침대하고 의자를 솜으로 채워 놔서 몇 시간이든 앉아서 갈 수 있대!\"\n\n\"내가 알기론 개인 화장실도 있다던데.\"\n\n\"네가 잘못 안 거야. 신사 숙녀는 화장실 같은 거 필요 없거든.\"\n\n\"그래서 우리 칸에도 화장실이 없는 건가?\""
 india_railway.4.a: "사회적인 문제는 그렇게 시급한 일은 아니다."
 india_railway.4.b: "차 가판대를 더 설치하면 긴장감이 낮아질 것이다."
 rising_intracommunal_tension: "치솟는 긴장"
 india_railway.5.t: "번영을 위한 철도"
 india_railway.5.d: "거대한 철도 프로젝트가 마침내 완성되었다. 새로운 철도 덕분에 사람들이 곳곳으로 이동하고 일할 수 있게 되었으며, 온 나라를 이어 줄 기회가 열렸다."
 india_railway.5.f: "역이 완성되며 제국의 미래도 탄탄하게 자리를 잡았다. 이 철도망이 우리 무역과 군사, 정부의 중추가 되어 줄 것이며, 증기와 석탄이 제국의 핏줄을 따라 흐를 것이다.\n\n또한 우리의 위대한 [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle]의 이름을 따서 지어진 이 아름다운 역이 그 심장의 역할을 해낼 것이다."
 india_railway.5.f2: "역이 완성되며 제국의 미래도 탄탄하게 자리를 잡았다. 이 철도망이 우리 무역과 군사, 정부의 중추가 되어 줄 것이며, 증기와 석탄이 제국의 핏줄을 따라 흐를 것이다.\n\n또한 우리의 위대한 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 이름을 따서 지어진 이 아름다운 역이 그 심장의 역할을 해낼 것이다."
 india_railway.5.a: "훌륭하군."
