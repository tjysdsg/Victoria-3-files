 nau_nihal_survives: "무너지는 기둥에서 생존함"
 sikh_empire.7.t: "왕조의 끝"
 sikh_empire.7.t2: "사자의 유산이 무너지다"
 sikh_empire.7.d: "우리 제국은 더는 독립적이라 할 수 없는 상태다. 셰르 에 펀자브가 세웠던 기반도 모두 사라져 버렸다."
 sikh_empire.7.d2: "죽음이 우리 궁정을 휩쓸고 지나간다. 최근 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 사망하면서 셰르 에 펀자브가 세웠던 기반도 사라질 위기에 처했다."
 sikh_empire.7.f: "\"란지트 싱을 셰르 에 펀자브라고 불렀다지. 펀자브의 사자라면서.\" 영국의 장군이 비웃으며 말했다. \"아마 그게 저들의 첫 번째 실수 아니었을까 싶네.\"\n\n장군은 손가락으로 합병 문서를 만져 보았다. 문서 위에는 영국을 상징하는 문장이 새겨져 있었다. \"사자라면 영토를 공유하지 않는 법이야. 그걸 알았어야지.\""
 sikh_empire.7.f2: "\"란지트 싱을 셰르 에 펀자브라고 불렀다지. 펀자브의 사자라면서.\" 영국의 장군이 비웃으며 말했다. \"정말 몰랐던 건가?\"\n\n장군은 손가락으로 서로 싸우다 죽은 모든 시크교 왕자와 장군이 적혀 있는 명단을 쓸어 보았다. \"정상에 올라갔다면 내려갈 일만 남았을 뿐인데.\""
 sikh_empire.7.a: "애석하구나. 사자의 유산도 이제는 사라져 버렸다."
 sikh_empire.8.t: "사자의 유산"
 sikh_empire.8.d: "우리 국가는 수년에 걸친 격변을 겪고서도 살아남았으며, 다른 국가의 지배 또한 받지 않는다. 셰르 에 펀자브의 유산은 계속해서 이어질 것이다."
 sikh_empire.8.f: "\"마하라지 란지트 싱께서 지금 우릴 보신다면 뭐라고 말하실지 궁금합니다.\" 칼사지의 젊은 병사가 질문했다. \"변함없이 굳건한 모습에 자랑스러워하실까요? 아니면 우리가 이룬 업적을 보시고 실망하실까요?\"\n\n\"우리 국민한테는 집이 있고 미래가 있지. 평화로운 미래이길 바라고 있네만.\" 대장이 대답했다. \"사자께서도 자랑스러워하실 걸세. 그분의 노력으로 후손들의 보금자리를 지킬 수 있었으니까.\""
 sikh_empire.8.a: "앞으로 더 많은 영광의 나날이 펼쳐지리라."
 sikh_sovereignty_success: "제국의 승리"
 lions_legacy: "사자의 유산"
 sikh_empire.9.t: "마지막 마하라자"
 sikh_empire.9.d: "시크 제국이 몰락한 후 폐위되었던 젊은 [SCOPE.sCharacter('duleep_character').GetFullName](이)가 다시 등장했다."
 sikh_empire.9.f: "영토 없는 왕자의 도착으로 궁정이 떠들썩해졌다. 하지만 감히 그 사실을 왕자의 면전에 떠벌릴 수 있는 이는 없었다. 이 젊은이는 잘생긴 데다 정중했고, 궁정 사람들의 동정심을 얻어냈다. 부모 없이 자라난 왕자는 다스릴 땅도 없었으나, 그 사실에 괴로워하지는 않았다. 그러자 몇몇 이는 왕자가 과연 자신이 잃어버린 것이 무엇인지를 진정으로 이해하고 있는지를 궁금해하기 시작했다."
 sikh_empire.9.a: "자신만의 다른 목적을 찾을지도 모르지."
 sikh_empire.9.b: "어딘가 그를 두 팔 벌려 환영할 곳이 있을 것이다."
 duleep_goes_to_gbr_tt: "$GBR$으로 가서 지냄"
 sikh_empire.10.t: "당겨진 방아쇠"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 [SCOPE.sCharacter('assassin_scope').GetFullName]의 무기를 살펴보다 암살당했다. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle](이)가 산탄총 총열을 내려다보는 순간, [SCOPE.sCharacter('assassin_scope').GetFirstName](이)가 방아쇠를 당긴 것이다."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 수입한 산탄총을 살펴보다 가져온 자에게 암살당했다. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle](이)가 산탄총 총열을 내려다보는 순간, 궁정 신하가 방아쇠를 당긴 것이다."
 sikh_empire.10.f: "\"와헤구루, 와헤구루, 와헤구루여.\" 궁전 경내에 한 가지 단어만이 계속 들렸다. 얼굴이 형체도 없이 사라져 버린 [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]에게 충성하는 자들의 비통한 외침이었다. 나머지는 조용했다. 와헤구루를 혐오하던 자들은 후환을 두려워했다. 둘립에게 충성하는 자들은 둘립의 안전을 걱정했다. 다른 자들은 끝없이 이어지는 죽음에 시달리다 못해 지쳐 있었다."
 sikh_empire.10.a: "\"반역이다!\""
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 사망함"
 sikh_empire.11.t: "짧은 생애"
 sikh_empire.11.d: "[ROOT.GetCountry.GetName]에서 잔인한 궁정 음모로 인해 또 다른 희생자가 발생했다. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 자기 방에서 단명한 채로 발견되었다. [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "\"다들 궁정에서 일하기 싫다니 무슨 소리야?\" 궁정 요리사가 소리쳤다. 두 아이의 엄마인 요리사의 하인이 똑바로 마주 보았다. \"다들 여기가 저주받은 곳이라 생각해요. 뭐, 그 사람들을 탓할 수는 없죠. 아무리 많은 황금을 뿌려도, 이 궁정의 돌마다 스며든 죽음의 악취를 없애기엔 역부족이니.\"\n\n요리사가 심호흡을 하며 물었다. \"그래도 안 돼. 그럼 어쩌라는 거야? 새 왕을 굶겨 죽이기라도 할까?\"\n\n\"랑가르에선 왕이든, 소작농이든 누구나 식사할 수 있어요. 음식이 왕에게 전달되지 않으면 왕이 직접 가면 되잖아요.\""
 sikh_empire.11.a: "너무 일찍 죽고 말았군."
