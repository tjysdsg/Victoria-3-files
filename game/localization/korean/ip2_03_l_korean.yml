 victoria_terminus.1.t: "비교할 데 없는 역"
 victoria_terminus.1.d: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]에서 [SCOPE.sState('relevant_bombay_state').GetName]에 거대한 종착역을 건설하고자 하는 제안을 제출했다. 이들은 역 건설을 위해 상당한 금액을 모았다."
 victoria_terminus.1.f: "담배 연기가 작은 사무실을 채웠다. 관료들이 새로운 기차 종착역의 설계도를 살펴보았다.\n\n\"비용이 꽤 많이 들 것 같은데. 우리 자원을 이 역을 재건하는 데에 쓰는 게 정말 맞는 일이오?\"\n\n\"친구, 지금은 기관차의 시대 아닌가. 우리 수입은 우리 수송 속도에 비례한다네. 근데 지금 우리 수송 속도가 어떠냐면, 말이 끄는 수레하고 비슷한 수준이란 말이지.\""
 victoria_terminus.1.a: "당장 건설을 시작하라."
 victoria_terminus.1.b: "이 자금은 더 필요한 곳에 써야 한다."
 victoria_terminus_construct_tt: "$STATE_BOMBAY$에서 [concept_political_lens]를 사용하여 $building_victoria_terminus$이 건설될 수 있음."
 dismissed_victoria_terminus_je_tt: "#bold $je_victoria_terminus$#! [concept_journal_entry]이 사라짐"
 victoria_terminus_accepted: "역 건설 수락"
 victoria_terminus_rejected: "역 건설 거부"
 victoria_terminus.2.t: "건축의 경이"
 victoria_terminus.2.d: "$building_victoria_terminus$이 완성되었다. 이 역은 여러 건축적 영향의 집합체이자 [SCOPE.sState('relevant_bombay_state').GetName], 그리고 인도 모두를 위한 새로운 장을 여는 건물이었다."
 victoria_terminus.2.f: "정장 차림의 두 영국 남자가 새롭게 지어진 종착역 밖에 서 있었다. 쿨리 하나가 그들의 짐을 나르고 있었다.\n\n\"지금 여기가 런던이라고 해도 믿겠는데. 몇 달 동안 배 타고 온 것만 아니었으면 진짜 그렇게 생각했을 거야.\"\n\n\"천재적인 설계로군. 우리 동포들은 저 역을 영국 문화의 연장선으로 보지. 반면 현지인들은 저걸 자기들의 무굴 유산에 대한 존중과 계승으로 본단 말이야. 불쾌해하는 사람 하나 없이 다 만족하고 있다고. 거기다 제일 중요한 건, 사업이 아주 잘 되고 있다는 거지.\""
 victoria_terminus.2.a: "이 역은 인도 전역에 도움이 될 것이다."
 victoria_terminus.2.b: "전 세계가 우리의 새로운 성과에 감탄할 것이다."
 victoria_terminus_reward_loc: "새로운 도시 연결점"
