 sikh_empire.6.t: "심각한 부상"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 아버지의 장례식에서 돌아오던 중 무너진 석조물에 부딪히는 사고를 당했다. 와지르에 의하면 [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle]의 부상이 심각하며 그 어떠한 방법도 없다고 한다."
 sikh_empire.6.f: "사람들이 거리로 모여들었다. 모두 머릿속으로 같은 생각을 하고 있었다. 마하라자 란지트의 사망은 암울한 일이지만, 어차피 나이가 들 만큼 든 사람이다. 카라크의 사망 역시 우려스러운 일이었으나, 와헤구루께서 인도하신 일이었으리라. 하지만 [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting](이)가 [SCOPE.sCharacter('relevant_ruler').GetHerHis] 아버지가 죽은 뒤 하루 만에 사망했다면, 이는 절망해야 할 일이 맞았다. 고작 어린아이가 어떻게 이들을 보호한단 말인가? 이들은 앞으로 아프간의 손에 넘어가게 될까, 아니면 기업의 수중에 떨어지게 될까?"
 sikh_empire.6.a: "와지르의 의견에 귀를 기울인다."
 sikh_empire.6.b: "마하라자를 구하기 위해 모든 노력을 기울인다."
