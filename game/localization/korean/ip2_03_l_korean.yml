 princely_states.3.t: "운반용 동물 품귀 현상"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 짐을 나를 동물이 부족한 [SCOPE.sCountry('top_overlord_scope').GetAdjective](을)를 돕기 위해 가장 좋은 낙타들을 보낼 계획을 세우고 있다."
 princely_states.3.f: "궁정은 몇 시간 동안 이 문제로 토론을 벌였다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 조용히 경청하는 동안 심각한 표정을 짓고, 고개를 끄덕이며 조언자들의 주장을 들었다. 물론 통치자의 눈으로 보기엔 여러 의견 중에 골라 주는 것 자체가 진정한 실세를 부정하고 있는 자들의 눈을 속이는 술책이지만 말이다. 영국을 돕는 문제는 옛 동맹에 대한 충성이나, 돈이냐의 문제가 아니었다. 이번 선택에 고난과 번영이 갈릴 것이었다."
 princely_states.3.a: "우리에게 돈을 지불하는 한 괜찮다."
 princely_states.3.b: "그들의 싸움에 끼어들 필요는 없다."
