 je_victoria_terminus_reason: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]의 관계자들이 $STATE_BOMBAY$에 건설될 #tooltippable #tooltip:victoria_terminus_construct_tt #bold 웅장한 종착역의 완성#!#!#!을 위한 자금을 모았습니다. 이 우아한 역에는 철도 승강장이 추가되었으며 관리 사무소를 갖추고 있어, 인도의 여론을 한층 더 높여줄 것입니다."
