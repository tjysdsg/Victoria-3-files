 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName]의 공격"
 sikh_empire.2.d: "우리 장군들이 왕실 결혼식에 참석하는 틈을 타, [SCOPE.sCountry('relevant_country').GetName] 병력이 [SCOPE.sState('relevant_state').GetName] 영토를 차지하려고 시도했다."
 sikh_empire.2.f: "에미르의 요새 습격 소식이 마하라자에 전해졌을 때 나는 라호르에 있었다. 그 순간 축제도 갑자기 끝나버렸다. 도시 전체가 잠깐 침묵 속에 잠겨 들었다.\n\n그러더니 크게 명령하는 목소리가 들려왔다. 수십 년 동안 시크교의 적들을 공포에 질리게 했던 전쟁의 외침이었다. \"조 볼레 소 니할\". 이 말을 하는 자는 축복받으리라. 그러자 칼사지의 모든 병사가 익숙한 말로 답했다. \"삿 스리 아칼\". 신이야말로 유일한 진리다."
 sikh_empire.2.a: "더 많은 병사가 우리 병력에 합류하게 장려한다."
 sikh_empire.2.b: "다음 행보의 전략을 칼사지에게 맡긴다."
