 sikh_empire.3.t: "셰르 에 펀자브의 죽음"
 sikh_empire.3.d: "마하라자가 수면 중 갑작스럽게 숨을 거두었다. 국가 전체가 그 죽음을 애도하고 있다."
 sikh_empire.3.f: "[SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]의 궁정에서는 [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]의 사망 소식을 축하했다. \"사자가 죽었군.\" 장관들은 환호했다. \"펀자브도 우리 차지가 될 걸세.\"\n\n그러나 많은 이는 [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle](이)가 연관되지 않았다는 점을 지적했다. \"펀자브의 사자는 강한 후손을 남기고 갔지. 하지만 저들이 과연 기업에 맞설 수 있을까?\" 통치자의 아내 한 사람이 [SCOPE.sCountry('relevant_country').GetRuler.GetHerHim]가 숙고하는 소리를 들었다. \"아니면 곧 영국이 우리 문 앞까지 들이닥치게 될까?\""
 sikh_empire.3.a: "마하라자의 유산이 오래도록 이어지기를."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 사망함."
