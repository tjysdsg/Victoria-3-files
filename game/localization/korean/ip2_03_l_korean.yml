 sikh_empire.1.t: "결혼식 그 이상의 무언가"
 sikh_empire.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 국가의 상류층과 외국 대표들을 왕자의 호화로운 결혼식에 초대했다. 이는 외교 및 정치적으로 위대한 업적이라 할 수 있다."
 sikh_empire.1.f: "마하라자 궁정 연대기의 작가는 축제에 관해 다음과 같이 상세하게 기록하고 있다.\n\n#italic \"온갖 종류의 불꽃놀이가 펼쳐졌다. 약 100명의 남성이... 수많은 꽃으로 장식된 움직이는 왕좌와 '샬라바그'를 어깨에 이고 나왔다. #!" #Sohan Lal Suri
 sikh_empire.1.a: "외국 대표들을 환영하자."
 sikh_empire.1.b: "국제 왕실 무대에서의 우리 역할을 확보한다."
