 #Sikh Empire Content
 je_sikh_sovereignty: "시크 주권"
 je_sikh_sovereignty_reason: "#b 진행도#!를 높이려면 우리 정통성이 #v 50#!보다 높아야 합니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 사망할 경우, #tooltippable #tooltip:[GetPlayer.GetTooltipTag],je_sikh_sovereignty_complete_tt #bold 진행도#!#!#!는 #v 0#!으로 #bold 초기화#!되며 [Concept('concept_court_intrigue','$concept_court_intrigue_short$')]가 감소합니다.\n\n#lore 새로 세워진 우리 왕조가 초창기를 맞이했습니다. #bold 셰르 에 펀자브#!가 전 무굴 왕국의 수도를 정복한 후로, 우리 왕국은 급격히 성장하며 커다란 성공의 기쁨을 맛보고 있습니다.\n\n이런 시기일수록 외세의 위협에서 우리 영토를 지키고, [GetReligion('sikh').GetName] 신앙의 교리를 존중해야만 합니다. 이 왕조의 유산이 오래도록 지속되기를!#!\n\n#b [concept_court_intrigue]#!\n[ROOT.GetCountry.GetNameNoFormatting](은)는 외부의 위협 이상으로 많은 위기에 직면하고 있습니다. 궁정 내 세력들은 선호하는 후보를 돕기 위해 우리 통치자를 전복시킬 음모를 꾸밀 수도 있습니다. 우리 #b $sikh_empire_intrigue_bar$#!가 #v 100%#!에 도달할 경우, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 암살당하고 새 후보가 왕위에 오를 수 있습니다."
