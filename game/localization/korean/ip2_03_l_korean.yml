 princely_states.4.t: "인도성좌 기사단 훈장"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting](은)는 [SCOPE.sCharacter('award_winner_scope').GetFullName]에게 인도 제국의 최고기사 작위를 수여해 명예를 기리려 한다."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 자기 가문의 궁전 복도를 거닐었다. 주변에는 조상들의 초상화가 걸려 있었다. 조상님들이 이 자리에 있었다면 어떻게 했을까? 신들 외에는 그 누구의 권위도 인정하지 않던 강인한 사람들이다. 과연 자신의 후손에게 이대로 굴복하라고 말할 것인가? 아니면 누군가는 첫발을 내디뎌야 함을, 앞으로 나아가 단호히 거부해야 한다는 사실을 알려줄 것인가?"
 princely_states.4.a: "천국의 빛이 우리 길을 인도할 것이다."
 princely_states.4.b: "이런 명예는 아무 의미가 없다."
 rejected_overlord_gesture: "보상을 거부함"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName]의 번왕국 합병"
 princely_states.5.d: "[SCOPE.sCountry('bic_scope').GetName](이)가 실효의 원칙을 이용해 또 다른 번왕국을 합병했다."
 princely_states.5.f: "[ROOT.GetCountry.GetRuler.GetHerHim]가 어렸던 시절, 가정교사들은 체스를 장려했다. 돌이켜보면 체스는 통치자 생활의 한 단면을 잘 포착해 낸 놀이였다. 통치자는 한 번에 한 걸음만 움직일 수 있었다. 그리고 자신이 쓰러지면 다른 말은 더 이상 중요하지 않았다. 오늘 또 다른 이웃 국가가 [SCOPE.sCountry('bic_scope').GetName]에 의해 무너지는 모습을 보며, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 적에게 둘러싸여 남은 수가 거의 얼마 없는 왕이 된 기분을 느꼈다. 그래도 아직 마지막 한 수가 남아 있었다. 이번 수만은 올바른 선택으로 끝나야 한다."
 princely_states.5.a: "끔찍한 정책이군!"
 princely_states.5.b: "여기에 묘안이 있을지도 모른다."
