 princely_states.1.t: "갈라진 운명"
 princely_states.1.d: "[ROOT.GetCountry.GetName] 구석구석에서 독립에 대한 열망이 느껴진다. 이제 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 작금의 상황에 어떻게 해야 할지 결단을 내려야 하는 상태다."
 princely_states.1.f: "[SCOPE.sCountry('overlord_scope').GetNameNoFormatting]의 지배에서 벗어나고 싶은 열망이 점점 커져만 간다. [ROOT.GetCountry.GetAdjectiveNoFormatting]의 각계각층이 독립을 생각하고 있다. 사람들 사이에 불안감이 커지면서, 과연 [ROOT.GetCountry.GetNameNoFormatting](은)는 나라의 운명을 어떻게 책임질까 하는 의문이 대두되고 있다.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName](을)를 여행하는 사람들도 더 이상 [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]의 지배를 받고 싶지 않다는 수군거림을 계속 들을 수 있다."
 princely_states.1.a: "[ROOT.GetCountry.GetNameNoFormatting](은)는 언젠가 자유로워질 것이다."
 princely_states.1.b: "누군가는 [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]에 맞서야 한다."
 liberty_desire_boost: "번왕국 반란"
 improve_relations_every_princely_state: "[ROOT.GetCountry.GetNameNoFormatting]에 속한 모든 [concept_princely_state]의 [concept_relations]가 #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!만큼 증가함"
 princely_states.2.t: "번왕국 지위 거부"
 princely_states.2.d: "[ROOT.GetCountry.GetNameNoFormatting](은)는 치열한 독립 투쟁 끝에 번왕국의 지위를 벗어났다. 국민들은 독립을 축하하고, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 [ROOT.GetCountry.GetNameNoFormatting]의 권력을 넓힐 준비를 하고 있다."
 princely_states.2.f: "무바라크 호!\n\n[TimeKeeper.GetCurrentDate.GetString], [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 새로이 얻은 권력을 기념하여 화려한 행렬을 열었다. 행사는 축포로 마무리되었다. 국민들 사이에 음식을 나눠주고 즐거운 분위기가 생기며 풍요로운 새 시대를 약속하는 듯했다. 하지만 일단은 시간이 지나야[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 약속을 지켰는지 알 수 있을 것이다."
 princely_states.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 지도력이라면 우리 모두 밝은 미래를 누릴 수 있다."
 princely_states.2.b: "[ROOT.GetCountry.GetNameNoFormatting](은)는 장차 엄청난 위업을 이루리라!"
