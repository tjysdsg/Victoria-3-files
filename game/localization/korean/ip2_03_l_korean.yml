 utilitarian.9.t: "매우 부담스러운 포부"
 utilitarian.9.d: "[GetIdeology('ideology_utilitarian_leader').GetName] 철학을 고수하는 식민지 행정가들이 [ROOT.GetCountry.GetAdjective] 사회를 전면 합리화하는 야심 찬 계획을 세웠다. 이들의 비평가들은 계획을 두고 불가능한 데다 극도로 까다로운 이상일 뿐이라고 불렀다."
 utilitarian.9.f: "\"이는 매우 중요하고도 원대한 과업입니다. 이 나라를 질서 있는 나라로 만들려면 모든 충성스러운 국민이 힘을 합쳐야 합니다. 국민과 그들이 존경하는 사람 역시 우리의 조언에 귀를 기울여야 합니다.\"\n\n\"하지만 먼저 누구에게 다가가야 할까요? 국민들이 지도자들을 우리 대의에 따르게 할까요? 아니면 지도자에게 우리의 주장을 설파하고, 지도자가 자기 추종자들에게 우리가 가는 길의 가치를 보여줄 수 있기를 바라야 할까요? 어느 쪽이든 우리가 하는 모든 일은 모두의 이익을 위한 겁니다.\""
 utilitarian.9.a: "대중을 설득해야만 한다."
 utilitarian.9.b: "관료를 더 설득해 우리 대의에 동참시키자."
 persuasive_util_pamphlet_attract: "대중 설득하기"
 persuasive_util_pamphlet_pol_str: "정책의 힘"
 utilitarian.10.t: "인도 사회의 연구"
 utilitarian.10.d: "체계적인 인구 조사로 [ROOT.GetCountry.GetName]의 인구를 종합적으로 이해해야 한다는 제안이 제기되었다."
 utilitarian.10.f: "\"인도 연구는 법이나 의학 연구처럼 그 자체로 하나의 전문적인 분야가 되어야 합니다.\"\n\n\"나라를 통치하려면 통치하려는 나라에 대해 잘 알아야 하는 법. 인구 조사 없이 여기까지 온 건 참으로 기적적인 일입니다. 하지만 이 상황에서 더 나아간다면 어리석은 일이 될 겁니다. 최악의 경우 눈가리개를 한 채 함정 가득한 미로 속에서 헤매는 꼴이 되겠죠. 그래선 안 됩니다. 모든 사람의 언어, 카스트, 종교, 성별을 전부 파악해야 합니다!\"" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "인구 조사를 진행하라."
 utilitarian.10.b: "그게 어디에 쓸모가 있다는 거지?"
