 sikh_empire.4.t: "반란의 위협"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName](이)가 [ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 통치에 반대하는 목소리를 높이고 있다."
 sikh_empire.4.f: "델리에 있는 영국 동인도 회사 사무실에서는 시크 국경에서 온 보고서에 대한 토론이 몇 시간째 이어지고 있었다. 지쳐가던 위원회장의 머릿속에 어떤 생각이 떠올랐다.\n\n\"아니면... 아무것도 안 할 수도 있지.\" 위원회장이 제안했다.\n\n\"아무것도 안 한다고요?\" 젊은 남자가 반문했다.\n\n\"다들 최근 상황 덕분에 알았겠지만, 제국에 있어서 권력 교체만큼 위태로운 순간도 없는 법이네. 이는 시크 세력에도 마찬가지지. 무리의 수장은 죽었고, 그 후손들은 아직 능력을 증명해야 하는 상황일세. 거기다 하이에나 떼가 벌써 저들 발치를 물어뜯고 있어. 그러니 우리가 굳이 손쓸 게 무언가? 서로 물어뜯다 지치게 놔두자고.\""
 sikh_empire.4.a: "[SCOPE.sCharacter('relevant_general').GetHerHis] 비난을 억압한다."
 sikh_empire.4.b: "[SCOPE.sCharacter('relevant_general').GetHerHim]가 반대 의견을 내도록 둔다."
 sikh_empire.5.t: "때 이른 끝"
 sikh_empire.5.d: "[SCOPE.sCharacter('relevant_ruler').GetFullName](이)가 환자를 불구로 만드는 수수께끼의 병으로 인해 [SCOPE.sCharacter('relevant_ruler').GetHerHis] 왕좌를 유지할 수 없게 되었다. 집권 상류층 사이에서 이 상황에 관해 치열한 추측이 오가고 있다."
 sikh_empire.5.f: "어린 궁전 하인이 집으로 돌아왔더니 온 가족이 모여 있었다. 모두 하인에게 질문을 해 댔다.\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 음주가 과하셔서 돌아가신 거니?\" 남을 쉽게 판단하곤 하는 어머니가 물었다.\n\n\"암살당하신 게 틀림없어.\" 시기심 많은 아버지는 이렇게 주장했다.\n\n하지만 젊은이는 그 질문은 물론이고 형제자매나 삼촌, 이모의 질문에도 신경 쓰지 않았다. 그저 이대로 잠들어 절대 깨어나지 않았으면 좋겠다는 생각뿐이었다. 그래야만 이 질문을 그만 떠올릴 수 있을 테니까. #italic 대체 와지르가 전하라고 시켰던 음료에 뭐가 들어 있던 거지? #!"
 sikh_empire.5.a: "국민들은 이 죽음을 애도할 것이다."
