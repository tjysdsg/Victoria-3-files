 caste_conflict.4.t: "비브라만 선언문"
 caste_conflict.4.d: "비브라만 선언문이 [ROOT.GetCountry.GetCapital.GetCityHubName] 곳곳에 퍼지며 [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] 및 [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName] 사이의 긴장감을 고조시키고 있다."
 caste_conflict.4.f: "두 당수가 서로를 마주하고 앉았다. 보좌관들은 두 시간째 이어지는 둘의 설전을 열심히 경청하고 있었다.\n\n\"부탁입니다. 정의당이 이성적으로 행동하게 설득해 주십시오.\" [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting](이)가 간청했다. \"우린 같이 싸워야만 합니다. 아니면 실패할 거라고요!\"\n\n\"당신들은 우리더러 옆에서 같이 영국 경찰 놈들과 맞서자고 하지요. 근데 내일이 오면 어쩔 겁니까. 우리도 당신네 옆에서 통치하게 해줄 겁니까? 영국은 당신네만큼 나한테 잘못한 것 없습니다. 사실 영국이 저지른 일의 대부분도 당신들이 조종한 것 아닙니까.\""
 caste_conflict.4.a: "애국적이지 못한 선언문이다!"
 caste_conflict.4.b: "선언문에 타당한 부분이 있는 것 같군."
 argument_to_be_made: "해야만 하는 주장"
 caste_conflict.5.t: "불가촉천민과 추방자"
 caste_conflict.5.d: "달리트 공동체는 자신들의 접근이 거부된 공공 저수조에서 물을 마시며 권리를 주장했다. [SCOPE.sCharacter('character_scope').GetFullName](이)가 이 비폭력 시위를 이끌었으며, 이에 브라만 사제들의 항의가 이어졌다."
 caste_conflict.5.f: "어린 달리트 소녀 미나는 멀리 있는 큰 나무 뒤에 숨은 채로 행렬을 지켜보았다. 미나는 전날 어머니와 함께 여기 와서 저수조의 물을 마셨다. 그저 일을 쉬러 왔을 뿐이었는데 생각보다 큰 행사처럼 보였다. 하지만 지금 눈앞에 펼쳐진 광경에 미나는 경악했다. 저 사제들이 물에 소의 오줌과 대변을 붓고 있었다. 미나가 마신 게 소 오줌이었던 걸까? 어느 쪽이었든, 미나는 다시는 저 오염된 저수조의 물을 마실 생각이 없었다."
 caste_conflict.5.a: "이 사제들의 행각은 용납할 수 없다."
 caste_conflict.5.b: "계속 서로 물어뜯게 두자."
