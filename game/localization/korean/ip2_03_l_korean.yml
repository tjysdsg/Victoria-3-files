 india_railway.1.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting]의 열차 강도"
 india_railway.1.d: "국제 언론이 [SCOPE.sState('relevant_state').GetNameNoFormatting]에서 [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] 선동가들이 일으킨 열차 강도 사건을 보도했다."
 india_railway.1.f: "\"무장 강도단이었으면 많은 사람이 죽었겠지. 이 젊은이들은 우리 돈을 훔쳐서 우리한테 돌려준다고. 물론 실수를 좀 하긴 했지만, 그 의도만큼은 훌륭하지 않았냐 이 말이야.\"\n\n\"그렇게 훌륭한 놈들이 왜 자기 동포한테 총을 겨누는 건데? 아무 죄도 없는 사람이 죽었잖아. 그 사람 아내가 우는 소리는 절대 못 잊을 거라고.\""
 india_railway.1.a: "우리 [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] 경비병이 제압당했다는 사실을 부인하라."
 india_railway.1.b: "손해를 감춰 봤자 아무 소용이 없다."
 do_control_the_press: "보도 통제"
 not_control_the_press: "나쁜 보도"
 india_railway.2.t: "왕의 것 훔치기"
 india_railway.2.d: "열차 강도 재판에 대한 심의가 시작되었다. 고발된 혁명파들은 강도 및 살인 혐의를 받고 있다."
 india_railway.2.f: "법정 밖에 모인 군중의 함성에 피고 측의 가슴이 따뜻해졌다. 덕분에 검사의 목소리가 잘 들리지 않았지만, 검사는 굴하지 않았다.\n\n\"열차 탈취, 불법 화기 소유, 살인까지. 하나하나 심각한 혐의입니다, 판사님. 하지만 이 파렴치한 범인들은 그 행위를 모두 저질렀으며, 여기에 더불어 극악무도한 범죄까지 서슴지 않았습니다. 자신들을 돌보고 살펴 주는 왕의 것을 훔치려 한 겁니다. 저 밖에 있는 왕들은 이들을 영웅이라 할지 모르겠으나, 이들은 법에 따르면 반역자일 뿐입니다.\""
 india_railway.2.a: "본보기로 삼아라. 저들을 심문하도록."
 india_railway.2.b: "법적 절차와 순서를 따라 처리하라."
 railway_trial_authority: "권위적인 조치"
 railway_trial_legit: "법적 절차"
 india_railway.3.t: "지역 기근"
 india_railway.3.d: "곡물과 작물을 과도하게 수출한 탓에 [SCOPE.sState('relevant_state').GetNameNoFormatting]의 사람들이 지역 기근에 무방비하게 노출되고 말았다."
 india_railway.3.f: "#italic 엘리자베스,\n\n지난번에 인도를 가로질러 왕실의 소장품을 호위하는 길에 정말이지 끔찍한 광경을 봤소. 자기가 들고 있는 나뭇가지만큼 앙상하게 마른 남자가 굶주린 아내와 두 아이 앞에서 경비를 서고 있더군. 그 남자가 뭘 지키던 거냐고 동료들에게 물어봤더니, 그 마을에서 식인 풍습이 시작되어 저러는 거라고 했소. #!"
 india_railway.3.a: "철도 수송을 통해 잉여 식량을 지원하라."
 india_railway.3.b: "그런 조치를 할 여유는 없다."
