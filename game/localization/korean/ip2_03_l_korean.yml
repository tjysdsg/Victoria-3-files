 caste_conflict.2.t: "마침내 평등"
 caste_conflict.2.d: "드라비다 운동이 대두시킨 안건이 성공하면서, 새로운 법이 제정되고 비브라만의 삶의 질이 개선될 길이 열렸다."
 caste_conflict.2.f: "프라빈 팔라르는 알고 있었다. 이 싸움은 아직 끝나지 않았다. 그러나 단순한 정부 청사 사무실에 있는 자신의 자리에 앉자 미소가 절로 나왔다. 위에서는 선풍기가 돌아가며 등의 땀을 서서히 식혀 주고 있었다.\n\n그의 건너편에는 아이어, 왼편에는 아가스티야가 앉아 있었는데 둘 다 높은 카스트의 브라만이었다. 그리고 여기, 그들과 같은 직위를 차지하고 같은 봉급을 받는 팔라르가 있었다. 둘 중 누구도 그와 눈을 마주치려 들지 않는다. 사실 할 일이라면 아직 더 남아 있었다. 하지만 오늘은 일단 이 정도면 됐다. 그는 함께 자신과 행진하며 시위했던 모든 이들에게 고마워한 뒤, 첫 번째 서류를 넘기기 시작했다."
 caste_conflict.2.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]이 자신들의 능력을 증명했다."
 caste_conflict.2.b: "비브라만의 앞날이 밝다."
