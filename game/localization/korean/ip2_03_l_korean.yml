 #Utilitarian Content
 ideology_utilitarian_millian: "공리주의"
 ideology_utilitarian_millian_desc: "#lore 해당 집단은 정부의 기능이 공익 장려를 위해 명문화 및 합리적으로 개선되어야 한다고 믿습니다.#!"
 ideology_utilitarian_leader: "공리주의"
 ideology_utilitarian_leader_desc: "#lore 해당 지도자는 정부의 중요한 기능이 기본적인 자유나 자비로운 전제주의와 같은 공공의 이익을 추구하는 것이라고 믿습니다.#!"
 je_imperialism_of_promise: "약속의 제국주의"
 je_imperialism_of_promise_reason: "우리는 모든 수단을 동원해 공익을 추구할 의무가 있습니다. 기본적인 자유와 균등한 기회가 정책 결정의 중심적인 역할을 합니다. 식민지 행정에 있어 [GetIdeology('ideology_utilitarian_millian').GetName]적 방식으로 접근하면 [ROOT.GetCountry.GetName](와)과 전 세계의 진보를 꾀할 수 있는 강력한 힘을 얻게 됩니다."
 je_imperialism_of_promise_status: "[JournalEntry.GetCountry.GetName]의 식민지 행정에 대한 [GetIdeology('ideology_utilitarian_millian').GetName]적 접근을 감독해야 한다."
 utilitarian_character_trigger: "모든 [concept_agitator] 또는 [concept_leader]가 [GetIdeology('ideology_utilitarian_leader').GetName] [concept_ideology]을 보유합니다."
 has_any_secessionists_fail_tt: "[ROOT.GetCountry.GetName]에서 분리 독립한 국가가 있음."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName](은)는 이제 [concept_subject]이 아님"
 utilitarian.1.t: "모두를 위한 좋은 국정"
 utilitarian.1.d: "[GetIdeology('ideology_utilitarian_millian').GetName] 이념의 원칙이 [ROOT.GetCountry.GetAdjective]의 정책 결정 과정에서 중요한 역할을 하게 되었다. 행정부를 개혁해 잘 기름칠한 기계처럼 움직이도록 했다."
 utilitarian.1.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]의 공리주의를 향한 헌신은 [ROOT.GetCountry.GetNameNoFormatting]의 발전을 성공적으로 이끌며 더 깊어져 갔다. 여전히 [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]의 식민지 행정 접근 방식이 지닌 가치에 대해 의문을 품는 이들도 있지만, 반대로 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]에서는 한 걸음 더 나아가 공리주의적 방법을 옹호하는 데 앞장섰다.\n\n인도의 국민들이 삶을 계속 이어가는 가운데, 이 행정부가 들인 노력의 결실이 모두의 희망대로 널리 퍼져가며 오래 지속될지는 두고 봐야 알 수 있다. 이번 성공은 미래의 개혁을 위한 등대가 될 것이다."
 utilitarian.1.f2: "행정부의 공리주의를 향한 헌신은 [ROOT.GetCountry.GetNameNoFormatting]의 발전을 성공적으로 이끌며 더 깊어져 갔다. 여전히 이 식민지 행정 접근 방식이 지닌 가치에 대해 의문을 품는 이들도 있지만, 열렬한 지지자들은 한 걸음 더 나아가 공리주의적 방법을 옹호하는 데 앞장섰다.\n\n인도의 국민들이 삶을 계속 이어가는 가운데, 이 행정부가 들인 노력의 결실이 모두의 희망대로 널리 퍼져가며 오래 지속될지는 두고 봐야 알 수 있다. 이번 성공은 미래의 개혁을 위한 등대가 될 것이다."
 utilitarian.1.a: "행복하고 밝은 미래가 기다리겠군."
 utilitarian_bonus: "공리주의 영향력"
 util_colonial_admin_success: "공리주의 성공"
 utilitarian.2.t: "거짓 약속"
 utilitarian.2.d: "[ROOT.GetCountry.GetName](을)를 집어삼킨 혼란이 [GetIdeology('ideology_utilitarian_millian').GetName] 계획의 실패에 대한 증거가 되고 있다. 계획 지지자들은 행정부를 돌이킬 수 없을 정도로 불안하게 만들었다는 비난을 받고 있다."
 utilitarian.2.f: "식민지 행정에 공리주의적으로 접근하겠다는 약속은 결국 결실을 보지 못했다. 이 실패로 인해 계획을 굳건하게 지지했던 이들이 환멸을 맛보고 있으며, 이들을 향한 조롱도 들려오고 있다.\n\n\"실패할 줄 알았지. 접근 방식이 처음부터 완전히 잘못된 거였다니까. 그런 얘기는 정말 말도 안 되는 소리였다고.\""
 utilitarian.2.a: "이곳에서는 실용성이 없다."
 utilitarian_malus: "깨어진 약속"
 util_colonial_admin_fail: "약해진 영향력"
 utilitarian.3.t: "진보 없는 계획"
 utilitarian.3.d: "식민지 행정을 향한 [GetIdeology('ideology_utilitarian_millian').GetName] 접근 방식에 거는 기대가 컸으나, [ROOT.GetCountry.GetName]에서는 그 방식이 뿌리를 내리지 못했다."
 utilitarian.3.f: "프로젝트가 힘을 잃으며 [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]의 공리주의를 향한 헌신 역시 시들어 갔다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](은)는 이제 더는 공리주의적 안건을 우선시하지 않는다.\n\n[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting](이)가 잠시 사색에 잠기며 이 모든 과정에서 얻은 교훈을 돌아보았다. \"우리 원칙이 정책 결정에 미치는 영향에 대해 좀 더 실용적으로 생각해야 할지도 모르겠군.\" [SCOPE.sCharacter('relevant_character').GetSheHe]가 골똘히 생각하며 중얼거렸다."
 utilitarian.3.f2: "프로젝트의 굳건한 지지자들이 사라지자 행정부의 공리주의를 향한 헌신 역시 시들어 갔다.\n\n한 남자가 잠시 사색에 잠기며 이 모든 과정에서 얻은 교훈을 돌아보았다. \"우리 원칙이 정책 결정에 미치는 영향에 대해 좀 더 실용적으로 생각해야 할지도 모르겠군.\" 그는 골똘히 생각하며 중얼거렸다."
 utilitarian.3.a: "그래도 우리는 번성할 것이다."
 utilitarian_partial_malus: "지키지 못한 약속"
 util_colonial_admin_partial_success: "미미한 성공"
 utilitarian.4.t: "과도한 영향력"
 utilitarian.4.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sCountry('relevant_overlord').GetName]의 여론 및 보도가 [ROOT.GetCountry.GetAdjective]의 정책에 부정적인 영향을 미친다고 주장했다."
 utilitarian.4.f: "\"물론 타임스도 자기 의견이 있겠지. 제빵사 존이나 재봉사 제인도 다 자기만의 의견이 있을 거라고. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 그 모든 의견에 귀를 기울여야지. 저들이 인도에 대해 뭘 얼마나 잘못 알고 있든 그게 무슨 상관이겠어. 어쩌면 모든 정책을 선거로 결정해야 할지도 모르겠군.\"\n\n\"인도를 통치하려면 인도에 직접 가 있어야 할 것 아냐. 다들 그걸 대체 언제쯤 깨달으려나?\""
 utilitarian.4.a: "언론의 흐름을 통제한다."
 utilitarian.4.b: "[SCOPE.sCountry('relevant_overlord').GetAdjective]의 여론은 해가 되지 않는다."
 stop_meddlesome_affairs: "여론을 통제함"
 meddlesome_affairs: "골치 아픈 여론"
 utilitarian.5.t: "제국의 골칫거리"
 utilitarian.5.d: "[SCOPE.sState('relevant_state').GetName] 내의 [SCOPE.sCulture('discriminated_culture').GetName] 사람들을 향한 [SCOPE.sCulture('not_discriminated_culture').GetName] 행정 관리자들의 태도와 행동이 우리의 [GetIdeology('ideology_utilitarian_leader').GetName] 임무를 위협하고 있다."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting](이)가 최근 [SCOPE.sState('relevant_state').GetNameNoFormatting] 내의 [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] 사람들을 향해 가해진 폭력 사태에 대해 보고했다.\n\n\"돈을 벌려는 목적으로 [ROOT.GetCountry.GetNameNoFormatting]에 온 [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] 행정 관리자들의 거친 행동 때문에 우리의 [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting] 임무가 힘을 잃고 있다. 돈에 혈안이 된 [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] 사람들이 저지르는 부당한 행위로부터 [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] 사람들을 지켜야 한다.\""
 utilitarian.5.a: "행정 관리자들이 자제력을 발휘해야 한다."
 utilitarian.5.b: "굳이 간섭할 이유가 있나?"
 unrestrained_fortune_seekers: "거침없는 탐욕가"
 restrained_fortune_seekers: "제지된 탐욕가"
 utilitarian.6.t: "강화된 관계"
 utilitarian.6.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](이)가 적극적으로 노력의 강도를 높이며 [ROOT.GetCountry.GetName]의 [SCOPE.sCountry('relevant_lobby_country').GetName](와)과의 관계를 강화하려 애쓰고 있다."
 utilitarian.6.f: "[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle]의 거대한 초상화가 늦은 저녁까지 논쟁을 벌이는 두 명의 인물을 내려다보았다.\n\n\"[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], 우린 제국의 충성스러운 신하다. 그 어떤 정책도 이 사실은 못 바꿔. 그러니 우린 모든 이를 도우려 노력해야 하는데, 자네는 오직 자기 야망만 따르고 있군.\"\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle]께서 날 믿고 계신다면 그분께 도움을 요청할 수 있네.\"\n\n\"사람들이 자넬 믿을 정도였다면, 애초에 자네한테 도움이 필요하지도 않았겠지.\""
 utilitarian.6.a: "자율성이 더 필요하다. 지금 당장."
 utilitarian.6.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 노력이 과연 방해를 받지 않을지 지켜보겠다."
 utilitarian.7.t: "미뤄진 결단"
 utilitarian.7.d: "[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]에서 온 서신이 도착했는데, [ROOT.GetCountry.GetAdjective]의 장교와 관료들을 위한 새로운 관리 지침이 담겨 있었다."
 utilitarian.7.f: "이 [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] 관료는 [SCOPE.sState('relevant_state').GetNameNoFormatting]의 자기 영역에서 감독도 없이 처신해 왔다. 오랫동안 관리를 받아 본 적이 없는 것이다. 그런데 서류 불일치 보고에 대한 새로운 지침을 담은 서신이 [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName]에서 도착했다.\n\n\"거참 성가시게 됐군. 내 사람들이 얼마나 열심히 일하고 있는데. 사소한 불일치 정도야 넘어갈 수도 있는 것 아닌가.\""
 utilitarian.7.a: "명령은 따라야만 한다."
 utilitarian.7.b: "현지 관료들이 알아서 판단하게 두어라."
 bic_by_the_book: "규정 준수"
 utilitarian.8.t: "동등한 기회"
 utilitarian.8.d: "[SCOPE.sCountry('relevant_overlord').GetName]에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 [ROOT.GetCountry.GetName]의 교육 확장을 권고하는 공문을 보냈다."
 utilitarian.8.f: "늦은 밤 전보가 도착했다. 전보를 읽은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 미뤘다가 아침에 읽어 볼 걸 그랬다고 후회했다.\n\n\"그러니까 대중을 교육하라는 건가? 이러면 사회 자체가 흔들릴 텐데. 내 후임자는 자기 수발이나 들어줄 직원을 엄청나게 많이 거느리던지, 아니면 아는 것도 많고 말도 잘하는 반대파를 왕창 얻게 되겠군. 이 일은 신중하게 결정해야만 하겠어.\""
 utilitarian.8.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](이)라면 이 변화에 맞는 제정을 하는 데 도움이 되겠지."
 utilitarian.8.b: "이런 공문에 응해 봤자 불리할 뿐이다."
