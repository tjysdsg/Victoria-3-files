 alert_country_default_name: "[concept_default] 상태"
 alert_country_default_desc: "[GetPlayer.GetName](이)가 대출금을 상환하지 못해 [concept_default] 상태가 되었습니다. 흑자 전환에 성공할 때까지 시간이 흐를수록 점점 더 극심해지는 불이익을 받을 것입니다.\n\n#title 현재 효과:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
