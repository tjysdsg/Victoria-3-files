 notification_power_bloc_formed_tooltip: "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName] 해산"
 notification_power_bloc_disbanded_leader_left_desc: "[SCOPE.GetRootScope.GetPowerBloc.GetName](은)는 [SCOPE.sCountry('country').GetName](이)가 탈퇴한 이후 대표국으로 적합한 다른 국가가 없어 해산되었습니다."
 notification_power_bloc_disbanded_leader_left_tooltip: "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName] 해산"
 notification_power_bloc_disbanded_leader_not_eligible_desc: "[SCOPE.GetRootScope.GetPowerBloc.GetName](은)는 [SCOPE.sCountry('country').GetName](이)가 더 이상 대표국으로 적합하지 않게 되었으며 대표국으로 적합한 다른 국가가 없어 해산되었습니다."
 notification_power_bloc_disbanded_leader_not_eligible_tooltip: "#header $notification_power_bloc_disbanded_leader_not_eligible_name$#!\n$notification_power_bloc_disbanded_leader_not_eligible_desc$"
