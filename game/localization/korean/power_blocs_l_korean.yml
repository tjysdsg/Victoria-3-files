 identity_sovereign_empire: "주권적 제국"
 identity_military_treaty_organization: "군사 조약"
 identity_ideological_union: "이념적 연합"
 identity_trade_league: "무역 연맹"
 identity_religious: "종교 회의"
 identity_sovereign_empire_desc: "해당 $concept_power_bloc_identity_extra_short$은 $concept_power_bloc$에 속한 [Concept('concept_overlord', '$concept_overlord_possessive$')] [Concept('concept_subject', '$concept_subjects$')]과 영토에 초점을 맞춥니다."
 identity_military_treaty_organization_desc: "해당 $concept_power_bloc_identity_extra_short$은 군사적 접근에 초점을 맞추며, 구체적인 내용은 [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]을 통해 규정될 수 있습니다."
 identity_trade_league_desc: "해당 $concept_power_bloc_identity_extra_short$은 여러 [Concept('concept_country', '$concept_countries$')]가 모여서 맺는 연대에 크게 집중하며, 내부 및 외부 무역에 중점을 둡니다."
 identity_ideological_union_desc: "해당 $concept_power_bloc_identity_extra_short$은 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] 사이의 이념적 결속을 중시하면서, 특정한 정치적 입장이나 이념에 구속되지 않습니다."
 identity_religious_desc: "해당 $concept_power_bloc_identity_extra_short$은 종교적 단일성에 초점을 맞추며, 종교적 동질성을 유지하면서 세력을 키웁니다."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "건설"
 principle_group_construction_desc: "$concept_power_bloc$이 [Concept('concept_building', '$concept_buildings$')] [concept_construction] 작업 간소화를 추구하는 과정에서 효율성이 높아지는 것은 물론이고, 관련 전문 [Concept('concept_company', '$concept_companies$')]들까지 탄생합니다."
 principle_group_internal_trade: "내부 무역"
 principle_group_internal_trade_desc: "[Concept('concept_good', '$concept_goods$')]과 서비스가 $concept_power_bloc$ 내에서 자유롭게 오가도록 장려하기 위해, [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]들이 [concept_tariffs]를 줄이고 규제를 완화하기로 합의합니다."
 principle_group_market_unification: "시장 통일"
 principle_group_market_unification_desc: "모든 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]의 [Concept('concept_market', '$concept_markets$')]을 [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_possessive_short$')]의 지침 아래 통합하여 $concept_power_bloc$ 내부 협력을 촉진하고 외부 [Concept('concept_country', '$concept_countries$')]들과의 협력을 억제합니다."
 principle_group_vassalization: "속국화"
 principle_group_vassalization_desc: "$concept_power_bloc$에서 믿음직한 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]을 충성스러운 속국으로 삼아 이득을 얻습니다."
 principle_group_advanced_research: "고급 연구"
 principle_group_advanced_research_desc: "과학 정보가 블록 내부에서 쉽게 교환되고 소통이 이뤄지도록 장려하여 모든 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]이 이득을 얻습니다."
 principle_group_defensive_cooperation: "방어 협력"
 principle_group_defensive_cooperation_desc: "$concept_power_bloc$이 상호 방위를 약속하여 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]들로 구성된 집단 안보와 전략적 연계를 보장합니다."
 principle_group_aggressive_coordination: "공격적 협력"
 principle_group_aggressive_coordination_desc: "공격적 계책을 계획하는 블록의 능력을 강화합니다."
 principle_group_external_trade: "외부 무역"
 principle_group_external_trade_desc: "$concept_power_bloc$이 #b 비회원국#!과의 무역 협정을 유리하게 협상하기 위해 외부 [Concept('concept_tariffs', '$concept_tariff$')]와 무역 정책을 통일합니다."
 principle_group_food_standardization: "식량 표준화"
 principle_group_food_standardization_desc: "식량 생산 관련 절차를 표준화합니다. 식량 생산이 더 쉬워지고 건강에도 좋은 영향을 줍니다."
 principle_group_police_coordination: "치안 공동 대응"
 principle_group_police_coordination_desc: "지역 경찰들을 위해 새로운 장비와 전술을 도입하여 치안 활동의 효율을 높입니다."
 principle_group_transport: "교통 기반 시설"
 principle_group_transport_desc: "지침을 통해 국경을 넘나드는 교통 기반 시설을 공동 개발하고 자금을 지원합니다. 회원국 사이의 연결성과 경제 통합이 강화됩니다."
 principle_group_military_industry: "군사 산업"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]에 따라 군사 기술과 장비를 공동으로 개발하고 생산합니다."
 principle_group_colonial_offices: "식민성"
 principle_group_colonial_offices_desc: "[Concept('concept_colony', '$concept_colonies$')]에서 자원 추출과 경제적 이익을 극대화하도록 [Concept('concept_law', '$concept_laws$')]을 정비합니다. 대도시 [concept_country]가 효과적으로 $concept_colonial$ 영토를 통제하고 수익을 올리게 됩니다."
 principle_group_foreign_investment: "외국 투자"
 principle_group_foreign_investment_desc: "$concept_power_bloc$이 해외 투자가에 관한 규정을 투명하게 수립하여 해외 투자를 유치하고 보호합니다."
 principle_group_creative_legislature: "입법"
 principle_group_creative_legislature_desc: "지침에 따라 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]들의 입법 과정을 간소화합니다. 법을 더 효율적으로 [concept_law]을 제정할 수 있게 됩니다."
 principle_group_freedom_of_movement: "이동의 자유"
 principle_group_freedom_of_movement_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]들이 국경을 자유롭게 오가며 일하고, 생활하고, 여행할 권리를 보장합니다. 회원국 사이에 문화 교류와 경제 성장의 기회가 활발해집니다."
 principle_group_divine_economics: "신성 경제"
 principle_group_divine_economics_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]에 따라 종교적 가치와 교회의 감독을 경제 정책에 통합합니다."
 principle_group_exploit_members: "회원국 착취"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]에 따라 [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')]이 약한 [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]들의 자원과 노동력을 활용할 수 있습니다."
 principle_group_sacred_civics: "신성한 시민 사회"
 principle_group_sacred_civics_desc: "정부의 정책과 시민의 의무는 단순한 세속 정치의 경계를 넘어 종교적 또는 신비적 의미를 품은 것으로 간주됩니다."
 principle_group_ideological_truth: "이념적 진리"
 principle_group_ideological_truth_desc: "$concept_power_bloc_possessive$ 공식 이념을 전파하고 교육하도록 [Concept('concept_law', '$concept_laws$')]으로 강제합니다. [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] 사이의 이념적 순수성과 통일성을 유지하기 위해 이견을 억압합니다."
 principle_group_companies: "기업"
 principle_group_companies_desc: "[Concept('concept_company', '$concept_companies$')] 및 [Concept('concept_company_charter', '$concept_company_charters$')]의 사용을 장려하여 번영을 도모합니다."
