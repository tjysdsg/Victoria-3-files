 rights_of_women_laws.5.t:0 "참정권자 궐기"
 rights_of_women_laws.5.d:0 "나라 각지에서 [SCOPE.sLaw('current_law_scope').GetName] 법을 지지하는 궐기 대회가 열리고 있다. 한데 폭력 시위대로 돌변하는 무리가 있어 문제다."
 rights_of_women_laws.5.f:0 ""당연히 95%는 평화 시위자입니다. 근데 불을 붙이는 건 급진파 한 명이면 충분해요. 눈 깜짝할 사이에 군중이 광란에 휩싸입니다.""
 rights_of_women_laws.5.a:0 "궐기 대회 규모를 줄인다."
 rights_of_women_laws.5.b:0 "약간의 폭력 사태는 감수해야지."

