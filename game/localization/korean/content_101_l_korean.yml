 je_war_nursing:0 "전쟁 사상자"
 je_war_nursing_reason:0 "[SCOPE.sWar('ongoing_journal_war').GetName] 전쟁 부상자들 사이에서 질병이 횡행하고 있다. 그 탓에 부상자 치료 시설에 병상이 남아나질 않을 지경이다. 어떻게든 질병 사태를 수습하지 않으면 더 많은 사망자가 나올 것이다."

 nursing_events.1.t:0 "부상자 질병"
 nursing_events.1.d:0 "질병으로 사망한 부상병 수가 하늘을 찌를 듯이 폭증했다."
 nursing_events.1.f:0 ""1 쿼트 술잔을 떠올려 보세요. 1 쿼트 양은 얼마나 되는지 아시죠? 모른다고요? 그럼 찻잔 두 개를 떠올려 보세요. 근데 그 안에 차 대신 구더기가 넘치도록 들어 있는 겁니다. 이 불쌍한 친구 곪은 상처에서 뽑아낸 양이 그 정도예요.""
 nursing_events.1.a:0 "심히 우려되는군."
 nursing_events.1.b:0 "부담 일부를 민간인 의료 부문이 맡게 한다."

 war_wounded_disease:0 "부상자 질병"

 nursing_events.2.t:0 "의료 청결"
 nursing_events.2.d:0 "[SCOPE.sWar('ongoing_war').GetName] 전쟁 최전선에서 일하는 몇몇 간호사들이 제안을 하나 내놓았다. 새로운 청결 수칙을 도입하면 사망자 수를 줄일 수 있을 거란 얘기였다."
 nursing_events.2.f:0 ""병동 청소, 손 씻기, 무엇보다 상처 청결 유지가 제일 중요합니다. 솔직히 이 세 가지 중 하나만 지켜도 경악스러운 결과가 나옵니다.""
 nursing_events.2.a:0 "아주 훌륭한 발상이야."
 nursing_events.2.b:0 "이 지식을 널리 퍼뜨려야 해."

 medical_hygiene:0 "의료 위생 표준안"

 nursing_events.3.t:0 "조립식 병원"
 nursing_events.3.d:0 "조립식 병원 건물을 만들어 [SCOPE.sWar('ongoing_war').GetName] 전쟁 최전선 바로 뒤에 배치해 부상자 치료를 지원하자는 제안이 나왔다."
 nursing_events.3.f:0 ""이곳 본국에서 제작한 다음, 부품별로 운반해 재조립하는 거죠. 기나긴 건설 시간이란 단점만 빼고 병원의 혜택을 모두 보는 셈입니다.""
 nursing_events.3.a:0 "좋은 생각이야."
 nursing_events.3.b:0 "그 자원을 연구에 투입하고 말지."

 prefab_hospital:0 "조립식 병원"

 nursing_events.4.t:0 "현대 간호"
 nursing_events.4.d:1 "숙련된 간호사들이 [SCOPE.sWar('complete_nursing_war').GetName] 전선에서 행해지던 치료법을 대대적으로 개혁했다. 그 결과 사망자 수가 눈에 띄게 줄어들었다."
 nursing_events.4.f:0 ""밤에 돌아다니며 부상병을 확인한다고 해서 '등불을 든 여인'이란 별명이 붙었더군요. 정말 마음이 따듯한 분입니다.""
 nursing_events.4.a:0 "의료 전문직 세계에 일대 혁명이 일어나겠군."

 war_wounded_civilian_assistance:0 "전쟁 부상자 치료에 민간인이 협조함"

 free_speech_laws.1.t:0 "표현의 자유 전단지"
 free_speech_laws.1.d:0 "[SCOPE.sLaw('current_law_scope').GetName](을)를 옹호하는 전단지가 거의 모든 국내 대도시에서 불법으로 유통되고 있다."
 free_speech_laws.1.f:1 ""압류하는 속도보다 찍어내는 속도가 더 빠릅니다. 제동은 사실상 포기한 상황이죠. 도대체 몇 장이나 유통되고 있을는지...""
 free_speech_laws.1.a:0 "우리 대의에 보탬이 되겠어."
 free_speech_laws.1.b:0 "잘 이용하면 훨씬 강렬한 뜻을 전달할 수 있겠군."

