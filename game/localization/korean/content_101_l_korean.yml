l_korean:
 technology_events.1.t:0 "제도권 밖의 자동차들"
 technology_events.1.d:0 "자동차 사건 사고가 끊이질 않으면서 규제 도입을 촉구하는 목소리가 높아지고 있다. "
 technology_events.1.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]이 보도되었다. "속도는 말보다 빠른데 무게는 두 배나 됩니다. 이렇게 말해도 사람들이 자동차의 위험성을 인지 못 한다면 뭐라 말해야 할지 모르겠네요.""
 technology_events.1.a:0 "엄격한 법이 안전한 거리를 만드는 법."
 technology_events.1.b:0 "사람이 적응하면 될 문제야."
 technology_events.1.c:0 "우선 통행권은 자동차가 갖는 게 맞아."

 custom_automobile_accident_type_crash:0 "고속으로 달리던 두 자동차가 충돌해 탑승자 다수가 심각한 상처를 입은 사건"
 custom_automobile_accident_type_wall_crash:0 "통제를 벗어난 자동차가 고속으로 벽에 충돌해 운전자가 사망하는 사건"
 custom_automobile_accident_type_wall_person_hit:0 "자동차가 길을 건너던 행인을 들이받아 사람이 사망하는 사건"
 custom_automobile_accident_type_river:0 "자동차가 도로를 벗어나 근처 강에 빠진 사건"

 technology_events.10.t:0 "국제 전화 교환국"
 technology_events.10.d:0 "[SCOPE.sC('telephone_neighbour').GetName](와)과 국가 간 전화 교환국을 설립하면 보다 손쉽게 관계를 개선할 수 있을 거란 제안이 나왔다."
 technology_events.10.f:0 ""간단히 전화기를 집어 들어 국경에서 발생하는 상황을 해결할 수 있다면 오해하는 빈도가 대폭으로 줄어들 겁니다.""
 technology_events.10.a:0 "좋은 생각이야."
 technology_events.10.b:0 "그럴 리가."

 technology_events.20.t:0 "노변정담"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetFullName] [SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle](이)가 새롭게 주목받고 있는 라디오 기술을 이용해 국민과의 직접적인 교류에 나서기로 했다."
 technology_events.20.f:0 ""꼭 같은 방에서 얘기를 나누는 기분이 들어요. 그래서 그런지 설득되지 않을 수가 없더라고요.""
 technology_events.20.a:0 "권위 표현에 좋겠군."
 technology_events.20.b:0 "대중의 인상을 좋게 만들 수 있겠어."
 technology_events.20.c:0 "자, 여러분. 지금부터 기적의 신약을 소개해드리죠..."

 modifier_radio_authority:0 "권위주의적 라디오 발표"
 modifier_radio_ig:0 "유익한 라디오 선전"
 modifier_radio_opium:0 "아편 홍보"

 technology_events.30.t:0 "전쟁 병기"
 technology_events.30.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 우리나라가 수행 중인 [SCOPE.sWar('ongoing_war').GetName] 전쟁에 투입하고 있는 무기를 취재한 특집 기사를 내보냈다."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] 대중은 해당 무기 사용을 제한할 것을 요구하고 나섰다.\n\n"이 세상에 이토록 끔찍한 고통과 괴로움을 유발하는 병기가 존재해서는 안 됩니다.""
 technology_events.30.a:0 "무기를 제한하지 않는다."
 technology_events.30.b:0 "사용하는 것을 모르게 은폐한다."

 custom_weapon_article_machine_gun:0 "기사에서는 비인륜적인 속도로 뼈와 살을 분쇄하는 무시무시한 무기인 기관총을 중점적으로 다뤘다."
 custom_weapon_article_chemical_weapons:0 "기사에서는 끔찍한 무기인 염소 가스를 중점적으로 다뤘다."

 technology_events.40.t:0 "[ROOT.GetCountry.GetName] 사진"
 technology_events.40.d:0 "우리나라에서 손꼽히는 명소의 사진을 널리 배포하자는 제안이 제시됐다."
 technology_events.40.f:0 ""우리나라에 명당이 또 얼마나 많습니까? 세상에 보여주는 게 온당한 처사입니다.""
 technology_events.40.a:0 "전 세계에 배포한다."
 technology_events.40.b:0 "국내에 배포한다."

 modifier_international_photographs:0 "사진을 전 세계에 배포함"
 modifier_domestic_photographs:0 "사진을 국내에 배포함"

 technology_events.50.t:0 "통통 튀는 발상"
 technology_events.50.d:0 "병사들이 도저히 통조림을 못 열겠다고 고충을 토로하고 있다."
 technology_events.50.f:0 ""음식의 질이 상승한 것은 명백한 사실입니다. 근데 먹질 못하면 무슨 소용입니까? 예? 돌멩이로 후려치는 병사도 있고, 대검을 쓰는 병사도 나타날 지경이에요. 절대 변하지 않는 사실은 먹기가 더럽게 짜증 난다는 겁니다.""
 technology_events.50.a:0 "자금을 투입해 통조림을 열 수단을 개발한다."
 technology_events.50.b:0 "알아서 잘 먹겠지."

 modifier_can_anger:0 "통조림 따개 기술 없음"
 modifier_developing_can_opener:0 "통조림 따개 개발"

 modifier_weapons_regulated:0 "무기 사용 제한"
 modifier_weapons_unregulated:0 "무제한 무기 사용"

 expedition_events.501.t:0 "나일강 원정"
 expedition_events.501.d:0 "장장 수백 년 동안 수많은 탐색 시도가 있었지만, 나일강의 수원은 여전히 밝혀지지 않고 있다. 이참에 원정대를 파견해 측량을 해보는 건 어떨까?"
 expedition_events.501.f:0 ""대륙 심장부까지 파고 들어가 앞서 수많은 이가 탐구했던 비밀을 밝혀내겠습니다.""
 expedition_events.501.a:1 "마침 적격인 인재가 있지."
 expedition_events.501.b:0 "나중에."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "원정 출발"
 expedition_events.504.d:0 "장장 몇 주에 걸친 준비와 이동 끝에, [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 원정대가 잔지바르에 도착했다. 원정대는 잔지바르를 시작점으로 나일강의 수원을 찾아 여정을 떠날 것이다."
 expedition_events.504.f:1 ""해안의 사질은 예상보다 덜 거친 편이었다. 언덕을 따라 올라가니 도시로 이어졌고, 현지인들이 무리지어 우리 원정대를 구경했다. 흥미 이상의 즐거움이 느껴졌다. 그들은 이해할 수 없는 언어로 우리에게 소리쳤다. 이에 대원 중 하나가 몸짓을 보내며 허공에 총을 발포했고, 분쟁은 해결되었다.\n\n바다 반대편의 모래사장은 영롱하게 반짝였다. 마치 유려한 햇살을 펼쳐놓은 듯했다."
 expedition_events.504.a:0 "앞으로 전진!"

 expedition_events.511.t:0 "원정 성공"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 나일강의 수원은 발견되었다. 나일강의 수원은 다름 아닌 아프리카 대호수로 밝혀졌다. "
 expedition_events.511.f:1 ""우렁찬 물소리는 어린 시절을 생각나게 했다. 두 번 다시는 넘을 수 없는 아득하고 흐릿한 선이여. 악몽 속에서 나는 몇 번이고 익사했다. 급류가 마치 피가 철철 흐르는 상처처럼 쉬지 않고 몰아치고 있었다. 아프리카의 심장이 우리 앞에 보였다. 세심하고 치밀하게 대륙을 가르는 그 심장이.\n\n나는 지금도 악몽을 꿀 때면 익사를 반복한다.""
 expedition_events.511.a:0 "멋진 소식이로군!"

 expedition_events.512.t:0 "원정 실패"
 expedition_events.512.d:0 "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 아프리카의 중심부를 찾아 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetFullName] 역시 희생되었음을."
 expedition_events.512.f:1 ""산꼭대기에 다다른 우리는 자리에 걸터앉아 잠시 멈춰섰다. 식수며 식량이며 얼마 안 남은 상황에, 밀림은 끝이 보이지 않았다. 본질적으로 밀림에 끝이란 있을 수 없었다. 거대한 나무가 잘 보이지도 않는 하늘을 뒤덮고 있었다. 우린 너무나도 피곤했다. 너무라도.""
 expedition_events.512.a:0 "빌어먹을!"

 central_africa_expedition:0 "나일강 수원 원정대"
 central_africa_expedition_desc:0 "아프리카 대륙 중심부에 나일강의 수원에 대한 비밀이 숨겨져 있다."
 central_africa_expedition_tooltip:0 "요구 조건:"

 modifier_central_africa_expedition_complete:0 "나일강 수원 발견"

 expedition_events.520.t:0 "지역 세금"
 expedition_events.520.d:0 "지역 통치자가 '홍고'를 추가로 상납할 것을 요청했다. 홍고는 자신의 땅을 통과하는 이가 내는 일종의 세금이라고 한다."
 expedition_events.520.f:1 ""자그마한 영토 한 토막을 지날 때마다 또 다른 세금을 내야 한다고요. 이 마당에 어느 한 통치자에게 돈을 주는 순간 모두에게 바쳐야 할 겁니다. 그렇다고 안 내면... 상황이 급속도로 나빠지겠죠.""
 expedition_events.520.a:0 "세금을 낸다."
 expedition_events.520.b:0 "세금을 내지 않는다."

 expedition_events.530.t:0 "잃어버린 노새"
 expedition_events.530.d:0 "데려온 짐 노새 한 마리가 덤불 속으로 달아나 버렸다. 시간을 들여 노새를 추적하거나, 가던 길을 가야 한다."
 expedition_events.530.f:0 ""찾지 않고 넘어가면 일부 지역민들이 노새의 몸값을 내놓으라고 할 가능성이 큽니다.""
 expedition_events.530.a:0 "시간을 들여 노새를 찾는다."
 expedition_events.530.b:0 "고작 노새 한 마리 갖고 뭘. 내버려 둔다."

 expedition_events.540.t:0 "코뿔소 목격"
 expedition_events.540.d:0 "근처에서 코뿔소가 목격됐다. 잠시 원정을 중단하고 놈을 사냥해 뿔을 트로피로 가져가자는 의견이 나왔다."
 expedition_events.540.f:1 "그 야수는 몸이 꺾일 듯한 자태를 하고 있었다. 주름진 몸과 느릿한 움직임은 흡사 노인의 그것을 보는 듯했다.\n\n"지금 저걸 사냥해서 [ROOT.GetCountry.GetNameNoFormatting](으)로 가져가면 얼마나 큰 포상금을 받을지 한번 상상해봐요. 게다가 저 녀석만 혼자 떨어져 있다니까요."\n\n하늘이 어둠으로 물들어 저녁이 찾아오자, 흠잡을 데 없이 완전한 광채가 야수의 창백한 뿔에 비쳤다."
 expedition_events.540.a:0 "사냥을 시작하지."
 expedition_events.540.b:0 "엄한 데 쏟을 시간 없어."

 expedition_events.541.t:0 "코뿔소 사냥"
 expedition_events.541.d:0 "코뿔소를 사냥하는 데 성공했다. 뿔은 트로피로 가져갈 것이다."
 expedition_events.541.f:0 ""좋은 성과도 냈고, 재미도 있었는데 지역민 누구도 코뿔소 고기를 입에 대려고 하지 않더군요. 영문을 모르겠습니다. 버리는 건 좀 아니지 싶은데.""
 expedition_events.541.a:0 "길을 재촉합시다."

 expedition_events.542.t:0 "코뿔소 사냥 실패"
 expedition_events.542.d:0 "코뿔소 사냥에 실패하면서 원정대원 하나가 부상을 당했다. 건강을 회복하려면 어느 정도 시간이 필요할 것이다."
 expedition_events.542.f:1 ""하필이면 중요한 순간에 소총이 먹통이 됐습니다. 그탓에 사냥조원 하나가... 음. '꿰뚫렸다'고 하는 게 정확한 표현이겠죠. 불쌍한 사람 같으니. 나으려면 족히 며칠은 걸릴 겁니다.""
 expedition_events.542.a:0 "재앙이 따로 없군."

 expedition_events.550.t:0 "손안의 딱정벌레가 귓속의 두 마리보다 낫다"
 expedition_events.550.d:1 "웬 딱정벌레가 [SCOPE.sCharacter('expedition_leader').GetFullName]의 귓속에 기어들어 갔다. 지금 당장 의료 지원을 받지 못하면 원정 진행에 차질이 생길지도 모른다."
 expedition_events.550.f:1 "웅웅대는 소리와 간지러움은 계속해서 심해지기만 했다. "나와! 나와! 나오라고!" 나는 머리를 흔들며 고통에 비명을 내질렀다. "나오라니까! 나오란 말이야!" 귓속에서 벌레의 날개가 꿈틀거리는 게 느껴졌다. 점점 더 깊이 파고드는 듯했다. "[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] 대장님!" 내가 칼에 손을 뻗자 한 원정대원이 나를 뜯어 말렸다.\n\n"나오라고! 나와아아아!""
 expedition_events.550.a:0 "일단 멈춰서 체계적인 도움을 받는 게 좋겠군."
 expedition_events.550.b:0 "지금 멈출 순 없다. [SCOPE.sCharacter('expedition_leader').GetHerHim]에게 칼을 건넨다."
 sir_loc:0 "선생"
 madam_loc:0 "부인"

 expedition_event_delayed_tt:0 "원정이 약간 지체됨"

 expedition_events.560.t:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] 공급난"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 원정을 중단하고 [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] 보급이 더 들어올 때까지 대기할 것을 요구했다. "
 expedition_events.560.f:0 ""이건 비밀인데... 실은 [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')](을)를 찾겠다고 야영지 절반을 발칵 뒤집어엎어 놓았습니다. 그래도 못 찾으니 추가로 지원해 달라고 어깃장을 놓더군요. 시간이 얼마나 걸리든 상관없다고.""
 expedition_events.560.a:0 "원정을 중단하고 물자가 추가로 도착할 때까지 기다린다."
 expedition_events.560.b:0 "물자 없이 전진한다."

 custom_alcohol:0 "술"
 custom_opium:0 "아편"
 custom_cocaine:0 "코카인"

