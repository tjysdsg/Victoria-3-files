 south_america.2.t:1 "페루 볼리비아 연합"
 south_america.2.d:2 "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 아래 [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('peru_country').GetName](을)를 재통일할 절호의 기회가 찾아왔다. [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] 정부에서 한동안은 우리의 통치를 받아들이겠지만 경쟁국들의 심기가 불편해질 수도 있다."
 south_america.2.f:2 ""두 국가의 통일은 빵에 버터를 바르는 것처럼 쉽지 않습니다. 퍼즐 조각 두 개를 맞추는 것처럼 쉽지도 않죠.\n\n국가는 무생물이 아닙니다. 그 나라의 국민과 역사, 문화가 하나로 합쳐진 생물이지요. 오늘의 통일로 우리는 가족이 될 것입니다... 물론, 결혼 생활의 어려움은 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서도 충분히 잘 알고 계실 겁니다.""
 south_america.2.a:2 "영광스러운 통일을 위하여!"
 south_america.2.b:1 "통일은 현명하지 못한 처사야."

 south_america.1.t:1 "페루의 운명"
 south_america.1.d:1 "페루 볼리비아 연합은 경쟁국의 중상모략에 굴하지 않고 10년을 굳건히 견뎌냈다. [SCOPE.sCountry('peru_country').GetName](와)과의 진정한 통일 가능성을 점칠 수 있게 된 것이다."
 south_america.1.f:2 "이곳에서 산맥은 밤하늘을 꿰뚫는 희미한 비수일 뿐이다. 저 들쭉날쭉한 칼날과 구름 사이로 드러나는 창백한 자태를 보라.\n\n"잉카 제국의 후예로서 우린 과거의 영토를 합병해야 합니다. 바다를 따라 더 멀리, 더욱더 멀리 뻗어나가야 합니다.""
 south_america.1.a:1 "진정한 통합을 이루리라."
 south_america.1.b:1 "지금 상황을 유지하는 편이 나아."

 central_america.1.t:0 "독립을 향한 열망"
 central_america.1.d:0 "여러 주가 모여 독립을 요구했다. 이를 수용하지 않으면 분명 전쟁이 일어날 것이다."
 central_america.1.f:0 ""온두라스, 과테말라, 코스타리카, 니카라과... 모든 주가 독립을 부르짖고 있습니다. 대처하지 않으면 분명 사달이 터질 겁니다.""
 central_america.1.a:0 "요구를 들어준다."
 central_america.1.b:0 "어림도 없는 소리."

 central_america.2.t:1 "중앙아메리카의 분열"
 central_america.2.d:1 "연방의 남은 주가 독립을 선언했다. 이로써 [ROOT.GetCountry.GetName] 연방의 종말은 명료해졌고, [SCOPE.sState('capital_scope').GetName](은)는 자구책을 마련해야 한다."
 central_america.2.f:1 ""결국 우리 조국이 소유권을 되찾느냐, 아니면 놈들에게 고개를 숙이느냐 둘 중 하나입니다. 우리 부모의 이름을 잊어버리느냐. 아니면 적의 선조를 깨닫느냐. 우리의 땅에 씨앗을 뿌리느냐. 아니면 저들로 하여금 유린하게 두느냐. 자유를 쟁취하느냐... 아니면 전쟁을 벌이느냐의 문제인 셈이지요!""
 central_america.2.a:1 "운명을 담담히 받아들여야 해."
 central_america.2.b:1 "연방을 쉽사리 포기하진 않겠다."

 south_america.3.t:0 "게릴라전"
 south_america.3.d:0 "전쟁이 끝났음에도 게릴라 투사들이 [SCOPE.sState('guerilla_state').GetName] 전역에서 게릴라전을 벌이고 있다."
 south_america.3.f:1 ""당최 이해가 안 됩니다. 저들에게 승리할 가망은 없습니다. 절대 이길 수 없는 싸움이에요. 인력도, 자원도 부족하지 않습니까. 그런데 항쟁을 멈추질 않아요.""
 south_america.3.a:0 "완전히 짓뭉개버린다."
 south_america.3.b:0 "언젠가는 지쳐서 나가떨어지게 되어 있어."

