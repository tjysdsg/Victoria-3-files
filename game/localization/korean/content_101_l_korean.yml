 free_speech_pamphlet_risk_fail:0 "표현의 자유 전단지가 확산되지 못함"

 free_speech_laws.2.t:0 "분서"
 free_speech_laws.2.d:0 "[SCOPE.gsInterestGroup('book_burning_ig').GetName] 구성원들이 [ROOT.GetCountry.GetAdjectiveNoFormatting]에 반하는 내용이 담긴 책을 불태우는 행사를 계획하고 있다. 분서는 [SCOPE.sLaw('current_law_scope').GetName] 법에 대한 지지를 표하는 방식으로 정착되고 있다."
 free_speech_laws.2.f:0 ""책은 선전의 독사가 품은 송곳니이며, 사회의 혈관에 거짓을 퍼뜨립니다. 불태우는 것이야말로 이 송곳니를 무디게 만드는 효율적인 방법입니다.""
 free_speech_laws.2.a:0 "아주 좋아."
 free_speech_laws.2.b:0 "정부 차원에서 분서 행사를 기획하면 어떨까?"

 free_speech_book_burning_advance:0 "분서"
 free_speech_book_burning_risk_success:0 "정부 분서 행사가 대중 사이에서 인기를 끎"
 free_speech_book_burning_risk_fail:0 "정부 분서 행사가 대중 사이에서 인기를 끌지 못함"

 free_speech_laws.3.t:0 "광신적인 검열"
 free_speech_laws.3.d:0 "[SCOPE.sLaw('current_law_scope').GetName] 법이 대중의 지지를 끌어 모이는 데 어려움을 겪고 있다. 현존하는 검열 기관이 참고 문헌을 억압하고 있는 까닭이다."
 free_speech_laws.3.f:0 ""검열과 관련된 내용이면 바로바로 검열을 당하는데 무슨 수로 공개적인 담론을 나누라는 겁니까?""
 free_speech_laws.3.a:0 "달리 우리가 할 수 있는 일이 있는 것도 아니고."
 free_speech_laws.3.b:0 "법률 지칭을 에둘러서 하면 되지 않을까?"

 free_speech_censorship_stall:0 "표현의 자유 검열"
 free_speech_censorship_stall_fail:0 "검열 우회 실패"
 free_speech_censorship_stall_success:0 "검열 우회 성공"

 free_speech_laws.4.t:0 "압도적인 선전"
 free_speech_laws.4.d:0 "현재 [SCOPE.sLaw('current_law_scope').GetName] 지지를 모으는 데 어려움을 겪고 있다. [SCOPE.gsInterestGroup('free_speech_ig').GetName]에서는 느슨한 현행법을 이용해 수천 장의 선동 전단지와 신문을 퍼뜨리고 있다."
 free_speech_laws.4.f:0 ""저들은 매일 전단을 찍어내면서 소위 말하는 표현의 자유를 찬양하고 있습니다. 우리가 타당한 주장을 내세워도 아무 의미가 없어요. 소음에 파묻혀 아무도 못 듣고 있으니까.""
 free_speech_laws.4.a:0 "우리 손을 벗어난 일이야."
 free_speech_laws.4.b:0 "일부를 검열하면 되겠지... 불법적으로."

 free_speech_no_censorship_stall:0 "압도적인 표현의 자유"
 free_speech_no_censorship_stall_fail:0 "불법 검열 실패"
 free_speech_no_censorship_stall_success:0 "불법 검열 성공"

 free_speech_laws.5.t:0 "외설 문학"
 free_speech_laws.5.d:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](이)가 논란의 중심에 있는 검열 서적을 읽던 중 들통나고 말았다. 결과적으로 [SCOPE.sLaw('current_law_scope').GetName] 법에 대한 논란에 더 큰불을 지핀 격이 되었다."
 free_speech_laws.5.f:0 ""[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](은)는 우리의 미덕을 대표하는 본보기가 되어야 합니다. 그런데 그런 사람이 '[SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]' 같은 고약한 책을 읽다 걸리다니, 아닌 말로 용납하기 어렵습니다.""
 free_speech_laws.5.a:0 "민망하지만 우리 대의에 보탬이 되겠어!"
 free_speech_laws.5.b:0 "이번 일은 가능한 한 빨리 덮는 게 좋겠군."

