 dan_society_tech_events.1.t:1 "수납형 서랍장"
 dan_society_tech_events.1.d:1 "[SCOPE.sBuilding('government_building').GetName]에서 수납형 서랍장을 사용하면서 국가 행정 효율이 극적으로 상승했다."
 dan_society_tech_events.1.f:0 ""새처럼 난다든지, 우렁차게 포효하는 기차를 타고 다닌다든지... 그런 건 미래가 아닙니다. 진정한 미래는 서랍장에 있습니다.""
 dan_society_tech_events.1.a:0 "이래서 난 관료제가 좋다니까."
 dan_society_tech_events.1.b:0 "시민 정보를 보관한다."

