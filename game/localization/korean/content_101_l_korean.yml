 natural_disaster_events.4.f:0 ""처음 지진이 시작될 때 세상에 종말이 찾아온 줄 알았습니다. 엄밀히 말해 틀린 생각도 아니었죠. 온 도시가 파괴됐고 가족을 모두 잃었어요. 여긴 영영 예전의 모습을 되찾지 못할 겁니다.""
