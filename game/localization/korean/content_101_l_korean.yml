 rights_of_women_laws.1.t:0 "역사적인 판결"
 rights_of_women_laws.1.d:0 "어느 소송에서 판사가 가정 폭력이 이혼 사유가 될 수 있음을 인정하는 판결을 내리면서 전국의 이목이 쏠렸다."
 rights_of_women_laws.1.f:0 ""그 작자는 접시를 떨어뜨렸다는 이유로 아내를 몇 번이고 때렸습니다. 게다가 신혼부터 지금까지 걸핏하면 주먹을 휘둘렀다더군요. 대체 어느 나라가 여성을 끝없는 고통에 시달리게 둔답니까? 폭력을 이혼 사유로 인정하는 건 정당한 수준을 넘어서 정의 그 자체를 구현한 판결입니다.""
 rights_of_women_laws.1.a:0 "이번 일이 우리에게 막대한 도움이 되겠어."
 rights_of_women_laws.1.b:1 "[SCOPE.gsInterestGroup('anti_women_ig').GetName]의 심기가 불편해질 수도 있으니 너무 시끄럽게 축하하지만 말자고."

