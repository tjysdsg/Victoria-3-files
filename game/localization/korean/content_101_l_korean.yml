 crime_events.10.t:1 "도살자: 참혹한 살인"
 crime_events.10.d:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] 신문이 [SCOPE.sState('serial_killer_state').GetName]에서 일어난 끔찍한 연쇄 살인 사건에 관한 보도를 내놓았다. 기사에 따르면 무력한 경찰이 범인에게 "[SCOPE.sState('serial_killer_state').GetCityHubName]의 도살자"라는 이름까지 붙여놓고 잡지를 못하고 있다고 한다."
 crime_events.10.f:1 "추레하고 낡은 시장판은 경찰등과 소매치기로 가득했다. 시신은 바닥 방향으로 널브러져 있었다. 마치 인내심 많은 사냥꾼처럼, 피해자를 밤새 따라다닌 길고 거무스레한 얼룩이 눈길을 잡아끈다. 수사관이 가까이 다가가 살핀다. 혈흔은 말라붙은 지 오래다. 시신의 머리 부분으로 갈수록 붉은색은 점점 옅어진다.\n\n"시신 옮겨." 수사관이 다시 가까이 다가간다. 그야말로 도살의 현장이다. 고약한 냄새가 코를 찌른다. 이 냄새는 며칠 내내 길거리를 머무르리라. 사실상 바깥으로 나온 여성의 내장이 시신 안에 남은 것보다 많을 지경이다.\n\n가까이. 더 가까이. 말라붙은 피. 토막 난 시체. 악취. 충동."
 crime_events.10.a:0 "살인범을 심판대에 세워야 해."

 crime_events.11.t:1 "도살자: 철의 족쇄"
 crime_events.11.d:1 ""[SCOPE.sState('serial_killer_state_scope').GetCityHubName]의 도살자"라는 별명으로 불리며 [SCOPE.sState('serial_killer_state_scope').GetName] 주를 오랜 시간 공포에 몰아넣었던 살인자가 마침내 체포되었다."
 crime_events.11.d2:0 ""[SCOPE.sState('serial_killer_state_scope').GetCityHubName]의 도살자"라는 별명으로 불리며 [SCOPE.sState('serial_killer_state_scope').GetName] 주를 오랜 시간 공포에 몰아넣었던 살인자가 마침내 체포되었다. 충격적인 것은 이 끔찍한 범죄를 저지르고 다닌 장본인이 바로 [SCOPE.sCharacter('important_killer').GetFullName](이)라는 사실이었다!"
 crime_events.11.f:1 "수사관은 매섭게 지팡이를 움켜쥐었다. 그의 얼굴에서 미소는 찾아볼 수 없었다. 감방 조명에 범인의 얼굴이 희미하게 비쳐 보였다. 어느 정도 거리를 두고 보니 범인은 언뜻 수사관의 어린 시절 친구, 사촌, 흔하디흔한 경관처럼 보였다.\n\n간수들이 싱거운 죽을 갖다주는 와중에도 범인은 고개조차 들지 않았다. "다 끝났어." 수사관은 범인에게서 좀처럼 시선을 떼지 못했다. 조명이 깜빡였다. 이미 누군가가 언론에 얘기를 흘렸는지 사무실은 온갖 목소리로 시끌벅적했다. 살인자가 무어라 웅얼거렸다. 그의 얼굴에서 미소는 찾아볼 수 없었다."
 crime_events.11.a:0 "잡았다, 이 개자식."
 crime_events.11.b:0 "이 비밀은... 무덤까지 가져가야 해."

 crime_events.12.t:1 "도살자: 암호 편지"
 crime_events.12.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName] 경찰서에 [SCOPE.sState('serial_killer_state_scope').GetCityHubName]의 도살자가 쓴 것으로 보이는 편지 한 통이 도착했다. 이 불가사의한 글에 범인의 신원을 밝혀낼 단서가 들어 있을지도 모른다."
 crime_events.12.f:1 ""그것은 겨울의 정오에 노래를 부르네. @devout!가을에는 부르는 법이 없지. 거울을 통해서 보면 말이야, @capitalists! 점점 더 가까워져. 그리고 @clergymen! 눈밭을 통해서 보면, 밑에 있는 게 보이지.\n\n나는 @censored!@censored!@censored!@censored!에 있을 거야. @officers! 해가 진 후에 말이야. 오든 말든 그건 자유지만... @red_cross! 잊지 마. 내가 매번 이렇게 친절을 베푸는 성격은 아니라는 걸. @starving!""
 crime_events.12.a:1 "대학의 자문을 받아보는 건 어떨까?"
 crime_events.12.b:1 "경찰 수사 인력을 두 배로 증원한다."
 crime_events.12.c:0 "해석조차 불가능한 신비의 상징이라니."

 crime_events.13.t:1 "도살자: 또 다른 피해자"
 crime_events.13.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName]에서 추가로 발견된 시신 다수가 [SCOPE.sState('serial_killer_state_scope').GetCityHubName]의 도살자의 피해자로 확인되었다. 신중하고 철저한 수사를 진행하면 살인자의 신원에 관한 단서를 확보할 수 있을 것이다."
 crime_events.13.f:1 "이번에도 시신은 바닥을 보고 널브러져 있었다. 간밤에 말라버린 거뭇하고 긴 얼룩이 시야에 들어왔다. 수사관은 가까이 다가갔다. 피해자의 내장이 마치 고기로 만든 샐러드처럼 온 사방에 흩어져 있었다.\n\n"매번 이런 식이군. [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]"\n\n실로 거북한 풍경이었다. 하얗게 뒤집힌 눈, 상한 우유처럼 고약한 냄새, 지붕에서 사건 현장을 계속 훔쳐보는 꼬마... 수사관은 손을 휘휘 내저어 소년을 쫓아냈다. 시신이 계속 쌓여만 간다. 마치 완성하지 못한 한 폭의 그림처럼."
 crime_events.13.a:1 "대규모 수사에 필요한 자금을 지원한다."
 crime_events.13.b:1 "범죄를 연결하는 증거가 없어."

