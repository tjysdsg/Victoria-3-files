 je_plastics_reason:0 "플라스틱의 활용성은 유리의 그것을 아득하게 뛰어넘는다. 또 어떤 활용처가 발견될지 누가 알겠는가?"
 production_tech_events.200.t:0 "플라스틱 생산"
 production_tech_events.200.d:0 "유리 공장의 플라스틱 생산 전환은 산업에 혁명을 일으킬 것이다. "
 production_tech_events.200.f:0 ""세계 최초의 공개 자리에 와 주신 신사 숙녀 여러분을 환영합니다! 이 완벽하게 조각된 상아 체스 말이 보이십니까? 아름답지요? 실은 상아가 아니라 완전히 새로운 소재인 플라스틱이랍니다!""
 production_tech_events.200.a:0 "플라스틱이 미래다!"
 production_tech_events.200.b:0 "이 지식을 널리 퍼뜨려야 해."

