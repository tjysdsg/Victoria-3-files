 ig_suppression_events.1000.t:0 "반대 기사"
 ig_suppression_events.1000.d:0 "비양심적인 기자를 여럿 고용했다. 이들에게 [SCOPE.gsInterestGroup('negative_article_ig').GetName](을)를 비판하는 기사를 쓰게 하여 평판을 깎아내릴 작정이다."
 ig_suppression_events.1000.f:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] 기자가 사뭇 긴장한 기색으로 손가락을 끄적였다. "기사 한 건에 채무를 탕감해주겠다고 하셨습니까?"\n\n"한 건은 맞소만. 1면에 게재해야 하고 [SCOPE.gsInterestGroup('negative_article_ig').GetName](을)를 맹렬하게 비판하는 내용이어야 하오.""
 ig_suppression_events.1000.a:0 "펜만큼 #BOLD 강력한 무기#!는 없다."
 ig_suppression_events.1000.a.1:0 "펜은 그 어떤 군주보다 #BOLD 강하다#!."
 ig_suppression_events.1000.a.2:0 "펜은 그 어떤 박보다 #BOLD 강하다#!."
 ig_suppression_events.1000.a.3:0 "펜은 그 어떤 검보다 #BOLD 강하다#!."
 ig_suppression_events.1000.a.4:0 "펜은 그 어떤 판자보다 #BOLD 강하다#!."
 ig_suppression_events.1000.b:0 "언론인이 됐으면 #ITALIC 윤리 의식#!이 조금이라도 갖춰야 하는 거 아닌가?"
 ig_suppression_events.1000.c:0 "우리가 신문사를 소유하면 그만 아닌가? 뭐 하러 돈을 주지?"

