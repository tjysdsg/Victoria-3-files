 council_republic_law_events.2.t:0 "작은 혁명"
 council_republic_law_events.2.d:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]에서 일단의 노동자들이 상사에 맞서 들고 일어나 공장을 장악했다고 한다."
 council_republic_law_events.2.f:0 ""그 사람들은 어느 날 갑자기 공장장을 내쫓곤 평소처럼 일을 재개했습니다. 경찰의 개입 시도도 있기야 했죠. 근데 연장을 들고 있는 성난 공장 노동자 수백 명에게 윽박을 지르면 어떻게 되겠어요?""
