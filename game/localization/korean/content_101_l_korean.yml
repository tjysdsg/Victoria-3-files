 ig_suppression_events.1001.d:2 "[SCOPE.gsInterestGroup('suppressed_ig').GetName]에 속한 구성원들을 협박하면 해당 집단에 대한 선호도가 떨어질 것이다. "
 ig_suppression_events.1001.f:0 ""확실히 지도자는 설득에 넘어오지 않을 가능성이 있습니다. 그 사람들은 십자군처럼 이념을 추종하니까요. 일반 구성원은 어떨까요? 평범한 사람들은 실체도 없는 대의보단 자기 안위를 더 챙깁니다.""
 ig_suppression_events.1001.a:0 "두 다리로 못 걷는 신세가 되면 무슨 수로 투표소까지 가겠어?"
 ig_suppression_events.1001.b:0 "도덕적인 노선은 아니지 싶은데."
 ig_suppression_events.1001.c:0 "진행할 준비는 다 되어 있긴 한데."

