 council_republic_law_events.1.t:0 "카리스마 있는 연설"
 council_republic_law_events.1.d:0 "강렬한 카리스마를 자랑하는 정치학자가 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 [SCOPE.sLaw('current_law_scope').GetName]의 효용성에 관한 연설을 펼쳤다. 반응은 그야말로 열광적이었다."
 council_republic_law_events.1.f:1 ""자본가란 기관은 우리의 피와 땀을 연료로 작동합니다. 한데 이익은 누가 챙기고 있습니까? 우리에겐 콩고물도 안 떨어지고 있죠! 실크 해트를 쓰고 값비싼 신발을 신고 다니며, [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]에 별장을 두고 있는 자의 뱃속으로 들어가고 있습니다. 우리가 찌꺼기나 주워 먹고 있을 때 그 작자는 최고급 포도주를 홀짝이죠.""
 council_republic_law_events.1.a:0 "훌륭하군. 연설을 더 시켜야겠어!"
 council_republic_law_events.1.b:0 "저 타고난 카리스마로 충성심을 고취할 수 있을지도."

