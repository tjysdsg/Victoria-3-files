 je_radio:0 "라디오 생산"
 je_radio_reason:0 "라디오를 대중화하면 어려움 없이, 신문 매체 특성에 얽매이지 않고 정보를 널리 퍼뜨릴 수 있을 것이다."
 production_tech_events.210.t:0 "라디오 생산"
 production_tech_events.210.d:0 "공장에서 라디오 생산을 시작하면서 고용과 이윤이 폭발적으로 증가했다."
 production_tech_events.210.f:1 ""전화기? 에이, 됐습니다. 요즘 그거 누가 쓴다고. 일대일 대화밖에 안 되잖아요. 아무짝에도 쓸모없죠! 요즘은 라디오가 대세입니다! 한 사람이 수백 명, 아니 수천 명에게 말할 수 있죠. 그리고 제일 좋은 게 뭔지 아십니까? 듣는 사람이 아무 말도 못 한다는 겁니다!""
 production_tech_events.210.a:0 "더 많은 라디오!"
 production_tech_events.210.b:0 "이 지식을 널리 퍼뜨려야 해."

