 congo_free_state_events.4.t:0 "규탄 기사"
 congo_free_state_events.4.d:2 "[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting]의 '[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]'에서 [SCOPE.sCountry('free_state').GetNameNoFlag] 내에서 자행되는 극악무도한 행위를 규탄하는 기사를 내보냈다."
 congo_free_state_events.4.f:0 ""족장들은 아무것도 모르고 토지 문서에 서명했다. 결코 공평하고 합당한 조약이 아니었고 사실상 촌극이나 다름없었다. 서명 이후 지역민은 노예나 다름없는 취급을 받게 되었다.""
 congo_free_state_events.4.a:1 "안타까운 일이지만 어쩌겠어. [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]의 땅인걸."
 congo_free_state_events.4.b:0 "우리나라도 규탄 성명을 발표한다."

 congo_free_state_events.5.t:0 "자유 주의 의문"
 congo_free_state_events.5.d:2 "왕가가 자취를 감춘 이후, [SCOPE.sCountry('free_state').GetNameNoFlag](은)는 과거의 유물에 불과하다는 사실이 분명해졌다. 새롭게 들어선 [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]의 지도를 받는 주를 통합하는 것도 가능하리라."
 congo_free_state_events.5.d2:0 "극악무도한 행위가 폭로된 이후 [SCOPE.sCountry('free_state').GetNameNoFlag](을)를 향한 국제 여론은 악화일로를 치달았다. 지금 이 상황이라면 [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]의 저항을 받지 않고 주를 재편입시킬 수 있을 것이다."
 congo_free_state_events.5.f:1 ""이런 사태를 가정하는 것부터 섬뜩하기 이를 데 없습니다. 죽음, 학살, 기근이 만연하고 있어요. 이 모든 일이 이윤과 유희라는 명목 아래 일어나고 있습니다. 장교란 놈들은 누가 제일 잔혹한지 경쟁하면서 무슨 전쟁 전리품처럼 지역민들에게 상흔을 남겨 전시하고 있습니다.\n\n인류가 만든 모든 법 위에서 놀고 있다고요. 지옥의 구덩이에서 기어 올라온 것 같은 침략자들입니다. 저런 작자들을 인간과 연관 짓는 것 자체가 우리 모두에게 모욕이에요.""
 congo_free_state_events.5.f2:0 "이 모든 만행이 [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]의 용인 아래 일어났다는 사실이 실로 어처구니없다. 일국의 지도자로서 제 나라를 마치 시골에 둔 별장처럼 취급한다니, 이 얼마나 터무니없고 끔찍한 오류란 말인가.\n\n죽음과 학살, 기근이 만연하고 있다. 이 모든 게 개인의 영달과 섬뜩한 유흥을 위해 이루어지고 있다."
 congo_free_state_events.5.a:0 "주를 우리나라에 편입시킨다."
 congo_free_state_events.5.b:0 "진정한 의미의 '자유' 주로 만들어줄 때가 된 걸지도."
