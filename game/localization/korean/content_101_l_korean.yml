 rights_of_women_laws.7.t:0 "일과 방해"
 rights_of_women_laws.7.d:0 "전국의 공장에서 대대적인 참정권 시위가 열릴 예정이다. [SCOPE.sLaw('current_law_scope').GetName] 법의 인기는 상승하겠지만 수많은 일반 노동자의 분노를 살지도 모른다."
 rights_of_women_laws.7.f:0 ""일부 노동자들이 불쾌해할 수도 있죠. 하지만 중요한 안건을 세상 모두에게 알릴 수 있는 만큼 약간의 불만은 감수할 만한 가치가 있습니다.""
 rights_of_women_laws.7.a:0 "노동자를 무시한다."
 rights_of_women_laws.7.b:0 "시위 장소를 옮긴다."

