 rights_of_women_laws.6.t:0 "비주류파 폭력 사태"
 rights_of_women_laws.6.d:0 "여성 참정권 운동 내 소수 집단의 폭력 사태로 인해 일반 대중의 여론이 등을 돌리려 하고 있다."
 rights_of_women_laws.6.f:0 ""저자들에게 폭력과 혼란은 대화 수단입니다. 계속 휘두르게 내버려 뒀다간 긍정적인 영향보다 더 큰 해악을 끼치겠죠. 그렇기 때문에 우리가 좌시해선 안 됩니다.""
 rights_of_women_laws.6.a:0 "손쓸 수 있는 부분이 없어."
 rights_of_women_laws.6.b:0 "당장 저지해야 해."

