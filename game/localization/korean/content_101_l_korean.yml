 expedition_events.570.t:0 "지리 연구"
 expedition_events.570.d:0 "잠시 멈춰 지리를 연구하여 지역에 대한 이해도를 높이자는 제안이 나왔다."
 expedition_events.570.f:1 "하늘에서 쏟아져 내린 이른 아침의 햇살은 메마른 토양을 어슴푸레하게 비췄다. 그런가 하면 병든 나무의 연약한 나뭇가지처럼 물이 졸졸 흐르는 강의 표면에 부딪혀 이지러졌다.\n\n일렁이는 빛은 바위에 그대로 녹아든 것처럼 보였다. 이 변덕스러운 정경에서 생명은 너무나 뚜렷하고, 이질적이며, 생기발랄했다."
 expedition_events.570.a:0 "좋은 생각이오."
