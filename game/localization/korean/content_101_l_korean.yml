 free_speech_laws.6.d:0 "[SCOPE.gsInterestGroup('free_speech_ig').GetName]의 지도자 [SCOPE.sCharacter('ig_leader_scope').GetFullName](을)를 무례하게 표현한 그림이 전국에 퍼졌다."
 free_speech_laws.6.f:0 ""따지고 봤을 때 이게 기분이 좋겠습니까?" 보좌관이 그림을 살피며 말했다.\n\n"따지고 봤... 내가 당나귀에 올라타 의회에 출석한 모습을 그려놨잖나! 기분이 좋을 이유가 어디 있겠어?!" [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting](이)가 허공에 손을 마구 휘저으며 말했다.\n\n"그래도 정말 빼닮게 그려놓긴 했네요.""
 free_speech_laws.6.a:0 "이래서 문제라는 거야!"
 free_speech_laws.6.b:0 "*꽤* 웃기게 잘 그리긴 했지."

