 warlord_china_events.100.t:0 "중국의 분열"
 warlord_china_events.100.d:0 "청나라의 몰락을 기점으로 유구한 중국 제국의 역사에는 마침표가 찍혔고, 새로운 군벌주의의 시대가 열리게 되었다."
 warlord_china_events.100.f:1 ""무릇 제국이란 꿈과 같아서 무형의 물질로 이루어져 있다고 해도 과언이 아니다. 유리장처럼 연약해 언제라도 아무 징후 없이 무너져 사라질 수 있지. 하지만 정신을 아득하게 만드는 매력이 있음을 어찌 부정하겠는가? 설령 제국을 지탱하는 실이 희미하다 못해 보이지 않을 지경이고, 봉합선 뒤에는 상처가 숨겨져 있다고 한들 어찌할까.\n\n그렇게 이어진 수천 년 황실이 한순간에 마침표를 찍고 말았구나.""
 warlord_china_events.100.a:0 "이런."

 warlord_china_events.110.t:0 "수박 부수기"
 warlord_china_events.110.d:0 "[SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName]에게 검으로 죄수의 머리를 부수는 취미가 있다는 사실이 세간에 폭로될 위기에 처했다."
 warlord_china_events.110.f:0 ""내가 왜 가끔 '86닢의 군벌'로 불리는 줄 알아? 그건 말이지. 내 신체 부위 중에..." \n\n그다음에 이어진 [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle]의 말은 [SCOPE.sCharacter('prisoner_killing_warlord').GetSheHe]가 휘두른 검에 머리통이 부서진 죄수의 비명과 뼈 부서지는 소리에 완전히 묻히고 말았다.\n\n"...하여튼 거기가 멕시코 은화 달러 86닢을 쌓은 높이하고 완전히 똑같아서 그래." "
 warlord_china_events.110.a:0 "국민에게 알려야 해."
 warlord_china_events.110.b:0 "이건 덮고 넘어가는 게 최선이야."

