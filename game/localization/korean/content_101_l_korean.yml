 rights_of_women_laws.2.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 여성의 여행"
 rights_of_women_laws.2.d:0 "여성 작가가 출판한 여행기가 선풍적인 인기를 끌면서 [SCOPE.sLaw('current_law_scope').GetName] 법 지지에 힘이 실리고 있다."
 rights_of_women_laws.2.f:0 ""직접 안 가본 곳이 없대요. 들려오는 얘기로는 말도 몰 줄 안다더군요. 남자처럼 말이에요!""
 rights_of_women_laws.2.a:0 "우리 대의에 큰 도움이 되겠어."
