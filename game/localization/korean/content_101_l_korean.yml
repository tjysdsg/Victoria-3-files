 congo_free_state_events.1.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetFullName] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle](이)가 이 땅은 우리나라와 맺은 동군연합의 통제를 받은 자유 주로 거듭날 것을 선언했다."
 congo_free_state_events.1.f:1 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle](은)는 흡사 대리석 조각상처럼 미소를 머금은 표정을 조금도 바꾸지 않고 유지했다. [SCOPE.sCharacter('free_state_monarch').GetSheHe|U]는 친근하고 간드러지는 목소리로 말을 내뱉었다. "이 아프리카란 이름의 맛 좋은 케이크에서 한 조각을 받아낼 기회가 생겼는데, 쓸데없이 걷어차 버릴 순 없소."\n\n[SCOPE.sCharacter('free_state_monarch').GetHerHim]의 뒤에 있는 그림은 모두 같은 주제를 묘사하고 있었다. 캔버스는 핏빛으로 일렁거렸다."
 congo_free_state_events.1.a:1 "상황을 계속 주시해야겠어."

 congo_free_state_events.2.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]에서 날아든 소문"
 congo_free_state_events.2.d:1 "정부 내부에 [SCOPE.sCharacter('free_state_monarch').GetFullName] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle](이)가 소유한 [SCOPE.sCountry('free_state').GetNameNoFlag](이)가 국민을 푸대접하고 있단 얘기가 돌고 있다."
 congo_free_state_events.2.f:1 ""수상하면서도 뻔뻔하게 빛을 내는 배들이 계속 항만에 들어오더군요. 횃불처럼 탐스럽게 빛나는 루비하고 다이아몬드가 끊임없이 들어왔습니다. 그런데 돌아가는 배들은... 그 모습이 완전히 다르더군요.\n\n총, 화약, 병사들이 실려 있었어요. 저도 좀 가볍게 표현하고 싶은데 그게 쉽지가 않네요.""
 congo_free_state_events.2.a:0 "걱정할 일은 아니지."
 congo_free_state_events.2.b:0 "[SCOPE.sCharacter('free_state_monarch').GetFullName](와)과 대화를 나눠봐야겠군."
 
 congo_free_state_events.3.t:0 "심각한 인구 감소"
 congo_free_state_events.3.d:0 "선교사와 일반 신도들 모두 [SCOPE.sCountry('free_state').GetNameNoFlag]의 점점 늘어나는 사망자 수에 심각한 우려를 표했다."
 congo_free_state_events.3.f:0 ""지금 시점에서는 사실상 모든 게 문제라고 볼 수밖에 없습니다. 질병, 기근, 전쟁, 오염된 식수... 아, 항상 식수가 문제란 말이죠. 안 그렇습니까? 관리들 탓입니다. 하긴 다른 것도 전부 관리들 문제겠네요. 무엇보다 [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle](이)가 문제겠죠.""
 congo_free_state_events.3.a:0 "그렇다고 [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]의 통치에 반기를 들 순 없어."
 congo_free_state_events.3.b:0 "학살이다! 세상에 알려야 해!"
