 rights_of_women_laws.3.t:0 "신경 과민증 제기"
 rights_of_women_laws.3.d:0 "최근 출간된 논문 '여성의 신경 과민증에 관하여'가 의학계에서 상당한 관심을 받고 있다. 또한, [SCOPE.sLaw('current_law_scope').GetName] 법에 맞서는 여권 반대 선전에도 이용되고 있다."
 rights_of_women_laws.3.f:0 ""여성의 '신경 과민증'이 남성보다 더 뚜렷하게 나타난다는 진짜 증거는 없습니다. 그런데 진단을 받는 사람은 계속 나오고 있단 말이죠. 당최 영문을 모르겠어요.""
 rights_of_women_laws.3.a:0 "심히 우려되는군."
 rights_of_women_laws.3.b:0 "우리가 자체적으로 연구를 진행할 수 있지 않나?"

