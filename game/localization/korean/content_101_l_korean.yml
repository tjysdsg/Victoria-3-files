 rights_of_women_laws.4.t:0 "신문사의 지지 제안"
 rights_of_women_laws.4.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] 편집자가 먼저 나서서 [SCOPE.sLaw('current_law_scope').GetName] 법을 지지하겠다고 제안해 왔다. 대신 신문사에 자금을 지원해 주어야 한다."
 rights_of_women_laws.4.f:0 ""연일 지지 기사가 쏟아져 나오게 되면 말할 필요도 없이 도움이 됩니다. 근데 정말 중요한 장점은 반대 기사가 나올 일이 없어진다는 거죠.""
 rights_of_women_laws.4.a:1 "돈이 너무 드는데."
 rights_of_women_laws.4.b:1 "정말 잘됐군."

