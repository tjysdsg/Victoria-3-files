 south_america.4.t:0 "볼리비아와 페루의 재통일 성사"
 south_america.4.d:0 "페루 국민이 국가 통합 제안을 받아들였다. 이제 우린 하나의 연합이다."
 south_america.4.f:0 ""오늘은 볼리비아와 페루 양쪽 국가 모두에 영광스러운 날입니다. 두 국가의 결합으로 훨씬 강대한 나라가 탄생하였음을 선포합니다.""
 south_america.4.a:0 "계획한 대로야."
