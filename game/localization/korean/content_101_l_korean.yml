 south_america.6.t:0 "누더기의 패배"
 south_america.6.d:0 "예상대로 파라포스 반란군은 분쇄됐다. 남은 생존자의 처우는 어떻게 하면 좋을까?"
 south_america.6.f:1 ""제안이 항상 측은지심에서 우러나오진 않는다. 전쟁은 사람을 그렇게 만든다. 득의양양한 기쁨을 머금고 천막 옆에서 미소를 머금고 있는 지휘관들이 있는가 하면, 피는 이미 충분히 흘리지 않았느냐고 성토하는 지휘관들도 있다. 그리고 이런 사람들이 다음날 저녁까지 조롱거리가 되곤 한다.\n\n나머지는 침묵 속에서 지켜보기만 한다. 어떻게 보면 이 행태가 훨씬 끔찍하기 짝이 없다.""
 south_america.6.a:0 "생존자를 편입시킨다."
