 central_america_falls_apart_reason:0 "중앙아메리카 주들이 독립을 부르짖고 있다. 요구를 들어줘야 할까? 조만간 최후통첩이 날아들 텐데."

 ragamuffin_war:0 "파라포스 전쟁"
 ragamuffin_war_reason:0 "히우 그란데 두 술의 반란군이 독립을 요구하고 있다. 병사들의 피로 대가를 치르는 한이 있어도 쟁취할 생각인 듯하다."

 south_america.5.t:0 "누더기의 승리"
 south_america.5.d:1 "피라티니는 압도적인 열세를 극복하고 파라포스 전쟁에서 승리했고, 독립을 쟁취했다."
 south_america.5.f:1 ""사람들의 표정은 승리감과 피로가 한데 뒤섞인 듯했다. 캔버스의 얼룩진 인물처럼 과거의 사람들을 보는 것 같았다. 저들은 그 어떤 야심도 없는 무심함과 나라에 패배주의가 만연할 때도 의연하게 맞서 싸웠고, 당당히 승리를 쟁취했다.""
 south_america.5.a:0 "언젠가 복수할 테다."
 south_america.5.b:0 "평화보다 나은 선택지는 없어."

