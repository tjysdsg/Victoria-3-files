 #Republic of Hawaii Events/JE
 hawaii_events.1.t: "왕의 죽음"
 hawaii_events.1.d: "왕의 죽음을 기점으로 지역 사업주와 외국 사절들이 하와이 내에서의 영향력을 넓히려 하고 있다."
 hawaii_events.1.f: "\"한동안은 독립을 지켜왔지만, 강대국이 게걸스러운 눈빛으로 우릴 지켜보고 있는 것도 사실입니다. 달려들 순간만을 호시탐탐 노리고 있죠. 그 순간이 빠르게 다가오는 것 같아 걱정입니다.\""
 hawaii_events.1.a: "독립을 지키는 데 필요한 조치를 취해야겠군."
 hawaii_events.2.t: "지위 굳히기"
 hawaii_events.2.d: "힘을 똑똑히 보여준 데다 지역 사업주들을 회유하는 데도 성공했다. 이번에는 국제 무대에서 우리의 지위를 높여야 한다."
 hawaii_events.2.f: "\"우린 하와이를 노리는 자들에게 우리의 결의를 분명하게 보여주었습니다. 그러나 예전보다 강해졌을 뿐이지 아직 난관을 헤치고 나온 건 아닙니다.\""
 hawaii_events.2.a: "최악의 사태는 지나갔군."
 hawaii_events.2.b: "반동 분자들을 추방한다."
 hawaii_events.3.t: "외국인 주도 쿠데타"
 hawaii_events.3.d: "사업주와 [SCOPE.sCountry('hawaiian_coup').GetName] 사절단이 연대하여 이끌고 있는 지역 민병대가 시위대와 힘을 합쳐 정부를 장악하고는 국가 합병을 탄원하고 있다."
 hawaii_events.3.f: "\"우리의 독립과 자유가 위기에 처했습니다. 우리 조국은 [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting]의 발에 짓밟힌 채 무력하게 널브러져 있습니다. 이렇게 된 이상 현실을 받아들여야 합니다. 나라 자체가 볼모로 붙잡혀 있다는 사실을!\""
 hawaii_events.3.a: "어쩌다 이렇게 됐지?"
 hawaii_events.4.t: "하와이 영토"
 hawaii_events.4.d: "하와이 지역 사업주들이 우리가 보낸 사절단과 힘을 합쳐 쿠데타를 일으키고 정부를 전복시켰다. 이들은 다른 나라에서 상황을 이용하려 들기 전에 하와이와 부속 섬들을 우리나라로 편입시킬 것을 요청하고 있다."
 hawaii_events.4.f: "\"하와이는 태평양 진출의 핵심입니다. 하와이의 미래가 우리 손에 들어왔으니 바꿔 말하자면 태평양의 미래를 거머쥐었다고도 할 수 있겠죠. 지역 전반에서 좀 더 손쉽게 무역을 진행할 수 있을 것입니다.\""
 hawaii_events.4.a: "섬을 점유하되 자치권을 유지할 수 있게 해준다."
 hawaii_events.4.b: "우리가 나서지 않으면 다른 나라에서 움직이겠지."
 hawaii_events.4.c: "우린 이 쿠데타에 동참하지 않겠다."
 hawaii_events.5.t: "사업주 추방령"
 hawaii_events.5.d: "하와이 정부에서 우리 시민들을 추방하고 자산을 몰수했다. 이 상황에 적절하게 대응해야 한다."
 hawaii_events.5.f: "\"우리나라 시민을 추방한 것도 모자라 개인 사업체까지 몰수하다니. 간이 배 밖으로 튀어나온 작자들입니다. 이런 토지 몰수는 전례도 없거니와 용납할 수도 없습니다. 굴욕을 당하고 넘어가는 건 말도 안 됩니다.\""
 hawaii_events.5.a: "그 사람들이 자초한 거지."
 hawaii_events.5.b: "용납할 수 없는 일이다!"
 je_hawaii: "외국의 이해"
 je_hawaii_reason: "태평양 무역에서 하와이의 입지는 극도로 높은 가치를 지닌다. 그런 의미에서 지역 사업주들을 회유하는 한편, 우리 섬을 이용할 생각을 품고 있는 잠재적 열강들을 배제해야 할 것이다."
 national_defence_modifier: "국가 방위"
 interest_in_hawaii: "하와이 투자"
 interest_in_hawaii_desc: "하와이의 군주가 사망함으로써 권력에 공백이 생겼다. 하와이에 대한 우리의 통제권을 확충할 가능성이 생긴 셈이다."
 death_of_kamehameha: "왕의 죽음"
 hawaii_interest_tt: "하와이에 이해 관계를 선언할 경우 추후 하와이를 장악하는 결과로 이어질 수도 있음"
 influence_hawaii_tt: "하와이에 영향력을 적극적으로 행사하기로 결단을 내림"
 je_hawaiian_interest_tt: "하와이 정부를 상대로 쿠데타를 일으켰고, 이제 기다릴 일만 남음"
 deporting_disloyal_igs: "사업가를 추방함"
 influence_over_hawaii: "하와이 내 영향력"
 je_hawaiian_interest: "하와이에 영향력 행사하기"
 je_hawaiian_interest_reason: "최근 하와이의 정세가 급변하면서 섬을 장악하고 태평양에서의 영향력을 증대할 가능성의 창이 열렸다. 하와이 정부가 통제력을 유지하지 못하고 무너진다면 우리가 개입해 차지할 수 있을 터."
 invalid_influence_hawaii_tt: "하와이 쿠데타가 발생함. 단, 하와이 정부가 쿠데타를 회피할 가능성도 존재함"
 #Conscription enactment laws
 conscription_laws.1.t: "병력 충원"
 conscription_laws.1.d: "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName] 구성원들이 [SCOPE.sLaw('current_law_scope').GetName] 도입과 관련해 정부에 접촉했다. 이들 말로는 좀 더 시간을 두고 해당 법을 도입할 준비를 해야 한다고 한다."
 conscription_laws.1.f: "\"우리 모두가 누리는 자유에 가격을 매기고 싶습니까? 아니겠죠! 근데 또 저 노동자들이 기르는 작물에는 가격을 매긴단 말이에요. 우리의 자유와 국가 안보는 논쟁의 대상도 아니거니와 가격을 매길 수 있는 재화도 아닙니다. 조국의 생존권은 반드시 확보해야 하는 것이고, 이를 위해서라면 국민 모두가 마땅히 해야 할 일을 할 각오가 되어 있어야 합니다.\""
 conscription_laws.1.a: "법안 통과를 밀어붙인다."
 conscription_laws.1.b: "이 안건은 천천히 진행해야겠어."
 conscription_laws.2.t: "직업 군인"
 conscription_laws.2.d: "적잖은 수의 직업 군인이 우려를 제기했다. 전쟁 중 정규군 편제에 징집병을 섞어 넣었다간 병력의 질과 역량이 크게 하락할 것이란 의견이었다."
 conscription_laws.2.f: "\"조국을 위해 최전방에서 목숨 걸고 싸우는 사람 보고 지금 평생 소총 한 번 들어본 적 없는 별 농부나 공장 노동자까지 챙기라는 겁니까? 제대로 된 군인이 소수밖에 없는 병력이 협동 전략을 펼칠 수나 있을 것 같습니까?\""
 conscription_laws.2.a: "병사 한 명이 아쉬운 상황이오."
 conscription_laws.2.b: "이번 안건은 생각이 좀 필요하겠군."
 conscription_laws.3.t: "준비되지 않은 징병제"
 conscription_laws.3.d: "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]의 지도자 [SCOPE.sCharacter('anti_conscription_advocate').GetFullName](이)가 섣부른 [SCOPE.sLaw('current_law_scope').GetName] 도입에 반대하는 연설을 선보였다."
 conscription_laws.3.f: "\"우린 준비가 안 됐습니다. 이 자명한 사실을 무시하는 건 제대로 된 처사가 아닙니다. 나라가 붕괴하면 좋을 게 있겠습니까? 준비되지 않은 상태에서 동원령을 선포하면 새 병사들을 먹여 살릴 자금을 마련해야 하거니와, 공장과 농장에서 일하는 노동자는 줄어들게 됩니다. 즉 생산성의 하락으로 이어질 것이고 이윤이 줄어들겠죠. 이윤의 감소는 결국 세금 수입과 국가 수익의 감소로 귀결됩니다. 그럼 새 병력을 먹여 살릴 재원은 어디서 충당합니까?\""
 conscription_laws.3.a: "정부에서 어련히 알아서 해결할 문제를 논하는군."
 conscription_laws.3.b: "기존 노선을 유지한다."
 conscription_starting: "징병제 지지"
 keep_marching_on: "속도를 늦추지 않음"
 conscription_debate: "징병제 지지"
 no_slowing_down: "정부 지출 증가"
 conscription_stalled: "징병제 도입 속도가 줄어듦"
 more_soldiers: "새로운 병력"
 listen_to_the_troops: "전문가 의견에 귀를 기울임"
 #Decree Events
 decree_events.100.t: "산업 호황"
 decree_events.100.d: "[SCOPE.sState('decree_manufacturing_industry').GetName] 내 [SCOPE.sBuilding('manufacturing_building_production').GetName]에서 생산한 산업 상품이 소량 남았다는 보고가 들어왔다. 주에 재투자할 방안을 모색하는 게 좋겠다."
 decree_events.100.f: "\"또 어떤 증거가 필요하신 겁니까? 산업이야말로 발전의 길입니다. 지금 우린 산업 혁명의 2파를 맞이하고 있는 겁니다. 도시마다 공장이 세워지고, 마을마다 작업장에 세워지고 있지요. 얼마 안 있으면 전국이 산업화될 테죠!\""
 decree_events.100.a: "산업을 더욱더 확충한다."
 decree_events.100.b: "노동자에 대한 재투자를 진행한다."
 decree_events.101.t: "정당한 공로 인정"
 decree_events.101.d: "최근 우리 [SCOPE.sBuilding('manufacturing_building_production_politics').GetName]의 [SCOPE.sState('decree_manufacturing_politics').GetName] 생산에 투자가 이뤄지면서 생산량이 대폭 증가했다. 문제는 공치사를 두고 갑론을박이 벌어지고 있다는 점이다."
 decree_events.101.f: "\"우리의 자금이, 우리의 공장이, 우리의 상품이 없었더라면 지금 나라가 어떤 모습이었겠습니까? 국민 모두에게 이 위대한 업적을 세운 이들의 노고와 어려움을 알려야 합니다.\""
 decree_events.101.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]에게 공로를 돌린다."
 decree_events.101.b: "노동자들의 승리라고 봐야겠지."
 decree_events.101.c: "다른 사람에게 공로를 돌린다."
 decree_events.102.t: "농업 호황"
 decree_events.102.d: "[SCOPE.sState('decree_agricultural_industry').GetName]에 농업 개발을 장려한 결과 [SCOPE.sBuilding('agricultural_building_production').GetName]의 생산량이 소폭 증가했다. 기회가 사라지기 전에 적극적으로 이용해야 한다. "
 decree_events.102.f: "\"우리 국민은 왕처럼 마음껏 먹을 수 있을 겁니다! 우리나라 시민에게 기근은 사라진 과거의 잔재로 남을 거예요. 이 기회를 이용하죠. 우리 배도 실컷 채우고, 다른 사람들 배도 채워주는 겁니다. 물론 적당한 값을 받고 말이에요. 미래는 우리에게 있다는 것을 알려주자는 얘기입니다.\""
 decree_events.102.a: "농장을 더욱더 확충한다."
 decree_events.102.b: "혜택을 누릴 자격은 노동자들에게 있어."
 decree_events.103.t: "공로는 누구에게로?"
 decree_events.103.d: "최근 [SCOPE.sBuilding('agricultural_building_production_politics').GetName](을)를 향한 [SCOPE.sState('decree_agricultural_politics').GetName] 투자가 이뤄졌다. 결과적으로 생산량이 증폭됐는데 의문이 제기되었다. 바로 누구의 공으로 봐야 하느냐는 것이다. 현재 의견이 갈리고 있다."
 decree_events.103.f: "\"가장 궁금한 점은 이것을 누구의 공으로 보아야 하는가입니다. 밭의 소유주와 추수 계획자들? 밭에서 밤낮으로 피와 땀을 흘리며 열심히 일하는 평범한 노동자들?\""
 decree_events.103.a: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName](이)가 공로를 받아 마땅하지."
 decree_events.103.b: "공로는 농부의 것이지."
 decree_events.103.c: "다른 사람에게 공로를 돌린다."
 decree_events.104.t: "자원 호황"
 decree_events.104.d: "[SCOPE.sState('decree_resource_industry').GetName] 원자재 산업 중 [SCOPE.sBuilding('resource_building_production').GetName]의 생산량이 소폭 증가했다는 보고가 들어왔다. 덕택에 주에 비축분이 생겨 재투자를 진행할 가능성이 생겼다."
 decree_events.104.f: "\"당연히 산업에 재투자해야 합니다. 산업이 없었더라면 호황도 없었을 테니까요.\" \"제정신이요? 노동자가 없었더라면 사업체 운영도 못 했을 양반이 말은. 보상은 댁이 아니라 노동자에게 돌아가야 하는 거요.\""
 decree_events.104.a: "자원 산업을 더욱더 확충한다."
 decree_events.104.b: "[SCOPE.sState('decree_resource_industry').GetName] 노동자들에게 보상을 지급한다."
 decree_events.105.t: "업적 인정"
 decree_events.105.d: "최근 [SCOPE.sState('decree_resource_politics').GetName]에 투자가 이뤄지면서 원자재 산업의 [SCOPE.sBuilding('resource_building_production_politics').GetName](이)가 흑자 전환에 성공했다. 각계의 이해 집단은 투자에 대한 공로가 자신들에게 있음을 주장하기 시작했다."
 decree_events.105.f: "\"힘겨운 노력 끝에 진보를 이루고 이 감격스러운 순간에 이를 수 있었다, 이런 식의 얘기는 자주 들리는 편이죠. 반면에 이 순간을 가능케 한 사람들이 누구인지, 아울러 그 사람들의 공헌이 없었더라면 이런 업적은 꿈도 못 꿨을 거란 사실을 논하는 경우는 적습니다.\""
 decree_events.105.a: "공로는 모두 [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]에게 있지."
 decree_events.105.b: "공로는 [SCOPE.gsInterestGroup('landowners_ig_focus').GetName]에게 돌아가야 마땅해."
 decree_events.105.c: "노동자 덕분이지."
 decree_events.106.t: "분개하는 군대"
 decree_events.106.d: "[SCOPE.sState('decree_enlistment_origin').GetName] 연대가 받는 편애로 인해 [SCOPE.sState('decree_enlistment').GetName] 주 인근 연대들 사이에서 공감대가 형성되었다. 해당 연대들은 모든 연대의 처우를 평등하게 할 것을 요청하고 있다."
 decree_events.106.f: "\"하는 일도 별로 없으면서 추가 수당이나 받아 챙기는 데 혈안이 된 병사들입니다. 관심을 받고 싶은 욕망과 불만이 넘치죠. 싸우는 건 저 병사들 역할이고, 지휘는 우리 역할입니다. 이런 식의 판단을 내리는 병사들은 믿을 수가 없습니다.\""
 decree_events.106.a: "이게 [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName](이)가 원하는 바란 말이지."
 decree_events.106.b: "병력을 체계적으로 조직화하는 데 더 투자해야겠군."
 decree_events.107.t: "훈련의 성과"
 decree_events.107.d: "추가 훈련을 진행한 보람이 있었다. [SCOPE.sState('decree_elite_research').GetName] 병력들이 훈련 경험을 바탕으로 새로운 전술을 습득했다. 전쟁이 발발하면 여러모로 도움이 될 것이다."
 decree_events.107.f: "\"우리 군은 세계 최고의 전력을 자랑합니다. 지금껏 실력과 전문성을 극한으로 갈고닦아왔고, 앞으로도 그럴 겁니다. 이번 일은 우리가 옳았음을 증명하는 방증입니다.\""
 decree_events.107.a: "외부에 유출되지 않게 조심하도록."
 decree_events.107.b: "모의전을 추가로 진행하도록 장려한다."
 decree_events.107.c: "부사관 훈련을 장려한다."
 decree_events.107.e: "강습 보병 전략을 개발한다."
 decree_events.108.t: "폭력 사태 고조"
 decree_events.108.d: "당초 평화롭게 진행되던 [SCOPE.sState('decree_violent_supp').GetName] 행진이 급작스럽게 폭력 시위로 돌변해 시위자와 경찰이 길거리에서 충돌을 빚고 있다."
 decree_events.108.f: "\"전부 무력으로 제압하라. 방식은 상관 없다. 주제도 모르고 날뛰는 개들에게 주제를 알려주도록. 저것들은 경찰이 자기들 안전을 위해 존재한다는 걸 모르는 건가? 어쨌든 급진파에 약한 모습을 보이지 마라.\""
 decree_events.108.a: "경찰을 물린다."
 decree_events.108.b: "경찰의 행동을 방임한다."
 decree_events.109.t: "폭력적인 억압이 차별 증가로 이어짐"
 decree_events.109.d: "[SCOPE.sState('decree_increased_violence').GetName] 내 급진파가 주 내에서 차별의 대상이 되고 있는 [SCOPE.sCulture('violent_suppression_discriminated').GetName] 시민들에게 지지를 받고 있다."
 decree_events.109.f: "\"그냥 시위하게 내버려 두십시오. 여기서 우리가 제압을 시도했다간 상황만 더 나빠집니다. 이렇게 하면 나중에 상대할 일이 생겨도 한 장소에 모인 고인 물이 되어 있을 테니 처리하기도 훨씬 쉽겠죠.\""
 decree_events.109.a: "시위 장소를 결정하는 건 우리 일이지."
 decree_events.109.b: "어디서 시위하든 자기 마음 아니겠어."
 decree_manufacturing_throughput: "제조업 처리율 증가"
 decree_minimum_wealth: "노동자 지지"
