 #Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName](이)가 내각 회의에 불참함"
 republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 정부 내각 회의에 불참하는 바람에 내각 구성원들이 진행 방안에 대한 결론을 하나도 내지 못했다."
 republic_laws.1.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)란 양반이 국가의 미래를 결정하는 내각 회의에 고개도 안 들이미는 마당에 시민들이 정부를 신뢰하기나 하겠습니까? 사정을 알아보니 그 양반, 실컷 연회를 즐기다 회의 시작 몇 시간 전에 잠들었다더군요.\""
 republic_laws.1.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](으)로서 용납할 수 없는 행태야."
 republic_laws.1.b: "실수로 못 일어났을 수도 있지."
 republic_laws.1.c: "언론에 보도한다."
 republic_laws.2.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 운명"
 republic_laws.2.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName](으)로 전환할 경우 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 어떻게 되는지 [SCOPE.gsInterestGroup('rulers_fate').GetName]의 [SCOPE.sCharacter('monarchist_supporter').GetFullName]에게 질문이 날아들었다."
 republic_laws.2.f: "\"군주정은 이 나라를 떠받치는 중요한 대들보 중 하나입니다. 그냥 단순히 철폐하는 방안은 생각하기 어렵죠.\"\n\n\"그러나 한 사람을 다른 모든 국민 위에 올려놓는 행태를 유지하는 한 공평하고 평등한 국가를 이룩할 순 없습니다. 귀족 지위를 간직하겠다면 어디 멀리 보내야겠죠. 우리 사회에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 설 자리는 이제 없습니다.\""
 republic_laws.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 왕위에서 물러나게 한다."
 republic_laws.2.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 추방한다."
 republic_laws.3.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 연설"
 republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetName]의 [SCOPE.sLaw('current_law_scope').GetName] 전환을 막자는 내용의 연설을 펼쳤다."
 republic_laws.3.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 정부의 구성원 여러분. 가슴에 손을 얹고 스스로에게 질문해 보시기 바랍니다. 이 결단의 근거로 우리 자신을 내세우는 게 옳은 처사일까요? 우리에게 이런 결단을 내릴 권리가 있긴 한 걸까요? 정말 오랜 세월 이어져 내려온 전통을 끝내고 싶으십니까? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)란 직책은 여러분 못지않게 이 나라와 긴밀한 유대를 맺고 있습니다.\""
 republic_laws.3.a: "상황이 복잡해지는군."
 republic_laws.3.b: "연설에 도전한다."
