 #Journal Entry Society Events
 society_tech_events.104.t: "새로운 차원으로 도약하다"
 society_tech_events.104.d: "사회에 엘리베이터가 보편적으로 도입되면서 확대된 산업의 수혜를 받을 수 있게 되었다."
 society_tech_events.104.f: "\"위로든 아래로든 오갈 수 있단 말이죠. 엘리베이터만 타면 최상층까지 갈 수 있는데 굳이 힘들게 층계를 수십 개씩 걸어 올라갈 이유가 있을까요?\"\n\n\"미래에는 수백 개의 층을 가진 건물이 생겨날 겁니다. 한계가 사라지는 셈이죠.\""
 society_tech_events.104.a: "계속 산업을 확충한다."
 society_tech_events.104.b: "계속 시민들에게 제공한다."
 society_tech_events.105.t: "누이 좋고 매부 좋고"
 society_tech_events.105.d: "공개 거래 기업이 많이 늘어났다. 이제 다음 집중점을 찾아야 한다."
 society_tech_events.105.f: "\"대체 뭐가 문제라는 건지. 돈 더 버는 게 어디가 잘못됐다는 거요? 설마 돈을 더 주겠다는 제안을 쳐낼 거란 소리는 아니겠지?\"\n\n\"지금 쟁점이 돈을 더 버는 게 아니잖소. 돈을 더 버는 게 누구냐가 문제지. 돌아가는 모양새만 봐선 부자만 더 큰 부자가 되고 있지 않소.\""
 society_tech_events.105.a: "정치에 영향이 있겠군."
 society_tech_events.105.b: "다른 데 활용할 여지가 있지 않을까?"
