 #Journal Entry Production Events
 production_tech_events.102.t: "산업 호황"
 production_tech_events.102.d: "최근 들어 국내에서 폭약 생산과 소비가 확충되고 있다. 그 때문에 군사 부문과 산업 부문 중 어느 쪽에 우선순위를 두어야 하는지 논쟁이 일고 있다."
 production_tech_events.102.f: "\"국방이 걸린 사안에서 흙을 얼마나 치울 수 있을지 그딴 걸 따져야 합니까?\"\n\n\"당신네 머릿속에는 전쟁을 더 일으킬 생각밖에 없겠지만 우린 다릅니다. 폭약은 노동자를 위해 활용해야 합니다. 노동자가 더 중요하니까요.\""
 production_tech_events.102.a: "두 산업을 모두 지원할 수 있도록 노력한다."
 production_tech_events.102.b: "산업 부문에 우선순위를 부여한다."
 production_tech_events.102.c: "군사 부문에 우선순위를 부여한다."
 production_tech_events.103.t: "포효하는 엔진"
 production_tech_events.103.d: "전동 이동 수단의 발명과 도입을 계기로 의문점이 제기되고 있다. 대중교통과 개인의 이동 수단 중 어느 쪽에 중점을 둬야 할까?"
 production_tech_events.103.f: "\"내가 뭐 하러 냄새 나는 천민하고 버스나 열차를 같이 탄단 말이오? 전용 이동 수단을 따로 장만하고 말지.\"\n\n\"신속한 이동 수단을 소수의 부자에게 집중시켜선 안 됩니다. 빈곤층을 염두에 둬야 합니다.\""
 production_tech_events.103.a: "자동차가 더 필요해!"
 production_tech_events.103.b: "대중교통이 더 필요해!"
 #Canal Events
 canal_events.1.t: "시나이 토지 요청"
 canal_events.1.d: "지협 측량 작업이 끝났다. 이제 운하 건설을 목적으로 시나이에 토지를 매입할 수 있는지 문의할 차례다."
 canal_events.1.f: "\"잘 생각해 보십시오. 수에즈를 가로지르는 운하를 만들면 극동 지역에 있는 식민지와 국가를 찾아갈 때 번거롭게 희망봉을 돌아갈 필요가 없어집니다.\""
 canal_events.1.a: "운하 건설을 제안한다."
 canal_events.2.t: "바다를 잇다"
 canal_events.2.d: "[SCOPE.sCountry('suez_scope').GetName] 사절단에서 시나이 토지 매입이 가능한지 문의해왔다. 아무래도 운하 건설에 착수하려는 모양이다."
 canal_events.2.f: "\"홍해와 지중해를 연결하면 우리는 물론이고 전 세계가 윤택한 혜택을 누릴 수 있을 것입니다. 한번 생각해 보십시오. 아프리카 대륙 전체를 돌아가지 않고도 동양에 갈 수 있는 세상이 도래할 거예요. 그리고 그 무역의 중심에 우리가 서겠죠.\""
 canal_events.2.a: "돈은 한 푼도 안 내고 혜택은 모두 건질 수 있겠군."
 canal_events.2.b: "한 치의 땅도 내주지 않겠다."
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName](이)가 제안을 수용함"
 canal_events.3.d: "[SCOPE.sCountry('suez_owner_scope').GetName] 정부에서 우리의 시나이 토지 매입 요청을 수락했다. 비로소 운하 건설을 시작할 수 있게 되었다."
 canal_events.3.f: "\"일 년에 걸친 측량, 설계, 협상 끝에 드디어 공사를 시작할 기회가 왔습니다. 희망봉을 돌아가지 않고도 동인도와 무역할 수 있는 시대가 열리는 건 이제 시간문제입니다.\""
 canal_events.3.a: "건설을 시작할 때로군."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName]의 제안 거부"
 canal_events.4.d: "[SCOPE.sCountry('suez_owner_scope').GetName] 정부에서 우리의 시나이 토지 매입 요청을 거부했다."
 canal_events.4.f: "\"어떻게 그 좋은 제안을 거절할 수 있지? 운하를 전부 다 지어주겠다는 제안이나 다름 없었는데. 게다가 측량에 쏟은 시간은 또 어떻고? 도대체 어떻게 하면 이 사업의 가능성을 못 알아볼 수 있지?\"\n\n\"왜 그런 말도 있잖아. 민주주의로 안 될 때는 회초리를 들어야 한다고.\""
 canal_events.4.a: "이번에는 외교의 실패로군."
 canal_events.5.t: "파나마 토지 매입 요청"
 canal_events.5.d: "지협 측량 작업이 끝났다. 이제 운하 건설을 목적으로 파나마 시티 근처 토지를 매입할 수 있는지 문의할 차례다."
 canal_events.5.f: "\"대서양과 태평양을 잇는 지름길은 그야말로 역사에 한 획을 긋는 위업으로 남을 겁니다. 굳이 멀리 돌아갈 필요 없이 아메리카 대륙 반대편으로 갈 수 있게 되는 시대가 열리는 거죠. 어느 바다로든 바로 갈 수 있는 시대 말입니다.\""
 canal_events.5.a: "운하 건설을 제안한다."
 canal_events.6.t: "바다를 잇다"
 canal_events.6.d: "[SCOPE.sCountry('panama_scope').GetName] 사절단에서 파나마 시티 근처 토지 매입이 가능한지 문의해왔다. 아무래도 운하 건설에 착수하려는 모양이다."
 canal_events.6.f: "\"삽이라도 한 번 떠보게 해주는 게 옳습니다. 저쪽에서는 이미 측량에 상당한 공을 들였습니다. 거절했다가 공격이라도 당하면 어떡합니까?\"\n\n\"이 정부만큼은 외세에 토지를 내주는 방안을 고려해서도 안 됩니다. 정 그렇게 땅을 갖고 싶으면 무력으로 가져가라고 해야죠.\""
 canal_events.6.a: "돈은 한 푼도 안 내고 혜택은 모두 건질 수 있겠군."
 canal_events.6.b: "한 치의 땅도 내주지 않겠다."
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName](이)가 제안을 수용함"
 canal_events.7.d: "[SCOPE.sCountry('panama_owner_scope').GetName] 정부에서 우리의 파나마 시티 토지 매입 요청을 수락했다. 비로소 운하 건설을 시작할 수 있게 되었다."
 canal_events.7.f: "\"일 년이 넘는 걸친 측량, 설계, 협상 끝에 드디어 공사를 시작할 기회가 왔습니다. 멀리 대륙을 돌아가지 않고 대서양과 태평양을 오갈 수 있는 시대가 열리는 건 이제 시간문제입니다.\""
 canal_events.7.a: "건설을 시작할 때로군."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName]의 제안 거부"
 canal_events.8.d: "[SCOPE.sCountry('panama_owner_scope').GetName] 정부에서 우리의 토지 매입 요청을 거부했다. 대서양과 태평양을 연결하는 운하를 건설하려면 반드시 필요한 땅인데..."
 canal_events.8.f: "\"어떻게 그 좋은 제안을 거절할 수 있지? 운하를 전부 다 지어주겠다는 제안이나 다름 없었는데. 게다가 측량에 쏟은 시간은 또 어떻고? 도대체 어떻게 하면 이 사업의 가능성을 못 알아볼 수 있지?\"\n\n\"왜 그런 말도 있잖아. 민주주의로 안 될 때는 회초리를 들어야 한다고.\""
 canal_events.8.a: "이번에는 외교의 실패로군."
