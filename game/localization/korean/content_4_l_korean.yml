 #Healthcare Laws
 healthcare_laws.1.t: "다친 농부들"
 healthcare_laws.1.d: "[SCOPE.sState('farming_accidents_state').GetName] 농부들이 농경 장비의 위험성을 호소하며 일종의 보건 의료 제도를 시행해 고충을 완화해줄 것을 호소하고 있다."
 healthcare_laws.1.f: "\"언제 한 번은 이웃이 찾아왔습니다. 현관문 앞에 서 있는데 왼손으로 오른손을 움켜쥐고 있더군요. 그제서야 손가락 세 개가 깔끔하게 절단된 걸 알았습니다. 의사는 아니었지만 어쨌든 도움이 필요한 사람이었기에 최선을 다해 처치해 주었죠. 제대로 된 의학 지식을 갖춘 사람이 있었더라면 얼마나 좋았겠습니까.\""
 healthcare_laws.1.a: "지원책을 제시한다."
 healthcare_laws.1.b: "보건 의료 수립에 집중한다."
 healthcare_laws.1.c: "어차피 가난뱅이는 이용도 못 할 제도니 상관 없어."
 healthcare_laws.2.t: "보건세"
 healthcare_laws.2.d: "보건 의료 제도 도입을 촉구하는 목소리가 높아짐에 따라 새로운 보건 의료 제도를 마련하는 데 필요한 재원은 어디서 충당할 것인지 의문을 표하는 사람이 많아졌다. 간단히 세금 기금에서 출자하면 될 일 아니냐는 의견도 있지만 정부에서 비용을 충당할 다른 방법을 찾아야 한다는 의견도 상당하다."
 healthcare_laws.2.f: "\"정리 좀 하고 갑시다. 그러니까 댁들 말은 우리 건강은 기본이고 남들 건강까지 책임질 돈을 내라 이 말이요? 나는 내 세금이 별 농부가 보건 의료 혜택을 누릴 수 있게 하는 데 쓰이길 바라지 않소. 그 사람 챙기는 게 내 책임은 아니니까. 나도 챙겨야 할 건강과 먹여 살릴 가족이 있는 몸이요. 다른 [ROOT.GetCountry.GetName] 국민까지 생각할 여유가 없단 말이외다.\""
 healthcare_laws.2.a: "세금 기금에서 출자한다."
 healthcare_laws.2.b: "정부에서 비용을 충당한다."
 healthcare_laws.2.c: "우리 그런 제도 없이도 잘 살 수 있잖아?"
 healthcare_laws.3.t: "앓아 누운 정부"
 healthcare_laws.3.d: "참 모순적이게도 오늘따라 많은 수의 정부 구성원이 감기에 걸린 듯하다. 그것도 토론 당일에. 토론장에 나갈 만큼 기력이 있는 사람은 극소수에 불과한 상황이다."
 healthcare_laws.3.f: "\"공교롭기 짝이 없네요. 국가 보건 의료를 논하는 당일에 내각 절반이 앓아 누워서 침대 바깥으로 나오지도 못하고 있으니 원. 어쩌면 전화위복이 될지도 모르겠습니다. 오늘 무슨 결론이 날 것 같지도 않았으니.\""
 healthcare_laws.3.a: "오늘 투표는 어렵겠어."
 healthcare_laws.3.b: "투표를 강행한다."
 healthcare_laws.4.t: "보건 의료가 부족해"
 healthcare_laws.4.d: "공공 보건 의료 부족 사태가 심해지면서 개인 치료비를 감당할 여력이 없는 전국의 시민들이 이용하기 쉽고 편리한 보건 의료 제도를 요구하고 시작했다."
 healthcare_laws.4.f: "\"살면서 하루라도 작물을 수확하거나 광석을 캐면서 보내본 적 있소? 없겠지. 등골이 부러질 것처럼 힘든 일이요. 게다가 사고는 수시로 일어나지. 우린 다치더라도 보살핌은 보장받고 싶소. 부양해야 할 가족이 있으니까. 회복이 불가능할 정도로 심하게 다치면 가족을 어떻게 먹여 살리라는 거요?\""
 healthcare_laws.4.a: "여분의 행정력을 확보한다."
 healthcare_laws.4.b: "법안 통과에 집중한다."
 healthcare_laws.5.t: "이용 가능성과 접근성 사이"
 healthcare_laws.5.d: "오늘 토론에서 [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]의 지도자 [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName](이)가 보건 의료 제도가 접근성만 좋아지고 기존 수혜자의 이용 가능성은 줄어드는 것에 대해 염려를 표했다."
 healthcare_laws.5.f: "\"어떻게 될 것 같습니까? 설마 이용 범위를 대중에게 확장하고도 이용 가능성이 영향을 받지 않으리라 생각하시는 건 아니겠죠. 의사에게 검진 한 번 받는 데 짧으면 며칠, 몇 주, 길게는 몇 달까지 기다려야 할 겁니다. 사람들이 기다리는 시간이 있는데 어떤 환경에 어떻게 우선순위를 둘 것인지 설명해 주십시오.\""
 healthcare_laws.5.a: "쓸데없는 걱정들을 하고 앉았군."
 healthcare_laws.5.b: "기존 수혜자들 의견도 일리가 있어."
 healthcare_laws.6.t: "보건 의료 지원 부족"
 healthcare_laws.6.d: "정부 차원에서 공공 보건 의료 제도를 수립하는 데 관료의 수가 부족할지도 모른다는 사실이 드러났다."
 healthcare_laws.6.f: "\"세상은 꿈과 이상을 원동력으로 굴러갑니다. 하지만 우린 현실을 직시해야 해요. 법제화가 이뤄졌을 때 문제가 생기기 전에 해결해야 합니다. 적절한 준비 없이 보건 의료 제도의 범위를 국민으로 확장하면 성공하기도 전에 역효과를 낳을 겁니다.\""
 healthcare_laws.6.a: "아무튼 밀어붙인다."
 healthcare_laws.6.b: "가용 인력을 최대한 긁어모은다."
