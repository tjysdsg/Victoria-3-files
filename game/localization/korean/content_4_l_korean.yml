 economic_dominance_welcome_desc: "이 목표를 진행하는 동안에는 일련의 [Concept('journal_entry','일지 항목')]이 주어지며, 이를 완료해야 합니다. 과제를 어떻게 완료할지는 전적으로 플레이어의 판단에 달려있습니다.\n\n주의: 첫 일지 항목을 시작하기 전에 국내에 철 혹은 석탄 광산을 건설해야 합니다."
 economic_dominance_lesson_button_skip: "앞으로 전진!"
 je_objective_expand_goods_production: "채광 산업 확장"
 je_objective_expand_goods_production_status: "[JournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [JournalEntry.GetTarget.GetBuilding.GetName] 확장"
 je_objective_expand_goods_production_reason: "우선 첫 번째로 할 일은 국내 산출량을 늘리는 것이다. [JournalEntry.GetTarget.GetBuilding.GetState.GetName]에 있는 [JournalEntry.GetTarget.GetBuilding.GetName](을)를 확장하면 훗날 산업의 저변을 확장하는 데 있어 든든한 기반이 되어줄 것이다."
 je_objective_expand_goods_production_goal: "[JournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [JournalEntry.GetTarget.GetBuilding.GetName]의 단계를 1만큼 증가시키기"
 expand_goods_production_complete_1: "생산량 증가!"
 expand_goods_production_complete_1_desc: "잘하셨습니다! 경제적 우위 목표의 도입부를 완료하셨습니다. 과제를 추가로 잠금 해제하려면 [Concept('journal_entry','일지 항목')]을 계속해서 완료하십시오."
 je_refining_goods: "생산 과정 간소화"
 je_refining_goods_status: "어느 한 주에 4단계 [GetBuildingType('building_steel_mills').GetName] 보유"
 je_refining_goods_reason: "순 [Concept('concept_good','$concept_goods$')] 생산량을 늘렸으니, 이제 이 $concept_goods$을 가공해 국가적 이윤을 더 크게 창출할 방법을 모색해야 한다. 그래. 직접 만들 수 있는 상품은 굳이 다른 나라에서 수입할 이유가 없지 않나?"
 je_specialized_goods: "특제 상품 생산"
 je_specialized_goods_status: "어느 한 주에 2단계 [GetBuildingType('building_motor_industry').GetName] 보유"
 je_specialized_goods_reason: "상품 생산 체계를 더욱더 다채롭게 만들어야 한다. 그냥 상품 한 종류를 생산하는 선에서 그치지 않고, 값비싼 상품을 만들어야 한다. 전 세계로 수출도 꿈은 아니다."
 je_expanding_the_market: "시장 확장"
 je_expanding_the_market_status: "8개의 국가를 [concept_customs_union]에 포섭하기"
 je_expanding_the_market_reason: "$concept_customs_union$에 더 많은 국가를 포섭해 확장해야 합니다. 이를 통하면 [concept_world_market]과 [concept_trade]할 필요 없이 다른 국가와 좀 더 자유롭게 직접적으로 교류할 수 있을 것입니다."
 je_strong_market: "튼튼한 시장"
 je_strong_market_reason: "전 세계 시장에서 가장 거대하고 경쟁력 있는 시장으로 자리매김할 때가 되었다."
 economic_dominance_complete_1: "경제적 우위 완료"
 economic_dominance_complete_desc: "잘하셨습니다! 경제적 우위 목표를 완료하셨습니다. 이대로 게임을 계속 즐기거나 다른 목표에 도전해 보십시오."
 je_objective_expand_goods_production_invalid_tooltip: "[JournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [JournalEntry.GetTarget.GetBuilding.GetName](은)는 이제 [GetPlayer.GetName]의 소유가 아닙니다."
 je_specialized_inputs: "생산 개선"
 je_specialized_inputs_reason: "상품 생산 산업화는 순조롭게 이루어지고 있다. 이제 상품들을 다른 건물로 재투자할 차례다. 그렇게 하면 노동자에 여유가 생길 것이고, 다른 곳에 투입이 가능해질 터.\n\n주의: 해당 일지 항목을 완료하면 수출 이윤 창출 일지 항목이 무효화됩니다."
 je_utilizing_our_strength: "힘의 활용"
 je_utilizing_our_strength_reason: "산업품은 국내에서 사용하기로 결정이 났다. 그런 만큼 해당 상품의 가격을 최대한 저렴하게 유지해야 해당 상품 의존도가 높은 다른 건물의 비용 소모가 막심해지지 않을 것이고, 흑자를 유지할 수 있을 것이다."
 je_exporting_profits: "수출 이윤 창출"
 je_exporting_profits_reason: "상품 재고를 대량으로 쌓았으니, 이제 이 상품을 수출해 생산 건물의 이윤율을 높일 수 있다.\n\n주의: 해당 일지 항목을 완료하면 생산 개선 일지 항목이 무효화됩니다."
 je_raise_exports_value: "수출 가치 향상"
 je_raise_exports_value_reason: "값진 상품을 수출하는 데 집중하기로 결정이 났다. 이런 상황에서 최적의 노선은 해당 상품의 가치를 높여 관련 건물 소득을 극대화하는 것이다."
 je_lower_production_costs: "소비 가격 낮추기"
 je_lower_production_costs_reason: "산업이 성장세에 오른 지금, 공장에 꾸준히 상품을 공급하는 것은 물론 투입 상품의 가격이 지나치게 올라 생산에 부정적인 영향이 가지 않도록 해야 한다. 그래야 값비싼 상품을 추가로 생산해도 지장이 없을 테니."
 tt_lower_production_costs_sub_obj: "[AccessPlayer.AccessFirstMarket.GetName] 내 [GetGoods('iron').GetName], [GetGoods('coal').GetName], [GetGoods('steel').GetName] 가격을 [concept_base_price]보다 20%만큼 저렴하게 조정"
 tt_raise_exports_value_sub_obj: "[AccessPlayer.AccessFirstMarket.GetName] 내 [GetGoods('engines').GetName] 가격을 [concept_base_price]보다 50%만큼 비싸게 조정"
 tt_utilizing_our_strength_sub_obj: "[AccessPlayer.AccessFirstMarket.GetName] 내 [GetGoods('engines').GetName] 가격을 [concept_base_price]보다 20%만큼 저렴하게 조정"
 je_african_colonies_own_a_colony: "[concept_colony]가 아프리카 대륙에 있음"
 je_african_colonies_own_whole_state_region: "전체 [concept_state_region]을 아우름"
 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas: "자유주의적 사고 장려"
 je_objective_encourage_liberal_ideas_reason: "평등주의 사회를 만드는 첫 단계는 정부에 알맞은 사람들을 배치하는 것이다. 변화를 일으킬 수 있는 자리에 인재를 배치하면 좀 더 평등한 사회로 첫걸음을 내디딜 수 있다."
 je_pass_laws: "법안 통과"
 je_pass_laws_reason: "정부에 강력한 자유주의 인사를 심었으니 그 영향력을 이용해 평등주의 법을 더 많이 통과시켜야 한다.\n\n주의: 본 일지 항목을 완료한 후 해당 법을 철폐할 경우, 해당 법안을 재입법할 때까지 본 일지가 숨김 처리됩니다." #update number
 je_public_services: "공공사업"
 je_public_services_reason: "법이 제정됐으니, [Concept('concept_institution','$concept_institutions$')]을 확장해 우리 인구가 더 쉽고 편리하게 혜택을 받을 수 있게 해야 한다.$egalitarian_objective_note_loc$"
 je_liberate_the_slaves: "노예 해방"
 je_liberate_the_slaves_reason: "국내에서 노예제가 시행되고 있으면 평등주의 사회를 자청할 자격도 없지 않겠는가? 그렇기에 이 고루하고 부덕한 제도에 마침표를 찍는 것을 첫걸음으로 삼아야 한다."
 je_women_and_children: "여성과 어린이"
 je_women_and_children_reason: "평등주의 사회를 이룩하기 위해 많은 과정을 거쳤지만 정말 모두에게 권리가 돌아갔는지 확실히 점검해야 한다. 여성과 어린이에 대한 불평등한 관행에 종지부를 찍을 때다.$egalitarian_objective_note_loc$"
 je_egalitarian_society: "평등주의 사회"
 je_egalitarian_society_reason: "법과 기관이 모두 완성되었다. 이제 모든 시민이 동등한 기회를 누릴 수 있는 평등 사회의 탄생을 향해 노력해야 한다. 우리나라는 전 세계를 평등주의의 길로 이끄는 찬란한 봉화로 거듭날 것이다.$egalitarian_objective_note_loc$"
 liberalizing_the_government_complete: "자유주의적 사고방식"
 liberalizing_the_government_complete_desc: "첫 일지 항목을 완료하셨습니다. 여기서 멈추지 말고 목표의 남은 도전을 계속 완료해 평등주의 사회를 이룩해 보십시오."
 egalitarian_society_welcome: "평등주의 사회"
 egalitarian_society_welcome_desc: "평등주의 사회 플레이어 목표에 오신 것을 환영합니다. 이 목표에서는 일련의 [Concept('concept_journal_entry', '$concept_journal_entries$')]이 주어지며, 이를 차근차근 완료해 평등주의 사회로의 길을 개척해야 합니다."
 liberalizing_the_government_complete_1: "자유주의적 사고"
 liberalizing_the_government_complete_1_desc: "잘하셨습니다! 첫 목표를 완료하셨습니다. 여기서 멈추지 말고 계속 진행해 평등주의 사회를 이룩해 보십시오."
 egalitarian_society_complete: "평등주의 사회 완료"
 egalitarian_society_complete_desc: "잘하셨습니다! 평등주의 사회 목표를 완료하셨습니다. 이대로 게임을 계속 즐기거나 다른 목표에 도전해 보십시오."
 je_liberate_the_slaves_invalid_tooltip: "[JournalEntry.GetTarget.GetCountry.GetName](이)가 더 이상 존재하지 않을 경우"
 egalitarian_objective_note_loc: "\n\n주의: 이전 일지 항목에서 통과시킨 법을 철폐할 경우, 해당 법안을 재입법할 때까지 본 일지는 숨김 처리되고 더 이상 목표를 진행할 수 없게 됩니다."
 #Hegemony Player Objective
 je_colonization_laws: "식민 권력"
 je_colonization_laws_reason: "우리가 패권국으로 성장하려면 우선 해외 국경을 확장해야 한다. 법을 개정해 식민지 개척을 합법화해야 목적을 달성할 수 있을 것이다."
 je_african_colonies: "아프리카 식민지"
 je_african_colonies_reason: "이제 법적으로 독자적인 식민지를 수립할 수 있게 되었다. 아프리카 대륙에 진출해 새로운 영토를 마련하고, 패권 확장의 첫걸음을 내디뎌야 한다."
 je_expand_navy_and_army: "군비 증강"
 je_expand_navy_and_army_reason: "첫 식민지를 수립했으니, 이젠 최악의 사태를 대비해야 한다. 우리나라 군대가 세계에서 가장 강한 군대일 필요는 없지만, 우리를 상대로 [concept_diplomatic_play]을 시도하는 국가들에게 본때를 보여주는 것을 목표로 삼아야 할 것이다."
 je_form_alliance: "동맹 체결"
 je_form_alliance_reason: "강군을 보유하는 것은 중요한 일이나, 안보를 챙기는 방법이 그것만 있는 건 또 아니다. 전 세계의 다른 강국과 동맹을 체결하면 다른 나라가 우리의 것을 훔치려고 들 때 도와주러 달려오겠지."
 je_take_subject: "종속국 관리"
 je_take_subject_reason: "권력을 확고히 다졌으니, 이젠 다른 나라로 영향력을 확장해야 한다. 몇몇 국가를 복속시키면 세계 무대에서 우리의 영향력을 확장하는 데 큰 보탬이 될 것이다."
 je_increase_technology: "확고한 기술적 우위"
 je_increase_technology_reason: "다다익선이 틀린 말은 아니다. 그러나 마냥 압도적인 수의 병사에만 의존하는 것은 좋지 못하다. 병사들에게 일에 필요한 알맞은 도구를 보급하는 것이 핵심이다."
 je_greatest_power: "세계 최강국"
 je_greatest_power_reason: "세계 무대에서 열강의 한 축으로 인정받게 됐다. 하지만 전 세계에 주지시켜야 한다. 우리나라는 그 어떤 나라도 어깨를 나란히 할 수 없는 세계 최강국이라는 사실을."
 je_greater_power: "열강"
 je_greater_power_reason: "지금까지 우린 지역에서 패권을 휘둘러왔다. 이젠 힘을 보여주고 세계에서 우리의 입지를 굳히는 한편, 다른 열강과 같은 반열에 올라야 한다."
 je_great_power: "강대국"
 je_great_power_reason: "엄밀히 말해 우리가 처음부터 강국이었던 건 아니다. 이젠 아니지만! 전 세계에 보여줄 것이다. 우린 무시해도 괜찮은 변방의 작은 목소리가 아니라는 것을!"
 je_unrecognized_power: "승인국"
 je_unrecognized_power_reason: "소위 말하는 '문명국'들은 우리를 도외시했다. 하지만 뼈를 깎는 노력으로 우리의 가치를 증명하고, 숱한 국가들 사이에서 당당히 한 자리를 차지하고 말 테다. "
 je_the_hegemon: "패권국"
 je_the_hegemon_reason: "전 세계에 우리의 역량을 똑똑히 보여주었고, 비약적인 발전을 이루었다. 지금부터 할 일은 국제 사회에서의 입지를 뒷받침할 만한 인구를 육성하는 것이다."
 colonization_law_passed_complete_1: "식민 권력"
 colonization_law_passed_complete_1_desc: "잘하셨습니다! 첫 목표를 완료하셨습니다. 여기서 멈추지 말고 계속 진행해 패권국의 건립자가 되어 보십시오."
 hegemon_welcome: "패권국"
 hegemon_welcome_desc: "패권국 플레이어 목표에 오신 것을 환영합니다. 이 목표에서는 일련의 [Concept('concept_journal_entry', '$concept_journal_entries$')]이 주어지며, 이를 차근차근 완료해 패권국으로 나아갈 길을 개척해야 합니다."
 hegemon_complete: "패권국 완료"
 hegemon_complete_desc: "잘하셨습니다! 패권국 목표를 완료하셨습니다. 이대로 게임을 계속 즐기거나 다른 목표에 도전해 보십시오."
 #ideologies
 ideology_isolationist_expansionism: "개척지대 확장"
 ideology_isolationist_expansionism_desc: "#lore 이 집단은 국내로의 이주에 강렬하게 반발합니다. 하지만 새롭게 손에 넣은 영토에 정착하는 데 열정적이기도 합니다.#!"
 modifier_industrial_barriers_nat_supremacy: "인종차별 반응"
 modifier_industrial_barriers_against_nat_supremacy: "차별 반대"
