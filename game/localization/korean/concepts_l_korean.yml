 concept_obligation: "특약"
 concept_obligations: "특약"
 concept_obligated: "특약"
 concept_obligation_desc: "[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 통해 협정을 맺거나 어느 한 $concept_country$가 다른 국가의 [concept_loans]을 인수할 때 대상 [concept_country]가 상대국에 $concept_obligated$을 제공하는 상황이 발생하곤 합니다. $concept_obligated$을 제공하면 그 $concept_country$를 상대로 $concept_diplomatic_plays$을 시작할 수 없으며, 심지어 $concept_diplomatic_play_short$에서 그 국가의 상대 진영에 가담하는 것도 불가능해집니다. 상대 $concept_country$는 당신에게 받은 $concept_obligation$을 이용해 [concept_diplomatic_pact] or [concept_treaty]을 체결하도록 강제하거나, $concept_diplomatic_play$에서 특약을 면제해 주고 당신의 [concept_sway]을 사거나, 당신과의 [concept_relations]를 개선하는 데 사용할 수도 있습니다."
 concept_gdp: "국내총생산"
 concept_gdp_short: "국내총생산"
 concept_gdp_desc: "[concept_country] 내에서 [Concept('concept_good_production', '$concept_good_produced$')|l]되는 [Concept('concept_good','$concept_goods$')] 하나하나가 합산되어 [concept_gdp]이 됩니다. 국내 생산품의 [concept_market_price]은 그 과정에서 투입품으로 사용된 $concept_goods$의 값어치만큼 감소합니다.\n\n$concept_gdp_short$은 [concept_prestige] 및 [concept_budget_minting]에 영향을 줍니다."
 concept_gdp_per_capita: "인당 국내총생산"
 concept_gdp_per_capita_short: "인당 국내총생산"
 concept_gdp_per_capita_desc: "국가의 [concept_gdp]을 총 [Concept('concept_pop','$concept_population$')]수로 나눈 값입니다."
 concept_education_access: "교육 접근성"
 concept_education_access_desc: "[concept_pop]이 자녀에게 얼마나 쉽게 교육을 제공할 수 있는지를 나타내는 척도입니다. 새로운 세대가 태어나 성장함에 따라 $concept_pop$의 [concept_literacy]율은 $concept_education_access$을 향해 증가합니다."
 concept_isolated_state: "고립 주 지역"
 concept_isolated_states: "고립 주 지역"
 concept_isolated_state_short: "고립"
 concept_isolated_state_desc: "[concept_state_region]이 [concept_market_capital]에 육로로 연결되어 있지 않고, $concept_market_capital$과 [concept_port_connection]을 구성할 수 있는 [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','항구')]와도 육로로 연결되어 있지 않으면 [concept_market]에서 $concept_isolated_state_short$된 것으로 간주됩니다. $concept_isolated_states$은 [concept_buy_orders] 및 [concept_sell_orders]을 발생시키지 않으며 [Concept('concept_good', '$concept_goods$')] [concept_local_price]도 [concept_market_price]에 영향을 받지 않습니다."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "품귀"
 concept_shortages: "품귀"
 concept_input_goods_shortage: "투입 상품 품귀"
 concept_input_goods_shortages: "투입 상품 품귀"
 concept_shortage_desc: "어떤 [concept_good]의 공급이 수요의 [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] 미만일 경우, 해당 $concept_good$은 $concept_shortage$ 상태로 간주됩니다. $concept_shortage$ 상태에서는 해당 $concept_good$의 사용 방식에 따라 다양한 불이익이 적용될 수 있습니다.\n\n[Concept('concept_building','$concept_buildings$')]에서 [Concept('concept_good_consumption','$concept_input_goods$')]으로 사용되는 $concept_goods$의 경우, $concept_input_goods_shortage$ 정도에 따라 산출량 불이익이 증가합니다.\n\n[GetPopNeed('popneed_basic_food').GetName] [Concept('concept_pop_needs','$concept_pop_need_short$')]의 경우, $concept_shortage$는 해당 [concept_state]의 [concept_food_security]에 영향을 미쳐 [concept_starvation]와 [concept_famine]을 초래할 수 있습니다. [GetPopNeed('popneed_basic_food').GetName] $concept_shortages$는 이를 충족하는 각 $concept_goods$의 $concept_shortage$ 수준에 따라 결정됩니다.\n\n$concept_shortages$는 일반적으로 문제가 되는 [concept_market]에서 $concept_good$의 가용성이 부족해서 발생하지만, 관련 $concept_state$에서 [concept_market_access]이 낮아도 발생할 수 있습니다."
 concept_market: "시장"
 concept_markets: "시장"
 concept_market_possessive: "시장의"
 concept_market_desc: "같은 $concept_market$에 속한 모든 [Concept('concept_state', '$concept_states$')]는 [Concept('concept_isolated_state','$concept_isolated_state_short$')] 주가 아닌 이상 서로 [Concept('concept_good', '$concept_goods$')] 무역을 주고받습니다. 이 시장에 속한 $concept_states$들이 서로 얼마나 잘 연결되어 있는지를 나타내는 척도가 바로 [concept_market_access]입니다. 또한, $concept_markets$도 [concept_world_market]을 통해 무역을 주고받습니다.\n\n모든 [concept_country]는 독자적인 $concept_market$을 지배하거나, [concept_customs_union] 또는 [concept_subject] 관계를 통해 다른 시장에 참여합니다."
 concept_world_market: "세계 시장"
 concept_world_market_desc: "$concept_world_market$은 자율적인 [concept_trade]이 진행되는 장소의 역할을 수행합니다. [Concept('concept_good', '$concept_goods$')]의 가격은 $concept_imports$ 및 $concept_exports$ 수에 따라 결정됩니다. [concept_market_access]이 있는 [Concept('concept_state', '$concept_states$')]는 [GetBuildingType('building_trade_center').GetName]를 통해 $concept_trade$을 진행할 수 있습니다. 내륙의 [Concept('concept_country', '$concept_countries$')]라면 다른 $concept_countries$에서 통과권을 획득해 $concept_world_market$으로의 접근성을 확보할 수 있습니다."
 concept_market_access: "시장 접근성"
 concept_market_access_desc: "[concept_state]가 속한 [concept_market]에 얼마나 잘 연결되어 있는지를 나타내는 척도입니다. 기본적으로 100%에서 시작하지만 $concept_state$의 [concept_infrastructure_usage]이 보유 [concept_infrastructure]을 초과할 때마다 그에 비례하여 감소합니다. 시장 접근성은 $concept_state$의 [concept_good_production]과 [concept_good_consumption]에 따라 발생하는 [concept_sell_orders] 및 [concept_buy_orders]의 수에 영향을 끼치며, [concept_market_price]이 [Concept('concept_good','$concept_goods$')]의 [concept_local_price]에 주는 영향의 정도에도 관계되어 있습니다."
 concept_world_market_access: "세계 시장 접근성"
 concept_world_market_access_desc: "[concept_state]가 [concept_world_market_hub]를 통해 [concept_world_market]에 연결되어 있다면 $concept_world_market_access$을 보유했다고 볼 수 있습니다. 이 수치는 $concept_state_possessive$ [concept_market_access]에 영향을 받습니다."
 concept_world_market_hub: "세계 시장 허브"
 concept_world_market_hubs: "세계 시장 허브"
 concept_world_market_hub_short: "허브"
 concept_world_market_hubs_short: "허브"
 concept_world_market_hub_desc: "$concept_world_market_hub$는 [concept_world_market]을 통해 [concept_trade]이 진행되는 곳을 이릅니다. [concept_market_area]에 [GetBuildingType('building_port').GetName]가 한 개 이상 있으면 형성됩니다. 이 $concept_world_market_hub$의 위치는 [GetBuildingType('building_port').GetName] 단계와 [Concept('concept_state', '$concept_state_possessive$')] [concept_gdp]에 따라 결정됩니다."
 concept_infrastructure: "기반 시설"
 concept_infrastructure_desc: "$concept_infrastructure$은 [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','철도')] 및 [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','항구')] 같은 [Concept('concept_building','$concept_buildings$')]이 제공합니다. 기반 시설은 [concept_state]가 소속 [concept_market]에 얼마나 잘 연결되어 있는지, [Concept('concept_battalion', '$concept_battalions$')]를 얼마나 빠르게 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]할 수 있는지 영향을 줍니다."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "기반 시설 사용률"
 concept_infrastructure_usage_desc: "[Concept('concept_building','$concept_buildings$')]은 기술적 발전이나 요구 수준에 따라 일정한 양의 [concept_infrastructure]을 사용합니다. [concept_state] 내의 총 $concept_infrastructure_usage$은 $concept_infrastructure$에 비교하여 $concept_state$의 [concept_market_access]을 결정합니다. 또한, $concept_infrastructure_usage$은 [Concept('concept_port_connection','$concept_port_connections$')] 비용을 증가시킵니다."
 concept_good: "상품"
 concept_goods: "상품"
 concept_good_possessive: "상품의"
 concept_goods_input: "투입 상품"
 concept_goods_output: "산출 상품"
 concept_good_desc: "$concept_goods$은 [Concept('concept_building','$concept_buildings$')]에서 [Concept('concept_good_production','$concept_good_produced$')] 및 [Concept('concept_good_consumption','$concept_good_consumed$')]되며, 생산 주체는 해당 $concept_buildings$과 [Concept('concept_pop','$concept_pops$')]입니다. $concept_goods$은 [concept_local_price]과 [concept_market_price]을 갖습니다."
 concept_prestige_good: "고품격 상품"
 concept_prestige_good_short: "고품격"
 concept_prestige_goods: "고품격 상품"
 concept_prestige_good_desc: "품격이 높고 고급 품질로 여겨지는 [concept_good]입니다. $concept_prestige_goods$은 [concept_prosperity]이 충분히 높은 일부 [Concept('concept_company','$concept_companies$')]에 의해 생산됩니다. $concept_prestige_goods$의 주요 생산자가 되면 상당한 [concept_prestige]을 획득하게 됩니다.\n\n또한, $concept_prestige_goods$은 다음 혜택을 제공합니다.\n$EFFECT_LIST_BULLET$다른 $concept_goods$에 비하여 [Concept('concept_pop','$concept_pops$')]에 의한 [concept_good_consumption] 증가\n$EFFECT_LIST_BULLET$[Concept('concept_trade','$concept_exports$')] [concept_trade_advantage] 증가\n$EFFECT_LIST_BULLET$$concept_input_goods$으로 해당 상품을 사용하는 [Concept('concept_building','$concept_building_industries$')]의 [concept_throughput] 증가\n$EFFECT_LIST_BULLET$해당 상품을 보급품으로 사용하는 [Concept('concept_unit', '$concept_units$')]의 [concept_offense] 및 [concept_defense] 증가"
 concept_government_good: "정부 조달품"
 concept_government_goods: "정부 조달품"
 concept_government_good_desc: "[Concept('concept_government_building', '$concept_government_buildings$')]에서 [concept_treasury]의 자금을 활용해 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good', '$concept_goods$')]을 의미합니다."
 concept_military_good: "군용품"
 concept_military_goods: "군용품"
 concept_military_good_desc: "[Concept('concept_military_building', '$concept_military_buildings$')]에서 [concept_treasury]의 자금을 활용해 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good', '$concept_goods$')]을 의미합니다."
 concept_state: "주"
 concept_states: "주"
 concept_state_or_states: "주"
 concept_state_possessive: "주의"
 concept_state_desc: "주는 [concept_country]의 지배를 받는 지리적 지역입니다. [Concept('concept_pop', '$concept_pops$')]은 $concept_state$에서 살아가고, 그 안에 자리한 [Concept('concept_building', '$concept_buildings$')]에서 일합니다. [concept_split_state]가 아닌 이상 주는 기본적으로 [concept_state_region]과 같은 영토입니다. 또한, [Concept('concept_isolated_state', '$concept_isolated_state_short$')] 상태가 아닌 이상 지역에서 [Concept('concept_good_consumption','$concept_good_consumed$')] 및 [Concept('concept_good_production','$concept_good_produced$')]되는 [Concept('concept_good','$concept_goods$')]을 같은 [concept_market]에 속한 다른 $concept_states$와 무역으로 주고받으며, 이 무역 활동의 정도는 [concept_market_access]에 따라 결정됩니다."
 concept_pop: "인구층"
 concept_pops: "인구층"
 concept_pop_possessive: "인구층의"
 concept_pops_possessive: "인구층의"
 concept_population: "인구"
 concept_pop_desc: "전 세계의 인구는 같은 [concept_building]에서 특정 [concept_profession]에 종사하고 동일한 [concept_culture]와 [concept_religion]를 공유하는 개인들의 집단인 $concept_pops$으로 구성됩니다. $concept_pops$은 벌어들이는 [Concept('concept_pop_income','$concept_pop_income_short$')]으로 [Concept('concept_good', '$concept_goods$')]을 구매해 [Concept('concept_pop_needs','$concept_pop_needs_short$')]를 충족시킵니다. 또한 수입은 해당 인구층의 [concept_wealth]과 [concept_sol]을 결정합니다. 인구층은 [Concept('concept_interest_group', '$concept_interest_groups$')]과 [Concept('concept_political_movement','$concept_political_movements$')]을 지지하거나 [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] 상태가 됩니다. 인구층은 다수의 [concept_working_adults]와 [concept_dependents]로 이루어집니다. 이들 중 일부는 [Concept('concept_literacy','식자')]이며 [Concept('concept_loyalist','$concept_loyalists$')]나 [Concept('concept_radical','$concept_radicals$')]가 일부 섞여 존재하기도 합니다."
 concept_profession: "직종"
 concept_profession_jobs: "일자리"
 concept_professions: "직종"
 concept_profession_desc: "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$은 그 인구층이 종사하는 [concept_building]에서 수행하는 역할과 벌어들이는 [concept_building_wage]의 규모, [Concept('concept_ownership_share','$concept_ownership_shares$')]의 취득 여부를 결정합니다. 더불어 직종은 지지하는 [Concept('concept_interest_group','$concept_interest_group$')]이나 [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] 상태로 남을 확률, [concept_lower_strata]과 [concept_middle_strata], [concept_upper_strata]에서 해당 인구층이 속하는 계층에 영향을 줍니다. $concept_pop$이 $concept_professions$을 변경하려면 적절한 [concept_pop_qualifications]을 갖춰야 합니다."
 concept_production_method: "생산 방식"
 concept_production_methods: "생산 방식"
 concept_production_method_desc: "$concept_production_methods$에 따라 [Concept('concept_building','$concept_buildings$')]의 운영이 달라집니다. 생산 방식이 건물에 주는 영향은 다음과 같습니다.\n\n* $concept_building$이 운영을 위해 구매해야 하는 [Concept('concept_good_consumption','$concept_input_goods$')]의 종류\n- $concept_building$이 생산하여 판매하는 [Concept('concept_good_production','$concept_output_goods$')]의 종류\n- 건물 [concept_workforce]의 [Concept('concept_profession','$concept_professions$')] 분포\n\n$concept_production_methods$은 [Concept('concept_modifier','$concept_modifiers$')] 생성처럼 부가 효과를 창출하기도 합니다. $concept_production_methods$은 여러 분류로 구성되는데, 한 번에 하나만 활성화할 수 있습니다. 필요한 [concept_technology] 및 [concept_law]만 있다면 각 분류에서 활성화할 $concept_production_method$을 변경할 수 있습니다."
 concept_nation_formation: "국가 형성"
 concept_nation_formation_desc: "[concept_country]가 특정 [Concept('concept_state_region','$concept_state_regions$')]에 토지를 보유하거나 특정한 $SOCIETY$ [concept_technology]을 발견하는 등 일정한 요구 조건을 충족시키면 [concept_country_tier]이 더 높은 신규 $concept_country$를 형성할 수 있게 됩니다. 형성할 수 있는 국가는 #b 일지#! 패널의 #b $NATION_FORMATION$#! 탭에 목록으로 정리되어 있습니다."
 concept_culture: "문화"
 concept_cultures: "문화"
 concept_culture_possessive: "문화의"
 concept_cultural: "문화"
 concept_culture_desc: "모든 [Concept('concept_pop', '$concept_pops$')]은 오직 [concept_assimilation]를 통해서만 변경할 수 있는 $concept_culture$를 갖습니다. $concept_culture$에 따라 인구층이 [Concept('concept_homeland','$concept_homelands$')]로 간주하는 [Concept('concept_state_region','$concept_state_regions$')]이 달라지며, 소속 [concept_country]에서 해당 인구층의 [concept_acceptance_status]도 영향을 받습니다."
 concept_accepted_culture: "수용 문화"
 concept_accepted_cultures: "수용 문화"
 concept_accepted_culture_short: "수용"
 concept_accepted_culture_desc: "어떤 [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_cultures$는 [concept_primary_cultures]와 더불어 $concept_country$의 현재 [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','시민권')] [concept_law]에 따라 $concept_accepted_culture_short$되었다고 간주되는 다른 [Concept('concept_culture','$concept_cultures$')]들로 구성됩니다. 일반적으로 [concept_acceptance]가 상위 두 단계에 속하는 문화는 $concept_accepted_culture_short$되었다고 간주됩니다."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "주류 문화"
 concept_primary_culture: "주류 문화"
 concept_primary_cultures_desc: "한 [Concept('concept_country','$concept_country_nation_state$')]와 주된 관계를 형성하고 있는 [concept_culture]를 의미합니다. 만일 $concept_country$가 다른 $concept_country$를 [Concept('concept_nation_formation', '형성')]할 경우 $concept_primary_cultures$가 바뀔 수도 있지만 그 외에는 동일하게 유지됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n[GetPlayer.GetName]의 $concept_primary_cultures$: [GetPlayer.GetPrimaryCulturesDesc]"
 concept_cultural_trait: "문화 특성"
 concept_cultural_traits: "문화 특성"
 concept_cultural_trait_desc: "중심 언어나 발상지 등 [concept_culture]를 이루는 요소를 의미합니다. [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')]의 $concept_cultural_traits$과의 유사성은 해당 $concept_country$의 현재 [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law]과 결합되어, 그 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]의 [concept_acceptance]를 결정합니다."
 concept_cultural_heritage_trait: "명맥 문화 특성"
 concept_cultural_heritage_traits: "명맥 문화 특성"
 concept_cultural_heritage_trait_desc: "[concept_culture]가 넓은 범위에서 세계의 어느 지역에서 태동했는지를 나타내는 [concept_cultural_trait]입니다. 특정한 [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','시민권')] [Concept('concept_law','$concept_laws$')]은 [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','시민권')]의 [concept_acceptance]를 결정할 때 다른 $concept_cultural_traits$보다 $concept_cultural_heritage_traits$을 중요하게 헤아리기도 합니다."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "종교"
 concept_religions: "종교"
 concept_religious: "종교"
 concept_religion_desc: "모든 [Concept('concept_pop', '$concept_pops$')]은 $concept_religion$를 믿으며 이는 오직 [concept_conversion]으로만 바뀔 수 있습니다. 인구층이 어떤 $concept_religion$를 믿느냐에 따라 거주 [concept_country] 내의 관련 [concept_acceptance_status]에 영향을 주기도 합니다."
 concept_accepted_religion: "수용 종교"
 concept_accepted_religions: "수용 종교"
 concept_accepted_religion_short: "수용"
 concept_accepted_religion_desc: "한 [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_religions$는 [concept_state_religion]를 필두로 $concept_country$의 현재 [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','교회와 국가')] [concept_law]에 따라 $concept_accepted_religion_short$되는 기타 [Concept('concept_religion','$concept_religions$')]로 구성됩니다."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "국교"
 concept_state_religions: "국교"
 concept_state_religion_desc: "한 [concept_country]와 가장 밀접한 [concept_religion]를 의미합니다. 일반적으로 국교는 국가 [Concept('concept_pop', '$concept_pops$')] 대부분이 믿는 주류 [concept_religion]이나, 간혹 법적으로 공표되거나 단순히 국가의 [concept_ruler]가 선호하는 $concept_religion$가 국교로 지정될 때도 있습니다. 대체로 국교는 바뀌지 않습니다. [AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\n[GetPlayer.GetName]의 $concept_state_religion$: [GetPlayer.GetStateReligion.GetName]"
 concept_religious_trait: "종교 특성"
 concept_religious_traits: "종교 특성"
 concept_religious_trait_desc: "주요 종교 집단 등, [concept_religion]를 이루는 요소를 의미합니다. [Concept('concept_country','$concept_country_possessive$')] [concept_state_religion]의 $concept_religious_traits$과의 유사성은, 해당 $concept_country$의 현재 [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','교회와 국가')] [concept_law]과 결합되어, 그 $concept_religion$에 속한 [Concept('concept_pop', '$concept_pops$')]의 [concept_acceptance]를 결정합니다."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "투자 원천금"
 concept_investment_pool_desc: "[concept_privately_owned] [Concept('concept_building','$concept_buildings$')]을 보유한 [Concept('concept_pop','$concept_pops$')]의 [concept_reinvestment] 자금은 $concept_investment_pool$에 적립됩니다. $concept_pops$은 이렇게 모인 자금을 [concept_private_construction] 및 [Concept('concept_privatize', '$concept_privatization$')] 표시된 [Concept('concept_building_level','$concept_building_levels$')] 구매에 사용합니다.\n\n보통은 $MANOR_HOUSES_GC_LINK$ 및 $FINANCIAL_DISTRICTS_GC_LINK$ 내의 $ARISTOCRATS_GC_LINK$ 및 $CAPITALISTS_GC_LINK$가 $concept_investment_pool$을 사용하지만, 당신의 $ECONOMIC_SYSTEM_GC_LINK$에 따라서 [concept_workforce]가 $concept_building$ 확장을 위해 사용할 수도 있습니다.\n\n[Concept('concept_country','$concept_country_possessive$')] $ECONOMIC_SYSTEM_GC_LINK$는 $concept_investment_pool$을 사용하여 지을 수 있는 $concept_buildings$을 규제합니다.\n\n이러한 $concept_buildings$ $concept_construction$이 시작되면 건설에 필요한 자금이 $concept_investment_pool$에서 차감되고 [concept_budget_investment_income]으로 [concept_treasury]에 적립됩니다."
 concept_reinvestment: "재투자"
