 concept_declare_interests: "이해 선언"
 concept_declare_interest: "이해 선언"
 concept_declared_interest_declare: "선언"
 concept_declared_interest_declared: "선언"
 concept_declared_interest_desc: "하나 이상의 비식민 [concept_state]를 보유하지 않은 [concept_state_region]에 [concept_interest] 관계를 두고 싶다면 그곳에 $concept_interest$ 관계를 $concept_declared_interest_declare$할 수 있습니다. 이렇게 $concept_state_regions$에 $concept_declared_interest_declare$할 수 있는 $concept_interests$ 관계의 수는 자국의 [concept_rank]에 따라 결정됩니다. [AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
