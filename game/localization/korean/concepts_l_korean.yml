 concept_presence: "주도권"
 concept_presence_desc: "[concept_fleet] $concept_presence$은 함대 [Concept('concept_admiral','$concept_admirals$')]이 [Concept('concept_order','$concept_orders$')]을 효과적으로 수행하는 정도에 영향을 줍니다. $concept_presence$은 $concept_fleet$ 하나가 [concept_sea_node]에 주둔하는 동안 점차 누적됩니다."
 concept_party_whip: "원내 총무"
 concept_party_whip_short: "원내 총무"
 concept_party_whip_desc: "$concept_party_whip$는 다른 [concept_party]원들의 [Concept('concept_ideology','$concept_ideologies$')]을 감독하는 역할을 수행합니다. [concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]의 $concept_ideologies$이 다른 이해 집단과 상충할 때, $concept_party_whip$와 합치하지 않을 경우 [concept_legitimacy]에 주는 영향이 [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%]만큼 감소합니다. 또한 [concept_party_leader]는 $concept_party_whip_short$ 직책을 겸임합니다."
 concept_economy_health: "경제 건강성"
 concept_economy_health_healthy: "건강한 경제"
 concept_economy_health_healthy_short: "건강함"
 concept_economy_health_unhealthy: "경제 불경기"
 concept_economy_health_unhealthy_short: "불경기"
 concept_economy_health_desc: "[Concept('concept_country','$concept_country_possessive$')] 경제는 #italic 두 조건 중 하나#!를 충족할 때 $concept_economy_health_healthy_short$ 상태로 여겨집니다.\n#indent_newline:3 • 고정 수입이 고정 지출을 초과하는 경우#!\n#indent_newline:3 • [concept_principal]이 국가 총 [concept_credit]의 절반을 넘지 않는 경우"
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "재정 지원"
 concept_bankrolls: "재정 지원"
 concept_bankroll_desc: "한 [concept_country]가 자국 수입의 일정 부분을 다른 국가에 제공합니다. 이 금액은 수입을 받는 국가의 주간 조세 수익을 기반으로 결정됩니다. 이 행동은 매달 일정 확률로 재정을 지원하는 [concept_country]에 [concept_obligation]을 생성하며, 이는 해당 지급이 [concept_sway] 제안의 일부로 제공된 것이 아닌 경우에 한합니다."
 concept_fund_lobbies: "로비 자금 지원"
 concept_funding_lobbies: "로비 자금 지원"
 concept_fund_lobbies_desc: "한 [concept_country]가 자국 수입의 일정 부분을 다른 국가 [Concept('concept_pop', '$concept_pops$')]에 제공합니다. 이 금액은 수입을 받는 국가의 주간 조세 수익을 기반으로 결정됩니다. 이 행동은 매주 일정 확률로 대상 $concept_country$에 우호적인 [Concept('concept_political_lobby', '$concept_political_lobbies_short$')]를 생성 또는 강화합니다."
