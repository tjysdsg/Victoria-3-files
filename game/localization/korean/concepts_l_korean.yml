 concept_subject: "종속국"
 concept_subjects: "종속국"
 concept_subject_possessive: "종속국의"
 concept_subject_desc: "[concept_overlord]에 의해 [concept_autonomy]과 자기 결정권이 일정 수준 제한된 [concept_country]를 의미합니다. $concept_subject$ 관계는 일종의 [concept_diplomatic_pact]으로, $concept_countries$가 [concept_diplomatic_play]에서 요청이나 강압을 받아 체결하게 됩니다. 구체적인 효과는 [concept_subject_type]에 따라 달라지지만 $concept_overlord$ [concept_market] 강제 참여, [Concept('concept_treasury','$concept_treasury_possessive$')] 수입 일부 포기, [concept_prestige] 감소, 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] 시작 불가, 외교전 시 진영 선택의 자유 박탈, [concept_ruler]를 $concept_overlord$의 [concept_head_of_state]로 인정과 같은 사항을 포함하는 경우가 많습니다.\n\n$concept_subjects$은 스스로 또는 제3자가 $concept_diplomatic_play$을 시작하여 해방될 수 있습니다. 일부 $concept_subject$ 유형은 $concept_overlord$에 의해 $concept_diplomatic_play_short$의 대상으로 지정되어, [concept_autonomy]이 훨씬 더 축소되거나 완전히 #b 합병#!되어 버릴 수도 있습니다."
 concept_subject_type: "종속국 유형"
 concept_subject_types: "종속국 유형"
 concept_subject_type_desc: "$concept_subject_types$은 #v [GetDataModelSize(GetSubjectTypes)]#!가지로 나뉩니다.#indent_newline:3 \n[GetSubjectTypesList]#!\n각 유형의 자세한 효과에 관해서는 #b 외교#! 패널의 $SUBJECT_TYPES_VISUALIZATION$에서 확인할 수 있습니다."
 concept_overlord: "지배국"
 concept_overlords: "지배국"
 concept_overlord_possessive: "지배국의"
 concept_overlord_desc: "[concept_subject] 관계에서 지배적인 위치에 있는 [concept_country]를 의미합니다. 지배국은 일반적으로 [concept_influence]을 소모해 [concept_diplomatic_pact]으로부터 상당한 혜택을 받습니다."
 concept_liberty_desire: "독립 열망"
 concept_liberty_desire_desc: "[concept_autonomy]에 대한 [concept_subject] [concept_country]의 욕구는 해당 국가의 $concept_liberty_desire$에 의해 수치화됩니다. 해당 수치가 낮다면 $concept_subject$은 충성스럽고 안정적인 상태를 의미합니다. $concept_liberty_desire$ 수치가 높다면 더 높은 수준의 자치와 더 적은 의무를 요구하면서, 심지어 독립 무장 반란을 일으킬 수도 있습니다."
 concept_great_power: "열강"
 concept_great_powers: "열강"
 concept_great_power_desc: "전 세계를 아우르는 제국을 이룩했거나, 지역에서 절대적인 장악력을 행사하며 세계를 지배하는 [Concept('concept_country', '$concept_countries$')]는 $concept_great_power$ [Concept('concept_rank', '등급')]으로 간주됩니다. 열강은 한 치의 우위를 위해 끊임없이 다른 $concept_great_powers$과 대립하며, 자신과 같은 급으로 올라서려 하는 용기 있는 [Concept('concept_major_power','$concept_major_powers$')]을 언제나 경계합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$은 다음과 같은 혜택을 받습니다.\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "강대국"
 concept_major_power_short: "강대국"
 concept_major_powers: "강대국"
 concept_major_power_desc: "$concept_major_powers$ [Concept('concept_country', '$concept_countries$')]는 지역에서 존재감을 과시하며 주요한 위상을 차지한 나라를 의미합니다. 진정한 세계적 제국을 수립하기엔 아직 국력이 부족하지만, 지역 내에서는 결코 무시할 수 없는 주역으로 활동합니다. 강대국 중 가장 강력한 국가는 [concept_great_power] 지위를 노릴 수도 있습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$은 다음과 같은 혜택을 받습니다.\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "개발도상국"
 concept_minor_powers: "개발도상국"
 concept_minor_power_desc: "$concept_minor_power$ [Concept('concept_rank', '등급')] [Concept('concept_country', '$concept_countries$')]는 제국주의 [Concept('concept_major_power','$concept_major_power_short$')]과 [Concept('concept_great_power','$concept_great_powers$')]의 꼭두각시를 의미합니다. 이런 개발도상국은 열강이나 강대국의 완충재 역할이나 [Concept('concept_puppet','$concept_puppets$')], 전속 [Concept('concept_market','$concept_markets$')] 역할을 합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\n$concept_minor_powers$은 다음과 같은 혜택을 받습니다.\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "후진국"
 concept_insignificant_power_short: "후진국"
 concept_insignificant_power_desc: "[concept_prestige]이 매우 낮아 [Concept('concept_minor_power','$concept_minor_powers$')]으로 간주될 자격조차 성립하지 않는 [Concept('concept_country', '$concept_countries$')]는 $concept_insignificant_power_short$ [Concept('concept_rank', '등급')]으로 통칭됩니다. 후진국은 자주권을 지키기 위해 필사적으로 노력하면서도 인접한 [Concept('concept_major_power','$concept_major_power_short$')]과 [Concept('concept_great_power','$concept_great_powers$')]의 눈엣가시가 되지 않도록 최대한 자중합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\n$concept_insignificant_power_short$ $concept_countries$은 다음과 같은 혜택을 받습니다.\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "미승인국"
 concept_unrecognized_power_short: "미승인"
 concept_unrecognized_powers: "미승인국"
 concept_unrecognized_regional_power: "미승인 지역국"
 concept_unrecognized_major_power: "미승인 강대국"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$은 패권 [Concept('concept_great_power','$concept_great_powers$')]의 관점에서 열등하고 비문명적으로 여겨지며, 잠재적인 장복의 대상 그 이상도 이하도 아닌 것으로 취급받는 [Concept('concept_country','$concept_country_polities$')]를 의미합니다. 그 결과 미승인국은 [concept_prestige]에 불이익을 받으며, 가혹한 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]의 대상이 될 수도 있습니다. 그뿐만 아니라 $concept_prestige$을 얼마나 모으든 도달할 수 있는 [Concept('concept_rank','$concept_ranks$')]에도 제한을 받습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\n$concept_unrecognized_power$이 해당 불이익을 제거하려면 $je_earn_recognition$ [concept_journal_entry]을 완료함으로써 승인을 받아야 합니다."
 concept_protectorate: "피보호국"
 concept_protectorates: "피보호국"
 concept_protectorate_desc: "$concept_protectorate$([concept_subject])이란 독자적으로 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 개시할 수 있는 자치 [concept_subject_type]입니다."
 concept_puppet: "괴뢰국"
 concept_puppets: "괴뢰국"
 concept_puppet_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')]은 국력이 더 약한 [concept_country]를 $concept_puppet$([concept_subject])으로 만들기도 합니다. $concept_puppet$은 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 순 없지만 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에는 강제로 참전해야 하는 [concept_subject_type]입니다. 또한, 괴뢰국은 매주 [concept_treasury] 수입의 #v 30%#!를 $concept_overlord$에 상납해야 합니다. $concept_puppet$의 [concept_rank]는 $concept_overlord$의 그것 이상으로 높아질 수 없으며, $concept_overlord$의 #b 합병#! $concept_diplomatic_play$ 대상이 될 수도 있습니다."
 concept_personal_union: "동군연합"
 concept_personal_unions: "동군연합"
 concept_personal_union_desc: "[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] [concept_law]을 시행 중인 두 [Concept('concept_country', '$concept_countries$')]는 $concept_personal_union$([concept_subject])을 결성할 수 있습니다. 이는 [concept_subject_type]의 하나로서 [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler]가 양측 $concept_countries$에서 [concept_head_of_state]를 겸임하는 구조입니다. 종속국은 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 없으며 $concept_overlord$의 [Concept('concept_war','$concept_wars$')]에 강제로 참전해야 합니다. $concept_overlord$이 $law_monarchy$을 철폐하면 [concept_diplomatic_pact]은 파기됩니다."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "자치령"
 concept_dominions: "자치령"
 concept_dominion_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')]은 국력이 더 약한 [concept_country]를 $concept_dominion$([concept_subject])으로 만들기도 합니다. $concept_dominion$은 자치권이 좀 더 보장되는 [concept_subject_type]으로, 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 있고 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참전해야 합니다. 또한 $concept_overlord$에게 매주 [concept_treasury] 수입의 #v 25%#!를 상납해야 합니다."
 concept_colony_subject: "식민지"
 concept_colony_subjects: "식민지"
 concept_colony_subject_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')]은 국력이 더 약한 [concept_country]를 $concept_colony$([concept_subject])로 만들기도 합니다. $concept_colony$는 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 순 없지만 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에는 강제로 참전해야 하는 [concept_subject_type]입니다. 또한, 식민지는 매주 [concept_treasury] 수입의 #v 30%#!를 $concept_overlord$에 상납해야 합니다. $concept_colony$의 [concept_rank]는 $concept_overlord$의 그것 이상으로 높아질 수 없으며, $concept_overlord$의 #b 합병#! $concept_diplomatic_play$ 대상이 될 수도 있습니다."
 concept_chartered_company: "특허 회사"
 concept_chartered_companies: "특허 회사"
 concept_chartered_company_desc: "특정 상황에서, [Concept('concept_recognized_power','$concept_recognized_powers$')]은 $concept_chartered_company$([concept_subject])를 설립할 수 있습니다. $concept_chartered_company$는 높은 자치권이 보장되는 [concept_subject_type]으로, 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 있고 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참전해야 합니다. 또한 [concept_autonomy]을 줄이는 데 특별한 제한이 있으며 기본 [concept_liberty_desire] 획득량이 크게 감소합니다. $concept_overlord$에게 매주 [concept_treasury] 수입의 #v 40%#!를 상납해야 합니다."
 concept_tributary: "조공국"
 concept_tributaries: "조공국"
 concept_tributary_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]은 국력이 더 약한 [concept_country]를 $concept_tributary$([concept_subject])으로 만들기도 합니다. $concept_tributary$은 자치권이 좀 더 보장되는 [concept_subject_type]으로, 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 있고 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참전하지 않아도 됩니다. 다만 $concept_overlord$에게 매주 [concept_treasury] 수입의 #v 20%#!를 상납해야 합니다."
 concept_vassal: "속국"
 concept_vassals: "속국"
 concept_vassalize: "속국화"
 concept_vassal_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]의 국력이 더 약한 [concept_country]를 $concept_vassal$으로 만들기도 합니다. $concept_vassal$([concept_subject])은 일종의 [concept_subject_type]으로, 독자적인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 시작할 수 없으며 [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참전해야 합니다. 또한, $concept_overlord$에게 매주 [concept_treasury] 수입의 #v 30%#!를 상납해야 합니다."
 concept_observer_mode: "관전자 모드"
 concept_observer: "관전자"
