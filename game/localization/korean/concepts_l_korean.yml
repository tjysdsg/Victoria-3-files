 concept_employees: "근로자"
 concept_employment_desc: "[concept_building]에서 근무 중인 [concept_pop]은 $concept_employed$되었다고 말할 수 있습니다. $concept_employment$은 $concept_pop$에 [concept_building_wage]을 제공합니다. $concept_employed$ 상태의 $concept_pop$은 [concept_pop_qualifications]을 유지하는 한, 더 높은 $concept_building_wage$을 제공하는 직업으로 이직할 수 있습니다."
 concept_power_bloc: "세력 블록"
