 concept_inactive_interest_short: "비활동"
 concept_inactive_interest_desc: "처음 새로운 [concept_interest] 관계를 [Concept('concept_declared_interest','$concept_declared_interest_declared$')]하면 #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]일#! 동안은 $concept_inactive_interest_short$ 상태로 유지되며, 그 이후 [Concept('concept_active_interest','$concept_active_interest_short$')] 상태로 전환됩니다."
 concept_active_interest: "활동 이해"
 concept_active_interests: "활동 이해"
 concept_active_interest_short: "활동"
 concept_active_interest_desc: "완전히 기능하는 [concept_interest] 관계를 의미합니다. [concept_state_region] 내에 하나 이상의 비식민 [concept_state]를 보유함으로써 얻는 $concept_interests$ 관계는 항상 $concept_active_interest_short$ 상태로 간주됩니다. 이에 반해 [Concept('concept_declared_interest','$concept_declared_interests$')]는 처음 $concept_declared_interest_declared$한 시점에는 [Concept('concept_inactive_interest','$concept_inactive_interest_short$')] 상태로 출발합니다."
