 concept_ruler_possessive: "통치자의"
 concept_ruler_desc: "$concept_ruler$는 대체로 국내와 국제 정세에서 [concept_country]를 대표하는 [concept_head_of_state]를 의미합니다. $concept_ruler$의 [Concept('concept_character_trait','$concept_character_traits$')]은 국가에 직접적인 영향을 줍니다. $concept_ruler$가 사망하면 새로운 통치자가 뒤를 잇습니다. [concept_heir]가 존재할 경우 해당 인물이 자리를 승계하거나 [concept_government_type]에 따라서는 다른 $concept_character$이 자리에 오르기도 합니다."
 concept_heir: "후계자"
