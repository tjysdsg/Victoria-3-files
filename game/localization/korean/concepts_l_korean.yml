 concept_company_monopolies_short: "독점"
 concept_company_monopolize_short: "독점"
 concept_company_monopolized_short: "독점"
 concept_company_monopoly_desc: "$concept_company_monopoly$은 해당 [Concept('concept_building', '$concept_building_industry$')]의 배타적인 $concept_building$ 권리가 있는 [concept_building]에 대한 [concept_monopoly]을 [concept_company]에 부여합니다."
 concept_country_monopoly: "국가 독점"
