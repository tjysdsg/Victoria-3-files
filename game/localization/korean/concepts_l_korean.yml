 concept_interest_desc: "[concept_country]가 어느 한 [concept_strategic_region]에 $concept_interest$ 관계를 보유하고 있다는 것은 그곳에서 일어나는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 개입할 의사가 있음을 전 세계에 알리는 것과 같습니다. $concept_strategic_region$에 [concept_active_interest] 관계를 보유하고 있어야지만 각종 [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]을 수행할 수 있으며 [concept_active_interest] 관계를 보유하지 못한 [Concept('concept_state_region','$concept_state_regions$')]은 [Concept('concept_colony', '$concept_colonize$')]를 진행할 수 없습니다.\n\n적어도 하나의 비식민 [concept_state]를 보유한 모든 $concept_strategic_regions$에서는 자동으로 $concept_interests$ 관계를 획득하게 됩니다. 이해 관계를 더 많이 [Concept('concept_declared_interest','$concept_declared_interest_declare$')]하려면 국가가 그에 걸맞은 [concept_rank]를 차지하고 있어야 합니다."
