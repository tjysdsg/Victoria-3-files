 concept_monopoly_desc: "[concept_building]을 $concept_monopoly$하면 해당 [Concept('concept_building', '$concept_building_industry$')]의 배타적인 $concept_building$ 권리를 갖게 됩니다. 이는 [concept_company_monopoly] 또는 [concept_country_monopoly] 중 하나일 수 있습니다."
 concept_company_monopoly: "기업 독점"
 concept_company_monopolies: "기업 독점"
 concept_company_monopolize: "기업 독점"
 concept_company_monopolized: "기업 독점"
