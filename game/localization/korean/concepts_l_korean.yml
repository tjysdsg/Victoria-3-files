 concept_executive: "중역"
 concept_executives: "중역"
 concept_executive_desc: "$concept_executives$은 [concept_company]을 이끄는 [Concept('concept_character','$concept_characters$')]입니다. 다른 $concept_characters$처럼 이들도 자신의 [Concept('concept_character_trait','$concept_character_traits$')]에 따라 업무 능률이 달라집니다. 또한 자신의 [concept_company]이 얼마나 잘 하고 있는지에 따라 자신이 속한 [concept_interest_group]에 [concept_clout]을 제공합니다. $concept_executives$은 $concept_interest_group$의 [concept_leader]를 겸할 수도 있습니다."
 concept_character_role: "직무"
 concept_character_roles: "직무"
