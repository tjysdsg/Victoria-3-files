 concept_power_bloc_short: "블록"
 concept_power_bloc_shorts: "블록"
 concept_power_bloc_desc: "세력 블록은 [concept_great_power], [concept_major_power] 또는 [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]이 주도하는 다국적 연합체이며, [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')] 및 [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]에 강력한 효과를 부여합니다. 블록은 여러 [Concept('concept_country','$concept_countries$')]에 [concept_power_bloc_leverage_advantage]를 쌓아 영향권을 구축함으로써 각국을 [concept_power_bloc]에 가입하도록 유도하는 방식으로 [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]을 돕습니다."
