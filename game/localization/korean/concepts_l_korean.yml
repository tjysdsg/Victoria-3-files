 concept_unification_supporting: "통일 지지"
 concept_unification_supporter_desc: "$concept_unification_supporter$은 특정한 [concept_unification_candidate]를 선호하는 [concept_country]를 의미합니다. 통일이 성공으로 귀결되면 $concept_unification_supporter$은 그 연합의 일부가 됩니다."
 concept_unification_candidate: "통일 후보"
 concept_unification_candidate_short: "통일 후보"
 concept_unification_candidates: "통일 후보"
 concept_unification_candidate_desc: "$concept_unification_candidate$는 통일을 진행하기 적합한 후보 [concept_country]를 의미합니다. 어떤 통일 국가인가에 따라서 $concept_unification_candidate$의 자격 요건이 달라집니다. "
 concept_unification: "국가 통일"
 concept_major_unification: "대규모 통일"
 concept_minor_unification: "소규모 통일"
 concept_unification_desc: "여러 $concept_countries$를 통합하여 하나의 새로운 [concept_country]를 형성하는 행위를 통일이라고 합니다. 새로운 $concept_country$ 지역에서 특정한 수의 [Concept('concept_state','$concept_states$')]를 장악하면 $concept_country$를 형성할 수 있습니다.\n\n#b 대규모 통일#!에서는 $concept_countries$가 [Concept('concept_unification_candidate','$concept_unification_candidates$')]가 되어 통일 [concept_diplomatic_play]을 진행할 수 있습니다. 이 $concept_diplomatic_play$은 모든 필요 $concept_states$와 $concept_countries$를 합병하는 것을 [Concept('concept_war_goal','$concept_war_goals$')]로 합니다.\n\n반면에 #b 소규모 통일#!은 어떤 [Concept('concept_unification_candidate','$concept_unification_candidates$')]도 허용하지 않으며 $concept_states$를 필요한 수만큼 장악하기만 하면 $concept_country$를 형성할 수 있습니다."
 concept_order: "명령"
 concept_orders: "명령"
 concept_ordered: "명령"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')]에게는 $concept_orders$을 내려 현재 위치에 따라 다양한 군사적 목표를 달성하게 할 수 있습니다. 모든 $concept_commanders$은 몇 가지 기본 $concept_orders$을 보유하며, [Concept('concept_character_trait','$concept_character_traits$')]으로 인해 $concept_commander$이 사용하는 특수 $concept_orders$이 추가될 수 있습니다.\n\n기본 [concept_general] 명령:\n[GetBasicGeneralOrdersBreakdown]\n\n기본 [concept_admiral] $concept_orders$:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "정당"
 concept_parties: "정당"
 concept_party_possessive: "정당의"
 concept_party_desc: "$concept_party$은 [Concept('concept_election','$concept_election$')]에 참여하는 정치 단체입니다. 정당은 [Concept('concept_ideology','$concept_ideologies$')]이 최소한 어느 정도는 합치하는 하나 이상의 [Concept('concept_interest_group','$concept_interest_groups$')]으로 구성됩니다. 이렇게 정당에 속한 $concept_interest_groups$은 $concept_party$이 득표한 [concept_votes]에 비례하여 [concept_clout]이 강화됩니다. 다만 개별 $concept_interest_groups$이 다른 $concept_party$ 구성원들 없이 [concept_government]에 포함되는 것은 불가능합니다."
 concept_party_leader: "당수"
 concept_party_leader_short: "당수"
 concept_party_leader_desc: "[concept_party] 내에서 가장 강한 [concept_clout]을 가진 [concept_interest_group]의 [concept_leader]가 곧 $concept_party_leader$로 여겨집니다. $concept_party_leader_short$는 [concept_party_whip] 직책을 겸임합니다."
 concept_suppress: "억압"
 concept_suppressed: "억압"
 concept_suppressing: "억압"
 concept_suppression: "억압"
 concept_suppress_desc: "$concept_suppressed$받는 [concept_political_movement]은 [Concept('concept_pop','$concept_pops$')]이 해당 집단을 지지할 매력을 좀처럼 느끼지 못합니다. 기본적으로 억압 능력은 자국의 [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','표현의 자유')] [concept_law]에 따라 결정됩니다. $concept_political_movements$을 $concept_suppressing$하는 데는 [concept_authority]가 소모됩니다."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "후원"
 concept_bolstered: "후원"
 concept_bolsters: "후원"
 concept_bolstering: "후원"
 concept_bolster_desc: "$concept_bolstered$을 받는 [concept_political_movement]은 [Concept('concept_pop','$concept_pops$')]이 해당 집단을 지지할 매력을 좀 더 많이 느끼게 됩니다. 기본적인 $concept_bolstering$ 능력은 자국의 [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','표현의 자유')] [concept_law]에 따라 결정됩니다. $concept_political_movements$을 $concept_bolstering$하는 데는 [concept_authority]가 소모됩니다."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "일지 항목"
 concept_journal: "일지"
 concept_journal_entries: "일지 항목"
 concept_journal_entry_desc: "$concept_journal_entries$에는 국가 내에서 진행 중인 사건 현황이 기록됩니다. 이러한 항목을 참조하여 기회나 난관을 파악하고 이전에 한 공약을 떠올리거나, 장차 찾아올 수도 있는 위기를 미리 알아차릴 수도 있습니다.\n\n$concept_journal_entries$은 일반적으로 #bold 완료#!됐다고 여겨질 때 $concept_journal$에서 제거됩니다. 그러나 모든 $concept_journal_entries$을 #bold 완료#!할 수 있는 것은 아닙니다. #bold 실패#!만이 존재하거나, #bold 시간 초과#!를 비롯한 여타 조건으로 제거될 수도 있습니다."
 concept_political_lobby: "정치적 로비"
 concept_political_lobby_short: "로비"
 concept_political_lobbies_short: "로비"
 concept_political_lobby_short_possessive: "로비의"
 concept_political_lobbies: "정치적 로비"
 concept_political_pro_lobby: "친-로비"
 concept_political_pro_lobbies: "친-로비"
 concept_political_anti_lobby: "반-로비"
 concept_political_anti_lobbies: "반-로비"
 concept_political_lobby_desc: "$concept_political_lobby$는 특정 [concept_country]에 반대하거나 동조하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 집합체입니다.\n\n$concept_political_lobby_short$에 속한 $concept_interest_groups$은 $concept_political_lobby$의 [concept_political_lobby_appeasement]에 기반하여 [concept_approval]을 획득합니다.\n\n$concept_political_lobbies_short$는 [concept_influence] 비용과 해당 $concept_country$의 수용 여부에 영향을 줌으로써 대상 $concept_country$에 대한 [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]의 성공 확률에 개입합니다. [concept_overlord]을 대상으로 하는 [Concept('concept_subject','$concept_subjects$')]의 $concept_political_lobbies_short$는 [concept_liberty_desire]에 영향을 미칩니다. 이러한 효과의 위력은 $concept_political_lobby_short$의 [concept_clout]에 따라 달라집니다.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$는 [concept_diplomatic_catalyst] 발생 시, 또는 한 $concept_country$가 다른 국가에 [Concept('concept_fund_lobbies','$concept_funding_lobbies$')]을 할 때 무작위로 형성될 수 있습니다."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "$concept_political_lobbies_short$는 때때로 [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')]를 제시합니다. [concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]의 지원을 받는 $concept_political_lobby_short$의 경우, 해당 $concept_political_lobbies_short$는 [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')]를 함께 제시합니다.\n\n"
 concept_political_lobby_appeasement: "유화도"
 concept_political_lobby_appease: "유화"
 concept_political_lobby_appeasing: "유화"
 concept_political_lobby_appeasement_desc: "[concept_political_lobby]의 $concept_political_lobby_appeasement$는 $concept_political_lobby_short$에 속한 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval]에 영향을 미칩니다.\n\n$concept_political_lobby_appeasement$는 $concept_political_lobby_short$ $concept_country$에 대한 당신의 [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]에 따라 변화합니다. $concept_political_pro_lobbies$ 국가는 우호적인 $concept_diplomatic_actions_short$으로, $concept_political_anti_lobbies$ 국가는 적대적인 $concept_diplomatic_actions_short$으로 달랠 수 있습니다."
 concept_political_lobby_opportunity: "로비 기회"
 concept_political_lobby_opportunities_short: "기회"
 concept_political_lobby_opportunity_short: "기회"
 concept_political_lobby_opportunity_desc: "[concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]의 지원을 받는 [concept_political_lobby]에 의해 제공되는 특별한 [concept_journal_entry]입니다.\n\n일반적으로는 달성할 수 없는 특별한 기회를 제공합니다."
 concept_political_lobby_demand: "로비 요구"
 concept_political_lobby_demands_short: "요구"
 concept_political_lobby_demand_short: "요구"
 concept_political_lobby_demand_desc: "[concept_political_lobby]에 의해 나타나는 [concept_journal_entry]입니다.\n\n$concept_political_lobby_demand_short$를 만족시키면 $concept_political_lobby_short$의 [concept_political_lobby_appeasement]가 증가합니다."
 concept_diplomatic_catalyst: "외교적 기폭제"
 concept_diplomatic_catalyst_short: "기폭제"
 concept_diplomatic_catalysts_short: "기폭제"
 concept_diplomatic_catalysts: "외교적 기폭제"
 concept_diplomatic_catalyst_desc: "$concept_diplomatic_catalyst$는 본질적으로 어떠한 외교적 사건이든 될 수 있습니다. 이는 [Concept('concept_political_lobby','$concept_political_lobbies$')]를 조성하거나 당신에 대한 한 [Concept('concept_country','$concept_country_possessive$')] [concept_attitude]를 변화시킬 수 있습니다.\n\n촉매제는 세계 무대에 변화를 불러올 수 있습니다. 예시는 다음과 같습니다.\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서의 활동\n$EFFECT_LIST_BULLET$[concept_relations] 단계 변화"
 concept_end_of_discussion_factor: "논의 종료 요인"
 concept_end_of_discussion_factor_desc: "$concept_end_of_discussion_factor$이 있다는 것은 [concept_government] 여권에 속한 [Concept('concept_interest_group', '$concept_interest_groups$')]이 현재 제정 중인 [concept_law]의 장점을 더 이상 논의해봤자 소용없다고 판단했음을 의미합니다. 논의 종료 요인이 낮을수록 제정이 $concept_enactment_advance_short$ 또는 $concept_enactment_stall_short$될 가능성에 부정적인 압박을 줍니다."
 concept_enactment_of_laws: "법 제정"
 concept_enactment_of_laws_enactment: "제정"
 concept_enactment_of_laws_enact: "제정"
 concept_enactment_of_laws_enacting: "제정"
 concept_enactment_of_laws_enacted: "제정"
 concept_enactment_of_laws_desc: "[Concept('concept_country','$concept_country_possessive$')] 입법 제도에서 여러 [Concept('concept_enactment_phase','$concept_enactment_phases_short$')]를 통해 새로운 [concept_law]을 추진하는 과정을 의미합니다. 주기적으로 $concept_law$의 [concept_enactment_success] 확률 판정을 진행하게 되는데, 이 확률 판정 간격은 법에 따라, 그리고 [Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy]에 따라 달라집니다. $concept_law$이 다음 [concept_enactment_phase]로 진행되지 않으면 [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] 세 가지 상태 중 하나가 적용되어 다음 판정에 영향을 주거나 $concept_country$에 다른 결과를 초래합니다.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "$concept_law$이 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]되려면 적어도 하나 이상의 [concept_in_government] $concept_interest_group$이 [Concept('concept_endorse_oppose','$concept_endorsed$')]하거나, 현재 진행 중인 [concept_political_movement]의 지지를 받거나, 또는 기타 이유로 [concept_enactment_success] 확률이 양수여야 합니다."
 concept_enactment_success: "제정 성공"
 concept_enactment_success_short: "성공"
 concept_enactment_successes: "성공"
 concept_enactment_success_desc: "$concept_enactment_success$은 [concept_law]이 다음 체크포인트에서 다음 [Concept('concept_enactment_phase','$concept_enactment_phase_short$')]로 진행될 퍼센트 확률을 나타냅니다. [concept_base_success_chance]에 제정 과정에서 축적한 효과를 합친 값으로 산출됩니다. [concept_in_government] [concept_interest_group]의 지지, 최소 $RADICALISM_AGITATING$ #v 25%#! [concept_activism]을 가진 [concept_political_movement]의 지지, 또는 [Concept('concept_ruler','$concept_ruler_possessive$')] [concept_ideology]으로부터 [Concept('concept_endorse_oppose','$concept_endorsement$')]가 있을 경우 $concept_base_success_chance$이 증가합니다."
 concept_enactment_advance: "제정 진전"
 concept_enactment_advance_short: "진전"
 concept_enactment_advance_desc: "$concept_enactment_advance$은 [concept_law] 제정이 완료되거나 다음 [Concept('concept_enactment_phase','$concept_enactment_phase_short$')]로 진행되지 못하더라도 다음 체크포인트에서 진전될 가능성을 백분율로 나타냅니다. 이는 제정의 [concept_base_success_chance]에 따라 결정됩니다."
 concept_enactment_debate: "제정 논쟁"
 concept_enactment_debate_short: "논쟁"
 concept_enactment_debate_short_debated: "논쟁"
 concept_enactment_debate_desc: "$concept_enactment_debate$은 [concept_law] 제정 과정이 다음 체크포인트에서 복잡한 문제를 마주할 퍼센트 확률을 나타냅니다. [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]의 총합 확률이 낮을수록 $concept_enactment_debate_short$ 확률은 증가합니다."
 concept_enactment_stall: "제정 정체"
 concept_enactment_stall_short: "정체"
 concept_enactment_stall_desc: "$concept_enactment_stall$는 다음 체크포인트에서 [concept_law] 제정 과정이 심각한 방해를 받을 퍼센트 확률을 나타냅니다. 기본 정체 확률은 [concept_approval] 상태가 $ig_approval_unhappy$ 또는 $ig_approval_angry$이며 법 제정에 반발하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 총 [concept_clout] 수치와 같습니다."
 concept_base_success_chance: "기본 성공 확률"
 concept_base_success_chance_desc: "$concept_base_success_chance$은 [concept_government] 내에서 법 제정을 찬성하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 총 [concept_clout]에 관련 [Concept('concept_political_movement', '$concept_political_movements$')]에 따른 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]를 더하거나 차감한 수치와 같습니다."
 concept_advance_factor: "진전 요인"
 concept_advance_factor_desc: "$concept_advance_factor$은 [concept_enactment_advance] 여부를 결정하는 고정적 요인으로 [concept_base_success_chance]에 비례합니다."
 concept_migration_pull: "이주 유치"
 concept_migration_pull_short: "유치"
 concept_migration_pull_desc: "$concept_migration_pull$는 해당 [concept_state]가 이민자를 얼마나 유치할 수 있는지를 나타냅니다. 주로 $concept_state$ 내에 거주하는 [Concept('concept_pop','$concept_pops$')]의 평균 [concept_sol]을 기반으로 하지만 그 외 여러 기타 요인으로 바뀔 수 있습니다. $concept_state$ 내 [Concept('concept_unemployed','$concept_unemployment$')]은 $concept_migration_pull$를 부진하게 만듭니다. $concept_migration$가 발생할 수 있는 $concept_states$가 다수일 때, 바로 이 이주 유치 수치를 비교하여 이주민이 유입될 목적지를 결정합니다.\n\n또한 $concept_migration_pull$는 $concept_country$의 [concept_mass_migration_pull]를 정하는 데 사용되는 핵심 요소입니다."
 concept_cultural_community: "문화적 공동체"
 concept_cultural_communities: "문화적 공동체"
 concept_cultural_community_short: "공동체"
 concept_cultural_community_desc: "$concept_cultural_community$는 특정 [concept_culture]가 [concept_state]에 존재함을 나타내며, 당신의 [concept_market] 내 [Concept('concept_pop','$concept_pops$')]이 해당 $concept_state$로 이주할 수 있도록 허용합니다.\n\n새롭게 형성된 $concept_cultural_community_short$의 [concept_acceptance]는 비교적 낮게 유지되지만, 이는 시간이 흐르면 해결됩니다. 또한 $concept_acceptance$를 바꾸는 새로운 [concept_law]은 시행에 시간이 걸릴 수 있으므로, 해당 $concept_cultural_community_short$의 $concept_pops$은 일시적으로 일반적이지 않은 $concept_acceptance$를 가지게 됩니다."
 concept_lower_strata: "하위 계층"
 concept_lower_strata_short: "하위 계층"
 concept_lower_strata_desc: "$concept_lower_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 손으로 작업하거나 특별한 [concept_pop_qualifications]이 필요하지 않은 반복 노동 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 이에 따라 적은 [Concept('concept_building_wage','$concept_building_wages$')]을 받습니다.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "중위 계층"
 concept_middle_strata_short: "중위 계층"
 concept_middle_strata_desc: "$concept_middle_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 [concept_pop_qualifications]을 취득하기 어려운 전문 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 따라서 노동 시장에서 다른 사람들보다 유리하며, 그만큼 높은 수준의 [Concept('concept_building_wage','$concept_building_wages$')]을 받습니다.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "상위 계층"
 concept_upper_strata_short: "상위 계층"
 concept_upper_strata_desc: "$concept_upper_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 대체로 [concept_wealth]을 기준으로 [Concept('concept_pop_qualifications','$concept_qualify$')]이 충족되는 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 이러한 $concept_professions$은 일반적으로 낮은 [concept_acceptance]를 갖는 $concept_pops$이 종사하지 못합니다. 또한, 상류층은 [Concept('concept_building','$concept_buildings$')]에 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유한 자들이 많고 [Concept('concept_building_wage','$concept_building_wages$')] 외에도 [concept_dividends]과 [concept_budget_interest]를 징수합니다.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "부대 모집 중"
 concept_incoming_units_short: "모집 중"
 concept_incoming_units_desc: "모집 중인 각 부대는 [concept_construction_queue]에 있는 특정 단계의 [concept_military_building]에, 또는 [concept_unit] 생성을 위해 [Concept('concept_pop','$concept_pops$')] 고용을 시도하는 $concept_military_building$에 속해 있습니다."
 ### NEW ITEMS
 concept_neighbors: "이웃국"
 concept_neighbors_desc: "두 [Concept('concept_country','$concept_countries$')]가 육지로 국경이 맞닿아 있거나 양국 모두 같은 [concept_sea_node]에 연결된 해안 [Concept('concept_state','$concept_states$')]를 보유하고 있다면 \"$concept_neighbors$\"으로 간주됩니다."
 concept_welfare_payments: "복지 급여"
 concept_welfare_payments_desc: "$concept_welfare_payments$는 [concept_country]가 [concept_workforce]에서 규정된 [concept_normal_wage]보다 적은 임금을 받는 모든 $concept_pops$에게 직접 지급하는 보조금입니다."
 concept_sea_node: "해상 접점"
 concept_sea_nodes: "해상 접점"
 concept_sea_node_desc: "해상 접점은 해상 [concept_shipping_lane]를 따라 존재하는 교차 구간이나 지점으로, 바다의 한 구획을 나타냅니다. $concept_shipping_lanes$는 항상 $concept_sea_nodes$을 최소한으로 통과하는 두 해안 [Concept('concept_state','$concept_states$')] 사이의 경로로 설정됩니다. 첫 번째 해상 접점 이후로 추가되는 각 $concept_sea_node$은 [concept_convoy_cost]을 [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]만큼 증가시킵니다."
 concept_agitator: "선동가"
 concept_agitators: "선동가"
 concept_agitate: "선동"
 concept_agitator_possessive: "선동가의"
 concept_agitator_desc: "[concept_political_movement]을 지지하며, 이로 인해 관련 [concept_interest_group]에 속한 [Concept('concept_individual','$concept_individuals$')]들에게 [concept_political_movement]을 더 매력적으로 보이게 만드는 [Concept('concept_character','$concept_characters$')]의 [concept_character_role]입니다. 선동가는 #b [concept_exile]자 초대#! 인물 행동으로 불러들이거나 무작위로 국내에 출현합니다. 선동가의 출현 확률은 $concept_country$의 [concept_literacy]율에 따라 결정됩니다.\n\n선동가는 자신의 [concept_acceptance_status]가 당신의 [concept_country]에서 $SECOND_RATE_CITIZEN_GC_LINK$ 또는 $FULL_ACCEPTANCE_GC_LINK$ 중 하나일 때만 초대될 수 있습니다.\n\n이들이 지지하는 [concept_political_movement]은 [concept_ideology]에 따라 결정됩니다. [concept_political_movement]에 대한 선동가의 영향력은 선동가의 [concept_popularity]와 [Concept('concept_character_trait', '$concept_character_traits$')]에 따라 결정됩니다."
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "유배"
 concept_exiles: "유배"
 concept_exiled: "유배"
 concept_in_exile: "유배"
 concept_exile_desc: "#b 반체제 인사 유배#! 인물 행동으로 특정 [concept_character]을 $concept_exiled$할 수 있습니다. 이 경우 해당 $concept_character$은 [concept_agitator]가 되고 자국에서 추방됩니다.\n\n$concept_exiled$된 $concept_character$은 #b 유배자 초대#! 인물 행동으로 [concept_country]에 불러들일 수 있으며, 초대 즉시 해당 $concept_country$에서 본인의 [concept_ideology]과 관련된 [concept_political_movement]에 투신하거나 새로운 운동을 시작합니다. 단, 도착할 시점에 이들이 [Concept('concept_endorse_oppose', '$concept_endorsed$')]하는 [Concept('concept_law', '$concept_laws$')]이 모두 활성화 상태일 경우 초대받은 $concept_agitator$는 미활동 상태로 남습니다.\n\n$concept_exiled$된 $concept_character$은 자신의 [concept_acceptance_status]가 당신의 [concept_country]에서 $SECOND_RATE_CITIZEN_GC_LINK$ 또는 $FULL_ACCEPTANCE_GC_LINK$ 중 하나일 때만 초대될 수 있습니다."
 concept_message_settings_feed: "피드"
 concept_message_settings_feed_desc: "화면 오른쪽 하단 피드에 시간순으로 표시되는 알림입니다."
 concept_message_settings_toast: "토스트"
 concept_message_settings_toasts: "토스트"
 concept_message_settings_toast_desc: "화면 중앙에 하나씩 표시되는 알림입니다."
 concept_message_settings_popup: "팝업"
 concept_message_settings_popup_desc: "화면 중앙에 표시되는 사용자 지정 알림으로, 직접 닫아야 합니다. 알림 유형에서 사용자 지정 팝업 패널을 따로 설정했을 경우에만 사용할 수 있는 옵션입니다."
