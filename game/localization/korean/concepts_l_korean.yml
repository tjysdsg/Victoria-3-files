 concept_power_bloc_members_extra_short_non_leader: "비-대표 회원국"
 concept_power_bloc_member_desc: "[concept_power_bloc]의 일원이며, [concept_power_bloc_mandate_progress]를 산출하는 경우를 #b 제외하면#! [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] 또한 포함됩니다. 그러나 $concept_power_bloc_members_short_non_leader$은 [Concept('concept_power_bloc','$concept_power_blocs$')]에서 받는 혜택이 [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]에 비해 일반적으로 더 적습니다."
 concept_power_bloc_identity: "핵심 정체성 주축"
 concept_power_bloc_identity_short: "핵심 정체성"
 concept_power_bloc_identity_extra_short: "정체성"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$은 [concept_power_bloc]을 형성하는 핵심 가치를 나타냅니다. 이는 [concept_power_bloc]의 [concept_power_bloc_cohesion]에 영향을 주며 [concept_power_bloc_leader]에 특별한 권한을 부여합니다. 특정 [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]을 잠금 해제할 수 있습니다."
 concept_power_bloc_principle: "원칙"
 concept_power_bloc_principles: "원칙"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$은 [concept_power_bloc_principle_group]에 속하며, [Concept('concept_power_bloc','$concept_power_blocs$')] 및 [concept_power_bloc_member]에 다양한 영향을 제공합니다. [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]을 소모하여 제정되며 업그레이드가 가능합니다."
 concept_power_bloc_primary_principle_group: "기본 원칙 그룹"
 concept_power_bloc_primary_principle_groups: "기본 원칙 그룹"
 concept_power_bloc_primary_principle_group_short: "기본 그룹"
 concept_power_bloc_primary_principle_groups_short: "기본 그룹"
 concept_power_bloc_primary_principle_group_extra_short: "기본"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$은 [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] [concept_power_bloc_identity]에 따라 결정됩니다. $concept_power_bloc$은 안정적인 [concept_power_bloc_cohesion]을 유지하기 위해 항상 최소 하나의 $concept_power_bloc_primary_principle_group_short$ [concept_power_bloc_principle]을 가져야 합니다. $concept_power_bloc_primary_principle_groups_short$에서 더 높은 등급의 $concept_power_bloc_principles$(등급 II 및 III)을 [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')]으로 지정하면 $concept_power_bloc_cohesion$이 더 강화됩니다."
 concept_power_bloc_principle_group: "원칙 그룹"
 concept_power_bloc_principle_groups: "원칙 그룹"
 concept_power_bloc_principle_group_desc: "동일한 주제를 지원하는 [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]의 3단계 그룹입니다."
 concept_power_bloc_mandate: "직권"
 concept_power_bloc_mandates: "직권"
 concept_power_bloc_mandated: "직권"
 concept_power_bloc_mandating: "직권"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$은 [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]을 업그레이드 또는 교체하거나 새롭게 제정할 때 사용됩니다. [Concept('concept_power_bloc','$concept_power_blocs$')]은 강력한 [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] 및 높은 [concept_power_bloc_cohesion] 값을 보유함으로써 [concept_power_bloc_mandate_progress]를 획득합니다. $concept_power_bloc_mandates$은 최대 3개까지 보유할 수 있습니다."
 concept_power_bloc_mandate_progress: "직권 진행도"
 concept_power_bloc_mandate_progress_desc: "다음 [concept_power_bloc_mandate]에 대한 진행도입니다. [Concept('concept_power_bloc','$concept_power_blocs$')]은 강력한 [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] 및 높은 [concept_power_bloc_cohesion] 값을 보유함으로써 진행도를 획득합니다."
 concept_power_bloc_cohesion: "결속력"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$은 [concept_power_bloc]이 얼마나 잘 운영되고 있는지 나타내는 지표입니다. 이는 어떤 요소가 값을 변화시키는지 알려주는 [concept_power_bloc_identity]에 큰 영향을 받습니다. 일반적으로 [concept_power_bloc]의 규모가 클수록 결속력은 낮아집니다."
 concept_power_bloc_leverage: "위상"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')]은 어떤 $concept_country$ 내에 자기가 미치는 영향력과 다른 $concept_power_blocs$의 영향력의 비교를 통해 시간의 흐름에 따라 [Concept('concept_country','$concept_countries$')]들에 $concept_power_bloc_leverage$을 구축합니다. $concept_power_bloc_leverage$ 지분은 활성화된 [concept_diplomatic_pact]이나 [concept_treaty]과 같은 다양한 상호작용을 통해 얻을 수 있으며, 현재의 $concept_power_bloc_leverage$은 매주 이 지분을 향해 이동합니다. 어떤 $concept_country$에 대해 충분한 [concept_power_bloc_leverage_advantage]가 축적될 경우, 해당 국가는 $concept_power_bloc$에 초대될 수 있습니다."
 concept_power_bloc_unclaimed_leverage: "미사용 위상"
 concept_power_bloc_unclaimed_leverage_short: "미사용"
 concept_power_bloc_unclaimed_leverage_desc: "[Concept('concept_country','$concept_country_possessive$')] $concept_power_bloc_unclaimed_leverage$은 그 어떤 [concept_power_bloc]도 해당 $concept_country$에 대해 갖지 않은 [concept_power_bloc_leverage]입니다. 이 수치는 해당 $concept_country_possessive$ #b 위상 저항#!에 기반하며, [Concept('concept_law','$concept_laws$')]과 [Concept('concept_pop','$concept_population$')] 등 다양한 요인에 따라 결정됩니다. 인구가 많을수록 설득해야 할 사람 또한 많아집니다."
 concept_power_bloc_leverage_advantage: "위상 우위"
 concept_power_bloc_leverage_advantage_short: "우위"
 concept_power_bloc_leverage_disadvantage: "위상 열세"
 concept_power_bloc_leverage_disadvantage_short: "열세"
 concept_power_bloc_leverage_advantage_desc: "어떤 [concept_power_bloc]이 다른 $concept_power_blocs$과 비교하여 한 [concept_country]에 가지는 [concept_power_bloc_leverage]의 양입니다. 수치가 #positive_value 양수#!일 경우 해당 $concept_power_bloc$은 $concept_power_bloc_leverage_advantage$를 보유하며, 이는 모든 $concept_power_blocs$ 중 가장 많은 $concept_power_bloc_leverage$을 갖고 있다는 의미입니다. 수치가 #negative_value 음수#!일 경우 해당 $concept_power_bloc$은 $concept_power_bloc_leverage_disadvantage$를 보유하며, 이는 현재 다른 $concept_power_blocs$의 $concept_power_bloc_leverage$이 더 많거나, 또는 $concept_country_possessive$ [concept_power_bloc_unclaimed_leverage]이 더 높음을 의미합니다.\n\n[concept_power_bloc_leader]이 어떤 $concept_country$를 자신의 $concept_power_bloc$에 초대하려면 $concept_power_bloc_leverage_advantage$가 양수이며 필요한 기준 수치에 도달해야 합니다."
 concept_power_bloc_leverage_share: "위상 지분"
 concept_power_bloc_leverage_share_desc: "어떤 [concept_country]에 대한 [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] $concept_power_bloc_leverage_share$은 해당 $concept_country$에 대해 $concept_power_bloc$이 언제든지 가질 수 있는 총 [concept_power_bloc_leverage]입니다. 각 $concept_countries$는 [Concept('concept_power_bloc','$concept_power_blocs$')]이 그들에게 투사할 수 있는 유한한 [concept_power_bloc_leverage]을 가집니다. 이 $concept_power_bloc_leverage$은 $concept_power_bloc_leverage$을 가진 모든 $concept_power_blocs$ 사이에 분배되어 각 $concept_power_bloc_possessive$ $concept_power_bloc_leverage_share$이 됩니다. 그러나 $concept_country_possessive$ #b 위상 저항#!에 따라 일정량의 $concept_power_bloc_leverage$이 [Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')] 상태가 될 수 있습니다."
 concept_power_struggle: "권력 투쟁"
 concept_power_struggling: "권력 투쟁"
 concept_power_struggle_desc: "$concept_power_struggle$은 [concept_power_bloc_member]이 현 [concept_power_bloc_leader]으로부터 대표국 자리를 빼앗으려는 시도입니다. [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')]의 [concept_prestige]이 [concept_power_bloc_leader]에 비해 #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! 이상 높을 경우 자동으로 발동합니다. $concept_prestige$이 최소 #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! 이상 높은 상태를 #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] 개월#! 동안 유지할 경우 새로운 [concept_power_bloc_leader]이 탄생합니다."
 concept_autonomy: "자율성"
 concept_autonomous: "자율"
 concept_autonomy_desc: "각 [concept_subject] [concept_country]는 각자 $concept_autonomy$ 단계를 보유합니다. 이 단계는 해당 $concept_subject$이 [concept_overlord]과 할 수 있는 상호작용의 종류를 결정합니다.\n\n$concept_autonomy$이 높은 $concept_subject$은 외교에서 더 독립적인 모습을 보이며 더 적은 조공을 $concept_overlord$에 바칩니다. 지나치게 $concept_autonomous$적인 $concept_country$는 #v $war_goal_independence_type_name$#! [concept_diplomatic_play] 선포를 시도할 위험성이 존재합니다.\n$concept_autonomy$이 낮은 $concept_subjects$은 $concept_overlords$에 더 의존적이며 더 많은 조공을 $concept_overlord$에 바칩니다. $concept_autonomy$이 가장 낮은 $concept_subject$은 #v $dp_annex_subject$#! [concept_diplomatic_play]을 통해 $concept_overlord$에 통합될 수 있습니다."
 concept_economic_dependence: "경제 의존도"
 concept_economic_dependence_desc: "$concept_economic_dependence$는 두 [Concept('concept_country','$concept_countries$')]가 서로에 경제적으로 의존하는 정도를 나타냅니다. 이는 상대 $concept_country$가 소유한 [Concept('concept_building','$concept_buildings$')]의 수에 큰 영향을 받습니다. 이러한 소유는 $concept_country$에 의해 직접 이루어지거나 [concept_pop] 투자가를 통해 이루어질 수 있습니다.\n\n시장을 공유하는 경우 양 [Concept('concept_country','$concept_countries_possessive$')] [concept_gdp] 차이, 그리고 각 생산 [Concept('concept_good','$concept_goods$')]과 소유한 $concept_buildings$이 $concept_pops$에 미치는 영향을 추가로 고려해야 합니다.\n\n양 $concept_countries$가 시장을 공유하지 않는 경우, $concept_economic_dependence$는 [concept_trade]에 영향을 받습니다. 이 영향은 양 $concept_countries$ 사이의 $concept_trade$량 및 $concept_good$ 시장 수지에 대한 영향에 따라 달라집니다."
